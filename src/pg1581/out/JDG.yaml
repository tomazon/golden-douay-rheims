        over you? And withal, consider that I am your bone, and your flesh.'
      - 'And his mother’s brethren spoke of him to all the men of Sichem, all these
        words, and they inclined their hearts after Abimelech, saying: He is our brother:'
      - 'And they gave him seventy weight of silver out of the temple of Baalberith:
        wherewith he hired to himself men that were needy, and vagabonds, and they
        followed him.'
      - 'And he came to his father’s house in Ephra, and slew his brethren, the sons
        of Jerobaal, seventy men, upon one stone: and there remained only Joatham,
        the youngest son of Jerobaal, who was hidden.'
      - 'And all the men of Sichem were gathered together, and all the families of
        the city of Mello: and they went and made Abimelech king, by the oak that
        stood in Sichem.'
      - 'This being told to Joatham, he went, and stood on the top of Mount Garizim:
        and lifting up his voice, he cried, and said: Hear me, ye men of Sichem, so
        may God hear you.'
      - 'The trees went to anoint a king over them: and they said to the olive tree:
        Reign thou over us.'
      - 'And it answered: Can I leave my fatness, which both gods and men make use
        of, to come to be promoted among the trees?'
      - 'And the trees said to the fig tree: Come thou and reign over us.'
      - 'And it answered them: Can I leave my sweetness, and my delicious fruits,
        and go to be promoted among the other trees?'
      - 'And the trees said to the vine: Come thou and reign over us.'
      - 'And it answered them: Can I forsake my wine, that cheereth God and men, and
        be promoted among the other trees?'
      - 'And all the trees said to the bramble: Come thou and reign over us.'
      - 'And it answered them: If, indeed, you mean to make me king, come ye, and
        rest under my shadow: but if you mean it not, let fire come out from the bramble,
        and devour the cedars of Libanus.'
      - Now, therefore, if you have done well, and without sin, in appointing Abimelech
        king over you, and have dealt well with Jerobaal, and with his house, and
        have made a suitable return for the benefits of him who fought for you,
      - And exposed his life to dangers, to deliver you from the hand of Madian,
      - 'And you are now risen up against my father’s house, and have killed his sons,
        seventy men, upon one stone, and have made Abimelech, the son of his handmaid,
        king over the inhabitants of Sichem, because he is your brother:'
      - If therefore you have dealt well, and without fault, with Jerobaal and his
        house, rejoice ye, this day, in Abimelech, and may he rejoice in you.
      - 'But if unjustly: let fire come out from him, and consume the inhabitants
        of Sichem, and the town of Mello: and let fire come out from the men of Sichem
        and from the town of Mello, and devour Abimelech.'
      - 'And when he had said thus, he fled, and went into Bera: and dwelt there for
        fear of Abimelech, his brother.'
      - So Abimelech reigned over Israel three years.
      - And the Lord sent a very evil spirit between Abimelech and the inhabitants
        of Sichem; who began to detest him,
      - And to lay the crime of the murder of the seventy sons of Jerobaal, and the
        shedding of their blood, upon Abimelech, their brother, and upon the rest
        of the princes of the Sichemites, who aided him.
      - 'And they set an ambush against him on the top of the mountains: and while
        they waited for his coming, they committed robberies, taking spoils of all
