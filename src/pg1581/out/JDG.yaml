  - chapter_intro: Debbora and Barac deliver Israel from Jabin and Sisara, Jahal killeth
      Sisara.
    chapter_number: 4
    verses:
      - ~
      - 'And the children of Israel again did evil in the sight of the Lord after
        the death of Aod:'
      - 'And the Lord delivered them up into the hands of Jabin, king of Chanaan,
        who reigned in Asor: and he had a general of his army named Sisara, and he
        dwelt in Haroseth of the Gentiles.'
      - 'And the children of Israel cried to the Lord: for he had nine hundred chariots
        set with scythes and for twenty years had grievously oppressed them.'
      - And there was at that time Debbora, a prophetess, the wife of Lapidoth, who
        judged the people.
      - 'And she sat under a palm tree, which was called by her name, between Rama
        and Bethel, in Mount Ephraim: and the children of Israel came up to her for
        all judgment.'
      - 'And she sent and called Barac, the Son of Abinoem, out of Cedes, in Nephthali:
        and she said to him: The Lord God of Israel hath commanded thee: Go, and lead
        an army to Mount Thabor, and thou shalt take with thee ten thousand fighting
        men of the children of Nephthali, and of the children of Zabulon:'
      - And I will bring unto thee in the place of the torrent Cison, Sisara, the
        general of Jabin’s army, and his chariots, and all his multitude, and will
        deliver them into thy hand.
      - 'And Barac said to her: If thou wilt come with me, I will go: if thou wilt
        not come with me, I will not go.'
      - 'She said to him: I will go, indeed, with thee, but at this time the victory
        shall not be attributed to thee, because Sisara shall be delivered into the
        hand of a woman. Debbora therefore arose, and went with Barac to Cedes.'
      - And he called unto him Zabulon and Nephthali, and went up with ten thousand
        fighting men, having Debbora in his company.
      - 'Now Haber, the Cinite, had some time before departed from the rest of the
