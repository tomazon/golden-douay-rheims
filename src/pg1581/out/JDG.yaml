              to consecrate to God whatsoever should first meet him, according to
              the condition of the thing; so as to offer it up as a holocaust, if
              it were such a thing as might be offered by the law; or to devote it
              otherwise to God, if it were not such as the law allowed to be offered
              in sacrifice. And therefore they think the daughter of Jephte was not
              slain by her father, but only consecrated to perpetual virginity. But
              the common opinion followed by the generality of the holy fathers and
              divines is, that she was offered as a holocaust, in consequence of her
              father’s vow: and that Jephte did not sin, at least not mortally, neither
              in making, nor in keeping, his vow: since he is no ways blamed for it
              in scripture; and was even inspired by God himself to make the vow (as
              appears from ver. 29, 30) in consequence of which he obtained the victory;
              and therefore he reasonably concluded that God, who is the master of
              life and death, was pleased on this occasion to dispense with his own
              law; and that it was the divine will he should fulfil his vow.'
