      - 'Went out into the fields, wasting the vineyards, and treading down the grapes:
        and singing and dancing, they went into the temple of their god, and in their
        banquets and cups they cursed Abimelech.'
      - 'And Gaal, the son of Obed, cried: Who is Abimelech, and what is Sichem, that
        we should serve him? Is he not the son of Jerobaal, and hath made Zebul, his
        servant, ruler over the men of Emor, the father of Sichem? Why then shall
        we serve him?'
      - 'Would to God that some man would put this people under my hand, that I might
        remove Abimelech out of the way. And it was said to Abimelech: Gather together
        the multitude of an army, and come.'
      - For Zebul, the ruler of the city, hearing the words of Gaal, the son of Obed,
        was very angry,
      - 'And sent messengers privately to Abimelech, saying: Behold, Gaal, the son
        of Obed, is come into Sichem with his brethren, and endeavoureth to set the
        city against thee.'
      - 'Arise, therefore, in the night, with the people that is with thee, and lie
        hid in the field:'
      - And betimes in the morning, at sun rising, set upon the city, and when he
        shall come out against thee, with his people, do to him what thou shalt be
        able.
      - Abimelech, therefore, arose with all his army, by night, and laid ambushes
        near Sichem in four places.
      - And Gaal, the son of Obed, went out, and stood in the entrance of the gate
