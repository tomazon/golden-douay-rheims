    verses:
      - ~
      - What needeth a man to seek things that are above him, whereas he knoweth not
        what is profitable for him in his life, in all the days of his pilgrimage,
        and the time that passeth like a shadow? Or who can tell him what shall be
        after him under the sun?
      - 'A good name is better than precious ointments: and the day of death than
        the day of one’s birth.'
      - 'It is better to go to the house of mourning, than to the house of feasting:
        for in that we are put in mind of the end of all, and the living thinketh
        what is to come.'
      - 'Anger is better than laughter: because by the sadness of the countenance
        the mind of the offender is corrected.'
      - The heart of the wise is where there is mourning, and the heart of fools where
        there is mirth.
      - It is better to be rebuked by a wise man, than to be deceived by the flattery
        of fools.
      - 'For as the crackling of thorns burning under a pot, so is the laughter of
        a fool: now this also is vanity.'
      - Oppression troubleth the wise, and shall destroy the strength of his heart.
      - Better is the end of a speech than the beginning. Better is the patient man
        than the presumptuous.
      - 'Be not quickly angry: for anger resteth in the bosom of a fool.'
      - 'Say not: What thinkest thou is the cause that former times were better than
        they are now? for this manner of question is foolish.'
      - Wisdom with riches is more profitable, and bringeth more advantage to them
        that see the sun.
      - 'For as wisdom is a defence, so money is a defence: but learning and wisdom
        excel in this, that they give life to him that possesseth them.'
      - Consider the works of God, that no man can correct whom he hath despised.
      - 'In the good day enjoy good things, and beware beforehand of the evil day:
        for God hath made both the one and the other, that man may not find against
        him any just complaint.'
      - 'These things also I saw in the days of my vanity: A just man perisheth in
        his justice, and a wicked man liveth a long time in his wickedness.'
      - 'Be not over just: and be not more wise than is necessary, lest thou become
        stupid.'
      - 'Be not overmuch wicked: and be not foolish, lest thou die before thy time.'
      - 'It is good that thou shouldst hold up the just, yea and from him withdraw
        not thy hand: for he that feareth God, neglecteth nothing.'
      - Wisdom hath strengthened the wise more than ten princes of the city.
      - For there is no just man upon earth, that doth good, and sinneth not.
      - 'But do not apply thy heart to all words that are spoken: lest perhaps thou
        hear thy servant reviling thee.'
      - For thy conscience knoweth that thou also hast often spoken evil of others.
      - 'I have tried all things in wisdom. I have said: I will be wise: and it departed
        farther from me,'
      - 'Much more than it was: it is a great depth, who shall find it out?'
      - 'I have surveyed all things with my mind, to know, and consider, and seek
        out wisdom and reason: and to know the wickedness of the fool, and the error
        of the imprudent:'
      - 'And I have found a woman more bitter than death, who is the hunter’s snare,
        and her heart is a net, and her hands are bands. He that pleaseth God shall
        escape from her: but he that is a sinner, shall be caught by her.'
      - Lo this have I found, said Ecclesiastes, weighing one thing after another,
        that I might find out the account,
      - Which yet my soul seeketh, and I have not found it. One man among a thousand
        I have found, a woman among them all I have not found.
      - Only this I have found, that God made man right, and he hath entangled himself
        with an infinity of questions. Who is as the wise man? and who hath known
        the resolution of the word?
  - chapter_intro: True wisdom is to observe God’s commandments. The ways of God are
      unsearchable.
    chapter_number: 8
    footnotes:
      '15':
        instances:
          - note: 'Some commentators think the wise man here speaks in the person
              of the libertine: representing the objections of these men against divine
              providence, and the inferences they draw from thence, which he takes
              care afterwards to refute. But it may also be said, that his meaning
              is to commend the moderate use of the goods of this world, preferably
              to the cares and solicitudes of worldlings, their attachment to vanity
              and curiosity, and presumptuously diving into the unsearchable ways
              of divine providence.'
            quote: No good for a man
            quote_ends_in_etc: 'true'
    verses:
      - ~
      - The wisdom of a man shineth in his countenance, and the most mighty will change
        his face.
      - I observe the mouth of the king, and the commandments of the oath of God.
      - 'Be not hasty to depart from his face, and do not continue in an evil work:
        for he will do all that pleaseth him:'
      - 'And his word is full of power: neither can any man say to him: Why dost thou
        so?'
      - He that keepeth the commandment, shall find no evil. The heart of a wise man
        understandeth time and answer.
      - 'There is a time and opportunity for every business, and great affliction
        for man:'
      - Because he is ignorant of things past, and things to come he cannot know by
        any messenger.
      - It is not in man’s power to stop the spirit, neither hath he power in the
        day of death, neither is he suffered to rest when war is at hand, neither
        shall wickedness save the wicked.
      - All these things I have considered, and applied my heart to all the works
        that are done under the sun. Sometimes one man ruleth over another to his
        own hurt.
      - 'I saw the wicked buried: who also when they were yet living were in the holy
        place, and were praised in the city as men of just works: but this also is
        vanity.'
      - For because sentence is not speedily pronounced against the evil, the children
        of men commit evils without any fear.
      - But though a sinner do evil a hundred times, and by patience be borne withal,
        I know from thence that it shall be well with them that fear God, who dread
        his face.
      - But let it not be well with the wicked, neither let his days be prolonged,
        but as a shadow let them pass away that fear not the face of the Lord.
      - 'There is also another vanity, which is done upon the earth. There are just
        men to whom evils happen, as though they had done the works of the wicked:
        and there are wicked men, who are as secure as though they had the deeds of
        the just: but this also I judge most vain.'
      - Therefore I commended mirth, because there was no good for a man under the
        sun, but to eat, and drink, and be merry, and that he should take nothing
        else with him of his labour in the days of his life, which God hath given
        him under the sun.
      - 'And I applied my heart to know wisdom, and to understand the distraction
        that is upon earth: for there are some that day and night take no sleep with
        their eyes.'
      - 'And I understood that man can find no reason of all those works of God that
        are done under the sun: and the more he shall labour to seek, so much the
        less shall he find: yea, though the wise man shall say, that he knoweth it,
        he shall not be able to find it.'
  - chapter_intro: Man knows not certainty that he is in God’s grace. After death
      no more work or merit.
    chapter_number: 9
    footnotes:
      '5':
        instances:
          - note: Viz., as to the transactions of this world, in which they have now
              no part, unless it be revealed to them; neither have they any knowledge
              or power now of doing any thing to secure their eternal state, (if they
              have not taken care of it in their lifetime:) nor can they now procure
              themselves any good, as the living always may do, by the grace of God.
            quote: Know nothing more
    verses:
      - ~
      - 'All these things have I considered in my heart, that I might carefully understand
        them: there are just men and wise men, and their works are in the hand of
        God: and yet man knoweth not whether he be worthy of love, or hatred:'
      - 'But all things are kept uncertain for the time to come, because all things
        equally happen to the just and to the wicked, to the good and to the evil,
        to the clean and to the unclean, to him that offereth victims, and to him
        that despiseth sacrifices. As the good is, so also is the sinner: as the perjured,
        so he also that sweareth truth.'
      - 'This is a very great evil among all things that are done under the sun, that
        the same things happen to all men: whereby also the hearts of the children
        of men are filled with evil, and with contempt while they live, and afterwards
        they shall be brought down to hell.'
      - 'There is no man that liveth always, or that hopeth for this: a living dog
        is better than a dead lion.'
      - 'For the living know that they shall die, but the dead know nothing more,
        neither have they a reward any more: for the memory of them is forgotten.'
      - Their love also, and their hatred, and their envy are all perished, neither
        have they any part in this world, and in the work that is done under the sun.
      - 'Go then, and eat thy bread with joy, and drink thy wine with gladness: because
        thy works please God.'
      - At all times let thy garments be white, and let not oil depart from thy head.
      - 'Live joyfully with the wife whom thou lovest, all the days of thy unsteady
        life, which are given to thee under the sun, all the time of thy vanity: for
        this is thy portion in life, and in thy labour wherewith thou labourest under
        the sun.'
      - 'Whatsoever thy hand is able to do, do it earnestly: for neither work, nor
        reason, nor wisdom, nor knowledge shall be in hell, whither thou art hastening.'
      - 'I turned me to another thing, and I saw that under the sun, the race is not
        to the swift, nor the battle to the strong, nor bread to the wise, nor riches
        to the learned, nor favour to the skilful: but time and chance in all.'
      - 'Man knoweth not his own end: but as fishes are taken with the hook, and as
        birds are caught with the snare, so men are taken in the evil time, when it
        shall suddenly come upon them.'
      - 'This wisdom also I have seen under the sun, and it seemed to me to be very
        great:'
      - 'A little city, and few men in it: there came against it a great king, and
        invested it, and built bulwarks round about it, and the siege was perfect.'
      - Now there was found in it a man poor and wise, and he delivered the city by
        his wisdom, and no man afterward remembered that poor man.
      - 'And I said that wisdom is better than strength: how then is the wisdom of
        the poor man slighted, and his words not heard?'
      - The words of the wise are heard in silence, more than the cry of a prince
        among fools.
      - 'Better is wisdom, than weapons of war: and he that shall offend in one, shall
        lose many good things.'
  - chapter_intro: Observations on wisdom and folly, ambition and detraction.
    chapter_number: 10
    verses:
      - ~
      - Dying flies spoil the sweetness of the ointment. Wisdom and glory is more
        precious than a small and shortlived folly.
