book_id: ECC
book_intro: 'This Book is called Ecclesiastes, or The Preacher, (in Hebrew, Coheleth,)
  because in it, Solomon, as an excellent preacher, setteth forth the vanity of the
  things of this world: to withdraw the hearts and affections of men from such empty
  toys.'
book_tag: ECCLESIASTES
book_title: ECCLESIASTES
