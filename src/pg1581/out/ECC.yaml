    verses:
      - ~
      - All things have their season, and in their times all things pass under heaven.
      - A time to be born and a time to die. A time to plant, and a time to pluck
        up that which is planted.
      - A time to kill, and a time to heal. A time to destroy, and a time to build.
      - A time to weep, and a time to laugh. A time to mourn, and a time to dance.
      - A time to scatter stones, and a time to gather. A time to embrace, and a time
        to be far from embraces.
      - A time to get, and a time to lose. A time to keep, and a time to cast away.
      - A time to rend, and a time to sew. A time to keep silence, and a time to speak.
      - A time of love, and a time of hatred. A time of war, and a time of peace.
      - What hath man more of his labour?
      - I have seen the trouble, which God hath given the sons of men to be exercised
        in it.
      - He hath made all things good in their time, and hath delivered the world to
        their consideration, so that man cannot find out the work which God hath made
        from the beginning to the end.
      - And I have known that there was no better thing than to rejoice, and to do
        well in this life.
      - For every man that eateth and drinketh, and seeth good of his labour, this
        is the gift of God.
      - 'I have learned that all the works which God hath made, continue for ever:
        we cannot add any thing, nor take away from those things which God hath made
        that he may be feared.'
      - 'That which hath been made, the same continueth: the things that shall be,
        have already been: and God restoreth that which is past.'
      - I saw under the sun in the place of judgment wickedness, and in the place
        of justice iniquity.
      - 'And I said in my heart: God shall judge both the just and the wicked, and
        then shall be the time of every thing.'
      - I said in my heart concerning the sons of men, that God would prove them,
        and shew them to be like beasts.
      - 'Therefore the death of man, and of beasts is one, and the condition of them
        both is equal: as man dieth, so they also die: all things breathe alike, and
        man hath nothing more than beast: all things are subject to vanity.'
      - 'And all things go to one place: of earth they were made, and into earth they
        return together.'
      - Who knoweth if the spirit of the children of Adam ascend upward, and if the
        spirit of the beasts descend downward?
      - And I have found that nothing is better than for a man to rejoice in his work,
        and that this is his portion. For who shall bring him to know the things that
        shall be after him?
  - chapter_intro: Other instances of human miseries.
    chapter_number: 4
    verses:
      - ~
      - I turned myself to other things, and I saw the oppressions that are done under
        the sun, and the tears of the innocent, and they had no comforter; and they
        were not able to resist their violence, being destitute of help from any.
      - 'And I praised the dead rather than the living:'
      - And I judged him happier than them both, that is not yet born, nor hath seen
        the evils that are done under the sun.
      - 'Again I considered all the labours of men, and I remarked that their industries
        are exposed to the envy of their neighbour: so in this also there is vanity,
        and fruitless care.'
      - 'The fool foldeth his hands together, and eateth his own flesh, saying:'
      - Better is a handful with rest, than both hands full with labour, and vexation
        of mind.
      - 'Considering I found also another vanity under the sun:'
      - 'There is but one, and he hath not a second, no child, no brother, and yet
        he ceaseth not to labour, neither are his eyes satisfied with riches, neither
        doth he reflect, saying: For whom do I labour, and defraud my soul of good
        things? in this also is vanity, and a grievous vexation.'
      - 'It is better therefore that two should be together, than one: for they have
        the advantage of their society:'
      - 'If one fall he shall be supported by the other: woe to him that is alone,
        for when he falleth, he hath none to lift him up.'
      - 'And if two lie together, they shall warm one another: how shall one alone
        be warmed?'
      - 'And if a man prevail against one, two shall withstand him: a threefold cord
        is not easily broken.'
      - Better is a child that is poor and wise, than a king that is old and foolish,
        who knoweth not to foresee for hereafter.
      - 'Because out of prison and chains sometimes a man cometh forth to a kingdom:
        and another born king is consumed with poverty.'
      - I saw all men living, that walk under the sun with the second young man, who
        shall rise up in his place.
      - 'The number of the people, of all that were before him is infinite: and they
        that shall come afterwards, shall not rejoice in him: but this also is vanity,
        and vexation of spirit.'
      - Keep thy foot, when thou goest into the house of God, and draw nigh to hear.
        For much better is obedience, than the victims of fools, who know not what
        evil they do.
  - chapter_intro: 'Caution in words. Vows are to be paid. Riches are often pernicious:
      the moderate use of them is the gift of God.'
    chapter_number: 5
    verses:
      - ~
      - 'Speak not any thing rashly, and let not thy heart be hasty to utter a word
        before God. For God is in heaven, and thou upon earth: therefore let thy words
        be few.'
      - 'Dreams follow many cares: and in many words shall be found folly.'
      - 'If thou hast vowed any thing to God, defer not to pay it: for an unfaithful
        and foolish promise displeaseth him: but whatsoever thou hast vowed, pay it.'
      - And it is much better not to vow, than after a vow not to perform the things
        promised.
      - 'Give not thy mouth to cause thy flesh to sin: and say not before the angel:
        There is no providence: lest God be angry at thy words, and destroy all the
        works of thy hands.'
      - 'Where there are many dreams, there are many vanities, and words without number:
        but do thou fear God.'
      - 'If thou shalt see the oppressions of the poor, and violent judgments, and
        justice perverted in the province, wonder not at this matter: for he that
        is high hath another higher, and there are others still higher than these:'
      - Moreover there is the king that reigneth over all the land subject to him.
      - 'A covetous man shall not be satisfied with money: and he that loveth riches
        shall reap no fruit from them: so this also is vanity.'
      - Where there are great riches, there are also many to eat them. And what doth
        it profit the owner, but that he seeth the riches with his eyes?
      - 'Sleep is sweet to a labouring man, whether he eat little or much: but the
        fulness of the rich will not suffer him to sleep.'
      - 'There is also another grievous evil, which I have seen under the sun: riches
        kept to the hurt of the owner.'
      - 'For they are lost with very great affliction: he hath begotten a son, who
        shall be in extremity of want.'
      - As he came forth naked from his mother’s womb, so shall he return, and shall
        take nothing away with him of his labour.
      - 'A most deplorable evil: as he came, so shall he return. What then doth it
        profit him that he hath laboured for the wind?'
      - All the days of his life he eateth in darkness, and in many cares, and in
        misery, and sorrow.
      - 'This therefore hath seemed good to me, that a man should eat and drink, and
        enjoy the fruit of his labour, wherewith he hath laboured under the sun, all
        the days of his life, which God hath given him: and this is his portion.'
      - 'And every man to whom God hath given riches, and substance, and hath given
        him power to eat thereof, and to enjoy his portion, and to rejoice of his
        labour: this is the gift of God.'
      - For he shall not much remember the days of his life, because God entertaineth
        his heart with delight.
  - chapter_intro: The misery of the covetous man.
    chapter_number: 6
    verses:
      - ~
      - 'There is also another evil, which I have seen under the sun, and that frequent
        among men:'
      - 'A man to whom God hath given riches, and substance, and honour, and his soul
        wanteth nothing of all that he desireth: yet God doth not give him power to
        eat thereof, but a stranger shall eat it up. This is vanity and a great misery.'
      - 'If a man beget a hundred children, and live many years, and attain to a great
        age, and his soul make no use of the goods of his substance, and he be without
        burial: of this man I pronounce, that the untimely born is better than he.'
      - For he came in vain, and goeth to darkness, and his name shall be wholly forgotten.
      - 'He hath not seen the sun, nor known the distance of good and evil:'
      - 'Although he lived two thousand years, and hath not enjoyed good things: do
        not all make haste to one place?'
      - All the labour of man is for his mouth, but his soul shall not be filled.
      - What hath the wise man more than the fool? and what the poor man, but to go
        thither, where there is life?
      - Better it is to see what thou mayst desire, than to desire that which thou
        canst not know. But this also is vanity, and presumption of spirit.
      - 'He that shall be, his name is already called: and it is known, that he is
        a man, and cannot contend in judgment with him that is stronger than himself.'
      - There are many words that have much vanity in disputing.
