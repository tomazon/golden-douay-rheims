  - chapter_intro: The vanity of all temporal things.
    chapter_number: 1
    verses:
      - ~
      - The words of Ecclesiastes, the son of David, king of Jerusalem.
      - 'Vanity of vanities, said Ecclesiastes: vanity of vanities, and all is vanity.'
      - What hath a man more of all his labour, that he taketh under the sun?
      - 'One generation passeth away, and another generation cometh: but the earth
        standeth for ever.'
      - 'The sun riseth, and goeth down, and returneth to his place: and there rising
        again,'
      - 'Maketh his round by the south, and turneth again to the north: the spirit
        goeth forward surveying all places round about, and returneth to his circuits.'
      - 'All the rivers run into the sea, yet the sea doth not overflow: unto the
        place from whence the rivers come, they return, to flow again.'
      - 'All things are hard: man cannot explain them by word. The eye is not filled
        with seeing, neither is the ear filled with hearing.'
      - What is it that hath been? the same thing that shall be. What is it that hath
        been done? the same that shall be done.
      - 'Nothing under the sun is new, neither is any man able to say: Behold this
        is new: for it hath already gone before in the ages that were before us.'
      - 'There is no remembrance of former things: nor indeed of those things which
        hereafter are to come, shall there be any remembrance with them that shall
        be in the latter end.'
      - I Ecclesiastes was king over Israel in Jerusalem,
      - And I proposed in my mind to seek and search out wisely concerning all things
        that are done under the sun. This painful occupation hath God given to the
        children of men, to be exercised therein.
      - I have seen all things that are done under the sun, and behold all is vanity,
        and vexation of spirit.
      - The perverse are hard to be corrected, and the number of fools is infinite.
      - 'I have spoken in my heart, saying: Behold I am become great, and have gone
        beyond all in wisdom, that were before me in Jerusalem: and my mind hath contemplated
        many things wisely, and I have learned.'
      - 'And I have given my heart to know prudence, and learning, and errors, and
        folly: and I have perceived that in these also there was labour, and vexation
        of spirit,'
      - 'Because in much wisdom there is much indignation: and he that addeth knowledge,
        addeth also labour.'
  - chapter_intro: The vanity of pleasures, riches, and worldly labours.
    chapter_number: 2
    verses:
      - ~
      - 'I said in my heart: I will go, and abound with delights, and enjoy good things.
        And I saw that this also was vanity.'
      - 'Laughter I counted error: and to mirth I said: Why art thou vainly deceived?'
      - 'I thought in my heart, to withdraw my flesh from wine, that I might turn
        my mind to wisdom, and might avoid folly, till I might see what was profitable
        for the children of men: and what they ought to do under the sun, all the
        days of their life.'
      - I made me great works, I built me houses, and planted vineyards,
      - I made gardens, and orchards, and set them with trees of all kinds,
      - And I made me ponds of water, to water therewith the wood of the young trees,
      - 'I got me menservants, and maidservants, and had a great family: and herds
        of oxen, and great flocks of sheep, above all that were before me in Jerusalem:'
      - 'I heaped together for myself silver and gold, and the wealth of kings, and
        provinces: I made me singing men, and singing women, and the delights of the
        sons of men, cups and vessels to serve to pour out wine:'
      - 'And I surpassed in riches all that were before me in Jerusalem: my wisdom
        also remained with me.'
      - 'And whatsoever my eyes desired, I refused them not: and I withheld not my
        heart from enjoying every pleasure, and delighting itself in the things which
        I had prepared: and esteemed this my portion, to make use of my own labour.'
      - And when I turned myself to all the works which my hands had wrought, and
        to the labours wherein I had laboured in vain, I saw in all things vanity,
        and vexation of mind, and that nothing was lasting under the sun.
      - I passed further to behold wisdom, and errors and folly, (What is man, said
        I that he can follow the King his maker?)
      - And I saw that wisdom excelled folly, as much as light differeth from darkness.
      - 'The eyes of a wise man are in his head: the fool walketh in darkness: and
        I learned that they were to die both alike.'
      - 'And I said in my heart: If the death of the fool and mine shall be one, what
        doth it avail me, that I have applied myself more to the study of wisdom?
        And speaking with my own mind, I perceived that this also was vanity.'
      - 'For there shall be no remembrance of the wise no more than of the fool forever,
        and the times to come shall cover all things together with oblivion: the learned
        dieth in like manner as the unlearned.'
      - And therefore I was weary of my life, when I saw that all things under the
        sun are evil, and all vanity and vexation of spirit.
      - Again I hated all my application wherewith I had earnestly laboured under
        the sun, being like to have an heir after me,
      - 'Whom I know not whether he will be a wise man or a fool, and he shall have
        rule over all my labours with which I have laboured and been solicitous: and
        is there anything so vain?'
      - Wherefore I left off and my heart renounced labouring anymore under the sun.
      - 'For when a man laboureth in wisdom, and knowledge, and carefulness, he leaveth
        what he hath gotten to an idle man: so this also is vanity, and a great evil.'
      - For what profit shall a man have of all his labour, and vexation of spirit,
        with which he hath been tormented under the sun?
      - 'All his days are full of sorrows and miseries, even in the night he doth
        not rest in mind: and is not this vanity?'
      - Is it not better to eat and drink, and to shew his soul good things of his
        labours? and this is from the hand of God.
      - Who shall so feast and abound with delights as I?
      - 'God hath given to a man that is good in his sight, wisdom, and knowledge,
        and joy: but to the sinner he hath given vexation, and superfluous care, to
        heap up and to gather together, and to give it to him that hath pleased God:
        but this also is vanity, and a fruitless solicitude of the mind.'
