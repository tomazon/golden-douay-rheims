        instances:
          - note: Therefore the church of the living God can never uphold error, nor
              bring in corruptions, superstition, or idolatry.
            quote: The pillar and ground of the truth
      '2':
        instances:
          - note: The meaning is not that every bishop should have a wife (for St.
