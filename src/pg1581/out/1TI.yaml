        to come.'
      - A faithful saying and worthy of all acceptation.
      - For therefore we labour and are reviled, because we hope in the living God,
        who is the Saviour of all men, especially of the faithful.
      - 'These things command and teach:'
      - 'Let no man despise thy youth: but be thou an example of the faithful, in
        word, in conversation, in charity, in faith, in chastity.'
      - Till I come, attend unto reading, to exhortation and to doctrine.
      - Neglect not the grace that is in thee, which was given thee by prophecy, with
