  - chapter_intro: He puts Timothy in mind of his charge and blesses God for the mercy
      he himself had received.
    chapter_number: 1
    footnotes:
      '9':
        instances:
          - note: He means, that the just man doth good, and avoideth evil, not as
              compelled by the law, and merely for fear of the punishment appointed
              for transgressors; but voluntarily, and out of the love of God and virtue;
              and would do so, though there were no law.
            quote: The law is not
    verse:
      - ~
      - 'Paul, an apostle of Jesus Christ, according to the commandment of God our
        Saviour and Christ Jesus our hope:'
      - To Timothy, his beloved son in faith. Grace, mercy and peace, from God the
        Father and from Christ Jesus our Lord.
      - 'As I desired thee to remain at Ephesus when I went into Macedonia, that thou
        mightest charge some not to teach otherwise:'
      - Not to give heed to fables and endless genealogies, which furnish questions
        rather than the edification of God which is in faith.
      - Now the end of the commandment is charity from a pure heart, and a good conscience,
        and an unfeigned faith.
      - 'From which things some, going astray, are turned aside unto vain babbling:'
      - 'Desiring to be teachers of the law: understanding neither the things they
        say, nor whereof they affirm.'
      - But we know that the law is good, if a man use it lawfully.
      - 'Knowing this: That the law is not made for the just man but for the unjust
        and disobedient, for the ungodly and for sinners, for the wicked and defiled,
        for murderers of fathers and murderers of mothers, for manslayers,'
      - 'For fornicators, for them who defile themselves with mankind, for menstealers,
        for liars, for perjured persons, and whatever other thing is contrary to sound
        doctrine:'
      - Which is according to the gospel of the glory of the blessed God which hath
        been committed to my trust.
      - 'I give him thanks who hath strengthened me, even to Christ Jesus our Lord,
        for that he hath counted me faithful, putting me in the ministry:'
      - Who before was a blasphemer and a persecutor and contumelious. But I obtained
        the mercy of God, because I did it ignorantly in unbelief.
      - Now the grace of our Lord hath abounded exceedingly with faith and love, which
        is in Christ Jesus.
      - A faithful saying, and worthy of all acceptation, that Christ Jesus came into
        the world to save sinners, of whom I am the chief.
      - 'But for this cause have I obtained mercy: that in me first Christ Jesus might
        shew forth all patience, for the information of them that shall believe in
        him unto life everlasting.'
      - Now to the king of ages, immortal, invisible, the only God, be honour and
        glory for ever and ever. Amen.
      - 'This precept, I commend to thee, O son Timothy: according to the prophecies
        going before on thee, that thou war in them a good warfare,'
      - Having faith and a good conscience, which some rejecting have made shipwreck
        concerning the faith.
      - Of whom is Hymeneus and Alexander, whom I have delivered up to Satan, that
        they may learn not to blaspheme.
  - chapter_intro: Prayers are to be said for all men, because God wills the salvation
      of all. Women are not to teach.
    chapter_number: 2
    footnotes:
      '5':
        instances:
          - note: Christ is the one and only mediator of redemption, who gave himself,
              as the apostle writes in the following verse.
            quote: One mediator
      '6':
        instances:
          - note: He is also the only mediator, who stands in need of no other to
              recommend his petitions to the Father. But this is not against our seeking
              the prayers and intercession, as well of the faithful upon earth, as
              of the saints and angels in heaven, for obtaining mercy, grace, and
              salvation, through Jesus Christ. As St. Paul himself often desired the
              help of the prayers of the faithful, without any injury to the mediatorship
              of Jesus Christ.
            quote: A redemption for all
    verse:
      - ~
      - 'I desire therefore, first of all, that supplications, prayers, intercessions
        and thanksgivings be made for all men:'
      - 'For kings and for all that are in high station: that we may lead a quiet
        and a peaceable life in all piety and chastity.'
      - For this is good and acceptable in the sight of God our Saviour,
      - Who will have all men to be saved and to come to the knowledge of the truth.
      - 'For there is one God: and one mediator of God and men, the man Christ Jesus:'
      - Who gave himself a redemption for all, a testimony in due times.
      - Whereunto I am appointed a preacher and an apostle (I say the truth, I lie
        not), a doctor of the Gentiles in faith and truth.
      - I will therefore that men pray in every place, lifting up pure hands, without
        anger and contention.
      - 'In like manner, women also in decent apparel: adorning themselves with modesty
        and sobriety, not with plaited hair, or gold, or pearls, or costly attire:'
      - But, as it becometh women professing godliness, with good works.
      - Let the woman learn in silence with all subjection.
      - 'But I suffer not a woman to teach, nor to use authority over the man: but
        to be in silence.'
      - For Adam was first formed; then Eve.
      - And Adam was not seduced; but the woman, being seduced, was in the transgression.
      - Yet she shall be saved through child bearing; if she continue in faith and
        love and sanctification with sobriety.
  - chapter_intro: What sort of men are to be admitted into the clergy. The church
      is the pillar of truth.
    chapter_number: 3
    footnotes:
