              orders of bishop, priest, or deacon, who had been married more than
              once.
            quote: Of one wife
      '6':
        instances:
          - note: That is, one lately baptized, a young convert.
            quote: A neophyte
    verse:
      - ~
      - 'A faithful saying: If a man desire the office of a bishop, he desireth a
        good work.'
      - It behoveth therefore a bishop to be blameless, the husband of one wife, sober,
        prudent, of good behaviour, chaste, given to hospitality, a teacher,
      - Not given to wine, no striker, but modest, not quarrelsome, not covetous,
        but
      - One that ruleth well his own house, having his children in subjection with
        all chastity.
      - But if a man know not how to rule his own house, how shall he take care of
        the church of God?
      - 'Not a neophyte: lest, being puffed up with pride, he fall into the judgment
        of the devil.'
      - 'Moreover, he must have a good testimony of them who are without: lest he
        fall into reproach and the snare of the devil.'
      - 'Deacons in like manner: chaste, not double tongued, not given to much wine,
        not greedy of filthy lucre:'
      - Holding the mystery of faith in a pure conscience.
      - 'And let these also first be proved: and so let them minister, having no crime.'
      - 'The women in like manner: chaste, not slanderers, but sober, faithful in
        all things.'
      - 'Let deacons be the husbands of one wife: who rule well their children and
        their own houses.'
      - For they that have ministered well shall purchase to themselves a good degree
        and much confidence in the faith which is in Christ Jesus.
      - These things I write to thee, hoping that I shall come to thee shortly.
      - But if I tarry long, that thou mayest know how thou oughtest to behave thyself
        in the house of God, which is the church of the living God, the pillar and
        ground of the truth.
      - And evidently great is the mystery of godliness, which was manifested in the
        flesh, was justified in the spirit, appeared unto angels, hath been preached
        unto the Gentiles, is believed in the world, is taken up in glory.
  - chapter_intro: He warns him against heretics, and exhorts him to the exercise
      of piety.
    chapter_number: 4
    footnotes:
      '3':
        instances:
          - note: 'He speaks of the Gnostics, the Marcionites, the Eneratites, the
              Manicheans, and other ancient heretics, who absolutely condemned marriage,
              and the use of all kind of meat; because they pretended that all flesh
              was from an evil principle. Whereas the church of God, so far from condemning
              marriage, holds it a holy sacrament; and forbids it to none but such
              as by vow have chosen the better part: and prohibits not the use of
              any meats whatsoever in proper times and seasons; though she does not
              judge all kind of diet proper for days of fasting and penance.'
            quote: Forbidding to marry, to abstain from meats
    verse:
      - ~
      - Now the Spirit manifestly saith that in the last times some shall depart from
        the faith, giving heed to spirits of error and doctrines of devils,
      - Speaking lies in hypocrisy and having their conscience seared,
      - Forbidding to marry, to abstain from meats, which God hath created to be received
        with thanksgiving by the faithful and by them that have known the truth.
      - 'For every creature of God is good, and nothing to be rejected that is received
        with thanksgiving:'
      - For it is sanctified by the word of God and prayer.
      - These things proposing to the brethren, thou shalt be a good minister of Christ
