    verses:
      v:001: 'MAN:1:1 | 1 | 1 | LORD omnipotent God of our fathers, Abraham, & Isaac, and Iacob, and of their iust sede,<cross_ref>2 Par 33:12<cross_ref>'
      v:002: 'MAN:1:2 | 2 | 2 | which didst make heauen and earth: with al the ornamentes of them,'
      v:003: 'MAN:1:3 | 3 | 3 | which hast bound the sea with the word of thy precept, which hast shut vp the depth, and sealed it with thy terrible and laudable name:'
      v:004: 'MAN:1:4 | 4 | 4 | whom al thinges dread, & tremble at the countinance of thy powre,'
      v:005: 'MAN:1:5 | 5 | 5 | because the magnificence of thy glorie is importable, & the wrath of thy threatning vpon sinners is intollerable:'
      v:006: 'MAN:1:6 | 6 | 6 | but the mercie of thy promise is infinite and vnsearchable:'
      v:007: 'MAN:1:7 | 7 | 7 | because thou art our Lord, most high, benigne, long suffering, and very merciful, and penitent vpon the wickednes of men. Thou Lord according to the multitude of thy goodnes hast promised penance, and remission to them that haue sinned to thee, and by the multitude of thy mercies thou hast decreed penance to sinners, vnto saluation.'
      v:008: 'MAN:1:8 | 8 | 8 | Thou therfore Lord God of the iust, hast not appointed penance to the iust, Abraham, & Isaac and Iacob, them that haue not sinned to thee, but hast appointed penance for me a sinner:'
      v:009: 'MAN:1:9 | 9 | 9 | because I haue sinned aboue the number of the sand of the sea. Myne iniquities Lord be multiplied, mine iniquities be multiplied, and I am not worthie to behold, & looke vpon the height of heauen, for the multitude of mine iniquities.'
      v:010: 'MAN:1:10 | 10 | 10 | I am made crooked with manie a band of yron, that I can not lift vp my head, and I haue not respiration: because I haue stirred vp thy wrath, and haue done euil before thee: I haue not done thy wil, and thy commandmentes I haue not kept: I haue set vp abominations, and multiplied offenses.'
      v:011: 'MAN:1:11 | 11 | 11 | And now I bowe the knee of my hart, beseeching goodnes of thee.'
      v:012: 'MAN:1:12 | 12 | 12 | I haue sinned Lord, I haue sinned, & I acknowlege myne iniquities.'
      v:013: 'MAN:1:13 | 13 | 13 | Wherefore I beseech disiring thee, forgeue me Lord, forgeue me: and destroy me not together with myne iniquities, neither reserue thou for euer, being angrie, euils for me, neither damme me into the lowest places of the earth: because thou art Lord, God, I say, of the penitent:'
      v:014: 'MAN:1:14 | 14 | 14 | in me thou shalt shew al thy goodnes because thou shalt saue me vnworthie according to thy great mercie,'
      v:015: 'MAN:1:15 | 15 | 15 | and I wil prayse thee alwayes al the dayes of my life: because al the power of the heauens prayseth thee, and to thee is glorie for euer and euer. Amen.'
