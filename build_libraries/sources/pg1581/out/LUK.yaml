    footnotes:
      v:005:
        - note: 'that is, of the rank of Abia, which word in the Greek is commonly put for the employment of one day: but here for the functions of a whole week. For, by the appointment of David, 1 Par. 24., the descendants from Aaron were divided into twenty-four families, of which the eighth was Abia, from whom descended this Zachary, who at this time was in the week of his priestly functions.'
          quote: Of the course of Abia
