    intro: Christ's resurrection and manifestation of himself to his disciples.
    verses:
      v:001: 'LUK:24:1 | 1 | 1 | And on the first day of the week, very early in the morning, they came to the sepulchre, bringing the spices which they had prepared.'
      v:002: LUK:24:2 | 2 | 2 | And they found the stone rolled back from the sepulchre.
      v:003: 'LUK:24:3 | 3 | 3 | And going in, they found not the body of the Lord Jesus.'
      v:004: 'LUK:24:4 | 4 | 4 | And it came to pass, as they were astonished in their mind at this, behold, two men stood by them, in shining apparel.'
      v:005: 'LUK:24:5 | 5 | 5 | And as they were afraid and bowed down their countenance towards the ground, they said unto them: Why seek you the living with the dead?'
      v:006: 'LUK:24:6 | 6 | 6 | He is not here, but is risen. Remember how he spoke unto you, when he was yet in Galilee,'
      v:007: 'LUK:24:7 | 7 | 7 | Saying: The Son of man must be delivered into the hands of sinful men and be crucified and the third day rise again.'
      v:008: LUK:24:8 | 8 | 8 | And they remembered his words.
      v:009: 'LUK:24:9 | 9 | 9 | And going back from the sepulchre, they told all these things to the eleven and to all the rest.'
      v:010: 'LUK:24:10 | 10 | 10 | And it was Mary Magdalen and Joanna and Mary of James and the other women that were with them, who told these things to the apostles.'
      v:011: 'LUK:24:11 | 11 | 11 | And these words seemed to them as idle tales: and they did not believe them.'
      v:012: 'LUK:24:12 | 12 | 12 | But Peter rising up, ran to the sepulchre and, stooping down, he saw the linen cloths laid by themselves: and went away wondering in himself at that which was come to pass.'
      v:013: 'LUK:24:13 | 13 | 13 | And behold, two of them went, the same day, to a town which was sixty furlongs from Jerusalem, named Emmaus.'
      v:014: LUK:24:14 | 14 | 14 | And they talked together of all these things which had happened.
      v:015: 'LUK:24:15 | 15 | 15 | And it came to pass that while they talked and reasoned with themselves, Jesus himself also, drawing near, went with them.'
      v:016: 'LUK:24:16 | 16 | 16 | But their eyes were held, that they should not know him.'
      v:017: 'LUK:24:17 | 17 | 17 | And he said to them: What are these discourses that you hold one with another as you walk and are sad?'
      v:018: 'LUK:24:18 | 18 | 18 | And the one of them, whose name was Cleophas, answering, said to him: Art thou only a stranger in Jerusalem, and hast not known the things that have been done there in these days?'
      v:019: 'LUK:24:19 | 19 | 19 | To whom he said: What things? And they said: Concerning Jesus of Nazareth, who was a prophet, mighty in work and word before God and all the people.'
      v:020: LUK:24:20 | 20 | 20 | And how our chief priests and princes delivered him to be condemned to death and crucified him.
      v:021: 'LUK:24:21 | 21 | 21 | But we hoped that it was he that should have redeemed Israel. And now besides all this, to-day is the third day since these things were done.'
      v:022: 'LUK:24:22 | 22 | 22 | Yea and certain women also of our company affrighted us who, before it was light, were at the sepulchre,'
      v:023: 'LUK:24:23 | 23 | 23 | And not finding his body, came, saying that they had also seen a vision of angels, who say that he is alive.'
      v:024: 'LUK:24:24 | 24 | 24 | And some of our people went to the sepulchre and found it so as the women had said: but him they found not.'
      v:025: 'LUK:24:25 | 25 | 25 | Then he said to them: O foolish and slow of heart to believe in all things, Which the prophets have spoken.'
      v:026: 'LUK:24:26 | 26 | 26 | Ought not Christ to have suffered these things and so, to enter into his glory?'
      v:027: 'LUK:24:27 | 27 | 27 | And beginning at Moses and all the prophets, he expounded to them in all the scriptures the things that were concerning him.'
      v:028: 'LUK:24:28 | 28 | 28 | And they drew nigh to the town whither they were going: and he made as though he would go farther.'
      v:029: 'LUK:24:29 | 29 | 29 | But they constrained him, saying: Stay with us, because it is towards evening and the day is now far spent. And he went in with them.'
      v:030: 'LUK:24:30 | 30 | 30 | And it came to pass, whilst he was at table with them, he took bread and blessed and brake and gave to them.'
      v:031: 'LUK:24:31 | 31 | 31 | And their eyes were opened: and they knew him. And he vanished out of their sight.'
      v:032: 'LUK:24:32 | 32 | 32 | And they said one to the other: Was not our heart burning within us, whilst he spoke in the way and opened to us the scriptures?'
      v:033: 'LUK:24:33 | 33 | 33 | And rising up, the same hour, they went back to Jerusalem: and they found the eleven gathered together, and those that were with them,'
      v:034: 'LUK:24:34 | 34 | 34 | Saying: The Lord is risen indeed and hath appeared to Simon.'
      v:035: 'LUK:24:35 | 35 | 35 | And they told what things were done in the way: and how they knew him in the breaking of bread.'
      v:036: 'LUK:24:36 | 36 | 36 | Now, whilst they were speaking these things, Jesus stood in the midst of them and saith to them: Peace be to you. It is I: Fear not.'
      v:037: 'LUK:24:37 | 37 | 37 | But they being troubled and frightened, supposed that they saw a spirit.'
      v:038: 'LUK:24:38 | 38 | 38 | And he said to them: Why are you troubled, and why do thoughts arise in your hearts?'
      v:039: 'LUK:24:39 | 39 | 39 | See my hands and feet, that it is I myself. Handle, and see: for a spirit hath not flesh and bones, as you see me to have.'
      v:040: 'LUK:24:40 | 40 | 40 | And when he had said this, he shewed them his hands and feet.'
      v:041: 'LUK:24:41 | 41 | 41 | But while they yet believed not and wondered for joy, he said: Have you here any thing to eat?'
      v:042: LUK:24:42 | 42 | 42 | And they offered him a piece of a broiled fish and a honeycomb.
      v:043: 'LUK:24:43 | 43 | 43 | And when he had eaten before them, taking the remains, he gave to them.'
      v:044: 'LUK:24:44 | 44 | 44 | And he said to them: These are the words which I spoke to you while I was yet with you, that all things must needs be fulfilled which are written in the law of Moses and in the prophets and in the psalms, concerning me.'
      v:045: 'LUK:24:45 | 45 | 45 | Then he opened their understanding, that they might understand the scriptures.'
      v:046: 'LUK:24:46 | 46 | 46 | And he said to them: Thus it is written, and thus it behoved Christ to suffer and to rise again from the dead, the third day:'
      v:047: 'LUK:24:47 | 47 | 47 | And that penance and remission of sins should be preached in his name, unto all nations, beginning at Jerusalem.'
