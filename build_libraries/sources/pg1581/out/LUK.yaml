      v:001: 'LUK:18:1 | 1 | 1 | And he spoke also a parable to them, that we ought always to pray and not to faint,'
      v:002: 'LUK:18:2 | 2 | 2 | Saying: There was a judge in a certain city, who feared not God nor regarded man.'
      v:003: 'LUK:18:3 | 3 | 3 | And there was a certain widow in that city; and she came to him, saying: Avenge me of my adversary.'
      v:004: 'LUK:18:4 | 4 | 4 | And he would not for a long time. But afterwards he said within himself: Although I fear not God nor regard man,'
      v:005: 'LUK:18:5 | 5 | 5 | Yet because this widow is troublesome to me, I will avenge her, lest continually coming she weary me.'
      v:006: 'LUK:18:6 | 6 | 6 | And the Lord said: Hear what the unjust judge saith.'
      v:007: 'LUK:18:7 | 7 | 7 | And will not God revenge his elect who cry to him day and night? And will he have patience in their regard?'
      v:008: 'LUK:18:8 | 8 | 8 | I say to you that he will quickly revenge them. But yet the Son of man, when he cometh, shall he find, think you, faith on earth?'
      v:009: 'LUK:18:9 | 9 | 9 | And to some who trusted in themselves as just and despised others, he spoke also this parable:'
      v:010: 'LUK:18:10 | 10 | 10 | Two men went up into the temple to pray: the one a Pharisee and the other a publican.'
      v:011: 'LUK:18:11 | 11 | 11 | The Pharisee standing, prayed thus with himself: O God, I give thee thanks that I am not as the rest of men, extortioners, unjust, adulterers, as also is this publican.'
      v:012: 'LUK:18:12 | 12 | 12 | I fast twice in a week: I give tithes of all that I possess.'
      v:013: 'LUK:18:13 | 13 | 13 | And the publican, standing afar off, would not so much as lift up his eyes towards heaven; but struck his breast, saying: O God, be merciful to me a sinner.'
      v:014: 'LUK:18:14 | 14 | 14 | I say to you, this man went down into his house justified rather than the other: because every one that exalteth himself shall be humbled: and he that humbleth himself shall be exalted.'
      v:015: 'LUK:18:15 | 15 | 15 | And they brought unto him also infants, that he might touch them. Which when the disciples saw, they rebuked them.'
      v:016: 'LUK:18:16 | 16 | 16 | But Jesus, calling them together, said: Suffer children to come to me and forbid them not: for of such is the kingdom of God.'
      v:017: 'LUK:18:17 | 17 | 17 | Amen, I say to you: Whosoever shall not receive the kingdom of God as a child shall not enter into it.'
      v:018: 'LUK:18:18 | 18 | 18 | And a certain ruler asked him, saying: Good master, what shall I do to possess everlasting life?'
      v:019: 'LUK:18:19 | 19 | 19 | And Jesus said to him: Why dost thou call me good? None is good but God alone.'
      v:020: 'LUK:18:20 | 20 | 20 | Thou knowest the commandments: Thou shalt not kill. Thou shalt not commit adultery: Thou shalt not steal: Thou shalt not bear false witness: Honour thy father and mother.'
      v:021: 'LUK:18:21 | 21 | 21 | Who said: All these things have I kept from my youth.'
      v:022: 'LUK:18:22 | 22 | 22 | Which when Jesus had heard, he said to him: Yet one thing is wanting to thee. Sell all whatever thou hast and give to the poor: and thou shalt have treasure in heaven. And come, follow me.'
      v:023: 'LUK:18:23 | 23 | 23 | He having heard these things, became sorrowful: for he was very rich.'
      v:024: 'LUK:18:24 | 24 | 24 | And Jesus seeing him become sorrowful, said: How hardly shall they that have riches enter into the kingdom of God!'
      v:025: LUK:18:25 | 25 | 25 | For it is easier for a camel to pass through the eye of a needle than for a rich man to enter into the kingdom of God.
      v:026: 'LUK:18:26 | 26 | 26 | And they that heard it said: Who then can be saved?'
      v:027: 'LUK:18:27 | 27 | 27 | He said to them: The things that are impossible with men are possible with God.'
      v:028: 'LUK:18:28 | 28 | 28 | Then Peter said: Behold, we have left all things and have followed thee.'
      v:029: "LUK:18:29 | 29 | 29 | Who said to them: Amen, I say to you, there is no man that hath left home or parents or brethren or wife or children, for the kingdom of God's sake,"
      v:030: 'LUK:18:30 | 30 | 30 | Who shall not receive much more in this present time, and in the world to come life everlasting.'
      v:031: 'LUK:18:31 | 31 | 31 | Then Jesus took unto him the twelve and said to them: Behold, we go up to Jerusalem; and all things shall be accomplished which were written by the prophets concerning the Son of man.'
      v:032: LUK:18:32 | 32 | 32 | For he shall be delivered to the Gentiles and shall be mocked and scourged and spit upon.
      v:033: 'LUK:18:33 | 33 | 33 | And after they have scourged him, they will put him to death. And the third day he shall rise again.'
      v:034: 'LUK:18:34 | 34 | 34 | And they understood none of these things, and this word was hid from them: and they understood not the things that were said.'
      v:035: 'LUK:18:35 | 35 | 35 | Now it came to pass, when he drew nigh to Jericho, that a certain blind man sat by the way side, begging.'
      v:036: 'LUK:18:36 | 36 | 36 | And when he heard the multitude passing by, he asked what this meant.'
      v:037: LUK:18:37 | 37 | 37 | And they told him that Jesus of Nazareth was passing by.
      v:038: 'LUK:18:38 | 38 | 38 | And he cried out, saying: Jesus, Son of David, have mercy on me.'
      v:039: 'LUK:18:39 | 39 | 39 | And they that went before rebuked him, that he should hold his peace: but he cried out much more: Son of David, have mercy on me.'
      v:040: 'LUK:18:40 | 40 | 40 | And Jesus standing, commanded him to be brought unto him. And when he was come near, he asked him,'
      v:041: 'LUK:18:41 | 41 | 41 | Saying; What wilt thou that I do to thee? But he said: Lord, that I may see.'
      v:042: 'LUK:18:42 | 42 | 42 | And Jesus said to him: Receive thy sight: thy faith hath made thee whole.'
      v:043: 'LUK:18:43 | 43 | 43 | And immediately he saw and followed him, glorifying God. And all the people, when they saw it, gave praise to God.'
  c:019:
    chapter_number: 19
    footnotes:
      v:013:
        - note: 'In the original, what is here translated a pound, is in Latin, mina, in value of our coin, three pounds two shillings and sixpence.'
          quote: He gave them ten pounds
    intro: Zacheus entertains Christ. The parable of the pounds. Christ rides upon an ass and weeps over Jerusalem.
    verses:
      v:001: LUK:19:1 | 1 | 1 | And entering he walked through Jericho.
      v:002: 'LUK:19:2 | 2 | 2 | And behold, there was a man named Zacheus, who was the chief of the publicans: and he was rich.'
      v:003: 'LUK:19:3 | 3 | 3 | And he sought to see Jesus who he was: and he could not for the crowd, because he was low of stature.'
      v:004: 'LUK:19:4 | 4 | 4 | And running before, he climbed up into a sycamore tree, that he might see him: for he was to pass that way.'
      v:005: 'LUK:19:5 | 5 | 5 | And when Jesus was come to the place, looking up, he saw him and said to him: Zacheus, make haste and come down: for this day I must abide in thy house.'
      v:006: LUK:19:6 | 6 | 6 | And he made haste and came down and received him with joy.
      v:007: 'LUK:19:7 | 7 | 7 | And when all saw it, they murmured, saying, that he was gone to be a guest with a man that was a sinner.'
      v:008: 'LUK:19:8 | 8 | 8 | But Zacheus standing, said to the Lord: Behold, Lord, the half of my goods I give to the poor; and if I have wronged any man of any thing, I restore him fourfold.'
      v:009: 'LUK:19:9 | 9 | 9 | Jesus said to him: This day is salvation come to this house, because he also is a son of Abraham.'
      v:010: LUK:19:10 | 10 | 10 | For the Son of man is come to seek and to save that which was lost.
      v:011: 'LUK:19:11 | 11 | 11 | As they were hearing these things, he added and spoke a parable, because he was nigh to Jerusalem and because they thought that the kingdom of God should immediately be manifested.'
      v:012: 'LUK:19:12 | 12 | 12 | He said therefore: a certain nobleman went into a far country, to receive for himself a kingdom and to return.'
      v:013: 'LUK:19:13 | 13 | 13 | And calling his ten servants, he gave them ten pounds and said to them: Trade till I come.'
      v:014: 'LUK:19:14 | 14 | 14 | But his citizens hated him and they sent an embassage after him, saying: We will not have this man to reign over us.'
      v:015: 'LUK:19:15 | 15 | 15 | And it came to pass that he returned, having received the kingdom: and he commanded his servants to be called, to whom he had given the money, that he might know how much every man had gained by trading,'
      v:016: 'LUK:19:16 | 16 | 16 | And the first came saying: Lord, thy pound hath gained ten pounds.'
      v:017: 'LUK:19:17 | 17 | 17 | And he said to him: Well done, thou good servant, because thou hast been faithful in a little, thou shalt have power over ten cities.'
      v:018: 'LUK:19:18 | 18 | 18 | And the second came, saying: Lord, thy pound hath gained five pounds.'
      v:019: 'LUK:19:19 | 19 | 19 | And he said to him: Be thou also over five cities.'
      v:020: 'LUK:19:20 | 20 | 20 | And another came, saying: Lord, behold here is thy pound, which I have kept laid up in a napkin.'
      v:021: 'LUK:19:21 | 21 | 21 | For I feared thee, because thou art an austere man: thou takest up what thou didst not lay down: and thou reapest that which thou didst not sow.'
      v:022: 'LUK:19:22 | 22 | 22 | He saith to him: Out of thy own mouth I judge thee, thou wicked servant. Thou knewest that I was an austere man, taking up what I laid not down and reaping that which I did not sow.'
      v:023: 'LUK:19:23 | 23 | 23 | And why then didst thou not give my money into the bank, that at my coming I might have exacted it with usury?'
      v:024: 'LUK:19:24 | 24 | 24 | And he said to them that stood by: Take the pound away from him and give it to him that hath ten pounds.'
      v:025: 'LUK:19:25 | 25 | 25 | And they said to him: Lord, he hath ten pounds.'
      v:026: 'LUK:19:26 | 26 | 26 | But I say to you that to every one that hath shall be given, and he shall abound: and from him that hath not, even that which he hath shall be taken from him.'
      v:027: 'LUK:19:27 | 27 | 27 | But as for those my enemies, who would not have me reign over them, bring them hither and kill them before me.'
      v:028: 'LUK:19:28 | 28 | 28 | And having said these things, he went before, going up to Jerusalem.'
      v:029: 'LUK:19:29 | 29 | 29 | And it came to pass, when he was come nigh to Bethphage and Bethania, unto the mount called Olivet, he sent two of his disciples,'
      v:030: 'LUK:19:30 | 30 | 30 | Saying: Go into the town which is over against you, at your entering into which you shall find the colt of an ass tied, on which no man ever hath sitten: loose him and bring him hither.'
      v:031: 'LUK:19:31 | 31 | 31 | And if any man shall ask you: Why do you loose him? You shall say thus unto him: Because the Lord hath need of his service.'
      v:032: 'LUK:19:32 | 32 | 32 | And they that were sent went their way and found the colt standing, as he had said unto them.'
      v:033: 'LUK:19:33 | 33 | 33 | And as they were loosing the colt, the owners thereof said to them: Why loose you the colt?'
      v:034: 'LUK:19:34 | 34 | 34 | But they said: Because the Lord hath need of him.'
      v:035: 'LUK:19:35 | 35 | 35 | And they brought him to Jesus. And casting their garments on the colt, they set Jesus thereon.'
      v:036: 'LUK:19:36 | 36 | 36 | And as he went, they spread their clothes underneath in the way.'
      v:037: 'LUK:19:37 | 37 | 37 | And when he was now coming near the descent of Mount Olivet, the whole multitude of his disciples began with joy to praise God with a loud voice, for all the mighty works they had seen,'
      v:038: 'LUK:19:38 | 38 | 38 | Saying: Blessed be the king who cometh in the name of the Lord! Peace in heaven and glory on high!'
      v:039: 'LUK:19:39 | 39 | 39 | And some of the Pharisees, from amongst the multitude, said to him: Master, rebuke thy disciples.'
      v:040: 'LUK:19:40 | 40 | 40 | To whom he said: I say to you that if these shall hold their peace, the stones will cry out.'
      v:041: 'LUK:19:41 | 41 | 41 | And when he drew near, seeing the city, he wept over it, saying:'
      v:042: 'LUK:19:42 | 42 | 42 | If thou also hadst known, and that in this thy day, the things that are to thy peace: but now they are hidden from thy eyes.'
      v:043: 'LUK:19:43 | 43 | 43 | For the days shall come upon thee: and thy enemies shall cast a trench about thee and compass thee round and straiten thee on every side,'
      v:044: 'LUK:19:44 | 44 | 44 | And beat thee flat to the ground, and thy children who are in thee. And they shall not leave in thee a stone upon a stone: because thou hast not known the time of thy visitation.'
      v:045: 'LUK:19:45 | 45 | 45 | And entering into the temple, he began to cast out them that sold therein and them that bought.'
      v:046: 'LUK:19:46 | 46 | 46 | Saying to them: It is written: My house is the house of prayer. But you have made it a den of thieves.'
      v:047: LUK:19:47 | 47 | 47 | And he was teaching daily in the temple. And the chief priests and the scribes and the rulers of the people sought to destroy him.
      v:048: 'LUK:19:48 | 48 | 48 | And they found not what to do to him: for all the people were very attentive to hear him.'
  c:020:
    chapter_number: 20
    intro: The parable of the husbandmen. Of paying tribute to Caesar and of the resurrection of the dead.
    verses:
      v:001: 'LUK:20:1 | 1 | 1 | And it came to pass that on one of the days, as he was teaching the people in the temple and preaching the gospel, the chief priests and the scribes, with the ancients, met together,'
      v:002: 'LUK:20:2 | 2 | 2 | And spoke to him, saying: Tell us, by what authority dost thou these things? Or, who is he that hath given thee this authority?'
      v:003: 'LUK:20:3 | 3 | 3 | And Jesus answering, said to them: I will also ask you one thing. Answer me:'
      v:004: 'LUK:20:4 | 4 | 4 | The baptism of John, was it from heaven, or of men?'
      v:005: 'LUK:20:5 | 5 | 5 | But they thought within themselves, saying: If we shall say, From heaven: he will say: Why then did you not believe in him?'
      v:006: 'LUK:20:6 | 6 | 6 | But if we say, of men: the whole people will stone us. for they are persuaded that John was a prophet.'
      v:007: LUK:20:7 | 7 | 7 | And they answered that they knew not whence it was.
      v:008: 'LUK:20:8 | 8 | 8 | And Jesus said to them: Neither do I tell you by what authority I do these things.'
      v:009: 'LUK:20:9 | 9 | 9 | And he began to speak to the people this parable: A certain man planted a vineyard and let it out to husbandmen: and he was abroad for a long time.'
      v:010: 'LUK:20:10 | 10 | 10 | And at the season he sent a servant to the husbandmen, that they should give him of the fruit of the vineyard. Who, beating him, sent him away empty.'
      v:011: 'LUK:20:11 | 11 | 11 | And again he sent another servant. But they beat him also and, treating him reproachfully, sent him away empty.'
      v:012: 'LUK:20:12 | 12 | 12 | And again he sent the third: and they wounded him also and cast him out.'
      v:013: 'LUK:20:13 | 13 | 13 | Then the lord of the vineyard said: What shall I do? I will send my beloved son. It may be, when they see him, they will reverence him.'
      v:014: 'LUK:20:14 | 14 | 14 | Whom, when the husbandmen saw, they thought within themselves, saying: This is the heir. Let us kill him, that the inheritance may be ours.'
      v:015: 'LUK:20:15 | 15 | 15 | So casting him out of the vineyard, they killed him. What therefore will the lord of the vineyard do to them?'
      v:016: 'LUK:20:16 | 16 | 16 | He will come and will destroy these husbandmen and will give the vineyard to others. Which they hearing, said to him: God forbid.'
      v:017: 'LUK:20:17 | 17 | 17 | But he looking on them, said: What is this then that is written, The stone, which the builders rejected, the same is become the head of the corner?'
      v:018: 'LUK:20:18 | 18 | 18 | Whosoever shall fall upon that stone shall be bruised: and upon whomsoever it shall fall, it will grind him to powder.'
      v:019: 'LUK:20:19 | 19 | 19 | And the chief priests and the scribes sought to lay hands on him the same hour: but they feared the people, for they knew that he spoke this parable to them.'
      v:020: 'LUK:20:20 | 20 | 20 | And being upon the watch, they sent spies, who should feign themselves just, that they might take hold of him in his words, that they might deliver him up to the authority and power of the governor.'
      v:021: 'LUK:20:21 | 21 | 21 | And they asked him, saying: Master, we know that thou speakest and teachest rightly: and thou dost not respect any person, but teachest the way of God in truth.'
      v:022: 'LUK:20:22 | 22 | 22 | Is it lawful for us to give tribute to Caesar, or no?'
      v:023: 'LUK:20:23 | 23 | 23 | But he, considering their guile, said to them: Why tempt you me?'
      v:024: "LUK:20:24 | 24 | 24 | Shew me a penny. Whose image and inscription hath it? They answering, said to him: Caesar's."
      v:025: "LUK:20:25 | 25 | 25 | And he said to them: Render therefore to Caesar the things, that are Caesar's: and to God the things that are God's."
      v:026: 'LUK:20:26 | 26 | 26 | And they could not reprehend his word before the people: and wondering at his answer, they held their peace.'
      v:027: 'LUK:20:27 | 27 | 27 | And there came to him some of the Sadducees, who deny that there is any resurrection: and they asked him,'
      v:028: "LUK:20:28 | 28 | 28 | Saying: Master, Moses wrote unto us: If any man's brother die, having a wife, and he leave no children, that his brother should take her to wife and raise up seed unto his brother."
      v:029: 'LUK:20:29 | 29 | 29 | There were therefore seven brethren: and the first took a wife and died without children.'
      v:030: 'LUK:20:30 | 30 | 30 | And the next took her to wife: and he also died childless.'
      v:031: 'LUK:20:31 | 31 | 31 | And the third took her. And in like manner, all the seven: and they left no children and died.'
      v:032: LUK:20:32 | 32 | 32 | Last of all the woman died also.
      v:033: 'LUK:20:33 | 33 | 33 | In the resurrection therefore, whose wife of them shall she be? for all the seven had her to wife.'
      v:034: 'LUK:20:34 | 34 | 34 | And Jesus said to them: The children of this world marry and are given in marriage:'
      v:035: LUK:20:35 | 35 | 35 | But they that shall be accounted worthy of that world and of the resurrection from the dead shall neither be married nor take wives.
      v:036: 'LUK:20:36 | 36 | 36 | Neither can they die any more for they are equal to the angels and are the children of God, being the children of the resurrection.'
      v:037: 'LUK:20:37 | 37 | 37 | Now that the dead rise again, Moses also shewed at the bush, when he called the Lord: The God of Abraham and the God of Isaac and the God of Jacob.'
      v:038: 'LUK:20:38 | 38 | 38 | For he is not the God of the dead, but of the living: for all live to him.'
      v:039: 'LUK:20:39 | 39 | 39 | And some of the scribes answering, said to him: Master, thou hast said well.'
      v:040: LUK:20:40 | 40 | 40 | And after that they durst not ask him any more questions.
      v:041: 'LUK:20:41 | 41 | 41 | But he said to them: How say they that Christ is the son of David?'
      v:042: 'LUK:20:42 | 42 | 42 | And David himself saith in the book of Psalms: The Lord said to my Lord, sit thou on my right hand,'
      v:043: LUK:20:43 | 43 | 43 | Till I make thy enemies thy footstool.
      v:044: LUK:20:44 | 44 | 44 | David then calleth him Lord. And how is he his son?
      v:045: 'LUK:20:45 | 45 | 45 | And in the hearing of all the people, he said to his disciples:'
      v:046: 'LUK:20:46 | 46 | 46 | Beware of the scribes, who desire to walk in long robes and love salutations in the market place and the first chairs in the synagogues and the chief rooms at feasts:'
      v:047: 'LUK:20:47 | 47 | 47 | Who devour the houses of widows, feigning long prayer. These shall receive greater damnation.'
  c:021:
    chapter_number: 21
    intro: The widow's mites. The signs that should forerun the destruction of Jerusalem and the end of the world.
    verses:
      v:001: 'LUK:21:1 | 1 | 1 | And looking on, he saw the rich men cast their gifts into the treasury.'
      v:002: LUK:21:2 | 2 | 2 | And he saw also a certain poor widow casting in two brass mites.
      v:003: 'LUK:21:3 | 3 | 3 | And he said: Verily, I say to you that this poor widow hath cast in more than they all.'
      v:004: 'LUK:21:4 | 4 | 4 | For all these have of their abundance cast into the offerings of God: but she of her want hath cast in all the living that she had.'
      v:005: 'LUK:21:5 | 5 | 5 | And some saying of the temple that it was adorned with goodly stones and gifts, he said:'
      v:006: 'LUK:21:6 | 6 | 6 | These things which you see, the days will come in which there shall not be left a stone upon a stone that shall not be thrown down.'
      v:007: 'LUK:21:7 | 7 | 7 | And they asked him, saying: Master, when shall these things be? And what shall be the sign when they shall begin to come to pass?'
      v:008: 'LUK:21:8 | 8 | 8 | Who said: Take heed you be not seduced: for many will come in my name, saying: I am he and the time is at hand. Go ye not therefore after them.'
      v:009: 'LUK:21:9 | 9 | 9 | And when you shall hear of wars and seditions, be not terrified. These things must first come to pass: but the end is not yet presently.'
      v:010: 'LUK:21:10 | 10 | 10 | Then he said to them: Nation shall rise against nation, and kingdom against kingdom.'
      v:011: 'LUK:21:11 | 11 | 11 | And there shall be great earthquakes in divers places and pestilences and famines and terrors from heaven: and there shall be great signs.'
      v:012: "LUK:21:12 | 12 | 12 | But before all these things, they will lay their hands on you and persecute you, delivering you up to the synagogues and into prisons, dragging you before kings and governors, for my name's sake."
      v:013: LUK:21:13 | 13 | 13 | And it shall happen unto you for a testimony.
      v:014: 'LUK:21:14 | 14 | 14 | Lay it up therefore in your hearts, not to meditate before how you shall answer:'
      v:015: 'LUK:21:15 | 15 | 15 | For I will give you a mouth and wisdom, which all your adversaries shall not be able to resist and gainsay.'
      v:016: 'LUK:21:16 | 16 | 16 | And you shall be betrayed by your parents and brethren and kinsmen and friends: and some of you they will put to death.'
      v:017: LUK:21:17 | 17 | 17 | And you shall be hated by all men for my name's sake.
      v:018: LUK:21:18 | 18 | 18 | But a hair of your head shall not perish.
      v:019: LUK:21:19 | 19 | 19 | In your patience you shall possess your souls.
      v:020: 'LUK:21:20 | 20 | 20 | And when you shall see Jerusalem compassed about with an army, then know that the desolation thereof is at hand.'
      v:021: 'LUK:21:21 | 21 | 21 | Then let those who are in Judea flee to the mountains: and those who are in the midst thereof depart out: and those who are in the countries not enter into it.'
      v:022: 'LUK:21:22 | 22 | 22 | For these are the days of vengeance, that all things may be fulfilled, that are written.'
      v:023: 'LUK:21:23 | 23 | 23 | But woe to them that are with child and give suck in those days: for there shall be great distress in the land and wrath upon this people.'
      v:024: 'LUK:21:24 | 24 | 24 | And they shall fall by the edge of the sword and shall be led away captives into all nations: and Jerusalem shall be trodden down by the Gentiles till the times of the nations be fulfilled.'
      v:025: 'LUK:21:25 | 25 | 25 | And there shall be signs in the sun and in the moon and in the stars; and upon the earth distress of nations, by reason of the confusion of the roaring of the sea, and of the waves:'
      v:026: LUK:21:26 | 26 | 26 | Men withering away for fear and expectation of what shall come upon the whole world. for the powers of heaven shall be moved.
      v:027: 'LUK:21:27 | 27 | 27 | And then they shall see the Son of man coming in a cloud, with great power and majesty.'
      v:028: 'LUK:21:28 | 28 | 28 | But when these things begin to come to pass, look up and lift up your heads, because your redemption is at hand.'
      v:029: 'LUK:21:29 | 29 | 29 | And he spoke to them a similitude. See the fig tree and all the trees:'
      v:030: 'LUK:21:30 | 30 | 30 | When they now shoot forth their fruit, you know that summer is nigh;'
      v:031: 'LUK:21:31 | 31 | 31 | So you also, when you shall see these things come to pass, know that the kingdom of God is at hand.'
      v:032: 'LUK:21:32 | 32 | 32 | Amen, I say to you, this generation shall not pass away till all things be fulfilled.'
      v:033: 'LUK:21:33 | 33 | 33 | Heaven and earth shall pass away: but my words shall not pass away.'
      v:034: 'LUK:21:34 | 34 | 34 | And take heed to yourselves, lest perhaps your hearts be overcharged with surfeiting and drunkenness and the cares of this life: and that day come upon you suddenly.'
      v:035: LUK:21:35 | 35 | 35 | For as a snare shall it come upon all that sit upon the face of the whole earth.
      v:036: 'LUK:21:36 | 36 | 36 | Watch ye, therefore, praying at all times, that you may be accounted worthy to escape all these things that are to come and to stand before the Son of man.'
      v:037: 'LUK:21:37 | 37 | 37 | And in the daytime, he was teaching in the temple: but at night going out, he abode in the mount that is called Olivet.'
      v:038: 'LUK:21:38 | 38 | 38 | And all the people came early in the morning to him in the temple, to hear him.'
  c:022:
    chapter_number: 22
    footnotes:
      v:019:
        - note: 'This sacrifice and sacrament is to be continued in the church, to the end of the world, to shew forth the death of Christ, until he cometh. But this commemoration, or remembrance, is by no means inconsistent with the real presence of his body and blood, under these sacramental veils, which represent his death; on the contrary, it is the manner that he himself hath commanded, of commemorating and celebrating his death, by offering in sacrifice, and receiving in the sacrament, that body and blood by which we were redeemed.'
          quote: Do this for a commemoration of me
      v:058:
        - note: "Observe here, in order to reconcile the four Evangelists, that divers persons concurred in charging Peter with being Christ's disciple; till at length they brought him to deny him thrice. 1. The porteress that let him in, and afterwards seeing him at the fire, first put the question to him; and then positively affirmed that he was with Christ. 2. Another maid accused him to the standers by; and gave occasion to the man here mentioned to renew the charge against him, which caused the second denial. 3. Others of the company took notice of his being a Galilean; and were seconded by the kinsman of Malchus, who affirmed he had seen him in the garden. And this drew on the third denial."
          quote: Another
          quote_ends_in_etc: true
    intro: The treason of Judas. The last supper. The first part of the history of the passion.
    verses:
      v:001: 'LUK:22:1 | 1 | 1 | Now the feast of unleavened bread, which is called the pasch, was at hand.'
      v:002: 'LUK:22:2 | 2 | 2 | And the chief priests and the scribes sought how they might put Jesus to death: but they feared the people.'
      v:003: 'LUK:22:3 | 3 | 3 | And Satan entered into Judas, who was surnamed Iscariot, one of the twelve.'
      v:004: 'LUK:22:4 | 4 | 4 | And he went and discoursed with the chief priests and the magistrates, how he might betray him to them.'
      v:005: LUK:22:5 | 5 | 5 | And they were glad and covenanted to give him money.
      v:006: LUK:22:6 | 6 | 6 | And he promised. And he sought opportunity to betray him in the absence of the multitude.
      v:007: 'LUK:22:7 | 7 | 7 | And the day of the unleavened bread came, on which it was necessary that the pasch should be killed.'
      v:008: 'LUK:22:8 | 8 | 8 | And he sent Peter and John, saying: Go, and prepare for us the pasch, that we may eat.'
      v:009: 'LUK:22:9 | 9 | 9 | But they said: Where wilt thou that we prepare?'
      v:010: 'LUK:22:10 | 10 | 10 | And he said to them: Behold, as you go into the city, there shall meet you a man carrying a pitcher of water: follow him into the house where he entereth in.'
      v:011: 'LUK:22:11 | 11 | 11 | And you shall say to the goodman of the house: The master saith to thee: Where is the guest chamber, where I may eat the pasch with my disciples?'
      v:012: 'LUK:22:12 | 12 | 12 | And he will shew you a large dining room, furnished. And there prepare.'
      v:013: 'LUK:22:13 | 13 | 13 | And they going, found as he had said to them and made ready the pasch.'
      v:014: 'LUK:22:14 | 14 | 14 | And when the hour was come, he sat down: and the twelve apostles with him.'
      v:015: 'LUK:22:15 | 15 | 15 | And he said to them: With desire I have desired to eat this pasch with you, before I suffer.'
      v:016: 'LUK:22:16 | 16 | 16 | For I say to you that from this time I will not eat it, till it be fulfilled in the kingdom of God.'
      v:017: 'LUK:22:17 | 17 | 17 | And having taken the chalice, he gave thanks and said: Take and divide it among you.'
      v:018: 'LUK:22:18 | 18 | 18 | For I say to you that I will not drink of the fruit of the vine, till the kingdom of God come.'
      v:019: 'LUK:22:19 | 19 | 19 | And taking bread, he gave thanks and brake and gave to them, saying: This is my body, which is given for you. Do this for a commemoration of me.'
      v:020: 'LUK:22:20 | 20 | 20 | In like manner, the chalice also, after he had supped, saying: This is the chalice, the new testament in my blood, which shall be shed for you.'
      v:021: 'LUK:22:21 | 21 | 21 | But yet behold: the hand of him that betrayeth me is with me on the table.'
      v:022: 'LUK:22:22 | 22 | 22 | And the Son of man indeed goeth, according to that which is determined: but yet, woe to that man by whom he shall be betrayed.'
      v:023: 'LUK:22:23 | 23 | 23 | And they began to inquire among themselves, which of them it was that should do this thing.'
      v:024: 'LUK:22:24 | 24 | 24 | And there was also a strife amongst them, which of them should seem to be the greater.'
      v:025: 'LUK:22:25 | 25 | 25 | And he said to them: The kings of the Gentiles lord it over them; and they that have power over them are called beneficent.'
      v:026: 'LUK:22:26 | 26 | 26 | But you not so: but he that is the greater among you, let him become as the younger: and he that is the leader, as he that serveth.'
      v:027: 'LUK:22:27 | 27 | 27 | For which is greater, he that sitteth at table or he that serveth? Is not he that sitteth at table? But I am in the midst of you, as he that serveth.'
      v:028: 'LUK:22:28 | 28 | 28 | And you are they who have continued with me in my temptations:'
      v:029: 'LUK:22:29 | 29 | 29 | And I dispose to you, as my Father hath disposed to me, a kingdom;'
      v:030: 'LUK:22:30 | 30 | 30 | That you may eat and drink at my table, in my kingdom: and may sit upon thrones, judging the twelve tribes of Israel.'
      v:031: 'LUK:22:31 | 31 | 31 | And the Lord said: Simon, Simon, behold Satan hath desired to have you, that he may sift you as wheat.'
      v:032: 'LUK:22:32 | 32 | 32 | But I have prayed for thee, that thy faith fail not: and thou, being once converted, confirm thy brethren.'
      v:033: 'LUK:22:33 | 33 | 33 | Who said to him: Lord, I am ready to go with thee, both into prison and to death.'
      v:034: 'LUK:22:34 | 34 | 34 | And he said: I say to thee, Peter, the cock shall not crow this day, till thou thrice deniest that thou knowest me. And he said to them:'
      v:035: 'LUK:22:35 | 35 | 35 | When I sent you without purse and scrip and shoes, did you want anything?'
      v:036: 'LUK:22:36 | 36 | 36 | But they said: Nothing. Then said he unto them: But now he that hath a purse, let him take it, and likewise a scrip: and he that hath not, let him sell his coat and buy a sword.'
      v:037: LUK:22:37 | 37 | 37 | For I say to you that this that is written must yet be fulfilled in me. And with the wicked was he reckoned. for the things concerning me have an end.
      v:038: 'LUK:22:38 | 38 | 38 | But they said: Lord, behold, here are two swords. And he said to them: It is enough.'
      v:039: 'LUK:22:39 | 39 | 39 | And going out, he went, according to his custom, to the Mount of Olives. And his disciples also followed him.'
      v:040: 'LUK:22:40 | 40 | 40 | And when he was come to the place, he said to them: Pray, lest ye enter into temptation.'
      v:041: "LUK:22:41 | 41 | 41 | And he was withdrawn away from them a stone's cast. And kneeling down, he prayed."
      v:042: 'LUK:22:42 | 42 | 42 | Saying: Father, if thou wilt, remove this chalice from me: but yet not my will, but thine be done.'
      v:043: 'LUK:22:43 | 43 | 43 | And there appeared to him an angel from heaven, strengthening him. And being in an agony, he prayed the longer.'
      v:044: 'LUK:22:44 | 44 | 44 | And his sweat became as drops of blood, trickling down upon the ground.'
      v:045: 'LUK:22:45 | 45 | 45 | And when he rose up from prayer and was come to the disciples, he found them sleeping for sorrow.'
      v:046: 'LUK:22:46 | 46 | 46 | And he said to them: Why sleep you? Arise: pray: lest you enter into temptation.'
      v:047: 'LUK:22:47 | 47 | 47 | As he was yet speaking, behold a multitude; and he that was called Judas, one of the twelve, went before them and drew near to Jesus, for to kiss him.'
      v:048: 'LUK:22:48 | 48 | 48 | And Jesus said to him: Judas, dost thou betray the Son of man with a kiss?'
      v:049: 'LUK:22:49 | 49 | 49 | And they that were about him, seeing what would follow, said to him: Lord, shall we strike with the sword?'
      v:050: LUK:22:50 | 50 | 50 | And one of them struck the servant of the high priest and cut off his right ear.
      v:051: 'LUK:22:51 | 51 | 51 | But Jesus answering, said: Suffer ye thus far. And when he had touched his ear, he healed him.'
      v:052: 'LUK:22:52 | 52 | 52 | And Jesus said to the chief priests and magistrates of the temple and the ancients, that were come unto him: Are ye come out, as it were against a thief, with swords and clubs?'
      v:053: 'LUK:22:53 | 53 | 53 | When I was daily with you in the temple, you did not stretch forth your hands against me: but this is your hour and the power of darkness.'
      v:054: "LUK:22:54 | 54 | 54 | And apprehending him, they led him to the high priest's house. But Peter followed afar off."
      v:055: 'LUK:22:55 | 55 | 55 | And when they had kindled a fire in the midst of the hall and were sitting about it, Peter was in the midst of them.'
      v:056: 'LUK:22:56 | 56 | 56 | Whom when a certain servant maid had seen sitting at the light and had earnestly beheld him, she said: This man also was with him.'
      v:057: 'LUK:22:57 | 57 | 57 | But he denied him, saying: Woman, I know him not.'
      v:058: 'LUK:22:58 | 58 | 58 | And after a little while, another seeing him, said: Thou also art one of them. But Peter said: O man, I am not.'
      v:059: 'LUK:22:59 | 59 | 59 | And after the space, as it were of one hour, another certain man affirmed, saying: Of a truth, this man was also with him: for he is also a Galilean.'
      v:060: 'LUK:22:60 | 60 | 60 | And Peter said: Man, I know not what thou sayest. And immediately, as he was yet speaking, the cock crew.'
      v:061: 'LUK:22:61 | 61 | 61 | And the Lord turning looked on Peter. And Peter remembered the word of the Lord, as he had said: Before the cock crow, thou shalt deny me thrice.'
      v:062: 'LUK:22:62 | 62 | 62 | And Peter going out, wept bitterly.'
      v:063: LUK:22:63 | 63 | 63 | And the men that held him mocked him and struck him.
      v:064: 'LUK:22:64 | 64 | 64 | And they blindfolded him and smote his face. And they asked him saying: Prophesy: Who is it that struck thee?'
      v:065: 'LUK:22:65 | 65 | 65 | And blaspheming, many other things they said against him.'
      v:066: 'LUK:22:66 | 66 | 66 | And as soon as it was day, the ancients of the people and the chief priests and scribes came together. And they brought him into their council saying: If thou be the Christ, tell us.'
      v:067: 'LUK:22:67 | 67 | 67 | And he saith to them: If I shall tell you, you will not believe me.'
      v:068: 'LUK:22:68 | 68 | 68 | And if I shall also ask you, you will not answer me, nor let me go.'
      v:069: LUK:22:69 | 69 | 69 | But hereafter the Son of man shall be sitting on the right hand of the power of God.
      v:070: 'LUK:22:70 | 70 | 70 | Then said they all: Art thou then the Son of God? Who said: You say that I am.'
      v:071: 'LUK:22:71 | 71 | 71 | And they said: What need we any further testimony? for we ourselves have heard it from his own mouth.'
