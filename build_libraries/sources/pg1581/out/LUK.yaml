    intro: 'Christ teaches his disciples to pray. He casts out a dumb devil, confutes the Pharisees, and pronounces woes against them for their hypocrisy.'
    verses:
      v:001: 'LUK:11:1 | 1 | 1 | And it came to pass that as he was in a certain place praying, when he ceased, one of his disciples said to him: Lord, teach us to pray, as John also taught his disciples.'
      v:002: 'LUK:11:2 | 2 | 2 | And he said to them: When you pray, say: Father, hallowed be thy name. Thy kingdom come.'
      v:003: LUK:11:3 | 3 | 3 | Give us this day our daily bread.
      v:004: 'LUK:11:4 | 4 | 4 | And forgive us our sins, for we also forgive every one that is indebted to us. And lead us not into temptation.'
      v:005: 'LUK:11:5 | 5 | 5 | And he said to them: Which of you shall have a friend and shall go to him at midnight and shall say to him: Friend, lend me three loaves,'
      v:006: LUK:11:6 | 6 | 6 | Because a friend of mine is come off his journey to me and I have not what to set before him.
      v:007: 'LUK:11:7 | 7 | 7 | And he from within should answer and say: Trouble me not; the door is now shut, and my children are with me in bed. I cannot rise and give thee.'
      v:008: 'LUK:11:8 | 8 | 8 | Yet if he shall continue knocking, I say to you, although he will not rise and give him because he is his friend; yet, because of his importunity, he will rise and give him as many as he needeth.'
      v:009: 'LUK:11:9 | 9 | 9 | And I say to you: Ask, and it shall be given you: seek, and you shall find: knock, and it shall be opened to you.'
      v:010: 'LUK:11:10 | 10 | 10 | For every one that asketh receiveth: and he that seeketh findeth: and to him that knocketh it shall be opened:'
      v:011: 'LUK:11:11 | 11 | 11 | And which of you, if he ask his father bread, will he give him a stone? Or a fish, will he for a fish give him a serpent?'
      v:012: 'LUK:11:12 | 12 | 12 | Or if he shall ask an egg, will he reach him a scorpion?'
      v:013: 'LUK:11:13 | 13 | 13 | If you then, being evil, know how to give good gifts to your children, how much more will your Father from heaven give the good Spirit to them that ask him?'
      v:014: 'LUK:11:14 | 14 | 14 | And he was casting out a devil: and the same was dumb. And when he had cast out the devil, the dumb spoke: and the multitudes, were in admiration at it.'
      v:015: 'LUK:11:15 | 15 | 15 | But some of them said: He casteth out devils by Beelzebub, the prince of devils.'
      v:016: 'LUK:11:16 | 16 | 16 | And others tempting, asked of him a sign from heaven.'
      v:017: 'LUK:11:17 | 17 | 17 | But he seeing their thoughts, said to them: Every kingdom divided against itself shall be brought to desolation; and house upon house shall fall.'
      v:018: 'LUK:11:18 | 18 | 18 | And if Satan also be divided against himself, how shall his kingdom stand? Because you say that through Beelzebub I cast out devils.'
      v:019: 'LUK:11:19 | 19 | 19 | Now if I cast out devils by Beelzebub, by whom do your children cast them out? Therefore, they shall be your judges.'
      v:020: 'LUK:11:20 | 20 | 20 | But if I by the finger of God cast out devils, doubtless the kingdom of God is come upon you.'
      v:021: 'LUK:11:21 | 21 | 21 | When a strong man armed keepeth his court, those things are in peace which he possesseth.'
      v:022: 'LUK:11:22 | 22 | 22 | But if a stronger than he come upon him and overcome him, he will take away all his armour wherein he trusted and will distribute his spoils.'
      v:023: LUK:11:23 | 23 | 23 | He that is not with me is against me; and he that gathereth not with me scattereth.
      v:024: 'LUK:11:24 | 24 | 24 | When the unclean spirit is gone out of a man, he walketh through places without water, seeking rest: and not finding, he saith: I will return into my house whence I came out.'
      v:025: 'LUK:11:25 | 25 | 25 | And when he is come, he findeth it swept and garnished.'
      v:026: 'LUK:11:26 | 26 | 26 | Then he goeth and taketh with him seven other spirits more wicked than himself: and entering in they dwell there. And the last state of that man becomes worse than the first.'
      v:027: 'LUK:11:27 | 27 | 27 | And it came to pass, as he spoke these things, a certain woman from the crowd, lifting up her voice, said to him: Blessed is the womb that bore thee and the paps that gave thee suck.'
      v:028: 'LUK:11:28 | 28 | 28 | But he said: Yea rather, blessed are they who hear the word of God and keep it.'
      v:029: 'LUK:11:29 | 29 | 29 | And the multitudes running together, he began to say: This generation is a wicked generation. It asketh a sign: and a sign shall not be given it, but the sign of Jonas the prophet.'
      v:030: LUK:11:30 | 30 | 30 | For as Jonas was a sign to the Ninivites; so shall the Son of man also be to this generation.
      v:031: 'LUK:11:31 | 31 | 31 | The queen of the south shall rise in the judgment with the men of this generation and shall condemn them: because she came from the ends of the earth to hear the wisdom of Solomon. And behold more than Solomon here.'
      v:032: LUK:11:32 | 32 | 32 | The men of Ninive shall rise in the judgment with this generation and shall condemn it; Because they did penance at the preaching of Jonas. And behold more than Jonas here.
      v:033: 'LUK:11:33 | 33 | 33 | No man lighteth a candle and putteth it in a hidden place, nor under a bushel: but upon a candlestick, that they that come in may see the light.'
      v:034: 'LUK:11:34 | 34 | 34 | The light of thy body is thy eye. If thy eye be single, thy whole body will be lightsome: but if it be evil, thy body also will be darksome.'
      v:035: LUK:11:35 | 35 | 35 | Take heed therefore that the light which is in thee be not darkness.
      v:036: 'LUK:11:36 | 36 | 36 | If then thy whole body be lightsome, having no part of darkness: the whole shall be lightsome and, as a bright lamp, shall enlighten thee.'
      v:037: 'LUK:11:37 | 37 | 37 | And as he was speaking, a certain Pharisee prayed him that he would dine with him. And he going in, sat down to eat.'
      v:038: 'LUK:11:38 | 38 | 38 | And the Pharisee began to say, thinking within himself, why he was not washed before dinner.'
      v:039: 'LUK:11:39 | 39 | 39 | And the Lord said to him: Now you, Pharisees, make clean the outside of the cup and of the platter: but your inside is full of rapine and iniquity.'
      v:040: 'LUK:11:40 | 40 | 40 | Ye fools, did not he that made that which is without make also that which is within?'
      v:041: 'LUK:11:41 | 41 | 41 | But yet that which remaineth, give alms: and behold, all things are clean unto you.'
      v:042: 'LUK:11:42 | 42 | 42 | But woe to you, Pharisees, because you tithe mint and rue and every herb and pass over judgment and the charity of God. Now these things you ought to have done, and not to leave the other undone.'
      v:043: 'LUK:11:43 | 43 | 43 | Woe to you, Pharisees, because you love the uppermost seats in the synagogues and salutations in the marketplace.'
      v:044: 'LUK:11:44 | 44 | 44 | Woe to you, because you are as sepulchres that appear not: and men that walk over are not aware.'
      v:045: 'LUK:11:45 | 45 | 45 | And one of the lawyers answering, saith to him: Master, in saying these things, thou reproachest us also.'
      v:046: 'LUK:11:46 | 46 | 46 | But he said: Woe to you lawyers also, because you load men with burdens which they cannot bear and you yourselves touch not the packs with one of your fingers.'
      v:047: 'LUK:11:47 | 47 | 47 | Woe to you who build the monuments of the prophets: and your fathers killed them.'
      v:048: 'LUK:11:48 | 48 | 48 | Truly you bear witness that you consent to the doings of your fathers. for they indeed killed them: and you build their sepulchres.'
      v:049: 'LUK:11:49 | 49 | 49 | For this cause also the wisdom of God said: I will send to them prophets and apostles: and some of them they will kill and persecute.'
      v:050: 'LUK:11:50 | 50 | 50 | That the blood of all the prophets which was shed from the foundation of the world may be required of this generation,'
      v:051: 'LUK:11:51 | 51 | 51 | From the blood of Abel unto the blood of Zacharias, who was slain between the altar and the temple. Yea I say to you: It shall be required of this generation.'
      v:052: 'LUK:11:52 | 52 | 52 | Woe to you lawyers, for you have taken away the key of knowledge. You yourselves have not entered in: and those that were entering in, you have hindered.'
      v:053: 'LUK:11:53 | 53 | 53 | And as he was saying these things to them, the Pharisees and the lawyers began violently to urge him and to oppress his mouth about many things,'
      v:054: 'LUK:11:54 | 54 | 54 | Lying in wait for him and seeking to catch something from his mouth, that they might accuse him.'
  c:012:
    chapter_number: 12
    intro: 'Christ warns us against hypocrisy, the fear of the world and covetousness. He admonishes all to watch.'
    verses:
      v:001: 'LUK:12:1 | 1 | 1 | And when great multitudes stood about him, so that they trod one upon another, he began to say to his disciples: Beware ye of the leaven of the Pharisees, which is hypocrisy.'
      v:002: 'LUK:12:2 | 2 | 2 | For there is nothing covered that shall not be revealed: nor hidden that shall not be known.'
      v:003: 'LUK:12:3 | 3 | 3 | For whatsoever things you have spoken in darkness shall be published in the light: and that which you have spoken in the ear in the chambers shall be preached on the housetops.'
      v:004: 'LUK:12:4 | 4 | 4 | And I say to you, my friends: Be not afraid of them who kill the body and after that have no more that they can do.'
      v:005: 'LUK:12:5 | 5 | 5 | But I will shew you whom you shall fear: Fear ye him who, after he hath killed, hath power to cast into hell. Yea, I say to you: Fear him.'
      v:006: 'LUK:12:6 | 6 | 6 | Are not five sparrows sold for two farthings, and not one of them is forgotten before God?'
      v:007: 'LUK:12:7 | 7 | 7 | Yea, the very hairs of your head are all numbered. Fear not therefore: you are of more value than many sparrows.'
      v:008: 'LUK:12:8 | 8 | 8 | And I say to you: Whosoever shall confess me before men, him shall the Son of man also confess before the angels of God.'
      v:009: LUK:12:9 | 9 | 9 | But he that shall deny me before men shall be denied before the angels of God.
      v:010: 'LUK:12:10 | 10 | 10 | And whosoever speaketh a word against the Son of man, it shall be forgiven him: but to him that shall blaspheme against the Holy Ghost, it shall not be forgiven.'
      v:011: 'LUK:12:11 | 11 | 11 | And when they shall bring you into the synagogues and to magistrates and powers, be not solicitous how or what you shall answer, or what you shall say.'
      v:012: LUK:12:12 | 12 | 12 | For the Holy Ghost shall teach you in the same hour what you must say.
      v:013: 'LUK:12:13 | 13 | 13 | And one of the multitude said to him: Master, speak to my brother that he divide the inheritance with me.'
      v:014: 'LUK:12:14 | 14 | 14 | But he said to him: Man, who hath appointed me judge or divider over you?'
      v:015: "LUK:12:15 | 15 | 15 | And he said to them: Take heed and beware of all covetousness: for a man's life doth not consist in the abundance of things which he possesseth."
      v:016: 'LUK:12:16 | 16 | 16 | And he spoke a similitude to them, saying: The land of a certain rich man brought forth plenty of fruits.'
      v:017: 'LUK:12:17 | 17 | 17 | And he thought within himself, saying: What shall I do, because I have no room where to bestow my fruits?'
      v:018: 'LUK:12:18 | 18 | 18 | And he said: This will I do: I will pull down my barns and will build greater: and into them will I gather all things that are grown to me and my goods.'
      v:019: 'LUK:12:19 | 19 | 19 | And I will say to my soul: Soul, thou hast much goods laid up for many years. Take thy rest: eat, drink, make good cheer.'
      v:020: 'LUK:12:20 | 20 | 20 | But God said to him: Thou fool, this night do they require thy soul of thee. And whose shall those things be which thou hast provided?'
      v:021: LUK:12:21 | 21 | 21 | So is he that layeth up treasure for himself and is not rich towards God.
      v:022: 'LUK:12:22 | 22 | 22 | And he said to his disciples: Therefore I say to you: Be not solicitous for your life, what you shall eat, nor for your body, what you shall put on.'
      v:023: 'LUK:12:23 | 23 | 23 | The life is more than the meat: and the body is more than the raiment.'
      v:024: 'LUK:12:24 | 24 | 24 | Consider the ravens, for they sow not, neither do they reap, neither have they storehouse nor barn, and God feedeth them. How much are you more valuable than they?'
      v:025: LUK:12:25 | 25 | 25 | And which of you by taking thought can add to his stature one cubit?
      v:026: 'LUK:12:26 | 26 | 26 | If then ye be not able to do so much as the least thing, why are you solicitous for the rest?'
      v:027: 'LUK:12:27 | 27 | 27 | Consider the lilies, how they grow: they labour not, neither do they spin. But I say to you, not even Solomon in all his glory was clothed like one of these.'
      v:028: 'LUK:12:28 | 28 | 28 | Now, if God clothe in this manner the grass that is to-day in the field and to-morrow is cast into the oven: how much more you, O ye of little faith?'
      v:029: 'LUK:12:29 | 29 | 29 | And seek not what you shall eat or what you shall drink: and be not lifted up on high.'
      v:030: LUK:12:30 | 30 | 30 | For all these things do the nations of the world seek. But your Father knoweth that you have need of these things.
      v:031: 'LUK:12:31 | 31 | 31 | But seek ye first the kingdom of God and his justice: and all these things shall be added unto you.'
      v:032: 'LUK:12:32 | 32 | 32 | Fear not, little flock, for it hath pleased your Father to give you a kingdom.'
      v:033: 'LUK:12:33 | 33 | 33 | Sell what you possess and give alms. Make to yourselves bags which grow not old, a treasure in heaven which faileth not: where no thief approacheth, nor moth corrupteth.'
      v:034: 'LUK:12:34 | 34 | 34 | For where your treasure is, there will your heart be also.'
      v:035: LUK:12:35 | 35 | 35 | Let your loins be girt and lamps burning in your hands.
      v:036: 'LUK:12:36 | 36 | 36 | And you yourselves like to men who wait for their lord, when he shall return from the wedding; that when he cometh and knocketh, they may open to him immediately.'
      v:037: 'LUK:12:37 | 37 | 37 | Blessed are those servants whom the Lord, when he cometh, shall find watching. Amen I say to you that he will gird himself and make them sit down to meat and passing will minister unto them.'
      v:038: 'LUK:12:38 | 38 | 38 | And if he shall come in the second watch or come in the third watch and find them so, blessed are those servants.'
      v:039: 'LUK:12:39 | 39 | 39 | But this know ye, that if the householder did know at what hour the thief would come, he would surely watch and would not suffer his house to be broken open.'
      v:040: 'LUK:12:40 | 40 | 40 | Be you then also ready: for at what hour you think not the Son of man will come.'
      v:041: 'LUK:12:41 | 41 | 41 | And Peter said to him: Lord, dost thou speak this parable to us, or likewise to all?'
      v:042: 'LUK:12:42 | 42 | 42 | And the Lord said: Who thinkest thou is the faithful and wise steward, whom his lord setteth over his family, to give them their measure of wheat in due season?'
      v:043: 'LUK:12:43 | 43 | 43 | Blessed is that servant whom, when his lord shall come, he shall find so doing.'
      v:044: 'LUK:12:44 | 44 | 44 | Verily I say to you, he will set him over all that he possesseth.'
      v:045: 'LUK:12:45 | 45 | 45 | But if that servant shall say in his heart: My lord is long a coming; and shall begin to strike the men-servants and maid-servants, and to eat and to drink and be drunk:'
      v:046: 'LUK:12:46 | 46 | 46 | The lord of that servant will come in the day that he hopeth not, and at the hour that he knoweth not: and shall separate him and shall appoint him his portion with unbelievers.'
      v:047: 'LUK:12:47 | 47 | 47 | And that servant, who knew the will of his lord and prepared not himself and did not according to his will, shall be beaten with many stripes.'
      v:048: 'LUK:12:48 | 48 | 48 | But he that knew not and did things worthy of stripes shall be beaten with few stripes. And unto whomsoever much is given, of him much shall be required: and to whom they have committed much, of him they will demand the more.'
      v:049: 'LUK:12:49 | 49 | 49 | I am come to cast fire on the earth. And what will I, but that it be kindled?'
      v:050: LUK:12:50 | 50 | 50 | And I have a baptism wherewith I am to be baptized. And how am I straitened until it be accomplished?
      v:051: 'LUK:12:51 | 51 | 51 | Think ye, that I am come to give peace on earth? I tell you, no; but separation.'
      v:052: 'LUK:12:52 | 52 | 52 | For there shall be from henceforth five in one house divided: three against two, and two against three.'
      v:053: 'LUK:12:53 | 53 | 53 | The father shall be divided against the son and the son against his father: the mother against the daughter and the daughter against her mother: the mother-in-law against the daughter-in-law and the daughter-in-law against her mother-in-law.'
      v:054: 'LUK:12:54 | 54 | 54 | And he said also to the multitudes: When you see a cloud rising from the west, presently you say: A shower is coming. And so it happeneth.'
      v:055: 'LUK:12:55 | 55 | 55 | And when ye see the south wind blow, you say: There will be heat. And it cometh to pass.'
      v:056: 'LUK:12:56 | 56 | 56 | You hypocrites, you know how to discern the face of the heaven and of the earth: but how is it that you do not discern this time?'
      v:057: 'LUK:12:57 | 57 | 57 | And why, even of yourselves, do you not judge that which is just?'
      v:058: 'LUK:12:58 | 58 | 58 | And when thou goest with thy adversary to the prince, whilst thou art in the way, endeavour to be delivered from him: lest perhaps he draw thee to the judge, and the judge deliver thee to the exacter, and the exacter cast thee into prison.'
      v:059: 'LUK:12:59 | 59 | 59 | I say to thee, thou shalt not go out thence until thou pay the very last mite.'
  c:013:
    chapter_number: 13
    footnotes:
      v:024:
        - note: 'Shall desire to be saved; but for want of taking sufficient pains, and being thoroughly in earnest, shall not attain to it.'
          quote: Shall seek
          quote_ends_in_etc: true
    intro: The necessity of penance. The barren fig tree. The cure of the infirm woman. The journey to Jerusalem.
    verses:
      v:001: 'LUK:13:1 | 1 | 1 | And there were present, at that very time, some that told him of the Galileans, whose blood Pilate had mingled with their sacrifices.'
      v:002: 'LUK:13:2 | 2 | 2 | And he answering, said to them: Think you that these Galileans were sinners above all the men of Galilee, because they suffered such things?'
      v:003: 'LUK:13:3 | 3 | 3 | No, I say to you: but unless you shall do penance, you shall all likewise perish.'
      v:004: 'LUK:13:4 | 4 | 4 | Or those eighteen upon whom the tower fell in Siloe and slew them: think you that they also were debtors above all the men that dwelt in Jerusalem?'
      v:005: 'LUK:13:5 | 5 | 5 | No, I say to you: but except you do penance, you shall all likewise perish.'
      v:006: 'LUK:13:6 | 6 | 6 | He spoke also this parable: A certain man had a fig tree planted in his vineyard: and he came seeking fruit on it and found none.'
      v:007: 'LUK:13:7 | 7 | 7 | And he said to the dresser of the vineyard: Behold, for these three years I come seeking fruit on this fig tree and I find none. Cut it down therefore. Why cumbereth it the ground?'
      v:008: 'LUK:13:8 | 8 | 8 | But he answering, said to him: Lord, let it alone this year also, until I dig about it and dung it.'
      v:009: 'LUK:13:9 | 9 | 9 | And if happily it bear fruit: but if not, then after that thou shalt cut it down.'
      v:010: LUK:13:10 | 10 | 10 | And he was teaching in their synagogue on their sabbath.
      v:011: 'LUK:13:11 | 11 | 11 | And behold there was a woman who had a spirit of infirmity eighteen years. And she was bowed together: neither could she look upwards at all.'
      v:012: 'LUK:13:12 | 12 | 12 | Whom when Jesus saw, he called her unto him and said to her: Woman, thou art delivered from thy infirmity.'
      v:013: 'LUK:13:13 | 13 | 13 | And he laid his hands upon her: and immediately she was made straight and glorified God.'
      v:014: 'LUK:13:14 | 14 | 14 | And the ruler of the synagogue being angry that Jesus had healed on the sabbath answering, said to the multitude: Six days there are wherein you ought to work. In them therefore come and be healed: and not on the sabbath day.'
      v:015: 'LUK:13:15 | 15 | 15 | And the Lord answering him, said: Ye hypocrites, doth not every one of you, on the sabbath day, loose his ox or his ass from the manger and lead them to water?'
      v:016: 'LUK:13:16 | 16 | 16 | And ought not this daughter of Abraham, whom Satan hath bound, lo, these eighteen years, be loosed from this bond on the sabbath day?'
      v:017: 'LUK:13:17 | 17 | 17 | And when he said these things, all his adversaries were ashamed: and all the people rejoiced for all the things that were gloriously done by him.'
      v:018: 'LUK:13:18 | 18 | 18 | He said therefore: To what is the kingdom of God like, and whereunto shall I resemble it?'
      v:019: 'LUK:13:19 | 19 | 19 | It is like to a grain of mustard seed, which a man took and cast into his garden: and it grew and became a great tree, and the birds of the air lodged in the branches thereof.'
      v:020: 'LUK:13:20 | 20 | 20 | And again he said: Whereunto shall I esteem the kingdom of God to be like?'
      v:021: 'LUK:13:21 | 21 | 21 | It is like to leaven, which a woman took and hid in three measures of meal, till the whole was leavened.'
      v:022: LUK:13:22 | 22 | 22 | And he went through the cities and towns teaching and making his journey to Jerusalem.
      v:023: 'LUK:13:23 | 23 | 23 | And a certain man said to him: Lord, are they few that are saved? But he said to them:'
      v:024: 'LUK:13:24 | 24 | 24 | Strive to enter by the narrow gate: for many, I say to you, shall seek to enter and shall not be able.'
      v:025: 'LUK:13:25 | 25 | 25 | But when the master of the house shall be gone in and shall shut the door, you shall begin to stand without; and knock at the door, saying: Lord, open to us. And he answering, shall say to you: I know you not, whence you are.'
      v:026: 'LUK:13:26 | 26 | 26 | Then you shall begin to say: We have eaten and drunk in thy presence: and thou hast taught in our streets.'
      v:027: 'LUK:13:27 | 27 | 27 | And he shall say to you: I know you not, whence you are. Depart from me, all ye workers of iniquity.'
      v:028: 'LUK:13:28 | 28 | 28 | There shall be weeping and gnashing of teeth; when you shall see Abraham and Isaac and Jacob and all the prophets, in the kingdom of God: and you yourselves thrust out.'
      v:029: 'LUK:13:29 | 29 | 29 | And there shall come from the east and the west and the north and the south: and shall sit down in the kingdom of God.'
      v:030: 'LUK:13:30 | 30 | 30 | And behold, they are last that shall be first: and they are first that shall be last.'
      v:031: 'LUK:13:31 | 31 | 31 | The same day, there came some of the Pharisees, saying to him: Depart, and get thee hence, for Herod hath a mind to kill thee.'
      v:032: 'LUK:13:32 | 32 | 32 | And he said to them: Go and tell that fox: Behold, I cast out devils and do cures, to-day and to-morrow, and the third day I am consummated.'
      v:033: 'LUK:13:33 | 33 | 33 | Nevertheless, I must walk to-day and to-morrow and the day following, because it cannot be that a prophet perish, out of Jerusalem.'
      v:034: 'LUK:13:34 | 34 | 34 | Jerusalem, Jerusalem, that killest the prophets; and stonest them that are sent to thee, how often would I have gathered thy children as the bird doth her brood under her wings, and thou wouldest not?'
      v:035: 'LUK:13:35 | 35 | 35 | Behold your house shall be left to you desolate. And I say to you that you shall not see me till the time come when you shall say: Blessed is he that cometh in the name of the Lord.'
  c:014:
