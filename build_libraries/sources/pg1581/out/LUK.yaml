    intro: Christ heals the dropsical man. The parable of the supper. The necessity of renouncing all to follow Christ.
    verses:
      v:001: 'LUK:14:1 | 1 | 1 | And it came to pass, when Jesus went into the house of one of the chief of the Pharisees, on the sabbath day, to eat bread, that they watched him.'
      v:002: 'LUK:14:2 | 2 | 2 | And behold, there was a certain man before him that had the dropsy.'
      v:003: 'LUK:14:3 | 3 | 3 | And Jesus answering, spoke to the lawyers and Pharisees, saying: Is it lawful to heal on the sabbath day?'
      v:004: 'LUK:14:4 | 4 | 4 | But they held their peace. But he taking him, healed him and sent him away.'
      v:005: 'LUK:14:5 | 5 | 5 | And answering them, he said: Which of you shall have an ass or an ox fall into a pit and will not immediately draw him out, on the sabbath day?'
      v:006: LUK:14:6 | 6 | 6 | And they could not answer him to these things.
      v:007: 'LUK:14:7 | 7 | 7 | And he spoke a parable also to them that were invited, marking how they chose the first seats at the table, saying to them:'
      v:008: 'LUK:14:8 | 8 | 8 | When thou art invited to a wedding, sit not down in the first place, lest perhaps one more honourable than thou be invited by him:'
      v:009: 'LUK:14:9 | 9 | 9 | And he that invited thee and him, come and say to thee: Give this man place. And then thou begin with shame to take the lowest place.'
      v:010: 'LUK:14:10 | 10 | 10 | But when thou art invited, go, sit down in the lowest place; that when he who invited thee cometh, he may say to thee: Friend, go up higher. Then shalt thou have glory before them that sit at table with thee.'
      v:011: 'LUK:14:11 | 11 | 11 | Because every one that exalteth himself shall be humbled: and he that humbleth himself shall be exalted.'
      v:012: 'LUK:14:12 | 12 | 12 | And he said to him also that had invited him: When thou makest a dinner or a supper, call not thy friends nor thy brethren nor thy kinsmen nor thy neighbours who are rich; lest perhaps they also invite thee again, and a recompense be made to thee.'
      v:013: 'LUK:14:13 | 13 | 13 | But when thou makest a feast, call the poor, the maimed, the lame and the blind.'
      v:014: 'LUK:14:14 | 14 | 14 | And thou shalt be blessed, because they have not wherewith to make thee recompense: for recompense shall be made thee at the resurrection of the just.'
      v:015: 'LUK:14:15 | 15 | 15 | When one of them that sat at table with him had heard these things, he said to him: Blessed is he that shall eat bread in the kingdom of God.'
      v:016: 'LUK:14:16 | 16 | 16 | But he said to him: A certain man made a great supper and invited many.'
      v:017: 'LUK:14:17 | 17 | 17 | And he sent his servant at the hour of supper to say to them that were invited, that they should come: for now all things are ready.'
      v:018: 'LUK:14:18 | 18 | 18 | And they began all at once to make excuse. The first said to him: I have bought a farm and I must needs go out and see it. I pray thee, hold me excused.'
      v:019: 'LUK:14:19 | 19 | 19 | And another said: I have bought five yoke of oxen and I go to try them. I pray thee, hold me excused.'
      v:020: 'LUK:14:20 | 20 | 20 | And another said: I have married a wife; and therefore I cannot come.'
      v:021: 'LUK:14:21 | 21 | 21 | And the servant returning, told these things to his lord. Then the master of the house, being angry, said to his servant: Go out quickly into the streets and lanes of the city; and bring in hither the poor and the feeble and the blind and the lame.'
      v:022: 'LUK:14:22 | 22 | 22 | And the servant said: Lord, it is done as thou hast commanded; and yet there is room.'
      v:023: 'LUK:14:23 | 23 | 23 | And the Lord said to the servant: Go out into the highways and hedges, and compel them to come in, that my house may be filled.'
      v:024: LUK:14:24 | 24 | 24 | But I say unto you that none of those men that were invited shall taste of my supper.
      v:025: 'LUK:14:25 | 25 | 25 | And there went great multitudes with him. And turning, he said to them:'
      v:026: 'LUK:14:26 | 26 | 26 | If any man come to me, and hate not his father and mother and wife and children and brethren and sisters, yea and his own life also, he cannot be my disciple.'
      v:027: LUK:14:27 | 27 | 27 | And whosoever doth not carry his cross and come after me cannot be my disciple.
      v:028: 'LUK:14:28 | 28 | 28 | For which of you, having a mind to build a tower, doth not first sit down and reckon the charges that are necessary, whether he have wherewithal to finish it:'
      v:029: 'LUK:14:29 | 29 | 29 | Lest, after he hath laid the foundation and is not able to finish it, all that see it begin to mock him,'
      v:030: 'LUK:14:30 | 30 | 30 | Saying: This man began to build and was not able to finish.'
      v:031: 'LUK:14:31 | 31 | 31 | Or, what king, about to go to make war against another king, doth not first sit down and think whether he be able, with ten thousand, to meet him that, with twenty thousand, cometh against him?'
      v:032: 'LUK:14:32 | 32 | 32 | Or else, while the other is yet afar off, sending an embassy, he desireth conditions of peace.'
      v:033: LUK:14:33 | 33 | 33 | So likewise every one of you that doth not renounce all that he possesseth cannot be my disciple.
      v:034: 'LUK:14:34 | 34 | 34 | Salt is good. But if the salt shall lose its savour, wherewith shall it be seasoned?'
      v:035: 'LUK:14:35 | 35 | 35 | It is neither profitable for the land nor for the dunghill: but shall be cast out. He that hath ears to hear, let him hear.'
  c:015:
