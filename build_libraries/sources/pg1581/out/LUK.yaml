    intro: The parable of the unjust steward and of the rich man and Lazarus.
    verses:
      v:001: 'LUK:16:1 | 1 | 1 | And he said also to his disciples: There was a certain rich man who had a steward: and the same was accused unto him, that he had wasted his goods.'
      v:002: 'LUK:16:2 | 2 | 2 | And he called him and said to him: How is it that I hear this of thee? Give an account of thy stewardship: for now thou canst be steward no longer.'
      v:003: 'LUK:16:3 | 3 | 3 | And the steward said within himself: What shall I do, because my lord taketh away from me the stewardship? To dig I am not able; to beg I am ashamed.'
      v:004: 'LUK:16:4 | 4 | 4 | I know what I will do, that when I shall be removed from the stewardship, they may receive me into their houses.'
      v:005: "LUK:16:5 | 5 | 5 | Therefore, calling together every one of his lord's debtors, he said to the first: How much dost thou owe my lord?"
      v:006: 'LUK:16:6 | 6 | 6 | But he said: An hundred barrels of oil. And he said to him: Take thy bill and sit down quickly and write fifty.'
      v:007: 'LUK:16:7 | 7 | 7 | Then he said to another: And how much dost thou owe? Who said: An hundred quarters of wheat. He said to him: Take thy bill and write eighty.'
      v:008: 'LUK:16:8 | 8 | 8 | And the lord commended the unjust steward, forasmuch as he had done wisely: for the children of this world are wiser in their generation than the children of light.'
      v:009: 'LUK:16:9 | 9 | 9 | And I say to you: Make unto you friends of the mammon of iniquity: that when you shall fail, they may receive you into everlasting dwellings.'
      v:010: 'LUK:16:10 | 10 | 10 | He that is faithful in that which is least is faithful also in that which is greater: and he that is unjust in that which is little is unjust also in that which is greater.'
      v:011: 'LUK:16:11 | 11 | 11 | If then you have not been faithful in the unjust mammon, who will trust you with that which is the true?'
      v:012: "LUK:16:12 | 12 | 12 | And if you have not been faithful in that which is another's, who will give you that which is your own?"
      v:013: 'LUK:16:13 | 13 | 13 | No servant can serve two masters: for either he will hate the one and love the other: or he will hold to the one and despise the other. You cannot serve God and mammon.'
      v:014: 'LUK:16:14 | 14 | 14 | Now the Pharisees, who were covetous, heard all these things: and they derided him.'
      v:015: 'LUK:16:15 | 15 | 15 | And he said to them: you are they who justify yourselves before men, but God knoweth your hearts. for that which is high to men is an abomination before God.'
      v:016: 'LUK:16:16 | 16 | 16 | The law and the prophets were until John. From that time the kingdom of God is preached: and every one useth violence towards it.'
      v:017: LUK:16:17 | 17 | 17 | And it is easier for heaven and earth to pass than one tittle of the law to fall.
      v:018: 'LUK:16:18 | 18 | 18 | Every one that putteth away his wife and marrieth another committeth adultery: and he that marrieth her that is put away from her husband committeth adultery.'
      v:019: LUK:16:19 | 19 | 19 | There was a certain rich man who was clothed in purple and fine linen and feasted sumptuously every day.
      v:020: 'LUK:16:20 | 20 | 20 | And there was a certain beggar, named Lazarus, who lay at his gate, full of sores,'
      v:021: "LUK:16:21 | 21 | 21 | Desiring to be filled with the crumbs that fell from the rich man's table. And no one did give him: moreover the dogs came and licked his sores."
      v:022: "LUK:16:22 | 22 | 22 | And it came to pass that the beggar died and was carried by the angels into Abraham's bosom. And the rich man also died: and he was buried in hell."
      v:023: 'LUK:16:23 | 23 | 23 | And lifting up his eyes when he was in torments, he saw Abraham afar off and Lazarus in his bosom:'
      v:024: 'LUK:16:24 | 24 | 24 | And he cried and said: Father Abraham, have mercy on me and send Lazarus, that he may dip the tip of his finger in water to cool my tongue: for I am tormented in this flame.'
      v:025: 'LUK:16:25 | 25 | 25 | And Abraham said to him: Son, remember that thou didst receive good things in thy lifetime, and likewise Lazarus evil things: but now he is comforted and thou art tormented.'
      v:026: 'LUK:16:26 | 26 | 26 | And besides all this, between us and you, there is fixed a great chaos: so that they who would pass from hence to you cannot, nor from thence come hither.'
      v:027: "LUK:16:27 | 27 | 27 | And he said: Then, father, I beseech thee that thou wouldst send him to my father's house, for I have five brethren,"
      v:028: 'LUK:16:28 | 28 | 28 | That he may testify unto them, lest they also come into this place of torments.'
      v:029: 'LUK:16:29 | 29 | 29 | And Abraham said to him: They have Moses and the prophets. Let them hear them.'
      v:030: 'LUK:16:30 | 30 | 30 | But he said: No, father Abraham: but if one went to them from the dead, they will do penance.'
      v:031: 'LUK:16:31 | 31 | 31 | And he said to him: If they hear not Moses and the prophets, neither will they believe, if one rise again from the dead.'
  c:017:
    chapter_number: 17
    footnotes:
      v:010:
        - note: 'Because our service is of no profit to our master; and he justly claims it as our bounden duty. But though we are unprofitable to him, our serving him is not unprofitable to us; for he is pleased to give by his grace a value to our good works, which, in consequence of his promise, entitles them to an eternal reward.'
          quote: Unprofitable servants
    intro: Lessons of avoiding scandal and of the efficacy of faith. The ten lepers. The manner of the coming of Christ.
    verses:
      v:001: 'LUK:17:1 | 1 | 1 | And he said to his disciples: It is impossible that scandals should not come. But woe to him through whom they come!'
      v:002: 'LUK:17:2 | 2 | 2 | It were better for him that a millstone were hanged about his neck and he cast into the sea, than that he should scandalize one of these little ones.'
      v:003: 'LUK:17:3 | 3 | 3 | Take heed to yourselves. If thy brother sin against thee, reprove him: and if he do penance, forgive him.'
      v:004: 'LUK:17:4 | 4 | 4 | And if he sin against thee seven times in a day, and seven times in a day be converted unto thee, saying: I repent: forgive him.'
      v:005: 'LUK:17:5 | 5 | 5 | And the apostles said to the Lord: Increase our faith.'
      v:006: 'LUK:17:6 | 6 | 6 | And the Lord said: If you had faith like to a grain of mustard seed, you might say to this mulberry tree: Be thou rooted up and be thou transplanted into the sea. And it would obey you.'
      v:007: 'LUK:17:7 | 7 | 7 | But which of you, having a servant ploughing or feeding cattle, will say to him, when he is come from the field: Immediately go. Sit down to meat.'
      v:008: 'LUK:17:8 | 8 | 8 | And will not rather say to him: Make ready my supper and gird thyself and serve me, whilst I eat and drink; and afterwards thou shalt eat and drink?'
      v:009: LUK:17:9 | 9 | 9 | Doth he thank that servant for doing the things which he commanded him?
      v:010: 'LUK:17:10 | 10 | 10 | I think not. So you also, when you shall have done all these things that are commanded you, say: We are unprofitable servants; we have done that which we ought to do.'
      v:011: 'LUK:17:11 | 11 | 11 | And it came to pass, as he was going to Jerusalem, he passed through the midst of Samaria and Galilee.'
      v:012: 'LUK:17:12 | 12 | 12 | And as he entered into a certain town, there met him ten men that were lepers, who stood afar off.'
      v:013: 'LUK:17:13 | 13 | 13 | And lifted up their voice, saying: Jesus, Master, have mercy on us.'
      v:014: 'LUK:17:14 | 14 | 14 | Whom when he saw, he said: Go, shew yourselves to the priests. And it came to pass, as they went, they were made clean.'
      v:015: 'LUK:17:15 | 15 | 15 | And one of them, when he saw that he was made clean, went back, with a loud voice glorifying God.'
      v:016: 'LUK:17:16 | 16 | 16 | And he fell on his face before his feet, giving thanks. And this was a Samaritan.'
      v:017: 'LUK:17:17 | 17 | 17 | And Jesus answering, said: Were not ten made clean? And where are the nine?'
      v:018: 'LUK:17:18 | 18 | 18 | There is no one found to return and give glory to God, but this stranger.'
      v:019: 'LUK:17:19 | 19 | 19 | And he said to him: Arise, go thy way; for thy faith hath made thee whole.'
      v:020: 'LUK:17:20 | 20 | 20 | And being asked by the Pharisees when the kingdom of God should come, he answered them and said: The kingdom of God cometh not with observation.'
      v:021: 'LUK:17:21 | 21 | 21 | Neither shall they say: Behold here, or behold there. for lo, the kingdom of God is within you.'
      v:022: 'LUK:17:22 | 22 | 22 | And he said to his disciples: The days will come when you shall desire to see one day of the Son of man. And you shall not see it.'
      v:023: 'LUK:17:23 | 23 | 23 | And they will say to you: See here, and see there. Go ye not after, nor follow them.'
      v:024: 'LUK:17:24 | 24 | 24 | For as the lightning that lighteneth from under heaven shineth unto the parts that are under heaven, so shall the Son of man be in his day.'
      v:025: LUK:17:25 | 25 | 25 | But first he must suffer many things and be rejected by this generation.
      v:026: 'LUK:17:26 | 26 | 26 | And as it came to pass in the days of Noe, so shall it be also in the days of the Son of man.'
      v:027: 'LUK:17:27 | 27 | 27 | They did eat and drink, they married wives and were given in marriage, until the day that Noe entered into the ark and the flood came and destroyed them all.'
      v:028: 'LUK:17:28 | 28 | 28 | Likewise as it came to pass in the days of Lot. They did eat and drink, they bought and sold, they planted and built.'
      v:029: 'LUK:17:29 | 29 | 29 | And in the day that Lot went out of Sodom, it rained fire and brimstone from heaven and destroyed them all.'
      v:030: LUK:17:30 | 30 | 30 | Even thus shall it be in the day when the Son of man shall be revealed.
      v:031: 'LUK:17:31 | 31 | 31 | In that hour, he that shall be on the housetop, and his goods in the house, let him not go down to take them away: and he that shall be in the field, in like manner, let him not return back.'
      v:032: LUK:17:32 | 32 | 32 | Remember Lot's wife.
      v:033: 'LUK:17:33 | 33 | 33 | Whosoever shall seek to save his life shall lose it: and whosoever shall lose it shall preserve it.'
      v:034: 'LUK:17:34 | 34 | 34 | I say to you: In that night there shall be two men in one bed. The one shall be taken and the other shall be left.'
      v:035: LUK:17:35 | 35 | 35 | Two women shall be grinding together. The one shall be taken and the other shall be left. Two men shall be in the field. The one shall be taken and the other shall be left.
      v:036: 'LUK:17:36 | 36 | 36 | They answering, say to him: Where, Lord?'
      v:037: 'LUK:17:37 | 37 | 37 | Who said to them: Wheresoever the body shall be, thither will the eagles also be gathered together.'
