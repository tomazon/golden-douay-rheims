    intro: 'The conception of John the Baptist, and of Christ. The visitation and canticle of the Blessed Virgin. The birth of the Baptist and the canticle of Zachary.'
    verses:
      v:001: 'LUK:1:1 | 1 | 1 | Forasmuch as many have taken in hand to set forth in order a narration of the things that have been accomplished among us,'
      v:002: 'LUK:1:2 | 2 | 2 | According as they have delivered them unto us, who from the beginning were eyewitnesses and ministers of the word:'
      v:003: 'LUK:1:3 | 3 | 3 | It seemed good to me also, having diligently attained to all things from the beginning, to write to thee in order, most excellent Theophilus,'
      v:004: LUK:1:4 | 4 | 4 | That thou mayest know the verity of those words in which thou hast been instructed.
      v:005: 'LUK:1:5 | 5 | 5 | There was in the days of Herod, the king of Judea, a certain priest named Zachary, of the course of Abia: and his wife was of the daughters of Aaron, and her name Elizabeth.'
      v:006: 'LUK:1:6 | 6 | 6 | And they were both just before God, walking in all the commandments and justifications of the Lord without blame.'
      v:007: 'LUK:1:7 | 7 | 7 | And they had no son, for that Elizabeth was barren: and they both were well advanced in years.'
      v:008: 'LUK:1:8 | 8 | 8 | And it came to pass, when he executed the priestly function in the order of his course before God,'
      v:009: 'LUK:1:9 | 9 | 9 | According to the custom of the priestly office, it was his lot to offer incense, going into the temple of the Lord.'
      v:010: 'LUK:1:10 | 10 | 10 | And all the multitude of the people was praying without, at the hour of incense.'
      v:011: 'LUK:1:11 | 11 | 11 | And there appeared to him an angel of the Lord, standing on the right side of the altar of incense.'
      v:012: 'LUK:1:12 | 12 | 12 | And Zachary seeing him, was troubled: and fear fell upon him.'
      v:013: 'LUK:1:13 | 13 | 13 | But the angel said to him: Fear not, Zachary, for thy prayer is heard: and thy wife Elizabeth shall bear thee a son. And thou shalt call his name John.'
      v:014: 'LUK:1:14 | 14 | 14 | And thou shalt have joy and gladness: and many shall rejoice in his nativity.'
      v:015: "LUK:1:15 | 15 | 15 | For he shall be great before the Lord and shall drink no wine nor strong drink: and he shall be filled with the Holy Ghost, even from his mother's womb."
      v:016: LUK:1:16 | 16 | 16 | And he shall convert many of the children of Israel to the Lord their God.
      v:017: 'LUK:1:17 | 17 | 17 | And he shall go before him in the spirit and power of Elias: that he may turn the hearts of the fathers unto the children and the incredulous to the wisdom of the just, to prepare unto the Lord a perfect people.'
      v:018: 'LUK:1:18 | 18 | 18 | And Zachary said to the angel: Whereby shall I know this? for I am an old man, and my wife is advanced in years.'
      v:019: 'LUK:1:19 | 19 | 19 | And the angel answering, said to him: I am Gabriel, who stand before God and am sent to speak to thee and to bring thee these good tidings.'
      v:020: 'LUK:1:20 | 20 | 20 | And behold, thou shalt be dumb and shalt not be able to speak until the day wherein these things shall come to pass: because thou hast not believed my words, which shall be fulfilled in their time.'
      v:021: 'LUK:1:21 | 21 | 21 | And the people were waiting for Zachary: and they wondered that he tarried so long in the temple.'
      v:022: 'LUK:1:22 | 22 | 22 | And when he came out, he could not speak to them: and they understood that he had seen a vision in the temple. And he made signs to them and remained dumb.'
      v:023: 'LUK:1:23 | 23 | 23 | And it came to pass, after the days of his office were accomplished, he departed to his own house.'
      v:024: 'LUK:1:24 | 24 | 24 | And after those days, Elizabeth his wife conceived and hid herself five months, saying:'
      v:025: LUK:1:25 | 25 | 25 | Thus hath the Lord dealt with me in the days wherein he hath had regard to take away my reproach among men.
      v:026: 'LUK:1:26 | 26 | 26 | And in the sixth month, the angel Gabriel was sent from God into a city of Galilee, called Nazareth,'
      v:027: "LUK:1:27 | 27 | 27 | To a virgin espoused to a man whose name was Joseph, of the house of David: and the virgin's name was Mary."
      v:028: 'LUK:1:28 | 28 | 28 | And the angel being come in, said unto her: Hail, full of grace, the Lord is with thee: blessed art thou among women.'
      v:029: 'LUK:1:29 | 29 | 29 | Who having heard, was troubled at his saying and thought with herself what manner of salutation this should be.'
      v:030: 'LUK:1:30 | 30 | 30 | And the angel said to her: Fear not, Mary, for thou hast found grace with God.'
      v:031: 'LUK:1:31 | 31 | 31 | Behold thou shalt conceive in thy womb and shalt bring forth a son: and thou shalt call his name Jesus.'
      v:032: 'LUK:1:32 | 32 | 32 | He shall be great and shall be called the Son of the Most High. And the Lord God shall give unto him the throne of David his father: and he shall reign in the house of Jacob for ever.'
      v:033: LUK:1:33 | 33 | 33 | And of his kingdom there shall be no end.
      v:034: 'LUK:1:34 | 34 | 34 | And Mary said to the angel: How shall this be done, because I know not man?'
      v:035: 'LUK:1:35 | 35 | 35 | And the angel answering, said to her: The Holy Ghost shall come upon thee and the power of the Most High shall overshadow thee. And therefore also the Holy which shall be born of thee shall be called the Son of God.'
      v:036: 'LUK:1:36 | 36 | 36 | And behold thy cousin Elizabeth, she also hath conceived a son in her old age: and this is the sixth month with her that is called barren.'
      v:037: LUK:1:37 | 37 | 37 | Because no word shall be impossible with God.
      v:038: 'LUK:1:38 | 38 | 38 | And Mary said: Behold the handmaid of the Lord: be it done to me according to thy word. And the angel departed from her.'
      v:039: 'LUK:1:39 | 39 | 39 | And Mary rising up in those days, went into the hill country with haste into a city of Juda.'
      v:040: LUK:1:40 | 40 | 40 | And she entered into the house of Zachary and saluted Elizabeth.
      v:041: 'LUK:1:41 | 41 | 41 | And it came to pass that when Elizabeth heard the salutation of Mary, the infant leaped in her womb. And Elizabeth was filled with the Holy Ghost.'
      v:042: 'LUK:1:42 | 42 | 42 | And she cried out with a loud voice and said: Blessed art thou among women and blessed is the fruit of thy womb.'
      v:043: LUK:1:43 | 43 | 43 | And whence is this to me that the mother of my Lord should come to me?
      v:044: 'LUK:1:44 | 44 | 44 | For behold as soon as the voice of thy salutation sounded in my ears, the infant in my womb leaped for joy.'
      v:045: 'LUK:1:45 | 45 | 45 | And blessed art thou that hast believed, because those things shall be accomplished that were spoken to thee by the Lord.'
      v:046: 'LUK:1:46 | 46 | 46 | And Mary said: My soul doth magnify the Lord.'
      v:047: LUK:1:47 | 47 | 47 | And my spirit hath rejoiced in God my Saviour.
      v:048: 'LUK:1:48 | 48 | 48 | Because he hath regarded the humility of his handmaid: for behold from henceforth all generations shall call me blessed.'
      v:049: 'LUK:1:49 | 49 | 49 | Because he that is mighty hath done great things to me: and holy is his name.'
      v:050: 'LUK:1:50 | 50 | 50 | And his mercy is from generation unto generations, to them that fear him.'
      v:051: 'LUK:1:51 | 51 | 51 | He hath shewed might in his arm: he hath scattered the proud in the conceit of their heart.'
      v:052: LUK:1:52 | 52 | 52 | He hath put down the mighty from their seat and hath exalted the humble.
      v:053: 'LUK:1:53 | 53 | 53 | He hath filled the hungry with good things: and the rich he hath sent empty away.'
      v:054: 'LUK:1:54 | 54 | 54 | He hath received Israel his servant, being mindful of his mercy.'
      v:055: 'LUK:1:55 | 55 | 55 | As he spoke to our fathers: to Abraham and to his seed for ever.'
      v:056: LUK:1:56 | 56 | 56 | And Mary abode with her about three months. And she returned to her own house.
      v:057: "LUK:1:57 | 57 | 57 | Now Elizabeth's full time of being delivered was come: and she brought forth a son."
      v:058: 'LUK:1:58 | 58 | 58 | And her neighbors and kinsfolks heard that the Lord had shewed his great mercy towards her: and they congratulated with her.'
      v:059: "LUK:1:59 | 59 | 59 | And it came to pass that on the eighth day they came to circumcise the child: and they called him by his father's name Zachary."
      v:060: 'LUK:1:60 | 60 | 60 | And his mother answering, said: Not so. But he shall be called John.'
      v:061: 'LUK:1:61 | 61 | 61 | And they said to her: There is none of thy kindred that is called by this name.'
      v:062: 'LUK:1:62 | 62 | 62 | And they made signs to his father, how he would have him called.'
      v:063: 'LUK:1:63 | 63 | 63 | And demanding a writing table, he wrote, saying: John is his name. And they all wondered.'
      v:064: 'LUK:1:64 | 64 | 64 | And immediately his mouth was opened and his tongue loosed: and he spoke, blessing God.'
      v:065: 'LUK:1:65 | 65 | 65 | And fear came upon all their neighbours: and all these things were noised abroad over all the hill country of Judea.'
      v:066: 'LUK:1:66 | 66 | 66 | And all they that had heard them laid them up in their heart, saying: What an one, think ye, shall this child be? for the hand of the Lord was with him.'
      v:067: 'LUK:1:67 | 67 | 67 | And Zachary his father was filled with the Holy Ghost. And he prophesied, saying:'
      v:068: 'LUK:1:68 | 68 | 68 | Blessed be the Lord God of Israel: because he hath visited and wrought the redemption of his people.'
      v:069: 'LUK:1:69 | 69 | 69 | And hath raised up an horn of salvation to us, in the house of David his servant.'
      v:070: 'LUK:1:70 | 70 | 70 | As he spoke by the mouth of his holy prophets, who are from the beginning.'
      v:071: LUK:1:71 | 71 | 71 | Salvation from our enemies and from the hand of all that hate us.
      v:072: LUK:1:72 | 72 | 72 | To perform mercy to our fathers and to remember his holy testament.
      v:073: 'LUK:1:73 | 73 | 73 | The oath, which he swore to Abraham our father, that he would grant to us.'
      v:074: 'LUK:1:74 | 74 | 74 | That being delivered from the hand of our enemies, we may serve him without fear:'
      v:075: 'LUK:1:75 | 75 | 75 | In holiness and justice before him, all our days.'
      v:076: 'LUK:1:76 | 76 | 76 | And thou, child, shalt be called the prophet of the Highest: for thou shalt, go before the face of the Lord to prepare his ways:'
      v:077: 'LUK:1:77 | 77 | 77 | To give knowledge of salvation to his people, unto the remission of their sins.'
      v:078: 'LUK:1:78 | 78 | 78 | Through the bowels of the mercy of our God, in which the Orient from on high hath visited us:'
      v:079: 'LUK:1:79 | 79 | 79 | To enlighten them that sit in darkness and in the shadow of death: to direct our feet into the way of peace.'
      v:080: 'LUK:1:80 | 80 | 80 | And the child grew and was strengthened in spirit: and was in the deserts until the day of his manifestation to Israel.'
