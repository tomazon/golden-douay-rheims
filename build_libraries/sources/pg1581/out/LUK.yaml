          quote: For the fall
          quote_ends_in_etc: true
    intro: "The birth of Christ. His presentation in the temple. Simeon's prophecy. Christ at twelve years of age, is found amongst the doctors."
    verses:
      v:001: LUK:2:1 | 1 | 1 | And it came to pass that in those days there went out a decree from Caesar Augustus that the whole world should be enrolled.
      v:002: 'LUK:2:2 | 2 | 2 | This enrolling was first made by Cyrinus, the governor of Syria.'
      v:003: 'LUK:2:3 | 3 | 3 | And all went to be enrolled, every one into his own city.'
      v:004: 'LUK:2:4 | 4 | 4 | And Joseph also went up from Galilee, out of the city of Nazareth, into Judea, to the city of David, which is called Bethlehem: because he was of the house and family of David.'
      v:005: 'LUK:2:5 | 5 | 5 | To be enrolled with Mary his espoused wife, who was with child.'
      v:006: 'LUK:2:6 | 6 | 6 | And it came to pass that when they were there, her days were accomplished that she should be delivered.'
      v:007: 'LUK:2:7 | 7 | 7 | And she brought forth her first born son and wrapped him up in swaddling clothes and laid him in a manger: because there was no room for them in the inn.'
      v:008: LUK:2:8 | 8 | 8 | And there were in the same country shepherds watching and keeping the night watches over their flock.
      v:009: 'LUK:2:9 | 9 | 9 | And behold an angel of the Lord stood by them and the brightness of God shone round about them: and they feared with a great fear.'
      v:010: 'LUK:2:10 | 10 | 10 | And the angel said to them: Fear not; for, behold, I bring you good tidings of great joy that shall be to all the people:'
      v:011: 'LUK:2:11 | 11 | 11 | For, this day is born to you a Saviour, who is Christ the Lord, in the city of David.'
      v:012: LUK:2:12 | 12 | 12 | And this shall be a sign unto you. You shall find the infant wrapped in swaddling clothes and laid in a manger.
      v:013: 'LUK:2:13 | 13 | 13 | And suddenly there was with the angel a multitude of the heavenly army, praising God and saying:'
      v:014: 'LUK:2:14 | 14 | 14 | Glory to God in the highest: and on earth peace to men of good will.'
      v:015: 'LUK:2:15 | 15 | 15 | And it came to pass, after the angels departed from them into heaven, the shepherds said one to another: Let us go over to Bethlehem and let us see this word that is come to pass, which the Lord hath shewed to us.'
      v:016: 'LUK:2:16 | 16 | 16 | And they came with haste: and they found Mary and Joseph, and the infant lying in the manger.'
      v:017: 'LUK:2:17 | 17 | 17 | And seeing, they understood of the word that had been spoken to them concerning this child.'
      v:018: 'LUK:2:18 | 18 | 18 | And all that heard wondered: and at those things that were told them by the shepherds.'
      v:019: 'LUK:2:19 | 19 | 19 | But Mary kept all these words, pondering them in her heart.'
      v:020: 'LUK:2:20 | 20 | 20 | And the shepherds returned, glorifying and praising God for all the things they had heard and seen, as it was told unto them.'
      v:021: 'LUK:2:21 | 21 | 21 | And after eight days were accomplished, that the child should be circumcised, his name was called JESUS, which was called by the angel before he was conceived in the womb.'
      v:022: 'LUK:2:22 | 22 | 22 | And after the days of her purification, according to the law of Moses, were accomplished, they carried him to Jerusalem, to present him to the Lord:'
      v:023: 'LUK:2:23 | 23 | 23 | As it is written in the law of the Lord: Every male opening the womb shall be called holy to the Lord:'
      v:024: 'LUK:2:24 | 24 | 24 | And to offer a sacrifice, according as it is written in the law of the Lord, a pair of turtledoves or two young pigeons:'
      v:025: 'LUK:2:25 | 25 | 25 | And behold there was a man in Jerusalem named Simeon: and this man was just and devout, waiting for the consolation of Israel. And the Holy Ghost was in him.'
      v:026: 'LUK:2:26 | 26 | 26 | And he had received an answer from the Holy Ghost, that he should not see death before he had seen the Christ of the Lord.'
      v:027: 'LUK:2:27 | 27 | 27 | And he came by the Spirit into the temple. And when his parents brought in the child Jesus, to do for him according to the custom of the law,'
      v:028: LUK:2:28 | 28 | 28 | He also took him into his arms and blessed God and said
      v:029: 'LUK:2:29 | 29 | 29 | Now thou dost dismiss thy servant, O Lord, according to thy word in peace:'
      v:030: 'LUK:2:30 | 30 | 30 | Because my eyes have seen thy salvation,'
      v:031: 'LUK:2:31 | 31 | 31 | Which thou hast prepared before the face of all peoples:'
      v:032: LUK:2:32 | 32 | 32 | A light to the revelation of the Gentiles and the glory of thy people Israel.
      v:033: LUK:2:33 | 33 | 33 | And his father and mother were wondering at those things which were spoken concerning him.
      v:034: 'LUK:2:34 | 34 | 34 | And Simeon blessed them and said to Mary his mother: Behold this child is set for the fall and for the resurrection of many in Israel and for a sign which shall be contradicted.'
      v:035: 'LUK:2:35 | 35 | 35 | And thy own soul a sword shall pierce, that, out of many hearts thoughts may be revealed.'
      v:036: 'LUK:2:36 | 36 | 36 | And there was one Anna, a prophetess, the daughter of Phanuel, of the tribe of Aser. She was far advanced in years and had lived with her husband seven years from her virginity.'
      v:037: 'LUK:2:37 | 37 | 37 | And she was a widow until fourscore and four years: who departed not from the temple, by fastings and prayers serving night and day.'
      v:038: 'LUK:2:38 | 38 | 38 | Now she, at the same hour, coming in, confessed to the Lord: and spoke of him to all that looked for the redemption of Israel.'
      v:039: 'LUK:2:39 | 39 | 39 | And after they had performed all things according to the law of the Lord, they returned into Galilee, to their city Nazareth.'
      v:040: 'LUK:2:40 | 40 | 40 | And the child grew and waxed strong, full of wisdom: and the grace of God was in him.'
      v:041: 'LUK:2:41 | 41 | 41 | And his parents went every year to Jerusalem, at the solemn day of the pasch.'
      v:042: 'LUK:2:42 | 42 | 42 | And when he was twelve years old, they going up into Jerusalem, according to the custom of the feast,'
      v:043: 'LUK:2:43 | 43 | 43 | And having fulfilled the days, when they returned, the child Jesus remained in Jerusalem. And his parents knew it not.'
      v:044: "LUK:2:44 | 44 | 44 | And thinking that he was in the company, they came a day's journey and sought him among their kinsfolks and acquaintance."
      v:045: 'LUK:2:45 | 45 | 45 | And not finding him, they returned into Jerusalem, seeking him.'
      v:046: 'LUK:2:46 | 46 | 46 | And it came to pass, that, after three days, they found him in the temple, sitting in the midst of the doctors, hearing them and asking them questions.'
      v:047: LUK:2:47 | 47 | 47 | And all that heard him were astonished at his wisdom and his answers.
      v:048: 'LUK:2:48 | 48 | 48 | And seeing him, they wondered. And his mother said to him: Son, why hast thou done so to us? Behold thy father and I have sought thee sorrowing.'
      v:049: "LUK:2:49 | 49 | 49 | And he said to them: How is it that you sought me? Did you not know that I must be about my father's business?"
      v:050: LUK:2:50 | 50 | 50 | And they understood not the word that he spoke unto them.
      v:051: LUK:2:51 | 51 | 51 | And he went down with them and came to Nazareth and was subject to them. And his mother kept all these words in her heart.
      v:052: LUK:2:52 | 52 | 52 | And Jesus advanced in wisdom and age and grace with God and men.
  c:003:
    chapter_number: 3
    footnotes:
      v:023:
        - note: 'St. Joseph, who by nature was the son of Jacob, (St. Matt. 1. 16,) in the account of the law, was son of Heli. for Heli and Jacob were brothers, by the same mother; and Heli, who was the elder, dying without issue, Jacob, as the law directed, married his widow: in consequence of such marriage, his son Joseph was reputed in the law the son of Heli.'
          quote: Who was of Heli
    intro: John's mission and preaching. Christ is baptized by him.
    verses:
      v:001: 'LUK:3:1 | 1 | 1 | Now in the fifteenth year of the reign of Tiberius Caesar, Pontius Pilate being governor of Judea, and Herod being tetrarch of Galilee, and Philip his brother tetrarch of Iturea and the country of Trachonitis, and Lysanias tetrarch of Abilina:'
      v:002: 'LUK:3:2 | 2 | 2 | Under the high priests Annas and Caiphas: the word of the Lord was made unto John, the son of Zachary, in the desert.'
      v:003: 'LUK:3:3 | 3 | 3 | And he came into all the country about the Jordan, preaching the baptism of penance for the remission of sins.'
      v:004: 'LUK:3:4 | 4 | 4 | As it was written in the book of the sayings of Isaias the prophet: A voice of one crying in the wilderness: Prepare ye the way of the Lord, make straight his paths.'
      v:005: 'LUK:3:5 | 5 | 5 | Every valley shall be filled and every mountain and hill shall be brought low: and the crooked shall be made straight, and the rough ways plain.'
      v:006: LUK:3:6 | 6 | 6 | And all flesh shall see the salvation of God.
      v:007: 'LUK:3:7 | 7 | 7 | He said therefore to the multitudes that went forth to be baptized by him: Ye offspring of vipers, who hath shewed you to flee from the wrath to come?'
      v:008: 'LUK:3:8 | 8 | 8 | Bring forth therefore fruits worthy of penance: and do not begin to say, We have Abraham for our father. for I say unto you that God is able of these stones, to raise up children to Abraham.'
      v:009: LUK:3:9 | 9 | 9 | For now the axe is laid to the root of the trees. Every tree therefore that bringeth not forth good fruit shall be cut down and cast into the fire.
      v:010: 'LUK:3:10 | 10 | 10 | And the people asked him, saying: What then shall we do?'
      v:011: 'LUK:3:11 | 11 | 11 | And he answering, said to them: He that hath two coats, let him give to him that hath none; and he that hath meat, let him do in like manner.'
      v:012: 'LUK:3:12 | 12 | 12 | And the publicans also came to be baptized and said to him: Master, what shall we do?'
      v:013: 'LUK:3:13 | 13 | 13 | But he said to them: Do nothing more than that which is appointed you.'
      v:014: 'LUK:3:14 | 14 | 14 | And the soldiers also asked him, saying: And what shall we do? And he said to them: Do violence to no man, neither calumniate any man; and be content with your pay.'
      v:015: 'LUK:3:15 | 15 | 15 | And as the people were of opinion, and all were thinking in their hearts of John, that perhaps he might be the Christ:'
      v:016: 'LUK:3:16 | 16 | 16 | John answered, saying unto all: I indeed baptize you with water: but there shall come one mightier than I, the latchet of whose shoes I am not worthy to loose. He shall baptize you with the Holy Ghost and with fire;'
      v:017: 'LUK:3:17 | 17 | 17 | Whose fan is in his hand: and he will purge his floor and will gather the wheat into his barn: but the chaff he will burn with unquenchable fire.'
      v:018: LUK:3:18 | 18 | 18 | And many other things exhorting did he preach to the people.
      v:019: "LUK:3:19 | 19 | 19 | But Herod the tetrarch, when he was reproved by him for Herodias, his brother's wife, and for all the evils which Herod had done:"
      v:020: LUK:3:20 | 20 | 20 | He added this also above all and shut up John in prison.
      v:021: 'LUK:3:21 | 21 | 21 | Now it came to pass, when all the people were baptized, that Jesus also being baptized and praying, heaven was opened.'
      v:022: 'LUK:3:22 | 22 | 22 | And the Holy Ghost descended in a bodily shape, as a dove, upon him. And a voice came from heaven: Thou art my beloved Son. In thee I am well pleased.'
      v:023: 'LUK:3:23 | 23 | 23 | And Jesus himself was beginning about the age of thirty years: being (as it was supposed) the son of Joseph, who was of Heli, who was of Mathat,'
      v:024: 'LUK:3:24 | 24 | 24 | Who was of Levi, who was of Melchi, who was of Janne, who was of Joseph,'
      v:025: 'LUK:3:25 | 25 | 25 | Who was of Mathathias, who was of Amos, who was of Nahum, who was of Hesli, who was of Nagge,'
      v:026: 'LUK:3:26 | 26 | 26 | Who was of Mahath, who was of Mathathias, who was of Semei, who was of Joseph, who was of Juda,'
      v:027: 'LUK:3:27 | 27 | 27 | Who was of Joanna, who was of Reza, who was of Zorobabel, who was of Salathiel, who was of Neri,'
      v:028: 'LUK:3:28 | 28 | 28 | Who was of Melchi, who was of Addi, who was of Cosan, who was of Helmadan, who was of Her,'
      v:029: 'LUK:3:29 | 29 | 29 | Who was of Jesus, who was of Eliezer, who was of Jorim, who was of Mathat, who was of Levi,'
      v:030: 'LUK:3:30 | 30 | 30 | Who was of Simeon, who was of Judas, who was of Joseph, who was of Jona, who was of Eliakim,'
      v:031: 'LUK:3:31 | 31 | 31 | Who was of Melea, who was of Menna, who was of Mathatha, who was of Nathan, who was of David,'
      v:032: 'LUK:3:32 | 32 | 32 | Who was of Jesse, who was of Obed, who was of Booz, who was of Salmon, who was of Naasson,'
      v:033: 'LUK:3:33 | 33 | 33 | Who was of Aminadab, who was of Aram, who was of Esron, who was of Phares, who was of Judas,'
      v:034: 'LUK:3:34 | 34 | 34 | Who was of Jacob, who was of Isaac, who was of Abraham, who was of Thare, who was of Nachor,'
      v:035: 'LUK:3:35 | 35 | 35 | Who was of Sarug, who was of Ragau, who was of Phaleg, who was of Heber, who was of Sale,'
      v:036: 'LUK:3:36 | 36 | 36 | Who was of Cainan, who was of Arphaxad, who was of Sem, who was of Noe, who was of Lamech,'
      v:037: 'LUK:3:37 | 37 | 37 | Who was of Mathusale, who was of Henoch, who was of Jared, who was of Malaleel, who was of Cainan,'
      v:038: 'LUK:3:38 | 38 | 38 | Who was of Henos, who was of Seth, who was of Adam, who was of God.'
  c:004:
    chapter_number: 4
    intro: Christ's fasting and temptation. He is persecuted in Nazareth. His miracles in Capharnaum.
    verses:
      v:001: 'LUK:4:1 | 1 | 1 | And Jesus being full of the Holy Ghost, returned from the Jordan and was led by the spirit into the desert,'
      v:002: 'LUK:4:2 | 2 | 2 | For the space of forty days, and was tempted by the devil. And he ate nothing in those days. And when they were ended, he was hungry.'
      v:003: 'LUK:4:3 | 3 | 3 | And the devil said to him: If thou be the Son of God, say to this stone that it be made bread.'
      v:004: 'LUK:4:4 | 4 | 4 | And Jesus answered him: It is written that Man liveth not by bread alone, but by every word of God.'
      v:005: LUK:4:5 | 5 | 5 | And the devil led him into a high mountain and shewed him all the kingdoms of the world in a moment of time.
      v:006: 'LUK:4:6 | 6 | 6 | And he said to him: To thee will I give all this power and the glory of them. for to me they are delivered: and to whom I will, I give them.'
      v:007: 'LUK:4:7 | 7 | 7 | If thou therefore wilt adore before me, all shall be thine.'
      v:008: 'LUK:4:8 | 8 | 8 | And Jesus answering said to him. It is written: Thou shalt adore the Lord thy God, and him only shalt thou serve.'
      v:009: 'LUK:4:9 | 9 | 9 | And he brought him to Jerusalem and set him on a pinnacle of the temple and said to him: If thou be the Son of God, cast thyself from hence.'
      v:010: LUK:4:10 | 10 | 10 | For it is written that He hath given his angels charge over thee that they keep thee.
      v:011: 'LUK:4:11 | 11 | 11 | And that in their hands they shall bear thee up, lest perhaps thou dash thy foot against a stone.'
      v:012: 'LUK:4:12 | 12 | 12 | And Jesus answering, said to him: It is said: Thou shalt not tempt the Lord thy God.'
      v:013: 'LUK:4:13 | 13 | 13 | And all the temptation being ended, the devil departed from him for a time.'
      v:014: 'LUK:4:14 | 14 | 14 | And Jesus returned in the power of the spirit, into Galilee: and the fame of him went out through the whole country.'
      v:015: LUK:4:15 | 15 | 15 | And he taught in their synagogues and was magnified by all.
      v:016: 'LUK:4:16 | 16 | 16 | And he came to Nazareth, where he was brought up: and he went into the synagogue, according to his custom, on the sabbath day: and he rose up to read.'
      v:017: 'LUK:4:17 | 17 | 17 | And the book of Isaias the prophet was delivered unto him. And as he unfolded the book, he found the place where it was written:'
      v:018: 'LUK:4:18 | 18 | 18 | The spirit of the Lord is upon me. Wherefore he hath anointed me to preach the gospel to the poor, he hath sent me to heal the contrite of heart,'
      v:019: 'LUK:4:19 | 19 | 19 | To preach deliverance to the captives and sight to the blind, to set at liberty them that are bruised, to preach the acceptable year of the Lord and the day of reward.'
      v:020: 'LUK:4:20 | 20 | 20 | And when he had folded the book, he restored it to the minister and sat down. And the eyes of all in the synagogue were fixed on him.'
      v:021: 'LUK:4:21 | 21 | 21 | And he began to say to them: This day is fulfilled this scripture in your ears.'
      v:022: 'LUK:4:22 | 22 | 22 | And all gave testimony to him. And they wondered at the words of grace that proceeded from his mouth. And they said: Is not this the son of Joseph?'
      v:023: 'LUK:4:23 | 23 | 23 | And he said to them: Doubtless you will say to me this similitude: Physician, heal thyself. As great things as we have heard done in Capharnaum, do also here in thy own country.'
      v:024: 'LUK:4:24 | 24 | 24 | And he said: Amen I say to you that no prophet is accepted in his own country.'
      v:025: 'LUK:4:25 | 25 | 25 | In truth I say to you, there were many widows in the days of Elias in Israel, when heaven was shut up three years and six months, when there was a great famine throughout all the earth.'
      v:026: 'LUK:4:26 | 26 | 26 | And to none of them was Elias sent, but to Sarepta of Sidon, to a widow woman.'
      v:027: 'LUK:4:27 | 27 | 27 | And there were many lepers in Israel in the time of Eliseus the prophet: and none of them was cleansed but Naaman the Syrian.'
      v:028: 'LUK:4:28 | 28 | 28 | And all they in the synagogue, hearing these things, were filled with anger.'
      v:029: 'LUK:4:29 | 29 | 29 | And they rose up and thrust him out of the city: and they brought him to the brow of the hill whereon their city was built, that they might cast him down headlong.'
      v:030: 'LUK:4:30 | 30 | 30 | But he passing through the midst of them, went his way.'
      v:031: 'LUK:4:31 | 31 | 31 | And he went down into Capharnaum, a city of Galilee: and there he taught them on the sabbath days.'
      v:032: 'LUK:4:32 | 32 | 32 | And they were astonished at his doctrine: for his speech was with power.'
      v:033: 'LUK:4:33 | 33 | 33 | And in the synagogue there was a man who had an unclean devil: and he cried out with a loud voice,'
      v:034: 'LUK:4:34 | 34 | 34 | Saying: Let us alone. What have we to do with thee, Jesus of Nazareth? Art thou come to destroy us? I know thee who thou art, the holy one of God.'
      v:035: 'LUK:4:35 | 35 | 35 | And Jesus rebuked him, saying: Hold thy peace and go out of him. And when the devil had thrown him into the midst, he went out of him and hurt him not at all.'
      v:036: 'LUK:4:36 | 36 | 36 | And there came fear upon all; and they talked among themselves, saying: What word is this, for with authority and power he commandeth the unclean spirits, and they go out?'
      v:037: LUK:4:37 | 37 | 37 | And the fame of him was published into every place of the country.
      v:038: "LUK:4:38 | 38 | 38 | And Jesus rising up out of the synagogue, went into Simon's house. And Simon's wife's mother was taken with a great fever: and they besought him for her."
      v:039: 'LUK:4:39 | 39 | 39 | And standing over her, he commanded the fever: and it left her. And immediately rising, she ministered to them.'
      v:040: 'LUK:4:40 | 40 | 40 | And when the sun was down, all they that had any sick with divers diseases brought them to him. But he, laying his hands on every one of them, healed them.'
      v:041: 'LUK:4:41 | 41 | 41 | And devils went out from many, crying out and saying: Thou art the son of God. And rebuking them he suffered them not to speak; for they knew that he was Christ.'
      v:042: 'LUK:4:42 | 42 | 42 | And when it was day, going out he went into a desert place: and the multitudes sought him, and came unto him. And they stayed him that he should not depart from them.'
      v:043: 'LUK:4:43 | 43 | 43 | To whom he said: To other cities also I must preach the kingdom of God: for therefore am I sent.'
      v:044: LUK:4:44 | 44 | 44 | And he was preaching in the synagogues of Galilee.
  c:005:
    chapter_number: 5
    intro: The miraculous draught of fishes. The cure of the leper and of the paralytic. The call of Matthew.
    verses:
      v:001: 'LUK:5:1 | 1 | 1 | And it came to pass, that when the multitudes pressed upon him to hear the word of God, he stood by the lake of Genesareth,'
      v:002: 'LUK:5:2 | 2 | 2 | And saw two ships standing by the lake: but the fishermen were gone out of them and were washing their nets.'
      v:003: "LUK:5:3 | 3 | 3 | And going into one of the ships that was Simon's, he desired him to draw back a little from the land. And sitting, he taught the multitudes out of the ship."
      v:004: 'LUK:5:4 | 4 | 4 | Now when he had ceased to speak, he said to Simon: Launch out into the deep and let down your nets for a draught.'
      v:005: 'LUK:5:5 | 5 | 5 | And Simon answering said to him: Master, we have laboured all the night and have taken nothing: but at thy word I will let down the net.'
      v:006: 'LUK:5:6 | 6 | 6 | And when they had done this, they enclosed a very great multitude of fishes: and their net broke.'
      v:007: 'LUK:5:7 | 7 | 7 | And they beckoned to their partners that were in the other ship, that they should come and help them. And they came and filled both the ships, so that they were almost sinking.'
      v:008: "LUK:5:8 | 8 | 8 | Which when Simon Peter saw, he fell down at Jesus' knees, saying: Depart from me, for I am a sinful man, O Lord."
      v:009: 'LUK:5:9 | 9 | 9 | For he was wholly astonished, and all that were with him, at the draught of the fishes which they had taken.'
      v:010: "LUK:5:10 | 10 | 10 | And so were also James and John, the sons of Zebedee, who were Simon's partners. And Jesus saith to Simon: Fear not: from henceforth thou shalt catch men."
      v:011: 'LUK:5:11 | 11 | 11 | And having brought their ships to land, leaving all things, they followed him.'
      v:012: 'LUK:5:12 | 12 | 12 | And it came to pass, when he was in a certain city, behold a man full of leprosy who, seeing Jesus and falling on his face, besought him saying: Lord, if thou wilt, thou canst make me clean.'
      v:013: 'LUK:5:13 | 13 | 13 | And stretching forth his hand, he touched him, saying: I will. Be thou cleansed. And immediately the leprosy departed from him.'
      v:014: 'LUK:5:14 | 14 | 14 | And he charged him that he should tell no man, but: Go, shew thyself to the priest and offer for thy cleansing according as Moses commanded, for a testimony to them.'
      v:015: 'LUK:5:15 | 15 | 15 | But the fame of him went abroad the more: and great multitudes came together to hear and to be healed by him of their infirmities.'
      v:016: LUK:5:16 | 16 | 16 | And he retired into the desert; and prayed.
      v:017: 'LUK:5:17 | 17 | 17 | And it came to pass on a certain day, as he sat teaching, that there were also Pharisees and doctors of the law sitting by, that were come out of every town of Galilee and Judea and Jerusalem: and the power of the Lord was to heal them.'
      v:018: 'LUK:5:18 | 18 | 18 | And behold, men brought in a bed a man who had the palsy: and they sought means to bring him in and to lay him before him.'
      v:019: 'LUK:5:19 | 19 | 19 | And when they could not find by what way they might bring him in, because of the multitude, they went up upon the roof and let him down through the tiles with his bed into the midst before Jesus.'
      v:020: 'LUK:5:20 | 20 | 20 | Whose faith when he saw, he said: Man, thy sins are forgiven thee.'
      v:021: 'LUK:5:21 | 21 | 21 | And the scribes and Pharisees began to think, saying: Who is this who speaketh blasphemies? Who can forgive sins, but God alone?'
      v:022: 'LUK:5:22 | 22 | 22 | And when Jesus knew their thoughts, answering he said to them: What is it you think in your hearts?'
      v:023: 'LUK:5:23 | 23 | 23 | Which is easier to say: Thy sins are forgiven thee; or to say: Arise and walk?'
      v:024: 'LUK:5:24 | 24 | 24 | But that you may know that the Son of man hath the power on earth to forgive sins (he saith to the sick of the palsy), I say to thee, Arise, take up thy bed and go into thy house.'
      v:025: 'LUK:5:25 | 25 | 25 | And immediately rising up before them, he took up the bed on which he lay: and he went away to his own house, glorifying God.'
      v:026: 'LUK:5:26 | 26 | 26 | And all were astonished: and they glorified God. And they were filled with fear, saying: We have seen wonderful things to-day.'
      v:027: 'LUK:5:27 | 27 | 27 | And after these things, he went forth and saw a publican named Levi, sitting at the receipt of custom: and he said to him: Follow me.'
      v:028: 'LUK:5:28 | 28 | 28 | And leaving all things, he rose up and followed him.'
      v:029: 'LUK:5:29 | 29 | 29 | And Levi made him a great feast in his own house: And there was a great company of publicans and of others that were at table with them.'
      v:030: 'LUK:5:30 | 30 | 30 | But the Pharisees and scribes murmured, saying to his disciples: Why do you eat and drink with publicans and sinners?'
      v:031: 'LUK:5:31 | 31 | 31 | And Jesus answering, said to them: They that are whole need not the physician: but they that are sick.'
      v:032: 'LUK:5:32 | 32 | 32 | I came not to call the just, but sinners to penance.'
      v:033: 'LUK:5:33 | 33 | 33 | And they said to him: Why do the disciples of John fast often and make prayers, and the disciples of the Pharisees in like manner; but thine eat and drink?'
      v:034: 'LUK:5:34 | 34 | 34 | To whom he said: Can you make the children of the bridegroom fast whilst the bridegroom is with them?'
      v:035: 'LUK:5:35 | 35 | 35 | But the days will come when the bridegroom shall be taken away from them: then shall they fast in those days.'
      v:036: 'LUK:5:36 | 36 | 36 | And he spoke also a similitude to them: That no man putteth a piece from a new garment upon an old garment: otherwise he both rendeth the new, and the piece taken from the new agreeth not with the old.'
      v:037: 'LUK:5:37 | 37 | 37 | And no man putteth new wine into old bottles: otherwise the new wine will break the bottles; and it will be spilled and the bottles will be lost.'
      v:038: 'LUK:5:38 | 38 | 38 | But new wine must be put into new bottles: and both are preserved.'
      v:039: 'LUK:5:39 | 39 | 39 | And no man drinking old hath presently a mind to new: for he saith: The old is better.'
  c:006:
    chapter_number: 6
    footnotes:
      v:001:
        - note: 'Some understand this of the sabbath of Pentecost, which was the second in course among the great feasts: others, of a sabbath day that immediately followed any solemn feast.'
          quote: The second first sabbath
    intro: 'Christ excuses his disciples. He cures upon the sabbath day, chooses the twelve and makes a sermon to them.'
    verses:
      v:001: 'LUK:6:1 | 1 | 1 | And it came to pass on the second first sabbath that, as he went through the corn fields, his disciples plucked the ears and did eat, rubbing them in their hands.'
      v:002: 'LUK:6:2 | 2 | 2 | And some of the Pharisees said to them: Why do you that which is not lawful on the sabbath days?'
      v:003: 'LUK:6:3 | 3 | 3 | And Jesus answering them, said: Have you not read so much as this, what David did, when himself was hungry and they that were with him:'
      v:004: 'LUK:6:4 | 4 | 4 | How he went into the house of God and took and ate the bread of proposition and gave to them that were with him, which is not lawful to eat but only for the priests?'
      v:005: 'LUK:6:5 | 5 | 5 | And he said to them: The Son of man is Lord also of the sabbath.'
      v:006: 'LUK:6:6 | 6 | 6 | And it came to pass also, on another sabbath, that he entered into the synagogue and taught. And there was a man whose right hand was withered.'
      v:007: 'LUK:6:7 | 7 | 7 | And the scribes and Pharisees watched if he would heal on the sabbath: that they might find an accusation against him.'
      v:008: 'LUK:6:8 | 8 | 8 | But he knew their thoughts and said to the man who had the withered hand: Arise and stand forth in the midst. And rising he stood forth.'
      v:009: 'LUK:6:9 | 9 | 9 | Then Jesus said to them: I ask you, if it be lawful on the sabbath days to do good or to do evil? To save life or to destroy?'
      v:010: 'LUK:6:10 | 10 | 10 | And looking round about on them all, he said to the man: Stretch forth thy hand. And he stretched it forth. And his hand was restored.'
      v:011: 'LUK:6:11 | 11 | 11 | And they were filled with madness: and they talked one with another, what they might do to Jesus.'
      v:012: 'LUK:6:12 | 12 | 12 | And it came to pass in those days, that he went out into a mountain to pray: and he passed the whole night in the prayer of God.'
      v:013: 'LUK:6:13 | 13 | 13 | And when day was come, he called unto him his disciples: and he chose twelve of them (whom also he named apostles):'
      v:014: 'LUK:6:14 | 14 | 14 | Simon, whom he surnamed Peter, and Andrew his brother, James and John, Philip and Bartholomew,'
      v:015: 'LUK:6:15 | 15 | 15 | Matthew and Thomas, James the son of Alpheus, and Simon who is called Zelotes,'
      v:016: 'LUK:6:16 | 16 | 16 | And Jude the brother of James, and Judas Iscariot, who was the traitor.'
      v:017: 'LUK:6:17 | 17 | 17 | And coming down with them, he stood in a plain place: and the company of his disciples and a very great multitude of people from all Judea and Jerusalem and the sea coast, both of Tyre and Sidon,'
      v:018: LUK:6:18 | 18 | 18 | Who were come to hear him and to be healed of their diseases. And they that were troubled with unclean spirits were cured.
      v:019: 'LUK:6:19 | 19 | 19 | And all the multitude sought to touch him: for virtue went out from him and healed all.'
      v:020: 'LUK:6:20 | 20 | 20 | And he, lifting up his eyes on his disciples, said: Blessed are ye poor: for yours is the kingdom of God.'
      v:021: 'LUK:6:21 | 21 | 21 | Blessed are ye that hunger now: for you shall be filled. Blessed are ye that weep now: for you shall laugh.'
      v:022: "LUK:6:22 | 22 | 22 | Blessed shall you be when men shall hate you, and when they shall separate you and shall reproach you and cast out your name as evil, for the Son of man's sake."
      v:023: 'LUK:6:23 | 23 | 23 | Be glad in that day and rejoice: for behold, your reward is great in heaven, for according to these things did their fathers to the prophets.'
      v:024: 'LUK:6:24 | 24 | 24 | But woe to you that are rich: for you have your consolation.'
      v:025: 'LUK:6:25 | 25 | 25 | Woe to you that are filled: for you shall hunger. Woe to you that now laugh: for you shall mourn and weep.'
      v:026: 'LUK:6:26 | 26 | 26 | Woe to you when men shall bless you: for according to these things did their fathers to the false prophets.'
      v:027: 'LUK:6:27 | 27 | 27 | But I say to you that hear: Love your enemies. Do good to them that hate you.'
      v:028: LUK:6:28 | 28 | 28 | Bless them that curse you and pray for them that calumniate you.
      v:029: 'LUK:6:29 | 29 | 29 | And to him that striketh thee on the one cheek, offer also the other. And him that taketh away from thee thy cloak, forbid not to take thy coat also.'
      v:030: 'LUK:6:30 | 30 | 30 | Give to every one that asketh thee: and of him that taketh away thy goods, ask them not again.'
      v:031: 'LUK:6:31 | 31 | 31 | And as you would that men should do to you, do you also to them in like manner.'
      v:032: 'LUK:6:32 | 32 | 32 | And if you love them that love you, what thanks are to you? for sinners also love those that love them.'
      v:033: 'LUK:6:33 | 33 | 33 | And if you do good to them who do good to you, what thanks are to you? for sinners also do this.'
      v:034: 'LUK:6:34 | 34 | 34 | And if you lend to them of whom you hope to receive, what thanks are to you? for sinners also lend to sinners, for to receive as much.'
      v:035: 'LUK:6:35 | 35 | 35 | But love ye your enemies: do good, and lend, hoping for nothing thereby: and your reward shall be great, and you shall be the sons of the Highest. for he is kind to the unthankful and to the evil.'
      v:036: 'LUK:6:36 | 36 | 36 | Be ye therefore merciful, as your Father also is merciful.'
      v:037: 'LUK:6:37 | 37 | 37 | Judge not: and you shall not be judged. Condemn not: and you shall not be condemned. Forgive: and you shall be forgiven.'
      v:038: 'LUK:6:38 | 38 | 38 | Give: and it shall be given to you: good measure and pressed down and shaken together and running over shall they give into your bosom. for with the same measure that you shall mete withal, it shall be measured to you again.'
      v:039: 'LUK:6:39 | 39 | 39 | And he spoke also to them a similitude: Can the blind lead the blind? Do they not both fall into the ditch?'
      v:040: 'LUK:6:40 | 40 | 40 | The disciple is not above his master: but every one shall be perfect, if he be as his master.'
      v:041: "LUK:6:41 | 41 | 41 | And why seest thou the mote in thy brother's eye: but the beam that is in thy own eye thou considerest not?"
      v:042: "LUK:6:42 | 42 | 42 | Or how canst thou say to thy brother: Brother, let me pull the mote out of thy eye, when thou thyself seest not the beam in thy own eye? Hypocrite, cast first the beam out of thy own eye: and then shalt thou see clearly to take out the mote from thy brother's eye."
      v:043: 'LUK:6:43 | 43 | 43 | For there is no good tree that bringeth forth evil fruit: nor an evil tree that bringeth forth good fruit.'
      v:044: 'LUK:6:44 | 44 | 44 | For every tree is known by its fruit. for men do not gather figs from thorns: nor from a bramble bush do they gather the grape.'
      v:045: 'LUK:6:45 | 45 | 45 | A good man out of the good treasure of his heart bringeth forth that which is good: and an evil man out of the evil treasure bringeth forth that which is evil. for out of the abundance of the heart the mouth speaketh.'
      v:046: 'LUK:6:46 | 46 | 46 | And why call you me, Lord, Lord; and do not the things which I say?'
      v:047: 'LUK:6:47 | 47 | 47 | Every one that cometh to me and heareth my words and doth them, I will shew you to whom he is like.'
      v:048: 'LUK:6:48 | 48 | 48 | He is like to a man building a house, who digged deep and laid the foundation upon a rock. And when a flood came, the stream beat vehemently upon that house: and it could not shake it: for it was founded on a rock.'
      v:049: 'LUK:6:49 | 49 | 49 | But he that heareth and doth not is like to a man building his house upon the earth without a foundation: against which the stream beat vehemently. And immediately it fell: and the ruin of that house was great.'
  c:007:
    chapter_number: 7
    footnotes:
      v:029:
        - note: 'that is, praised the justice of God, feared and worshipped God, as just and merciful.'
          quote: Justified God
      v:036:
        - note: 'that is, Simon.'
          quote: One of the Pharisees
      v:047:
        - note: 'In the scripture an effect sometimes seems attributed to one only cause, when there are divers other concurring dispositions; for the sins of this woman, in this verse, are said to be forgiven, because she loved much: but (ver. 50) Christ tells her, Thy faith hath made thee safe. Hence in a true conversion are joined faith, hope, love, sorrow for sin, and other pious dispositions.'
          quote: 'Many sins are forgiven her, because she hath loved much'
    intro: "Christ heals the centurion's servant. He raises the widow's son to life, answers the messengers sent by John and absolves the penitent sinner."
    verses:
      v:001: 'LUK:7:1 | 1 | 1 | And when he had finished all his words in the hearing of the people, he entered into Capharnaum.'
      v:002: 'LUK:7:2 | 2 | 2 | And the servant of a certain centurion who was dear to him, being sick, was ready to die.'
      v:003: 'LUK:7:3 | 3 | 3 | And when he had heard of Jesus, he sent unto him the ancients of the Jews, desiring him to come and heal his servant.'
      v:004: 'LUK:7:4 | 4 | 4 | And when they came to Jesus, they besought him earnestly, saying to him: He is worthy that thou shouldest do this for him.'
      v:005: 'LUK:7:5 | 5 | 5 | For he loveth our nation: and he hath built us a synagogue.'
      v:006: 'LUK:7:6 | 6 | 6 | And Jesus went with them. And when he was now not far from the house, the centurion sent his friends to him, saying: Lord, trouble not thyself; for I am not worthy that thou shouldst enter under my roof.'
      v:007: 'LUK:7:7 | 7 | 7 | For which cause neither did I think myself worthy to come to thee: but say the word, and my servant shall be healed.'
      v:008: 'LUK:7:8 | 8 | 8 | For I also am a man subject to authority, having under me soldiers: and I say to one, Go, and he goeth: and to another, Come, and he cometh; and to my servant, Do this, and he doth it.'
      v:009: 'LUK:7:9 | 9 | 9 | Which Jesus hearing, marvelled: and turning about to the multitude that followed him, he said: Amen I say to you, I have not found so great faith, not even in Israel.'
      v:010: 'LUK:7:10 | 10 | 10 | And they who were sent, being returned to the house, found the servant whole who had been sick.'
      v:011: 'LUK:7:11 | 11 | 11 | And it came to pass afterwards that he went into a city that is called Naim: and there went with him his disciples and a great multitude.'
      v:012: 'LUK:7:12 | 12 | 12 | And when he came nigh to the gate of the city, behold a dead man was carried out, the only son of his mother: and she was a widow. And a great multitude of the city was with her.'
      v:013: 'LUK:7:13 | 13 | 13 | Whom when the Lord had seen, being moved with mercy towards her, he said to her: Weep not.'
      v:014: 'LUK:7:14 | 14 | 14 | And he came near and touched the bier. And they that carried it stood still. And he said: Young man, I say to thee, arise.'
      v:015: LUK:7:15 | 15 | 15 | And he that was dead sat up and began to speak. And he gave him to his mother.
      v:016: 'LUK:7:16 | 16 | 16 | And there came a fear upon them all: and they glorified God saying: A great prophet is risen up among us: and, God hath visited his people.'
      v:017: LUK:7:17 | 17 | 17 | And this rumour of him went forth throughout all Judea and throughout all the country round about.
      v:018: LUK:7:18 | 18 | 18 | And John's disciples told him of all these things.
      v:019: 'LUK:7:19 | 19 | 19 | And John called to him two of his disciples and sent them to Jesus, saying: Art thou he that art to come? Or look we for another?'
      v:020: 'LUK:7:20 | 20 | 20 | And when the men were come unto him, they said: John the Baptist hath sent us to thee, saying: Art thou he that art to come? Or look we for another?'
      v:021: 'LUK:7:21 | 21 | 21 | (And in that same hour, he cured many of their diseases and hurts and evil spirits: and to many that were blind he gave sight.)'
      v:022: 'LUK:7:22 | 22 | 22 | And answering, he said to them: Go and relate to John what you have heard and seen: the blind see, the lame walk, the lepers are made clean, the deaf hear, the dead rise again, to the poor the gospel is preached.'
      v:023: LUK:7:23 | 23 | 23 | And blessed is he whosoever shall not be scandalized in me.
      v:024: 'LUK:7:24 | 24 | 24 | And when the messengers of John were departed, he began to speak to the multitudes concerning John. What went ye out into the desert to see? A reed shaken with the wind?'
      v:025: 'LUK:7:25 | 25 | 25 | But what went you out to see? A man clothed in soft garments? Behold they that are in costly apparel and live delicately are in the houses of kings.'
      v:026: 'LUK:7:26 | 26 | 26 | But what went you out to see? A prophet? Yea, I say to you, and more than a prophet.'
      v:027: 'LUK:7:27 | 27 | 27 | This is he of whom it is written: Behold I send my angel before thy face, who shall prepare thy way before thee.'
      v:028: 'LUK:7:28 | 28 | 28 | For I say to you: Amongst those that are born of women, there is not a greater prophet than John the Baptist. But he that is the lesser in the kingdom of God is greater than he.'
      v:029: "LUK:7:29 | 29 | 29 | And all the people hearing, and the publicans, justified God, being baptized with John's baptism."
      v:030: 'LUK:7:30 | 30 | 30 | But the Pharisees and the lawyers despised the counsel of God against themselves, being not baptized by him.'
      v:031: 'LUK:7:31 | 31 | 31 | And the Lord said: Whereunto then shall I liken the men of this generation? And to what are they like?'
      v:032: 'LUK:7:32 | 32 | 32 | They are like to children sitting in the marketplace and speaking one to another and saying: We have piped to you, and you have not danced: we have mourned, and you have not wept.'
      v:033: 'LUK:7:33 | 33 | 33 | For John the Baptist came neither eating bread nor drinking wine. And you say: He hath a devil.'
      v:034: 'LUK:7:34 | 34 | 34 | The Son of man is come eating and drinking. And you say: Behold a man that is a glutton and a drinker of wine, a friend of publicans and sinners.'
      v:035: LUK:7:35 | 35 | 35 | And wisdom is justified by all her children.
      v:036: LUK:7:36 | 36 | 36 | And one of the Pharisees desired him to eat with him. And he went into the house of the Pharisee and sat down to meat.
      v:037: "LUK:7:37 | 37 | 37 | And behold a woman that was in the city, a sinner, when she knew that he sat at meat in the Pharisee's house, brought an alabaster box of ointment."
      v:038: 'LUK:7:38 | 38 | 38 | And standing behind at his feet, she began to wash his feet with tears and wiped them with the hairs of her head and kissed his feet and anointed them with the ointment.'
      v:039: 'LUK:7:39 | 39 | 39 | And the Pharisee, who had invited him, seeing it, spoke within himself, saying: This man, if he were if a prophet, would know surely who and what manner of woman this is that toucheth him, that she is a sinner.'
      v:040: 'LUK:7:40 | 40 | 40 | And Jesus answering, said to him: Simon, I have somewhat to say to thee. But he said: Master, say it.'
      v:041: 'LUK:7:41 | 41 | 41 | A certain creditor had two debtors: the one owed five hundred pence and the other fifty.'
      v:042: 'LUK:7:42 | 42 | 42 | And whereas they had not wherewith to pay, he forgave them both. Which therefore of the two loveth him most?'
      v:043: 'LUK:7:43 | 43 | 43 | Simon answering, said: I suppose that he to whom he forgave most. And he said to him: Thou hast judged rightly.'
      v:044: 'LUK:7:44 | 44 | 44 | And turning to the woman, he said unto Simon: Dost thou see this woman? I entered into thy house: thou gavest me no water for my feet. But she with tears hath washed my feet; and with her hairs hath wiped them.'
      v:045: 'LUK:7:45 | 45 | 45 | Thou gavest me no kiss. But she, since she came in, hath not ceased to kiss my feet.'
      v:046: LUK:7:46 | 46 | 46 | My head with oil thou didst not anoint. But she with ointment hath anointed my feet.
      v:047: 'LUK:7:47 | 47 | 47 | Wherefore, I say to thee: Many sins are forgiven her, because she hath loved much. But to whom less is forgiven, he loveth less.'
      v:048: 'LUK:7:48 | 48 | 48 | And he said to her: Thy sins are forgiven thee.'
      v:049: 'LUK:7:49 | 49 | 49 | And they that sat at meat with him began to say within themselves: Who is this that forgiveth sins also?'
      v:050: 'LUK:7:50 | 50 | 50 | And he said to the woman: Thy faith hath made thee safe. Go in peace.'
  c:008:
    chapter_number: 8
    footnotes:
      v:010:
        - note: 'See the annotation, Mark 4. 12.'
          quote: Seeing they may not see
    intro: 'The parable of the seed. Christ stills the storm at sea, casts out the legion, heals the issue of blood and raises the daughter of Jairus to life.'
    verses:
      v:001: 'LUK:8:1 | 1 | 1 | And it came to pass afterwards, that he travelled through the cities and towns, preaching and evangelizing the kingdom of God: and the twelve with him:'
      v:002: 'LUK:8:2 | 2 | 2 | And certain women who had been healed of evil spirits and infirmities: Mary who is called Magdalen, out of whom seven devils were gone forth,'
      v:003: "LUK:8:3 | 3 | 3 | And Joanna the wife of Chusa, Herod's steward, and Susanna and many others who ministered unto him of their substance."
      v:004: 'LUK:8:4 | 4 | 4 | And when a very great multitude was gathered together and hastened out of the cities, unto him, he spoke by a similitude.'
      v:005: 'LUK:8:5 | 5 | 5 | The sower went out to sow his seed. And as he sowed, some fell by the way side. And it was trodden down: and the fowls of the air devoured it.'
      v:006: 'LUK:8:6 | 6 | 6 | And other some fell upon a rock. And as soon as it was sprung up, it withered away, because it had no moisture.'
      v:007: 'LUK:8:7 | 7 | 7 | And other some fell among thorns. And the thorns growing up with it, choked it.'
      v:008: 'LUK:8:8 | 8 | 8 | And other some fell upon good ground and, being sprung up, yielded fruit a hundredfold. Saying these things, he cried out: He that hath ears to hear, let him hear.'
      v:009: LUK:8:9 | 9 | 9 | And his disciples asked him what this parable might be.
      v:010: 'LUK:8:10 | 10 | 10 | To whom he said: To you it is given to know the mystery of the kingdom of God; but to the rest in parables, that seeing they may not see and hearing may not understand.'
      v:011: 'LUK:8:11 | 11 | 11 | Now the parable is this: The seed is the word of God.'
      v:012: 'LUK:8:12 | 12 | 12 | And they by the way side are they that hear: then the devil cometh and taketh the word out of their heart, lest believing they should be saved.'
      v:013: 'LUK:8:13 | 13 | 13 | Now they upon the rock are they who when they hear receive the word with joy: and these have no roots: for they believe for a while and in time of temptation they fall away.'
      v:014: 'LUK:8:14 | 14 | 14 | And that which fell among thorns are they who have heard and, going their way, are choked with the cares and riches and pleasures of this life and yield no fruit.'
      v:015: 'LUK:8:15 | 15 | 15 | But that on the good ground are they who in a good and perfect heart, hearing the word, keep it and bring forth fruit in patience.'
      v:016: 'LUK:8:16 | 16 | 16 | Now no man lighting a candle covereth it with a vessel or putteth it under a bed: but setteth it upon a candlestick, that they who come in may see the light.'
      v:017: 'LUK:8:17 | 17 | 17 | For there is not any thing secret that shall not be made manifest, nor hidden that shall not be known and come abroad.'
      v:018: 'LUK:8:18 | 18 | 18 | Take heed therefore how you hear. for whosoever hath, to him shall be given: and whosoever hath not, that also which he thinketh he hath shall be taken away from him.'
      v:019: 'LUK:8:19 | 19 | 19 | And his mother and brethren came unto him: and they could not come at him for the crowd.'
      v:020: 'LUK:8:20 | 20 | 20 | And it was told him: Thy mother and thy brethren stand without, desiring to see thee.'
      v:021: 'LUK:8:21 | 21 | 21 | Who answering, said to them: My mother and my brethren are they who hear the word of God and do it.'
      v:022: 'LUK:8:22 | 22 | 22 | And it came to pass on a certain day that he went into a little ship with his disciples. And he said to them: Let us go over to the other side of the lake. And they launched forth.'
      v:023: 'LUK:8:23 | 23 | 23 | And when they were sailing, he slept. And there came down a storm of wind upon the lake: and they were filled and were in danger.'
      v:024: 'LUK:8:24 | 24 | 24 | And they came and awaked him, saying: Master, we perish. But he arising, rebuked the wind and the rage of the water. And it ceased: and there was a calm.'
      v:025: 'LUK:8:25 | 25 | 25 | And he said to them: Where is your faith? Who being afraid, wondered, saying one to another: Who is this (think you), that he commandeth both the winds and the sea: and they obey him?'
      v:026: 'LUK:8:26 | 26 | 26 | And they sailed to the country of the Gerasens, which is over against Galilee.'
      v:027: 'LUK:8:27 | 27 | 27 | And when he was come forth to the land, there met him a certain man who had a devil now a very long time. And he wore no clothes: neither did he abide in a house, but in the sepulchres.'
      v:028: 'LUK:8:28 | 28 | 28 | And when he saw Jesus, he fell down before him. And crying out with a loud voice, he said: What have I to do with thee, Jesus, Son of the most high God? I beseech thee, do not torment me.'
      v:029: 'LUK:8:29 | 29 | 29 | For he commanded the unclean spirit to go out of the man. for many times it seized him: and he was bound with chains and kept in fetters: and breaking the bonds, he was driven by the devil into the deserts.'
      v:030: 'LUK:8:30 | 30 | 30 | And Jesus asked him, saying: What is thy name? But he said: Legion. Because many devils were entered into him.'
      v:031: LUK:8:31 | 31 | 31 | And they besought him that he would not command them to go into the abyss.
      v:032: 'LUK:8:32 | 32 | 32 | And there was there a herd of many swine feeding on the mountain: and they besought him that he would suffer them to enter into them. And he suffered them.'
      v:033: LUK:8:33 | 33 | 33 | The devils therefore went out of the man and entered into the swine. And the herd ran violently down a steep place into the lake and were stifled.
      v:034: 'LUK:8:34 | 34 | 34 | Which when they that fed them saw done, they fled away and told it in the city and in the villages.'
      v:035: 'LUK:8:35 | 35 | 35 | And they went out to see what was done. And they came to Jesus and found the man out of whom the devils were departed, sitting at his feet, clothed and in his right mind. And they were afraid.'
      v:036: LUK:8:36 | 36 | 36 | And they also that had seen told them how he had been healed from the legion.
      v:037: 'LUK:8:37 | 37 | 37 | And all the multitude of the country of the Gerasens besought him to depart from them: for they were taken with great fear. And he, going up into the ship, returned back again.'
      v:038: 'LUK:8:38 | 38 | 38 | Now the man out of whom the devils were departed besought him that he might be with him. But Jesus sent him away, saying:'
      v:039: 'LUK:8:39 | 39 | 39 | Return to thy house and tell how great things God hath done to thee. And he went through the whole city, publishing how great things Jesus had done to him.'
      v:040: 'LUK:8:40 | 40 | 40 | And it came to pass that when Jesus was returned, the multitude received him: for they were all waiting for him.'
      v:041: 'LUK:8:41 | 41 | 41 | And behold there came a man whose name was Jairus: and he was a ruler of the synagogue. And he fell down at the feet of Jesus, beseeching him that he would come into his house:'
      v:042: 'LUK:8:42 | 42 | 42 | For he had an only daughter, almost twelve years old, and she was dying. And it happened as he went that he was thronged by the multitudes.'
      v:043: 'LUK:8:43 | 43 | 43 | And there was a certain woman having an issue of blood twelve years, who had bestowed all her substance on physicians and could not be healed by any.'
      v:044: 'LUK:8:44 | 44 | 44 | She came behind him and touched the hem of his garment: and immediately the issue of her blood stopped.'
      v:045: 'LUK:8:45 | 45 | 45 | And Jesus said: Who is it that touched me? And all denying, Peter and they that were with him said: Master, the multitudes throng and press thee; and dost thou say, who touched me?'
      v:046: 'LUK:8:46 | 46 | 46 | And Jesus said: Somebody hath touched me; for I know that virtue is gone out from me.'
      v:047: 'LUK:8:47 | 47 | 47 | And the woman seeing that she was not hid, came trembling and fell down before his feet and declared before all the people for what cause she had touched him, and how she was immediately healed.'
      v:048: 'LUK:8:48 | 48 | 48 | But he said to her: Daughter, thy faith hath made thee whole. Go thy way in peace.'
      v:049: 'LUK:8:49 | 49 | 49 | As he was yet speaking, there cometh one to the ruler of the synagogue, saying to him: Thy daughter is dead: trouble him not.'
      v:050: 'LUK:8:50 | 50 | 50 | And Jesus hearing this word, answered the father of the maid: Fear not. Believe only: and she shall be safe.'
      v:051: 'LUK:8:51 | 51 | 51 | And when he was come to the house, he suffered not any man to go in with him, but Peter and James and John, and the father and mother of the maiden.'
      v:052: 'LUK:8:52 | 52 | 52 | And all wept and mourned for her. But he said: Weep not. The maid is not dead, but sleepeth.'
      v:053: 'LUK:8:53 | 53 | 53 | And they laughed him to scorn, knowing that she was dead.'
      v:054: 'LUK:8:54 | 54 | 54 | But he taking her by the hand, cried out, saying: Maid, arise.'
      v:055: 'LUK:8:55 | 55 | 55 | And her spirit returned: and she arose immediately. And he bid them give her to eat.'
      v:056: 'LUK:8:56 | 56 | 56 | And her parents were astonished, whom he charged to tell no man what was done.'
  c:009:
    chapter_number: 9
    intro: 'Christ sends forth his apostles, feeds five thousand with five loaves, is transfigured and casts out a devil.'
    verses:
      v:001: 'LUK:9:1 | 1 | 1 | Then calling together the twelve apostles, he gave them power and authority over all devils and to cure diseases.'
      v:002: LUK:9:2 | 2 | 2 | And he sent them to preach the kingdom of God and to heal the sick.
      v:003: 'LUK:9:3 | 3 | 3 | And he said to them: Take nothing for your journey, neither staff, nor scrip, nor bread, nor money; neither have two coats.'
      v:004: 'LUK:9:4 | 4 | 4 | And whatsoever house you shall enter into, abide there and depart not from thence.'
      v:005: 'LUK:9:5 | 5 | 5 | And whosoever will not receive you, when ye go out of that city, shake off even the dust of your feet, for a testimony against them.'
      v:006: 'LUK:9:6 | 6 | 6 | And going out, they went about through the towns, preaching the gospel and healing every where.'
      v:007: 'LUK:9:7 | 7 | 7 | Now Herod, the tetrarch, heard of all things that were done by him. And he was in a doubt, because it was said'
      v:008: 'LUK:9:8 | 8 | 8 | By some that John was risen from the dead: but by other some, that Elias had appeared: and by others, that one of the old prophets was risen again.'
      v:009: 'LUK:9:9 | 9 | 9 | And Herod said: John I have beheaded. But who is this of whom I hear such things? And he sought to see him.'
      v:010: 'LUK:9:10 | 10 | 10 | And the apostles, when they were returned, told him all they had done. And taking them, he went aside into a desert place, apart, which belongeth to Bethsaida.'
      v:011: 'LUK:9:11 | 11 | 11 | Which when the people knew, they followed him: and he received them and spoke to them of the kingdom of God and healed them who had need of healing.'
      v:012: 'LUK:9:12 | 12 | 12 | Now the day began to decline. And the twelve came and said to him: Send away the multitude, that, going into the towns and villages round about, they may lodge and get victuals; for we are here in a desert place.'
      v:013: 'LUK:9:13 | 13 | 13 | But he said to them: Give you them to eat. And they said: We have no more than five loaves and two fishes; unless perhaps, we should go and buy food for all this multitude.'
      v:014: 'LUK:9:14 | 14 | 14 | Now there were about five thousand men. And he said to his disciples: Make them sit down by fifties in a company.'
      v:015: LUK:9:15 | 15 | 15 | And they did so and made them all sit down.
      v:016: 'LUK:9:16 | 16 | 16 | And taking the five loaves and the two fishes, he looked up to heaven and blessed them: and he broke and distributed to his disciples, to set before the multitude.'
      v:017: 'LUK:9:17 | 17 | 17 | And they did all eat and were filled. And there were taken up of fragments that remained to them, twelve baskets.'
      v:018: 'LUK:9:18 | 18 | 18 | And it came to pass, as he was alone praying, his disciples also were with him: and he asked them, saying: Whom do the people say that I am?'
      v:019: 'LUK:9:19 | 19 | 19 | But they answered and said: John the Baptist; but some say Elias: and others say that one of the former prophets is risen again.'
      v:020: 'LUK:9:20 | 20 | 20 | And he said to them: But whom do you say that I am? Simon Peter answering, said: The Christ of God.'
      v:021: 'LUK:9:21 | 21 | 21 | But he strictly charging them, commanded they should tell this to no man.'
      v:022: 'LUK:9:22 | 22 | 22 | Saying: The Son of man must suffer many things and be rejected by the ancients and chief priests and scribes and be killed and the third day rise again.'
      v:023: 'LUK:9:23 | 23 | 23 | And he said to all: If any man will come after me, let him deny himself and take up his cross daily and follow me.'
      v:024: 'LUK:9:24 | 24 | 24 | For whosoever will save his life shall lose it: for he that shall lose his life for my sake shall save it.'
      v:025: 'LUK:9:25 | 25 | 25 | For what is a man advantaged, if he gain the whole world and lose himself and cast away himself?'
      v:026: 'LUK:9:26 | 26 | 26 | For he that shall be ashamed of me and of my words, of him the Son of man shall be ashamed, when he shall come in his majesty and that of his Father and of the holy angels.'
      v:027: 'LUK:9:27 | 27 | 27 | But I tell you of a truth: There are some standing here that shall not taste death till they see the kingdom of God.'
      v:028: 'LUK:9:28 | 28 | 28 | And it came to pass, about eight days after these words, that he took Peter and James and John and went up into a mountain to pray.'
      v:029: 'LUK:9:29 | 29 | 29 | And whilst he prayed, the shape of his countenance was altered and his raiment became white and glittering.'
      v:030: 'LUK:9:30 | 30 | 30 | And behold two men were talking with him. And they were Moses and Elias,'
      v:031: LUK:9:31 | 31 | 31 | Appearing in majesty. And they spoke of his decease that he should accomplish in Jerusalem.
      v:032: 'LUK:9:32 | 32 | 32 | But Peter and they that were with him were heavy with sleep. And waking, they saw his glory and the two men that stood with him.'
      v:033: 'LUK:9:33 | 33 | 33 | And it came to pass that, as they were departing from him, Peter saith to Jesus: Master, it is good for us to be here: and let us make three tabernacles, one for thee, and one for Moses; and one for Elias: not knowing what he said.'
      v:034: 'LUK:9:34 | 34 | 34 | And as he spoke these things, there came a cloud and overshadowed them. And they were afraid when they entered into the cloud.'
      v:035: 'LUK:9:35 | 35 | 35 | And a voice came out of the cloud; saying: This is my beloved son. Hear him.'
      v:036: LUK:9:36 | 36 | 36 | And whilst the voice was uttered Jesus was found alone. And they held their peace and told no man in those days any of these things which they had seen.
      v:037: 'LUK:9:37 | 37 | 37 | And it came to pass the day following, when they came down from the mountain, there met him a great multitude.'
      v:038: 'LUK:9:38 | 38 | 38 | And behold a man among the crowd cried out, saying: Master, I beseech thee, look upon my son, because he is my only one.'
      v:039: 'LUK:9:39 | 39 | 39 | And lo, a spirit seizeth him, and he suddenly crieth out, and he throweth him down and teareth him, so that he foameth; and bruising him, he hardly departeth from him.'
      v:040: 'LUK:9:40 | 40 | 40 | And I desired thy disciples to cast him out: and they could not.'
      v:041: 'LUK:9:41 | 41 | 41 | And Jesus, answering, said: O faithless and perverse generation, how long shall I be with you and suffer you? Bring hither thy son.'
      v:042: 'LUK:9:42 | 42 | 42 | And as he was coming to him, the devil threw him down and tore him.'
      v:043: LUK:9:43 | 43 | 43 | And Jesus rebuked the unclean spirit and cured the boy and restored him to his father.
      v:044: 'LUK:9:44 | 44 | 44 | And all were astonished at the mighty power of God. But while all wondered at all the things he did, he said to his disciples: Lay you up in your hearts these words, for it shall come to pass that the Son of man shall be delivered into the hands of men.'
      v:045: 'LUK:9:45 | 45 | 45 | But they understood not this word: and it was hid from them, so that they perceived it not. And they were afraid to ask him concerning this word.'
      v:046: 'LUK:9:46 | 46 | 46 | And there entered a thought into them, which of them should be greater.'
      v:047: 'LUK:9:47 | 47 | 47 | But Jesus seeing the thoughts of their hearts, took a child and set him by him,'
      v:048: 'LUK:9:48 | 48 | 48 | And said to them: Whosoever shall receive this child in my name receiveth me; and whosoever shall receive me receiveth him that sent me. for he that is the lesser among you all, he is the greater.'
      v:049: 'LUK:9:49 | 49 | 49 | And John, answering, said: Master, we saw a certain man casting out devils in thy name: and we forbade him, because he followeth not with us.'
      v:050: 'LUK:9:50 | 50 | 50 | And Jesus said to him: Forbid him not: for he that is not against you is for you.'
      v:051: 'LUK:9:51 | 51 | 51 | And it came to pass, when the days of his assumption were accomplishing, that he steadfastly set his face to go to Jerusalem.'
      v:052: 'LUK:9:52 | 52 | 52 | And he sent messengers before his face: and going, they entered into a city of the Samaritans, to prepare for him.'
      v:053: 'LUK:9:53 | 53 | 53 | And they received him not, because his face was of one going to Jerusalem.'
      v:054: 'LUK:9:54 | 54 | 54 | And when his disciples, James and John, had seen this, they said: Lord, wilt thou that we command fire to come down from heaven and consume them?'
      v:055: 'LUK:9:55 | 55 | 55 | And turning, he rebuked them, saying: you know not of what spirit you are.'
      v:056: 'LUK:9:56 | 56 | 56 | The Son of man came not to destroy souls, but to save. And they went into another town.'
      v:057: 'LUK:9:57 | 57 | 57 | And it came to pass, as they walked in the way, that a certain man said to him: I will follow thee whithersoever thou goest.'
      v:058: 'LUK:9:58 | 58 | 58 | Jesus said to him: The foxes have holes, and the birds of the air nests: but the Son of man hath not where to lay his head.'
      v:059: 'LUK:9:59 | 59 | 59 | But he said to another: Follow me. And he said: Lord, suffer me first to go and to bury my father.'
      v:060: 'LUK:9:60 | 60 | 60 | And Jesus said to him: Let the dead bury their dead: but go thou and preach the kingdom of God.'
      v:061: 'LUK:9:61 | 61 | 61 | And another said: I will follow thee, Lord; but let me first take my leave of them that are at my house.'
      v:062: 'LUK:9:62 | 62 | 62 | Jesus said to him: No man putting his hand to the plough and looking back is fit for the kingdom of God.'
  c:010:
    chapter_number: 10
    footnotes:
      v:021:
        - note: 'That is, according to his humanity he rejoiced in the Holy Ghost, and gave thanks to his eternal Father.'
          quote: He rejoiced in the Holy Ghost
    intro: Christ sends forth and instructs his seventy-two disciples. The good Samaritan.
    verses:
      v:001: 'LUK:10:1 | 1 | 1 | And after these things, the Lord appointed also other seventy-two. And he sent them two and two before his face into every city and place whither he himself was to come.'
      v:002: 'LUK:10:2 | 2 | 2 | And he said to them: The harvest indeed is great, but the labourers are few. Pray ye therefore the Lord of the harvest that he send labourers into his harvest.'
      v:003: 'LUK:10:3 | 3 | 3 | Go: Behold I send you as lambs among wolves.'
      v:004: 'LUK:10:4 | 4 | 4 | Carry neither purse, nor scrip, nor shoes: and salute no man by the way.'
      v:005: 'LUK:10:5 | 5 | 5 | Into whatever house you enter, first say: Peace be to this house.'
      v:006: 'LUK:10:6 | 6 | 6 | And if the son of peace be there, your peace shall rest upon him: but if not, it shall return to you.'
      v:007: 'LUK:10:7 | 7 | 7 | And in the same house, remain, eating and drinking such things as they have: for the labourer is worthy of his hire. Remove not from house to house.'
      v:008: 'LUK:10:8 | 8 | 8 | And into what city soever you enter, and they receive you, eat such things as are set before you.'
      v:009: 'LUK:10:9 | 9 | 9 | And heal the sick that are therein and say to them: The kingdom of God is come nigh unto you.'
      v:010: 'LUK:10:10 | 10 | 10 | But into whatsoever city you enter, and they receive you not, going forth into the streets thereof, say:'
      v:011: 'LUK:10:11 | 11 | 11 | Even the very dust of your city that cleaveth to us, we wipe off against you. Yet know this, that the kingdom of God is at hand.'
      v:012: 'LUK:10:12 | 12 | 12 | I say to you, it shall be more tolerable at that day for Sodom than for that city.'
      v:013: 'LUK:10:13 | 13 | 13 | Woe to thee, Corozain! Woe to thee, Bethsaida! for if in Tyre and Sidon had been wrought the mighty works that have been wrought in you, they would have done penance long ago, sitting in sackcloth and ashes.'
      v:014: LUK:10:14 | 14 | 14 | But it shall be more tolerable for Tyre and Sidon at the judgment than for you.
      v:015: 'LUK:10:15 | 15 | 15 | And thou, Capharnaum, which art exalted unto heaven, thou shalt be thrust down to hell.'
      v:016: 'LUK:10:16 | 16 | 16 | He that heareth you heareth me: and he that despiseth you despiseth me: and he that despiseth me despiseth him that sent me.'
      v:017: 'LUK:10:17 | 17 | 17 | And the seventy-two returned with joy, saying: Lord, the devils also are subject to us in thy name.'
      v:018: 'LUK:10:18 | 18 | 18 | And he said to them: I saw Satan like lightning falling from heaven.'
      v:019: 'LUK:10:19 | 19 | 19 | Behold, I have given you power to tread upon serpents and scorpions and upon all the power of the enemy: and nothing shall hurt you.'
      v:020: 'LUK:10:20 | 20 | 20 | But yet rejoice not in this, that spirits are subject unto you: but rejoice in this, that your names are written in heaven.'
      v:021: 'LUK:10:21 | 21 | 21 | In that same hour, he rejoiced in the Holy Ghost and said: I confess to thee, O Father, Lord of heaven and earth, because thou hast hidden these things from the wise and prudent and hast revealed them to little ones. Yea, Father, for so it hath seemed good in thy sight.'
      v:022: 'LUK:10:22 | 22 | 22 | All things are delivered to me by my Father. And no one knoweth who the Son is, but the Father: and who the Father is, but the Son and to whom the Son will reveal him.'
      v:023: 'LUK:10:23 | 23 | 23 | And turning to his disciples, he said: Blessed are the eyes that see the things which you see.'
      v:024: LUK:10:24 | 24 | 24 | For I say to you that many prophets and kings have desired to see the things that you see and have not seen them; and to hear the things that you hear and have not heard them.
      v:025: 'LUK:10:25 | 25 | 25 | And behold a certain lawyer stood up, tempting him and saying, Master, what must I do to possess eternal life?'
      v:026: 'LUK:10:26 | 26 | 26 | But he said to him: What is written in the law? How readest thou?'
      v:027: 'LUK:10:27 | 27 | 27 | He answering, said: Thou shalt love the Lord thy God with thy whole heart and with thy whole soul and with all thy strength and with all thy mind: and thy neighbour as thyself.'
      v:028: 'LUK:10:28 | 28 | 28 | And he said to him: Thou hast answered right. This do: and thou shalt live.'
      v:029: 'LUK:10:29 | 29 | 29 | But he willing to justify himself, said to Jesus: And who is my neighbour?'
      v:030: 'LUK:10:30 | 30 | 30 | And Jesus answering, said: A certain man went down from Jerusalem to Jericho and fell among robbers, who also stripped him and having wounded him went away, leaving him half dead.'
      v:031: 'LUK:10:31 | 31 | 31 | And it chanced, that a certain priest went down the same way: and seeing him, passed by.'
      v:032: 'LUK:10:32 | 32 | 32 | In like manner also a Levite, when he was near the place and saw him, passed by.'
      v:033: 'LUK:10:33 | 33 | 33 | But a certain Samaritan, being on his journey, came near him: and seeing him, was moved with compassion:'
      v:034: 'LUK:10:34 | 34 | 34 | And going up to him, bound up his wounds, pouring in oil and wine: and setting him upon his own beast, brought him to an inn and took care of him.'
      v:035: 'LUK:10:35 | 35 | 35 | And the next day he took out two pence and gave to the host and said: Take care of him; and whatsoever thou shalt spend over and above, I, at my return, will repay thee.'
      v:036: 'LUK:10:36 | 36 | 36 | Which of these three, in thy opinion, was neighbour to him that fell among the robbers?'
      v:037: 'LUK:10:37 | 37 | 37 | But he said: He that shewed mercy to him. And Jesus said to him: Go, and do thou in like manner.'
      v:038: 'LUK:10:38 | 38 | 38 | Now it came to pass, as they went, that he entered into a certain town: and a certain woman named Martha received him into her house.'
      v:039: "LUK:10:39 | 39 | 39 | And she had a sister called Mary, who, sitting also at the Lord's feet, heard his word."
      v:040: 'LUK:10:40 | 40 | 40 | But Martha was busy about much serving. Who stood and said: Lord, hast thou no care that my sister hath left me alone to serve? Speak to her therefore, that she help me.'
      v:041: 'LUK:10:41 | 41 | 41 | And the Lord answering, said to her: Martha, Martha, thou art careful and art troubled about many things:'
      v:042: 'LUK:10:42 | 42 | 42 | But one thing is necessary. Mary hath chosen the best part, which shall not be taken away from her.'
  c:011:
    chapter_number: 11
    footnotes:
      v:046:
        - note: 'He speaks of the doctors of the law of Moses, commonly called the scribes.'
          quote: Woe to you lawyers
      v:047:
        - note: 'Not that the building of the monuments of the prophets was in itself blameworthy, but only the intention of these unhappy men, who made use of this outward shew of religion and piety, as a means to carry on their wicked designs against the prince of prophets.'
          quote: Woe to you who build
