    footnotes:
      v:043:
        - note: "That is, in the happy state of rest, joy, and peace everlasting. Christ was pleased, by a special privilege, to reward the faith and confession of the penitent thief, with a full discharge of all his sins, both as to the guilt and punishment; and to introduce him immediately after death into the happy society of the saints, whose limbo, that is, the place of their confinement, was now made a paradise by our Lord's going thither."
          quote: In paradise
      v:054:
