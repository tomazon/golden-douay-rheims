    intro: The continuation of the history of the passion.
    verses:
      v:001: 'LUK:23:1 | 1 | 1 | And the whole multitude of them, rising up, led him to Pilate.'
      v:002: 'LUK:23:2 | 2 | 2 | And they began to accuse him, saying: We have found this man perverting our nation and forbidding to give tribute to Caesar and saying that he is Christ the king.'
      v:003: 'LUK:23:3 | 3 | 3 | And Pilate asked him, saying: Art thou the king of the Jews? But he answering, said: Thou sayest it.'
      v:004: 'LUK:23:4 | 4 | 4 | And Pilate said to the chief priests and to the multitudes: I find no cause in this man.'
      v:005: 'LUK:23:5 | 5 | 5 | But they were more earnest, saying: He stirreth up the people, teaching throughout all Judea, beginning from Galilee to this place.'
      v:006: 'LUK:23:6 | 6 | 6 | But Pilate hearing Galilee, asked if the man were of Galilee?'
      v:007: "LUK:23:7 | 7 | 7 | And when he understood that he was of Herod's jurisdiction, he sent him away to Herod, who was also himself at Jerusalem in those days."
      v:008: 'LUK:23:8 | 8 | 8 | And Herod seeing Jesus, was very glad: for he was desirous of a long time to see him, because he had heard many things of him; and he hoped to see some sign wrought by him.'
      v:009: LUK:23:9 | 9 | 9 | And he questioned him in many words. But he answered him nothing.
      v:010: 'LUK:23:10 | 10 | 10 | And the chief priests and the scribes stood by, earnestly accusing him.'
      v:011: 'LUK:23:11 | 11 | 11 | And Herod with his army set him at nought and mocked him, putting on him a white garment: and sent him back to Pilate.'
      v:012: 'LUK:23:12 | 12 | 12 | And Herod and Pilate were made friends, that same day: for before they were enemies one to another.'
      v:013: 'LUK:23:13 | 13 | 13 | And Pilate, calling together the chief priests and the magistrates and the people,'
      v:014: 'LUK:23:14 | 14 | 14 | Said to them: You have presented unto me this man as one that perverteth the people. And behold I, having examined him before you, find no cause in this man, in those things wherein you accuse him.'
      v:015: 'LUK:23:15 | 15 | 15 | No, nor Herod neither. For, I sent you to him: and behold, nothing worthy of death is done to him.'
      v:016: LUK:23:16 | 16 | 16 | I will chastise him therefore and release him.
      v:017: LUK:23:17 | 17 | 17 | Now of necessity he was to release unto them one upon the feast day.
      v:018: 'LUK:23:18 | 18 | 18 | But the whole multitude together cried out, saying: Away with this man, and release unto us Barabbas:'
      v:019: 'LUK:23:19 | 19 | 19 | Who, for a certain sedition made in the city and for a murder, was cast into prison.'
      v:020: 'LUK:23:20 | 20 | 20 | And Pilate again spoke to them, desiring to release Jesus.'
      v:021: 'LUK:23:21 | 21 | 21 | But they cried again, saying: Crucify him, Crucify him.'
      v:022: 'LUK:23:22 | 22 | 22 | And he said to them the third time: Why, what evil hath this man done? I find no cause of death in him. I will chastise him therefore and let him go.'
      v:023: 'LUK:23:23 | 23 | 23 | But they were instant with loud voices, requiring that he might be crucified. And their voices prevailed.'
      v:024: LUK:23:24 | 24 | 24 | And Pilate gave sentence that it should be as they required.
      v:025: 'LUK:23:25 | 25 | 25 | And he released unto them him who for murder and sedition had been cast into prison, whom they had desired. But Jesus he delivered up to their will.'
      v:026: 'LUK:23:26 | 26 | 26 | And as they led him away, they laid hold of one Simon of Cyrene, coming from the country; and they laid the cross on him to carry after Jesus.'
      v:027: 'LUK:23:27 | 27 | 27 | And there followed him a great multitude of people and of women, who bewailed and lamented him.'
      v:028: 'LUK:23:28 | 28 | 28 | But Jesus turning to them, said: Daughters of Jerusalem, weep not over me; but weep for yourselves and for your children.'
      v:029: 'LUK:23:29 | 29 | 29 | For behold, the days shall come, wherein they will say: Blessed are the barren and the wombs that have not borne and the paps that have not given suck.'
      v:030: 'LUK:23:30 | 30 | 30 | Then shall they begin to say to the mountains: Fall upon us. And to the hills: Cover us.'
      v:031: 'LUK:23:31 | 31 | 31 | For if in the green wood they do these things, what shall be done in the dry?'
      v:032: LUK:23:32 | 32 | 32 | And there were also two other malefactors led with him to be put to death.
      v:033: 'LUK:23:33 | 33 | 33 | And when they were come to the place which is called Calvary, they crucified him there: and the robbers, one on the right hand, and the other on the left.'
      v:034: 'LUK:23:34 | 34 | 34 | And Jesus said: Father, forgive them, for they know not what they do. But they, dividing his garments, cast lots.'
      v:035: 'LUK:23:35 | 35 | 35 | And the people stood beholding. And the rulers with them derided him, saying: He saved others: let him save himself, if he be Christ, the elect of God.'
      v:036: 'LUK:23:36 | 36 | 36 | And the soldiers also mocked him, coming to him and offering him vinegar,'
      v:037: 'LUK:23:37 | 37 | 37 | And saying: If thou be the king of the Jews, save thyself.'
      v:038: LUK:23:38 | 38 | 38 | And there was also a superscription written over him in letters of Greek and Latin and Hebrew THIS IS THE KING OF THE JEWS.
      v:039: 'LUK:23:39 | 39 | 39 | And one of those robbers who were hanged blasphemed him, saying: If thou be Christ, save thyself and us.'
      v:040: 'LUK:23:40 | 40 | 40 | But the other answering, rebuked him, saying: Neither dost thou fear God, seeing; thou art under the same condemnation?'
      v:041: 'LUK:23:41 | 41 | 41 | And we indeed justly: for we receive the due reward of our deeds. But this man hath done no evil.'
      v:042: 'LUK:23:42 | 42 | 42 | And he said to Jesus: Lord, remember me when thou shalt come into thy kingdom.'
      v:043: 'LUK:23:43 | 43 | 43 | And Jesus said to him: Amen I say to thee: This day thou shalt be with me in paradise.'
      v:044: 'LUK:23:44 | 44 | 44 | And it was almost the sixth hour: and there was darkness over all the earth until the ninth hour.'
      v:045: 'LUK:23:45 | 45 | 45 | And the sun was darkened, and the veil of the temple was rent in the midst.'
      v:046: 'LUK:23:46 | 46 | 46 | And Jesus crying with a loud voice, said: Father, into thy hands I commend my spirit. And saying this, he gave up the ghost.'
      v:047: 'LUK:23:47 | 47 | 47 | Now, the centurion, seeing what was done, glorified God, saying: Indeed this was a just man.'
      v:048: 'LUK:23:48 | 48 | 48 | And all the multitude of them that were come together to that sight and saw the things that were done returned, striking their breasts.'
      v:049: 'LUK:23:49 | 49 | 49 | And all his acquaintance and the women that had followed him from Galilee stood afar off, beholding these things.'
      v:050: 'LUK:23:50 | 50 | 50 | And behold there was a man named Joseph who was a counsellor, a good and a just man,'
      v:051: 'LUK:23:51 | 51 | 51 | (The same had not consented to their counsel and doings) of Arimathea, a city of Judea: who also himself looked for the kingdom of God.'
      v:052: LUK:23:52 | 52 | 52 | This man went to Pilate and begged the body of Jesus.
      v:053: 'LUK:23:53 | 53 | 53 | And taking him down, he wrapped him in fine linen and laid him in a sepulchre that was hewed in stone, wherein never yet any man had been laid.'
      v:054: 'LUK:23:54 | 54 | 54 | And it was the day of the Parasceve: and the sabbath drew on.'
      v:055: 'LUK:23:55 | 55 | 55 | And the women that were come with him from Galilee, following after, saw the sepulchre and how his body was laid.'
      v:056: 'LUK:23:56 | 56 | 56 | And returning, they prepared spices and ointments: and on the sabbath day they rested, according to the commandment.'
