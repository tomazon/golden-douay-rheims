book_id: 1ES
book_intro: 'For helpe of the readers, especially such as haue not leysure to read al, vve haue gathered the contentes of the chapters; but made no Annotations: because the text it self is but as a Commentarie to the Canonical bookes; and therfore we haue only added the concordance of other Scriptures in the margin.'
book_tag: THE_THIRD_BOOKE_OF_ESDRAS
book_title: THE THIRD BOOKE OF ESDRAS.
chapters:
  c:001:
    chapter_number: 1
    intro: 'Iosias king of Iuda maketh a great Pasch, 7. geuing manie hostes to such as wanted for sacrifice: 14. the Priestes and Leuites performing their functions therin: 22. in the eightenth yeare of his reigne, 25. He is slayne in battel by the king of AEgypt, 32. and much lamented by the Iewes. 34. His sonne Ieconias succedeth. 37. After him Ioacim, 40. who is deposed by the king of Babylon. 43. Ioachim reigneth three monethes, and is caried into Babylon. 46. Sedecias reigneth eleuen yeares wickedly. 52. and he with his people is caried captiue into Babylon, the citie and temple are destroyed. 57. so remayned til the Monarchie of the Persians.'
    verses:
      v:001: '1ES:1:1 | 1 | 1 | AND Iosias made a Pasch in Ierusalem to our Lord & immolated the Phase the fourtenth moone of the moneth:<cross_ref>4 Kings 23:21  2 Par 35:1<cross_ref>'
      v:002: 1ES:1:2 | 2 | 2 | appointing the Priestes by courses of dayes clothed with stoles in the temple of our Lord.
      v:003: '1ES:1:3 | 3 | 3 | And he spake to the Leuites the sacred seruantes of Isreal, that they should sanctifie them selues to our Lord in the placing of the holie arke of our Lord in the house, which king Salomon sonne of Dauid built.'
      v:004: '1ES:1:4 | 4 | 4 | It shal not be for you to take it vpon your shoulders. And now serue your Lord, and take the care of that nation Israel, in part according to your villages and tribes,'
      v:005: '1ES:1:5 | 5 | 5 | according to the writing of Dauid king of Israel, and according to the magnificence of Salomon his sonne, al in the temple, and according to your fathers portion of principalitie, among them that stand in the sight of your brethren the children of Isreal.'
      v:006: '1ES:1:6 | 6 | 6 | Immolate the Pasch, and prepare the sacrifices for your bretheren, and doe according to the precept of our Lord which was geuen to Moyses.<cross_ref>Ex 12  Lev 23  Num 28<cross_ref>'
      v:007: '1ES:1:7 | 7 | 7 | And Iosias gaue vnto the people that was found of  sheepe, lambes, and kiddes, and goates thirtie thousand, calues there thousand.'
      v:008: '1ES:1:8 | 8 | 8 | These thinges were geuen to the people of the kinges goodes according to promisse: and to the priestes for the Phase, sheepe in number two thousand, and calues an hundred.'
      v:009: '1ES:1:9 | 9 | 9 | And Iechonias, and Semeias, and Nathanael bretheren, and Hasabias, and Oziel, and Coraba for the Phase sheepe fiue thousand, calues fiue hundred.'
      v:010: '1ES:1:10 | 10 | 10 | And when these thinges were done in good order, the Priestes an the Leuites stood hauing azymes by tribes.'
      v:011: '1ES:1:11 | 11 | 11 | And according to the portions of their fathers principalitie, in the sight of the people they did offer, to our Lord according to those thinges, which were written in the booke of Moyses:'
      v:012: '1ES:1:12 | 12 | 12 | and rosted the Phase with fire as it ought: and the hostes they boyled in cauldrons, and in pottes with beneuolence:'
      v:013: '1ES:1:13 | 13 | 13 | and they brought to al that were of the people: and afterward they prepared for them selues and the priestes.'
      v:014: '1ES:1:14 | 14 | 14 | For the Priestes offered the fatte, vntil the houre was ended: and the Leuites prepared for them selues, and their brethren, the children of Aaron.'
      v:015: '1ES:1:15 | 15 | 15 | And the sacred singing men, the children of Asaph were by order according to the precept of Dauid and Asaph, and Zacharias, and Ieddimus, which was from the king.'
      v:016: '1ES:1:16 | 16 | 16 | And the porters at euerie gate, so that none transgressed his owne: for their brethren prepared for them.'
      v:017: 1ES:1:17 | 17 | 17 | And the thinges were consummate that perteyned to the sacrifice of our Lord.
      v:018: '1ES:1:18 | 18 | 18 | In that day they celebrated the Phase, and offered hostes vpon the sacrifice of our Lord, according to the precept of king Iosias.'
      v:019: '1ES:1:19 | 19 | 19 | And the children of Israel, that were found at that time, celebrated the Phase: and the festiual day of Azymes for seuen dayes:'
      v:020: '1ES:1:20 | 20 | 20 | and there was not celebrated such a Phase in Isreal, from the times of Samuel the prophet:'
      v:021: '1ES:1:21 | 21 | 21 | and al the kinges of Israel did not celebrate such a Phase as Iosias did, and the Priestes, and the Leuites, and the Iewes, and al Israel, that were found in their abode at Ierusalem.'
      v:022: '1ES:1:22 | 22 | 22 | In the eightenth yeare, Iosias reigning was the Phase celebrated.'
      v:023: '1ES:1:23 | 23 | 23 | And the workes of Iosias were directed in the sight of his Lord in a hart ful of feare:'
      v:024: '1ES:1:24 | 24 | 24 | and the thinges concerning him are writen in the ancient times, touching them that sinned, and were irreligous against our Lord aboue al nations, and that sought not the wordes of our Lord vpon Israel.'
      v:025: '1ES:1:25 | 25 | 25 | And after al this fact of Iosias, came vp Pharao the king of AEgypt comming in Charcamis from the way vpon Euphrates, and Iosias went forth to meete him.<cross_ref>4 Kings 23:29  2 Par 35:20<cross_ref>'
      v:026: '1ES:1:26 | 26 | 26 | And the king of AEgypt sent to Iosias saying: What is there betwen me & thee king of Iuda?'
      v:027: '1ES:1:27 | 27 | 27 | I was not sent of the Lord to fight against thee: for my battel is vpon Euphrates, goe downe in hast.'
      v:028: '1ES:1:28 | 28 | 28 | And Iosias did not returne vpon his chariote: but endeuoured to ouerthrow him, not attending the word of the prophet from the mouth of our Lord:'
      v:029: 1ES:1:29 | 29 | 29 | but he made battel against him in the field of Mageddo. And princes went downe to king Iosias.
      v:030: '1ES:1:30 | 30 | 30 | And the king said to his seruantes: Remoue me from the battel, for I am weakned excedingly. And forthwith his seruantes remoued him out of the battel.'
      v:031: '1ES:1:31 | 31 | 31 | And he went vp into his second chariote: & comming to Ierusalem, dyed, and was buried in his fathers sepulchre.'
      v:032: '1ES:1:32 | 32 | 32 | And in al Iurie they mourned for Iosias, & the rulers with their wiues lamented him vntil this day. And this was geuen out to be done alwayes vnto al the stocke of Israel.'
      v:033: '1ES:1:33 | 33 | 33 | But these thinges were writen before in the booke of the histories of the kinges of Iuda: and al the actes of the doing of Iosias, and his glorie and his vnderstanding in the law of our Lord: and the thinges that were done by him, and that are not writen in the booke of the kinges of Israel and Iuda.'
      v:034: '1ES:1:34 | 34 | 34 | And they that were of the nation, taking Iechonias the sonne of Iosias, made him king for Iosias his father, when he was three and twentie yeares old.<cross_ref>4 Kings 23:30  2 Par 36:1<cross_ref>'
      v:035: '1ES:1:35 | 35 | 35 | And he reigned ouer Israel three monethes. And the king of AEgypt remoued him, that he should not reigne in Ierusalem:'
      v:036: '1ES:1:36 | 36 | 36 | and he put a taxe vpon the nation of siluer an hundred talentes, and of gold one talent.'
      v:037: '1ES:1:37 | 37 | 37 | And the king of AEgypt made Ioacim his brother king of Iuda and Ierusalem:'
      v:038: '1ES:1:38 | 38 | 38 | and he bound the magistrates of Ioacim, and Zaracel his brother, and taking them brought them backe into AEgypt.'
      v:039: '1ES:1:39 | 39 | 39 | Ioacim was fiue and twentie yeares old when he began to reigne in the land of Iuda and Ierusalem: and he did euil in the sight of our Lord.'
      v:040: '1ES:1:40 | 40 | 40 | And after this man came vp Nabuchodonosor the king of Babylon, and binding him with a bande of brasse, brought him into Babylon.'
      v:041: '1ES:1:41 | 41 | 41 | And Nabuchodonosor tooke the sacred vessels of our Lord, and carried away, and consecrated them in his temple in Babylon.'
      v:042: '1ES:1:42 | 42 | 42 | For his vncleanes, and lacke of religion is written in the booke of the times of the kinges.'
      v:043: '1ES:1:43 | 43 | 43 | And Ioachin his sonne reigned for him. And when he was made king, he was eightene yeares old.'
      v:044: '1ES:1:44 | 44 | 44 | And reigned three monethes and ten dayes in Ierusalem, and did euil in the sight of our Lord:'
      v:045: '1ES:1:45 | 45 | 45 | and after a yeare Nabuchodonosor sending, transported him into Babylon together with the sacred vessels of our Lord.<cross_ref>4 Kings 24:13<cross_ref>'
      v:046: '1ES:1:46 | 46 | 46 | And he made Sedecias king of Iuda and Ierusalem, when he was one and twentie yeares old:<cross_ref>4 Kings 24:17<cross_ref> and he reigned eleuen yeares.'
      v:047: '1ES:1:47 | 47 | 47 | And he did euil in the sight of our Lord, and was not afraid of the wordes which were spoken by Ieremie the prophet from the mouth of our Lord:<cross_ref>Jer 37:2<cross_ref>'
      v:048: '1ES:1:48 | 48 | 48 | and being sworne of king Nabuchodonosor, forsworne he did reuolt: and his necke being hardened, & his hart, he transgressed the ordinances of our Lord the God of Israel.'
      v:049: '1ES:1:49 | 49 | 49 | And the princes of the people of our Lord did manie thinges wickedly, and they did impiously aboue al the vncleannes of the nations: and they polluted the temple of our Lord that was holie of Ierusalem.'
      v:050: '1ES:1:50 | 50 | 50 | And the God of their fathers sent by his messenger to reclame them, for that he would spare them, and his tabernacle.'
      v:051: '1ES:1:51 | 51 | 51 | But they scorned at his messengers: and in the day that our Lord spake to them, they were mocking his prophetes.'
      v:052: '1ES:1:52 | 52 | 52 | Who was moued euen vnto wrath vpon his nation for their impietie, and commanded the kinges of the Chaldees to come vp.'
      v:053: '1ES:1:53 | 53 | 53 | These slewe their yong men with the sword, round about their holie temple, and spared not yong man, and old man, and virgin, and youth:'
      v:054: '1ES:1:54 | 54 | 54 | but al were deliuered into their handes: & taking al the sacred vessels of our Lord, and the kinges treasures, they caried them into Babylon,'
      v:055: '1ES:1:55 | 55 | 55 | and burnt the house of our Lord, and threwe downe the walles of Ierusalem: and the towres therof they burnt with fire,'
      v:056: '1ES:1:56 | 56 | 56 | and consumed al their honorable thinges, and brought them to naught, and those that were left of the sword, they led into Babylon.'
      v:057: '1ES:1:57 | 57 | 57 | And they were his seruants vntil the Persians reigned in the fulfilling of the word of our Lord by the mouth of Ieremie:<cross_ref>Jer 25:12  Jer 29:10  Dan 9:2<cross_ref>'
      v:058: '1ES:1:58 | 58 | 58 | as long as the land quietly kept her sabbathes, al the time of her desolation she sabbathized in the application of seuentie yeares.'
  c:002:
    chapter_number: 2
    intro: 'Cyrus king of Persia permitteth the Iewes to returne into their countrie: 10. and deliuereth to them the holie vessels, which Nabuchodonosor had taken from the temple. 16. Certaine aduersaries writing to king Artaxerxes, hinder those that would repayre the ruines of Ierusalem.'
    verses:
      v:001: '1ES:2:1 | 1 | 1 | CYRVS king of the Persians reigning for the accomplishment of the word of our Lord by the mouth of Ieremie,<cross_ref>2 Par 36:22  1 Esd 1:1  1 Esd 6:3  Jer 25:12  Jer 29:10  Dan 9:2<cross_ref>'
      v:002: '1ES:2:2 | 2 | 2 | our Lord raysed vp the spirit of Cyrus king of  the Persians, and he proclaymed in al his kingdomes, and that by writing,'
      v:003: '1ES:2:3 | 3 | 3 | saying: Thus sayth Cyrus king of the Persians: The Lord of Israel, the high Lord, hath made me king ouer the whole earth.'
      v:004: '1ES:2:4 | 4 | 4 | and hath signified to me to build him a house in Ierusalem, which is in Iurie.'
      v:005: '1ES:2:5 | 5 | 5 | If there be any of your kinred, his Lord goe vp with him into Ierusalem.'
      v:006: '1ES:2:6 | 6 | 6 | Whosoeuer therefore dwel about the places, let them helpe them that are in the same place, in gold and siluer,'
      v:007: '1ES:2:7 | 7 | 7 | in giftes, with horses, and beastes, and with other thinges which by vowes are added into the temple of our Lord, which is in Ierusalem.'
      v:008: '1ES:2:8 | 8 | 8 | And the princes of the tribes, of the villages and of Iurie, of the tribe of Beniamin, & the Priestes, and the Leuites standing vp, whom our Lord moued to goe vp, and to build the house of our Lord which is in Ierusalem, and they that were round about them,'
      v:009: '1ES:2:9 | 9 | 9 | did helpe them with al their gold and siluer, and beastes, and manie whose minde was stirred vp, with many vowes.'
      v:010: '1ES:2:10 | 10 | 10 | And Cyrus the king brought forth the sacred vessel of our Lord, which Nabuchodonosor the king of Babylon transported out of Ierusalem, and consecrated them to his Idol.'
      v:011: '1ES:2:11 | 11 | 11 | And Cyrus the king of Persians bringing them forth, deliuered them to Mithridatus, who was ouer his treasures.'
      v:012: 1ES:2:12 | 12 | 12 | And by him they were deliuered to Salmanasar president of Iurie.
      v:013: '1ES:2:13 | 13 | 13 | And of these this was the number: Cuppes for libamentes of siluer two thousand foure hundred, basens of siluer thirtie: phials of gold thirtie, also of siluer two thousand foure hundred: and other vessels a thousand.'
      v:014: '1ES:2:14 | 14 | 14 | and al the vessels of gold and siluer, were fiue thousand eight hundred sixtie.'
      v:015: '1ES:2:15 | 15 | 15 | And they were numbered to Salmanasar together with them, that came out of the captiuite of Babylon into Ierusalem.'
      v:016: '1ES:2:16 | 16 | 16 | But in the times of Artaxerxes king of the Persians, there wrote to him of them that dwelt in Iurie and Ierusalem, Balsamus, and Mithridatus, and Sabellius, and Rathimus, Balthemus, Sabellius scribe, and the rest dweling in Samaria, and other places the epistle folowing to king Artaxerxes.<cross_ref>1 Esd 4:7<cross_ref>'
      v:017: '1ES:2:17 | 17 | 17 | SIR, thy seruantes Rathimus ouer occurrentes, and Sabellius the scribe, and the other iudges of thy court in Caelesyria, and Phenice.'
      v:018: '1ES:2:18 | 18 | 18 | And now be it knowen to our Lord the king, that Iewes came vp from you to vs, coming into Ierusalem a rebellious, & very naughty citie, do build the fornaces thereof, and set vp the walles, and rayse the temple.'
      v:019: '1ES:2:19 | 19 | 19 | And if this citie, and the walles shal be finished, they wil not onlie not abyde to pay tributes, but also wil resist the kinges.'
      v:020: '1ES:2:20 | 20 | 20 | And because that is in doing about the temple, we thought it should doe wel not to neglect this same thing:'
      v:021: '1ES:2:21 | 21 | 21 | but to make it knowen to our Lord the king, that if it shal seme good, o king it may be sought in the bookes of thy fathers,'
      v:022: '1ES:2:22 | 22 | 22 | and thou shalt find in the recordes, thinges writen of these, and thou shalt know that this citie hath bene rebellious, and trubling kinges, and cities,'
      v:023: '1ES:2:23 | 23 | 23 | and the Iewes rebelles, & making battels in it from time out of mind, for the which cause this citie was made desolate.'
      v:024: '1ES:2:24 | 24 | 24 | Now therfore we doe thee to vnderstand, Lord king, that if this citie shal be built, and the walles therof shal be erected, there wil be no comming downe for thee into Caelesyria, & Phenice.'
      v:025: '1ES:2:25 | 25 | 25 | Then wrote the king to Rathimus, the writer of the occurrentes, and to Balthemus, and to Sabellius the scribe, and to the rest ioyned with them, and to the dwellers in Syria, and Phenice, as foloweth:'
      v:026: '1ES:2:26 | 26 | 26 | I haue read the epistle that you sent me. I commanded therfore search to be made, & it was found that the same citie is from the beginning rebellious to kinges,'
      v:027: '1ES:2:27 | 27 | 27 | and the men rebelles, and making battels in it, & there were most valient kinges ruling in Ierusalem, and exacting tributes in Caelesyria, & Phenice.'
      v:028: '1ES:2:28 | 28 | 28 | Now therfore I haue geuen commandment to forbid those men to build the citie, and to stay them that nothing be done more then is:'
      v:029: '1ES:2:29 | 29 | 29 | and that they proceeded not farder, wherof are euils, so that there may be truble brougt vpon the kinges.'
      v:030: '1ES:2:30 | 30 | 30 | Then these things being read which were writen of king Artaxerxes, Rathimus, and Sabellius the scribe, and they that were apointed with them ioyning together in hast came to Ierusalem with a troupe of horsemen, and multitude, & companie:'
      v:031: '1ES:2:31 | 31 | 31 | and they begane to forbid the builders, and they ceased from building of the temple in Ierusalem, til in the second yeare of the reigne of Darius king of the Persians.'
  c:003:
    chapter_number: 3
    intro: 'After a solemne supper made to al the court, and chief princes, king Darius sleeping: 4. three esquires of the bodie keeping watch, proposed the question: 10. VVhether wine, or a King, or wemen, or the truth doth excel? 17. The first prayseth wine.'
    verses:
      v:001: '1ES:3:1 | 1 | 1 | KING Darius made a great supper to al his domestical seruantes, and to al the magistrates of Media and Persia,'
      v:002: '1ES:3:2 | 2 | 2 | and to al that were purple, and to the praetors, and counsuls, and liuetenantes vnder him from India vnto AEthiopia, an hundred twentie seuen prouinces.'
      v:003: '1ES:3:3 | 3 | 3 | And when they had eaten and drunken, and returned ful, then Darius went vp into his chamber, and slept, and awaked.'
      v:004: '1ES:3:4 | 4 | 4 | Then those three youngmen kepers of his bodie, which garded the kings bodie, sayd one to an other;'
      v:005: '1ES:3:5 | 5 | 5 | Let euerie one of vs say a word that may excel: & whose word soeuer shal appeare wiser then the others, to him wil king Darius geue great giftes,'
      v:006: '1ES:3:6 | 6 | 6 | to be couered with purple, & to drinke in gold, and to sleepe vpon gold, & a chariote with a bridle of gold, & a bonet of silke, and a cheyne about his necke:'
      v:007: 1ES:3:7 | 7 | 7 | and he shal sit in the second place next Darius for his wisdome. And he shal be called the cosin of Darius.
      v:008: '1ES:3:8 | 8 | 8 | Then euerie one writing his word signed it, and they put it vnder the pillow of Darius the king,'
      v:009: '1ES:3:9 | 9 | 9 | and they sayd. When the king shal rise, we wil geue him our writinges: and which soeuer of the three the king shal iudge, and the magistrates of Persia, that his word is the wiser, to him shal the victorie be geuen as is writen.'
      v:010: '1ES:3:10 | 10 | 10 | One wrote: Wine is strong.'
      v:011: '1ES:3:11 | 11 | 11 | An other wrote, a King is stronger.'
      v:012: '1ES:3:12 | 12 | 12 | The third wrote, Wemen are more strong: but aboue al thinges truth ouercometh.'
      v:013: '1ES:3:13 | 13 | 13 | And when the king was risen, they tooke their writinges, and gaue him, and he read.'
      v:014: '1ES:3:14 | 14 | 14 | And sending he called al the Magistrates of Persians, and the Medes, and them that weare purple, and the pretors, and the ouerseers;'
      v:015: '1ES:3:15 | 15 | 15 | and they sate in the councel: and the writinges were read before them.'
      v:016: '1ES:3:16 | 16 | 16 | And he sayd: Cal the youngmen, and they shal declare their owne wordes. And they were called, and went in.'
      v:017: '1ES:3:17 | 17 | 17 | And he sayd to them: Declare vnto vs concerning these thinges which are writen. And the first began, he that had spoken of the strength of wine,'
      v:018: '1ES:3:18 | 18 | 18 | and sayd: O ye men, how doth wine preuaile ouer al men that drinke! it seduceth the minde.'
      v:019: '1ES:3:19 | 19 | 19 | And also the mind of king and orphane it maketh vaine. Also of the bondman and the free, of the rich man and the poore,'
      v:020: '1ES:3:20 | 20 | 20 | and euerie mind it turneth into securitie and pleasantnes, and it remembreth not any sorow and dewtie,'
      v:021: '1ES:3:21 | 21 | 21 | and al hartes it maketh honest, and it remembreth not king, nor magistrate, and it maketh a man speake al thinges by talentes.'
      v:022: '1ES:3:22 | 22 | 22 | And when they haue drunke, they remember not frendship, nor brotherhood: yea and not long after they take swordes.'
      v:023: '1ES:3:23 | 23 | 23 | And when they are recouered and risen from the wine, they remember not what they haue done.'
      v:024: '1ES:3:24 | 24 | 24 | O ye men, doth not wine excel? who thinketh to doe so? And hauing sayd this, he held his peace.'
  c:004:
    chapter_number: 4
    intro: 'The second prayseth the excellencie of a king: 13. The third (which is Zorobabel) commendeth wemen: 33. but preferreth truth aboue al. 41. VVhich is so approued, and he is rewarded. 42. The king moreouer at his request restoreth the holie vessels of the temple, and granteth meanes to build the citie of Ierusalem, and the temple.'
    verses:
      v:001: '1ES:4:1 | 1 | 1 | AND the next began to speake, he that spake of the strength of a king.'
      v:002: '1ES:4:2 | 2 | 2 | O ye men doe not the men excel, which obteyne land and sea, and al thinges that are in them?'
      v:003: '1ES:4:3 | 3 | 3 | But a king excelleth aboue al thinges, and hath dominion ouer them: and euerie thing whatsoeuer he shal say to them, they doe.'
      v:004: '1ES:4:4 | 4 | 4 | And if he send them to warryers, they goe, and throw downe mountaines, and the walles, and towers.'
      v:005: '1ES:4:5 | 5 | 5 | They kil, and are killed: and the kinges word they transgresse not. for if they shal ouercome, they bring to the king al thinges whatsoeuer they haue taken for a praye.'
      v:006: '1ES:4:6 | 6 | 6 | In like maner also al others, for so many as are not souldiars, nor fight, but til the ground: when they shal reape, againe they bring tributes to the king.'
      v:007: '1ES:4:7 | 7 | 7 | And he being one onlie if he say: Kil ye, they kil: say he: forgeue, the forgeue.'
      v:008: '1ES:4:8 | 8 | 8 | say he: strike: they strike: say he, destroy, they destroy: say he build, they build.'
      v:009: '1ES:4:9 | 9 | 9 | say he, cut downe, they cut downe, say he plant, they plant:'
      v:010: '1ES:4:10 | 10 | 10 | and al the people, & potestates here him, and beside this he sitteth downe, and drinketh, and sleepeth.'
      v:011: '1ES:4:11 | 11 | 11 | And others gard him round about, and can not goe euerie one, and doe their owne workes, but at a word are obedient to him.'
      v:012: '1ES:4:12 | 12 | 12 | O ye men, how doth not a king excel that is so renowmed? And he held his peace.'
      v:013: '1ES:4:13 | 13 | 13 | The third that spake of wemen and truth, this is Zorobabel, began to speake.'
      v:014: '1ES:4:14 | 14 | 14 | O ye men, not the great king, & many men, neither is it wine that dothe excel. Who is it then that hath the dominion of them?'
      v:015: '1ES:4:15 | 15 | 15 | Haue not wemen brought forth the king, and al the people, that ruleth ouer land & sea:'
      v:016: '1ES:4:16 | 16 | 16 | and were they not borne of them, and did not they bring vp them which planted the vineyardes, whereof wine is made?'
      v:017: '1ES:4:17 | 17 | 17 | And they make the garmentes of al men, & they doe honor to al men, and men can not be separed from wemen.'
      v:018: '1ES:4:18 | 18 | 18 | If they haue gathered gold and siluer, and euerie beutiful thing, & see a woman comelie and fayre,'
      v:019: '1ES:4:19 | 19 | 19 | leauing al these thinges they fixe their looke vpon her, & with open mouth beholde her, and allure her more then gold and siluer, and euerie precious thing.'
      v:020: '1ES:4:20 | 20 | 20 | Man forsaketh his father that brought him vp, and his countrie, and ioyneth himself to a woman.'
      v:021: '1ES:4:21 | 21 | 21 | And with a woman he refresheth his soul: and neither doth he remember father, nor mother, nor countrie.'
      v:022: 1ES:4:22 | 22 | 22 | And hereby you must know that wemen rule ouer you. Are you not sorie?
      v:023: '1ES:4:23 | 23 | 23 | And a man taketh his sword, & goeth into the way to commit theftes and murders, & to sayle seas & riuers,'
      v:024: '1ES:4:24 | 24 | 24 | and seeth a lyon, and goeth in darkenes: and when he hath committed theft, and fraude, and spoyles, he bringeth it to his beloued.'
      v:025: '1ES:4:25 | 25 | 25 | And againe, man loueth his wife more then father or mother.'
      v:026: '1ES:4:26 | 26 | 26 | And many haue become madde for their wiues: and haue been made bondmen for them:'
      v:027: '1ES:4:27 | 27 | 27 | and many haue perished and bene slayne, and haue sinned for wemen.'
      v:028: '1ES:4:28 | 28 | 28 | And now beleue me, that the king is great in his powre: because al countries are afrayd to touch him.'
      v:029: '1ES:4:29 | 29 | 29 | Neuertheles I saw Apemes the daughter of Bezaces the concubine of a meruelous king, sitting by the king at his right hand,'
      v:030: '1ES:4:30 | 30 | 30 | and taking of the crowne from his head, and putting it vpon her self, and with the palme of her left hand she stroke the king.'
      v:031: '1ES:4:31 | 31 | 31 | And beside these thinges he with open mouth beheld her: and if she smiled he laugheth, and if she be angrie with him, he flattereth, til he be reconciled to her fauour.'
      v:032: '1ES:4:32 | 32 | 32 | O ye men, why are not wemen stronger? Great is the earth, and high is the heauen: who doeth these thinges?'
      v:033: 1ES:4:33 | 33 | 33 | And then the king and they that weare purple looked one vpon an other. And he began to speake of truth.
      v:034: '1ES:4:34 | 34 | 34 | O ye men, are not wemen strong? The earth is great and heauen is high: & the swift course of the sunne turneth the heauen round into his place in one day.'
      v:035: '1ES:4:35 | 35 | 35 | Is not he magnifical that doth these thinges, and the truth great, and stronger aboue al thinges?'
      v:036: '1ES:4:36 | 36 | 36 | Al the earth calleth vpon the truth, heauen also blesseth it, and al workes are moued, and tremble at it, and there is not any thing with it vniust.'
      v:037: '1ES:4:37 | 37 | 37 | Wine is vniust, the king is vniust, wemen are vniust, al the sonnes of men are vniust, and al their workes are vniust, and in them is not truth, and they shal perish in their iniquitie:'
      v:038: '1ES:4:38 | 38 | 38 | and truth abydeth, and groweth strong for euer, and liueth, and preuayleth for euer and euer.'
      v:039: '1ES:4:39 | 39 | 39 | Neither is there with it acception of persons, nor differences: but the thinges that are iust it doth to al men, to the vniust and malignant, and al men are wel pleased in the workes thereof.'
      v:040: '1ES:4:40 | 40 | 40 | And there is no vniust thing in the iudgement therof, but strength, and reigne, and power, and maiestie of worldes. Blessed be the God of truth.'
      v:041: '1ES:4:41 | 41 | 41 | And he left speaking. And al the people cryed, and sayd: Great is truth and it preuaileth.'
      v:042: '1ES:4:42 | 42 | 42 | Then the king sayd to him: Aske, if thou wilt any more, then the thinges that are writen, and I wil geue it thee, according as thou art found wiser then thy neighbours, & thou shalt sitte next to me, and shalt be called my cosin.'
      v:043: '1ES:4:43 | 43 | 43 | Then sayd he to the king: Be midful of thy vow, which thou hast vowed, to build Ierusalem in the day that thou didst receiue the kingdom:'
      v:044: '1ES:4:44 | 44 | 44 | and to send backe al the vessels that were taken out of Ierusalem, which Cyrus separated, when he sacked Babylon, and would haue sent them backe thither.'
      v:045: '1ES:4:45 | 45 | 45 | And thou hast vowed to build the temple, which the Idumeians burnt, when Iurie was destroyed of the Chaldees.'
      v:046: '1ES:4:46 | 46 | 46 | And now this is that which I aske Lord, & which I desire, this is the maiestie which I desire of thee, that thou performe the vowe which thou hast vowed to the king of heauen by thy mouth.'
      v:047: '1ES:4:47 | 47 | 47 | Then Darius the king rising vp, kissed him: and wrote letters to al the officers, and ouerseers, and them that weare purple, that they should conduct him, and them that were with him, al going vp to build Ierusalem.'
      v:048: '1ES:4:48 | 48 | 48 | And to al the ouerseers that were in Syria, and Phoenice, and Libanus he wrote letters, that they should draw Ceder trees from Libanus into Ierusalem, to build the citie with them.'
      v:049: '1ES:4:49 | 49 | 49 | And he wrote to al the Iewes which went vp from the kingdome into Iurie for libertie, euerie mightie man, & magistrate, & ouerseer not to come vpon them to their gates,'
      v:050: '1ES:4:50 | 50 | 50 | and al the countrie which they had obtayned to be free vnto them, & that the Idumeians leaue the castels which they possesse of the Iewes,'
      v:051: '1ES:4:51 | 51 | 51 | and to the building of the temple to geue euerie yeare twentie talentes vntil it were throughly built:'
      v:052: '1ES:4:52 | 52 | 52 | & vpon the altars to burne holocausts dayly, as they haue commandment: to offer other ten talentes euery yeare,'
      v:053: '1ES:4:53 | 53 | 53 | & to al that go forth from Babylon to build the citie, that there should be libertie as wel to them as to their children, and to al the priestes that goe before.'
      v:054: '1ES:4:54 | 54 | 54 | And he wrote a quantitie also, and commanded the sacred stole to be geuen, wherein they should serue;'
      v:055: '1ES:4:55 | 55 | 55 | and to the Leuites he wrote to geue preceptes, vntil the day wherein the house shal be finished, and Ierusalem builded.'
      v:056: '1ES:4:56 | 56 | 56 | And to al that kepe the citie, he wrote portions and wages to be geuen to them.'
      v:057: '1ES:4:57 | 57 | 57 | And he sent away al the vessels whatsoeuer Cyrus had separated from Babylon, and al thinges whatsoeuer Cyrus sayd, he also commanded to be donne, and to be sent to Ierusalem.'
      v:058: '1ES:4:58 | 58 | 58 | And when that yong man was gone forth, lyfting vp his face toward Ierusalem, he blessed the king of heauen,'
      v:059: '1ES:4:59 | 59 | 59 | & sayd: Of thee is victorie, and of thee is wisdome, and glorie. And I am thy seruant.'
      v:060: '1ES:4:60 | 60 | 60 | Blessed art thou which hast geuen me wisedom, and I wil confesse to thee Lord God of our fathers.'
      v:061: '1ES:4:61 | 61 | 61 | And he toke the letters, and went into Babylon. And he came, and told al his brethren that were in Babylon:'
      v:062: '1ES:4:62 | 62 | 62 | and they blessed the God of their fathers, because he gaue them remission and refreshing,'
      v:063: '1ES:4:63 | 63 | 63 | that they should goe vp and build Ierusalem, and the temple wherein his name was renowmed, and they reioyced with musike and ioy seuen dayes.'
  c:005:
    chapter_number: 5
    intro: 'Those that returned from captiuitie of Bablyon into Ierusalem, and Iurie, are recited. 47. They restore Gods seruice: 66. but are hindered from building.'
    verses:
      v:001: '1ES:5:1 | 1 | 1 | AFTER these thinges there were chosen, to goe vp the princes of townes by their houses, and tribes, and their wiues, and their sonnes and daughters, and their men seruantes and wemen seruantes, and their cattel.<cross_ref>1 Esd 2:1<cross_ref>'
      v:002: '1ES:5:2 | 2 | 2 | And Darius the king sent together with them a thousand horsmen, til they conducted them to Ierusalem with peace, & with musicke & with tymbrels, and shaulmes:'
      v:003: '1ES:5:3 | 3 | 3 | and al the brethren were playing, and he made them goe vp together with them.'
      v:004: '1ES:5:4 | 4 | 4 | And these are the names of the men that went vp by their townes according to tribes, and according to the portion of their principalitie.'
      v:005: '1ES:5:5 | 5 | 5 | Priestes: The children of Phinees, the sonne of Aaron, Iesus the sonne of Iosedec, Ioacim the sonne of Zorobabel, the sonne of Salatheil of the house of Dauid, of the progenie of Phares, of the tribe of Iuda.'
      v:006: 1ES:5:6 | 6 | 6 | Who spake vnder Darius king of the Persians the meruelous wordes in the second yeare of his reigne the first moneth Nisan.
      v:007: '1ES:5:7 | 7 | 7 | And they are these, that of Iurie came vp from the captiuitie of the transmigration, whom Nabuchodonosor the king of Babylon transported into Babylon, and returned into Ierusalem.<cross_ref>1 Esd 2:2  2 Esd 7:6<cross_ref>'
      v:008: '1ES:5:8 | 8 | 8 | And euerie one sought a part of Iurie according to his owne citie, they that came with Zorobabel, and Iesus, Nehemias, Areores, Elimeo, Emmanio, Mardocheo, Beelsuro, Mechpsatochor, Olioro, Emonia one of their princes.'
      v:009: '1ES:5:9 | 9 | 9 | And the number of them of the same nation, of their rulers the children of Phares, two thousand an hundred seuentie two:'
      v:010: '1ES:5:10 | 10 | 10 | The children of Ares, three thousand an hundred fiftie seuen:'
      v:011: '1ES:5:11 | 11 | 11 | The children of Phoemo, an hundred fourtie two: in the children of Iesus and Ioabes, a thousand three hundred two:'
      v:012: '1ES:5:12 | 12 | 12 | the children of Demu, two thousand foure hundred seuentie: the children of Choraba, two hundred fiue: the children of Banica, an hundred sixtie eight,'
      v:013: '1ES:5:13 | 13 | 13 | the children of Bebech, foure hundred three: the children of Archad, foure hundred twentie seuen:'
      v:014: '1ES:5:14 | 14 | 14 | the children of Cham, thirtie seuen: the children of Zoroar, two thousand sixtie seuen: the children of Adin, foure hundred sixtie one:'
      v:015: '1ES:5:15 | 15 | 15 | the children of Aderectes, an hundred eight: the children of Ciaso and Zelas an hundred seuen: the children of Azoroc, foure hundred thirtie nine:'
      v:016: '1ES:5:16 | 16 | 16 | the children of Iedarbone, an hundred thirtie two: the children of Ananias, an hundred thirtie: the children of Asoni, ninetie:'
      v:017: '1ES:5:17 | 17 | 17 | the children of Marsar, foure hundred twentie two: the children of Zabarus, nintie fiue: the children of Sepolemon, an hundred twentie three:'
      v:018: '1ES:5:18 | 18 | 18 | the children of Nepopas, fiftie fiue: the children of Hechanatus, an hundred fiftie eight: the children of Cebethamus, an hundred thirite two:'
      v:019: '1ES:5:19 | 19 | 19 | the children of Crearpatros, which are of Enocadie and Modia, foure hundred twentie three: they of Gramas and Babea, an hundred twentie one.'
      v:020: '1ES:5:20 | 20 | 20 | They of Besselon, and Ceagge, sixtie fiue: they of Bastraro, an hundred twentie two:'
      v:021: '1ES:5:21 | 21 | 21 | they of Bechenobes, fiftie fiue: the children of Liptis, an hundred fiftie fiue: the children of Labonni, three hundred fiftie seuen:'
      v:022: '1ES:5:22 | 22 | 22 | the children of Sichem, three hundred seuentie: the children of Suadon, & Cliomus, three hundred seuentie eight:'
      v:023: '1ES:5:23 | 23 | 23 | the children of Ericus, two thousand an hundred fourtie fiue: the children of Anaas, three hundred seuentie. The priestes:'
      v:024: '1ES:5:24 | 24 | 24 | the children of Ieddus, the sonne of Euther, the sonne of Eliasib, three hundred seuenty two: the children of Emerus, two hundred fiftie two:'
      v:025: '1ES:5:25 | 25 | 25 | the children of Phasurius, three hundred fiftie seuen the children of Caree, two hundred twentie seuen.'
      v:026: '1ES:5:26 | 26 | 26 | The Leuites: The children of Iesus in Caduhel, and Bamis, and Serebias, and Edias, seuentie foure, the whole number from the twelfth yeare, thiritie thousand foure hundred sixtie two.'
      v:027: '1ES:5:27 | 27 | 27 | The sonnes, and daughters, and wiues, the whole number, fourtie thousand two hundred fourtie two.'
      v:028: '1ES:5:28 | 28 | 28 | The children of the Priestes, that sang in the temple: the children of Asaph, an hundred twentie eight.'
      v:029: '1ES:5:29 | 29 | 29 | And the porters: the children of Esmeni, the children of Azer, the children of Amon, the children of Accuba, of Topa, the children of Tobi, al an hundred thirtie nine.'
      v:030: '1ES:5:30 | 30 | 30 | Priestes that serued in the temple: the children of Sel, the children of Gaspha, the children of Tobloch, the children of Caria, the children of Su, the children of Hellu, the children of Lobana, the children of Armacha, the children of Accub, the children of Vtha, the children of Cetha, the children of Aggab, the children of Obai, the children of Anani, the children of Canna, the children of Geddu,'
      v:031: '1ES:5:31 | 31 | 31 | the children or An, the children of Radin, the children of Desanon, the children of Nachoba, the children of Caseba, the children of Gaze, the children of Ozui, the children of Sinone, the children of Attre, the children of Hasten, the children of Asiana, the children of Manei, the children of Nasissim, the children of Acusu, the children of Agista, the children of Azui, the children of Fauon, the children of Phasalon,'
      v:032: '1ES:5:32 | 32 | 32 | the children of Meedda, the children of Phusa, the children of Caree, the children of Burcus, the children of Saree, the children of Coesi, the children of Nasith, the children of Agisti, the children of Pedon.'
      v:033: '1ES:5:33 | 33 | 33 | Salomon his children, the children of Asophot, the children of Phasida, the children of Celi, the children of Dedon, the children of Gaddehel, the children of Sephegi,'
      v:034: '1ES:5:34 | 34 | 34 | the children of Aggia, the children of Sachareth, the children of Sabathen, the children of Caroneth, the children of Malsith, the children of Ama, the children of Sasus, the children of Addus, the children of Suba, the children of Eura, the children of Rahotis, the children of Phasphat, the children of Malmon.'
      v:035: '1ES:5:35 | 35 | 35 | Al that serued the sanctuarie, and the seruantes of Salomon, foure hundred eightie two.'
      v:036: '1ES:5:36 | 36 | 36 | These are the children that came vp from Thelmela, Thelharsa: the princes of them, Carmellam, and Careth:'
      v:037: '1ES:5:37 | 37 | 37 | and they could not declare their cities, and their progenies, how they are of Israel. The children of Dalari, the children of Tubal, the children of Nechodaici,'
      v:038: '1ES:5:38 | 38 | 38 | of the Priestes, that did the function of priesthood: and there were not found the children of Obia, the children of Achisos, the children of Addin, who tooke a wife of the daughters of Pargeleu:'
      v:039: '1ES:5:39 | 39 | 39 | and they were called by his name, and the writing of the kinred of these was sought in the register, and it was not found, and they were forbid to doe the function of priesthood.'
      v:040: '1ES:5:40 | 40 | 40 | And Nehemias and Astharus sayd to them: Let not the holie thinges be participated, til there arise a hiegh priest lerned for declaration and truth.'
      v:041: '1ES:5:41 | 41 | 41 | And al Israel was beside men seruantes, and wemen seruantes, fourtie two thousand three hundred fourtie.'
      v:042: '1ES:5:42 | 42 | 42 | Their men seruantes and wemen seruantes, seuen thousand three hundred thirtie seuen. Singing men and singing wemen, two hundred three score fiue.'
      v:043: '1ES:5:43 | 43 | 43 | Camels, foure hundred thiritie fiue. Horses, seuen thousand thirtie six. Mules, two hundred thousand fourtie fiue. Beastes vnder yoke, fiue thousand twentie fiue.'
      v:044: '1ES:5:44 | 44 | 44 | And of the rulers themselues by their villages, when they came into the temple of God, which was in Ierusalem, to renew and raise vp the temple in his place, according to their power:'
      v:045: '1ES:5:45 | 45 | 45 | and to be geuen into the temple to the sacred treasure of the workes, of gold twelue thousand mnas, and fiue thousand mnas of siluer, and stoles for Priestes an hundred.'
      v:046: '1ES:5:46 | 46 | 46 | And the Priestes and Leuites, and they that came out of the people, dwelt in Ierusalem, and in the countrie, and the sacred singingmen, and porters, and al Israel in their countries.'
      v:047: '1ES:5:47 | 47 | 47 | And the seuenth moneth being at hand, and when the children of Israel were euerie man in his owne affayres, they came together with one minde into the court, that was before the east gate.<cross_ref>1 Esd 3:1<cross_ref>'
      v:048: '1ES:5:48 | 48 | 48 | And Iesus the sonne of Iosedec, and his brethren the priestes: Zorobabel the sonne of Salathiel, and his brethren standing vp, prepared an altar,'
      v:049: '1ES:5:49 | 49 | 49 | that they might offer vpon it holocaustes, according to the thinges that are writen in the booke of Moyses the man of God.'
      v:050: '1ES:5:50 | 50 | 50 | And there assembled there of other nations of the land, and al the nations of the land erected the altar in his place, and they offered hostes, and morning holocaustes to our Lord.'
      v:051: '1ES:5:51 | 51 | 51 | And they celebrated the feast of Tabernacles, and the solemne day, as it is commanded in the lawe: and sacrifices dayly, as it behoued:'
      v:052: '1ES:5:52 | 52 | 52 | and after these the appointed oblations, and the hostes of the sabbathes, and of the newmoones, and of al the solemne sanctified dayes.'
      v:053: '1ES:5:53 | 53 | 53 | And as manie as vowed to our Lord from the new moone of the seuenth moneth, began to offer the hostes to God, and the temple of our Lord was not yet built.'
      v:054: '1ES:5:54 | 54 | 54 | And they gaue monie to the masones and workemen, and drinke and victuals with ioy.'
      v:055: '1ES:5:55 | 55 | 55 | And they gaue cartes to the Sidonians, and Tyrianes, that with them they should carie ceder beames from Lybanus, and should make boates in the hauen Ioppe, according to the decre that was writen for them by Cyrus king of the Persians.'
      v:056: '1ES:5:56 | 56 | 56 | And in the second yeare coming into the temple of God in Ierusalem, in the second moneth began Zorobel the sonne of Salathiel, and Iosue the sonne of Iosedec, and their bretheren, and the Priestes and Leuites, and al that were come from the captiuitie into Ierusalem.'
      v:057: '1ES:5:57 | 57 | 57 | and they founded the temple of God in the newmoone of the second moneth of the second yeare, after that they came into Iurie and Ierusalem.'
      v:058: '1ES:5:58 | 58 | 58 | And they appoynted the Leuites from twentie yeares, ouer the workes of our Lord: and Iesus stood and his sonne, and the bretheren, al Leuites ioyning together, & executors of the lawe, doing the workes in the house of our Lord.'
      v:059: '1ES:5:59 | 59 | 59 | And al the Priestes stood, hauing stoles with trumpettes:'
      v:060: '1ES:5:60 | 60 | 60 | and Leuites the children of Asaph, hauing cymbals together praysing our Lord, and blessing him according to Dauid king of Israel.'
      v:061: '1ES:5:61 | 61 | 61 | And they song a song to our Lord, because his sweetenes, and honour is for euer vpon Israel.'
      v:062: '1ES:5:62 | 62 | 62 | And al the people sounded with trumpet, and cried out with a loud voice, praysing our Lord in the raysing vp of the house of our Lord.'
      v:063: '1ES:5:63 | 63 | 63 | And there came of the Priestes and Leuites, and presidentes by their villages the more ancientes, which had sene the old house:'
      v:064: '1ES:5:64 | 64 | 64 | and to the building of this with crie and great lamentation, and manie with trumpettes and great ioy:'
      v:065: '1ES:5:65 | 65 | 65 | in so much that the people heard not the trumpettes for the lamentatinon of the people. for the multitude was sounding with trumpettes magnifically, so that it was heard far of.'
      v:066: '1ES:5:66 | 66 | 66 | And the enimes of the tribe of Iuda, and Beniamin heard it, and they came to knowe what the voyce of the trumpettes was:'
      v:067: 1ES:5:67 | 67 | 67 | And they knew that they which were of the captiuitie doe build a temple to our Lord the God of Israel.
      v:068: '1ES:5:68 | 68 | 68 | And coming to Zorobabel & Iesus, the ouerseers of the villages, they sayd to them: We will build together with you:<cross_ref>1 Esd 4:2<cross_ref>'
      v:069: '1ES:5:69 | 69 | 69 | For we haue in like maner heard your Lord, & we walke like from the dayes of Asbazareth king of the Assyrians, who transported vs hither.'
      v:070: '1ES:5:70 | 70 | 70 | And Zorobabel, and Iesus, & the princes of the villages of Israel, sayd to them:'
      v:071: 1ES:5:71 | 71 | 71 | It is not for vs and you to build the house of our God. for we alone wil build to our Lord of Israel according as Cyrus the king of the Persians hath commanded.
      v:072: '1ES:5:72 | 72 | 72 | And the nations of the land lying vpon them that are in Iurie, and lifting vp the worke of the building, and bringing ambushmentes, and peoples, prohibited them to build.'
      v:073: '1ES:5:73 | 73 | 73 | and practising assaultes hindred them, that the building might not be finished al the time of the life of king Cyrus, and they differred the building for two yeares vntil the reigne of Darius.'
  c:006:
    chapter_number: 6
    intro: The Iewes by assistance of king Darius build vp the Temple in Ierusalem.
    verses:
      v:001: '1ES:6:1 | 1 | 1 | AND in the second yeare of the reigne of Darius prophecied Aggeus, and Zacharias the sonne of Addo the prophet to Iurie and Ierusalem in the name of God of Israel vpon them.<cross_ref>1 Esd 5:1<cross_ref>'
      v:002: '1ES:6:2 | 2 | 2 | Then Zorobabel the sonne of Salathiel standing vp, and Iesus the sonne of Iosedec begane to build the house of our Lord, which is in Ierusalem.'
      v:003: '1ES:6:3 | 3 | 3 | When the prophetes of our Lord were present with them, and did helpe them. At the same time came Sisennes to them, the deputie of Syria, and of Phenice, and Satrabuzanes, and his felowes:'
      v:004: '1ES:6:4 | 4 | 4 | and they sayd to them: By whose commandment, build ye this house, and this roofe, and perfite al other thinges? And who are the workmen that build these thinges?'
      v:005: '1ES:6:5 | 5 | 5 | And the ancientes of the Iewes, which were left of the captiuitie by our Lord, had fauoure when the visitation was made vpon them.'
      v:006: '1ES:6:6 | 6 | 6 | And they were not hindered from building, til it was signified to Darius of al these thinges, and answer was receiued.'
      v:007: '1ES:6:7 | 7 | 7 | A copie of the letter, which they sent to Darius. SISENNES deputie of Syria and Phenice, and Satrabuzanes, and his felowes in Syria and Phenice presidents, to king Darius greetings:'
      v:008: '1ES:6:8 | 8 | 8 | Be al thinges knowen to our Lord the king, that when we came into the countrie of Iurie, and had entered into Ierusalem, we found them building the great house of God.'
      v:009: '1ES:6:9 | 9 | 9 | And the temple of polished stones, and of great and precious matter in the walles.'
      v:010: '1ES:6:10 | 10 | 10 | And the workes to be a doing earnestly, and to succede, and prosper in their handes, and in al glorie to be perfited most diligently.'
      v:011: '1ES:6:11 | 11 | 11 | Then we asked the ancients saying, by whose permission build ye this house, & found these workes?'
      v:012: '1ES:6:12 | 12 | 12 | And therfore we asked them, that we might doe thee to know the men & the ouerseers, and we required of them a rolle of the names of the ouerseers.'
      v:013: '1ES:6:13 | 13 | 13 | But they answered vs saying: We are the seruantes of the Lord, which made heauen and earth.'
      v:014: '1ES:6:14 | 14 | 14 | And this house was built these manie yeares past by a king of Israel, that was great and most valiant, and was finished.'
      v:015: '1ES:6:15 | 15 | 15 | And because our fathers were prouoking to wrath, and sinned agaynst God of Israel, he deliuered them into the handes of Nabuchodonosor the king of Babylon, king of the Chaldees.'
      v:016: '1ES:6:16 | 16 | 16 | And throwing downe this house they burnt it, and they led the people captiue into Babylon.'
      v:017: '1ES:6:17 | 17 | 17 | In the first yeare when Cyrus reigned the king of Babylon, Cyrus the king wrote to build this house.'
      v:018: '1ES:6:18 | 18 | 18 | And these sacred vessels of gold and siluer which Nabuchodonosor had taken out of the house which is in Ierusalem, and had consecrated them in his owne temple, Cyrus brought them forth agayne out of the temple which was in Babylon, and they were deliuered to Zorobabel, & to Salmanasar the deputie.'
      v:019: '1ES:6:19 | 19 | 19 | And it was commanded them that they should offer these vessels, & lay them vp in the temple, which was in Ierusalem, and build the temple of God itself in his place.'
      v:020: '1ES:6:20 | 20 | 20 | Then did Salmanasar lay the fundations of the house of our Lord, which is in Ierusalem: and from that time vntil now it is a building, and is not accomplished.'
      v:021: '1ES:6:21 | 21 | 21 | Now therfore if thou thincke it good o king, let it be sought in the kings liberaries of Cyrus the king, which are in Babylon:'
      v:022: '1ES:6:22 | 22 | 22 | and if it shal be found, that the building of the house of the Lord, which is in Ierusalem, begane by the counsel of Cyrus the king, and it be thought good of our Lord the king, let him write to vs of these thinges.'
      v:023: '1ES:6:23 | 23 | 23 | Then Darius the king commanded search to be made in the libraries: and there was found in Ecbatana a towne that is in the countrie of Media, one place wherin were writen these wordes:<cross_ref>1 Esd 6:1<cross_ref>'
      v:024: '1ES:6:24 | 24 | 24 | IN THE FIRST YEARE of the reigne of Cyrus, king Cyrus commanded to build the house of the Lord which is in Ierusalem, where they did burne incense with dayly fire,'
      v:025: '1ES:6:25 | 25 | 25 | the height wherof shal be of ten cubits, & the bredth three score cubites, foure square with three stones polished, and with a loft galerie of wood of the same countrie, & one new galerie, and the expenses to be geuen out of the house of Cyrus the king.'
      v:026: '1ES:6:26 | 26 | 26 | And the sacred vesseles of the house of the Lord, as wel of gold as of siluer, which Nabuchodonosor tooke from the house of our Lord, which is in Ierusalem where they were layed, that they be put there:'
      v:027: '1ES:6:27 | 27 | 27 | And he commanded Sisennes the deputie of Syria & Phoenice, and Satrabuzanes, and his felowes & them that were ordayned presidentes in Syria & Phoenice, that they should refraine themselues from that place.'
      v:028: '1ES:6:28 | 28 | 28 | And I also haue geuen commandment to build it wholly: and haue prouided, that they helpe them, which are of the captiuitie of the Iewes, til the temple of the house of the Lord be accomplished.'
      v:029: '1ES:6:29 | 29 | 29 | And from the vexation of the tributes of Coelesyria & Phoenice, a quantitie to be geuen diligently to these men for the sacrifice of the Lord, to Zorobabel the gouernour, for oxen, and rammes, and lambes.'
      v:030: '1ES:6:30 | 30 | 30 | And in like maner corne also, and salt, and wine, and oyle continually yeare by yeare, according as the priestes which are in Ierusalem, haue prescribed to be spent dayly:'
      v:031: '1ES:6:31 | 31 | 31 | that libamentes may be offered to the most high God for the king & his children, & that they may pray for their life.'
      v:032: '1ES:6:32 | 32 | 32 | And that it be denounced, that whosoeuer shal transgresse anie thing of these which are writen, or shal despise it, a beame be taken of theyr owne, & they be hanged, & their goodes be confiscate to the king.'
      v:033: '1ES:6:33 | 33 | 33 | Therfore the Lord also, whose name is inuocated there, destroy euery king & nation, that shal extend their hand to hinder or to handle il the house of the Lord which is in Ierusalem.'
      v:034: 1ES:6:34 | 34 | 34 | I Darius the king haue decreed that it be most diligently done according to these thinges.
  c:007:
    chapter_number: 7
    intro: 'The house of God is finished, 7. and dedicated, 10. the feast of Pasch is also celebrated seuen dayes with Azimes.'
    verses:
      v:001: '1ES:7:1 | 1 | 1 | THEN Sisennes the deputie of Coelesyria, and Phaenice, and Satrabuzames, and their felowes, obeying those thinges which were decreed of Darius the king,<cross_ref>1 Esd 6:13<cross_ref>'
      v:002: '1ES:7:2 | 2 | 2 | applied the sacred workes most diligently, working together with the ancientes of the Iewes, the princes of Syria.'
      v:003: '1ES:7:3 | 3 | 3 | And the sacred workes prospered, Aggeus & Zacharias the prophetes prophecying.'
      v:004: '1ES:7:4 | 4 | 4 | And they accomplished al thinges by the precept of our Lord the God of Israel, and by the counsel of Cyrus, & Darius, and Artaxerxes the king of the Persians.'
      v:005: '1ES:7:5 | 5 | 5 | And our house was a finishing vntil the three and twentith day of the moneth of Adar, the sixth yeare of Darius the king.'
      v:006: '1ES:7:6 | 6 | 6 | And the children of Israel, and the Priestes and Leuites, and the rest that were of the captiuitie, which were added did according to those thinges that are written in the booke of Moyses.'
      v:007: '1ES:7:7 | 7 | 7 | And they offered for the dedication of the temple of our Lord, oxen an hundred, rammes two hundred, lambes foure hundred.'
      v:008: '1ES:7:8 | 8 | 8 | And kiddes for the sinnes of al Israel, twelue, according to the number of the tribes of Israel.'
      v:009: '1ES:7:9 | 9 | 9 | And the Priestes and Leuites stood clothed with stoles by tribes, ouer al the workes of our Lord the God of Israel, according to the booke of Moyses, and the porters at euerie gate.'
      v:010: '1ES:7:10 | 10 | 10 | And the children of Israel, wih them that were of the captiuitie celebrated the phase of the fourtenth moone of the first moneth, when the Priestes and Leuites were sanctified.'
      v:011: '1ES:7:11 | 11 | 11 | Al the children of the captiuitie were not sanctified together, because al the Leuites were sanctified together.'
      v:012: '1ES:7:12 | 12 | 12 | And al the children of the captuitie immolated the phase, both for their brethren the Priestes, and for them selues.'
      v:013: '1ES:7:13 | 13 | 13 | And the children of Israel did eate, they that were of the captiuitie al that remayned apart from al the abominations of the nations of the land seeking our Lord.'
      v:014: 1ES:7:14 | 14 | 14 | And they celebrated the festiual day of Azymes seuen dayes feasting in the sight of our Lord.
      v:015: '1ES:7:15 | 15 | 15 | Because he turned the counsel of the king of the Assirians toward them, to strengthen their handes to the workes of our Lord the God of Israel.'
  c:008:
    chapter_number: 8
    intro: 'Esdras going from Babylon to Ierusalem, 9. carieth king Artaxerxes fauourable letters, 14. with licence to take gold, siluer, and al thinges necessarie at their pleasure. 31. The chief men that goe with him are recited. 51. He voweth a fast praying for good success in their iorney. 56. weigheth the gold and siluer, which he deliuereth to the Priestes, and Leuites. 69. And seuerely admonisheth the people to repentance, for their mariages made with infideles.'
    verses:
      v:001: '1ES:8:1 | 1 | 1 | AND after him when Artaxerxes king of the Persians reigned, came Esdras the sonne of Azarias, the sonne of Helcias the sonne of Salome,<cross_ref>1 Esd 7:1<cross_ref>'
      v:002: '1ES:8:2 | 2 | 2 | the sonne of Sadoc, the sonne of Achitob, the sonne of Ameri, the sonne of Azahel, the sonne of Bocci, the sonne of Abisue, the sonne of Phinees the sonne of Eleazar, the sonne of Aaron the first priest.'
      v:003: '1ES:8:3 | 3 | 3 | This Esdras came vp from Babylon being scribe & wise in the law of Moyses, which was geuen of our Lord the God of Israel to teach and to doe.'
      v:004: '1ES:8:4 | 4 | 4 | And the king gaue him glorie, because he had found grace in al dignitie and desire in his sight.'
      v:005: '1ES:8:5 | 5 | 5 | And there went vp with him of the children of Israel, and the Priestes, and the Leuites, and the sacred singers of the temple, and the porters, and the seuantes of the temple into Ierusalem.'
      v:006: '1ES:8:6 | 6 | 6 | In the seuenth yeare when Artaxerxes reigned in the fifth moneth, this is the seuenth yeare of his reigne, going forth of Babylon in the newmoone of the fifth moneth,'
      v:007: '1ES:8:7 | 7 | 7 | they came to Ierusalem according to his commandment, according to the prosperitie of their iourney, which their Lord gaue them.'
      v:008: '1ES:8:8 | 8 | 8 | For in these Esdras had great knowlege, that he would not pretermitte anie of those thinges, which were according to the law, and the preceptes of our Lord, and in teaching al Israel al iusticie and iudgement.'
      v:009: '1ES:8:9 | 9 | 9 | And they that wrote the writinges of Araxerxes the king, coming deliuered the writing which was granted of Artaxerxes the king to Esdras the Priest, & the reader of the law of our Lord, the copie wherof here foloweth.'
      v:010: '1ES:8:10 | 10 | 10 | KING Artaxerxes to Esdras the Priest, and reader of the law of the Lord, greeting.'
      v:011: '1ES:8:11 | 11 | 11 | I of curtesie esteming it among benifites, haue commanded them that of their owne accord are desirous of the nation of the Iewes, and of the Priestes and Leuites, which are in my kingdom, to goe with thee into Ierusalem.'
      v:012: '1ES:8:12 | 12 | 12 | If anie therfore desire to goe with thee, let them come together, and set forward as it hath pleased me, and my seuen freindes my counselers:'
      v:013: '1ES:8:13 | 13 | 13 | that they may visite those thinges which are done touching Iurie and Ierusalem, obseruing as thou hast in the law of the Lord.'
      v:014: '1ES:8:14 | 14 | 14 | And let them carie the giftes to the Lord the God of Israel, which I haue vowed and my freindes to Ierusalem, and al the gold and siluer, that shal be found in the countrie of Babylon to the Lord in Ierusalem, with that,'
      v:015: '1ES:8:15 | 15 | 15 | which is geuen for the nation it self vnto the temple of their Lord which is in Ierusalem: that this gold and siluer be gathered for oxen, and rammes, and lambes, and kiddes, and for the thinges that are agreable to these,'
      v:016: '1ES:8:16 | 16 | 16 | that they may offer hostes to the Lord vpon the altar of their Lord, which is in Ierusalem.'
      v:017: '1ES:8:17 | 17 | 17 | And al thinges whatsoeuer thou with thy brethren wilt doe with gold and siluer, doe it at thy pleasure according to the precept of the Lord thy God.'
      v:018: '1ES:8:18 | 18 | 18 | And the sacred vessels, which are geuen thee to the workes of the house of the Lord thy God, which is in Ierusalem.'
      v:019: '1ES:8:19 | 19 | 19 | And other thinges whatsoeuer shal helpe thee to the workes of the temple of thy God, thou shalt geue it out of the kings treasure.'
      v:020: '1ES:8:20 | 20 | 20 | When thou with thy brethren wilt doe ought with gold and siluer, doe according to the wil of the Lord.'
      v:021: '1ES:8:21 | 21 | 21 | And I king Artaxerxes haue geuen commandment to the keepers of the treasure of Syria and Phaenice, that what thinges soeuer Esdras the Priest and reader of the law of the Lord, shal write for, they geue him vnto an hundred talentes of siluer, likewise also of gold.'
      v:022: '1ES:8:22 | 22 | 22 | And vnto an hundred measures of corne, & an hundred vessels of wine, and other thinges whatsoeuer abound without taxing.'
      v:023: '1ES:8:23 | 23 | 23 | Let al thinges be done to the most high God according to the law of God, lest perhaps there arise wrath in the reigne of the king, and of his sonne, and his sonnes.'
      v:024: '1ES:8:24 | 24 | 24 | And to you it is sayd, that vpon al the Priestes, and Leuites, and sacred singers, and seruantes of the temple, & scribes of this temple'
      v:025: '1ES:8:25 | 25 | 25 | no tribute, nor any other taxe be sette, and that no man haue auctoritie to obiect any thing to them.'
      v:026: '1ES:8:26 | 26 | 26 | But thou Esdras according to the wisedom of God appoynt iudges, and arbitrers in al Syria and Phaenice: and teach al them that know no the law of thy God:'
      v:027: '1ES:8:27 | 27 | 27 | that whosoeuer shal transgresse the law, they be diligently punished either with death, or with torment, or els with a forfeite of money, or with banishment.'
      v:028: '1ES:8:28 | 28 | 28 | And Esdras the scribe sayd: Blessed be the God of our fathers, which hath geuen this wil into the kings hart, to glorifie his house, which is in Ierusalem.'
      v:029: '1ES:8:29 | 29 | 29 | And hath honoured me in the sight of the king, and of his counselers, and freindes, and them that weare purple.'
      v:030: '1ES:8:30 | 30 | 30 | And I was made constant in minde according to the ayde of our Lord my God, and gathered together of Israel men, that should goe vp together with me.'
      v:031: '1ES:8:31 | 31 | 31 | And these are the princes according to their kindredes, and seueral principalities of them that came vp from Babylon the kingdom of Artaxerxes.<cross_ref>1 Esd 8:1<cross_ref>'
      v:032: '1ES:8:32 | 32 | 32 | Of the children of Phares, Gerfomus: and of the children of Siemarith, Amenus: of the children of Dauid, Acchus the sonne of Scecilia:'
      v:033: '1ES:8:33 | 33 | 33 | Of the children of Phares, Zacharias, and with him returned an hundred fiftie men.'
      v:034: '1ES:8:34 | 34 | 34 | Of the children of leader Moabilion, Zaraei, and with him two hundred fiftie men:'
      v:035: '1ES:8:35 | 35 | 35 | Of the children of Zachues, Iechonias of Zechoel, and with him two hundred fiftie men:'
      v:036: '1ES:8:36 | 36 | 36 | of the children of Sala, Maasias of Gotholia, & with him seuentie men:'
      v:037: '1ES:8:37 | 37 | 37 | of the children of Saphatia, Zarias of Michel, and with him eightie men:'
      v:038: '1ES:8:38 | 38 | 38 | of the children of Iob, Abdias of Iehel, and with him two hundred twelue men:'
      v:039: '1ES:8:39 | 39 | 39 | of the children of Bania, Salimoth, the sonne of Iosaphia, and with him an hundred sixtie men:'
      v:040: '1ES:8:40 | 40 | 40 | of the children of Beer, Zacharias Bebei, and with him two hundred eight men:'
      v:041: '1ES:8:41 | 41 | 41 | of the children of Ezead, Ioannes of Eccetan, and with him an hundred ten men:'
      v:042: '1ES:8:42 | 42 | 42 | of the children of Adonicam, which were last, and these are their names, Eliphalam the sonne of Gebel, and Semeias, and with him seuentie men.'
      v:043: '1ES:8:43 | 43 | 43 | And I gathered them together to the riuer that is called Thia, and we camped there three dayes, and vewed them againe.'
      v:044: 1ES:8:44 | 44 | 44 | And of the children of the Priestes and Leuites I found not there.
      v:045: '1ES:8:45 | 45 | 45 | And I sent to Eleazarus, and Eccelon, and Masman, and Maloban, and Enaathan, and Samea, and Ioribum, Nathan, Enuaugam, Zacharias, and Mosolam the leaders them selues, and that were skilful.'
      v:046: '1ES:8:46 | 46 | 46 | And I sayd to them that they should come to Loddeus, who was at the place of the treasurie.'
      v:047: '1ES:8:47 | 47 | 47 | And I commanded them to say to Loddeus, and his brethren, and to them that were in the treasurie, that they should send vs them that might doe the function of priesthood in the house of the Lord our God.'
      v:048: '1ES:8:48 | 48 | 48 | And they brought vnto vs according to the mightie hand of the Lord our God cunning men: of the children of Moholi, the sonne of Leui, the sonne of Israel, Sebebia, & his sonnes and brethren, which were eightene:'
      v:049: '1ES:8:49 | 49 | 49 | Asbia, and Amin of the sonnes of the children of Chananeus, and their children twentie men.'
      v:050: '1ES:8:50 | 50 | 50 | And of them that serued the temple, whom Dauid gaue, and the princes themselues to the ministerie of the Leuites of them that serued the temple, two hundred twentie. Al their names were signified in writings.'
      v:051: '1ES:8:51 | 51 | 51 | And I vowed there a fast to the yong men in the sight of God, that I might aske of him a good iourney for vs, and them that were with vs, and for the children, and the cattel because of ambushementes.'
      v:052: '1ES:8:52 | 52 | 52 | For I was ashamed to aske of the king footemen and horsemen in my companie, to guard vs, against our aduersaries.'
      v:053: 1ES:8:53 | 53 | 53 | For we sayd to the king that the power of our Lord wil be with them that seeke him with al affection.
      v:054: '1ES:8:54 | 54 | 54 | And agayne we besought the Lord our God according to these thinges: whom also we had propicious, and we obteyned of our God.'
      v:055: '1ES:8:55 | 55 | 55 | And I separated of the rulers of the people, and of the Priestes of the temple, twelue men, and Sedebia, and Asanna, and with them of their brethren ten men.'
      v:056: '1ES:8:56 | 56 | 56 | And I weyed to them the gold and siluer, and the vessels of the house of our God perteyning to the Priestes, which the king had geuen, and his counselers, and the princes, and al Israel.'
      v:057: '1ES:8:57 | 57 | 57 | And when I had weyed it, I deliuered of siluer an hundred fiftie talentes, and siluer vessels of an hundred talentes, and of gold an hundred talentes.'
      v:058: '1ES:8:58 | 58 | 58 | And of vessels of gold seuen score and twelue brasen vessels good of shyning brasse, resembling the forme of gold.'
      v:059: '1ES:8:59 | 59 | 59 | And I sayd to them: You are also sanctified to our Lord, and the vessels be holie, and the gold and siluer is vowed to our Lord the God of our fathers.'
      v:060: '1ES:8:60 | 60 | 60 | Watch and keepe, til you deliuer them to some of the rulers of the people, and to the Priestes, and Leuites, and to the princes of the cities of Israel in Ierusalem, in the treasurie of the house of our God.'
      v:061: '1ES:8:61 | 61 | 61 | And those Priestes and Leuites that receiued the gold and siluer and vessels, brought it to Ierusalem into the temple of our Lord.'
      v:062: '1ES:8:62 | 62 | 62 | And we went forward from the riuer Thia, the twelfth day of the first moneth, til we entred into Ierusalem.'
      v:063: '1ES:8:63 | 63 | 63 | And when the third day was come, in the fourth day the gold being weyed, and the siluer, was deliuered in the house of the Lord our God, to Marimoth Priest the sonne of Iori.'
      v:064: '1ES:8:64 | 64 | 64 | And with him was Eleazar the sonne of Phinees: and with them were Iosadus the sonne of Iesus, and Medias, and Banni the sonne of a Leuite, by number and weight al thinges.'
      v:065: 1ES:8:65 | 65 | 65 | And the weight of them was writen the same houre.
      v:066: '1ES:8:66 | 66 | 66 | And they that came out of the captiuitie, offered sacrifice to our Lord the God of Israel, oxen twelue, for al Israel, rammes eightie six,'
      v:067: '1ES:8:67 | 67 | 67 | lambes seuentie two, bucke goates for sinne twelue, and for health twelue kyne, al for the sacrifice of our Lord.'
      v:068: '1ES:8:68 | 68 | 68 | And they read againe the preceptes of the king to the kinges officers, and to the deputies of Coelesyria, and Phoenice: and they honored the nation, and the temple of our Lord.'
      v:069: '1ES:8:69 | 69 | 69 | And these thinges being finished, the rulers came to me, saying: The stocke of Isreal, and the princes, and the Priestes, and the Leuites,<cross_ref>1 Esd 9:1<cross_ref>'
      v:070: '1ES:8:70 | 70 | 70 | and the strange people, and nations of the land haue not separated their vncleannes from the Chananeites, and Hetheites, and Pherezeites, and Iebuseites, and Moobites, & AEgyptians, and Idumeians.'
      v:071: '1ES:8:71 | 71 | 71 | For they are ioyned to their daughters both themselues, and their sonnes: and the holie sede is mingled with the strange nations of the earth, and the rulers and magistrates were partakers of that iniquitie from the beginning of the reigne it self.'
      v:072: '1ES:8:72 | 72 | 72 | And forthwith as I heard these thinges, I rent my garmentes and sacred tunike: and tearing the heares of my head, and my beard, I sate sorowful and heauie.'
      v:073: '1ES:8:73 | 73 | 73 | And there assembled to me mourning vpon this iniquitie, as manie as were then moued by the word of our Lord the God of Israel, and I sate sad vntil the euening sacrifice.'
      v:074: '1ES:8:74 | 74 | 74 | And I rising vp from fasting, hauing my garmentes rent and the sacred tunike, kneeling, and stretching forth my handes to our Lord,'
      v:075: '1ES:8:75 | 75 | 75 | I sayd: Lord I am confounded, and ashamed before thy face,'
      v:076: '1ES:8:76 | 76 | 76 | for our sinnes are multiplied ouer our heades, and our iniquities are exalted euen to heauen.'
      v:077: 1ES:8:77 | 77 | 77 | Because from the times of our fathers we are in great sinne vnto this day.
      v:078: '1ES:8:78 | 78 | 78 | And for the sinnes of vs, and of our fathers we haue bene deliuered with our brethren, and with our Priestes to the kinges of the earth, into sword and captiuitie, and spoile with confusion vnto this present day.'
      v:079: '1ES:8:79 | 79 | 79 | And now what a great thing is this that mercie hath happened to vs from thee o Lord God, & leaue thou vnto vs a roote, and a name in the place of thy sanctification,'
      v:080: '1ES:8:80 | 80 | 80 | to discouer our light in the house of the Lord our God, to geue vs meate in al the time of our bondage.'
      v:081: '1ES:8:81 | 81 | 81 | And when we serued, we were not forsaken of the Lord our God: but he sette vs in fauour, appointing the kinges of the Persians to geue us meate,'
      v:082: '1ES:8:82 | 82 | 82 | and to glorifie the temple of the Lord our God, and to build the desolations of Sion, to geue vs stabilitie in Iurie, and Ierusalem.'
      v:083: '1ES:8:83 | 83 | 83 | And now what say we Lord, hauing these thinges? for we haue transgressed thy preceptes, which thou gauest into the handes of thy seruantes the prophetes,'
      v:084: '1ES:8:84 | 84 | 84 | saying: That the land into which ye entred to possesse the inheritance therof, is a land polluted with the coinquinations of the strangers of the land, and their vncleanes hath filled it wholy with their filthines.'
      v:085: '1ES:8:85 | 85 | 85 | And now your daughters you shal not match with their sonnes, and their daughters you shal not take for your sonnes.'
      v:086: '1ES:8:86 | 86 | 86 | And you shal not seeke to haue peace with them for euer, that growing strong you may eate the best things of the land, and may distribute the inheritance to your children for euer.'
      v:087: '1ES:8:87 | 87 | 87 | And the thinges that happen to vs, al are done for our nauhtie workes, and our great sinnes.'
      v:088: '1ES:8:88 | 88 | 88 | And thou gauest vs such a roote, and we are returned againe to transgresse thy ordinances, that we would be mingled with the vncleannes of the nations of this land.'
      v:089: '1ES:8:89 | 89 | 89 | Wilt not thou be wrath with vs to destroy vs, til there be no roote left nor our name?'
      v:090: 1ES:8:90 | 90 | 90 | Lord God of Israel thou art true. for there is a roote left vntil this present day.
      v:091: '1ES:8:91 | 91 | 91 | Behold, now we are in thy sight in our iniquities. for it is not to stand any longer before thee in these matters.'
      v:092: '1ES:8:92 | 92 | 92 | And when Esdras with adoration confessed weeping, lying flat on the ground before the temple, there were gathered before him out of Ierusalem a verie great multitude, men and wemen, and yong men and yong wemen. for there was great weeping in the multitude it self.<cross_ref>1 Esd 10:1<cross_ref>'
      v:093: '1ES:8:93 | 93 | 93 | And when he had cried, Iechonias of Ieheli of the children of Israel, sayd to Esdras: We haue sinned against our Lord, for that we haue taken vnto vs in mariage strange wemen of the nations of the land.'
      v:094: '1ES:8:94 | 94 | 94 | And now thou art ouer al Israel, in these therfore let there be an othe from our Lord to expel al our wiues that are of strangers with their children.'
      v:095: '1ES:8:95 | 95 | 95 | As it was decreed to thee of the ancesters according to the law of our Lord, rising vp declare it.'
      v:096: '1ES:8:96 | 96 | 96 | For to thee the busines perteineth, and we are with thee: doe manfully.'
      v:097: '1ES:8:97 | 97 | 97 | And Esdras rysing vp adiured the princes of the Priestes and Leuites, and al Israel to doe according to these thinges and they sware.'
  c:009:
    chapter_number: 9
    intro: 'Esdras fasting for the sinnes of the people, commandeth that they separate al strange wemen from them. 18. The Priestes and Leuites, which had offended herein, are recited. 38 He readeth the law before the people: 48 certaine doe expound to the multitudes in seueral places. 52 And so they are dismissed with ioy.'
    verses:
      v:001: '1ES:9:1 | 1 | 1 | AND Esdras rysing vp from before the court of the temple, went into the chamber of Ionathas the sonne of Nasabi.<cross_ref>1 Esd 10:6<cross_ref>'
      v:002: '1ES:9:2 | 2 | 2 | And lodging there he tasted no bread, nor dranke water for the iniquitie of the multitude.'
      v:003: '1ES:9:3 | 3 | 3 | And there was proclamation made in al Iurie, & in Ierusalem to al that were of the captiuitie gathered in Ierusalem,'
      v:004: '1ES:9:4 | 4 | 4 | that whosoeuer shal not appeare with in two or three dayes, according to the iudgement of the ancients sitting vpon it, their goods should be taken away, and himselfe should be iudged an alien from the multitude of the captiuitie.'
      v:005: '1ES:9:5 | 5 | 5 | And al were gathered that were of the tribe of Iuda, and of Beniamin within three dayes in Ierusalem: this is the ninth moneth, the twentith day of the moneth.'
      v:006: '1ES:9:6 | 6 | 6 | And al the multitude sate in the court of the temple trembling, for the present winter.'
      v:007: '1ES:9:7 | 7 | 7 | And Esdras rysing vp sayd to them: You haue done vnlawfully taking to you in mariage strang wiues, that you might adde to the sinnes of Israel.'
      v:008: '1ES:9:8 | 8 | 8 | And now geue confession, & magnificence to our Lord the God of our fathers:'
      v:009: '1ES:9:9 | 9 | 9 | and accomplish his wil, and depart from the nations of the land, and from your wiues the strangers.'
      v:010: '1ES:9:10 | 10 | 10 | And al the multitude cried, and they sayd with a lowde voice: As thou hast sayd, we wil doe.'
      v:011: '1ES:9:11 | 11 | 11 | But because the multitude is great, and winter time, and we can not stand in the ayre without succour: and this is a worke for vs not of one day, nor of two, for we haue sinned much in these thinges:'
      v:012: '1ES:9:12 | 12 | 12 | Let the rulers of the multitude stand, and that dwel with vs, and as manie as haue with them forreine wiues,'
      v:013: '1ES:9:13 | 13 | 13 | and at a time appointed let the priestes out of euerie place, and the iudges assist, vntil they appeaze the wrath of our Lord concerning this busines.'
      v:014: '1ES:9:14 | 14 | 14 | And Ionathas the sonne of Ezeli, and Ozias of Thecam tooke vpon them according to these wordes: and Bosoramus, and Leuis, and Sabbathaeus, wrought together with them.'
      v:015: 1ES:9:15 | 15 | 15 | And al that were of the captiuitie stood according to al these thinges.
      v:016: '1ES:9:16 | 16 | 16 | And Esdras the priest chose vnto him men the great princes of their fathers according to their names: & they sate together in the newmoone of the tenth moneth to examine this busines.'
      v:017: '1ES:9:17 | 17 | 17 | And they determined of the men that had outlandish wiues, vntil the newmoone of the first moneth.'
      v:018: 1ES:9:18 | 18 | 18 | And there were found of the priestes entermingled that had outlandish wiues.
      v:019: '1ES:9:19 | 19 | 19 | Of the sonnes of Iesus the sonne of Iosedec, and his brethren: Maseas, and Eleazarus, and Ioribus, and Ioadeus,'
      v:020: '1ES:9:20 | 20 | 20 | and they put to their handes to expel their wiues: and to offer a ramme to obtayne pardon for their ignorance.'
      v:021: '1ES:9:21 | 21 | 21 | And the sonnes of Semmeri: Maseas and Esses, Ieelech, and Azarias.'
      v:022: '1ES:9:22 | 22 | 22 | And of the children of Fofere: Limosias, Hismaenis, and Nathanee, Iussio, Reddus, and Thalsas.'
      v:023: '1ES:9:23 | 23 | 23 | And of the Leuites: Iorabdus, and Semeis, and Colnis, and Calitas, and Facteas, and Coluas, and Eliomas,'
      v:024: '1ES:9:24 | 24 | 24 | and of the sacred singing men, Eliasib, Zaccarus.'
      v:025: '1ES:9:25 | 25 | 25 | And of the porters, Salumus, and Tolbanes.'
      v:026: '1ES:9:26 | 26 | 26 | And of Israel: of the sonnes of Foro, Ozi, and Remias, and Geddias, & Melchias, and Michelus, Eleazarus, and Iammebias, and Bannas.'
      v:027: '1ES:9:27 | 27 | 27 | And of the sonnes of Iolaman: Chamas, and Zacharias, and Iezuelus, and Ioddius, and Erimoth, and Helias.'
      v:028: '1ES:9:28 | 28 | 28 | And of the sonnes of Zathoim: Eliadas, and Liasumus, Zochias, and Larimoth, & Zabdis, and Thebedias.'
      v:029: '1ES:9:29 | 29 | 29 | And of the sonnes of Zebes: Ioannes, and Amanias, and Zabdias, and Emeus.'
      v:030: '1ES:9:30 | 30 | 30 | And of the sonnes of Banni: Olamus, & Maluchus, and Ieddeus, and Iasub, and Azabus, & Ierimoth.'
      v:031: '1ES:9:31 | 31 | 31 | And of the sonnes of Addin: Nathus, and Moosias, & Caleus, and Raanas, Maaseas, Mathathias, and Beseel, and Bonnus, and Manasses.'
      v:032: '1ES:9:32 | 32 | 32 | And of the sonnes of Nuae: Noneas, and Aseas, and Melchias, and Sameas, and Simon, Beniamin, and Malchus, and Marras.'
      v:033: '1ES:9:33 | 33 | 33 | And of the sonnes of Asom: Carianeus, Mathathias, & Bannus, & Eliphalach, and Manasses, and Semei.'
      v:034: '1ES:9:34 | 34 | 34 | And of the sonnes of Banni: Ieremias, and Moadias, and Abramus, & Iohel, and Baneas, & Pelias, and Ionas, and Marimoth, & Eliasib, and Matheneus, and Eliasis, and Orizas, and Dielus, and Semedius, & Zambris, and Iosephus.'
      v:035: '1ES:9:35 | 35 | 35 | And of the sonnes of Nobei: Idelus, and Mathathias, and Sabadus, and Zecheda, Zedmi, and Iessei, Baneas.'
      v:036: '1ES:9:36 | 36 | 36 | Al these maried outlandish wiues, and did put them away with their children.'
      v:037: '1ES:9:37 | 37 | 37 | And the Priestes and the Leuites, and they that were of Israel, dwelt in Ierusalem, and in the whole countrie in the newmoone of the seuenth moneth. And the children of Israel were in their habitations.'
      v:038: '1ES:9:38 | 38 | 38 | And al the multitude was gathered together into the court, which is on the east of the sacred gate:'
      v:039: '1ES:9:39 | 39 | 39 | and they sayd to Esdras the high priest, and reader, that he should bring the law of Moyses, which was deliuered of our Lord the God of Israel.'
      v:040: '1ES:9:40 | 40 | 40 | And Esdras the high priest brought the law to al the multitude of them from man vnto woman, and to al the priestes to heare the law in the newmoone of the seuenth moneth.'
      v:041: '1ES:9:41 | 41 | 41 | And he read in the court, which is before the sacred gate of the temple, from breake of day vntil euening before men and wemen. And they al gaue their minde to the law.'
      v:042: '1ES:9:42 | 42 | 42 | And Esdras the priest, and reader of the law stoode vpon a tribunal of wood, which was made.'
      v:043: '1ES:9:43 | 43 | 43 | And by him stood Mathathias, and Samus, and Ananias, Azarias, Vrias, Ezechias, and Balsamus on the right hand,'
      v:044: '1ES:9:44 | 44 | 44 | and on the left Faldeus, Misael, Malachias, Ambusthas, Sabus, Nabadias, and Zacharias.'
      v:045: '1ES:9:45 | 45 | 45 | And Esdras tooke the booke before al the multitude: for he was chiefe in glorie in the sight of al.'
      v:046: '1ES:9:46 | 46 | 46 | And when he had ended the law, they stood al vpright: and Esdras blessed our Lord the most high God, the God of Sabaoth omnipotent.'
      v:047: '1ES:9:47 | 47 | 47 | And al the people answered: Amen. And lifting vp their handes falling on the ground, they adored our Lord.'
      v:048: '1ES:9:48 | 48 | 48 | Iesus and Banaeus, and Sarebias, and Iaddimus, and Accubus, and Sabbathaeus, and Calithes, & Azarias, and Ioradus, and Ananias, and Philias Leuites,'
      v:049: '1ES:9:49 | 49 | 49 | who taught the law of our Lord, and read the same in the multitude, & euerie one preferred them that vnderstood the lesson.'
      v:050: '1ES:9:50 | 50 | 50 | And Atharathes sayd to Esdras the high priest and the reader, and to the Leuites, that taught the multitude,'
      v:051: '1ES:9:51 | 51 | 51 | saying: This day is sancitified to our Lord. And they al wept, when they had heard the law.'
      v:052: '1ES:9:52 | 52 | 52 | And Esdras sayd, departing therfore eate ye al the fattest thinges, & drinke al most swete things, and send giftes to them that haue not.'
      v:053: '1ES:9:53 | 53 | 53 | For this is the holy day of our Lord, & be not sad. for our Lord wil glorifie you.'
      v:054: '1ES:9:54 | 54 | 54 | And the Leuites denounced openly to al, saying: This day is holie, be not sad.'
      v:055: '1ES:9:55 | 55 | 55 | And they went al to eate, and drinke, and make merie, and to geue giftes to them that had not, that they might make merie, for they were excedingly exalted with the wordes that they were taught.'
      v:056: '1ES:9:56 | 56 | 56 | And they were al gathered in Ierusalem to celebrate the ioy, according to the testament of our Lord the God of Israel.'
