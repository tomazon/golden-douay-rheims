    footnotes:
      v:001:
        - note: 'That is, the ancient bishop St. John, being the only one of the twelve apostles then living.'
          quote: The ancient
        - note: 'Some conjecture that Electa might be the name of a family, or of a particular church; but the general opinion is, that it is the proper name of a lady, so eminent for her piety and great charity, as to merit this Epistle from St. John.'
          quote: To the lady Elect
      v:010:
        - note: 'This admonition is in general, to forewarn the faithful of the dangers which may arise from a familiarity with those who have prevaricated and gone from the true faith, and with such as teach false doctrine. But this is not forbidding a charity for all men, by which we ought to wish and pray for the eternal salvation of every one, even of our enemies.'
          quote: 'Nor say to him, God speed you'
    intro: 'He recommends walking in truth, loving one another and to beware of false teachers.'
    verses:
      v:001: '2JN:1:1 | 1 | 1 | The Ancient to the lady Elect and her children, whom I love in the truth: and not I only, but also all they that have known the truth,'
      v:002: 2JN:1:2 | 2 | 2 | For the sake of the truth which dwelleth in us and shall be with us for ever.
      v:003: '2JN:1:3 | 3 | 3 | Grace be with you, mercy and peace from God the Father and from Christ Jesus the Son of the Father: in truth and charity.'
      v:004: '2JN:1:4 | 4 | 4 | I was exceeding glad that I found of thy children walking in truth, as we have received a commandment from the Father.'
      v:005: '2JN:1:5 | 5 | 5 | And now I beseech thee, lady, not as writing a new commandment to thee, but that which we have had from the beginning, that we love one another.'
      v:006: '2JN:1:6 | 6 | 6 | And this is charity: That we walk according to his commandments. for this is the commandment that, as you have heard from the beginning, you should walk in the same:'
      v:007: 2JN:1:7 | 7 | 7 | For many seducers are gone out into the world who confess not that Jesus Christ is come in the flesh. This is a seducer and an antichrist.
      v:008: '2JN:1:8 | 8 | 8 | Look to yourselves, that you lose not the things which you have wrought: but that you may receive a full reward.'
      v:009: '2JN:1:9 | 9 | 9 | Whosoever revolteth and continueth not in the doctrine of Christ hath not God. He that continueth in the doctrine, the same hath both the Father and the Son.'
      v:010: '2JN:1:10 | 10 | 10 | If any man come to you and bring not this doctrine, receive him not into the house nor say to him: God speed you.'
      v:011: '2JN:1:11 | 11 | 11 | For he that saith unto him: God speed you, communicateth with his wicked works.'
      v:012: '2JN:1:12 | 12 | 12 | Having more things to write unto you, I would not by paper and ink: for I hope that I shall be with you and speak face to face, that your joy may be full.'
      v:013: 2JN:1:13 | 13 | 13 | The children of thy sister Elect salute thee.
