        - note: 'This is the sea of Galilee, illustrated by the miracles of our Lord.'
          quote: Sea of Cenereth
    intro: The limits of Chanaan; with the names of the men that make the division of it.
    verses:
      v:001: 'NUM:34:1 | 1 | 1 | And the Lord spoke to Moses, saying:'
      v:002: 'NUM:34:2 | 2 | 2 | Command the children of Israel, and thou shalt say to them: When you are entered into the land of Chanaan, and it shall be fallen into your possession by lot, it shall be bounded by these limits:'
      v:003: 'NUM:34:3 | 3 | 3 | The south side shall begin from the wilderness of Sin, which is by Edom: and shall have the most salt sea for its furthest limits eastward:'
      v:004: 'NUM:34:4 | 4 | 4 | Which limits shall go round on the south side by the ascent of the Scorpion and so into Senna, and reach toward the south as far as Cadesbarne, from whence the frontiers shall go out to the town called Adar, and shall reach as far as Asemona.'
      v:005: 'NUM:34:5 | 5 | 5 | And the limits shall fetch a compass from Asemona to the torrent of Egypt, and shall end in the shore of the great sea.'
      v:006: 'NUM:34:6 | 6 | 6 | And the west side shall begin from the great sea, and the same shall be the end thereof.'
      v:007: 'NUM:34:7 | 7 | 7 | But toward the north side the borders shall begin from the great sea, reaching to the most high mountain,'
      v:008: 'NUM:34:8 | 8 | 8 | From which they shall come to Emath, as far as the borders of Sedada:'
      v:009: 'NUM:34:9 | 9 | 9 | And the limits shall go as far as Zephrona, and the village of Enan. These shall be the borders on the north side.'
      v:010: NUM:34:10 | 10 | 10 | From thence they shall mark out the bounds towards the east side from the village of Enan unto Sephama.
      v:011: 'NUM:34:11 | 11 | 11 | And from Sephama the bounds shall go down to Rebla over against the fountain of Daphnis: from thence they shall come eastward to the sea of Cenereth,'
      v:012: 'NUM:34:12 | 12 | 12 | And shall reach as far as the Jordan, and at the last shall be closed in by the most salt sea. This shall be your land with its borders round about.'
      v:013: 'NUM:34:13 | 13 | 13 | And Moses commanded the children of Israel, saying: This shall be the land which you shall possess by lot, and which the Lord hath commanded to be given to the nine tribes, and to the half tribe.'
      v:014: 'NUM:34:14 | 14 | 14 | For the tribe of the children of Ruben by their families, and the tribe of the children of Gad according to the number of their kindreds, and half of the tribe of Manasses,'
      v:015: 'NUM:34:15 | 15 | 15 | That is, two tribes and a half, have received their portion beyond the Jordan over against Jericho at the east side.'
      v:016: 'NUM:34:16 | 16 | 16 | And the Lord said to Moses:'
      v:017: 'NUM:34:17 | 17 | 17 | These are the names of the men, that shall divide the land unto you: Eleazar the priest, and Josue the son of Nun,'
      v:018: 'NUM:34:18 | 18 | 18 | And one prince of every tribe,'
      v:019: 'NUM:34:19 | 19 | 19 | Whose names are these: Of the tribe of Juda, Caleb the son of Jephone.'
      v:020: 'NUM:34:20 | 20 | 20 | Of the tribe of Simeon, Samuel the son of Ammiud.'
      v:021: 'NUM:34:21 | 21 | 21 | Of the tribe of Benjamin, Elidad the son of Chaselon.'
      v:022: 'NUM:34:22 | 22 | 22 | Of the tribe of the children of Dan, Bocci the son of Jogli.'
      v:023: 'NUM:34:23 | 23 | 23 | Of the children of Joseph of the tribe of Manasses, Hanniel the son of Ephod.'
      v:024: 'NUM:34:24 | 24 | 24 | Of the tribe of Ephraim, Camuel the son of Sephtan.'
      v:025: 'NUM:34:25 | 25 | 25 | Of the tribe of Zabulon, Elisaphan the son of Pharnach.'
      v:026: 'NUM:34:26 | 26 | 26 | Of the tribe of Issachar, Phaltiel the prince, the son of Ozan.'
      v:027: 'NUM:34:27 | 27 | 27 | Of the tribe of Aser, Ahiud the son of Salomi.'
      v:028: 'NUM:34:28 | 28 | 28 | Of the tribe of Nephtali: Phedael the son of Ammiud.'
      v:029: NUM:34:29 | 29 | 29 | These are they Whom the Lord hath commanded to divide the land of Chanaan to the children of Israel.
  c:035:
    chapter_number: 35
    footnotes:
      v:025:
        - note: 'This mystically signified that our deliverance was to be effected by the death of Christ, the high priest and the anointed of God.'
          quote: Until the death
          quote_ends_in_etc: true
    intro: Cities are appointed for the Levites. Of which six are to be the cities of refuge.
    verses:
      v:001: 'NUM:35:1 | 1 | 1 | And the Lord spoke these things also to Moses in the plains of Moab by the Jordan, over against Jericho:'
      v:002: 'NUM:35:2 | 2 | 2 | Command the children of Israel that they give to the Levites out of their possessions,'
      v:003: 'NUM:35:3 | 3 | 3 | Cities to dwell in, and their suburbs round about: that they may abide in the towns, and the suburbs may be for their cattle and beasts:'
      v:004: 'NUM:35:4 | 4 | 4 | Which suburbs shall reach from the walls of the cities outward, a thousand paces on every side:'
      v:005: 'NUM:35:5 | 5 | 5 | Toward the east shall be two thousand cubits: and toward the south in like manner shall be two thousand cubits: toward the sea also, which looketh to the west, shall be the same extent: and the north side shall be bounded with the like limits. And the cities shall be in the midst, and the suburbs without.'
      v:006: 'NUM:35:6 | 6 | 6 | And among the cities, which you shall give to the Levites, six shall be separated for refuge to fugitives, that he who hath shed blood may flee to them: and besides these there shall be other forty-two cities,'
      v:007: 'NUM:35:7 | 7 | 7 | That is, in all forty-eight with their suburbs.'
      v:008: 'NUM:35:8 | 8 | 8 | And of these cities which shall be given out of the possessions of the children of Israel, from them that have more, more shall be taken: and from them that have less, fewer. Each shall give towns to the Levites according to the extent of their inheritance.'
      v:009: 'NUM:35:9 | 9 | 9 | The Lord said to Moses:'
      v:010: 'NUM:35:10 | 10 | 10 | Speak to the children of Israel, and thou shalt say to them: When you shall have passed over the Jordan into the land of Chanaan,'
      v:011: 'NUM:35:11 | 11 | 11 | Determine what cities shall be for the refuge of fugitives, who have shed blood against their will.'
      v:012: 'NUM:35:12 | 12 | 12 | And when the fugitive shall be in them, the kinsman of him that is slain may not have power to kill him, until he stand before the multitude, and his cause be judged.'
      v:013: 'NUM:35:13 | 13 | 13 | And of those cities, that are separated for the refuge of fugitives,'
      v:014: 'NUM:35:14 | 14 | 14 | Three shall be beyond the Jordan, and three in the land of Chanaan,'
      v:015: 'NUM:35:15 | 15 | 15 | As well for the children of Israel as for strangers and sojourners, that he may flee to them, who hath shed blood against his will.'
      v:016: 'NUM:35:16 | 16 | 16 | If any man strike with iron, and he die that was struck: he shall be guilty of murder, and he himself shall die.'
      v:017: 'NUM:35:17 | 17 | 17 | If he throw a stone, and he that is struck die: he shall be punished in the same manner.'
      v:018: 'NUM:35:18 | 18 | 18 | If he that is struck with wood die: he shall be revenged by the blood of him that struck him.'
      v:019: 'NUM:35:19 | 19 | 19 | The kinsman of him that was slain, shall kill the murderer: as soon as he apprehendeth him, he shall kill him.'
      v:020: 'NUM:35:20 | 20 | 20 | If through hatred any one push a man, or fling any thing at him with ill design:'
      v:021: 'NUM:35:21 | 21 | 21 | Or being his enemy, strike him with his hand, and he die: the striker shall be guilty of murder: the kinsman of him that was slain as soon as he findeth him, shall kill him.'
      v:022: 'NUM:35:22 | 22 | 22 | But if by chance medley, and without hatred,'
      v:023: 'NUM:35:23 | 23 | 23 | And enmity, he do any of these things,'
      v:024: 'NUM:35:24 | 24 | 24 | And this be proved in the hearing of the people, and the cause be debated between him that struck, and the next of kin:'
      v:025: 'NUM:35:25 | 25 | 25 | The innocent shall be delivered from the hand of the revenger, and shall be brought back by sentence into the city, to which he had fled, and he shall abide there until the death of the high priest, that is anointed with the holy oil.'
      v:026: 'NUM:35:26 | 26 | 26 | If the murderer be found without the limits of the cities that are appointed for the banished,'
      v:027: 'NUM:35:27 | 27 | 27 | And be struck by him that is the avenger of blood: he shall not be guilty that killed him.'
      v:028: 'NUM:35:28 | 28 | 28 | For the fugitive ought to have stayed in the city until the death of the high priest: and after he is dead, then shall the manslayer return to his own country.'
      v:029: 'NUM:35:29 | 29 | 29 | These things shall be perpetual, and for an ordinance in all your dwellings.'
      v:030: 'NUM:35:30 | 30 | 30 | The murderer shall be punished by witnesses: none shall be condemned upon the evidence of one man.'
      v:031: 'NUM:35:31 | 31 | 31 | You shall not take money of him that is guilty of blood, but he shall die forthwith.'
      v:032: NUM:35:32 | 32 | 32 | The banished and fugitives before the death of the high priest may by no means return into their own cities.
      v:033: 'NUM:35:33 | 33 | 33 | Defile not the land of your habitation, which is stained with the blood of the innocent: neither can it otherwise be expiated, but by his blood that hath shed the blood of another.'
      v:034: 'NUM:35:34 | 34 | 34 | And thus shall your possession be cleansed, myself abiding with you. for I am the Lord that dwell among the children of Israel.'
  c:036:
    chapter_number: 36
    intro: 'That the inheritances may not be alienated from one tribe to another, all are to marry within their own tribes.'
    verses:
      v:001: 'NUM:36:1 | 1 | 1 | And the princes of the families of Galaad, the son of Machir, the son of Manasses, of the stock of the children of Joseph, came and spoke to Moses before the princes of Israel, and said:'
      v:002: 'NUM:36:2 | 2 | 2 | The Lord hath commanded thee, my lord, that thou shouldst divide the land by lot to the children of Israel, and that thou shouldst give to the daughters of Salphaad our brother the possession due to their father:'
      v:003: 'NUM:36:3 | 3 | 3 | Now if men of another tribe take them to wives, their possession will follow them, and being transferred to another tribe, will be a diminishing of our inheritance.'
      v:004: 'NUM:36:4 | 4 | 4 | And so it shall come to pass, that when the jubilee, that is, the fiftieth year of remission, is come, the distribution made by the lots shall be confounded, and the possession of the one shall pass to the others.'
      v:005: 'NUM:36:5 | 5 | 5 | Moses answered the children of Israel, and said by the command of the Lord: The tribe of the children of Joseph hath spoken rightly.'
      v:006: 'NUM:36:6 | 6 | 6 | And this is the law promulgated by the Lord touching the daughters of Salphaad: Let them marry to whom they will, only so that it be to men of their own tribe.'
      v:007: 'NUM:36:7 | 7 | 7 | Lest the possession of the children of Israel be mingled from tribe to tribe. for all men shall marry wives of their own tribe and kindred:'
      v:008: 'NUM:36:8 | 8 | 8 | And all women shall take husbands of the same tribe: that the inheritance may remain in the families.'
      v:009: 'NUM:36:9 | 9 | 9 | And that the tribes be not mingled one with another, but remain so'
      v:010: 'NUM:36:10 | 10 | 10 | As they were separated by the Lord. And the daughters of Salphaad did as was commanded:'
      v:011: 'NUM:36:11 | 11 | 11 | And Maala, and Thersa, and Hegla, and Melcha, and Noa were married to the sons of their uncle by their father'
      v:012: 'NUM:36:12 | 12 | 12 | Of the family of Manasses, who was the son of Joseph: and the possession that had been allotted to them, remained in the tribe and family of their father.'
      v:013: 'NUM:36:13 | 13 | 13 | These are the commandments and judgment, which the Lord commanded by the hand of Moses to the children of Israel, in the plains of Moab upon the Jordan over against Jericho.'
