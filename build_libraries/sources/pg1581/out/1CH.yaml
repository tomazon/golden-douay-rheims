    intro: The genealogy of the house of David.
    verses:
      v:001: '1CH:3:1 | 1 | 1 | Now these were the sons of David that were born to him in Hebron: the firstborn Amnon of Achinoam the Jezrahelitess, the second Daniel of Abigail the Carmelitess.'
      v:002: '1CH:3:2 | 2 | 2 | The third Absalom the son of Maacha the daughter of Tolmai king of Gessur, the fourth Adonias the son of Aggith,'
      v:003: '1CH:3:3 | 3 | 3 | The fifth Saphatias of Abital, the sixth Jethrahem of Egla his wife.'
      v:004: '1CH:3:4 | 4 | 4 | So six sons were born to him in Hebron, where he reigned seven years and six months. And in Jerusalem he reigned three and thirty years.'
      v:005: '1CH:3:5 | 5 | 5 | And these sons were born to him in Jerusalem: Simmaa, and Sobab, and Nathan, and Solomon, four of Bethsabee the daughter of Ammiel.'
      v:006: '1CH:3:6 | 6 | 6 | Jebaar also and Elisama,'
      v:007: '1CH:3:7 | 7 | 7 | And Eliphaleth, and Noge, and Nepheg, and Japhia,'
      v:008: '1CH:3:8 | 8 | 8 | And Elisama, and Eliada, and Elipheleth, nine:'
      v:009: '1CH:3:9 | 9 | 9 | All these the sons of David, beside the sons of the concubines: and they had a sister Thamar.'
      v:010: "1CH:3:10 | 10 | 10 | And Solomon's son was Roboam: whose son Abia begot Asa. And his son was Josaphat,"
      v:011: '1CH:3:11 | 11 | 11 | The father of Joram: and Joram begot Ochozias, of whom was born Joas:'
      v:012: 1CH:3:12 | 12 | 12 | And his son Amasias begot Azarias. And Joathan the son of Azarias
      v:013: '1CH:3:13 | 13 | 13 | Begot Achaz, the father of Ezechias, of whom was born Manasses.'
      v:014: 1CH:3:14 | 14 | 14 | And Manasses begot Amon the father of Josias.
      v:015: '1CH:3:15 | 15 | 15 | And the sons of Josias were, the firstborn Johanan, the second Joakim, the third Sedecias, the fourth Sellum.'
      v:016: '1CH:3:16 | 16 | 16 | Of Joakim was born Jechonias, and Sedecias.'
      v:017: '1CH:3:17 | 17 | 17 | The sons of Jechonias were Asir, Salathiel,'
      v:018: '1CH:3:18 | 18 | 18 | Melchiram, Phadaia, Senneser and Jecemia, Sama, and Nadabia.'
      v:019: '1CH:3:19 | 19 | 19 | Of Phadaia were born Zorobabel and Semei. Zorobabel begot Mosollam, Hananias, and Salomith their sister:'
      v:020: '1CH:3:20 | 20 | 20 | Hasaba also, and Ohol, and Barachias, and Hasadias, Josabhesed, five.'
      v:021: '1CH:3:21 | 21 | 21 | And the son of Hananias was Phaltias the father of Jeseias, whose son was Raphaia. And his son was Arnan, of whom was born Obdia, whose son was Sechenias.'
      v:022: '1CH:3:22 | 22 | 22 | The son of Sechenias was Semeia, whose sons were Hattus, and Jegaal, and Baria, and Naaria, and Saphat, six in number.'
      v:023: '1CH:3:23 | 23 | 23 | The sons of Naaria, Elioenai, and Ezechias, and Ezricam, three.'
      v:024: '1CH:3:24 | 24 | 24 | The sons of Elioenai, Oduia, and Eliasub, and Pheleia, and Accub, and Johanan, and Dalaia, and Anani, seven.'
  c:004:
    chapter_number: 4
    footnotes:
      v:009:
        - note: 'That is, sorrowful.'
          quote: Jabes
      v:022:
        - note: 'Viz., Joazim, the meaning of whose name in Hebrew is, he that made the sun to stand. In like manner the following names, Lying (Chozeba), Secure (Joas), and Burning (Saraph), are substituted in place of the Hebrew names of the same signification.'
          quote: He that made
          quote_ends_in_etc: true
      v:023:
        - note: These are the proper names of the places where they dwelt. In Hebrew Atharim and Gadira.
          quote: Plantations and Hedges
    intro: 'Other genealogies of Juda and Simeon, and their victories.'
    verses:
      v:001: '1CH:4:1 | 1 | 1 | The sons of Juda: Phares, Hesron, and Charmi and Hur, and Sobal.'
      v:002: '1CH:4:2 | 2 | 2 | And Raia the son of Sobal begot Jahath, of whom were born Ahumai, and Laad. These are the families of Sarathi.'
      v:003: '1CH:4:3 | 3 | 3 | And this is the posterity of Etam: Jezrahel, and Jesema, And Jedebos: and the name of their sister was Asalelphuni.'
      v:004: '1CH:4:4 | 4 | 4 | And Phanuel the father of Gedor, and Ezar the father of Hosa, these are the sons of Hur the firstborn of Ephratha the father of Bethlehem.'
      v:005: '1CH:4:5 | 5 | 5 | And Assur the father of Thecua had two wives, Halaa and Naara:'
      v:006: '1CH:4:6 | 6 | 6 | And Naara bore him Ozam, and Hepher, and Themani, and Ahasthari: these are the sons of Naara.'
      v:007: '1CH:4:7 | 7 | 7 | And the sons of Halaa, Sereth, Isaar, and Ethnan.'
      v:008: '1CH:4:8 | 8 | 8 | And Cos begot Anob, and Soboba, and the kindred of Aharehel the son of Arum.'
      v:009: '1CH:4:9 | 9 | 9 | And Jabes was more honourable than any of his brethren, and his mother called his name Jabes, saying: Because I bore him with sorrow.'
      v:010: '1CH:4:10 | 10 | 10 | And Jabes called upon the God of Israel, saying: If blessing thou wilt bless me, and wilt enlarge my borders, and thy hand be with me, and thou save me from being oppressed by evil. And God granted him the things he prayed for.'
      v:011: '1CH:4:11 | 11 | 11 | And Caleb the brother of Sua begot Mahir, who was the father of Esthon.'
      v:012: '1CH:4:12 | 12 | 12 | And Esthon begot Bethrapha, and Phesse, and Tehinna father of the city of Naas: these are the men of Recha.'
      v:013: '1CH:4:13 | 13 | 13 | And the sons of Cenez were Othoniel, and Saraia. And the sons of Othoniel, Hathath, and Maonathi.'
      v:014: '1CH:4:14 | 14 | 14 | Maonathi begot Ophra, and Saraia begot Joab the father of the Valley of artificers: for artificers were there.'
      v:015: '1CH:4:15 | 15 | 15 | And the sons of Caleb the son of Jephone, were Hir, and Ela, and Naham. And the sons of Ela: Cenez.'
      v:016: '1CH:4:16 | 16 | 16 | The sons also of Jaleleel: Ziph, and Zipha, Thiria and Asrael.'
      v:017: '1CH:4:17 | 17 | 17 | And the sons of Esra, Jether, and Mered, and Epher, and Jalon, and he begot Mariam, and Sammai, and Jesba the father of Esthamo.'
      v:018: '1CH:4:18 | 18 | 18 | And his wife Judaia, bore Jared the father of Gedor, and Heber the father of Socho, and Icuthiel the father of Zanoe. And these are the sons of Bethia the daughter of Pharao, whom Mered took to wife.'
      v:019: '1CH:4:19 | 19 | 19 | And the sons of his wife Odaia the sister of Naham the father of Celia, Garmi, and Esthamo, who was of Machathi.'
      v:020: '1CH:4:20 | 20 | 20 | The sons also of Simon, Amnon, and Rinna the son of Hanan, and Thilon. And the sons of Jesi Zoheth, and Benzoheth.'
      v:021: '1CH:4:21 | 21 | 21 | The sons of Sela the son of Juda: Her the father of Lecha, and Laada the father of Maresa, and the families of the house of them that wrought fine linen in the House of oath.'
      v:022: '1CH:4:22 | 22 | 22 | And he that made the sun to stand, and the men of Lying, and Secure, and Burning, who were princes in Moab, and who returned into Lahem. Now these are things of old.'
      v:023: '1CH:4:23 | 23 | 23 | These are the potters, and they dwelt in Plantations, and Hedges, with the king for his works, and they abode there.'
      v:024: '1CH:4:24 | 24 | 24 | The sons of Simeon: Namuel and Jamin, Jarib, Zara, Saul:'
      v:025: '1CH:4:25 | 25 | 25 | Sellum his son, Mapsam his son, Masma his son.'
      v:026: '1CH:4:26 | 26 | 26 | The sons of Masma: Hamuel his son, Zachur his son, Semei his son.'
      v:027: '1CH:4:27 | 27 | 27 | The sons of Semei were sixteen, and six daughters: but his brethren had not many sons, and the whole kindred could not reach to the sum of the children of Juda.'
      v:028: '1CH:4:28 | 28 | 28 | And they dwelt in Bersabee, and Molada, and Hasarsuhal,'
      v:029: '1CH:4:29 | 29 | 29 | And in Bala, and in Asom, and in Tholad,'
      v:030: '1CH:4:30 | 30 | 30 | And in Bathuel, and in Horma, and in Siceleg,'
      v:031: '1CH:4:31 | 31 | 31 | And in Bethmarchaboth, and in Hasarsusim, and in Bethberai, and in Saarim. These were their cities unto the reign of David.'
      v:032: '1CH:4:32 | 32 | 32 | Their towns also were Etam, and Aen, Remmon, and Thochen, and Asan, five cities.'
      v:033: '1CH:4:33 | 33 | 33 | And all their villages round about these cities as far as Baal. This was their habitation, and the distribution of their dwellings.'
      v:034: '1CH:4:34 | 34 | 34 | And Mosabab and Jemlech, and Josa, the son of Amasias,'
      v:035: '1CH:4:35 | 35 | 35 | And Joel, and Jehu the son of Josabia the son of Saraia, the son of Asiel,'
      v:036: '1CH:4:36 | 36 | 36 | And Elioenai, and Jacoba, and Isuhaia, and Asaia, and Adiel, and Ismiel, and Banaia,'
      v:037: 1CH:4:37 | 37 | 37 | Ziza also the son of Sephei the son of Allon the son of Idaia the son of Semri the son of Samaia.
      v:038: '1CH:4:38 | 38 | 38 | These were named princes in their kindreds, and in the houses of their families were multiplied exceedingly.'
      v:039: '1CH:4:39 | 39 | 39 | And they went forth to enter into Gador as far as to the east side of the valley, to seek pastures for their flocks.'
      v:040: '1CH:4:40 | 40 | 40 | And they found fat pastures, and very good, and a country spacious, and quiet, and fruitful, in which some of the race of Cham had dwelt before.'
      v:041: '1CH:4:41 | 41 | 41 | And these whose names are written above, came in the days of Ezechias king of Juda: and they beat down their tents, and slew the inhabitants that were found there, and utterly destroyed them unto this day: and they dwelt in their place, because they found there fat pastures.'
      v:042: '1CH:4:42 | 42 | 42 | Some also of the children of Simeon, five hundred men, went into mount Seir, having for their captains Phaltias and Naaria and Raphaia and Oziel the sons of Jesi:'
      v:043: '1CH:4:43 | 43 | 43 | And they slew the remnant of the Amalecites, who had been able to escape, and they dwelt there in their stead unto this day.'
  c:005:
    chapter_number: 5
    footnotes:
      v:002:
        - note: 'Viz., as to the double portion, which belonged to the firstborn; but the princely dignity was given to Juda, and the priesthood to Levi.'
          quote: Accounted to Joseph
    intro: 'Genealogies of Ruben and Gad: their victories over the Agarites: their captivity.'
    verses:
      v:001: "1CH:5:1 | 1 | 1 | Now the sons of Ruben the firstborn of Israel, (for he was his firstborn: but forasmuch as he defiled his father's bed, his first birthright was given to the sons of Joseph the son of Israel, and he was not accounted for the firstborn."
      v:002: '1CH:5:2 | 2 | 2 | But of the race of Juda, who was the strongest among his brethren, came the princes: but the first birthright was accounted to Joseph.)'
      v:003: '1CH:5:3 | 3 | 3 | The sons then of Ruben the firstborn of Israel were Enoch, and Phallu, Esron, and Charmi.'
      v:004: '1CH:5:4 | 4 | 4 | The sons of Joel: Samaia his son, Gog his son, Semei his son,'
      v:005: '1CH:5:5 | 5 | 5 | Micha his son, Reia his son, Baal his son,'
      v:006: '1CH:5:6 | 6 | 6 | Beera his son, whom Thelgathphalnasar king of the Assyrians carried away captive, and he was prince in the tribe of Ruben.'
      v:007: '1CH:5:7 | 7 | 7 | And his brethren, and all his kindred, when they were numbered by their families, had for princes Jehiel, and Zacharias.'
      v:008: '1CH:5:8 | 8 | 8 | And Bala the son of Azaz, the son of Samma, the son of Joel, dwelt in Aroer as far as Nebo, and Beelmeon.'
      v:009: '1CH:5:9 | 9 | 9 | And eastward he had his habitation as far as the entrance of the desert, and the river Euphrates. for they possessed a great number of cattle in the land of Galaad.'
      v:010: '1CH:5:10 | 10 | 10 | And in the days of Saul they fought against the Agarites, and slew them, and dwelt in their tents in their stead, in all the country, that looketh to the east of Galaad.'
      v:011: '1CH:5:11 | 11 | 11 | And the children of Gad dwelt over against them in the land of Basan, as far as Selcha:'
      v:012: '1CH:5:12 | 12 | 12 | Johel the chief, and Saphan the second: and Janai, and Saphat in Basan.'
      v:013: '1CH:5:13 | 13 | 13 | And their brethren according to the houses of their kindreds, were Michael and Mosollam, and Sebe, and Jorai, and Jacan, and Zie, and Heber, seven.'
      v:014: '1CH:5:14 | 14 | 14 | These were the sons of Abihail, the son of Huri, the son of Jara, the son of Galaad, the son of Michael, the son of Jesisi, the son of Jeddo, the son of Buz.'
      v:015: '1CH:5:15 | 15 | 15 | And their brethren the sons of Abdiel, the son of Guni, chief of the house in their families,'
      v:016: '1CH:5:16 | 16 | 16 | And they dwelt in Galaad, and in Basan and in the towns thereof, and in all the suburbs of Saron, unto the borders.'
      v:017: '1CH:5:17 | 17 | 17 | All these were numbered in the days of Joathan king of Juda, and in the days of Jeroboam king of Israel.'
      v:018: '1CH:5:18 | 18 | 18 | The sons of Ruben, and of Gad, and of the half tribe of Manasses, fighting men, bearing shields, and swords, and bending the bow, and trained up to battles, four and forty thousand seven hundred and threescore that went out to war.'
      v:019: '1CH:5:19 | 19 | 19 | They fought against the Agarites: but the Itureans, and Naphis, and Nodab,'
      v:020: '1CH:5:20 | 20 | 20 | Gave them help. And the Agarites were delivered into their hands, and all that were with them, because they called upon God in the battle: and he heard them, because they had put their faith in him.'
      v:021: '1CH:5:21 | 21 | 21 | And they took all that they possessed, of camels fifty thousand, and of sheep two hundred and fifty thousand, and of asses two thousand, and of men a hundred thousand souls.'
      v:022: '1CH:5:22 | 22 | 22 | And many fell down slain: for it was the battle of the Lord. And they dwelt in their stead till the captivity.'
      v:023: '1CH:5:23 | 23 | 23 | And the children of the half tribe of Manasses possessed the land, from the borders of Basan unto Baal, Hermon, and Sanir, and mount Hermon, for their number was great.'
      v:024: '1CH:5:24 | 24 | 24 | And these were the heads of the house of their kindred, Epher, and Jesi, and Eliel, and Esriel, and Jeremia, and Odoia, and Jediel, most valiant and powerful men, and famous chiefs in their families.'
      v:025: '1CH:5:25 | 25 | 25 | But they forsook the God of their fathers, and went astray after the gods of the people of the land, whom God destroyed before them.'
      v:026: '1CH:5:26 | 26 | 26 | And the God of Israel stirred up the spirit of Phul king of the Assyrians, and the spirit of Thelgathphalnasar king of Assur: and he carried away Ruben, and Gad, and the half tribe of Manasses, and brought them to Lahela, and to Habor, and to Ara, and to the river of Gozan, unto this day.'
  c:006:
    chapter_number: 6
    intro: 'The genealogies of Levi, and of Aaron: the cities of the Levites.'
    verses:
      v:001: '1CH:6:1 | 1 | 1 | The sons of Levi were Gerson, Caath, and Merari.'
      v:002: '1CH:6:2 | 2 | 2 | The sons of Caath: Amram, Isaar, Hebron, and Oziel.'
      v:003: '1CH:6:3 | 3 | 3 | The children of Amram: Aaron, Moses, and Mary. The sons of Aaron: Nadab and Abiu, Eleazar and Ithamar.'
      v:004: '1CH:6:4 | 4 | 4 | Eleazar begot Phinees, and Phinees begot Abisue,'
      v:005: '1CH:6:5 | 5 | 5 | And Abisue begot Bocci, and Bocci begot Ozi.'
      v:006: '1CH:6:6 | 6 | 6 | Ozi begot Zaraias, and Zaraias begot Maraioth.'
      v:007: '1CH:6:7 | 7 | 7 | And Maraioth begot Amarias, and Amarias begot Achitob.'
      v:008: '1CH:6:8 | 8 | 8 | Achitob begot Sadoc, and Sadoc begot Achimaas.'
      v:009: '1CH:6:9 | 9 | 9 | Achimaas begot Azarias, Azarias begot Johanan,'
      v:010: 1CH:6:10 | 10 | 10 | Johanan begot Azarias. This is he that executed the priestly office in the house which Solomon built in Jerusalem.
      v:011: '1CH:6:11 | 11 | 11 | And Azarias begot Amarias, and Amarias begot Achitob.'
      v:012: '1CH:6:12 | 12 | 12 | And Achitob begot Sadoc, and Sadoc begot Sellum,'
      v:013: '1CH:6:13 | 13 | 13 | Sellum begot Helcias, and Helcias begot Azarias,'
      v:014: '1CH:6:14 | 14 | 14 | Azarias begot Saraias, and Saraias begot Josedec.'
      v:015: '1CH:6:15 | 15 | 15 | Now Josedec went out, when the Lord carried away Juda, and Jerusalem, by the hands of Nabuchodonosor.'
      v:016: '1CH:6:16 | 16 | 16 | So the sons of Levi were Gerson, Caath, and Merari.'
      v:017: '1CH:6:17 | 17 | 17 | And these are the names of the sons of Gerson: Lobni and Semei.'
      v:018: '1CH:6:18 | 18 | 18 | The sons of Caath: Amram, and Isaar, and Hebron, and Oziel.'
      v:019: '1CH:6:19 | 19 | 19 | The sons of Merari: Moholi and Musi. And these are the kindreds of Levi according to their families.'
      v:020: '1CH:6:20 | 20 | 20 | Of Gerson: Lobni his son, Jahath his son, Zamma his son,'
      v:021: '1CH:6:21 | 21 | 21 | Joah his son, Addo his son, Zara his son, Jethrai his son.'
      v:022: '1CH:6:22 | 22 | 22 | The sons of Caath, Aminadab his son, Core his son, Asir his son,'
      v:023: '1CH:6:23 | 23 | 23 | Elcana his son, Abiasaph his son, Asir his son,'
      v:024: '1CH:6:24 | 24 | 24 | Thahath his son, Uriel his son, Ozias his son, Saul his son.'
      v:025: '1CH:6:25 | 25 | 25 | The sons of Elcana: Amasai, and Achimoth.'
      v:026: '1CH:6:26 | 26 | 26 | And Elcana. The sons of Elcana: Sophai his son, Nahath his son,'
      v:027: '1CH:6:27 | 27 | 27 | Eliab his son, Jeroham his son, Elcana his son.'
      v:028: '1CH:6:28 | 28 | 28 | The sons of Samuel: the firstborn Vasseni, and Abia.'
      v:029: '1CH:6:29 | 29 | 29 | And the sons of Merari, Moholi: Lobni his son, Semei his son, Oza his son,'
      v:030: '1CH:6:30 | 30 | 30 | Sammaa his son, Haggia his son, Asaia his son.'
      v:031: '1CH:6:31 | 31 | 31 | These are they, whom David set over the singing men of the house of the Lord, after that the ark was placed.'
      v:032: '1CH:6:32 | 32 | 32 | And they ministered before the tabernacle of the testimony, with singing, until Solomon built the house of the Lord in Jerusalem, and they stood according to their order in the ministry.'
      v:033: '1CH:6:33 | 33 | 33 | And these are they that stood with their sons, of the sons of Caath, Hemam a singer, the son of Joel, the son of Sammuel,'
      v:034: '1CH:6:34 | 34 | 34 | The son of Elcana, the son of Jeroham, the son of Eliel, the son of Thohu,'
      v:035: '1CH:6:35 | 35 | 35 | The son of Suph, the son of Elcana, the son of Mahath, the son of Amasai,'
      v:036: '1CH:6:36 | 36 | 36 | The son of Elcana, the son of Johel, the son of Azarias, the son of Sophonias,'
      v:037: '1CH:6:37 | 37 | 37 | The son of Thahath, the son of Asir, the son of Abiasaph, the son of Core,'
      v:038: '1CH:6:38 | 38 | 38 | The son of Isaar, the son of Caath, the son of Levi, the son of Israel.'
      v:039: '1CH:6:39 | 39 | 39 | And his brother Asaph, who stood on his right hand, Asaph the son of Barachias, the son of Samaa.'
      v:040: '1CH:6:40 | 40 | 40 | The son of Michael, the son of Basaia, the son of Melchia.'
      v:041: '1CH:6:41 | 41 | 41 | The son of Athanai, the son of Zara, the son of Adaia.'
      v:042: '1CH:6:42 | 42 | 42 | The son of Ethan, the son of Zamma, the son of Semei.'
      v:043: '1CH:6:43 | 43 | 43 | The son of Jeth, the son of Gerson, the son of Levi.'
      v:044: '1CH:6:44 | 44 | 44 | And the sons of Merari their brethren, on the left hand, Ethan the son of Cusi, the son of Abdi, the son of Meloch,'
      v:045: '1CH:6:45 | 45 | 45 | The son of Hasabia, the son of Amasai, the son of Helcias,'
      v:046: '1CH:6:46 | 46 | 46 | The son of Amasai, the son of Boni, the son of Somer,'
      v:047: '1CH:6:47 | 47 | 47 | The son of Moholi, the son of Musi, the son of Merari, the son of Levi.'
      v:048: '1CH:6:48 | 48 | 48 | Their brethren also the Levites, who were appointed for all the ministry of the tabernacle of the house of the Lord.'
      v:049: '1CH:6:49 | 49 | 49 | But Aaron and his sons offered burnt offerings upon the altar of holocausts, and upon the altar of incense, for every work of the holy of holies: and to pray for Israel according to all that Moses the servant of God had commanded.'
      v:050: '1CH:6:50 | 50 | 50 | And these are the sons of Aaron: Eleazar his son, Phinees his son, Abisue his son,'
      v:051: '1CH:6:51 | 51 | 51 | Bocci his son, Ozi his son, Zarahia his son,'
      v:052: '1CH:6:52 | 52 | 52 | Meraioth his son, Amarias his son, Achitob his son,'
      v:053: '1CH:6:53 | 53 | 53 | Sadoc his son, Achimaas his son.'
      v:054: '1CH:6:54 | 54 | 54 | And these are their dwelling places by the towns and confines, to wit, of the sons of Aaron, of the families of the Caathites: for they fell to them by lot.'
      v:055: '1CH:6:55 | 55 | 55 | And they gave them Hebron in the land of Juda, and the suburbs thereof round about:'
      v:056: '1CH:6:56 | 56 | 56 | But the fields of the city, and the villages to Caleb son of Jephone.'
      v:057: '1CH:6:57 | 57 | 57 | And to the sons of Aaron they gave the cities for refuge Hebron, and Lobna, and the suburbs thereof,'
      v:058: '1CH:6:58 | 58 | 58 | And Jether and Esthemo, with their suburbs, and Helon, and Dabir with their suburbs:'
      v:059: '1CH:6:59 | 59 | 59 | Asan also, and Bethsames, with their suburbs.'
      v:060: '1CH:6:60 | 60 | 60 | And out of the tribe of Benjamin: Gabee and its suburbs, Almath with its suburbs, Anathoth also with its suburbs: all their cities throughout their families were thirteen.'
      v:061: 1CH:6:61 | 61 | 61 | And to the sons of Caath that remained of their kindred they gave out of the half tribe of Manasses ten cities in possession.
      v:062: '1CH:6:62 | 62 | 62 | And to the sons of Gerson by their families out of the tribe of Issachar, and out of the tribe of Aser, and out of the tribe of Nephtali, and out of the tribe of Manasses in Basan, thirteen cities.'
      v:063: '1CH:6:63 | 63 | 63 | And to the sons of Merari by their families out of the tribe of Ruben, and out of the tribe of Gad, and out of the tribe of Zabulon, they gave by lot twelve cities.'
      v:064: '1CH:6:64 | 64 | 64 | And the children of Israel gave to the Levites the cities, and their suburbs.'
      v:065: '1CH:6:65 | 65 | 65 | And they gave them by lot, out of the tribe of the sons of Juda, and out of the tribe of the sons of Simeon, and out of the tribe of the sons of Benjamin, these cities which they called by their names.'
      v:066: '1CH:6:66 | 66 | 66 | And to them that were of the kindred of the sons of Caath, and the cities in their borders were of the tribe of Ephraim.'
      v:067: '1CH:6:67 | 67 | 67 | And they gave the cities of refuge Sichem with its suburbs in mount Ephraim, and Gazer with its suburbs,'
      v:068: '1CH:6:68 | 68 | 68 | Jecmaan also with its suburbs, and Beth-horon in like manner,'
      v:069: '1CH:6:69 | 69 | 69 | Helon also with its suburbs, and Gethremmon in like manner,'
      v:070: '1CH:6:70 | 70 | 70 | And out of the half tribe of Manasses, Aner and its suburbs, Baalam and its suburbs, to wit, to them that were left of the family of the sons of Caath.'
      v:071: '1CH:6:71 | 71 | 71 | And to the sons of Gersom, out of the kindred of the half tribe of Manasses, Gaulon, in Basan, and its suburbs, and Astharoth with its suburbs.'
      v:072: '1CH:6:72 | 72 | 72 | Out of the tribe of Issachar, Cedes and its suburbs, and Dabereth with its suburbs;'
      v:073: '1CH:6:73 | 73 | 73 | Ramoth also and its suburbs, and Anem with its suburbs.'
      v:074: '1CH:6:74 | 74 | 74 | And out of the tribe of Aser: Masal with its suburbs, and Abdon in like manner;'
      v:075: '1CH:6:75 | 75 | 75 | Hucac also and its suburbs, and Rohol with its suburbs.'
      v:076: '1CH:6:76 | 76 | 76 | And out of the tribe of Nephtali, Cedes in Galilee and its suburbs, Hamon with its suburbs, and Cariathaim, and its suburbs.'
      v:077: '1CH:6:77 | 77 | 77 | And to the sons of Merari that remained: out of the tribe of Zabulon, Remmono and its suburbs, and Thabor with its suburbs.'
      v:078: '1CH:6:78 | 78 | 78 | Beyond the Jordan also over against Jericho, on the east side of the Jordan, out of the tribe of Ruben, Bosor in the wilderness with its suburbs, and Jassa with its suburbs;'
      v:079: '1CH:6:79 | 79 | 79 | Cademoth also and its suburbs, and Mephaath with its suburbs;'
      v:080: '1CH:6:80 | 80 | 80 | Moreover also out of the tribe of Gad, Ramoth in Galaad and its suburbs, and Manaim with its suburbs;'
      v:081: '1CH:6:81 | 81 | 81 | Hesebon also with its suburbs, and Jazer with its suburbs.'
  c:007:
    chapter_number: 7
    footnotes:
      v:023:
        - note: 'This name signifies in evil, or in affliction.'
          quote: Beria
    intro: 'Genealogies of Issachar, Benjamin, Nephtali, Manasses, Ephraim, and Aser.'
    verses:
      v:001: '1CH:7:1 | 1 | 1 | Now the sons of Issachar were Thola, and Phua, Jasub and Simeron, four.'
      v:002: '1CH:7:2 | 2 | 2 | The sons of Thola: Ozi and Raphaia, and Jeriel, and Jemai, and Jebsem, and Samuel, chiefs of the houses of their kindreds. Of the posterity of Thola were numbered in the days of David, two and twenty thousand six hundred most valiant men.'
      v:003: '1CH:7:3 | 3 | 3 | The sons of Ozi: Izrahia, of whom were born Michael, and Obadia, and Joel, and Jesia, five all great men.'
      v:004: '1CH:7:4 | 4 | 4 | And there were with them by their families and peoples, six and thirty thousand most valiant men ready for war: for they had many wives and children.'
      v:005: '1CH:7:5 | 5 | 5 | Their brethren also throughout all the house of Issachar, were numbered fourscore and seven thousand most valiant men for war.'
      v:006: '1CH:7:6 | 6 | 6 | The sons of Benjamin were Bela, and Bechor, and Jadihel, three.'
      v:007: '1CH:7:7 | 7 | 7 | The sons of Bela: Esbon, and Ozi, and Ozial, and Jerimoth and Urai, five chiefs of their families, and most valiant warriors, and their number was twenty-two thousand and thirty-four.'
      v:008: '1CH:7:8 | 8 | 8 | And the sons of Bechor were Zamira, and Joas, and Eliezer, and Elioenai, and Amai, and Jerimoth, and Abia, and Anathoth, and Almath: all these were the sons of Bechor.'
      v:009: '1CH:7:9 | 9 | 9 | And they were numbered by the families, heads of their kindreds, most valiant men for war, twenty thousand and two hundred.'
      v:010: '1CH:7:10 | 10 | 10 | And the son of Jadihel: Balan. And the sons of Balan: Jehus and Benjamin, and Aod, and Chanana, and Zethan and Tharsis, and Ahisahar.'
      v:011: '1CH:7:11 | 11 | 11 | All these were sons of Jadihel, heads of their kindreds, most valiant men, seventeen thousand and two hundred fifty to go out to war.'
      v:012: '1CH:7:12 | 12 | 12 | Sepham also and Hapham the sons of Hir: and Hasim the sons of Aher.'
      v:013: '1CH:7:13 | 13 | 13 | And the sons of Nephtali were Jasiel, and Guni, and Jezer, and Sellum, sons of Bala.'
      v:014: '1CH:7:14 | 14 | 14 | And the son of Manasses, Ezriel: and his concubine the Syrian bore Machir the father of Galaad.'
      v:015: '1CH:7:15 | 15 | 15 | And Machir took wives for his sons Happhim, and Saphan: and he had a sister named Maacha: the name of the second was Salphaad, and Salphaad had daughters.'
      v:016: '1CH:7:16 | 16 | 16 | And Maacha the wife of Machir bore a son, and she called his name Phares: and the name of his brother was Sares: and his sons were Ulam and Recen.'
      v:017: '1CH:7:17 | 17 | 17 | And the son of Ulam, Baden. These are the sons of Galaad, the son of Machir, the son of Manasses.'
      v:018: '1CH:7:18 | 18 | 18 | And his sister named Queen bore Goodlyman, and Abiezer, and Mohola.'
      v:019: '1CH:7:19 | 19 | 19 | And the sons of Semida were Ahiu, and Sechem, and Leci and Aniam.'
      v:020: '1CH:7:20 | 20 | 20 | And the sons of Ephraim were Suthala, Bared his son, Thahath his son, Elada his son, Thahath his son, and his son Zabad,'
      v:021: '1CH:7:21 | 21 | 21 | And his son Suthala, and his son Ezer, and Elad: and the men of Geth born in the land slew them, because they came down to invade their possessions.'
      v:022: '1CH:7:22 | 22 | 22 | And Ephraim their father mourned many days, and his brethren came to comfort him.'
      v:023: '1CH:7:23 | 23 | 23 | And he went in to his wife: and she conceived and bore a son, and he called his name Beria, because he was born when it went evil with his house:'
      v:024: '1CH:7:24 | 24 | 24 | And his daughter was Sara, who built Bethoron, the nether and the upper, and Ozensara.'
      v:025: '1CH:7:25 | 25 | 25 | And Rapha was his son, and Reseph, and Thale, of whom was born Thaan,'
      v:026: '1CH:7:26 | 26 | 26 | Who begot Laadan: and his son was Ammiud, who begot Elisama,'
      v:027: '1CH:7:27 | 27 | 27 | Of whom was born Nun, who had Josue for his son.'
      v:028: '1CH:7:28 | 28 | 28 | And their possessions and habitations were Bethel with her daughters, and eastward Noran, and westward Gazer and her daughters, Sichem also with her daughters, as far as Asa with her daughters.'
      v:029: '1CH:7:29 | 29 | 29 | And by the borders of the sons of Manasses Bethsan and her daughters, Thanach and her daughters, Mageddo and her daughters: Dor and her daughters: in these dwelt the children of Joseph, the son of Israel.'
      v:030: '1CH:7:30 | 30 | 30 | The children of Aser were Jemna, and Jesua, and Jessui, and Baria, and Sara their sister.'
      v:031: '1CH:7:31 | 31 | 31 | And the sons of Baria: Haber, and Melchiel: he is the father of Barsaith.'
      v:032: '1CH:7:32 | 32 | 32 | And Heber begot Jephlat, and Somer, and Hotham, and Suaa their sister.'
      v:033: '1CH:7:33 | 33 | 33 | The sons of Jephlat: Phosech, and Chamaal, and Asoth: these are the sons of Jephlat.'
      v:034: '1CH:7:34 | 34 | 34 | And the sons of Somer: Ahi, and Roaga and Haba, and Aram.'
      v:035: '1CH:7:35 | 35 | 35 | And the sons of Helem his brother: Supha, and Jemna, and Selles, and Amal.'
      v:036: '1CH:7:36 | 36 | 36 | The sons of Supha: Sue, Hernapher, and Sual, and Beri, and Jamra.'
      v:037: '1CH:7:37 | 37 | 37 | Bosor and Hod, and Samma, and Salusa, and Jethran, and Bera.'
      v:038: '1CH:7:38 | 38 | 38 | The sons of Jether: Jephone, and Phaspha, and Ara.'
      v:039: '1CH:7:39 | 39 | 39 | And the sons of Olla: Aree, and Haniel, and Resia.'
      v:040: '1CH:7:40 | 40 | 40 | All these were sons of Aser, heads of their families, choice and most valiant captains of captains: and the number of them that were of the age that was fit for war, was six and twenty thousand.'
