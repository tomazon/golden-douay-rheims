    intro: 'The genealogy of the patriarchs down to Abraham: The posterity of Abraham and of Esau.'
    verses:
      v:001: '1CH:1:1 | 1 | 1 | Adam, Seth, Enos,'
      v:002: '1CH:1:2 | 2 | 2 | Cainan, Malaleel, Jared,'
      v:003: '1CH:1:3 | 3 | 3 | Henoc, Mathusale, Lamech,'
      v:004: '1CH:1:4 | 4 | 4 | Noe, Sem, Cham, and Japheth.'
      v:005: '1CH:1:5 | 5 | 5 | The sons of Japheth: Gomer, and Magog, and Madai, and Javan, Thubal, Mosoch, Thiras.'
      v:006: '1CH:1:6 | 6 | 6 | And the sons of Gomer: Ascenez, and Riphath, and Thogorma.'
      v:007: '1CH:1:7 | 7 | 7 | And the sons of Javan: Elisa and Tharsis, Cethim and Dodanim.'
      v:008: '1CH:1:8 | 8 | 8 | The sons of Cham: Chus, and Mesrai, and Phut, and Chanaan.'
      v:009: '1CH:1:9 | 9 | 9 | And the sons of Chus: Saba, and Hevila, Sabatha, and Regma, and Sabathaca. And the sons of Regma: Saba, and Dadan.'
      v:010: '1CH:1:10 | 10 | 10 | Now Chus begot Nemrod: he began to be mighty upon earth.'
      v:011: '1CH:1:11 | 11 | 11 | But Mesraim begot Ludim, and Anamim, and Laabim, and Nephtuim,'
      v:012: '1CH:1:12 | 12 | 12 | Phetrusim also, and Casluim: from whom came the Philistines, and Caphtorim.'
      v:013: '1CH:1:13 | 13 | 13 | And Chanaan begot Sidon his firstborn, and the Hethite,'
      v:014: '1CH:1:14 | 14 | 14 | And the Jebusite, and the Amorrhite, and the Gergesite,'
      v:015: '1CH:1:15 | 15 | 15 | And the Hevite, and the Aracite, and the Sinite,'
      v:016: '1CH:1:16 | 16 | 16 | And the Aradian, and the Samarite, and the Hamathite.'
      v:017: '1CH:1:17 | 17 | 17 | The sons of Sem: Elam and Asur, and Arphaxad, and Lud, and Aram, and Hus, and Hul, and Gether, and Mosoch.'
      v:018: '1CH:1:18 | 18 | 18 | And Arphaxad begot Sale, and Sale begot Heber.'
      v:019: '1CH:1:19 | 19 | 19 | And to Heber were born two sons, the name of the one was Phaleg, because in his days the earth was divided; and the name of his brother was Jectan.'
      v:020: '1CH:1:20 | 20 | 20 | And Jectan begot Elmodad, and Saleph, and Asarmoth, and Jare,'
      v:021: '1CH:1:21 | 21 | 21 | And Adoram, and Usal, and Decla,'
      v:022: '1CH:1:22 | 22 | 22 | And Hebal, and Abimael, and Saba,'
      v:023: '1CH:1:23 | 23 | 23 | And Ophir, and Hevila, and Jobab. All these are the sons of Jectan.'
      v:024: '1CH:1:24 | 24 | 24 | Sem, Arphaxad, Sale,'
      v:025: '1CH:1:25 | 25 | 25 | Heber, Phaleg, Ragau,'
      v:026: '1CH:1:26 | 26 | 26 | Serug, Nachor, Thare,'
      v:027: '1CH:1:27 | 27 | 27 | Abram, this is Abraham.'
      v:028: '1CH:1:28 | 28 | 28 | And the sons of Abraham, Isaac and Ismahel.'
      v:029: '1CH:1:29 | 29 | 29 | And these are the generations of them. The firstborn of Ismahel, Nabajoth, then Cedar, and Adbeel, and Mabsam,'
      v:030: '1CH:1:30 | 30 | 30 | And Masma, and Duma, Massa, Hadad, and Thema,'
      v:031: '1CH:1:31 | 31 | 31 | Jetur, Naphis, Cedma: these are the sons of Ismahel.'
      v:032: "1CH:1:32 | 32 | 32 | And the sons of Cetura, Abraham's concubine, whom she bore: Zamran, Jecsan, Madan, Madian, Jesboc, and Sue. And the sons of Jecsan, Saba, and Dadan. And the sons of Dadan: Assurim, and Latussim, and Laomin."
      v:033: '1CH:1:33 | 33 | 33 | And the sons of Madian: Epha, and Epher, and Henoch, and Abida, and Eldaa. All these are the sons of Cetura.'
      v:034: '1CH:1:34 | 34 | 34 | And Abraham begot Isaac: and his sons were Esau and Israel.'
      v:035: '1CH:1:35 | 35 | 35 | The sons of Esau: Eliphaz, Rahuel, Jehus, Ihelom, and Core.'
      v:036: '1CH:1:36 | 36 | 36 | The sons of Eliphaz: Theman, Omar, Sephi, Gathan, Cenez, and by Thamna, Amalec.'
      v:037: '1CH:1:37 | 37 | 37 | The sons of Rahuel: Nahath, Zara, Samma, Meza.'
      v:038: '1CH:1:38 | 38 | 38 | The sons of Seir: Lotan, Sobal, Sebeon, Ana, Dison, Eser, Disan.'
      v:039: '1CH:1:39 | 39 | 39 | The sons of Lotan: Hori, Homam. And the sister of Lotan was Thamna.'
      v:040: '1CH:1:40 | 40 | 40 | The sons of Sobal: Alian, and Manahath, and Ebal, Sephi, and Onam. The sons of Sebeon: Aia, and Ana. The son of Ana: Dison.'
      v:041: '1CH:1:41 | 41 | 41 | The sons of Dison: Hamram, and Eseban, and Jethran, and Charan.'
      v:042: '1CH:1:42 | 42 | 42 | The sons of Eser: Balaan, and Zavan, and Jacan. The sons of Disan: Hus and Aran.'
      v:043: '1CH:1:43 | 43 | 43 | Now these are the kings that reigned in the land of Edom, before there was a king over the children of Israel: Bale the son of Beor: and the name of his city was Denaba.'
      v:044: '1CH:1:44 | 44 | 44 | And Bale died, and Jobab the son of Zare of Bosra, reigned in his stead.'
      v:045: '1CH:1:45 | 45 | 45 | And when Jobab also was dead, Husam of the land of the Themanites reigned in his stead.'
      v:046: '1CH:1:46 | 46 | 46 | And Husam also died, and Adad the son of Badad reigned in his stead, and he defeated the Madianites in the land of Moab: the name of his city was Avith.'
      v:047: '1CH:1:47 | 47 | 47 | And when Adad also was dead, Semla of Masreca reigned in his stead.'
      v:048: '1CH:1:48 | 48 | 48 | Semla also died, and Saul of Rohoboth, which is near the river, reigned in his stead.'
      v:049: '1CH:1:49 | 49 | 49 | And when Saul was dead, Balanan the son of Achobor reigned in his stead.'
      v:050: '1CH:1:50 | 50 | 50 | He also died, and Adad reigned in his stead: and the name of his city was Phau, and his wife was called Meetabel the daughter of Matred, the daughter of Mezaab.'
      v:051: '1CH:1:51 | 51 | 51 | And after the death of Adad, there began to be dukes in Edom instead of kings: duke Thamna, duke Alva, duke Jetheth,'
      v:052: '1CH:1:52 | 52 | 52 | Duke Oolibama, duke Ela, duke Phinon,'
      v:053: '1CH:1:53 | 53 | 53 | Duke Cenez, duke Theman, duke Mabsar,'
      v:054: '1CH:1:54 | 54 | 54 | Duke Magdiel, duke Hiram. These are the dukes of Edom.'
  c:002:
