    footnotes:
      v:007:
        - note: Alias Achan. Jos.
          note_ends_in_etc: true
          quote: Achar
        - note: 'The thing devoted or accursed, viz., the spoils of Jericho.'
          quote: The anathema
      v:010:
        - note: 'He is commonly called Aram. But it is to be observed here, once for all, that it was a common thing among the Hebrews for the same persons to have different names: and that it is not impossible among so many proper names, as here occur in the first nine chapters of this book, that the transcribers of the ancient Hebrew copies may have made some slips in the orthography.'
          quote: Ram
      v:018:
        - note: 'Alias Calubi, ver. 9.'
          quote: Caleb
      v:052:
        - note: 'The Latin interpreter seems to have given us here, instead of the proper names, the meaning of those names in the Hebrew. He has done in like manner, ver. 55.'
          quote: He that saw
          quote_ends_in_etc: true
    intro: The twelve tribes of Israel. The genealogy of Juda down to David. Other genealogies of the tribe of Juda.
    verses:
      v:001: '1CH:2:1 | 1 | 1 | And these are the sons of Israel: Ruben, Simeon, Levi, Juda, Issachar, and Zabulon,'
      v:002: '1CH:2:2 | 2 | 2 | Dan, Joseph, Benjamin, Nephtali, Gad, and Aser.'
      v:003: '1CH:2:3 | 3 | 3 | The sons of Juda: Her, Onan and Sela. These three were born to him of the Chanaanitess the daughter of Sue. And Her the firstborn of Juda, was wicked in the sight of the Lord, and he slew him.'
      v:004: 1CH:2:4 | 4 | 4 | And Thamar his daughter in law bore him Phares and Zara. So all the sons of Juda were five.
      v:005: '1CH:2:5 | 5 | 5 | And the sons of Phares, were Hesron and Hamul.'
      v:006: '1CH:2:6 | 6 | 6 | And the sons also of Zare: Zamri, and Ethan, and Eman, and Chalchal, and Dara, five in all.'
      v:007: '1CH:2:7 | 7 | 7 | And the sons of Charmi: Achar, who troubled Israel, and sinned by the theft of the anathema.'
      v:008: '1CH:2:8 | 8 | 8 | The sons of Ethan: Azarias,'
      v:009: '1CH:2:9 | 9 | 9 | And the sons of Hesron that were born to him: Jerameel, and Ram, and Calubi.'
      v:010: '1CH:2:10 | 10 | 10 | And Ram begot Aminadab, and Aminadab begot Nahasson, prince of the children of Juda.'
      v:011: '1CH:2:11 | 11 | 11 | And Nahasson begot Salma, the father of Booz.'
      v:012: '1CH:2:12 | 12 | 12 | And Booz begot Obed, and Obed begot Isai.'
      v:013: '1CH:2:13 | 13 | 13 | And Isai begot Eliab his firstborn, the second Abinadab, the third Simmaa,'
      v:014: '1CH:2:14 | 14 | 14 | The fourth, Nathanael, the fifth Raddai,'
      v:015: '1CH:2:15 | 15 | 15 | The sixth Asom, the seventh David.'
      v:016: '1CH:2:16 | 16 | 16 | And their sisters were Sarvia, and Abigail. The sons of Sarvia: Abisai, Joab, and Asael, three.'
      v:017: '1CH:2:17 | 17 | 17 | And Abigail bore Amasa, whose father was Jether the Ismahelite.'
      v:018: '1CH:2:18 | 18 | 18 | And Caleb the son of Hesron took a wife named Azuba, of whom he had Jerioth: and her sons were Jaser, and Sobab, and Ardon.'
      v:019: '1CH:2:19 | 19 | 19 | And when Azuba was dead, Caleb took to wife Ephrata: who bore him Hur.'
      v:020: '1CH:2:20 | 20 | 20 | And Hur begot Uri: and Uri begot Bezeleel.'
      v:021: '1CH:2:21 | 21 | 21 | And afterwards Hesron went in to the daughter of Machir the father of Galaad, and took her to wife when he was threescore years old: and she bore him Segub.'
      v:022: '1CH:2:22 | 22 | 22 | And Segub begot Jair, and he had three and twenty cities in the land of Galaad.'
      v:023: '1CH:2:23 | 23 | 23 | And he took Gessur, and Aram the towns of Jair, and Canath, and the villages thereof, threescore cities. All these, the sons of Machir father of Galaad.'
      v:024: '1CH:2:24 | 24 | 24 | And when Hesron was dead, Caleb went in to Ephrata. Hesron also had to wife Abia who bore him Ashur the father of Thecua.'
      v:025: '1CH:2:25 | 25 | 25 | And the sons of Jerameel the firstborn of Hesron, were Ram his firstborn, and Buna, and Aram, and Asom, and Achia.'
      v:026: '1CH:2:26 | 26 | 26 | And Jerameel married another wife, named Atara, who was the mother of Onam.'
      v:027: '1CH:2:27 | 27 | 27 | And the sons of Ram the firstborn of Jerameel, were Moos, Jamin, and Achar.'
      v:028: '1CH:2:28 | 28 | 28 | And Onam had sons Semei, and Jada. And the sons of Semei: Nadab, and Abisur.'
      v:029: "1CH:2:29 | 29 | 29 | And the name of Abisur's wife was Abihail, who bore him Ahobban, and Molid."
      v:030: 1CH:2:30 | 30 | 30 | And the sons of Nadab were Saled and Apphaim. And Saled died without children.
      v:031: '1CH:2:31 | 31 | 31 | But the son of Apphaim was Jesi: and Jesi begot Sesan. And Sesan begot Oholai.'
      v:032: '1CH:2:32 | 32 | 32 | And the sons of Jada the brother of Semei: Jether and Jonathan. And Jether also died without children.'
      v:033: '1CH:2:33 | 33 | 33 | But Jonathan begot Phaleth, and Ziza. These were the sons of Jerameel.'
      v:034: '1CH:2:34 | 34 | 34 | And Sesan had no sons, but daughters and a servant an Egyptian, named Jeraa.'
      v:035: '1CH:2:35 | 35 | 35 | And he gave him his daughter to wife: and she bore him Ethei.'
      v:036: '1CH:2:36 | 36 | 36 | And Ethei begot Nathan, and Nathan begot Zabad.'
      v:037: '1CH:2:37 | 37 | 37 | And Zabad begot Ophlal, and Ophlal begot Obed.'
      v:038: '1CH:2:38 | 38 | 38 | Obed begot Jehu, Jehu begot Azarias.'
      v:039: '1CH:2:39 | 39 | 39 | Azarias begot Helles, and Helles begot Elasa.'
      v:040: '1CH:2:40 | 40 | 40 | Elasa begot Sisamoi, Sisamoi begot Sellum,'
      v:041: '1CH:2:41 | 41 | 41 | Sellum begot Icamia, and Icamia begot Elisama.'
      v:042: '1CH:2:42 | 42 | 42 | Now the sons of Caleb the brother of Jerameel were Mesa his firstborn, who was the father of Siph: and the sons of Maresa father of Hebron.'
      v:043: '1CH:2:43 | 43 | 43 | And the sons of Hebron, Core, and Thaphua, and Recem, and Samma.'
      v:044: '1CH:2:44 | 44 | 44 | And Samma begot Raham, the father of Jercaam, and Recem begot Sammai.'
      v:045: '1CH:2:45 | 45 | 45 | The son of Sammai, Maon: and Maon the father of Bethsur.'
      v:046: '1CH:2:46 | 46 | 46 | And Epha the concubine of Caleb bore Haran, and Mosa, and Gezez. And Haran begot Gezez.'
      v:047: '1CH:2:47 | 47 | 47 | And the sons of Jahaddai, Rogom, and Joathan, and Gesan, and Phalet, and Epha, and Saaph.'
      v:048: '1CH:2:48 | 48 | 48 | And Maacha the concubine of Caleb bore Saber, and Tharana.'
      v:049: '1CH:2:49 | 49 | 49 | And Saaph the father of Madmena begot Sue the father of Machbena, and the father of Gabaa. And the daughter of Caleb was Achsa.'
      v:050: '1CH:2:50 | 50 | 50 | These were the sons of Caleb, the son of Hur the firstborn of Ephrata, Sobal the father of Cariathiarim.'
      v:051: '1CH:2:51 | 51 | 51 | Salma the father of Bethlehem, Hariph the father of Bethgader.'
      v:052: '1CH:2:52 | 52 | 52 | And Sobal the father of Cariathiarim had sons: he that saw half of the places of rest.'
      v:053: '1CH:2:53 | 53 | 53 | And of the kindred of Cariathiarim, the Jethrites, and Aphuthites, and Semathites, and Maserites. Of them came the Saraites, and Esthaolites.'
      v:054: '1CH:2:54 | 54 | 54 | The sons of Salma, Bethlehem, and Netophathi, the crowns of the house of Joab, and half of the place of rest of Sarai.'
      v:055: '1CH:2:55 | 55 | 55 | And the families of the scribes that dwell in Jabes, singing and making melody, and abiding in tents. These are the Cinites, who came of Calor (Chamath) father of the house of Rechab.'
