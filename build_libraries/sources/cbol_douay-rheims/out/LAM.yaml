    verses:
      v:001: 'LAM:4:1 | 1 | 1 | <Aleph.> How is the gold become dim, the finest colour is changed, the stones of the sanctuary are scattered in the top of every street?'
      v:002: "LAM:4:2 | 2 | 2 | <Beth.> The noble sons of Sion, and they that were clothed with the best gold: how are they esteemed as earthen vessels, the work of the potter''s hands?"
      v:003: 'LAM:4:3 | 3 | 3 | <Ghimel.> Even the sea monsters have drawn out the breast, they have given suck to their young: the daughter of my people is cruel, like the ostrich in the desert.'
      v:004: 'LAM:4:4 | 4 | 4 | <Daleth.> The tongue of the sucking child hath stuck to the roof of his mouth for thirst: the little ones have asked for bread, and there was none to break it unto them.'
      v:005: LAM:4:5 | 5 | 5 | <He.> They that were fed delicately have died in the streets; they that were brought up in scarlet have embraced the dung.
      v:006: 'LAM:4:6 | 6 | 6 | <Vau.> And the iniquity of the daughter of my people is made greater than the sin of Sodom, which was overthrown in a moment, and hands took nothing in her.'
      v:007: 'LAM:4:7 | 7 | 7 | <Zain.> Her Nazarites were whiter than snow, purer than milk, more ruddy than the old ivory, fairer than the sapphire.'
      v:008: 'LAM:4:8 | 8 | 8 | <Heth.> Their face is now made blacker than coals, and they are not known in the streets: their skin hath stuck to their bones, it is withered, and is become like wood.'
      v:009: 'LAM:4:9 | 9 | 9 | <Teth.> It was better with them that were slain by the sword, than with them that died with hunger: for these pined away being consumed for want of the fruits of the earth.'
      v:010: 'LAM:4:10 | 10 | 10 | <Jod.> The hands of the pitiful women have sodden their own children: they were their meat in the destruction of the daughter of my people.'
      v:011: 'LAM:4:11 | 11 | 11 | <Caph.> The Lord hath accomplished his wrath, he hath poured out his fierce anger: and he hath kindled a fire in Sion, and it hath devoured the foundations thereof.'
      v:012: 'LAM:4:12 | 12 | 12 | <Lamed.> The kings of the earth, and all the inhabitants of the world would not have believed, that the adversary and the enemy should enter in by the gates of Jerusalem.'
      v:013: 'LAM:4:13 | 13 | 13 | <Mem.> For the sins of her prophets, and the iniquities of her priests, that have shed the blood of the just in the midst of her.'
      v:014: 'LAM:4:14 | 14 | 14 | <Nun.> They have wandered as blind men in the streets, they were defiled with blood: and when they could not help walking in it, they held up their skirts.'
      v:015: 'LAM:4:15 | 15 | 15 | <Samech.> Depart you that are defiled, they cried out to them: Depart, get ye hence, touch not: for they quarrelled, and being removed, they said among the Gentiles: He will no more dwell among them.'
      v:016: 'LAM:4:16 | 16 | 16 | <Phe.> The face of the Lord hath divided them, he will no more regard them: they respected not the persons of the priests, neither had they pity on the ancient.'
      v:017: 'LAM:4:17 | 17 | 17 | <Ain.> While we were yet standing, our eyes failed, expecting help for us in vain, when we looked attentively towards a nation that was not able to save.'
      v:018: 'LAM:4:18 | 18 | 18 | <Sade.> Our steps have slipped in the way of our streets, our end draweth near: our days are fulfilled, for our end is come.'
      v:019: 'LAM:4:19 | 19 | 19 | <Coph.> Our persecutors were swifter than the eagles of the air: they pursued us upon the mountains, they lay in wait for us in the wilderness.'
      v:020: 'LAM:4:20 | 20 | 20 | <Res.> The breath of our mouth, {1 Christ} the Lord, is taken in our sins: to whom we said: Under thy shadow we shall live among the Gentiles.'
      v:021: 'LAM:4:21 | 21 | 21 | <Sin.> Rejoice, and be glad, O daughter of Edom, that dwellest in the land of Hus: to thee also shall the cup come, thou shalt be made drunk, and naked.'
      v:022: 'LAM:4:22 | 22 | 22 | <Thau.> Thy iniquity is accomplished, O daughter of Sion, he will no more carry thee away into captivity: he hath visited thy iniquity, O daughter of Edom, he hath discovered thy sins.'
