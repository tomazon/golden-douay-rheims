    verses:
      v:001: LAM:3:1 | 1 | 1 | <Aleph.> I AM the man that see my poverty by the rod of his indignation.
      v:002: 'LAM:3:2 | 2 | 2 | <Aleph.> He hath led me, and brought me into darkness, and not into light.'
      v:003: 'LAM:3:3 | 3 | 3 | <Aleph.> Only against me he hath turned, and turned again his hand all the day.'
      v:004: 'LAM:3:4 | 4 | 4 | <Beth.> My skin and my flesh he hath made old, he hath broken my bones.'
      v:005: 'LAM:3:5 | 5 | 5 | <Beth.> He hath built round about me, and he hath compassed me with gall and labour.'
      v:006: LAM:3:6 | 6 | 6 | Beth. He hath set me in dark places as those that are dead for ever.
      v:007: 'LAM:3:7 | 7 | 7 | <Ghimel.> He hath built against me round about, that I may not get out: he hath made my fetters heavy.'
      v:008: 'LAM:3:8 | 8 | 8 | <Ghimel.> Yea, and when I cry, and entreat, he hath shut out my prayer.'
      v:009: 'LAM:3:9 | 9 | 9 | <Ghimel.> He hath shut up my ways with square stones, he hath turned my paths upside down.'
      v:010: 'LAM:3:10 | 10 | 10 | <Daleth.> He is become to me as a bear lying in wait: as a lion in secret places.'
      v:011: 'LAM:3:11 | 11 | 11 | <Daleth.> He hath turned aside my paths, and hath broken me in pieces, he hath made me desolate.'
      v:012: 'LAM:3:12 | 12 | 12 | <Daleth.> He hath bent his bow, and set me as a mark for his arrows.'
      v:013: LAM:3:13 | 13 | 13 | <He.> He hath shot into my reins the daughters of his quiver.
      v:014: 'LAM:3:14 | 14 | 14 | <He.> I am made a derision to all my people, their song all the day long.'
      v:015: 'LAM:3:15 | 15 | 15 | <He.> He hath filled me with bitterness, he hath inebriated me with wormwood.'
      v:016: 'LAM:3:16 | 16 | 16 | <Vau.> And he hath broken my teeth one by one, he hath fed me with ashes.'
      v:017: 'LAM:3:17 | 17 | 17 | <Vau.> And my soul is removed far off from peace, I have forgotten good things.'
      v:018: 'LAM:3:18 | 18 | 18 | <Vau.> And I said: My end and my hope is perished from the Lord.'
      v:019: 'LAM:3:19 | 19 | 19 | <Zain.> Remember my poverty, and transgression, the wormwood, and the gall.'
      v:020: 'LAM:3:20 | 20 | 20 | <Zain.> I will be mindful and remember, and my soul shall languish within me.'
      v:021: 'LAM:3:21 | 21 | 21 | <Zain.> These things I shall think over in my heart, therefore will I hope.'
      v:022: 'LAM:3:22 | 22 | 22 | <Heth.> The mercies of the Lord that we are not consumed: because his commiserations have not failed.'
      v:023: 'LAM:3:23 | 23 | 23 | <Heth.> They are new every morning, great is thy faithfulness.'
      v:024: 'LAM:3:24 | 24 | 24 | <Heth.> The Lord is my portion, said my soul: therefore will I wait for him.'
      v:025: 'LAM:3:25 | 25 | 25 | <Teth.> The Lord is good to them that hope in him, to the soul that seeketh him.'
      v:026: LAM:3:26 | 26 | 26 | <Teth.> It is good to wait with silence for the salvation of God.
      v:027: 'LAM:3:27 | 27 | 27 | <Teth.> It is good for a man, when he hath borne the yoke from his youth.'
      v:028: 'LAM:3:28 | 28 | 28 | <Jod.> He shall sit solitary, and hold his peace: because he hath taken it up upon himself.'
      v:029: 'LAM:3:29 | 29 | 29 | <Jod.> He shall put his mouth in the dust, if so be there may be hope.'
      v:030: 'LAM:3:30 | 30 | 30 | <Jod.> He shall give his cheek to him that striketh him, he shall be filled with reproaches.'
      v:031: LAM:3:31 | 31 | 31 | <Caph.> For the Lord will not cast off for ever.
      v:032: 'LAM:3:32 | 32 | 32 | <Caph.> For if he hath cast off, he will also have mercy, according to the multitude of his mercies.'
      v:033: 'LAM:3:33 | 33 | 33 | <Caph.> For he hath not willingly afflicted, nor cast off the children of men.'
      v:034: 'LAM:3:34 | 34 | 34 | <Lamed.> To crush under his feet all the prisoners of the land,'
      v:035: 'LAM:3:35 | 35 | 35 | <Lamed.> To turn aside the judgment of a man before the face of the most High,'
      v:036: 'LAM:3:36 | 36 | 36 | <Lamed.> To destroy a man wrongfully in his judgment, the Lord hath not approved.'
      v:037: 'LAM:3:37 | 37 | 37 | <Mem.> Who is he that hath commanded a thing to be done, when the Lord commandeth it not?'
      v:038: LAM:3:38 | 38 | 38 | <Mem.> Shall not both evil and good proceed out of the mouth of the Highest?
      v:039: 'LAM:3:39 | 39 | 39 | <Mem.> Why hath a living man murmured, man suffering for his sins?'
      v:040: 'LAM:3:40 | 40 | 40 | <Nun.> Let us search our ways, and seek, and return to the Lord.'
      v:041: LAM:3:41 | 41 | 41 | <Nun.> Let us lift up our hearts with our hands to the Lord in the heavens.
      v:042: 'LAM:3:42 | 42 | 42 | <Nun.> We have done wickedly, and provoked thee to wrath: therefore thou art inexorable.'
      v:043: 'LAM:3:43 | 43 | 43 | <Samech.> Thou hast covered in thy wrath, and hast struck us: thou hast killed and hast not spared.'
      v:044: 'LAM:3:44 | 44 | 44 | <Samech.> Thou hast set a cloud before thee, that our prayer may not pass through.'
      v:045: 'LAM:3:45 | 45 | 45 | <Samech.> Thou hast made me as an outcast, and refuse in the midst of the people.'
      v:046: LAM:3:46 | 46 | 46 | <Phe.> All our enemies have opened their mouths against us.
      v:047: 'LAM:3:47 | 47 | 47 | <Phe.> Prophecy is become to us a fear, and a snare, and destruction.'
      v:048: 'LAM:3:48 | 48 | 48 | <Phe.> My eye hath run down with streams of water, for the destruction of the daughter of my people.'
      v:049: 'LAM:3:49 | 49 | 49 | <Ain.> My eye is afflicted, and hath not been quiet, because there was no rest:'
      v:050: LAM:3:50 | 50 | 50 | <Ain.> Till the Lord regarded and looked down from the heavens.
      v:051: LAM:3:51 | 51 | 51 | <Ain.> My eye hath wasted my soul because of all the daughters of my city.
      v:052: 'LAM:3:52 | 52 | 52 | <Sade.> My enemies have chased me and caught me like a bird, without cause.'
      v:053: 'LAM:3:53 | 53 | 53 | <Sade.> My life is fallen into the pit, and they have laid a stone over me.'
      v:054: 'LAM:3:54 | 54 | 54 | <Sade.> Waters have flowed over my head: I said: I am cut off.'
      v:055: 'LAM:3:55 | 55 | 55 | <Coph.> I have called upon thy name, O Lord, from the lowest pit.'
      v:056: 'LAM:3:56 | 56 | 56 | <Coph.> Thou hast heard my voice: turn not away thy ear from my sighs, and cries.'
      v:057: 'LAM:3:57 | 57 | 57 | <Coph.> Thou drewest near in the day, when I called upon thee, thou saidst: Fear not.'
      v:058: 'LAM:3:58 | 58 | 58 | <Res.> Thou hast judged, O Lord, the cause of my soul, thou the Redeemer of my life.'
      v:059: 'LAM:3:59 | 59 | 59 | <Res.> Thou hast seen, O Lord, their iniquity against me: judge thou my judgment.'
      v:060: 'LAM:3:60 | 60 | 60 | <Res.> Thou hast seen all their fury, and all their thoughts against me.'
      v:061: 'LAM:3:61 | 61 | 61 | <Sin.> Thou hast heard their reproach, O Lord, all their imaginations against me.'
      v:062: 'LAM:3:62 | 62 | 62 | <Sin.> The lips of them that rise up against me: and their devices against me all the day.'
      v:063: 'LAM:3:63 | 63 | 63 | <Sin.> Behold their sitting down, and their rising up, I am their song.'
      v:064: 'LAM:3:64 | 64 | 64 | <Thau.> Thou shalt render them a recompense, O Lord, according to the works of their hands.'
      v:065: 'LAM:3:65 | 65 | 65 | <Thau.> Thou shalt give them a buckler of heart, thy labour.'
      v:066: 'LAM:3:66 | 66 | 66 | <Thau.> Thou shalt persecute them in anger, and shalt destroy them from under the heavens, O Lord.'
