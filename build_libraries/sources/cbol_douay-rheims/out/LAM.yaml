    verse_zero_has_content: true
    verses:
      v:000: 'LAM:1:0 | 0 | 0 | @{1 And it came to pass}, after Israel was carried into captivity, and Jerusalem was desolate, that Jeremias the prophet sat weeping, and mourned with this lamentation over Jerusalem, and with a sorrowful mind, sighing and moaning, he said:'
      v:001: 'LAM:1:1 | 1 | 1 | <Aleph.> How doth the city sit solitary that was full of people! how is the mistress of the Gentiles become as a widow: the princes of provinces made tributary!'
      v:002: 'LAM:1:2 | 2 | 2 | <Beth.>Weeping she hath wept in the night, and her tears are on her cheeks: there is none to comfort her among all them that were dear to her: all her friends have despised her, and are become her enemies.'
      v:003: 'LAM:1:3 | 3 | 3 | <Ghimel.> Juda hath removed her dwelling place because of her affliction, and the greatness of her bondage: she hath dwelt among the nations, and she hath found no rest: all her persecutors have taken her in the midst of straits.'
      v:004: 'LAM:1:4 | 4 | 4 | <Daleth.> The ways of Sion mourn, because there are none that come to the solemn feast: all her gates are broken down: her priests sigh: her virgins are in affliction, and she is oppressed with bitterness.'
      v:005: 'LAM:1:5 | 5 | 5 | <He.> Her adversaries are become her lords, her enemies are enriched: because the Lord hath spoken against her for the multitude of her iniquities: her children are led into captivity: before the face of the oppressor.'
      v:006: 'LAM:1:6 | 6 | 6 | <Vau.> And from the daughter of Sion all her beauty is departed: her princes are become like rams that find no pastures: and they are gone away without strength before the face of the pursuer.'
      v:007: "LAM:1:7 | 7 | 7 | <Zain.> Jerusalem hath remembered the days of her affliction, and prevarication of all her desirable things which she had from the days of old, when her people fell in the enemy''s hand, and there was no helper: the enemies have seen her, and have mocked at her sabbaths."
      v:008: 'LAM:1:8 | 8 | 8 | <Heth.> Jerusalem hath grievously sinned, therefore is she become unstable: all that honoured her have despised her, because they have seen her shame: but she sighed and turned backward.'
      v:009: 'LAM:1:9 | 9 | 9 | <Teth.> Her filthiness is on her feet, and she hath not remembered her end: she is wonderfully cast down, not having a comforter: behold, O Lord, my affliction, because the enemy is lifted up.'
      v:010: 'LAM:1:10 | 10 | 10 | <Jod.> The enemy hath put out his hand to all her desirable things: for she hath seen the Gentiles enter into her sanctuary, of whom thou gavest commandment that they should not enter into thy church.'
      v:011: 'LAM:1:11 | 11 | 11 | <Caph.> All her people sigh, they seek bread: they have given all their precious things for food to relieve the soul: see, O Lord, and consider, for I am become vile.'
      v:012: 'LAM:1:12 | 12 | 12 | <Lamed.> O all ye that pass by the way, attend, and see if there be any sorrow like to my sorrow: for he hath made a vintage of me, as the Lord spoke in the day of his fierce anger.'
      v:013: 'LAM:1:13 | 13 | 13 | <Mem.> From above he hath sent fire into my bones, and hath chastised me: he hath spread a net for my feet, he hath turned me back: he hath made me desolate, wasted with sorrow all the day long.'
      v:014: 'LAM:1:14 | 14 | 14 | <Nun.> The yoke of my iniquities hath watched: they are folded together in his hand, and put upon my neck: my strength is weakened: the Lord hath delivered me into a hand, out of which I am not able to rise.'
      v:015: 'LAM:1:15 | 15 | 15 | <Samech.> The Lord hath taken away all my mighty men out of the midst of me: he hath called against me the time, to destroy my chosen men: the Lord hath trodden the winepress for the virgin daughter of Juda.'
      v:016: 'LAM:1:16 | 16 | 16 | <Ain.> Therefore do I weep, and my eyes run down with water: because the comforter, the relief of my soul, is far from me: my children are desolate because the enemy hath prevailed.'
      v:017: 'LAM:1:17 | 17 | 17 | <Phe.> Sion hath spread forth her hands, there is none to comfort her: the Lord hath commanded against Jacob, his enemies are round about him: Jerusalem is as a menstruous woman among them.'
      v:018: 'LAM:1:18 | 18 | 18 | <Sade.> The Lord is just, for I have provoked his mouth to wrath: hear, I pray you, all ye people, and see my sorrow: my virgins, and my young men are gone into captivity.'
      v:019: 'LAM:1:19 | 19 | 19 | <Coph.> I called for my friends, but they deceived me: my priests and my ancients pined away in the city: while they sought their food, to relieve their souls.'
      v:020: 'LAM:1:20 | 20 | 20 | <Res.> Behold, O Lord, for I am in distress, my bowels are troubled: my heart is turned within me, for I am full of bitterness: abroad the sword destroyeth, and at home there is death alike.'
      v:021: 'LAM:1:21 | 21 | 21 | <Sin.> They have heard that I sigh, and there is none to comfort me: all my enemies have heard of my evil, they have rejoiced that thou hast done it: thou hast brought a day of consolation, and they shall be like unto me.'
      v:022: 'LAM:1:22 | 22 | 22 | <Thau.> Let all their evil be present before thee: and make vintage of them, as thou hast made vintage of me for all my iniquities: for my sighs are many, and my heart is sorrowful.'
