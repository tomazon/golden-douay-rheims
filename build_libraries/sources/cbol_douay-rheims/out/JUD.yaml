      2:
        caption: Blaspheme majesty.
        content: Speak evil of them that are in dignity; and even utter blasphemies against the divine majesty.
      3:
        caption: 'Contended about the body, &c.'
        content: 'This contention, which is nowhere else mentioned in holy writ, was originally known by revelation, and transmitted by tradition. It is thought the occasion of it was, that the devil would have had the body buried in such a place and manner, as to be worshipped by the Jews with divine honours.'
      4:
        caption: Command thee;
        content: 'or <i>rebuke thee.</i>'
      5:
        caption: 'Gone in the way, &c.'
        content: 'Heretics follow the way of Cain, by murdering the souls of their brethren; the way of Balaam, by putting a scandal before the people of God, for their own private ends; and the way of Core or Korah, by their opposition to the church governors of divine appointment.'
      6:
        caption: Prophesied.
        content: 'This prophecy was either known by tradition, or from some book that is since lost.'
      7:
        caption: 'But you, my dearly beloved, be mindful, &c.'
        content: 'He now exhorts the faithful to remain steadfast in the belief and practice of what they had heard from the apostles, who had also foretold that in aftertimes (lit. <i>in the last time</i>) there should be false teachers, <i>scoffing</i> and ridiculing all revealed truths, abandoning themselves to their passions and <i>lusts;</i> who <i>separate themselves</i> from the Catholic communion by heresies and schisms. <i>Sensual men,</i> carried away and enslaved by the pleasures of the senses.'
      8:
        caption: Building yourselves upon your most holy faith.
        content: 'Raising by your actions, a spiritual building, founded, 1st, upon <i>faith;</i> 2d, on the <i>love of God</i>; 3d, upon hope, whilst you are <i>waiting</i> for the <i>mercies</i> of God, and the reward of <i>eternal life;</i> 4th, joined with the great duty of <i>prayer.</i>'
      9:
        caption: 'And some indeed reprove, being judged.'
        content: 'He gives them another instruction to practice charity in endeavouring to convert their neighbour, where they will meet with three sorts of persons: 1st, With persons obstinate in their errors and sins; these may be said to be already <i>judged</i> and condemned; they are to be sharply reprehended, <i>reproved,</i> and if possible convinced of their error. 2d, As to others you must endeavour to <i>save them,</i> by <i>pulling</i> them, as it were, <i>out of the fire,</i> from the ruin they stand in great danger of. 3d, You must <i>have mercy on others in fear,</i> when you see them through ignorance of frailty, in danger of being drawn into the snares of these heretics; with these you must deal more gently and mildly, with a charitable compassion, <i>hating</i> always, and teaching others to hate <i>the carnal garment which is spotted,</i> their sensual and corrupt manners, that defile both the soul and body.'
