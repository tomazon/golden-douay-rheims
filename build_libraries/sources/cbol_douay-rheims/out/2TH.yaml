      v:001: '2TH:2:1 | 1 | 1 | And  we beseech you, brethren, by the coming of our Lord Jesus Christ, and of our gathering together unto him:'
      v:002: '2TH:2:2 | 2 | 2 | That you be not easily moved from your sense, nor be terrified, neither by spirit, nor by word, nor by epistle, as sent from us, as if the day of the Lord were at hand.'
      v:003: '2TH:2:3 | 3 | 3 | Let no man deceive you by any means, for unless there come {1 a revolt} first, and {2 the man of sin} be revealed, the son of perdition'
      v:004: '2TH:2:4 | 4 | 4 | Who opposeth, and is lifted up above all that is called God, or that is worshipped, so that he sitteth {3 in the temple} of God, shewing himself as if he were God.'
      v:005: '2TH:2:5 | 5 | 5 | Remember you not, that when I was yet with you, I told you these things?'
      v:006: '2TH:2:6 | 6 | 6 | And now you know what withholdeth, that he may be revealed in his time.'
      v:007: '2TH:2:7 | 7 | 7 | For the mystery of iniquity already worketh; only that he who now holdeth, do hold, until he be taken out of the way.'
