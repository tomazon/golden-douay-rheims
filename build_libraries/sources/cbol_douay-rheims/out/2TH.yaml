      v:012: '2TH:2:12 | 12 | 12 | But we ought to give thanks to God always for you, brethren, beloved of God, for that God hath chosen you firstfruits unto salvation, in sanctification of the spirit, and faith of the truth:'
      v:013: '2TH:2:13 | 13 | 13 | Whereunto also he hath called you by our gospel, unto the purchasing of the glory of our Lord Jesus Christ.'
      v:014: '2TH:2:14 | 14 | 14 | Therefore, brethren, stand fast; and hold the {5 traditions} which you have learned, whether by word, or by our epistle.'
      v:015: '2TH:2:15 | 15 | 15 | Now our Lord Jesus Christ himself, and God and our Father, who hath loved us, and hath given us everlasting consolation, and good hope in grace,'
      v:016: '2TH:2:16 | 16 | 16 | Exhort your hearts, and confirm you in every good work and word.'
