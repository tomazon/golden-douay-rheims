      v:005: 'HAG:2:5 | 5 | 5 | Yet now take courage, O Zorobabel, saith the Lord, and take courage, O Jesus the son of Josedec the high priest, and take courage, all ye people of the land, saith the Lord of hosts: and perform (for I am with you, saith the Lord of hosts)'
      v:006: 'HAG:2:6 | 6 | 6 | The word that I covenanted with you when you came out of the land of Egypt: and my spirit shall be in the midst of you: fear not.'
      v:007: 'HAG:2:7 | 7 | 7 | For thus saith the Lord of hosts: Yet one little while, and I will move the heaven and the earth, and the sea, and the dry land.'
      v:008: 'HAG:2:8 | 8 | 8 | And I will move all nations: AND THE DESIRED OF ALL NATIONS SHALL COME: and I will fill this house with glory: saith the Lord of hosts.'
      v:009: 'HAG:2:9 | 9 | 9 | The silver is mine, and the gold is mine, saith the Lord of hosts.'
      v:010: 'HAG:2:10 | 10 | 10 | Great shall be the glory of this last house more than of the first, saith the Lord of hosts: and in this place I will give peace, saith the Lord of hosts.'
      v:011: 'HAG:2:11 | 11 | 11 | In the four and twentieth day of the ninth month, in the second year of Darius the king, the word of the Lord came to Aggeus the prophet, saying:'
      v:012: 'HAG:2:12 | 12 | 12 | Thus saith the Lord of hosts: Ask the priests the law, saying:'
      v:013: 'HAG:2:13 | 13 | 13 | If a man carry sanctified flesh in the skirt of his garment, and touch with his skirt, bread, or pottage, or wine, or oil, or any meat: shall it be sanctified? And the priests answered, and said: No.'
      v:014: 'HAG:2:14 | 14 | 14 | And Aggeus said: If one that is unclean {1 by occasion of a soul} touch any of all these things, shall it be defiled? And the priests answered, and said: It shall be defiled.'
      v:015: 'HAG:2:15 | 15 | 15 | And Aggeus answered, and said: So is this people, and so is this nation before my face, saith the Lord, and so is all the work of their hands: and all that they have offered there, shall be defiled.'
      v:016: 'HAG:2:16 | 16 | 16 | And now consider in your hearts, from this day and upward, before there was a stone laid upon a stone in the temple of the Lord.'
      v:017: 'HAG:2:17 | 17 | 17 | When you went to a heap of twenty bushels, and they became ten: and you went into the press, to press out fifty vessels, and they became twenty.'
      v:018: 'HAG:2:18 | 18 | 18 | I struck you with a blasting wind, and all the works of your hand with the mildew and with hail, yet there was none among you that returned to me, saith the Lord.'
      v:019: 'HAG:2:19 | 19 | 19 | Set your hearts from this day, and henceforward, from the four and twentieth day of the ninth month: from the day that the foundations of the temple of the Lord were laid, and lay it up in your hearts.'
      v:020: 'HAG:2:20 | 20 | 20 | Is the seed as yet sprung up? or hath the vine, and the fig tree, and the pomegranate, and the olive tree as yet flourished? from this day I will bless you.'
      v:021: 'HAG:2:21 | 21 | 21 | And the word of the Lord came a second time to Aggeus in the four and twentieth day of the month, saying:'
      v:022: 'HAG:2:22 | 22 | 22 | Speak to Zorobabel the governor of Juda, saying: I will move both heaven and earth.'
      v:023: 'HAG:2:23 | 23 | 23 | And I will overthrow the throne of kingdoms, and will destroy the strength of the kingdom of the Gentiles: and I will overthrow the chariot, and him that rideth therein: and the horses and their riders shall come down, every one by the sword of his brother.'
      v:024: 'HAG:2:24 | 24 | 24 | In that day, saith the Lord of hosts, I will take thee, {2 O Zorobabel} the son of Salathiel, my servant, saith the Lord, and will make thee as a signet, for I have chosen thee, saith the Lord of hosts.'
