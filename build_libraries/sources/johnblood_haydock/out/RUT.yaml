    verses:
      v:001: 'RUT:2:1 | 1 | 1 | Now her husband Elimelech had a kinsman, a powerful man, and very rich, whose name was Booz.'
      v:002: 'RUT:2:2 | 2 | 2 | And Ruth, the Moabitess, said to her mother-in-law: If thou wilt, I will go into the field, and glean the ears of corn that escape the hands of the reapers, wheresoever I shall find grace with a householder, that will be favourable to me. And she answered her: Go, my daughter.'
      v:003: 'RUT:2:3 | 3 | 3 | She went, therefore, and gleaned the ears of corn after the reapers. And it happened that the owner of that field was Booz, who was of the kindred of Elimelech.'
      v:004: 'RUT:2:4 | 4 | 4 | And behold, he came out of Bethlehem, and said to the reapers: The Lord be with you. And they answered him: The Lord bless thee.'
      v:005: 'RUT:2:5 | 5 | 5 | And Booz said to the young man that was set over the reapers: Whose maid is this?'
      v:006: 'RUT:2:6 | 6 | 6 | And he answered him: This is the Moabitess, who came with Noemi, from the land of Moab,'
      v:007: 'RUT:2:7 | 7 | 7 | And she desired leave to glean the ears of corn that remain, following the steps of the reapers: and she hath been in the field from morning till now, and hath not gone home for one moment.'
      v:008: 'RUT:2:8 | 8 | 8 | And Booz said to Ruth: Hear me, daughter, do not go to glean in any other field, and do not depart from this place: but keep with my maids,'
      v:009: 'RUT:2:9 | 9 | 9 | And follow where they reap. For I have charged my young men, not to molest thee: and if thou art thirsty, go to the vessels, and drink of the waters whereof the servants drink.'
      v:010: 'RUT:2:10 | 10 | 10 | She fell on her face, and worshipping upon the ground, said to him: Whence cometh this to me, that I should find grace before thy eyes, and that thou shouldst vouchsafe to take notice of me, a woman of another country?'
      v:011: 'RUT:2:11 | 11 | 11 | And he answered her: All hath been told me, that thou hast done to thy mother-in-law after the death of thy husband: and how thou hast left thy parents, and the land wherein thou wast born, and art come to a people which thou knewest not heretofore.'
      v:012: 'RUT:2:12 | 12 | 12 | The Lord render unto thee for thy work, and mayst thou receive a full reward of the Lord the God of Israel, to whom thou art come, and under whose wings thou art fled.'
      v:013: 'RUT:2:13 | 13 | 13 | And she said: I have found grace in thy eyes, my lord, who hast comforted me, and hast spoken to the heart of thy handmaid, who am not like to one of thy maids.'
      v:014: 'RUT:2:14 | 14 | 14 | And Booz said to her: At meal-time come thou hither, and eat of the bread, and dip thy morsel in the vinegar. So she sat at the side of the reapers, and she heaped to herself frumenty, and ate and was filled, and took the leavings.'
      v:015: 'RUT:2:15 | 15 | 15 | And she arose from thence, to glean the ears of corn as before. And Booz commanded his servants, saying: If she would even reap with you, hinder her not:'
      v:016: 'RUT:2:16 | 16 | 16 | And let fall some of your handfuls of purpose, and leave them, that she may gather them without shame, and let no man rebuke her when she gathereth them.'
      v:017: 'RUT:2:17 | 17 | 17 | She gleaned therefore in the field till evening: and beating out with a rod, and threshing what she had gleaned, she found about the measure of an ephi of barley, that is, three bushels:'
      v:018: 'RUT:2:18 | 18 | 18 | Which she took up, and returned into the city, and shewed it to her mother-in-law: moreover, she brought out, and gave her of the remains of her meat, wherewith she had been filled.'
      v:019: "RUT:2:19 | 19 | 19 | And her mother-in-law said to her: Where hast thou gleaned to-day, and where hast thou wrought? blessed be he that hath had pity on thee. And she told her with whom she had wrought: and she told the man's name, that he was called Booz."
      v:020: 'RUT:2:20 | 20 | 20 | And Noemi answered her: Blessed be he of the Lord: because the same kindness which he shewed to the living, he hath kept also to the dead. And again she said: The man is our kinsman.'
      v:021: 'RUT:2:21 | 21 | 21 | And Ruth said: He also charged me, that I should keep close to his reapers, till all the corn should be reaped.'
      v:022: "RUT:2:22 | 22 | 22 | And her mother-in-law said to her: It is better for thee, my daughter, to go out to reap with his maids, lest in another man's field some one may resist thee."
      v:023: 'RUT:2:23 | 23 | 23 | So she kept close to the maids of Booz: and continued to glean with them, till all the barley and the wheat were laid up in the barns.'
  c:003:
    commentary:
      v:001:
        - 'RUT:3:1 | 1 | 1 | <i>I will.</i> Hebrew and Septuagint may be read with an interrogation in the same sense. "Shall I not seek rest?" (Haydock) --- By this expression she means a husband, chap. i. 9. Marriage fixes the unsettled condition of women. (Calmet) --- Noemi being apprised of the law, entertained hopes that she could engage Booz to marry Ruth. (Haydock) --- Thus her penury would cease, and she would perhaps have children, as she earnestly desired. (Menochius)'
      v:002:
        - 'RUT:3:2 | 2 | 2 | <i>Night.</i> In Palestine, and other maritime countries, a breeze generally arises from the sea in the evening. It was then that Booz seized the opportunity of winnowing his barley; so that, at an early hour, he gave Ruth six measures, and retired to rest, beside some of the remaining sheaves (Calmet) in an adjoining apartment, erected for the protection of the reapers during the great heats, and to contain the corn in case of a shower. (Columella, i. 7. and ii. 51.) This shade was probably in the same field where Ruth had been gleaning. (Calmet) --- She might lawfully seize this opportunity (Haydock) to obtain an honest marriage. (Du Hamel)'
      v:003:
        - 'RUT:3:3 | 3 | 3 | <i>Garments.</i> External cleanliness has many attractions, Judith x. 3. Many editions of the Hebrew are very confused, by the improper insertion of <i>i</i>: "I will put the garments on thee, and <i>get me down,</i>" &c. (Kennicott)'
      v:004:
        - "RUT:3:4 | 4 | 4 | <i>Sleepeth.</i> People of fortune did not disdain to sleep among the corn.{JOIN}{BQ:2}<em>Non pudor in <i>stipulâ</i>placidam cepisse quietem,</em>{JOIN}{BQ:2}<em>Nec fœnum capiti supposuisse suo.-----</em> Ovid, Fast. i. (Menochius){JOIN}--- <i>Feet.</i> It is said that women in the East, enter their husbands' bed at the feet, to shew their submission. (Calmet) --- Ruth was conducted on this occasion by a superior Being, who gave success to her undertaking, and disposed the mind of Booz (Theodoret) to grant her just claim. It was according to the law of Moses, that a widow might demand in marriage the next kinsman of her deceased husband, if she had no children by him. Ruth considered Booz in this light. (Haydock) --- She was not actuated by a love of pleasure, as the latter was convinced, otherwise she would have desired to marry some young man, (Calmet) in her own country, ver. 10. Both parties would probably have their clothes on among the straw, so that there would be less danger; though, if their virtue had not been very constant, (Haydock) the situation was no doubt sufficiently perilous, and in other circumstances could not have been tolerated. (Calmet) --- We must also remember, that clandestine marriages were not then forbidden. (Salien) --- That same night they might have married, had not another's being nearer akin proved an obstacle; (Tirinus) so that Booz could not have claimed the inheritance of Elimelech, though he might have taken Ruth to wife. By deferring another day he obtained both. (Haydock) --- Lyranus thinks Ruth could be excused only by ignorance, in thus exposing herself to danger, and that Noemi was guilty of a grievous sin, in giving her such advice. But they both had the purest views, seeking only an honest marriage, by arts which were not blamable. See St. Thomas Aquinas, 2. 2. q. 154., and 169., and Cajetan. (Tirinus) --- Noemi was well assured of the virtue of both parties, and followed the directions of the Holy Spirit, (Calmet) as the event shewed. (Worthington) --- Dr. Watson justly reproves the censure of Paine, who calls Ruth, \"a strolling country girl, creeping slily to bed to her cousin,\" and exclaims, \"pretty stuff indeed to be called the word of God!\" But in correcting this impertinent remark, he seems to allow that some things have been inserted in the Scriptures by human authority, so as not to be the word of God. This concession is more dangerous than the censure of Paine, and the quotation from St. Augustine by no means countenances it, as it barely insinuates that an express <i>revelation</i> was not requisite to insert some things, which the authors might know by other means. The holy father never doubted but every part of Scripture was equally inspired, and to be received without the smallest hesitation. What Dr. Law, and other such \"good Christians,\" might think, does not regard us. (Haydock) --- \"As a person imploring protection, Ruth laid herself down at the foot of an aged kinsman's bed, and she rose up with as much innocence as she laid herself down. She was afterwards married to Booz, and reputed by all her neighbours as a virtuous woman; and they were more likely to know her character than you are. Whoever reads the Book of Ruth, bearing in mind the simplicity of ancient manners, will find it an interesting story of a poor young woman,\" &c. (Watson, let. 4.) --- <i>Must do.</i> She trusted to the superior wisdom of Booz, knowing perhaps that he was not absolutely the nearest relation, but being convinced, as the event proved, that the other would not consent to marry Ruth on the conditions specified by the law. (Salien, A. 2810.[in the year of the world 2810.])"
      v:007:
        - 'RUT:3:7 | 7 | 7 | <i>Merry.</i> Hebrew, "good," yet by no means intoxicated. (Du Hamel; Menochius) --- It was formerly the custom, as it is still in many places, (Haydock) to conclude the harvest with a feast; (Calmet) on which day Cato observes, that the men and oxen did not work. (De re Rust. c. 131.) Hence the <i>vacuna</i> of Ovid. (Fast. vi.) (Tirinus) --- The pagans did this in honour of Jupiter and Ceres. But the true God had enjoined his people (Haydock) to offer the first-fruits to him, and to feast in his presence, Leviticus xxiii. 10., and Deuteronomy xxvi. 21. --- <i>Sheaves,</i> either of corn or of straw. (Septuagint) --- The Arabs and neighbouring nations still delight to rest upon the ground, with some clothes thrown over them. (Calmet)'
      v:008:
        - 'RUT:3:8 | 8 | 8 | <i>Troubled.</i> Hebrew may be rendered, "and turned himself, <i>or</i> felt," &c. (Calmet) --- He perceived something at his feet, when he awoke, and was in consternation, particularly when he perceived, through the glimmering light, a woman at his feet. (Haydock).'
      v:009:
        - "RUT:3:9 | 9 | 9 | <i>Kinsman.</i> Hebrew, \"a redeemer;\" (Calmet) one bound to defend and to espouse a brother's widow, if others more nearly akin refuse. (Haydock) --- Ruth modestly admonishes him of this duty, and begs that he would take her to wife, (Calmet) as he might then have done without any other formality. (Serar. q. vii.) --- We find a similar expression [in] Ezechiel xvi. 8., and Deuteronomy xxii. 80. Some think that she only asked for protection. The custom of the husband, stretching a part of his garment over his bride, was perhaps already established among the Hebrews. (Calmet) --- Hebrew and Septuagint, \"stretch thy wing over,\" &c. Chaldean, \"Let thy name be invoked upon thy handmaid, to take me to wife.\" (Menochius; Isaias iv. 1.)"
      v:010:
        - 'RUT:3:10 | 10 | 10 | <i>Thy latter kindness;</i> viz., to thy husband deceased, in seeking to keep up his name and family, by marrying his relation according to the law, and not following after young men: for Booz, it seems, was then in years. (Challoner) Salien supposes about seventy years old. (Haydock) --- The affection which Ruth had all along displayed towards her husband, deserved applause. (Calmet) --- Much more did her present endeavours to comply with God’s law. (Worthington)'
      v:011:
        - 'RUT:3:11 | 11 | 11 | <i>Woman. Virtuous</i> here may denote, "strong, generous," &c., Proverbs xxxi. 10. (Calmet) --- But it includes the assemblage of all virtues. (Haydock).'
      v:012:
        - 'RUT:3:12 | 12 | 12 | <i>Than I.</i> The Jews think that he was brother of Elimelech, while Booz was only his nephew. But they might be in the same degree; the other being only older. (Calmet)'
      v:013:
        - "RUT:3:13 | 13 | 13 | <i>Well.</i> Hebrew <i>tob.</i> (Haydock) --- Hence the Jews would translate, \"If Tob will redeem thee, let him.\" They say that Tob was the paternal uncle of Mahalon: but it is not probable that his proper name should be only here mentioned, and not [in] chap. iv. The Septuagint and Chaldean are conformable to the Vulgate and the opinion of the Jews is abandoned by most interpreters; (Calmet) and by the Protestants, \"well, let him do the kinsman's part.\" (Haydock) --- <i>Liveth</i>. Chaldean, \"Bound by an oath, before the Lord, I say that I will fulfil my promise unto thee.\""
      v:014:
        - "RUT:3:14 | 14 | 14 | <i>Hither.</i> The next kinsman might otherwise allege this as a pretext for not marrying her, (Salien) as people are but too apt to suspect the worst, though nothing amiss had passed between them. (Haydock) --- Booz consulted his own as well as Ruth's reputation: for the apostle admonishes us to abstain from every appearance of evil, 1 Thessalonians v. 22. (Menochius)"
      v:015:
        - 'RUT:3:15 | 15 | 15 | <i>Mantle.</i> The Syrian and Arabian ladies cover themselves all over with a large white veil, or piece of cloth, which has no holes, so that Ruth might conveniently carry the barley in it. --- <i>Measures</i> is not in [the] Hebrew or Septuagint. Most people supply ephi. St. Jerome, who has translated six bushels, (allowing three to the ephi; chap. ii. 17,) has understood that Booz gave Ruth two ephi. If we explain it of six ephi, the burden would be great enough, consisting of 180 pints or pounds of barley. Bonfrere would supply six gomers, each of which consisted of only the tenth part of the ephi, or three pints, in all 18. But such a present seems too inconsiderable. We may therefore stick to St. Jerome, whose six measures (Calmet--- <i>modios,</i> bushels; Haydock.) make about 60 pints; (Calmet) or, according to others, 160 pounds, which, though heavy, a woman might carry. The Septuagint insinuate, that Ruth carried the barley in her apron. (Menochius) --- <i>And.</i> Hebrew, "he <i>went.</i>" But the text is probably corrupted. (Calmet)'
      v:016:
        - 'RUT:3:16 | 16 | 16 | <i>What,</i> &c. Hebrew, "Who <i>art</i> thou?" It was yet so dark that she did not know her. (Calmet)'
