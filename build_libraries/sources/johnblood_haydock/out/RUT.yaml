    verses:
      v:001: 'RUT:4:1 | 1 | 1 | Then Booz went up to the gate, and sat there. And when he had seen the kinsman going by, of whom he had spoken before, he said to him, calling him by his name: Turn aside for a little while, and sit down here. He turned aside, and sat down.'
      v:002: 'RUT:4:2 | 2 | 2 | And Booz, taking ten men of the ancients of the city, said to them: Sit ye down here.'
      v:003: 'RUT:4:3 | 3 | 3 | They sat down, and he spoke to the kinsman: Noemi, who is returned from the country of Moab, will sell a parcel of land that belonged to our brother Elimelech.'
      v:004: 'RUT:4:4 | 4 | 4 | I would have thee to understand this, and would tell thee before all that sit <i>here</i>, and before the ancients of my people. If thou wilt take possession of it by the right of kindred: buy it, and possess it: But if it please thee not, tell me so, that I may know what I have to do. For there is no near kinsman besides thee, who art first, and me, who am second. But he answered: I will buy the field.'
      v:005: "RUT:4:5 | 5 | 5 | And Booz said to him: When thou shalt buy the field at the woman's hand, thou must take also Ruth, the Moabitess, who was the wife of the deceased: to raise up the name of thy kinsman in his inheritance."
      v:006: 'RUT:4:6 | 6 | 6 | He answered: I yield up my right of next akin: for I must not cut off the posterity of my own family. Do thou make use of my privilege, which I profess I do willingly forego.'
      v:007: 'RUT:4:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}Now this in former times was the manner in Israel between kinsmen, that if at any time one yielded his right to another: that the grant might be sure, the man put off his shoe, and gave it to his neighhour; this was a testimony of cession of right in Israel.'
      v:008: 'RUT:4:8 | 8 | 8 | So Booz said to his kinsman: Put off thy shoe. And immediately he took it off from his foot.'
      v:009: "RUT:4:9 | 9 | 9 | And he said to the ancients, and to all the people: You are witnesses this day, that I have bought all that was Elimelech's, and Chelion's, and Mahalon's, of the hand of Noemi:"
      v:010: 'RUT:4:10 | 10 | 10 | And have taken to wife Ruth, the Moabitess, the wife of Mahalon, to raise up the name of the deceased in his inheritance, lest his name be cut off, from among his family and his brethren, and his people. You, I say, are witnesses of this thing.'
      v:011: 'RUT:4:11 | 11 | 11 | Then all the people that were in the gate, and the ancients, answered: We are witnesses: The Lord make this woman who cometh into thy house, like Rachel, and Lia, who built up the house of Israel: that she may be an example of virtue in Ephrata, and may have a famous name in Bethlehem:'
      v:012: 'RUT:4:12 | 12 | 12 | And that thy house may be, as the house of Phares, {VERSE_FOOTNOTE_INDEX_REF 0}whom Thamar bore unto Juda, of the seed which the Lord shall give thee of this young woman.'
      v:013: 'RUT:4:13 | 13 | 13 | Booz therefore took Ruth, and married her: and went in unto her, and the Lord gave her to conceive, and to bear a son.'
      v:014: 'RUT:4:14 | 14 | 14 | And the women said to Noemi: Blessed be the Lord, who hath not suffered thy family to want a successor: that his name should be preserved in Israel.'
      v:015: 'RUT:4:15 | 15 | 15 | And thou shouldst have one to comfort thy soul, and cherish thy old age. For he is born of thy daughter-in-law: who loveth thee: and is much better to thee, than if thou hadst seven sons.'
      v:016: 'RUT:4:16 | 16 | 16 | And Noemi taking the child, laid it in her bosom, and she carried it, and was a nurse unto it.'
      v:017: 'RUT:4:17 | 17 | 17 | And the women, her neighbours, congratulating with her, and saying, There is a son born to Noemi, called his name Obed: he is the father of Isai, the father of David.'
      v:018: 'RUT:4:18 | 18 | 18 | These are the generations of Phares: {VERSE_FOOTNOTE_INDEX_REF 0}Phares begot Esron,'
      v:019: 'RUT:4:19 | 19 | 19 | Esron begot Aram, Aram begot Aminadab,'
      v:020: 'RUT:4:20 | 20 | 20 | Aminadab begot Nahasson, Nahasson begot Salmon,'
      v:021: 'RUT:4:21 | 21 | 21 | Salmon begot Booz, Booz begot Obed,'
      v:022: 'RUT:4:22 | 22 | 22 | Obed begot Isai, Isai begot David.'
intro:
  - INTRODUCTION.
  - 'This Book is called <b>Ruth</b>, from the name of the person whose history is here recorded; who, being a Gentile, became a convert to the true faith, and marrying Booz, the great-grandfather of David, was one of those from whom Christ sprang according to the flesh, and an illustrious figure of the Gentile church. It is thought this book was written by the prophet Samuel. (Challoner) --- The Holy Ghost chose that the genealogy of David, and of the Messias, should be thus more clearly ascertained. (Theodoret) --- Christ proceeded from the Gentiles, as well as from the Jews, and his grace is given to both. (Worthington) --- <i>Send forth, 0 Lord, the lamb, the ruler of the earth, from Petra,</i> Isaias xvi. This was the capital city of Arabia Petrea, where Ruth is supposed to have lived, (Tostat) being, according to the Chaldean, &c., the daughter of Eglon, king of Moab. The Jews also pretend that Booz was the same person as Abesan, the judge. But it is by no means certain to what period this history belongs. Usher places it under Samgar, about 120 years after Josue. (Calmet) --- Salien believes that the famine, which obliged Elimelech to leave Bethlehem, happened under Abimelech, and that Noemi returned in the 7th year of Thola, A.C. 1243.[1243 B.C.] This event certainly took place under some of the judges; so that we may consider this book as an appendix to the preceding, like the last chapters, (Judges xvii.; &c.; Haydock) and a preface to the history of the kings. (Calmet)'
