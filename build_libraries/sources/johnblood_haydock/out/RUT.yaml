    intro: '<i>Elimelech of Bethlehem going with his wife Noemi, and two sons, into the land of Moab, dieth there. His sons marry wives of that country, and die without issue. Noemi returneth home with her daughter-in-law, Ruth, who refuseth to part with her.</i>'
