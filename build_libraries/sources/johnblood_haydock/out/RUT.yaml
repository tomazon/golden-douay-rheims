book_title: THE BOOK OF RUTH.
chapters:
  c:001:
    commentary:
      v:001:
        - 'RUT:1:1 | 1 | 1 | <i>Of one.</i> Hebrew, "And it came to pass in the days when the judges ruled." (Haydock) --- The <i>and</i> shews the connection with the former book. (Calmet) --- <i>Land.</i> Chaldean adds, "of Israel," (Menochius) while the less fertile country of Moab had abundance. God thus punished the idolatry of his people. Some say the famine lasted ten years; but this is uncertain, though Noemi continued so long out of the country, ver. 4. (Salien)'
      v:002:
        - 'RUT:1:2 | 2 | 2 | <i>Elimelech</i>. Josephus and others read erroneously, Abimelech. He was probably called also Jokim, 1 Paralipomenon iv. 22. --- <i>Ephrathites.</i> This title often designates people of the tribe of Ephraim; (Judges xii. 5., and 1 Kings i. 2,) but here it means those of Ephrata, which is also called Bethlehem of Juda, about five or six miles south of Jerusalem, Genesis xxxv. 19., and Micheas v. 2. (Calmet)'
      v:004:
        - 'RUT:1:4 | 4 | 4 | <i>Ruth</i> was the wife of Mahalon; (chap. iv. 10,) and signifies one "well watered, (Menochius) or inebriated," &c. (Haydock) --- The sons of Noemi were excused by necessity in marrying idolaters, though they ought to have done their best to convert them. The Chaldean greatly condemns their marriage, and thinks that their death was in punishment of their prevarication, Deuteronomy vii. 3. and xx. 11. (Calmet) --- Salien is of the same opinion. So various have always been the sentiments of people on this head! (Haydock) See Serarius, q. 11.'
      v:008:
        - 'RUT:1:8 | 8 | 8 | <i>Mothers,</i> who had separate apartments from the men. (Calmet) --- <i>Me.</i> They had behaved with great respect and love towards their husbands, and towards Noemi, whom they even wish to accompany. (Menochius) --- The pronouns in this, and verses 9, 11, 13, and 19, are surprisingly corrupted in Hebrew being masculine or feminine, where we should expect the contrary. (Kennicott)'
      v:009:
        - 'RUT:1:9 | 9 | 9 | <i>Take.</i> She proposes marriage to them, as a state more suitable to their years, (Haydock) and wishes that they may experience none of its solicitudes, (1 Corinthians vii. 28,) but be constantly protected by their husbands. Widows are exposed to many difficulties. (Menochius)'
      v:011:
        - 'RUT:1:11 | 11 | 11 | <i>Of me.</i> Hence it appears that the Rabbins are under a mistake, when they say that those children who are born after the death of their brothers, are not obliged to take their widows.'
      v:013:
        - 'RUT:1:13 | 13 | 13 | <i>Marry.</i> Hebrew, "would you stay for them from having husbands?"'
      v:014:
        - 'RUT:1:14 | 14 | 14 | <i>And returned,</i> is not expressed in Hebrew. But the Septuagint have, "and she returned to her people." (Haydock).'
      v:015:
        - 'RUT:1:15 | 15 | 15 | <i>To her gods,</i> &c. Noemi did not mean to persuade Ruth to return to the false gods she had formerly worshipped; but by this manner of speech, insinuated to her, that if she would go with her, she must renounce her false gods, and turn to the Lord, the God of Israel. (Challoner) --- She wished to try her constancy. (Salien) --- Most infer from this passage, that Orpha was never converted, or that she relapsed. --- <i>Her gods,</i> may indeed be rendered in the singular, "god." But what god was peculiar to her and the Moabites, but Chamos? (Calmet) --- Noemi might well fear that Orpha would give way to the superstition of her countrymen, to which she had been addicted, even though she might have made profession of serving the true God, while she lived with her. (Haydock).'
      v:017:
        - 'RUT:1:17 | 17 | 17 | <i>The Lord do so and so,</i> &c. A form of swearing usual in the history of the Old Testament, by which the person wished such and such evils to fall upon them, if they did not do what they said. (Challoner) --- It is not certain that they expressed what particular evils. (Calmet) --- They might be willing to undergo any punishment, if they should transgress. (Haydock) --- The pagans used a similar form of imprecation, 3 Kings xix., and 4 Kings xx. 10. (Calmet)'
      v:019:
        - 'RUT:1:19 | 19 | 19 | <i>That Noemi.</i> This exclamation might proceed either from surprise, or from contempt. (Menochius)'
      v:020:
        - 'RUT:1:20 | 20 | 20 | <i>That is.</i> The explanations are added by St. Jerome. (Haydock) --- Noemi had formerly a husband and two sons, with great riches, of which she was now deprived. (Worthington)'
      v:021:
        - 'RUT:1:21 | 21 | 21 | <i>Almighty.</i> Hebrew <i>Sadai,</i> ("the self-sufficient) hath afflicted."'
      v:022:
        - 'RUT:1:22 | 22 | 22 | <i>Harvest.</i> About the month of Nisan, or our March (Calmet) and April. (Menochius)'
