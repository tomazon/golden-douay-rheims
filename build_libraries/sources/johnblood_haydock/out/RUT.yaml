    verses:
      v:001: 'RUT:1:1 | 1 | 1 | In the {VERSE_FOOTNOTE_INDEX_REF 0}days of one of the judges, when the judges ruled, there came a famine in the land. And a certain man of Bethlehem Juda, went to sojourn in the land of Moab with his wife and his two sons.'
      v:002: 'RUT:1:2 | 2 | 2 | He was named Elimelech, and his wife, Noemi: and his two sons, the one Mahalon, and the other Chelion, Ephrathites of Bethlehem Juda. And entering into the country of Moab, they abode there.'
      v:003: 'RUT:1:3 | 3 | 3 | And Elimelech the husband of Noemi died: and she remained with her sons.'
      v:004: 'RUT:1:4 | 4 | 4 | And they took wives of the women of Moab, of which one was called Orpha, and the other Ruth. And they dwelt there ten years,'
      v:005: 'RUT:1:5 | 5 | 5 | And they both died, to wit, Mahalon and Chelion: and the woman was left alone, having lost both her sons and her husband.'
      v:006: 'RUT:1:6 | 6 | 6 | And she arose to go from the land of Moab to her own country, with both her daughters-in-law: for she had heard that the Lord had looked upon his people, and had given them food.'
      v:007: 'RUT:1:7 | 7 | 7 | Wherefore she went forth out of the place of her sojournment, with both her daughters-in-law: and being now in the way to return into the land of Juda,'
      v:008: 'RUT:1:8 | 8 | 8 | She said to them: Go ye home to your mothers, the Lord deal mercifully with you, as you have dealt with the dead and with me.'
      v:009: 'RUT:1:9 | 9 | 9 | May he grant you to find rest in the houses of the husbands which you shall take. And she kissed them. And they lifted up their voice, and began to weep,'
      v:010: 'RUT:1:10 | 10 | 10 | And to say: We will go on with thee to thy people.'
      v:011: 'RUT:1:11 | 11 | 11 | But she answered them: Return, my daughters, why come ye with me? have I any more sons in my womb, that you may hope for husbands of me?'
      v:012: 'RUT:1:12 | 12 | 12 | Return again, my daughters, and go your ways: for I am now spent with age, and not fit for wedlock. Although I might conceive this night, and bear children,'
      v:013: "RUT:1:13 | 13 | 13 | If you would wait till they were grown up, and come to man's estate, you would be old women before you marry. Do not so, my daughters, I beseech you: for I am grieved the more for your distress, and the hand of the Lord is gone out against me."
      v:014: 'RUT:1:14 | 14 | 14 | And they lifted up their voice, and began to weep again: Orpha kissed her mother-in-law and returned: Ruth stuck close to her mother-in-law.'
      v:015: 'RUT:1:15 | 15 | 15 | And Noemi said to her: Behold thy kinswoman is returned to her people, and to her gods, go thou with her.'
      v:016: 'RUT:1:16 | 16 | 16 | She answered: Be not against me, to desire that I should leave thee and depart: for whithersoever thou shalt go, I will go: and where thou shalt dwell, I also will dwell. Thy people <i>shall be</i> my people, and thy God my God.'
      v:017: 'RUT:1:17 | 17 | 17 | The land that shall receive thee dying, in the same will I die: and there will I be buried. The Lord do so and so to me, and add more also, if ought but death part me and thee.'
      v:018: 'RUT:1:18 | 18 | 18 | Then Noemi seeing that Ruth was steadfastly determined to go with her, would not be against it, nor persuade her any more to return to her friends:'
      v:019: 'RUT:1:19 | 19 | 19 | So they went together, and came to Bethlehem. And when they were come into the city, the report was quickly spread among all: and the women said: This is that Noemi.'
      v:020: 'RUT:1:20 | 20 | 20 | But she said to them: Call me not Noemi (that is, beautiful), but call me Mara (that is, bitter), for the Almighty hath quite filled me with bitterness.'
      v:021: 'RUT:1:21 | 21 | 21 | I went out full, and the Lord hath brought me back empty. Why then do you call me Noemi, whom the Lord hath humbled, and the Almighty hath afflicted?'
      v:022: 'RUT:1:22 | 22 | 22 | So Noemi came with Ruth, the Moabitess, her daughter-in-law, from the land of her sojournment: and returned into Bethlehem, in the beginning of the barley harvest.'
  c:002:
    commentary:
      v:001:
        - 'RUT:2:1 | 1 | 1 | <i>Booz.</i> The Scripture does not specify how nearly they were related. Rabbi Josue says Elimelech, Salmon, and Tob (chap. iii. 13,) were brothers, and Booz was the son of Salmon, which cannot be refuted, (Serar. q. 1.; Menochius) though the authority and proofs be very weak. It is not, however, more probable that Booz was the <i>brother</i> of Elimelech. Some think that he was not the immediate son of Salmon, as four persons seem too few to fill up the space of 366 years, from the marriage of Rahab till the birth of David. But this is not impossible. (Calmet) See chap. iv. 20.'
      v:002:
        - 'RUT:2:2 | 2 | 2 | <i>To me.</i> It was the privilege of the poor and of strangers to glean, Deuteronomy xxiv. 19., and Leviticus xix. 9. Yet Ruth asks leave, through civility. (Calmet) --- This law is no longer in force, but it would be inhuman for the rich to deny this liberty to those who are in distress, and willing rather to work than to beg. (Tirinus)'
      v:004:
        - "RUT:2:4 | 4 | 4 | <i>With you.</i> This blessing the Church still adopts in her service. (Worthington) --- It was customary to bless one another during harvest, Psalm cxxviii. 5, 8. (Calmet) --- Booz did, as Cato advises, <i>Ne opera parcas visere;</i> \"See what is going forward.\" The master's eye makes the servants diligent. (Haydock)."
      v:005:
        - 'RUT:2:5 | 5 | 5 | <i>Man.</i> Hebrew <i>náhar,</i> a man in the prime of life. He had the care of all in the field, during the absence of his master; whence Josephus styles him <i>agrocomos,</i> or <i>agronomos.</i> (Menochius) --- Homer mentions an officer or king, standing with his sceptre in the midst of the reapers, and silently rejoicing at the rich profusion of the field. (Iliad) --- Thus we see the taste of the ancients, while agriculture was honourable.'
      v:007:
        - 'RUT:2:7 | 7 | 7 | <i>Moment.</i> Hebrew, "her tarrying in the house is but small, <i>or</i> till now, that she remains a little in the house." She entered the house with the reapers, during the excessive heat of the day, and to avoid the suspicion of taking more than was allowed, during their absence. (Calmet) --- Septuagint, "she hath not discontinued to work in the field even a little." Her diligence and modesty attracted the notice of Booz. (Haydock).'
      v:009:
        - 'RUT:2:9 | 9 | 9 | <i>Thee.</i> The men tied the corn after the female reapers, (Calmet) and Ruth was authorized to follow, close at their heels, without fear. (Haydock) --- <i>The waters.</i> This is not expressed in Hebrew but it is in the Septuagint and the Chaldean. (Calmet) --- The privilege of having water in those countries was very considerable. (Menochius)'
      v:010:
        - 'RUT:2:10 | 10 | 10 | <i>Country.</i> St. Elizabeth was impressed with similar sentiments, when she was visited by the blessed Virgin; (Haydock) and so was David, when he considered the wonderful condescension of God, Psalm viii. 5., cxliii. 3., and Job vii. 17. (Calmet) --- Frequent instances occur in Scripture of people worshipping, or shewing their gratitude to their fellow creatures, by this posture of the body. (Menochius) --- Yet no suspicion of idolatry attaches to them, Genesis xxiii. 7., &c. (Haydock)'
      v:011:
        - 'RUT:2:11 | 11 | 11 | <i>Heretofore,</i> to embrace the same religion. (Menochius)'
      v:012:
        - 'RUT:2:12 | 12 | 12 | <i>Work.</i> Booz doubted not but a full and eternal reward was due to good works. (Worthington) --- <i>Fled.</i> This similitude frequently occurs, (Psalm xxxv. 8., and Matthew xxiii. 37,) to denote protection. (Calmet). --- Chaldean, "Thou art come to be a proselyte, and to hide thyself under the shade of the majesty of his glory." (Menochius)'
      v:013:
        - 'RUT:2:13 | 13 | 13 | <i>Heart.</i> This has the same meaning as the former part of the sentence. (Calmet) See Osee ii. 14. (Haydock) --- <i>Maids,</i> but more lowly and mean. (Menochius)'
      v:014:
        - 'RUT:2:14 | 14 | 14 | <i>Vinegar,</i> or small wine, made on purpose for working people. Some think that such was presented to our Saviour. Yet vinegar was very frequently mixed with other things, and was esteemed particularly refreshing. (Pliny, [Natural History?] xxiii. 1.) (Calmet) --- <i>Side.</i> Not in front, that they might not stare at her. (Menochius) --- <i>And she,</i> &c. Hebrew, "and he gave her frumenty, <i>or</i> parched corn." A little oil might be poured upon it. See Leviticus ii. 14., and 2 Kings xxvi. 28. (Haydock) --- Travellers in Ethiopia only take parched barley with them. (Calmet) --- <i>The leavings,</i> to Noemi. "Learn, says Seneca, (ep. 110,) to be content with a little." Septuagint, "and Booz heaped up food before her, and she ate and was filled, and left <i>a part.</i>" (Haydock) --- But it appears that she afterwards took it home, ver. 18. (Menochius) --- The vinegar and corn which were given to Ruth were very refreshing. The Spaniards still drink <i>posca,</i> or water and vinegar. (Tirinus)'
      v:015:
        - 'RUT:2:15 | 15 | 15 | <i>Reap.</i> Hebrew, "if she will glean, even among the sheaves, do not cover her with confusion," (Haydock) or hinder her, Psalm xliii. 10. (Calmet)'
      v:017:
        - 'RUT:2:17 | 17 | 17 | <i>Rod,</i> as Gedeon had done, Judges vi. 11. --- <i>That is,</i> &c., an explanation of the Vulgate. (Calmet)-The ephi contained three pecks and three pints. (Arbuthnot) --- Alcazar and Cornelius a Lapide say 960 ounces. (Menochius)'
      v:020:
        - 'RUT:2:20 | 20 | 20 | <i>Dead.</i> He hath not forgotten Elimelech, his friend, for whose sake he treats his daughter-in-law with kindness. (Haydock) --- <i>Kinsman.</i> Hebrew adds, "one of our redeemers, (Calmet) <i>or</i> next kinsmen." (Haydock) --- To such the right of avenging the slain, of marrying the widow of the deceased, and entering upon his property, belonged. The best interpreters suppose that Booz was the nephew of Elimelech. (Calmet) (Leviticus xxv. 25., and Deuteronomy xxv. 5.) (Menochius)'
      v:023:
        - 'RUT:2:23 | 23 | 23 | <i>And the wheat.</i> Hebrew, Syriac and Arabic, "<i>It is good</i> that thou keep close to the maidens of Booz, and continue to glean with them till," &c. This was the advice of Noemi: but Providence ordered that Ruth should be married to Booz before the commencement of the wheat harvest. (Calmet) --- The Protestants agree with the Vulgate and Septuagint. "So she kept fast by, &c., unto the end of the barley harvest, and of the wheat harvest, and dwelt with her mother-in-law." These last words are expressed by the Vulgate in the following chapter. (Haydock).'
