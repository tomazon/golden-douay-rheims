  c:006:
    commentary:
      v:001:
        - '1TI:6:1 | 1 | 1-2 | <i>Lest the name and doctrine of the Lord be blasphemed,</i> or ill spoken of by infidels, when such as were converted refused to be servants. --- <i>Let them not despise them,</i> &c. That is, they who were servants under Christian masters, ought to think themselves more happy on that account, being <i>brethren,</i> and partakers of the same benefit of faith and grace. (Witham) --- If servants be insolent and disobedient, their infidel masters will blaspheme the Christian religion, as if that were the cause of their disrespectful behaviour. And let them not be arrogant, or aspire to an equality with their Christian masters, under pretence that the profession of the same religion makes them brothers; but rather serve them with greater submission and affection, as partakers of the benefit of the same faith, the same baptism, the same hope, &c. (Calmet)'
      v:004:
        - '1TI:6:4 | 4 | 4 | <i>But sick about questions,</i>[1] unprofitable disputes, <i>blasphemies,</i> which may either signify against God, or railing one against another, <i>conflicts,</i> &c.[2] and dissensions <i>of men corrupted in</i> their minds: such is the character and description he gives of those ancient heretics, which applies to heretics in general. (Witham)'
      v:005:
        - '1TI:6:5 | 5 | 5 | <i>Supposing gain to be piety.</i>[3] The sense is the same, that they make a shew of piety only for gain-sake. (Witham)'
      v:006:
        - '1TI:6:6 | 6 | 6 | <i>But piety with sufficiency,</i> or when a man hath what is sufficient to support his necessities, is certainly <i>great gain,</i> is accompanied with the most valuable advantages, the treasure of a good conscience, peace of mind, the grace of God, and hereafter a recompense of eternal glory. (Witham) --- That man is certainly rich, however small his possession, if he desire nothing more below, and aspires eagerly after that blessing above, which alone can fill his heart. Mediocrity is an enviable state; it frees us from the dangers of riches, and from the temptations of extreme poverty: with this lot let us be content. Why should we fix our hearts on the fleeting possessions of the day: we had not them yesterday, and to-morrow they will not be ours; for as we were born so we must die.'
      v:009:
        - "1TI:6:9 | 9 | 9 | <i>For they who wish to become rich.</i>[4] He does not say, as St. Chrysostom observes, they who are rich; as persons may be rich, and make good use of their riches to God's honour, and the good of others. But such as would be rich, who seek riches, and have their heart and affections upon riches, fall into various temptations of injustice, of pride, and vanity, into hurtful lusts, which drown and plunge[5] men into perdition, &c. (Witham)"
      v:010:
        - '1TI:6:10 | 10 | 10 | <i>The root of all evils</i> is covetousness,[6] or the love of money, as it is in the Greek; a covetous man being ready to sacrifice his soul for money. (Witham) --- This truth is verified and illustrated by the example of Judas, in the gospel; of Ananias and Saphira, in the Acts; of Demas, mentioned by St. Paul in his second epistle to Timothy; and many others, who have made shipwreck of their faith through eagerness to gain riches. Whoever seeks visible and terrestrial goods with great avidity, cannot be supposed to retain much faith in things that are celestial and invisible. He quits a future real and substantial good to seek for a delusive happiness that presents itself, but which will prove a source of present and future evils.'
      v:011:
        - '1TI:6:11 | 11 | 11 | <i>But thou, O man of God.</i>[7] This, says St. Chrysostom, is one of the highest title and commendations that can be given to any man. So are called Samuel, Elias, Eliseus. (1 Kings ii and ix.; 3 Kings xxxiii.) (Witham)'
      v:012:
        - '1TI:6:12 | 12 | 12 | <i>Fight the good fight.</i> Literally, <i>strive</i>[8] <i>a good strife.</i> St. Paul oftentimes brings this comparison of men striving for a prize. --- <i>And hast confessed a good confession before many witnesses,</i> not only when baptized, not only when thou wast ordained a bishop, but by thy constancy and sufferings and persecutions, says St. Chrysostom, though we know not the particulars. (Witham) --- Timothy had made profession of his faith at his baptism, at his ordination, and during the whole course of a life which, through many labours and persecutions, had been dedicated entirely to promote the faith. (St. Thomas Aquinas) --- Like him let us also combat, if we aspire after the same triumph and prize.'
      v:013:
        - '1TI:6:13 | 13 | 13 | <i>Under Pontius Pilate,</i> &c. Some expound it of the words and particular testimony Christ gave when he said he was king, but not of this world, who came to teach the truth. We may rather understand it with others, of all Christ taught and suffered under Pilate, or whilst he was governor of Judea. (Witham)'
      v:014:
        - '1TI:6:14 | 14 | 14 | <i>That thou keep the commandment.</i> Some understand that of fighting manfully; others of loving God; others rather comprehend all that St. Paul had commanded him, and all the instructions given. --- <i>Unto the coming of our Lord;</i>[9] which coming, he in due time will shew. This is the construction by the Greek. (Witham) --- This coming will be desirable for Christians who have preserved or recovered their baptismal innocence, and for pastors who have faithfully fulfilled their ministry; but terrible, in the extreme, for all who have lived in the constant neglect and omission of their duties.'
      v:016:
        - '1TI:6:16 | 16 | 16 | <i>Who only hath immortality;</i> i.e. is immortal of himself, and by his own nature. --- <i>Light inaccessible;</i> to human eyes or understandings. (Witham)'
      v:017:
        - '1TI:6:17 | 17 | 17 | <i>Charge the rich of this world</i> not to confide in such uncertain goods; to strive <i>to be rich in good works; to</i> <i>communicate</i>[10] in lending, assisting, giving to others, by which they will lay up an everlasting treasure. (Witham)'
      v:020:
        - "1TI:6:20 | 20 | 20 | <i>O Timothy, keep that which is committed</i>[11] <i>to thy trust.</i> He does not mean his charge of bishop, nor the graces of God, but the true and sound doctrine delivered to him either by writing or word of mouth, according to the common interpretation. See St. Chrysostom, Vincentius Lirinensis, Commonitorii, chap. xvii. This is confirmed by the following words, <i>avoiding the profane novelties</i>[12] <i>of words:</i> (in the Greek empty, vain, babbling). The apostle here condemns new words, which change the doctrine; but sometimes to express the ancient doctrine, new words may be found necessary, as those of trinity, incarnation, consubstantiality, transubstantiation, &c. as St. Athanasius, St. Augustine, and others observed. See 2 Timothy i. 14. --- <i>Oppositions of knowledge falsely so</i>[13] <i>called.</i> St. Chrysostom understands in particular the errors of the Gnostics, so called from the same Greek word, who were the successors of Simon Magus. But they perhaps not having the name when St. Paul wrote, we may rather understand heretics in general, who all pretend to an uncommon knowledge in Scriptures, when they follow their own private judgment, and so <i>fall</i> from the faith. (Witham) --- Keep the deposit, viz. <i>of faith,</i> which has been committed to thee. Throughout this whole epistle the apostle beseeches Timothy, in the most earnest manner, as a guardian of the faith, to preserve it without change. He every where condemns sects, heresies, and changes in faith. It would be well for the modern religionists, to inform us and themselves, why St. Paul is so particular in insisting upon union of faith, under pain of damnation, if it was the intention of Christ that men <i>should</i> differ on questions of religion. Let them tell us what St. Paul means, or else say plainly that they differ from the apostle's religion, and have formed theirs upon a more liberal scale. (Haydock)"
