chapters:
  c:001:
    commentary:
      v:001:
        - '1TI:1:1 | 1 | 1 | <i>Of God, our Saviour.</i> God the Father is here called our Saviour, as also to Titus, (iii. 4.) being author of our salvation, as are all the three divine persons. (Witham) --- As this letter was to be read to the faithful, it was proper that St. Paul should speak with dignity and authority; and, as in the course of it he reproves false apostles who taught from themselves, he reminds them at the beginning of his letter, that he himself had entered the sacred ministry, and was an apostle by the command of God. (Calmet)'
      v:002:
        - '1TI:1:2 | 2 | 2 | <i>To Timothy, beloved son</i>[1] <i>in faith:</i> not that St. Paul first converted him, but that by his instructions he was settled in the principles of faith and of the Christian religion. (Witham)'
      v:003:
        - '1TI:1:3 | 3 | 3 | <i>Not to teach otherwise;</i>[2] i.e. than what I taught them. (Witham) --- The distinctive mark of a heretic, is the teaching differently from that which they found generally taught and believed in the unity of the Catholic Church before their time. The Greek word admirably expresses this; {GREEK:START eterodidaskalein}ητηροδιδασκαληιν{GREEK:END}. Had Luther and the other original reformers attended to this, the peace of the Church would not have been so disturbed.'
      v:004:
        - "1TI:1:4 | 4 | 4 | <i>Nor to give heed to fables and endless genealogies,</i>[3] or disputes about pedigrees from Abraham and David, <i>which furnish questions rather than the edification of God,</i> or godly edification.[4] In some Greek manuscripts is read, <i>dispensation, or economy;</i> and so the sense may be, which contribute nothing to the explaining the dispensation of grace in the mystery of Christ's incarnation. The construction of this and the former verse is imperfect, when it is said, <i>as I desired thee,</i> nothing being expressed corresponding to the word <i>as.</i> Some understand it, <i>As I desired</i> before, <i>so now</i> in this epistle I desire it of thee again. The same difficulty occurs in the Greek as in the Latin text. (Witham) --- The Jews were accustomed to dispute and make endless questions concerning their origin from Abraham, Isaac, and other patriarchs, and concerning their different tribes, which their captivity had confounded together. Hence there was no end of their questions, how, when, why? which gave rise to many fables, to the great disturbance of the faithful. Whereas, they ought to have taken the shortest way to edification, which was to confine themselves to what was of faith. (St. Ambrose)"
      v:005:
        - '1TI:1:5 | 5 | 5 | <i>The end of the commandment.</i> By the precept many understand, as it were by way of a parenthesis, all that is here contained from the 3rd to the 18th verse, where <i>precept</i> is again repeated. We may understand by <i>the commandment,</i> the law of Moses in general, comprehending both the ceremonial part and the moral precepts, which are also the law of nature. The ceremonial part was designed to bring us to Christ by types and figures; and the moral precepts, which were also of the law of nature, or natural reason, were to bring men to observe them by punishments, and so were delivered against wicked criminals, <i>ungodly,</i> who worshipped[5] not God; against <i>the unjust,</i>[6] (in the Greek, lawless men) Sodomites, &c. (Witham)'
      v:008:
        - '1TI:1:8 | 8 | 8 | <i>The law is good.</i> Do not think I condemn the law of Moses, or those who observe it; it is good, if properly understood and rightly practised. I only blame those who make the law an occasion of disturbance; who, without understanding, pretend to be masters, and teach idle curiosities. (Theodoret)'
      v:009:
        - '1TI:1:9 | 9 | 9 | <i>The law is not,</i> &c. He means that the just man doth good, and avoideth evil, not as <i>compelled</i> by the law, and merely for fear of the punishment appointed for transgressors, but voluntarily, and for the love of God and virtue; and would do so, though there were no law. (Challoner) --- If all men were just, the law would be unnecessary, as law are made against transgressors. (Calmet) --- It is not the just, but the unjust, that the law threatens, binds, and chastises. The just man obeys it without violence or constraint; he fulfils it with pleasure. (St. Augustine, lib. de Spiritu. &c.)'
      v:013:
        - '1TI:1:13 | 13 | 13 | <i>Because I did it ignorantly in unbelief,</i> or in incredulity. Not that we can think it an invincible and altogether an inculpable ignorance, such as would have made St. Paul blameless in the sight of God. It was through his pure mercy that he called St. Paul, when his great sins and false zeal made him a greater object of the divine mercy: and God in him was pleased to make known to all men his wonderful patience, that no sinner might despair. The grace of God was superabounding, or exceedingly abundant in him. (Witham)'
      v:015:
        - '1TI:1:15 | 15 | 15 | <i>Christ Jesus,</i> the true son of God, <i>came into the world to save sinners, of whom</i> (says St. Paul) <i>I am the chief,</i> the first, the greatest. (Witham)'
      v:018:
        - '1TI:1:18 | 18 | 18 | <i>This precept I commend to thee.</i> Some understand it a precept of what follows, that he should wage a good warfare against the enemies of God and of his salvation. Others refer it to the precept mentioned before, ver. 5, to wit, that Timothy should charge all the new converts not to give ear to new teachers. --- <i>Prophecies.</i> He seems to mean some particular predictions made by some who had the gift of prophecies, and who foretold that he should be a great minister of God. (Witham) --- The apostle reminds his disciple that he did receive him in the number of his disciples, and ordained him a ruler of the Church, in consequence of a prophecy; that is, a particular inspiration and revelation of the divine will. (St. Chrysostom)'
      v:019:
        - '1TI:1:19 | 19 | 19 | An evil life is not unfrequently the leading principle of defection from the faith. The heart, not the mind, is generally the first corrupted.'
      v:020:
        - '1TI:1:20 | 20 | 20 | <i>I have delivered to Satan;</i> whom I have excommunicated, that they may learn not to blaspheme, or speak against the truth of the faith. (Theophylactus) --- The devil frequently, at that time, took possession of, or afflicted the excommunicated with diseases and other temporal evils. (St. Chrysostom)'
