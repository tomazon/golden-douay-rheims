    verses:
      v:001: '1TI:4:1 | 1 | 1 | Now the Spirit manifestly saith, {VERSE_FOOTNOTE_INDEX_REF 0}that in the last times some shall depart from the faith, giving heed to spirits of error, and doctrines of devils,'
      v:002: '1TI:4:2 | 2 | 2 | Speaking lies in hypocrisy, and having their conscience seared,'
      v:003: '1TI:4:3 | 3 | 3 | Forbidding to marry, to abstain from meats, which God hath created to be received with thanksgiving by the faithful, and by them that have known the truth.'
      v:004: '1TI:4:4 | 4 | 4 | For every creature of God is good, and nothing to be rejected that is received with thanksgiving:'
      v:005: 1TI:4:5 | 5 | 5 | For it is sanctified by the word of God and prayer.
      v:006: '1TI:4:6 | 6 | 6 | Proposing these things to the brethren, thou shalt be a good minister of Christ Jesus, nourished up in the words of faith, and of the good doctrine which thou hast attained.'
      v:007: "1TI:4:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}But avoid foolish and old wives' fables: and exercise thyself to piety."
      v:008: '1TI:4:8 | 8 | 8 | For bodily exercise is profitable to little: but piety is profitable to all things, having promise of the life that now is, and of that which is to come.'
      v:009: '1TI:4:9 | 9 | 9 | A faithful saying, and worthy of all acceptation.'
      v:010: '1TI:4:10 | 10 | 10 | For we labor for this, and are reviled, because we hope in the living God, who is the Saviour of all men, especially of the faithful.'
      v:011: '1TI:4:11 | 11 | 11 | These things command, and teach.'
      v:012: '1TI:4:12 | 12 | 12 | Let no man despise thy youth, but be thou an example of the faithful, in word, in conversation, in charity, in faith, in chastity.'
      v:013: '1TI:4:13 | 13 | 13 | Till I come, attend to reading, to exhortation, and to doctrine.'
      v:014: '1TI:4:14 | 14 | 14 | Neglect not the grace which is in thee, which was given thee by prophecy, with the imposition of the hands of the priesthood.'
      v:015: '1TI:4:15 | 15 | 15 | Meditate on these things: be wholly in these things: that thy proficiency may be manifest to all.'
      v:016: '1TI:4:16 | 16 | 16 | Attend to thyself and to doctrine: be earnest in them. For in doing this thou shalt both save thyself and them that hear thee.'
  c:005:
    commentary:
      v:001:
        - "1TI:5:1 | 1 | 1 | <i>An ancient man.</i>[1] Here the word presbyter is not taken as in other places, for a bishop or priest, but for an elderly man, who is otherwise to be dealt with than young men. (Witham) --- We cannot sufficiently admire the tenderness and prudence of all this saint's counsels. Reproof, under any circumstances, is always sufficiently painful, without being accompanied by harsh and unfeeling words and manners. Age, though not exempt from fault, should always be treated with tenderness and respect."
      v:002:
        - '1TI:5:2 | 2 | 2 | A just medium must be observed in the guidance of the sex, avoiding equally an indiscreet severity or an affection too tender and bordering on sensuality. A just diffidence in self is the best security. --- <i>All chastity</i> refers to the heart, eyes, ears, words, looks, with the precautions of times and places.'
      v:003:
        - '1TI:5:3 | 3 | 3 | <i>Honour widows.</i> To <i>honour,</i> here means to relieve and maintain. (Witham)'
      v:004:
        - '1TI:5:4 | 4 | 4 | <i>Let her</i>[2] <i>learn first,</i> &c. He gives this as a mark to know if widows deserve to be maintained out of the common stock; if they have been careful of their own family, and to assist their parents, if yet alive. In most Greek copies, and in the Syriac, is read, <i>let them learn;</i> i.e. let the children and grandchildren learn to govern their family, and to assist their parents, when they are widows; that, as it is said in ver. 16., the Church may not be burthened with maintaining them. (Witham) --- Let her render to her children the same good services she has received from her parents, that she may also expect from them what is her due as mother. (Theodoret)'
      v:005:
        - '1TI:5:5 | 5 | 5 | <i>She that is a widow indeed, and desolate,</i> (destitute of help, as the Greek word implieth) may be maintained; and then let her be constant in prayers and devotions night and day. (Witham) --- Every Christian soul is a widow of Jesus Christ, who has been forcibly torn from her: and in her communications with heaven she ought to offer up an afflicted and humbled heart---the heart of a widow. It is thus she will avoid the dangers of the world, and secure true life in unchangeable felicity. (Haydock)'
      v:006:
        - '1TI:5:6 | 6 | 6 | <i>For she that liveth in pleasure,</i> (i.e. that seeks to live in ease and plenty) <i>is dead</i>[3] <i>while she is living,</i> by the spiritual death of her soul in sin. See St. Chrysostom with no less eloquence than piety, expounding this riddle, as he terms it, to wit, what it is to be at the same time alive and dead. (Witham)'
      v:008:
        - '1TI:5:8 | 8 | 8 | <i>He hath denied the faith,</i> (not in words, but in his actions) <i>and is worse than an infidel;</i> nay, even than brutes, that take care of their young ones. (Witham) --- Faith may be renounced either by words or by actions, when our conduct shews that in our hearts we really do not believe what would otherwise influence our lives. (Calmet) --- We have a horror of the name of apostacy, and fear not its works. Is not this to be a Christian in appearance, and an infidel in heart?'
      v:009:
        - '1TI:5:9 | 9 | 9 | <i>Not under threescore years of age.</i> Some think he speaks only of such a widow as was placed over all the rest: but the common exposition is of all such widows as were maintained in that manner, who made a vow of chastity, who assisted the ministers of the Church in looking to the poor, and in the administering baptism to women. --- <i>Who hath been the wife of one husband;</i> i.e. hath never been married but once. (Witham)'
      v:011:
        - '1TI:5:11 | 11 | 11 | As for the <i>younger widows,</i>[4] admit them not into that number; <i>for when they have grown wanton in Christ,</i> which may signify in the Church of Christ, or as others translate, <i>against Christ;</i> when they have been nourished in plenty, indulging their appetite in eating and drinking, in company and conversation, in private familiarities, and even sometimes in sacrilegious fornications against Christ and their vows, they are for marrying again. See St. Jerome. (Witham)'
      v:012:
        - '1TI:5:12 | 12 | 12 | <i>Having,</i> or incurring and making themselves liable to <i>damnation,</i> by a breach of their <i>first faith,</i> their vow or promise, (Witham) by which they had engaged themselves to Christ. (Challoner)'
      v:013:
        - "1TI:5:13 | 13 | 13 | <i>Idle,</i> &c. He shews by what steps they fall. Neglecting their prayers, they give themselves to idleness; they go about visiting from house to house; they are carried away with curiosity to hear what passes, and speak what they ought not of their neighbour's faults. (Witham) --- The young widow that bears a near resemblance with this portrait, is not less to be lamented on her own account than feared and shunned on account of others."
      v:014:
        - '1TI:5:14 | 14 | 14 | <i>The younger</i>[5] (widows) <i>should marry.</i> They who understand this of a command or exhortation to all widows to marry, make St. Paul contradict himself, and the advice he gave to widows 1 Corinthians vii. where he says, (ver. 40.) <i>She</i> (the widow) <i>will be more happy if she so remain according to my counsel;</i> and when it is there said, <i>I would have all to be as myself.</i> <strong>[</strong>See the notes on those places.<strong>]</strong> He can therefore only mean such young widows, of whom he is speaking, that are like to do worse. Thus it is expounded by St. Jerome to Sabina:[6] "Let her rather take a husband than the devil." And in another epistle, to Ageruchia: "It is better to take a second husband than many adulterers." St. Chrysostom[7] on this verse: I will, or would have such to marry, because they themselves will do it. See also St. Augustine,[8] de Bono viduitatis, chap. viii. (Witham)'
      v:015:
        - '1TI:5:15 | 15 | 15 | <i>For some are already turned aside after Satan,</i> by breaking the vows they had made. "Yet it does not follow, (says St. Augustine in the same place [de Bono viduitatis, chap. viii.]) that they who abstain not from such sins may marry after their vows. They might indeed marry before they vowed; but this being done, unless they keep them they justly incur damnation." "Why is it, (says he again, on Psalm lxxv.) they made void their first faith? but that they made vows, and kept them not. But let not this (says he) make you abstain from such vows, for you are not to comply with them by your own strength; you will fall, if you presume on yourselves; but if you confide in him to whom you made these vows, you will securely comply with them." How different was the doctrine and practice of the first and chief of the late pretended reformers, who were many of them apostates after such vows? (Witham)'
      v:017:
        - '1TI:5:17 | 17 | 17-18 | <i>The priests,</i> or ancient ministers, (i.e. bishops, priests, &c.) deserve <em>a double honour;</em> i.e. to be more liberally supplied and maintained by the flock, especially when they labour in preaching the word. --- <i>Thou shalt not muzzle,</i> &c. See 1 Corinthians ix. 9. (Witham) --- It is the obligation of the faithful to provide a decent maintenance for their pastors, and the duty of pastors to be content with little. Happy the church where there is no further difference found than between the liberality of the former and the disinterestedness of the latter!'
      v:019:
        - '1TI:5:19 | 19 | 19 | <i>Against a priest.</i> The word presbyter[9] is commonly here expounded of bishops and priests; though St. Chrysostom understands it of men advanced in age. --- <i>Receive not an accusation;</i> i.e. do not sit as judge, nor hearken to such information. (Witham)'
      v:020:
        - '1TI:5:20 | 20 | 20 | <i>Them that sin,</i> so as to be public criminals, &c. (Witham)'
      v:021:
        - '1TI:5:21 | 21 | 21 | <i>Without prejudice</i>[10] for or against any one, not <i>declining to either side,</i> holding the scales of justice equally. (Witham)'
      v:022:
        - "1TI:5:22 | 22 | 22 | <i>Impose not hands lightly upon any man,</i> in promoting him to be a minister of God by the sacrament of orders, unless he be duly qualified. --- <i>Neither</i> in this <i>be partaker of other men's sins,</i> as they make themselves who ordain others rashly. (Witham)"
      v:024:
        - "1TI:5:24 | 24 | 24-25 | <i>Some men's sins are manifest,</i> &c. These two verses seem connected with the admonition before given, as to ordaining ministers, some men's sins and evil life being so manifest, that they are certain to be rejected. --- <i>And some men they follow after:</i> they appear not till after a trial and examination. --- <i>In like manner also good deeds,</i> and good lives of some men, are so manifest, that they are easily admitted. And such as <i>are otherwise,</i> (that is, when they are desirous to conceal their virtues) they <i>cannot be hidden:</i> by an examination and trial they will appear. (Witham) --- This refers to what he had said before, that he ought not easily to ordain others, but pass his judgment with scrutiny and impartiality. But there are some whom the public voice already condemns; their crimes are manifest: and there are others, though bad, whose crimes cannot be proved without examination. (Calmet) --- St. Basil thinks it refers to the general judgment. Many both good and bad actions are at present manifest: others shall not be known till the day of judgment. Hypocrites are reserved to be judged by the Lord, as we cannot pronounce upon their actions. (St. Basil, lib. de Virgin.)"
