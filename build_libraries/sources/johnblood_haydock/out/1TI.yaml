    verses:
      v:001: '1TI:3:1 | 1 | 1 | A faithful saying: If a man desire the office of a bishop, he desireth a good work.'
      v:002: '1TI:3:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}It behoveth, therefore, a bishop to be blameless, the husband of one wife, sober, prudent, of good behaviour, chaste, given to hospitality, a teacher,'
      v:003: '1TI:3:3 | 3 | 3 | Not given to wine, no striker, but modest; not quarrelsome, not covetous, but'
      v:004: '1TI:3:4 | 4 | 4 | One that ruleth well his own house, having his children in subjection with all chastity.'
      v:005: '1TI:3:5 | 5 | 5 | But if a man know not how to rule his own house, how shall he take care of the church of God?'
      v:006: '1TI:3:6 | 6 | 6 | Not a neophyte: lest being puffed up with pride, he fall into the judgment of the devil.'
      v:007: '1TI:3:7 | 7 | 7 | Moreover he must have a good testimony from them who are without, lest he fall into reproach, and into the snare of the devil.'
      v:008: '1TI:3:8 | 8 | 8 | Deacons in like manner chaste, not double-tongued, not given to much wine, not greedy of filthy lucre:'
      v:009: 1TI:3:9 | 9 | 9 | Holding the mystery of the faith in a pure conscience.
      v:010: '1TI:3:10 | 10 | 10 | And let these also first be proved: and so let them minister, having no crime.'
      v:011: '1TI:3:11 | 11 | 11 | The women in like manner, chaste, not slanderers, sober, faithful in all things.'
      v:012: '1TI:3:12 | 12 | 12 | Let deacons be the husbands of one wife: who rule well their children, and their own houses.'
      v:013: '1TI:3:13 | 13 | 13 | For they that have ministered well, shall purchase to themselves a good degree, and much confidence in the faith, which is in Christ Jesus.'
      v:014: '1TI:3:14 | 14 | 14 | These things I write to thee, hoping that I shall come to thee shortly.'
      v:015: '1TI:3:15 | 15 | 15 | But if I tarry long, that thou mayest know how thou oughtest to behave thyself in the house of God, which is the church of the living God, the pillar and ground of the truth.'
      v:016: '1TI:3:16 | 16 | 16 | And evidently great is the mystery of piety, which was manifested in the flesh, was justified in the spirit, appeared to Angels, hath been preached to the Gentiles, is believed in the world, is taken up in glory.'
  c:004:
    commentary:
      v:001:
        - '1TI:4:1 | 1 | 1 | <i>In the last times.</i> Literally, <i>last days;</i> i.e. hereafter, or in days to come. --- <i>To spirits of error and doctrines of devils;</i> or, to seducing spirits and doctrines of devils, as in the Protestant translation. The sense must be, that men shall teach false doctrine by the suggestion of the devil. (Witham)'
      v:002:
        - '1TI:4:2 | 2 | 2 | <i>Their conscience seared;</i> hardened: a metaphor from the custom of burning malefactors with a hot iron. (Witham)'
      v:003:
        - "1TI:4:3 | 3 | 3 | <i>Forbidding to marry, to abstain from meats,</i> &c. Here says St. Chrysostom[1] are foretold and denoted the heretics called <i>Encratites,</i> the <i>Marcionites, Manicheans,</i> &c. who condemned all marriages as evil, as may be seen in St. Irenæus, Epiphanius, St. Augustine, Theodoret, &c. These heretics held a god who was the author of good things, and another god who was the author or cause of all evils; among the latter they reckoned, marriages, fleshmeats, wine, &c. The doctrine of Catholics is quite different, when they condemn the marriages of priests and of such as have made a vow to God to lead always a single life; or when the Church forbids persons to eat flesh in Lent, or on fasting-days, unless their health require it. We hold that marriage in itself is not only <i>honourable,</i> but a sacrament of divine institution. We believe and profess that the same only true God is the author of all creatures which are good of themselves; that all eatables are to be eaten with thanksgiving, and none of them to be rejected, as coming from the author of evil. When we condemn priests for marrying, it is for breaking their vows and promises made to God of living unmarried, and of leading a more perfect life; we condemn them with the Scripture, which teaches us that vows made are to be kept; with St. Paul, who in the next chap. (ver. 12) teaches us, that they who break such vows incur their damnation. When the Church, which we are commanded to obey, enjoins abstinence from flesh, or puts a restraint as to the times of eating on days of humiliation and fasting, it is by way of self-denial and mortification: so that it is not the meats, but the transgression of the precept, that on such occasions defiles the consciences of the transgressors. \"You will object, (says St. Chrysostom) that we hinder persons from marrying; God forbid,\" &c. St. Augustine, (lib. 30. contra Faustum. chap. vi.) \"You see (says he) the great difference in abstaining from meats for mortification sake, and as if God was not the author of them.\" We may observe that God, in the law of Moses, prohibited swine's flesh and many other eatables; and that even the apostles, in the Council of Jerusalem, forbad the Christians, (at least about Antioch) to eat at that time <i>blood and things strangled;</i> not that they were bad of themselves, as the Manicheans pretended. (Witham) --- St. Paul here speaks of the <i>Gnostics</i> and other ancient heretics, who absolutely condemned marriage and the use of all kind of meat, because they pretended that all <i>flesh</i> was from an evil principle: whereas the Church of God so far from condemning marriage, holds it to be a holy sacrament, and forbids it to none but such as by vow have chosen the better part: and prohibits not the use of any meats whatsoever, in proper times and seasons, though she does not judge all kinds of diet proper for days of fasting and penance. (Challoner) --- We may see in the earliest ages[centuries] of Christianity, that some of the most infamous and impure heretics that ever went out of the Church, condemned all marriage as unlawful, at the same time allowing the most unheard of abominations: men without religion, without faith, without modesty, without honour. See St. Clement of Alexandria, lib. 3. Strom."
      v:005:
        - '1TI:4:5 | 5 | 5 | <i>It is sanctified by the word of God, and prayer.</i> That is, praying that they may not, by the abuse we make of them, be an occasion to us of sinning and offending God. (Witham) --- The use of all kinds of meat is in itself good; but if it were not, it would become sanctified by the prayer which we usually pronounce over it, and by the word of Christ, who has declared that not that which enters the mouth defiles a man. (Calmet)'
      v:007:
        - "1TI:4:7 | 7 | 7 | <i>Old wives' fables.</i>[2] Some understand the groundless traditions of the Jews; others the ridiculous fictions of Simon Magus and his followers. In the Greek they are called <i>profane</i> fables. (Witham)"
      v:008:
        - '1TI:4:8 | 8 | 8 | Some think St. Paul alludes in this verse to the corporal exercises of wrestlers, which procured them but a little short renown, whereas the works of piety have a more lasting reward. (Menochius; Tirinus) --- Corporal exercises of temperance, mortification, &c. are good, but not to be compared with the spiritual virtues of charity, piety, &c. (St. Bernard)'
      v:010:
        - '1TI:4:10 | 10 | 10 | <i>Of all men,</i> and especially of the faithful, who have received the grace of faith. (Witham)'
      v:012:
        - '1TI:4:12 | 12 | 12 | <i>Let no man despise thy youth.</i> That is, let thy behaviour be such that no one can have occasion to despise thee. He seems then about the age of forty. (Witham)'
      v:013:
        - '1TI:4:13 | 13 | 13 | <i>Attend to reading,</i> &c. He recommends to him the reading of the Holy Scriptures; which, says St. Ambrose, (lib. 3. de fid. chap. vii.) is <em>the book of priests.</em> (Witham)'
      v:014:
        - "1TI:4:14 | 14 | 14 | <i>Neglect not the grace.</i> The Greek seems to imply the gifts of the Holy Ghost, given by the sacraments,[3] <i>by prophecy;</i> which may signify, when the gift of preaching or of expounding prophets was bestowed upon thee. --- <i>With the imposition of the hands of the</i>[4] <i>priesthood.</i> Some expound it, when thou didst receive the order of priesthood, or wast made bishop: but the sense rather seems to be, when the hands of priests of the first order (i.e. of bishops) were laid upon thee, according to St. Chrysostom. (Witham) --- St. Augustine sayeth that no man can doubt whether holy orders be a sacrament; and that no one may argue that he uses the term improperly, and without due precision, he joineth this sacrament in nature and name with baptism (Contra Ep. Parmen. lib. 2. chap. xiii.) St. Ambrose on this verse understands in the words <i>imposition of hands,</i> all the holy action and sacred words done and spoken over him when he was made a priest; <i>whereby,</i> says the saint, <i>he was designed to the work, and received authority that he durst offer sacrifice in our Lord's stead unto God.</i>"
    commentary_footnotes:
      001:
        - '1TI:4:1 | 1 | 1 | Ver. 3. St. Chrysostom, {GREEK:START <u>om. ib</u>. <u>ou koluomen, me genoioto</u>.}<υ>ω. ιβ</υ>. <υ>ου κολυωην, μη γηνοιοτο</υ>.{GREEK:END} St. Jerome, (lib. 1. contra Jovinian. tom. 4. p. 156) Si nupserit Virgo, non peccavit....non illa Virgo, quæ se semel Dei cultui dedicavit; harum enim si qua nupserit, habebit damnationem. See St. Augustine (lib. 30. contra Faust. chap. vi.) both as to marriage and meats.'
