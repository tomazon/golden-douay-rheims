  c:003:
    commentary:
      v:001:
        - '1TI:3:1 | 1 | 1 | <i>He desireth a good work.</i> No doubt but the work, or office, and charge of a bishop is good; but the motive of desiring to be a bishop not always good. However, in those days, the <i>desire</i> could scarce be grounded on temporal advantages. (Witham)'
      v:002:
        - '1TI:3:2 | 2 | 2 | <i>A bishop</i> (the same name then comprehended priest) <i>to be blameless,</i> as to life and conversation, adorned, (says St. Chrysostom) with all virtues. See also St. Jerome in his letter to Oceanus. --- <i>The</i>[1] <i>husband of one wife.</i> It does not signify, that to be a bishop or priest he must be a married man; nor that he must be a man who has but one wife at a time; but that he must be a man who has never been married but once, or to one wife: because to be married more than once, was looked upon as a mark of too great an inclination to sensual pleasures. It is true, at that time a man might be chosen to be a bishop or priest whose wife was living, but from that time he was to live with her as with a sister. This St. Jerome testifies as to the discipline of the Latin Church. (Witham) --- The meaning is not that every bishop should have a wife, (for St. Paul himself had none) but that no one should be admitted to the holy orders of bishop, priest, or deacon, who had been married more than once. (Challoner) --- <i>Sober.</i>[2] The Greek rather signifies <i>watchful.</i> --- <i>Chaste.</i>[3] There is nothing for this in the Greek text at present, unless in some few manuscripts. Perhaps the ancient Latin interpreter added it, as being signified and comprehended in the other words. --- <i>Teacher:</i> a doctor, as the Greek signifies. (Witham)'
      v:003:
        - '1TI:3:3 | 3 | 3 | <i>Not given to wine,</i> or a lover of wine. This, says St. Chrysostom, is less than to be a drunkard; for such are excluded from the kingdom of heaven, whoever they be. (1 Corinthians vi. 10.) --- <i>No striker.</i> St. Chrysostom understands not striving, fighting or quarreling even with his tongue. --- <i>Not covetous</i>[4] of money, as appears by the Greek text. (Witham)'
      v:004:
        - '1TI:3:4 | 4 | 4 | <i>Ruleth well his own house,</i> &c. Before he is set over the Church, let him have given proofs of his talents for governing within his own house, by the regularity he has made all his dependants observe. In the infancy of the Church, it was frequently necessary to ordain the most regular fathers of families bishops, for want of others of a sufficient age who had observed perpetual continency. --- <i>With all chastity.</i> The Greek implies, grave, sober, temperate; but as this seems to answer what is said in Titus i. 6., it seems to be properly understood of chastity. (Witham)'
      v:006:
        - '1TI:3:6 | 6 | 6 | <i>Not a neophyte.</i> Not one newly as it were <i>planted,</i> or newly instructed in the faith. (Witham) --- That is, one lately baptized, a young convert. (Challoner) --- <i>He fall into the judgment</i> and condemnation <i>of the devil,</i> by returning to his evil habits he has so lately quitted. (Witham) --- <i>Devil;</i> i.e. into the same punishment to which the devil is condemned; (Theodoret) or into the power of the devil, who will accuse him at the judgment. (Calmet) --- Or again, seeing himself so soon after his conversion raised to the first dignities of the Church, might imitate in his pride the devil, who could not bear the weight of glory in which God had created him. (Bible de Vence)'
      v:008:
        - '1TI:3:8 | 8 | 8 | <i>Deacons,</i> &c. By the Greek, grave, sober, &c. But why does he pass from bishops to deacons, not naming priests? St. Chrysostom answers, that priests were comprehended under the name of bishops, their functions being much the same, except as to the ordination of the ministers of God. (Witham) --- After speaking of bishops he passes on to deacons, because priests are included in the former title; and every thing that he has said of the first, is applicable to them. (Estius)'
      v:011:
        - '1TI:3:11 | 11 | 11 | <i>Women,</i> &c. By the Greek again, sober, grave, &c. By these women are commonly understood such as had made a vow of not marrying, and who assisted at the baptism of women; (Witham) i.e. deaconesses, who were women charged with the assistance, and sometimes with the instruction, of persons of their own sex. (Bible de Vence) --- <i>Not given to detraction,</i>[5] or calumnies, as in the Greek. A necessary admonition. (Witham)'
      v:015:
        - '1TI:3:15 | 15 | 15 | <i>The pillar and ground of the truth.</i> By the promises of Christ to direct his Church by the infallible spirit of truth; (see John xvi. 7; Matthew xxviii. 20; &c. (Witham)) and therefore, <i>the Church of the living God</i> can never uphold error, nor bring in corruptions, superstition, or idolatry. (Challoner) --- That the Church, the pillar and ground of truth, is to be conducted by the constant superintendence and guidance of the Holy Spirit into all truth to the consummation of days, every one whose mind is not strangely prejudiced may easily discover in various places of the inspired writings.'
      v:016:
        - "1TI:3:16 | 16 | 16 | <i>Mystery of piety,</i> meaning the mystery of the incarnation of the Son of God: and so in most Greek copies, and in St. Chrysostom we read, <i>God appeared in the flesh.</i>[6] --- <i>Taken up into glory,</i> by Christ's glorious ascension into heaven. (Witham) --- After having spoken of the grandeur and infallibility of the Church, the apostle takes occasion from it to extol the great mystery of love, the incarnation and redemption of man. By this mystery the Second Person of the blessed Trinity became manifested in the flesh, justifying or proving his divinity by the virtue of the Holy Spirit appearing in his miracles, made known to the Angels, who were his messengers to bear the tidings to man, or assisting spirits to wait upon him, as at the nativity, in the desert, the agony, &c. preached to the world, and at length consummated to the world by his ascension into glory. (Calmet and others)"
