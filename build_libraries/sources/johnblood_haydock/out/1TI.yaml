intro:
  - PREFACE.
  - "St. Paul passing through Lycaonia, about the year A.D. 51 , some of the brethren at Derbe or Lystra recommended to him a disciple, by name Timothy, who from his infancy had studied the Holy Scriptures. St. Paul took him, making him his companion and fellow-labourer in the gospel: and not to offend the Jews, who could not be ignorant that Timothy's father was a Gentile, he caused him to be circumcised. Afterwards he ordained him bishop of Ephesus. (Witham) --- St. Paul writes this epistle to his beloved Timothy, to instruct him in the duties of a bishop, both in respect to himself and to his charge; and that he ought to be well informed of the good morals of those on whom he was to impose hands: <i>Impose not hands lightly upon any man.</i> He tells him also how he should behave towards his clergy. This epistle was written about thirty-three years after our Lord's ascension; but where it was written is uncertain: the more general opinion is, that it was in Macedonia. (Challoner) --- After his epistles to the Churches, now follow those to particular persons; to Timothy and Titus, who were bishops, and to Philemon. Timothy was the beloved disciple of St. Paul, whom he frequently styles his son; but it is not certain that they were at all related. After having accompanied the apostle in many of his travels, the latter at last ordained him bishop, and fixed him permanently at Ephesus. Shortly after he wrote him this epistle, to instruct him in the episcopal duties, as he was but young for those great functions. He might be then about thirty-five. He mentions, likewise, in short the chief heresies which were then making mischief at Ephesus, and gives regulations and instructions for different states of persons in the Church. St. Timothy, who had been so long the disciple of St. Paul, and who never left him except when ordered by his master, could not be ignorant of his duties, but it was destined for the use of bishops of every age. Hence St. Augustine says that such as are destined to serve the Church, should have continually before their eyes the two epistles to Timothy and that to Titus."
