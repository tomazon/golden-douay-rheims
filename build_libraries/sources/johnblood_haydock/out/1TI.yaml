    verses:
      v:001: '1TI:1:1 | 1 | 1 | Paul, an apostle of Jesus Christ, according to the commandment of God our Savior, and of Christ Jesus our hope.'
      v:002: '1TI:1:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}To Timothy, beloved son in faith. Grace, mercy, and peace from God the Father, and from Christ Jesus our Lord.'
      v:003: '1TI:1:3 | 3 | 3 | As I desired thee to remain at Ephesus when I went into Macedonia, that thou mightest charge some not to teach otherwise,'
