    verses:
      v:001: '2SA:17:1 | 1 | 1 | And{VERSE_FOOTNOTE_INDEX_REF 0} Achitophel said to Absalom: I will choose me twelve thousand men, and I will arise and pursue after David this night.'
      v:002: '2SA:17:2 | 2 | 2 | And coming upon him, (for he is now weary, and weak-handed) I will defeat him: and when all the people is put to flight that is with him, I will kill the king, who will be left alone.'
      v:003: '2SA:17:3 | 3 | 3 | And I will bring back all the people, as if they were but one man: for thou seekest <i>but</i> one man: and all the people shall be in peace.'
      v:004: '2SA:17:4 | 4 | 4 | And his saying pleased Absalom, and all the ancients of Israel.'
      v:005: '2SA:17:5 | 5 | 5 | But Absalom said: Call Chusai, the Arachite, and let us hear what he also saith.'
      v:006: '2SA:17:6 | 6 | 6 | And when Chusai was come to Absalom, Absalom said to him: Achitophel hath spoken after this manner: shall we do it or not? what counsel dost thou give?'
      v:007: '2SA:17:7 | 7 | 7 | And Chusai said to Absalom: The counsel that Achitophel hath given this time is not good.'
      v:008: '2SA:17:8 | 8 | 8 | And again Chusai said: Thou knowest thy father, and the men that are with him, that they are very valiant, and bitter in their mind, as a bear raging in the wood when her whelps are taken away: and thy father is a warrior, and will not lodge with the people.'
      v:009: '2SA:17:9 | 9 | 9 | Perhaps he now lieth hid in pits, or in some other place where he list: and when any one shall fall at the first, every one that heareth it, shall say: There is a slaughter among the people that followed Absalom.'
      v:010: '2SA:17:10 | 10 | 10 | And the most valiant man, whose heart is as the heart of a lion, shall melt for fear: for all the people of Israel know thy father to be a valiant man, and that all who are with him are valiant.'
      v:011: '2SA:17:11 | 11 | 11 | But this seemeth to me to be good counsel: Let all Israel be gathered to thee, from Dan to Bersabee, as the sand of the sea, which cannot be numbered: and thou shalt be in the midst of them.'
      v:012: '2SA:17:12 | 12 | 12 | And we shall come upon him in what place soever he shall be found: and we shall cover him, as the dew falleth upon the ground, and we shall not leave of the men that are with him, not so much as one.'
      v:013: '2SA:17:13 | 13 | 13 | And if he shall enter into any city, all Israel shall cast ropes round about that city, and we will draw it into the river: so that there shall not be found so much as one small stone thereof.'
      v:014: '2SA:17:14 | 14 | 14 | And Absalom, and all the men of Israel, said: The counsel of Chusai, the Arachite, is better than the counsel of Achitophel: and by the will of the Lord, the profitable counsel of Achitophel, was defeated, that the Lord might bring evil upon Absalom.'
      v:015: '2SA:17:15 | 15 | 15 | And Chusai said to Sadoc, and Abiathar, the priests: Thus and thus did Achitophel counsel Absalom, and the ancients of Israel: and thus and thus did I counsel them.'
      v:016: '2SA:17:16 | 16 | 16 | Now therefore send quickly, and tell David, saying: Tarry not this night in the plains of the wilderness, but without delay pass over: lest the king be swallowed up, and all the people that is with him.'
      v:017: '2SA:17:17 | 17 | 17 | And Jonathan and Achimaas stayed by the fountain Rogel: and there went a maid and told them: and they went forward, to carry the message to king David, for they might not be seen, nor enter into the city.'
      v:018: '2SA:17:18 | 18 | 18 | But a certain boy saw them, and told Absalom: but they making haste, went into the house of a certain man in Bahurim, who had a well in his court, and they went down into it.'
      v:019: '2SA:17:19 | 19 | 19 | And the woman took, and spread a covering over the mouth of the well, as it were to dry sodden barley: and so the thing was not known.'
      v:020: "2SA:17:20 | 20 | 20 | And when Absalom's servants were come into the house, they said to the woman: Where is Achimaas, and Jonathan? and the woman answered them: They passed on in haste, after they had tasted a little water. But they that sought them, when they found them not, returned into Jerusalem."
      v:021: '2SA:17:21 | 21 | 21 | And when they were gone, they came up out of the well, and going on, told king David, and said: Arise, and pass quickly over the river: for this manner of counsel has Achitophel given against you.'
      v:022: '2SA:17:22 | 22 | 22 | So David arose, and all the people that were with him, and they passed over the Jordan, until it grew light, and not one of them was left that was not gone over the river.'
      v:023: '2SA:17:23 | 23 | 23 | But Achitophel, seeing that his counsel was not followed, saddled his ass, and arose, and went home to his house and to his city: and putting his house in order, hanged himself, and was buried in the sepulchre of his father.'
      v:024: '2SA:17:24 | 24 | 24 | But David came to the camp, and Absalom passed over the Jordan, he and all the men of Israel with him.'
      v:025: "2SA:17:25 | 25 | 25 | Now Absalom appointed Amasa in Joab's stead, over the army: and Amasa was the son of a man who was called Jethra of Jezrael, who went in to Abigail, the daughter of Naas, the sister of Sarvia, who was the mother of Joab."
      v:026: 2SA:17:26 | 26 | 26 | And Israel camped with Absalom in the land of Galaad.
      v:027: '2SA:17:27 | 27 | 27 | And when David was come to the camp, Sobi, the son of Naas, of Rabbath, of the children of Ammon, and Machir, the son of Ammihel of Lodabar, and Berzellai, the Galaadite, of Rogelim,'
      v:028: '2SA:17:28 | 28 | 28 | Brought him beds, and tapestry, and earthen vessels, and wheat, and barley, and meal, and parched corn, and beans, and lentils, and fried pulse,'
      v:029: '2SA:17:29 | 29 | 29 | And honey, and butter, and sheep, and fat calves; and they gave to David and the people that were with him, to eat: for they suspected that the people were faint with hunger and thirst in the wilderness.'
  c:018:
    commentary:
      v:001:
        - '2SA:18:1 | 1 | 1 | <i>Hundreds.</i> Josephus only allows David 4000 men. But his army seems to have been pretty numerous, since he divides it into three parts, and appoints three head commanders, with officers of a thousand, &c., under them. See ver. 4. (Calmet) --- He designed to lead them to battle himself, if the people had not dissuaded him. (Salien)'
      v:003:
        - '2SA:18:3 | 3 | 3 | <i>Ten thousand,</i> "like us." (Hebrew) (Calmet) --- <i>Succour us,</i> "by praying for us." (Chaldean) or by sending reinforcements, where they may be necessary. (Menochius) --- David was persuaded "to reserve himself (like Otho) for the interest of the state, at a distance from the danger of battle." (Tacitus, An. ii.)'
      v:005:
        - '2SA:18:5 | 5 | 5 | <i>Save me:</i> do not hurt, ver. 12. St. Augustine (Doct. iii. 23.) concludes, that David wished to allow his son time for repentance. (Menochius) --- He seems to have been sure of victory. (Abulensis)'
      v:006:
        - '2SA:18:6 | 6 | 6 | <i>Ephraim,</i> where the men of that tribe had formerly signalized themselves, Judges vii., and viii., and xii. (Calmet)'
      v:008:
        - '2SA:18:8 | 8 | 8 | <i>Country;</i> people fighting in great numbers. But the army of Absalom was soon dispersed. (Haydock) --- <i>Consumed,</i> viz., by pits and precipices: (Challoner) "wild beasts." (Syriac, &c.) Many also died of their wounds, and were slain in the wood; (Calmet) so that not less, probably, than 50,000 perished on this fatal day. (Haydock)'
      v:009:
        - '2SA:18:9 | 9 | 9 | <i>Oak,</i> between the branches, which hindered him from escaping. (Calmet) --- His beautiful curls got also entangled. (Menochius)'
      v:011:
        - '2SA:18:11 | 11 | 11 | <i>Silver,</i> somewhat above a guinea: sicles are not expressed in Hebrew. (Haydock) --- <i>Belt,</i> the richest part of armour. Jonathan and Ajax made presents of their belts to David and Hector, 1 Kings xviii. 4. (Homer, Iliad H.) See Job xiii. 18. The Romans wore very splendid belts. <i>Balteus et notis fulserunt cingula bullis.</i> (Claud., Proserp. ii.)'
      v:012:
        - '2SA:18:12 | 12 | 12 | <i>Save.</i> Protestants, "beware that none <i>touch</i> the young man."'
      v:013:
        - "2SA:18:13 | 13 | 13 | <i>My own.</i> Some copies of the Hebrew and Septuagint read, \"<i>his;</i>\" others, <i>my,</i> &c. The soldier would have acted against his conscience, and exposed his life to danger, if he had transgressed the king's order. (Haydock) --- <i>By me?</i> or, omitting the mark of interrogation, \"Thou wouldst have declared thyself against me.\" (Calmet)"
      v:014:
        - '2SA:18:14 | 14 | 14 | <i>Sight.</i> Hebrew, "I will not tarry thus with thee." I will not stand to refute these reasons, nor imitate thy example. (Haydock)'
      v:015:
        - "2SA:18:15 | 15 | 15 | <i>Ten.</i> Naharai alone is specified, chap. xxiii. 37. Why he had ten does not appear. (Calmet) --- <i>Slew him,</i> inflicting many wounds on him; though Joab had already done sufficient. (Haydock) --- These men abused his corpse, as if to revenge the insult offered to David's ten wives. (Salien) --- It is asked whether Joab did wrong? He consulted the public welfare, rather than the parental affection of the king for a son, whom the law condemned to die for rebellion, incest, and murder, Leviticus xviii. 29., and chap. xiii. 28. But still he was not a proper judge to inflict this death in cold blood; and thus to render the salvation of Absalom's soul more desperate. David would, however, have done well to have punished this son, as incorrigible and dangerous to the state. (Haydock)"
      v:017:
        - '2SA:18:17 | 17 | 17 | <i>Him.</i> Thus was the law executed upon Absalom, Deuteronomy xxi. 18. (St. Jerome) (Menochius) -- History scarcely affords a more detestable character; and his punishment was no less terrible than instructive. He was a figure of the Jews persecuting Jesus Christ, while he gave his blood for the redemption of these his enemies, and prayed for them. As they continued obdurate, they were held up as objects of horror both to heaven and to all nations, like Absalom suspended on the tree, and rejected by heaven and earth. (Calmet)'
      v:018:
        - '2SA:18:18 | 18 | 18 | <i>No son.</i> The sons mentioned above, chap. xiv. 27, were dead when this pillar was erected; unless we suppose he raised this pillar before they were born: (Challoner) or meant this pillar to perpetuate his memory, when they should be no more. (Josephus, [Antiquities?] vii. 9.) --- This author says that it was a pillar of marble; so that it is different from that which Doubdan (15) mentions, observing , that all who pass throw a stone at it. Thus was his vanity chastised! --- <i>Hand,</i> work. So Martial (viii. 51.) says of a vial! <i>Mentoris hæc manus est an, Polyclete, tua?</i> (Menochius) --- The same word is translated, triumphal arch, 1 Kings xv. 12. (G.[Calmet?])'
      v:021:
        - '2SA:18:21 | 21 | 21 | <i>Chusi:</i> perhaps, of Ethiopian extraction. (Grotius)'
      v:022:
        - '2SA:18:22 | 22 | 22 | <i>Tidings.</i> People of reputation did not wish to perform this office, 3 Kings ii. 42. Hebrew, "these tidings will bring thee nothing;" or, "do not suit thee." (Calmet) --- Protestants, "seeing thou hast no tidings ready?" (Haydock)'
      v:024:
        - '2SA:18:24 | 24 | 24 | <i>Two gates,</i> one leading into the town, the other into the country. In the middle was a chamber for public meetings, and another above, Job xxix. 7. On the roof a guard was stationed on this occasion.'
      v:025:
        - '2SA:18:25 | 25 | 25 | <i>Mouth.</i> If the army had been routed, all would have been in confusion. (Calmet) --- Now they are employed in plundering the vanquished. (Menochius)'
      v:028:
        - '2SA:18:28 | 28 | 28 | <i>Shut up;</i> frustrated the attempts of the enemy, and consigned many to the grave. (Haydock)'
      v:029:
        - '2SA:18:29 | 29 | 29 | <i>Else.</i> This was false, ver. 20. (Calmet) --- But he wished not to communicate the bad news; for which reason he had got first to the king. (Haydock)'
      v:032:
        - '2SA:18:32 | 32 | 32 | <i>Is.</i> This was as much as to tell plainly that he was dead, (Menochius) or at least, a prisoner. But David understood him right. (Haydock)'
      v:033:
        - '2SA:18:33 | 33 | 33 | <i>Wept,</i> in private. (Menochius) --- <i>Would.</i> David lamented the death of Absalom, because of the wretched state in which he died; and therefore would have been glad to have saved his life, even by dying for him. In this he was a figure of Christ weeping, praying, and dying for his rebellious children, and even for them that crucified him. (Challoner; St. Ambrose (de Ob. Valent.); Theodoret, q. 35.) --- David had presently ceased to weep for the son of Bethsabee, because he had reason to hope that he was saved. (Calmet)'
