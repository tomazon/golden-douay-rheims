      v:001: '2SA:7:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}it came to pass when the king sat in his house, and the Lord had given him rest, on every side, from all his enemies,'
      v:002: '2SA:7:2 | 2 | 2 | He said to Nathan the, prophet: {VERSE_FOOTNOTE_INDEX_REF 0}Dost thou see that I dwell in a house of cedar, and the ark of God is lodged within skins?'
      v:003: '2SA:7:3 | 3 | 3 | And Nathan said to the king: Go, do all that is in thy heart: because the Lord is with thee.'
      v:004: '2SA:7:4 | 4 | 4 | But it came to pass that night, that the word of the Lord came to Nathan, saying:'
      v:005: '2SA:7:5 | 5 | 5 | Go, and say to my servant David: Thus saith the Lord: Shalt thou build me a house to dwell in?'
      v:006: '2SA:7:6 | 6 | 6 | Whereas I have not dwelt in a house from the day that I brought the children of Israel out of the land of Egypt, even to this day: but have walked in a tabernacle, and in a tent.'
      v:007: '2SA:7:7 | 7 | 7 | In all the places that I have gone through with all the children of Israel, did ever I speak a word to any one of the tribes of Israel, whom I commanded to feed my people Israel, saying: Why have you not built me a house of cedar?'
      v:008: '2SA:7:8 | 8 | 8 | And now thus shalt thou speak to my servant David: Thus saith the Lord of hosts: {VERSE_FOOTNOTE_INDEX_REF 0}I took thee out of the pastures from following the sheep, to be ruler over my people Israel:'
      v:009: '2SA:7:9 | 9 | 9 | And I have been with thee wheresoever thou hast walked, and have slain all thy enemies from before thy face: and I have made thee a great name, like unto the name of the great ones that are on the earth.'
      v:010: '2SA:7:10 | 10 | 10 | And I will appoint a place for my people Israel, and I will plant them, and they shall dwell therein, and shall be disturbed no more: neither shall the children of iniquity afflict them any more, as they did before,'
      v:011: '2SA:7:11 | 11 | 11 | From the day that I appointed judges over my people Israel: and I will give thee rest from all thy enemies. And the Lord foretelleth to thee, that the Lord will make thee a house.'
      v:012: '2SA:7:12 | 12 | 12 | {VERSE_FOOTNOTE_INDEX_REF 0}And when thy days shall be fulfilled, and thou shalt sleep with thy fathers, I will raise up thy seed after thee, which shall proceed out of thy bowels, and I will establish his kingdom.'
      v:013: '2SA:7:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}He shall build a house to my name, and I will establish the throne of his kingdom for ever.'
      v:014: '2SA:7:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}I will be to him a father, and he shall be to me a son: and if he commit any iniquity, I will correct him with the rod of men, and with the stripes of the children of men.'
      v:015: '2SA:7:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}But my mercy I will not take away from him, as I took it from Saul, whom I removed from before my face.'
      v:016: '2SA:7:16 | 16 | 16 | And thy house shall be faithful, and thy kingdom for ever before thy face, {VERSE_FOOTNOTE_INDEX_REF 0}and thy throne shall be firm for ever.'
      v:017: '2SA:7:17 | 17 | 17 | According to all these words, and according to all this vision, so did Nathan speak to David.'
      v:018: '2SA:7:18 | 18 | 18 | And David went in, and sat before the Lord, and said: Who am I, O Lord God, and what is my house that thou hast brought me thus far?'
      v:019: '2SA:7:19 | 19 | 19 | But yet this hath seemed little in thy sight, O Lord God, unless thou didst also speak of the house of thy servant for a long time to come; for this is the law of Adam, O Lord God.'
      v:020: '2SA:7:20 | 20 | 20 | And what can David say more unto thee? for thou knowest thy servant, O Lord God.'
      v:021: "2SA:7:21 | 21 | 21 | For thy word's sake, and according to thy own heart, thou hast done all these great things, so that thou wouldst make it known to thy servant."
      v:022: '2SA:7:22 | 22 | 22 | Therefore thou art magnified, O Lord God, because there is none like to thee, neither is there any God besides thee, in all the things that we have heard with our ears.'
      v:023: '2SA:7:23 | 23 | 23 | And what nation is there upon earth, as thy people Israel, whom God went to redeem for a people to himself, and to make him a name, and to do for them great and terrible things, upon the earth, before the face of thy people, whom thou redeemedst to thyself out of Egypt, from the nation and its god?'
      v:024: '2SA:7:24 | 24 | 24 | For thou hast confirmed to thyself thy people Israel, to be an everlasting people: and thou, O Lord God, art become their God.'
      v:025: '2SA:7:25 | 25 | 25 | And now, O Lord God, raise up for ever the word that thou hast spoken concerning thy servant, and concerning his house: and do as thou hast spoken,'
      v:026: '2SA:7:26 | 26 | 26 | That thy name may be magnified for ever, and it may be said: The Lord of hosts <i>is</i> God over Israel. And let the house of thy servant, David, be established before the Lord.'
      v:027: '2SA:7:27 | 27 | 27 | Because thou, O Lord of hosts, God of Israel, hast revealed to the ear of thy servant, saying: I will build thee a house: therefore hath thy servant found in his heart to pray this prayer to thee.'
      v:028: '2SA:7:28 | 28 | 28 | And now, O Lord God, thou art God, and thy words shall be true: for thou hast spoken to thy servant these good things.'
      v:029: '2SA:7:29 | 29 | 29 | And now begin, and bless the house of thy servant, that it may endure for ever before thee: because thou, O Lord God, hast spoken it, and with thy blessing let the house of thy servant be blessed for ever.'
  c:008:
    commentary:
      v:001:
        - '2SA:8:1 | 1 | 1 | <i>Tribute.</i> Aquila, and probably St. Jerome, translated, "cubit." Others suppose that <i>Amma,</i> or <i>Meteg-ama,</i> is some unknown place, which David wrested from the hands of the Philistines. It is hardly probable that the Israelites would have paid the latter tribute till the 20th year of his reign, (Calmet) or even till the 12th. (Salien) --- He might now force them to pay tribute. (St. Jerome, &c.) (Haydock) --- Perhaps a letter may have been transposed, and instead of Meteg, we should read, "<i>Geth,</i> the mother," or metropolis, and its dependencies; (1 Paralipomenon xviii. 1.) or "he took Metec, (Numbers xxxiii. 28.) and its mother," Geth, which reconciles the two passages. Chaldean, &c., "he deprived them of the advantage of the rivulet." Septuagint, "David took the separated" place, (Serarius) or the city of Geth. (Menochius)'
      v:002:
        - '2SA:8:2 | 2 | 2 | <i>Earth,</i> like criminals condemned to die. (Theodoret) --- Some of them he chose to spare, and made tributary, having levelled the strong places with the ground. (Denis the Carthusian) --- Septuagint intimate that half were destroyed. (Calmet) --- But the Hebrew rather implies that the greatest part was saved, "a full cord to save alive;" (Menochius) unless there were three lots, and only one of them, larger indeed than the rest, spared. (Haydock) --- Death, or slavery, were the portion of all who were taken in war. (Grotius, Jur. iii. 4, 20.) --- <i>Lex nulla capto parcit aut pœnam impendit.</i> (Seneca) --- <i>Tribute.</i> Hebrew, "brought gifts," which is a softer term. The Moabites were thus punished for former and, probably, for some recent offences. (Haydock)'
      v:003:
        - '2SA:8:3 | 3 | 3 | <i>Adarezer.</i> He is styled Adadezer in Hebrew and this seems to have been his true name, though it is written Adarezer in Paralipomenon. Adad, or "the sun," was the chief idol of Syria, and the kings inserted the name with their own; as Benadad did. Josephus produces a fragment from Nicolaus of Damascus, in which he says that "Adad was king of Damascus, and of all Syria, except Phœnicia, and was defeated by David....His successors took his name, as the kings of Egypt did that of Ptolemy; and that the third in descent from this king, made an attack upon Samaria," and upon Achab. (Antiquities vii. 6.) --- <i>Euphrates,</i> which had been promised by God, Genesis xv. 18., and Numbers xxiv. 17. (Calmet) --- Adadezer was probably the aggressor. (Salien) (Menochius)'
      v:004:
        - "2SA:8:4 | 4 | 4 | <i>A thousand.</i> Protestants supply <i>chariots,</i> (Haydock) after the Septuagint and 1 Paralipomenon (xviii. 4.) which have 7000 <i>horsemen.</i> See how we have attempted to reconcile these texts, 1 Kings xiii. 5. Perhaps the numbers were expressed by single letters; and the Hebrew final <i>n,</i> (700) has been mistaken for <i>z,</i> (7000) both here and [in] chap. x. 18. <i>Literis numeralibus non verbis antiquitus numeri concipiebantur.</i> (Scaliger, apud Walton prol.) --- \"Will any other hypothesis so naturally solve this repeated difficulty?\" (Kennicott, Diss. on 1 Chronicles xi. p. 96 and 463.) --- Kimchi thinks that the king's horse-guards are only specified here; and Salien supposes, that those who fought on chariots are also included in Chronicles, as they are often styled horsemen, Isaias xxi. 7, 9. (Menochius) --- <i>Houghed.</i> Aquila, \"destroyed.\" He rendered them unfit for war, as Josue had done, (Josue xi. 6.) supposing that this was the import of the decree, forbidding many horses to be kept, Deuteronomy xvii. 16. --- <i>Horses</i> is not expressed in Hebrew, though the Protestants supply the word; as also, <i>for.</i> We should translate literally, \"He left out of them 100 chariots;\" (Haydock) as we read elsewhere, that Adarezer had 1000. (Menochius) --- But this expression being unintelligible, no less than, \"he houghed all the chariots,\" as the text stands at present in the original, may lead us to suspect that this verse has been inaccurately printed. Septuagint, \"David paralyzed, (or rendered useless) all the chariots; and 100 chariots were reserved for himself out of them.\" Josephus says the rest of the 1000 chariots were burnt, 5000 horse slain, and 20,000 foot. (Haydock)"
      v:005:
        - '2SA:8:5 | 5 | 5 | <i>Men.</i> As Adarezer had brought upon himself the arms of David, perhaps by attempting to succour the Moabites, as he afterwards did the children of Ammon; (chap. x.) so the king of Damascus was ruined by coming too late to his assistance. This king may be the Adad mentioned by Nicolaus. (B. 4.) (Salien, the year of the world 2993, the 14th year of David.) See ver. 1 and 3.'
      v:007:
        - '2SA:8:7 | 7 | 7 | <i>Arms.</i> "<i>Quivers,</i>" Paralipomenon and Syriac. "Bucklers," Hebrew and Chaldean. "Bracelets," Septuagint. (Calmet) --- These bucklers might be for ornament, like those of Solomon, 3 Kings x. 16. (Salien) --- They were taken afterwards by Sesac, king of Egypt. (Josephus, [Antiquities?] vii. 6.) (Haydock)'
      v:008:
        - '2SA:8:8 | 8 | 8 | <i>Beroth,</i> or Boroe. (Calmet) --- <i>Brass.</i> All for the use of the temple, 1 Paralipomenon xviii. 8. The battle seems to have been fought near Beroth. (Salien)'
      v:009:
        - '2SA:8:9 | 9 | 9 | <i>Emath,</i> or Emesa. Its king, Thou, being alarmed at the ambition of his neighbour Adarezer, (Calmet) was pleased with the victories of a prince from whom he thought he had less to fear, as he lived at a greater distance. (Haydock)'
      v:010:
        - "2SA:8:10 | 10 | 10 | <i>Joram,</i> called Adoram in Chronicles. (Calmet) --- <i>His,</i> Joram's <i>hand.</i> (Menochius)"
      v:011:
        - '2SA:8:11 | 11 | 11 | <i>Subdued.</i> This was the custom of most conquerors. But no prince was ever more religious in this respect than David. He had an officer appointed over the sacred treasure, which contained the presents of Samuel, Saul, &c., 1 Paralipomenon xxvi. 26, 28.'
      v:013:
        - '2SA:8:13 | 13 | 13 | <i>Name,</i> or triumphal arch. (Rabbins) --- He acquired great fame, chap. vii. 9., and Machabees v. 57. (Menochius) --- <i>Syria,</i> which is styled <i>Aram</i> in Hebrew. The Septuagint have read <i>Edom,</i> or Idumea, as the two names have often been confounded, on account of the similarity of the letters. The following verse seems favourable to this reading, as well as the title of the Psalm lix; and 1 Paralipomenon xviii. 12, says, <i>Abisai....slew of the Edomites, in the valley of the salt-pits,</i> 18,000. It is probable that David was present. This Idumea was on the east of the Dead Sea, and had Bosra for its capital. The salt-pits might be a great plain, about three miles south of Palmyra or Thadmor, which supplies almost all Syria with salt. (Brun.) (Calmet) --- Othes think that the borders of the most salt lake of Sodom are denoted. (Menochius) See Genesis xiv. 10.'
      v:014:
        - '2SA:8:14 | 14 | 14 | <i>Guards,</i> or officers to administer justice in his name, after Joab had killed all the males, during six months, 3 Kings xi. 15. (Calmet)'
      v:015:
        - '2SA:8:15 | 15 | 15 | <i>All Israel,</i> not only over Juda. (Menochius) --- All the people who dwelt within the promised land, as far as the Euphrates, were forced to acknowledge his dominion. (Haydock) --- <i>People,</i> settling their differences, &c. Kings formerly performed in person, the most important office of rendering justice; whence three kings of Crete are mentioned as judges in the realms below. (Calmet) --- David acted with wisdom and justice. (Menochius)'
      v:016:
        - '2SA:8:16 | 16 | 16 | <i>Sarvia,</i> sister of David, 1 Paralipomenon ii. 16. --- <i>Army.</i> Joab had acquired such influence over it, that his power was formidable even to David. He was a great warrior, and had contributed more than any other person to establish the throne of his uncle; but he was devoid of justice, and not much unlike Achilles.{JOIN}{BQ:2}Jura negat sibi nata, nihil non arrogat armis. (Horace){JOIN}(Grotius) --- <i>Recorder,</i> or chancellor. (Challoner) --- <i>A commentariis.</i> (Aquila) --- "Remembrancer," (Haydock) or the person who kept a journal of all memorable transactions. The kings of Persia employed people to keep such journals, 1 Esdras iv. 15., and Esther vi. 1. (Josephus, [Antiquities?] xi. 2.) --- The power of these writers was very great, Judges v. 14., and 4 Kings xviii. 18. (Calmet) --- Reference is often made to their "words of days." They had also to present petitions and memorials from the people. (Menochius)'
      v:017:
        - '2SA:8:17 | 17 | 17 | <i>Achimelech</i> is also called the father of <i>Abiathar,</i> as these two had both names indiscriminately, 1 Kings xxi. 2. During the contest between the families of Saul and of David, two high priests were acknowledged, in their respective dominions. Sadoc was also permitted to officiate at Gabaon, during the reign of David; and, as Abiathar took part against Solomon, he was invested with the whole authority, and thus were accomplished the predictions made to Phinees and to Heli, Numbers xxv. 12., and 1 Kings ii. 35. (Calmet) --- Yet Salien considers Abiathar as the sole pontiff, from the time that his father was murdered by Saul. Sadoc, in the mean while, was his arch-priest or delegate, at Gabaon; (Haydock) though Abulensis and Josephus acknowledge both as high priests, (1 Paralipomenon xxiv. 3,) officiating by turns. (Menochius) --- <i>Scribe,</i> or secretary. (Challoner) See Judges v. 14. --- Septuagint, "counsellor." He is called Susa, in Chronicles. (Haydock)'
      v:018:
        - "2SA:8:18 | 18 | 18 | <i>The Cerethi and Phelithi.</i> The king's guards. (Challoner) --- They were Philistines, and had attached themselves to David while he was at Geth, continuing always faithful to him. We read of them in the Vulgate, under the reign of Joas, 4 Kings xi. 19. David selected some out of all Israel, towards the end of his reign, 1 Paralipomenon xxvii. --- <i>Princes:</i> literally, <i>priests;</i> (Cohen) so called, by a title of honour, and not for exercising the priestly functions. (Challoner) --- Sanctius translates, they \"were like priests.\" The book of 1 Paralipomenon (xviii. 17,) explains, <i>were chief about the king.</i> Septuagint, \"masters of the palace.\" David kept them near his person, and employed them as he thought proper: Bertram thinks, in embassies, till after the revolt of Absalom, when Ira took their place, chap. xx. 26. (Calmet) --- Protestants, \"David's sons were chief rulers.\" Chaldean, \"grandees;\" (Haydock) \"ministers.\" (Grotius) (Du Hamel)"
