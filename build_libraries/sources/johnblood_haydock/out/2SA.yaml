    verses:
      v:001: '2SA:20:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}there happened to be there a man of Belial, whose name was Seba, the son of Bochri, a man of Jemini: and he sounded the trumpet, and said: We have no part in David, nor inheritance in the son of Isai: return to thy dwellings, O Israel.'
      v:002: '2SA:20:2 | 2 | 2 | And all Israel departed from David, and followed Seba, the son of Bochri: but the men of Juda stuck to their king from the Jordan unto Jerusalem.'
      v:003: '2SA:20:3 | 3 | 3 | And when the king was come into his house at Jerusalem, he took the ten women, his concubines, whom he had left to keep the house, and put them in ward, allowing them provisions; but went not in unto them: so they were shut up unto the day of their death, living in widowhood.'
      v:004: '2SA:20:4 | 4 | 4 | And the king said to Amasa: Assemble to me all the men of Juda against the third day, and be thou here.'
      v:005: '2SA:20:5 | 5 | 5 | So Amasa went to assemble the men of Juda, but he tarried beyond the set time which the king had appointed him.'
      v:006: '2SA:20:6 | 6 | 6 | And David said to Abisai: Now will Seba, the son of Bochri, do us more harm than did Absalom: take thou, therefore, the servants of thy lord, and pursue after him, lest he find fenced cities, and escape us.'
      v:007: "2SA:20:7 | 7 | 7 | So Joab's men went out with him, and the Cerethi and the Phelethi: and all the valiant men went out of Jerusalem, to pursue after Seba, the son of Bochri."
      v:008: '2SA:20:8 | 8 | 8 | And when they were at the great stone, which is in Gabaon, Amasa came and met them. And Joab had on a close coat of equal length with his habit, and over it was girded with a sword, hanging down to his flank in a scabbard, made in such manner as to come out with the least motion and strike.'
      v:009: '2SA:20:9 | 9 | 9 | And Joab said to Amasa: God save thee, my brother. {VERSE_FOOTNOTE_INDEX_REF 0}And he took Amasa by the chin with his right hand to kiss him.'
      v:010: '2SA:20:10 | 10 | 10 | But Amasa did not take notice of the sword which Joab had, and he struck him in the side, and shed out his bowels to the ground, and gave him not a second wound, and he died. And Joab, and Abisai, his brother, pursued after Seba, the son of Bochri.'
      v:011: "2SA:20:11 | 11 | 11 | In the mean time, some men of Joab's company, stopping at the dead body of Amasa, said: Behold he that would have been in Joab's stead, the companion of David."
      v:012: '2SA:20:12 | 12 | 12 | And Amasa, embrued with blood, lay in the midst of the way. A certain man saw this, that all the people stood still to look upon him, so he removed Amasa out of the high-way, into the field, and covered him with a garment, that they who passed might not stop on his account.'
      v:013: '2SA:20:13 | 13 | 13 | And when he was removed out of the way, all the people went on following Joab, to pursue after Seba, the son of Bochri.'
      v:014: '2SA:20:14 | 14 | 14 | Now he had passed through all the tribes of Israel unto Abela and Bethmaacha: and all the chosen men were gathered together unto him.'
      v:015: '2SA:20:15 | 15 | 15 | And they came, and besieged him in Abela, and in Bethmaacha, and they cast up works round the city, and the city was besieged: and all the people that were with Joab, laboured to throw down the walls.'
      v:016: '2SA:20:16 | 16 | 16 | And a wise woman cried out from the city: Hear, hear, and say to Joab: Come near hither, and I will speak with thee.'
      v:017: '2SA:20:17 | 17 | 17 | And when he was come near to her, she said to him: Art thou Joab? And he answered: I am. And she spoke thus to him: Hear the words of thy handmaid. He answered: I do hear.'
      v:018: '2SA:20:18 | 18 | 18 | And she again said: A saying was used of old as a proverb: They that inquire, let them inquire in Abela: And so they made an end.'
      v:019: '2SA:20:19 | 19 | 19 | Am not I she that answer truth in Israel, and thou seekest to destroy the city, and to overthrow a mother in Israel? Why wilt thou throw down the inheritance of the Lord?'
      v:020: '2SA:20:20 | 20 | 20 | And Joab answering, said: God forbid, God forbid that I should; I do not throw down, nor destroy.'
      v:021: '2SA:20:21 | 21 | 21 | The matter is not so; but a man of Mount Ephraim, Seba, the son of Bochri, by name, hath lifted up his hand against king David: deliver him only, and we will depart from the city. And the woman said to Joab: Behold his head shall be thrown to thee from the wall.'
      v:022: '2SA:20:22 | 22 | 22 | So she went to all the people, and spoke to them wisely: and they cut off the head of Seba, the son of Bochri, and cast it out to Joab. And he sounded the trumpet, and they departed from the city, every one to their home: And Joab returned to Jerusalem to the king.'
      v:023: '2SA:20:23 | 23 | 23 | {VERSE_FOOTNOTE_INDEX_REF 0}So Joab was over all the army of Israel: and Banaias, the son of Joiada, was over the Cerethites and Phelethites.'
      v:024: '2SA:20:24 | 24 | 24 | But Aduram over the tributes: and Josaphat, the son of Ahilud, was recorder.'
      v:025: '2SA:20:25 | 25 | 25 | And Siva <i>was</i> scribe: and Sadoc and Abiathar, priests.'
      v:026: '2SA:20:26 | 26 | 26 | And Ira, the Jairite, was the priest of David.'
  c:021:
    commentary:
      v:001:
        - "2SA:21:1 | 1 | 1 | <i>Of David,</i> after the revolt of Seba. (Calmet) --- <i>House.</i> It seems the family and chief officers of Saul, had concurred in his cruelty and unjust zeal. Hence many of them might be still living, to undergo this chastisement; and the rest of the people were guilty of some faults. (Haydock) --- If they had been perfectly innocent, still God is the dispenser of his own gifts. He is under no obligation of sending health and peace to his creatures. The just often derive greater advantage from crosses than from prosperity. The exemplary punishment of Saul's family was a lesson to kings, and to all mankind, to teach them how they ought to observe justice and the sanctity of oaths. --- <i>Gabaonites;</i> probably after the slaughter of the priests, at Nobe, 1 Kings xxii. 19. (Calmet)"
      v:002:
        - '2SA:21:2 | 2 | 2 | <i>Amorrhites,</i> by which name all the nations of Chanaan were frequently designated, Genesis xv. 16. (Menochius) --- They were properly Hevites. --- <i>Juda.</i> As if Josue, and all succeeding governors, had acted wrong, Exodus xxiii. 33., and Josue vi. 19. Saul ought, at least, to have consulted God. (Calmet)'
      v:003:
        - '2SA:21:3 | 3 | 3 | <i>Atonement,</i> to expiate the injury done to you by Saul; (Menochius) and that you may turn your curses into blessings. The ancients were convinced, that God attends to the imprecations of the innocent. (Calmet)'
      v:004:
        - "2SA:21:4 | 4 | 4 | <i>Gold.</i> It is supposed that David made them an offer of some. (Salien, the year before Christ 1040.) --- <i>Israel</i> besides. At first they required all the progeny of Saul, nine in number, to be crucified: but, at David's request, and intimation that he had sworn to protect the sons of Jonathan, Miphiboseth and Micha, (Haydock) they were content with the death of seven. (Menochius) --- They insist upon the law of retaliation. (Salien) --- The custom of delivering up criminals to be executed by the relations of the injured dead, still subsists in the East. (Calmet)"
      v:006:
        - '2SA:21:6 | 6 | 6 | <i>Chosen.</i> Some think it improbable that they should give Saul this title; and Castalion would substitute <i>ber,</i> "in the mountain," (ver. 9) instead of <i>b</i>échir, "anointed," a title which Junius, however, refers to David: "O thou anointed," &c. (Calmet) --- But why might not these people recognize this character in Saul, which would make the punishment more disgraceful, as they chose the city of Saul, in preference, for the execution of his unhappy offspring? (Haydock) --- <i>Them,</i> having received an order from God, lest the people might suspect that he was gratifying his private revenge. (Estius) (Josephus, [Antiquities?] vii. 10, 12.)'
      v:008:
        - '2SA:21:8 | 8 | 8 | <i>Of Michol.</i> They were the sons of Merob, who was married to Hadriel; but they are here called the sons of Michol, because she adopted them, and brought them up as her own: (Challoner; Chaldean; St. Jerome, Trad.) or Merob was called Michol; (Sa) or, what seems most probable, from the word <i>she bore</i> being used, (Cajetan) and as two sisters would hardly have the same name, (Haydock) Michol has crept into the text instead of Merob. (Capel.; Salien; Calmet) (1 Kings xxv. 44.)'
      v:009:
        - "2SA:21:9 | 9 | 9 | <i>Lord.</i> The prophets had frequented this hill, 1 Kings viii. 4, 13. So the Gabaonites crucified these seven, before an ancient altar, as victims to appease God's anger, (Calmet) for the treaty with them having been violated, (Haydock) particularly after they had embraced the true religion. (Salien) (Deuteronomy x. 19.) --- <i>Barley,</i> about Easter. (Menochius)"
      v:010:
        - '2SA:21:10 | 10 | 10 | <i>Hair-cloth,</i> to sleep on, occasionally. --- <i>Heaven.</i> The famine had been caused by drought. As soon therefore as rain fell, David was assured that God was appeased. He had suffered the bodies to hang so long, for that purpose, though commonly they were to be taken down before night. (Menochius) --- Respha is supposed, by some, to have guarded the bodies from spring till the rain fell in autumn. But the former opinion seems more plausible. We here behold the custom of watching by the bodies of the dead. See Homer, Iliad xxiii. --- <i>Beasts.</i> The gibbets were formerly very low. (Calmet) --- Thus Blandina was exposed to wild beasts. (Eusebius, Hist. v. 1.)'
      v:011:
        - '2SA:21:11 | 11 | 11 | <i>Done.</i> Her piety and affliction were extraordinary. She had been brought up in delicacies, and was a person of uncommon beauty, so as to captivate Abner, chap. iii. 8. She must now have been advanced in years. (Haydock)'
      v:014:
        - '2SA:21:14 | 14 | 14 | <i>Side</i> of the mountain, or in distinct cavities. (Calmet) --- Many suppose that <i>Tsel</i>á, or Sela, is the name of a place (Menochius) not far from Gabaa, Josue xviii. 28. (Calmet) --- Many proper names are thus translated. (Du Hamel)'
      v:015:
        - "2SA:21:15 | 15 | 15 | <i>Again:</i> it is not certain at what time. Some think it was towards the beginning of David's reign, since he leads his men to battle; or the Philistines might have made an irruption into his dominions, about three years after the death of Absalom. (Calmet) --- David had offered to put himself at the head of the army, against his son, chap. xviii. 2. (Haydock) --- <i>Faint.</i> He was now sixty-four years old. (Salien)"
      v:016:
        - '2SA:21:16 | 16 | 16 | <i>Jesbibenob</i> may signify, "Jesbi, the son of Ob." Septuagint, "Jesbe, of Nob, who was of the race of the giants." Arapha seems to have been one of great fame, (ver. 18, 21, 22) who had several children; unless other giants assumed his name. (Calmet) --- <i>Ounces.</i> Hebrew, "<i>sicles</i> of brass, in weight." Sicles is only understood, as on similar occasions. Neither is <i>sword</i> expressed; (Haydock) so that some think he had on a new suit of armour. Symmachus, "a sword." Roman Septuagint, "a club." The weight of the whole spear is specified in Hebrew, Septuagint, &c., (Calmet) as weighing "300---of brass," (Haydock) of which metal it seems to have been formed, as the Jews had no such money till after the captivity. (Calmet)'
      v:017:
        - '2SA:21:17 | 17 | 17 | <i>Lamp;</i> glory and protection. Achilles reproaches himself for not having been "a light to" his friend. (Homer, Iliad {GREEK:START S}Σ{GREEK:END}.)'
      v:018:
        - "2SA:21:18 | 18 | 18 | <i>Gob,</i> as <i>Gazer</i> was called by the Philistines; (1 Paralipomenon xx. 4.; Salien) unless (Haydock) the former word be a mistake of the transcriber. (Calmet) --- Septuagint (Alexandrian) reads, Geth. (Haydock) --- <i>Sobochai,</i> one of David's valiant men, 1 Paralipomenon xi. 29. --- <i>Saphai</i> is added in 1 Chron. xx."
      v:019:
        - "2SA:21:19 | 19 | 19 | <i>Adeodatus, the son of Forrest.</i> So it is rendered in the Latin Vulgate, by giving the interpretation of the Hebrew names, which are Elhanan, the son of Jaare. (Challoner) --- We should translate all the proper names, or none; as the present mode is extremely perplexing. Adeodatus might therefore be rendered, \"God given;\" (<i>Dieudonn</i>é, as the French have it, though they will not translate <i>Saltus,</i> but leave <i>Jaare</i>) or, if <i>Adeodatus</i> must remain, as it is sometimes a proper name, why may not <i>Saltus?</i> A mere English reader might suppose that <i>Forrest</i> was a Hebrew name, and, with Swift in jest, maintain the high antiquity of our language. (Haydock) --- Regularly proper names should be retained. (Calmet) --- But the learned have often chosen to give the import of foreign names, in the language in which they have been writing. See Du Thou's History. Thus <i>Dubois</i> is styled Sylvius; Newman, Neander; &c. --- <i>An embroiderer.</i> Protestants make this a part of the man's name, \"Jaare-oregim.\" Septuagint, \"the son of Ariorgeim.\" In 1 Paralipomenon xx, no notice is taken of his profession. (Haydock) --- That passage will evince that <i>Elhanan</i> is not the same with David, as some would infer from the mention of Goliath's death, but the son of Jair, uncle of Joab, (chap. xxxiii. 24.) who was born at Bethlehem, though the verse in Paralipomenon would insinuate less correctly, that the giant's name was Lechem, thus, \"Elehanan....slew Lechem, the brother,\" &c., as the copyist had written <i>ath</i> instead of <i>bith.</i> (Calmet) --- Our version has not this mistake: \"Adeodatus, the son of Saltus, a Bethlehemite, slew the brother of Goliath, the Gethite,\" &c., 1 Paralipomenon xx. 5. (Haydock) --- \"It would be difficult to find a passage more disfigured than the present; and, without the help of the Paralipomenon, it would be impossible to make it out.\" (Calmet) --- Kennicott makes a similar remark. (Diss. i. and ii.) But he believes that the Book of Chronicles, though the latest, and usually the most corrupt, of the Old Testament, is here perfectly correct; and that the passage before us is strangely corrupted, \"Jaare Oregim, a Bethlehemite,\" being placed instead of , ...\"Jaor slew Lahmi,\" as he thinks that <i>oregim,</i> \"weavers,\" has been inserted from the line below, p. 79. Josephus ([Antiquities?] vii. 10.) relates this transaction as follows, \"When the king had sent a fresh army against them, Nephan, his relation, displayed the greatest valour. For engaging in a single combat with the bravest man of the Philistines, and killing his antagonist, he caused the rest to turn their backs, and many of the enemy fell in that battle.\" Thus he evades all the difficulty, adding much out of his own head; and by Nephan, designating <i>Elehanan, the son of his</i> (Joab's) <i>uncle,</i> (chap. xxiii. 24.) or Dodo, a word which the Vulgate renders <i>patrui ejus,</i> \"his paternal uncle,\" though it hath a wider signification, and denotes other relations. Hence, as Joab was the nephew of David, this brave man might be in the same degree, and born of one of the children of Isai; or, perhaps, Josephus infers that he was a kinsman of David, because he was of the same city. (Haydock) --- <i>Goliath.</i> He might have the same name as his brother, who had been slain by David forty-three years before; (Salien) or the title of <i>brother</i> may only signify, that this giant resembled the former in size and strength, Proverbs xviii. 9. --- <i>Beam.</i> See 1 Kings xvii. 7. (Calmet)"
      v:020:
        - '2SA:21:20 | 20 | 20 | <i>Fourth.</i> Josephus says this was the last war with the Philistines; and Tostat supposes, that they wished to retake the city of Geth. (Salien) --- <i>Stature,</i> or "of contradiction." (Aquila) --- Hebrew <i>Madon.</i> Septuagint leave it as the proper name of a place, "Madon," specified [in] Josue xi. 1., and xii. 19. Capel would read, "a man of Madian." --- <i>Six.</i> Such people were styled <i>Sedigiti,</i> among the Romans. The daughters of Horatius were thus distinguished, as well as the poet Volcatius. (Pliny, [Natural History?] xi. 43.)'
      v:022:
        - '2SA:21:22 | 22 | 22 | <i>Of David,</i> who was present, though it does not appear that he slew any of the four. (Calmet)'
