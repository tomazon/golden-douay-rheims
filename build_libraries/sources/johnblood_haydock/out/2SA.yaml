    verses:
      v:001: '2SA:21:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}there was a famine in the days of David for three years successively: and David consulted the oracle of the Lord. And the Lord said: <i>It is</i> for Saul and his bloody house, because he slew the Gabaonites.'
      v:002: '2SA:21:2 | 2 | 2 | Then the king calling for the Gabaonites, said to them: (Now the Gabaonites were not of the children of Israel, but the remains of the Amorrhites: {VERSE_FOOTNOTE_INDEX_REF 0}and the children of Israel had sworn to them, and Saul sought to slay them out of zeal, as it were, for the children of Israel and Juda.)'
      v:003: '2SA:21:3 | 3 | 3 | David, therefore, said to the Gabaonites: What shall I do for you? and what shall be the atonement for you, that you may bless the inheritance of the Lord?'
      v:004: '2SA:21:4 | 4 | 4 | And the Gabaonites said to him: We have no contest about silver and gold, but against Saul, and against his house: neither do we desire, that any man be slain of Israel. And the king said to them: What will you, then, that I should do for you?'
      v:005: '2SA:21:5 | 5 | 5 | And they said to the king: The man that crushed us and oppressed us unjustly, we must destroy in such manner, that there be not so much as one left of his stock in all the coasts of Israel.'
      v:006: '2SA:21:6 | 6 | 6 | Let seven men of his children be delivered unto us, that we may crucify them to the Lord, in Gabaa of Saul, once the chosen of the Lord. And the king said: I will give them.'
      v:007: '2SA:21:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}And the king spared Miphiboseth, the son of Jonathan, the son of Saul, because of the oath of the Lord, that had been between David and Jonathan, the son of Saul.'
      v:008: '2SA:21:8 | 8 | 8 | So the king took the two sons of Respha, the daughter of Aia, whom she bore to Saul, Armoni, and Miphiboseth: and the five sons of Michol, the daughter of Saul, whom she bore to Hadriel, the son of Berzellai, that was of Molathi,'
      v:009: '2SA:21:9 | 9 | 9 | And gave them into the hands of the Gabaonites: and they crucified them on a hill before the Lord: and these seven died together in the first days of the harvest, when the barley began to be reaped.{VERSE_FOOTNOTE_INDEX_REF 0}'
      v:010: '2SA:21:10 | 10 | 10 | And Respha, the daughter of Aia, took hair-cloth, and spread it under her upon the rock, from the beginning of the harvest, till water dropped upon them out of heaven: and suffered neither the birds to tear them by day, nor the beasts by night.'
      v:011: '2SA:21:11 | 11 | 11 | And it was told David, what Respha, the daughter of Aia, the concubine of Saul, had done.'
      v:012: '2SA:21:12 | 12 | 12 | And David went, and took the bones of Saul, and the bones of Jonathan, his son, from the men of Jabes Galaad, {VERSE_FOOTNOTE_INDEX_REF 0}who had stolen them from the street of Bethsan, where the Philistines had hanged them, when they had slain Saul in Gelboe.'
      v:013: '2SA:21:13 | 13 | 13 | And he brought from thence the bones of Saul, and the bones of Jonathan, his son: and they gathered up the bones of them that were crucified,'
      v:014: '2SA:21:14 | 14 | 14 | And they buried them with the bones of Saul, and of Jonathan, his son, in the land of Benjamin, in the side, in the sepulchre of Cis, his father: and they did all that the king had commanded, and God shewed mercy again to the land after these things.'
      v:015: '2SA:21:15 | 15 | 15 | And the Philistines made war again against Israel, and David went down, and his servants with him, and fought against the Philistines. And David growing faint,'
      v:016: '2SA:21:16 | 16 | 16 | Jesbibenob, who was of the race of Arapha, {VERSE_FOOTNOTE_INDEX_REF 0}the iron of whose spear weighed three hundred ounces, being girded with a new sword, attempted to kill David;'
      v:017: "2SA:21:17 | 17 | 17 | And Abisai, the son of Sarvia, rescued him, and striking the Philistine, killed him. Then David's men swore unto him, saying: Thou shalt go no more out with us to battle, lest thou put out the lamp of Israel."
      v:018: '2SA:21:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}There was also a second battle in Gob against the Philistines: then Sobochai, of Husathi, slew Saph, of the race of Arapha, of the family of the giants.'
      v:019: "2SA:21:19 | 19 | 19 | And there was a third battle in Gob against the Philistines, in which Adeodatus, the son of the Forrest, an embroiderer, of Bethlehem, slew Goliath, the Gethite, the shaft of whose spear was like a weaver's beam."
      v:020: '2SA:21:20 | 20 | 20 | A fourth battle was in Geth: where there was a man of great stature, that had six fingers on each hand, and six toes on each foot, four and twenty in all, and he was of the race of Arapha.'
      v:021: '2SA:21:21 | 21 | 21 | And he reproached Israel: and Jonathan, the son of Samaa, the brother of David, slew him.'
      v:022: '2SA:21:22 | 22 | 22 | These four were born of Arapha, in Geth, and they fell by the hand of David, and of his servants.'
  c:022:
    commentary:
      v:001:
        - "2SA:22:1 | 1 | 1 | <i>Spoke,</i> &c. By comparing this with the 17th Psalm, we may be convinced how much the Hebrew varies, particularly if we examine also the manuscripts. Kennicott specifies no less than 600 variations in this one canticle, and refutes the opinion of those who say that the 17th Psalm is a second edition, corrected by David's own hand, as the manuscripts frequently shew the inaccuracies of the printed copies. He has collated them with Walton's Polyglott. The variations are not however all distinct from each other, sometimes twenty manuscripts having the same various readings, and many of them relate to the letter <i>v.</i> See Diss. ii., p. 565. We shall give the explication in the order of the Psalms. The collation of parallel passages is of infinite advantage. Frequently (Haydock) the words differ so as to explain one another. --- <i>Saul.</i> He is specified as the most dangerous. David, by divine inspiration, thanks God for his deliverance from all his enemies, both corporal and spiritual, enjoying peace of mind on account of his sins being forgiven, and all his opponents repressed. (Worthington) --- This year, the thirty-seventh of David's reign, was free from any commotion. Yet the king seems to have given way to a little vanity, on account of the many valiant men whom God had collected in his service; (chap. xxiii.) and hence he consented to the unfortunate resolution of numbering his subjects. (Salien, the year of the world 3016.)"
      v:007:
        - 2SA:22:7 | 7 | 7 | <i>Temple.</i> David was now busy in making preparations for it.
      v:011:
        - '2SA:22:11 | 11 | 11 | <i>Upon.</i> Cordell (Menochius) would translate the Hebrew, "as in contest."'
      v:013:
        - '2SA:22:13 | 13 | 13 | <i>Kindled.</i> The words <i>abju abru</i> seem to be wanting here, as they are found in Syriac, Arabic and the Psalm. Kennicott would render this most striking image, "at the brightness of his presence his clouds removed; They kindled into coals of fire," &c. (Diss. i.)'
      v:014:
        - '2SA:22:14 | 14 | 14 | <i>Shall.</i> Hebrew as well in the past tense. "The Lord thundered," &c. (Haydock)'
      v:016:
        - '2SA:22:16 | 16 | 16 | <i>Overflowings.</i> Hebrew, "channels," the waters receding as at the Red Sea, [Exodus xiv. 21,] and at the passage of the Jordan. [Josue iii. 13.]'
      v:022:
        - '2SA:22:22 | 22 | 22 | <i>God.</i> Perhaps David might have written this before his fall; or, if afterwards, his sincere repentance had restored him to his former state.'
      v:026:
        - 2SA:22:26 | 26 | 26 | <i>Holy;</i> treating all according to their deserts. (Haydock)
      v:029:
        - '2SA:22:29 | 29 | 29 | <i>Lamp.</i> Hebrew <i>Thair,</i> "thou wilt light" <i>my lamp,</i> seems deficient; as it is found in some manuscripts, Syriac, Arabic, Psalm xvii., &c. (Kennicott)'
      v:044:
        - '2SA:22:44 | 44 | 44 | <i>Me.</i> Though David conquered some Gentiles, and some were converted to the true faith under the Old Testament, yet the fulness of the Gentiles belongs to the Church of Christ, the perpetual stability of which is here foretold, ver. 51. (Worthington)'
