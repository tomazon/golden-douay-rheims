    verses:
      v:001: '2SA:5:1 | 1 | 1 | Then all the tribes of Israel came to David, in Hebron, saying: {VERSE_FOOTNOTE_INDEX_REF 0}Behold we are thy bone and thy flesh.'
      v:002: '2SA:5:2 | 2 | 2 | Moreover yesterday also and the day before, when Saul was king over us, thou wast he that did lead out and bring in Israel: and the Lord said to thee: Thou shalt feed my people Israel, and thou shalt be prince over Israel.'
      v:003: '2SA:5:3 | 3 | 3 | The ancients also of Israel came to the king, to Hebron, and king David made a league with them in Hebron before the Lord: {VERSE_FOOTNOTE_INDEX_REF 0}and they anointed David to be king over Israel.'
      v:004: '2SA:5:4 | 4 | 4 | David was thirty years old when he began to reign, {VERSE_FOOTNOTE_INDEX_REF 0}and he reigned forty years.'
      v:005: '2SA:5:5 | 5 | 5 | In Hebron he reigned over Juda seven years and six months: and in Jerusalem he reigned three and thirty years over all Israel and Juda.'
      v:006: '2SA:5:6 | 6 | 6 | And the king and all the men that were with him went to Jerusalem, to the Jebusites, the inhabitants of the land: and they said to David: Thou shalt not come in hither, unless thou take away the blind and the lame, that say David shall not come in hither.'
      v:007: '2SA:5:7 | 7 | 7 | But David took the castle of Sion: the same is the city of David.'
      v:008: '2SA:5:8 | 8 | 8 | For David had offered that day a reward to whosoever should strike the Jebusites, and get up to the gutters of the tops of the houses, and take away the blind and the lame that hated the soul of David: Therefore it is said in the proverb: The blind and the lame shall not come into the temple.'
      v:009: '2SA:5:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}And David dwelt in the castle, and called it, The city of David: and built round about from Mello and inwards.'
      v:010: 2SA:5:10 | 10 | 10 | And he went on prospering and growing up; and the Lord God of hosts was with him.
      v:011: '2SA:5:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}And Hiram, the king of Tyre, sent messengers to David, and cedar trees, and carpenters, and masons for walls: and they built a house for David.'
      v:012: '2SA:5:12 | 12 | 12 | And David knew that the Lord had confirmed him king over Israel, and that he had exalted his kingdom over his people Israel.'
      v:013: '2SA:5:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}And David took more concubines and wives of Jerusalem, after he was come from Hebron: and there were born to David other sons also and daughters:'
      v:014: '2SA:5:14 | 14 | 14 | And these are the names of them that were born to him in Jerusalem, Samua, and Sobab, and Nathan, and Solomon,'
      v:015: '2SA:5:15 | 15 | 15 | And Jebahar, and Elisua, and Nepheg,'
      v:016: '2SA:5:16 | 16 | 16 | And Japhia, and Elisama, and Elioda, and Eliphaleth.'
      v:017: '2SA:5:17 | 17 | 17 | And the Philistines heard that they had anointed David to be king over Israel: and they all came to seek David: and when David heard of it, he went down to a strong hold.'
      v:018: '2SA:5:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}And the Philistines coming, spread themselves in the valley of Raphaim.'
      v:019: '2SA:5:19 | 19 | 19 | And David consulted the Lord, saying: Shall I go up to the Philistines? and wilt thou deliver them into my hand? And the Lord said to David: Go up, for I will surely deliver the Philistines into thy hand.'
      v:020: '2SA:5:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}And David came to Baal Pharisim: and defeated them there, and he said: The Lord hath divided my enemies before me, as waters are divided. {VERSE_FOOTNOTE_INDEX_REF 1}Therefore the name of the place was called Baal Pharisim.'
      v:021: '2SA:5:21 | 21 | 21 | And they left there their idols: which David and his men took away.'
      v:022: '2SA:5:22 | 22 | 22 | And the Philistines came up again, and spread themselves in the valley of Raphaim.'
      v:023: '2SA:5:23 | 23 | 23 | And David consulted the Lord: Shall I go up against the Philistines, and wilt thou deliver them into my hands? He answered: Go not up against them, but fetch a compass behind them, and thou shalt come upon them over-against the pear trees.'
      v:024: '2SA:5:24 | 24 | 24 | And when thou shalt hear the sound of one going in the tops of the pear trees, then shalt thou join battle: for then will the Lord go out before thy face, to strike the army of the Philistines.'
      v:025: '2SA:5:25 | 25 | 25 | And David did as the Lord had commanded him, and he smote the Philistines from Gabaa, until thou come to Gezer.'
  c:006:
    commentary:
      v:001:
        - '2SA:6:1 | 1 | 1 | <i>Again,</i> after he had been anointed. David consulted his officers, &c., (1 Paralipomenon xiii. 1.) and called a numerous assembly of the priests and people to meet him at Cariathiarim. --- <i>Thousand,</i> in arms, to protect the rest, (Calmet) who might probably amount to 300,000. (Haydock) --- This number Capel and Grotius would substitute for the one here mentioned. Some copies of the Septuagint read 70,000. In the former assembly, there were 340, or 359, (Calmet) or 60 thousand, chap. v. 1. (Haydock)'
      v:002:
        - '2SA:6:2 | 2 | 2 | <i>Juda.</i> But why are not the other tribes mentioned? and whither did they go? We should probably translate, "from the city of Baalim, in Juda;" which is another name of Cariathiarim, as the Paralipomenon intimate, [1 Paralipomenon xiii.?] ver. 6. See Josue xv. 9, 60. --- <i>Invoked;</i> or which is called "the ark of the Lord."'
      v:003:
        - '2SA:6:3 | 3 | 3 | <i>Cart,</i> out of respect, as the Philistines had done, 1 Kings vi. 7. But God had ordered the Levites to carry it themselves, and the neglect here proved so dreadful; for which reason, David required the priests to attend when he removed the ark from the house of Obededom, 1 Paralipomenon xv. 12. --- <i>Gabaa</i> means "the hill of Cariathiarim," where the ark had been in the house of Abinadab, from the time of its being restored back by the Philistines. (Challoner) --- Hunnius would multiply the places where the ark was fixed, to show, against Catholics, that the Church is not confined to one place; (Amama) as if Catholic did not maintain the universality of the Church! (Haydock)'
      v:005:
        - '2SA:6:5 | 5 | 5 | <i>Wood.</i> Hebrew specifies "fir wood," of which the instruments were, perhaps, usually made.'
      v:006:
        - '2SA:6:6 | 6 | 6 | <i>Nachon.</i> 1 Paralipomenon <i>Chidon.</i> Hebrew may be rendered, "prepared;" (Chaldean) as they were almost arrived at the end (Calmet) of the procession. --- <i>His hand,</i> is wanting in Hebrew. (Kennicott) --- <i>Kicked.</i> Protestants, "shook it." (Haydock)'
      v:007:
        - "2SA:6:7 | 7 | 7 | <i>Rashness.</i> Hebrew <i>shal,</i> means also \"error, ignorance,\" &c. Syriac and Arabic better, \"because he put forth his hand.\" (Kennicott) --- Oza had touched the ark uncovered, (Serarius) shewing too little confidence in God, as if he could not have hindered it from falling; (Rabbins) or perhaps he was the advisor of the ark's being placed upon a cart, instead of the Levites' shoulders. (Tirinus) --- It is not certain that he was a Levite; and the privilege belonged to the sons of Caath, who could claim this honour only after the ark had been folded up with three covers. Moreover, the priests seem to have been always selected to carry the ark, after they came into the promised land, ver. 3., and 1 Kings iv. 4., &c. It is hoped that the fault of Oza would be expiated by his sudden death, (Calmet) as his intention was laudable. (Tirinus) --- But God would teach his ministers with what caution they were to treat sacred things, (Calmet) and how exactly all his injunctions were to be observed. (Haydock)"
      v:010:
        - '2SA:6:10 | 10 | 10 | <i>Gethite,</i> a native of Geth-remmon, a Levitical city; (Josue xxi. 24,) or he might have been born at Geth; (Calmet) or his father might have resided there a long time, (Serarius; Tirinus) unless he was there with David. (Salien) --- He was a Levite, 1 Paralipomenon xv. 18., and xvi. 5., and xxvi. 4. (Calmet)'
      v:012:
        - "2SA:6:12 | 12 | 12 | <i>Choirs.</i> Or companies of musicians. (Challoner) --- This sentence is not found in Hebrew nor in St. Jerome's version. (Calmet) --- The Vatican and Alexandrian Septuagint have, \"David brought the ark of the Lord from the house of Obeddara, into the city of David, with joy; (<b>13</b>) and there were seven choirs with him, taking up the ark, and the sacrifice, a calf and lamb; (<b>14</b>) and David played on tuneful organs before the Lord; and David had on a beautiful stole.\" (Haydock)"
      v:013:
        - "2SA:6:13 | 13 | 13 | <i>Paces.</i> So altars of turf (Grotius) were erected at this distance from each other, on each side of the road. The pagans have sometimes treated their emperors and deities with the like respect. (Suetonius in Otho and Calig.) --- Paris thus addresses Helena in Ovid's Heroic Epistles.{JOIN}{BQ:2}<i>Ibis Dardanias ingens Regina per urbes,</i>{JOIN}{BQ:2}<i>Teque novam vulgus credet adesse Deam,</i>{JOIN}{BQ:2}<i>Quaque feres gressus, adolebunt cynnama flammæ,</i>{JOIN}{BQ:2}<i>Cœsaque sanguineam victima planget humum.</i>"
      v:014:
        - '2SA:6:14 | 14 | 14 | <i>Ephod</i> which ordinarily was the habit of priests. But no law restrained others from using it, (Calmet) particularly on sacred occasions; as we often see laics in a surplice, when they have to sing Church music, &c. (Menochius) --- David had also on a cloak of byssus; (Paralipomenon) and still Michol speaks as if he had been uncovered; because in this solemn ceremony, he was inspired to divest himself of his royal robes, and to act with a degree of enthusiasm; (Haydock) which would not have been otherwise becoming in a king. David is considered by some of the fathers as a figure of the priests of the new law; as he ate the loaves of proposition, was dressed like priests, &c. <i>Sacerdos scitus erat David.</i> (1 Iræn. iv.; St. Ambrose v. in Luc. vi.) (Calmet)'
      v:016:
        - "2SA:6:16 | 16 | 16 | <i>Leaping.</i> Septuagint, \"beating\" musical instruments....she counted him as nothing, &c. (Haydock) --- She rather partook of her father's disposition and pride. (Menochius)"
      v:018:
        - '2SA:6:18 | 18 | 18 | <i>Blessed.</i> Wishing all sorts of happiness. Only priests and kings perform this function publicly, 3 Kings viii. 55. Afterwards David went to his palace, to impart the same blessing to his family, and particularly to the women, who had not been present. This is a vestige of the sacerdotal power, which masters of families formerly enjoyed.'
      v:019:
        - '2SA:6:19 | 19 | 19 | <i>Cake,</i> made very thin, with a mixture of oil. --- <i>Beef,</i> sufficient for a meal. --- <i>Oil.</i> This was much esteemed in those days. Many would translate the Hebrew, "a bottle of wine."'
      v:020:
        - "2SA:6:20 | 20 | 20 | <i>Fellows.</i> Septuagint, \"dancers.\" Michol exaggerates, as David had been guilty of no indiscretion, ver. 14. (Calmet) --- St. Gregory (Mor. xxvii. 27,) styles her \"insane.\" Yet Abulensis does not sufficiently approve of David's conduct. (Menochius)"
      v:022:
        - '2SA:6:22 | 22 | 22 | <i>Eyes.</i> Humility in a king is truly noble. --- <i>Glorious.</i> He accepts the compliment of Michol, though she had spoken ironically. (Haydock)'
      v:023:
        - "2SA:6:23 | 23 | 23 | <i>Death.</i> Thus was she punished. The five sons who are attributed to her (chap. xxi. 8.) were only adopted; or perhaps we ought to read Merob, instead of <i>Michol;</i> (Calmet) as the latter had been connected with Phaltiel, and not with Adriel, who was the former's husband. (Haydock)"
