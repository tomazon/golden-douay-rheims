    verses:
      v:001: '2SA:8:1 | 1 | 1 | And it came to pass after this, that David defeated the Philistines, and brought them down, {VERSE_FOOTNOTE_INDEX_REF 0}and David took the bridle of tribute out of the hand of the Philistines.'
      v:002: '2SA:8:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}And he defeated Moab, and measured them with a line, casting them down to the earth: and he measured with two lines, one to put to death, and one to save alive: and Moab was made to serve David under tribute.'
      v:003: '2SA:8:3 | 3 | 3 | David defeated also Adarezer, the son of Rohob, king of Soba, when he went to extend his dominion over the river {VERSE_FOOTNOTE_INDEX_REF 0}Euphrates.'
      v:004: '2SA:8:4 | 4 | 4 | And David took from him a thousand and seven hundred horsemen, and twenty thousand footmen, and houghed all the chariot horses: and only reserved of them for one hundred chariots.'
      v:005: '2SA:8:5 | 5 | 5 | And the Syrians of Damascus came to succour Adarezer, the king of Soba: and David slew of the Syrians two and twenty thousand men.'
      v:006: '2SA:8:6 | 6 | 6 | And David put garrisons in Syria of Damascus: and Syria served David under tribute: and the Lord preserved David in all his enterprizes, whithersoever he went.'
      v:007: '2SA:8:7 | 7 | 7 | And David took the arms of gold, which the servants of Adarezer wore, and brought them to Jerusalem.'
      v:008: '2SA:8:8 | 8 | 8 | And out of Bete, and out of Beroth, cities of Adarezer, king David took an exceeding great quantity of brass.'
      v:009: '2SA:8:9 | 9 | 9 | And Thou, the king of Emath, heard that David had defeated all the forces of Adarezer.'
      v:010: '2SA:8:10 | 10 | 10 | And Thou sent Joram, his son, to king David, to salute him, and to congratulate with him, and to return him thanks; because he had fought against Adarezer, and had defeated him. For Thou was an enemy to Adarezer, and in his hand were vessels of gold, and vessels of silver, and vessels of brass.'
      v:011: '2SA:8:11 | 11 | 11 | And king David dedicated them to the Lord, together with the silver and gold that he had dedicated of all the nations which he had subdued:'
      v:012: '2SA:8:12 | 12 | 12 | Of Syria, and of Moab, and of the children of Ammon, and of the Philistines, and of Amalec, and of the spoils of Adarezer, the son of Rohob, king of Soba.'
      v:013: '2SA:8:13 | 13 | 13 | David also made himself a name, when he returned after taking Syria, in the valley of the salt-pits, killing eighteen thousand:'
      v:014: '2SA:8:14 | 14 | 14 | And he put guards in Edom, and placed <i>there</i> a garrison: and all Edom was made to serve David: and the Lord preserved David in all enterprizes he went about.'
      v:015: '2SA:8:15 | 15 | 15 | And David reigned over all Israel: and David did judgment and justice to all his people.'
      v:016: '2SA:8:16 | 16 | 16 | And Joab, the son of Sarvia, was over the army: and Josaphat, the son of Ahilud, was recorder:'
      v:017: '2SA:8:17 | 17 | 17 | And Sadoc, the son of Achitob, and Achimelech, the son of Abiathar, were the priests: and Saraias was the scribe:'
      v:018: '2SA:8:18 | 18 | 18 | And Banaias, the son of Joiada, was over the Cerethi and Phelethi: and the sons of David were the princes.'
  c:009:
    commentary:
      v:001:
        - '2SA:9:1 | 1 | 1 | <i>Saul.</i> David was solicitous only about the descendants of Jonathan, who was the eldest son. The rest he afterwards gave up to be crucified, while he ordered the patrimony of Saul to be given to Miphiboseth, who was now about twenty years old. (Salien, the year before Christ 1058.) --- It is rather wonderful that David had not thought of his old friend sooner. But we are not obliged to suppose that he had reigned fifteen years, without being mindful of his repeated promises to Jonathan, 1 Kings xx. 42. (Haydock) --- This event took place towards the beginning of his reign. (Calmet)'
      v:002:
        - "2SA:9:2 | 2 | 2 | <i>Servant,</i> of free man of Saul, and a convert. (Josephus) (Menochius) --- Yet he might very well be a Hebrew, who refused to accept his liberty, and continued as superintendent over the rest of his master's house, (ver. 10,) like Eleazar, Joseph, (Genesis xxiv., and xxxix.) or the servant of whom our Saviour speaks, Luke xii. 42. (Calmet)"
      v:004:
        - '2SA:9:4 | 4 | 4 | <i>Lodabar,</i> probably on the east side of the Jordan. (Calmet) --- <i>Machir</i> was a powerful man of the tribe of Manasses. (Menochius)'
      v:007:
        - "2SA:9:7 | 7 | 7 | <i>Father,</i> or grandfather. (Haydock) --- It is thought that all his goods had been confiscated, in consequence of Isboseth's assuming the regal dignity. (Calmet) --- David might give the property to whom he pleased. (Menochius) --- <i>Always.</i> This was a mark of the greatest distinction, Luke xxii. 30. The Romans sometimes made their slaves free, in this manner, <i>per mensam.</i> (Calmet)"
      v:009:
        - "2SA:9:9 | 9 | 9 | <i>Son,</i> Miphiboseth. Some understand less correctly, (Calmet) \"I have given to Micha, the son of Miphiboseth, all that belonged to Saul; and, as for Miphiboseth, I give him my table.\" (Munster; Vatable; Salien) (Menochius) --- Saul's patrimony might be administered by Siba, to support Micha. (Du Hamel)"
      v:010:
        - '2SA:9:10 | 10 | 10 | <i>Servants</i> under him, though all belonged to Miphiboseth. (Haydock)'
      v:011:
        - "2SA:9:11 | 11 | 11 | <i>My table,</i> if the king shall please so to order. (Sanchez) --- It would seem that Siba did not properly understand the king. (Calmet) --- The Septuagint, Syriac, and Arabic, read, perhaps more correctly <i>u,</i> \"his,\" instead of <i>i,</i> \"my table,\" in <i>shulchani.</i> \"And Memphibosthai ate at David's table, as one,\" &c. (Haydock) --- He did not merely eat <i>of the king's table,</i> (ver. 13,) but at it, <i>super mensam,</i> as the Hebrew, Chaldean, and Septuagint express. (Menochius)"
      v:013:
        - "2SA:9:13 | 13 | 13 | <i>Feet,</i> from five years of age, chap. iv. 4. If we add the seven years and a half of his uncle's reign, and suppose that David would take this notice of him, as soon as he had it in his power, after the taking of <i>Jerusalem,</i> we may conclude that he was about thirteen years old when he was presented to the king, and behaved with the most engaging modesty and respect. If he had already a son, (ver. 12,) we may allow a few years more. (Haydock)"
