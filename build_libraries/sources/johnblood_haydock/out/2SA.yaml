    verses:
      v:001: '2SA:22:1 | 1 | 1 | And David spoke to the Lord the words of this canticle, in the day that the Lord delivered him out of the hand of all his enemies, and out of the hand of Saul.'
      v:002: '2SA:22:2 | 2 | 2 | And he said: {VERSE_FOOTNOTE_INDEX_REF 0}The Lord is my rock, and my strength, and my saviour.'
      v:003: '2SA:22:3 | 3 | 3 | God is my strong one, in him will I trust: my shield, and the horn of my salvation: he lifteth me up, and <i>is</i> my refuge: my saviour, thou wilt deliver me from iniquity.'
      v:004: '2SA:22:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}I will call on the Lord who is worthy to be praised: and I shall be saved from my enemies.'
      v:005: '2SA:22:5 | 5 | 5 | For the pangs of death have surrounded me: the floods of Belial have made me afraid.'
      v:006: '2SA:22:6 | 6 | 6 | The cords of hell compassed me: the snares of death prevented me.'
      v:007: '2SA:22:7 | 7 | 7 | In my distress, I will call upon the Lord, and I will cry to my God: and he will hear my voice out of his temple, and my cry shall come to his ears.'
      v:008: '2SA:22:8 | 8 | 8 | The earth shook and trembled, the foundations of the mountains were moved and shaken, because he was angry with them.'
      v:009: '2SA:22:9 | 9 | 9 | A smoke went up from his nostrils, and a devouring fire out of his mouth: coals were kindled by it.'
      v:010: '2SA:22:10 | 10 | 10 | He bowed the heavens, and came down: and darkness <i>was</i> under his feet.'
      v:011: '2SA:22:11 | 11 | 11 | And he rode upon the Cherubims, and flew: and slid upon the wings of the wind.'
      v:012: '2SA:22:12 | 12 | 12 | He made darkness a covering round about him: dropping waters out of the clouds of the heavens.'
      v:013: '2SA:22:13 | 13 | 13 | By the brightness before him, the coals of fire were kindled.'
      v:014: '2SA:22:14 | 14 | 14 | The Lord shall thunder from heaven: and the Most High shall give forth his voice.'
      v:015: '2SA:22:15 | 15 | 15 | He shot <i>his</i> arrows, and scattered them: <i>his</i> lightning, and consumed them.'
      v:016: '2SA:22:16 | 16 | 16 | And the overflowings of the sea appeared, and the foundations of the world were laid open at the rebuke of the Lord, at the blast of the spirit of his wrath.'
      v:017: '2SA:22:17 | 17 | 17 | He sent from on high, and took me, and drew me out of many waters.'
      v:018: '2SA:22:18 | 18 | 18 | He delivered me from my most mighty enemy, and from them that hated me: for they were too strong for me.'
      v:019: '2SA:22:19 | 19 | 19 | He prevented me in the day of my affliction, and the Lord became my stay.'
      v:020: '2SA:22:20 | 20 | 20 | And he brought me forth into a large place, he delivered me, because I pleased him.'
      v:021: '2SA:22:21 | 21 | 21 | The Lord will reward me according to my justice: and according to the cleanness of my hands he will reward me.'
      v:022: '2SA:22:22 | 22 | 22 | Because I have kept the ways of the Lord, and have not wickedly departed from my God.'
      v:023: '2SA:22:23 | 23 | 23 | For all his judgments are in my sight: and his statutes I have not removed from me.'
      v:024: '2SA:22:24 | 24 | 24 | And I shall be perfect with him: and shall keep myself from my iniquity.'
      v:025: '2SA:22:25 | 25 | 25 | And the Lord will recompense me according to my justice: and according to the cleanness of my hands in the sight of his eyes.'
      v:026: '2SA:22:26 | 26 | 26 | With the holy one, thou wilt be holy: and with the valiant perfect.'
      v:027: '2SA:22:27 | 27 | 27 | With the elect, thou wilt be elect: and with the perverse, thou wilt be perverted.'
      v:028: '2SA:22:28 | 28 | 28 | And the poor people thou wilt save: and with thy eyes, thou wilt humble the haughty.'
      v:029: '2SA:22:29 | 29 | 29 | For thou art my lamp, O Lord: and thou, O Lord, wilt enlighten my darkness.'
      v:030: '2SA:22:30 | 30 | 30 | For through thee I shall be girded and run: through my God I shall leap over the wall.'
      v:031: '2SA:22:31 | 31 | 31 | As for God, his way <i>is</i> spotless, the word of the Lord is tried by fire: he is the shield of all that trust in him.'
      v:032: '2SA:22:32 | 32 | 32 | Who is God but the Lord: and who is strong but our God?'
      v:033: '2SA:22:33 | 33 | 33 | God, who hath girded me with strength: and made my way perfect.'
      v:034: '2SA:22:34 | 34 | 34 | {VERSE_FOOTNOTE_INDEX_REF 0}Who maketh my feet like the feet of harts, and setteth me upon my high places.'
      v:035: '2SA:22:35 | 35 | 35 | Who teacheth my hands to war: and maketh my arms like a bow of brass.'
      v:036: '2SA:22:36 | 36 | 36 | Thou hast given me the shield of thy salvation: and thy mildness hath multiplied me.'
      v:037: '2SA:22:37 | 37 | 37 | Thou shalt enlarge my steps under me: and my ancles shall not fail.'
      v:038: '2SA:22:38 | 38 | 38 | I will pursue after my enemies, and crush them: and will not return again till I consume them.'
      v:039: '2SA:22:39 | 39 | 39 | I will consume them, and break them in pieces, so that they shall not rise: they shall fall under my feet.'
      v:040: '2SA:22:40 | 40 | 40 | Thou hast girded me with strength to battle: thou hast made them that resisted me to bow under me.'
      v:041: '2SA:22:41 | 41 | 41 | My enemies, thou hast made to turn their back to me: <i>and</i> them that hated me, and I shall destroy them.'
      v:042: '2SA:22:42 | 42 | 42 | They shall cry, and there shall be none to save: to the Lord, and he shall not hear them.'
      v:043: '2SA:22:43 | 43 | 43 | I shall beat them as small as the dust of the earth: I shall crush them, and spread them abroad like the mire of the streets.'
      v:044: '2SA:22:44 | 44 | 44 | Thou wilt save me from the contradictions of my people: thou wilt keep me to be the head of the Gentiles: the people which I know not, shall serve me.'
      v:045: '2SA:22:45 | 45 | 45 | The sons of the stranger will resist me, at the hearing of the ear they will obey me.'
      v:046: '2SA:22:46 | 46 | 46 | The strangers are melted away, and shall be straitened in their distresses.'
      v:047: '2SA:22:47 | 47 | 47 | The Lord liveth, and my God is blessed: and the strong God of my salvation shall be exalted:'
      v:048: '2SA:22:48 | 48 | 48 | God, who giveth me revenge, and bringest down people under me.'
      v:049: '2SA:22:49 | 49 | 49 | Who bringest me forth from my enemies, and liftest me up from them that resist me: {VERSE_FOOTNOTE_INDEX_REF 0}from the wicked man, thou shalt deliver me.'
      v:050: '2SA:22:50 | 50 | 50 | {VERSE_FOOTNOTE_INDEX_REF 0}Therefore will I give thanks to thee, O Lord, among the Gentiles, and will sing to thy name.'
      v:051: '2SA:22:51 | 51 | 51 | Giving great salvation to his king, and shewing mercy to David, his anointed, and to his seed for ever.'
  c:023:
    commentary:
      v:001:
        - "2SA:23:1 | 1 | 1 | <i>Last words,</i> which he spoke by inspiration, (Menochius) or which may be considered as the conclusion of his Psalms, and inserted after the 71st, (Calmet) or as a preface or summary of those divine canticles; (Du Hamel) or they relate to the last ages, and to the Messias, (Chaldean) <i>the end of the law.</i> (Haydock) --- Some think it has not been inserted among the Psalms, as not being written in verse: (Sanctius) but it is composed in the true spirit of the Hebrew poetry, though very obscure. --- <i>Christ,</i> who should be born of him; or David himself was appointed to be \"the king\" of God's people. Septuagint, \"he whom God raised up, the Christ of,\" &c. Hebrew, \"sovereign anointed of,\" &c. --- <i>Psalmist.</i> The Holy Spirit directs David to speak in his own praise. His Psalms were always most highly esteemed in Israel. (Calmet) --- <i>Said.</i> This preamble may remind us of a similar one of Balaam, Numbers xxiv. 3. The prophets generally declare who they are. (Haydock)"
      v:002:
        - 2SA:23:2 | 2 | 2 | <i>Tongue.</i> Nothing could more decisively prove the inspiration of the sacred books.
      v:003:
        - '2SA:23:3 | 3 | 3 | <i>Strong one.</i> This is one of the most common titles of God, 1 Kings ii. 2. Hebrew, "the rock." --- <i>In the fear.</i> Hebrew, "of the fear;" that is, of the just, who live in the fear of God. Such abstract expressions are frequent; so "the son of the captivity, of riches," &c., means a captive or a rich man. (Calmet) --- God spoke such words to David as tended to promote solid virtue and piety. (Haydock) --- We may explain <i>the ruler,</i> &c., of the Messias, who shall diffuse grace and glory throughout the earth. Protestants, "He that ruleth over men, <i>must be</i> just, ruling in the fear of God." An excellent lesson for all in power. (Haydock)'
      v:004:
        - '2SA:23:4 | 4 | 4 | <i>As the light,</i> &c. So shall be the kingdom of Christ. (Challoner) --- Hebrew, "Like the morning light, shall the sun arise." But is this sense? Is not the sun the light of the morning? The oldest Hebrew manuscript in England has the word <i>Jehova</i> before <i>Sun,</i> which seems to have been acknowledged by the Septuagint, though now unintelligible; and thus we are freed from this difficulty, and the passage is proved to be prophetical of the great sun of justice, Malachias iv. 2., and Isaias lx. 2. (Kennicott, Dis. i., p. 471.) --- The Hebrew is extremely obscure. (Calmet) --- Protestants, And <i>he shall be</i> as the light of the morning, <i>when</i> the sun riseth, even a morning without clouds; <i>as</i> the tender grass <i>springeth</i> out of the earth by clear shining after rain. (Haydock) --- These comparisons may be applied to the Psalms and other inspired writings, which enlighten the eyes; (Psalm xviii. 9,) or to Christ, whose glory surpasses that of the sun, (Psalm lxxi. 5,) and whose graces produce the just, Isaias xlv. 8. (Menochius) --- We might expect that David was going to compare the glory of his reign and of his family, with that of the rising sun, Judges v. 31. But he does not finish the comparison, being filled with a sense of his own misery. (Calmet)'
      v:005:
        - '2SA:23:5 | 5 | 5 | <i>Neither is my house,</i> &c. As if he should say: This everlasting covenant was not due to my house: but purely owing to his bounty, who is all my salvation, and my will; that is, who hath always saved me, and granted me what I desired of him; so that I and my house, through his blessing, have sprung up, and succeeded in all things. (Challoner) --- He clearly distinguishes between the covenant made with him as to his earthy kingdom, and that which regards Christ. (Worthington) --- Even the former should be of long duration, Psalm cxxxi. 11. (Haydock) --- <i>Up.</i> Hebrew seems to contradict all that had gone before; "for it shall not flourish." (Calmet) --- Protestants, "although he make <i>it</i> not to grow;" (Haydock) unless we read with an interrogation, "And shall not my family flourish?" which was a natural reverence to ver. 4. (Calmet) --- God had blessed David with the dew of heaven, and with the fatness of the earth. (Menochius) --- His glory and happiness should not be of short duration, like the brightest summer-day, or a transient flower. (Haydock)'
      v:006:
        - '2SA:23:6 | 6 | 6 | <i>But.</i> This word is neglected by the Septuagint, who enjoin this to the preceding verse. "Because the lawless man shall not flourish. They are all like thorns thrust out, for they shall not be handled," lest they prick. (Haydock)'
      v:008:
        - "2SA:23:8 | 8 | 8 | <i>Jesbaham,</i> the son of Hachamoni. For this was the name of this hero, as appears from 1 Chronicles xi. 11. (Challoner) --- But then <i>sitting,</i> &c., should not be retained. (Haydock) --- <i>Most tender,</i> &c. He appeared like one tender and weak, but was indeed most valiant and strong. It seems the Latin has here given the interpretation of the Hebrew name of the hero, to whom <i>Jesbaham</i> was like, instead of the name itself, which was <i>Adino</i> the <i>Eznite,</i> one much renowned of old for his valour. (Challoner) --- The Vulgate has, contrary to custom, translated many of the proper names. (Calmet) --- The French version would suppose that Adino, the Heznite, was the hero's name; and queen Elizabeth's version (1599) is, \"He that sat in the seat of wisdom, being chief of the princes, was Adino, the Eznite.\" (Haydock) --- But no such person is mentioned any where else, in the Bible; and these words have been corrupted, like many others in this chapter, as may be gathered from collating it with Chronicles, &c. Kennicott was encouraged to continue, if not to begin his labours, to shew the imperfection of the printed Hebrew, by comparing these passages, though he had formerly imagined that the text had been preserved in its original purity. See Diss. ii. p. 496. He shews the inaccuracy of queen Elizabeth's version, and observes that some have very abruptly inferred, that David was the first of his own mighty men, from the Vulgate, which is literally, \"These are the names of the valiant men of David. Sitting in the chair, the most wise prince among the three. The same is like the most tender,\" &c. No name is here specified, (Haydock) though the catalogue be given expressly to honour their names. --- <i>In the chair.</i> Hebrew <i>Bashebeth,</i> \"seems to be carelessly transcribed in here from the line above,\" as <i>Oregim</i> was taken from the subsequent line, chap. xxi. 19. --- <i>Wisest.</i> Hebrew, \"the Hachmonite.\" --- <i>Three;</i> it is in Hebrew, \"the third;\" and in Chronicles <i>thirty,</i> improperly. Protestants, \"the Tachmonite, that sat in the seat, chief among the captains, (the same was Adino, the Eznite) against 800 whom he slew at one time,\" is therefore inaccurate. --- <i>Tachmonite</i> has the <i>th</i> corrupted, from <i>e,</i> which stands for <i>ben,</i> \"<i>the son</i> of Hachmoni;\" though, as the father of Jashobeam was Zadiel, it would be better rendered the Hachmonite, being his family or local name. It is not always possible to know which is meant. The ellipsis in the Protestant version, and the confounding of Jashobeam with Adino, cannot be excused. <i>Adinu</i> seems to be (Haydock) corrupted from <i>áuror,</i> (as ver. 18, and 1 Paralipomenon) \"lifted up;\" <i>eatsnu,</i> a word retained in the Arabic language, for \"his spear;\" (Vulgate) <i>wood.</i> Le Clerc reads <i>eatsni,</i> which he deems inexplicable, no less than <i>Adinu:</i> but the best copies have <i>eatsnu;</i> so that we need not reject it. --- <i>Killed,</i> or \"wounded,\" is the general interpretation of <i>elol;</i> but it signifies also, \"a soldier.\" --- <i>Eight</i> is <i>three,</i> in Paralipomenon. Similar mistakes have probably arisen from the use of numeral letters. See 4 Kings viii. 26. We read, that <i>Abisai lifted up his spear against</i> 300. This was, perhaps, an usual number for a regiment of three companies, 1 Kings xxix. 2. Both Jesbahan and Abisai ventured to contend, singly, with so superior a force; but the latter displayed rather less valour, so that he did not attain unto the glory of the former; which he ought to have done, if both had killed the same number. Kennicott would therefore translate, \"These are the names of the mighty men, whom David had: Jashobeam, the Hachmonite, chief of the Three: He lifted up his spear against 300 soldiers, at one time.\" He observes that thirty-seven heroes are particularly specified: (ver. 39) Joab, (the captain-general) Jashobeam, Eleazar, Shammah, (the first ternary) Abishai, Benaiah, and Asael; (the second ternary) after whom follow thirty, whose exploits are not recorded. If any should still maintain that this verse is correct, we must say (Haydock) that Adino is a different person from Jesbaham, (as the Vulgate reads it, 1 Paralipomenon) and that he killed 800; whereas the latter was only <i>like</i> him, in as much as he slew 300. (Menochius) --- The marvellous is greatly diminished by substituting 300 instead of 800, and by allowing that the heroes contended with, though they might not kill, the whole company of 300 soldiers. See Kennicott. It seems most rational to admit some corrections, to which we are led by the Septuagint, \"Jesbaath, (Vatican, Jesbosthe, the Chanaanite) the son of Thakemoni. He was the chief of the three. <i>Adino, the Asonean,</i> is useless, (Calmet) as a proper name: when corrected, it is rendered, (Haydock) \"he drew,\" &c. Whence have they taken this, as it is not in Hebrew at present, unless they read, (Calmet) <i>áuror, elevavit,</i> \"he lifted up his spear.\" (Kennicott) --- The number of 300 slain by one man, in one engagement, is also more credible than 800. (Calmet) --- Josephus increases the number to 900; but then he supposes they were slain in various battles. \"The king had thirty-eight, chiefly renowned for their achievements....The first, Issaimos, the son of Achamani, who rushing, not once, but frequently, into the midst of the enemy, did not cease from slaughtering till he had killed 900.\" We may observe that he increases the number of the mighty men. (Haydock) --- Delany reduces it to thirty-six, though he afterwards reckons thirty-seven, erroneously making thirty-one commanders of the third order, when he ought to have allowed the odd one to be the captain-general, and placed him before the two ternaries. Lightfoot also reckons thirty-six, and mentions them in this remarkably false order: 1, Joab; 2, Adino, of Ezni, called Jashobeam, by office; 3, Eleazar. And in the second rank: 1, Abishai; 2, Shammah; 3, Benaiah. (Kennicott) --- All these officers were styled, <i>Shalischim.</i> See Exodus xiv. 7. (Calmet) --- A body of \"Thirty\" was, perhaps, originally formed by David; and, though he afterwards admitted a greater number, they all went by the first name. (Salien)"
      v:009:
        - "2SA:23:9 | 9 | 9 | <i>Dodo.</i> In Latin, <i>Patrui ejus,</i> which is the interpretation of the Hebrew name <i>Dodo.</i> The same occurs in ver. 24, (Challoner) and signifies, \"of his paternal uncle.\" (Haydock) --- Septuagint read <i>Dudia,</i> (Calmet) \"of his father's brother.\" He, or his father, is styled Dudai, 1 Paralipomenon xxvii. 4. (Calmet) --- Septuagint (Alexandrian) translates both Dodo and Dodi, \"the son of his father's brother,\" the son of Sousei, or (Vatican) Doudei. Dodi seems to be the more accurate here, as he is thus more distinguished from Dodo, ver. 24., and Chronicles v. 26.[1 Paralipomenon xi. 26.?] --- <i>Defied.</i> Hebrew is incorrect, and ought to be a proper name as is evident from the word <i>there.</i> Josephus calls it, {GREEK:START arasamo}αρασαμο{GREEK:END}, (perhaps originally, {GREEK:START aphasdamo}αφασδαμο{GREEK:END}) Chronicles, Pasdammim, or Ephesdammim, 1 Kings xvii. 1. It is hardly probable that the Hebrews should defy or upbraid the Philistines, and immediately run away. We should therefore translate with 1 Paralipomenon <i>men.</i> \"He was with David at Pasdammim. And when the Philistines were there gathered together to battle, and the men of Israel were gone away, he arose,\" &c. (Kennicott)"
      v:010:
        - '2SA:23:10 | 10 | 10 | <i>Sword;</i> holding it, and exerting himself so long; (Sanctius) or on account of the blood, which glued, as it were, his hand to the sword. (Josephus) (Menochius) --- This verse, and as far as <i>troop</i> in the following, is omitted in 1 Paralipomenon; so that Semma is not so much as mentioned, (Haydock) and of course the number thirty seven cannot be found. (Kennicott) --- Perhaps Samaoth may be the same hero, 1 Paralipomenon ii. 17., and xxvii. 8. (Calmet)'
      v:011:
        - '2SA:23:11 | 11 | 11 | <i>Troop.</i> Hebrew <i>Lachaya,</i> has been much controverted: but it appears to be the name of Lechi, or Lehi, "the jaw-bone," (Josephus and Septuagint Complut.) so memorable for the exploit of Samson. (Bochart, Anim. p. 1. B. ii. 15.) --- Vulgate literally, <i>in statione,</i> "in a station." Some copies of the Septuagint, "against wild beasts;" "To hunt wild beasts," Syriac and Arabic. But it is most probably the name of a place. (Calmet) --- <i>Lentils.</i> (1 Paralipomenon) <i>Barley</i> seems more correct, as the field could not be full of both at the same time; (Haydock) and barley is of more general utility. (Kennicott) --- Yet some would assert, that there was barley in one part and lentils in the other. (Buxtorf, &c.)'
      v:013:
        - '2SA:23:13 | 13 | 13 | <i>Before this.</i> The exploits performed before the death of Goliath have been recorded. The following took place soon after the taking of Jerusalem. Hebrew simply, "And three of the Schalischim came to David at harvest-time, (Paralipomenon more correctly, <i>to the rocks,</i>) and into the cave," &c. (Calmet) --- <i>Three</i> is undoubtedly the proper word, though the printed Hebrew copies have <i>thirty</i> in the text; except the most ancient edition of Ximenes, 1515, which retains <i>three,</i> with all the versions, and some Hebrew manuscripts and as the ver. 17. itself reads <i>among</i> would be better <i>above;</i> (ver. 23,) as the three officers aforesaid were not of the body of thirty, but of a still higher order. --- <i>Harvest.</i> Hebrew <i>el Katsir,</i> is never used elsewhere in this sense; and the Septuagint have left the latter word as a proper name, "at Kasoar;" <i>etsur</i> seems to have been the original word, as in Paralipomenon, "to the rock." Such places had frequently caverns or strong holds, 1 Kings xxiv. 1, 4. --- <i>Camp.</i> The Septuagint also seem to have read <i>m</i>éne, as in Paralipomenon, instead of <i>eith,</i> which never occurs, for "a troop." (Kennicott) --- This camp was distant from the station at Bethlehem, (Menochius) which was distant from Jerusalem "two hours travel." (Maundrell) --- <i>Giants,</i> or Raphaim, 2 Kings xxi. 18. (Menochius)'
      v:014:
        - '2SA:23:14 | 14 | 14 | <i>Garrison.</i> Literally, "station," (Haydock) or advanced guard. --- <i>In.</i> The <i>b</i> is omitted in Hebrew, as on many other occasions; (4 Kings xiv. 14.; Kennicott) owing perhaps to the following words beginning with the same letter. (Haydock)'
      v:015:
        - '2SA:23:15 | 15 | 15 | <i>Gate.</i> David had been educated in that town. (Menochius) --- He expresses his wish to see his native place delivered from the hands of the enemy, more than for water; (Sanctius; Kennicott) or being very thirsty, he speaks his sentiments without designing that any should attempt to procure him the water. (Calmet) --- The three valiant men considered his desire as a law. (Menochius) --- They were not to be condemned of rashness, though it would have been such in ordinary men. (Salien) --- David only intended to try the valour of his soldiers. When they brought the water he would not drink, judging that precious things should be offered to God. (Worthington)'
      v:016:
        - '2SA:23:16 | 16 | 16 | <i>Camp,</i> or station of soldiers, ver. 13, 14. --- <i>Offered it,</i> as "a libation," according to the Hebrew and Septuagint. <i>Vayasec</i> is commonly used; but <i>vinsoc,</i> in Paralipomenon is the truer reading, as "it contains the three radical letters; and it were greatly to be wished that the verbs in every other place had also those radical letters restored, which have been omitted by the Masorets, and supplied by their punctuations." (Kennicott, Dis. i. p. 154.) --- <i>Lord,</i> as a sacrifice, worthy of him, and to teach his followers to be temperate, (Menochius) and not to expose their lives unnecessarily. (Haydock) -- "He had formerly indulged himself in forbidden pleasures." (St. Gregory) --- David thus asked pardon for having, undesignedly, hazarded the lives of his men, (Kennicott) and gave thanks for their safe return. (Josephus) --- A libation of water was solemnly made, 1 Kings vii. 6. The pagans used water when they had no wine, as they never sat down to meat, or offered sacrifice, without making a libation. (Calmet) See Homer, Iliad <u><em>H</em></u>.; Virgil, Æneid viii. 279.{JOIN}{BQ:2}<i>Dixit & in mens</i>â laticum libavit honorem. (Virgil, Æneid i. 740.)'
      v:017:
        - '2SA:23:17 | 17 | 17 | <i>Drink.</i> This word is acknowledged in 1 Paralipomenon and in all the ancient versions. (Kennicott) --- Protestants supply, "<i>Is not this</i> the blood of the men that went in jeopardy of their lives?" Instead of <i>Jehova,</i> (Haydock) which ought to have <i>m</i> prefixed, we find <i>maleim;</i> (1 Paralipomenon) a word never used in such solemn appeals to the Lord. This seems owing to the superstition of the Jews, who would not pronounce the former name, perhaps in imitation of the heathens, who kept the names of their tutelar gods secret, lest the enemy might call them out, and thus obtain possession of the country. See Macrob. iii. 9. No mention is made of the Romans making use of this mode of evocation at the last siege of Jerusalem, as they were unacquainted with the true name of God. Virgil (ii. 351,) writes,---{JOIN}{BQ:2}<i>Excessere omnes Adytis Arisque relictis,</i>{JOIN}{BQ:2}<i>Dii quibus imperium hoc steterat.</i>----- See Servius; Kennicott.'
      v:018:
        - '2SA:23:18 | 18 | 18 | <i>Three.</i> Septuagint (Alexandrian) and Josephus read "six hundred," (Haydock) against all the rest.'
      v:019:
        - '2SA:23:19 | 19 | 19 | <i>Three.</i> Hebrew <i>haci,</i> seems to be mistaken for <i>bossnim,</i> "above two;" as one of the Greek versions in the Hexapla renders it, with the Septuagint. "Of the three he was more honourable than two; therefore he was their captain, and yet to," &c. Thus we see a double ternary fully established, ver. 8. (Kennicott)'
      v:020:
        - "2SA:23:20 | 20 | 20 | <i>Banaias.</i> The <i>v</i> at the end of this man's name, is wanting in Paralipomenon. It serves to distinguish him more from one of the Thirty, who was the 11th captain in waiting on the king; (1 Paralipomenon xxvii. 14,) whereas this was the third, (1 Paralipomenon v.) and one of great renown, 3 Kings i. 32. --- <i>Lions.</i> Hebrew <i>ari,</i> \"a lion;\" and <i>el,</i> \"god,\" designate people \"of extraordinary valour.\" (Kennicott) --- Hence the Arabians give the title to Ali, the son-in-law of Mahammed. (Bochart, Anim. iii. 1. --- These two were noblemen, (Chaldean) giants, (Josephus) or fortresses; (Vatable) namely, Areopolis, which is divided into two parts by the Arnon. (Calmet) --- Some suppose that he slew three real lions. The last, being in such a confined situation, enhanced his merit. (Cajetan) (Menochius) --- The Alexandrian copy of the Septuagint has a great omission of the words between <i>slew,</i> occasioned by the word recurring twice; as also ver. 21. Dr. Milles attributes the omission of the famous text 1 John v. 7, to a similar case; {GREEK:START marturountis}μαρτυρουντισ{GREEK:END}, being found in the subsequent verse. \"<i>Proclivi admodum errore, quod norunt, quibus cum veteribus membranis res est.</i>\" 2nd edition. --- \"A source of frequent mistakes, as all know who have consulted old manuscripts.\""
      v:021:
        - "2SA:23:21 | 21 | 21 | <i>Sight,</i> for size. (Josephus) --- Hebrew, \"a man of great aspect,\" which 1 Paralipomenon properly explains \"five cubits high.\" --- <i>Hand.</i> Septuagint supply what seems to be omitted, \"like a weaver's beam,\" (Kennicott) as it is found in Paralipomenon. --- <i>Rod,</i> or rather \"a staff,\" like David's, 1 Kings xvii. 43., and xl. 43. (Haydock) --- Some men, with a stick or codgel, will not fear to encounter a man armed; (Calmet) as we see exemplified in Q. Curtius, (ix. 7,) where Dioxippus, the Athenian wrestler, overcame Horratas of Macedon, who had challenged him out in a fit of drunkenness. (Haydock)"
      v:023:
        - "2SA:23:23 | 23 | 23 | <i>Who were.</i> Hebrew, \"he was honourable above the thirty.\" Septuagint erroneously read <i>three;</i> as he was only the second in this series, though superior to the body of thirty. See ver. 13. The versions seem here perplexed, for want of observing this distinction of ranks. --- <i>Council.</i> Hebrew, \"over his obedience,\" or \"guard.\" (Josephus) (Chap. xx. 23.) --- Septuagint, \"over his own country,\" <i>mossp</i>éthu, instead of the present <i>el mishmahto, super auscultationem suam:</i> or rather <i>mossmorthu, custodiam suam.</i> (Grotius; Kennicott) --- Banaias held a very distinguished rank among the officers at court. He was like the king's eye and ear. (Haydock) --- These titles were given to some by the eastern kings. (Apuleius, Mundo.; Brisson. Pers. i.) --- Midas was said to have such great ears, only on account of his spies. (Conon. narrat, i.) (Calmet)"
      v:024:
        - "2SA:23:24 | 24 | 24 | <i>Was one.</i> Hebrew the preposition <i>b</i> is here used, which signifies \"above;\" as ver. 13. and 23. and as Junius renders it. (Haydock) --- \"Asael....was head of the thirty.\" (Arabic) --- He could not be one of that body, as the number is complete without him, and he is necessary to fill up the second ternary. The Book of Chronicles does not point this out with so much precision as it had been already done. (Kennicott) --- Asael was slain by Abner, chap. ii. 23. He was captain of the fourth band, 1 Paralipomenon xxvii. 7. --- <i>Elehanan,</i> the first of the thirty. --- <i>Dodo.</i> Literally, <i>patrui ejus,</i> \"of his (Asael's) uncle,\" which might, perhaps, be as well translated as 1 Paralipomenon xi. 26. See chap. xxi. 19. The Septuagint give both, \"Dodei, the son of his father's brother,\" as ver. 9; (Haydock) or \"rather those two translations are by some transcriber, or editor, injudiciously thrown together.\" (Kennicott)"
      v:025:
        - '2SA:23:25 | 25 | 25 | <i>Semma.</i> The same with the third hero, though his country is differently written, ver. 11. (Calmet) --- But this is very improbable, as the number of 37 would be thus destroyed. The former was an Hararite. The Septuagint style the present captain, <i>Samoth,</i> in 1 Paralipomenon; Vulgate <i>Sammoth;</i> and the Ald. copy has <i>Semoth</i> here. He was the fifth captain; (1 Paralipomenon xxvii. 8,) and the four subsequent ones relieved each other in waiting on the king. --- <i>Harodi,</i> more correct than <i>Arorite,</i> 1 Paralipomenon, (Haydock) as the Septuagint also there terminate with <i>di.</i> --- <i>Elica</i> is omitted, 1 Paralipomenon xi., (Kennicott) as he perhaps died soon; and <i>Zabad</i> succeeding to his honours, comes at the end of these 30 heroes, Ibid. ver. 30.[1 Paralipomenon xi. 41.?] (Junius)'
      v:026:
        - '2SA:23:26 | 26 | 26 | <i>Phalti.</i> Paralipomenon, Phalonite. (Haydock) --- <i>Nu</i> has been mistaken for <i>t.</i> This is the seventh captain in waiting. Hebrew, "Heletz, the Pelonite." It will suffice here to express how Kennicott would write the names of the following mighty men; referring for more particulars to his learned Diss. on 1 Chronicles xi., and to the notes on that chapter, ver. 28, &c. In the body of 30, he places, 1. Elehanan, the son of Dodo, of Bethlehem; 2. Shamhoth, the Harodite; 3. Elika, the Harodite; (supplied by Zabad) 4. Heletz, the Pelonite; 5. Ira, the son of Ikkesh, the Tekoite; 6. Abiezer, the Anathothite; 7. Sibbecai, the Hushathite; (as chap. xxi 18., 1 Paralipomenon xx. 4., and xxvii. 11,) 8. Ilai, the Ahohite; 9. Maharai, the Netophathite; 10. Heled, the son of Baanah, the Netophathite; 11. Ithai, the son of Ribai, of Gibea, of the sons of Benjamin; 12. Benaiah, the Pirathonite; 13. Hurai, of the brooks of Gaash; 14. Abialbon, the Arbathite; 15. Azmaveth, the Bahurimite; 16. Elihaba, the Shaalbonite; 17. Gouni, (a word lost in Hebrew) of the sons of Hassum; 18. Jonathan, the son of Shamha, the Hararite; (see chap. xxi. 21,) 19. Ahiham, the son of Shacar, the Hararite; 20. Eliphelet, the son of Abasbai, the Maacathite; 21. Eliam, the son of Ahithophel, the Gilonite; 22. Hetzrai, the Carmelite; 23. Naarai, the son of Azbai; 24. Joal, the brother of Nathan, of Tzobah; (see 1 Paralipomenon) 25. Bani, the Gadite; 26. Tzelek, the Ammonite; 27. Naharai, the Barothite, armour-bearer of Joab, the son of Zeruiah; 28. Ira, the Ithrite; 29. Gareb, the Ithrite; 30. Uriah, the Hethite. After these follow Zabad and 15 other brave men, though less renowned than the preceding, 1 Paralipomenon xi. 42. It is a pity that the Masorets have introduced a new mode of pronunciation, and that it has been adopted by the Protestants, so that it is almost impossible to recognize in their work the scriptural names of the most ancient versions of the Septuagint and Vulgate. (Haydock)'
      v:027:
        - '2SA:23:27 | 27 | 27 | <i>Mobonnai.</i> Septuagint have translated the Hebrew, "of the sons," <i>mobni,</i> (Kennicott) which is corrupted from <i>sobci,</i> or (Haydock) <i>Sobbochai,</i> who was <i>a Husathite,</i> 1 Paralipomenon xi. 29. (Calmet)'
      v:028:
        - '2SA:23:28 | 28 | 28 | <i>Selmon,</i> or Ilai.'
      v:029:
        - '2SA:23:29 | 29 | 29 | <i>Heled.</i> Hebrew ends improperly in <i>b.</i>'
      v:030:
        - '2SA:23:30 | 30 | 30 | <i>Heddai: d</i> is exchanged for <i>r</i> in Paralipomenon <i>Hurai.</i>'
      v:031:
        - '2SA:23:31 | 31 | 31 | <i>Abialbon,</i> or <i>Abiel.</i> --- <i>Beromi,</i> or <i>Azmoth, a Bauramite.</i>'
      v:032:
        - "2SA:23:32 | 32 | 32 | <i>Jonathan.</i> David's nephew, (1 Paralipomenon) of the sons of Assem, a Gezonite. This ought, perhaps, to be \"Gouni, of the sons,\" &c., otherwise the name will be lost, contrary to the design of the sacred writer. The verse is not terminated at Jonathan. But he was <i>the son of Sage,</i> (or rather of Semma, as here, ver. 33) <i>an Ararite,</i> 1 Paralipomenon. (Haydock) --- Sage was also the son of Samma, (ver. 11,) as Sage and Age are visibly the same; (Calmet) though of this we may doubt. (Haydock)"
      v:033:
        - '2SA:23:33 | 33 | 33 | <i>Aliam,</i> &c. Paralipomenon, <i>Ahiam, the son of Sachar.</i> The change is easy.'
      v:034:
        - '2SA:23:34 | 34 | 34 | <i>Eliphelet,</i> &c., or <i>Eliphal, the son of Ur; Hepher, a Macherathite; Ahia, a Phelonite; Hesro, a Carmelite.</i> See 1 Paralipomenon xi. 35.'
      v:035:
        - '2SA:23:35 | 35 | 35 | <i>Arbi.</i> Paralipomenon, "Naari, the son of Azbai." (Haydock)'
      v:036:
        - '2SA:23:36 | 36 | 36 | <i>Igaal,</i> or Joel, the brother of Nathan. To reconcile these texts, we may say the person was adopted by his brother, or had married his daughter, which was not prohibited by the law. --- <i>Bonni,</i> or Mibahar, the son of Agarai.'
      v:037:
        - '2SA:23:37 | 37 | 37 | <i>Bearer,</i> or "squire." (Worthington) --- He is the only one specified, though there were others. (Haydock)'
      v:039:
        - '2SA:23:39 | 39 | 39 | <i>Urias,</i> the husband of Bethsabee. We have observed (ver. 25,) that in Paralipomenon the number of 37 is completed by Zabad, instead of Elica. (Haydock) --- Only 36 are specified in these catalogues, as the name of the sixth hero (ver. 18,) is omitted, whom some take to be Sobati, Jonathan, (chap. xxi. 22,) Joiada, (ver. 20,) or Joab. (Calmet) --- But the truth is, Joab is not mentioned here at all, as he was sufficiently known for the <i>chief;</i> (1 Paralipomenon xi. 6,) and he makes up the number of 37. The sixth, therefore, was Asael; (ver. 24,) and after him there are exactly 30. For though <i>Gouni</i> be lost, (ver. 32,) Semma is substituted in the following verse. (Haydock)'
