    verses:
      v:001: '2SA:13:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}it came to pass after this, that Amnon, the son of David, loved the sister of Absalom, the son of David, who was very beautiful; and her name was Thamar.'
      v:002: '2SA:13:2 | 2 | 2 | And he was exceedingly fond of her, so that he fell sick for the love of her: for as she was a virgin, he thought it hard to do any thing dishonestly with her.'
      v:003: '2SA:13:3 | 3 | 3 | Now Amnon had a friend, named Jonadab, the son of Semmaa, the brother of David, a very wise man:'
      v:004: '2SA:13:4 | 4 | 4 | And he said to him: Why dost thou grow so lean from day to day, O son of the king? why dost thou not tell me the reason of it? And Amnon said to him: I am in love with Thamar, the sister of my brother Absalom.'
      v:005: '2SA:13:5 | 5 | 5 | And Jonadab said to him: Lie down upon thy bed, and feign thyself sick: and when thy father shall come to visit thee, say to him: Let my sister Thamar, I pray thee, come to me, to give me to eat, and to make me a mess, that I may eat it at her hand.'
      v:006: '2SA:13:6 | 6 | 6 | So Amnon lay down, and made as if he were sick: and when the king came to visit him, Amnon said to the king: I pray thee, let my sister Thamar come, and make in my sight two little messes, that I may eat at her hand.'
      v:007: '2SA:13:7 | 7 | 7 | Then David sent home to Thamar, saying: Come to the house of thy brother Amnon, and make him a mess.'
      v:008: '2SA:13:8 | 8 | 8 | And Thamar came to the house of Amnon, her brother: but he was laid down: and she took meal and tempered it: and dissolving it in his sight, she made little messes.'
      v:009: '2SA:13:9 | 9 | 9 | And taking what she had boiled, she poured it out, and set it before him, but he would not eat: and Amnon said: Put out all persons from me. And when they had put all persons out,'
      v:010: '2SA:13:10 | 10 | 10 | Amnon said to Thamar: Bring the mess into the chamber, that I may eat at thy hand. And Thamar took the little messes which she had made, and brought them into her brother Amnon, in the chamber.'
      v:011: '2SA:13:11 | 11 | 11 | And when she had presented him the meat, he took hold of her, and said: Come, lie with me, my sister.'
      v:012: '2SA:13:12 | 12 | 12 | She answered him: Do not so, my brother, do not force me: for no such thing must be done in Israel. Do not thou this folly.'
      v:013: '2SA:13:13 | 13 | 13 | For I shall not be able to bear my shame, and thou shalt be as one of the fools in Israel: but rather speak to the king, and he will not deny me to thee.'
      v:014: '2SA:13:14 | 14 | 14 | But he would not hearken to her prayers, but being stronger, overpowered her, and lay with her.'
      v:015: '2SA:13:15 | 15 | 15 | Then Amnon hated her with an exceeding great hatred: so that the hatred, wherewith he hated her, was greater than the love with which he had loved her before. And Amnon said to her: Arise, and get thee gone.'
      v:016: '2SA:13:16 | 16 | 16 | She answered him: This evil, which now thou dost against me, in driving me away, is greater than that which thou didst before. And he would not hearken to her.'
      v:017: '2SA:13:17 | 17 | 17 | But calling the servants that ministered to him, he said: Thrust this woman out from me: and shut the door after her.'
      v:018: "2SA:13:18 | 18 | 18 | And she was clothed with a long robe: for the king's daughters, that were virgins, used such kind of garments. Then his servant thrust her out; and shut the door after her."
      v:019: '2SA:13:19 | 19 | 19 | And she put ashes on her head, and rent her long robe, and laid her hands upon her head, and went on crying.'
      v:020: '2SA:13:20 | 20 | 20 | And Absalom, her brother, said to her: Hath thy brother Amnon lain with thee? but now, sister, hold thy peace, he is thy brother: and afflict not thy heart for this thing. So Thamar remained pining away in the house of Absalom her brother.'
      v:021: '2SA:13:21 | 21 | 21 | And when king David heard of these things he was exceedingly grieved: and he would not afflict the spirit of his son Amnon, for he loved him, because he was his first-born.'
      v:022: '2SA:13:22 | 22 | 22 | But Absalom spoke not to Amnon, neither good nor evil: for Absalom hated Amnon, because he had ravished his sister Thamar.'
      v:023: "2SA:13:23 | 23 | 23 | And it came to pass, after two years, {VERSE_FOOTNOTE_INDEX_REF 0}that the sheep of Absalom were shorn in Baalhasor, which is near Ephraim: and Absalom invited all the king's sons:"
      v:024: "2SA:13:24 | 24 | 24 | And he came to the king, and said to him: Behold thy servant's sheep are shorn: Let the king, I pray, with his servants, come to his servant."
      v:025: '2SA:13:25 | 25 | 25 | And the king said to Absalom: Nay, my son, do not ask that we should all come, and be chargeable to thee. And when he pressed him, and he would not go, he blessed him.'
      v:026: '2SA:13:26 | 26 | 26 | And Absalom said: If thou wilt not come, at least let my brother, Amnon, I beseech thee, come with us. And the king said to him: It is not necessary that he should go with thee.'
      v:027: "2SA:13:27 | 27 | 27 | But Absalom pressed him, so that he let Amnon and all the king's sons go with him. And Absalom made a feast, as it were the feast of a king."
      v:028: '2SA:13:28 | 28 | 28 | And Absalom had commanded his servants, saying: Take notice when Amnon shall be drunk with wine, and when I shall say to you: Strike him, and kill him; fear not: for it is I that command you: take courage, and be valiant men.'
      v:029: "2SA:13:29 | 29 | 29 | And the servants of Absalom did to Amnon, as Absalom had commanded them. And all the king's sons arose, and got up every man upon his mule, and fled."
      v:030: "2SA:13:30 | 30 | 30 | And while they were yet in the way, a rumour came to David, saying: Absalom hath slain all the king's sons, and there is not one of them left."
      v:031: '2SA:13:31 | 31 | 31 | Then the king rose up, and rent his garments, and fell upon the ground: and all his servants, that stood about him, rent their garments.'
      v:032: "2SA:13:32 | 32 | 32 | But Jonadab, the son of Semmaa, David's brother, answering, said: Let not my lord the king think, that all the king's sons are slain: Amnon only is dead, for he was appointed by the mouth of Absalom from the day that he ravished his sister, Thamar."
      v:033: "2SA:13:33 | 33 | 33 | Now, therefore, let not my lord the king take this thing into his heart, saying: All the king's sons are slain: for Amnon only is dead."
      v:034: '2SA:13:34 | 34 | 34 | But Absalom fled away: and the young man that kept the watch, lifted up his eyes and looked: and behold there came much people by a bye-way on the side of the mountain.'
      v:035: "2SA:13:35 | 35 | 35 | And Jonadab said to the king: Behold the king's sons are come: as thy servant said, so it is."
      v:036: "2SA:13:36 | 36 | 36 | And when he made an end of speaking, the king's sons also appeared: and, coming in, they lifted up their voice, and wept: and the king also, and all his servants, wept very much."
      v:037: '2SA:13:37 | 37 | 37 | But Absalom fled, and went to Tholomai, the son of Ammiud, the king of Gessur. And David mourned for his son every day.'
      v:038: '2SA:13:38 | 38 | 38 | And Absalom, after he was fled, and come into Gessur, was there three years. And king David ceased to pursue after Absalom, because he was comforted concerning the death of Amnon.'
  c:014:
    commentary:
      v:002:
        - "2SA:14:2 | 2 | 2 | <i>Thecua,</i> twelve miles south of Jerusalem. (St. Jerome) --- Joab causes this unknown woman to come from the country to conceal his design, (Calmet) hoping that Absalom would be his father's successor. (Menochius)"
      v:004:
        - '2SA:14:4 | 4 | 4 | <i>Save me.</i> So the Jews frequently repeated Hosanna; and David addressed God, <i>save us,</i> 1 Paralipomenon xvi. 35. (Tirinus)'
      v:005:
        - '2SA:14:5 | 5 | 5 | <i>Dead.</i> Some conclude from ver. 16, that this is a true history; but it appears rather, that it was only a parable, (ver. 19.; Calmet) invented by Joab. (Menochius)'
      v:007:
        - '2SA:14:7 | 7 | 7 | <i>Heir.</i> She expresses their sentiments more than their words. (Calmet) --- Some of the relations might desire to obtain the inheritance. (Menochius) See Numbers xxxv. 18. --- <i>Spark.</i> Posterity is often denoted by a lamp, chap. xxi. 17. Hebrew and Septuagint, "my coal," reserved to enkindle my fire, (Calmet) or to perpetuate our <i>name</i> in Israel, (Haydock) or that of his father, to whose title the son succeeded. The mother could claim no inheritance. (Menochius)'
      v:009:
        - "2SA:14:9 | 9 | 9 | <i>Guiltless,</i> if the murderer be not brought to execution. I am willing to bear all the blame and punishment. (Calmet) --- Abigail and Rebecca speak in the same manner, 1 Kings xxv. 24., and Genesis xxvii. 13. (Tirinus) --- Though kings may not pardon as they please, yet in this instance David might protect the widow's son, as there was no witness to prove that he had committed the murder. (Menochius) --- The woman was not satisfied with the former promise. She wished to extort something more decisive. She intimates that the danger is pressing, and if any misfortune should arrive, she cannot impute it to the king, (Calmet) which gives him occasion to encourage her the more. (Haydock)"
      v:011:
        - '2SA:14:11 | 11 | 11 | <i>Multiplied,</i> or overwhelm me with their numbers. (Calmet)'
      v:013:
        - '2SA:14:13 | 13 | 13 | <i>Exile,</i> the banished Absalom, (Haydock) who, in similar circumstances, has only committed a crime like that which the king is willing to pardon at the entreaty of a poor widow; though all the people of God seem interested for the welfare of Absalom, whom they look upon as the heir apparent. This was the drift of the whole parable. (Calmet) --- <i>To sin,</i> may be referred to Absalom, who might be driven by despair to worship idols. (Menochius)'
      v:014:
        - '2SA:14:14 | 14 | 14 | <i>Earth;</i> so great was the distress of the people at the absence of their darling prince. (Haydock) --- His death would not bring Amnon to life again. We must not cherish sentiments of eternal enmity. --- <i>Perish.</i> Chaldean, "a just judge cannot take the money of iniquity." Le Clerc, "And cannot the prince (or judge) pardon a man, and devise means to leave his son no longer in exile?" (Calmet) --- Protestants, "neither doth God respect <i>any</i> person; yet doth he devise means, that his banished son be not expelled from him." Let the king imitate this example. (Haydock)'
      v:015:
        - '2SA:14:15 | 15 | 15 | <i>Before the people.</i> Hebrew also, "through fear, <i>or</i> respect for the people," who generally wished that Absalom might return. (Haydock) --- Joab was present, (ver. 21) and no doubt many others; who, if requisite, might join their prayers with hers. (Calmet)'
      v:016:
        - '2SA:14:16 | 16 | 16 | <i>Me.</i> She identifies her cause with that of her son, as if she could not survive his death; or, at least, could not retain the <i>inheritance,</i> if he should perish. (Haydock)'
      v:017:
        - '2SA:14:17 | 17 | 17 | <i>Sacrifice;</i> perfect and inviolable. (Tirinus) --- <i>Cursing,</i> provided he be in the right. (Menochius) --- Hebrew, "the king to discern (hear) good and bad;" of consummate wisdom; (ver. 20.; Haydock) so that no one can impose upon him.'
      v:019:
        - "2SA:14:19 | 19 | 19 | <i>Right,</i> but he hath ordered me to say all these things. Joab had given her leave to make this declaration, as he perceived that the king's heart was already inclined towards Absalom, ver. 1. (Menochius)"
      v:021:
        - 2SA:14:21 | 21 | 21 | <i>Boy.</i> This expression might tend to excuse what he had done amiss; as it shewed also the tenderness of David for Absalom. (Menochius)
      v:022:
        - '2SA:14:22 | 22 | 22 | <i>Blessed.</i> That is, praised, and gave thanks to the king.'
      v:024:
        - '2SA:14:24 | 24 | 24 | <i>Face,</i> though he lived in Jerusalem. (Calmet) --- This was done, in order that he might enter seriously into himself, and avoid similar excesses. (Menochius) --- He felt this privation more than exile. (Haydock)'
      v:026:
        - "2SA:14:26 | 26 | 26 | <i>A year.</i> Hebrew and Septuagint, \"from the end of the days to days.\" --- Chaldean, \"as it was convenient.\" But the Vulgate seems the best, (Calmet) and is followed by the Protestant version. (Haydock) --- <i>Sicles,</i> including all his hair. The Hebrews wore their hair very long. It does not commonly grow above four inches in a year; so that the hair which was cut off could not weigh 200 sicles. (Calmet) --- <i>Weight.</i> Hebrew, \"after the king's stone,\" <i>Beeben;</i> but one manuscript has <i>Boshkol,</i> with the Septuagint, \"after the king's sicle (Kennicott) weight,\" at Babylon, as Pelletier supposes that this work was written towards the end of the captivity. He allows that Absalom's hair might weigh almost 31 ounces. Some women wear above 32 ounces, if we may believe the hair-dressers. Some suppose that <i>r</i> (200) has been substituted instead of <i>d</i> (4) or <i>c,</i> (20) &c. But all are not convinced that the Hebrews formerly marked the numbers by letters. Septuagint have, \"100 sicles,\" (Calmet) which some attempt to reconcile with the common reading, by saying, that they speak of the sicles of the sanctuary, which were double the weight of the king's sicle. Yet the Alexandrian and Vatican copies agree with the Vulgate: (Haydock) and of this distinction of weights there is no proof. The Rabbins assert that the value, and not the weight, of Absalom's hair is given; (Calmet) and that he made a present of his hair to some of his friends, who sold it to the ladies of Jerusalem, to adorn their heads. (Sanctius) --- Tirinus adopts this sentiment, and ridicules those who say that the weight is meant; as he says, 200 sicles would be equivalent to 8¾ Roman pounds, which comes near to Arbuthnot's calculation in English. (Haydock) --- Bochart reduces the weight to four such pounds, each consisting of twelve ounces; and he supposes that the hair was so heavy, on account of the gold dust with which it was covered, according to the fashion of those times. (Josephus, [Antiquities?] viii. 1.) --- But this weight would be only accidental. (Calmet) --- Josephus ([Antiquities?] vii. 8.) intimates, that Absalom's hair was \"cut every eight days,\" or \"for the space of eight days.\" It is quite incredible that it should weigh 200 sicles, or five minæ of Alexandria, each consisting of twelve ounces. The Latin interpreter reads, \"every eight months.\" (Calmet) --- St. Epiphanius and Hero have 125 sicles, or about 31 ounces. (Haydock) --- The Babylonian sicle, here mentioned, was only the third part of that used by the Hebrews. (Du Hamel)"
      v:027:
        - '2SA:14:27 | 27 | 27 | <i>Sons,</i> who all died before their father, chap. xviii. 18. --- <i>Thamar,</i> in memory of his sister; (Abulensis) or this Thamar received the name from her aunt, who resided with Absalom. (Menochius) --- Some Greek and Latin copies add, that she was married to Roboam, the son of Solomon, by whom he had Abias. But this addition is of no authority, and can hardly be reconciled with chronology. We read that Roboam espoused Maaca, the daughter of Absalom; (2 Paralipomenon xi. 20.) but she might be only his grand-daughter, by Thamar. (Calmet) --- Josephus had adopted this addition. (Haydock)'
      v:029:
        - '2SA:14:29 | 29 | 29 | <i>To him.</i> Joab, like a crafty courtier, would neither disoblige the king nor the prince, and therefore wished not to meddle in this affair; as he might either excite the suspicions of the one, or the resentment of the other. (Calmet)'
      v:033:
        - "2SA:14:33 | 33 | 33 | <i>Kissed Absalom,</i> and thus was reconciled to his prodigal son, Luke xv. 20. The ungrateful wretch only took occasion, from his father's goodness, to alienate the minds of the people from him, by insinuating that he neglected the welfare of the people. (Haydock)"
