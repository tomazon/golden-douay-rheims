    verses:
      v:001: '2SA:18:1 | 1 | 1 | And{VERSE_FOOTNOTE_INDEX_REF 0} David having reviewed his people, appointed over them captains of thousands, and of hundreds,'
      v:002: "2SA:18:2 | 2 | 2 | And sent forth a third part of the people under the hand of Joab; and a third part under the hand of Abisai, the son of Sarvia, Joab's brother; and a third part under the hand of Ethai, who was of Geth: and the king said to the people: I also will go forth with you."
      v:003: '2SA:18:3 | 3 | 3 | And the people answered: Thou shalt not go forth: for if we flee away, they will not much mind us: or if half of us should fall, they will not greatly care: for thou alone art accounted for ten thousand: it is better, therefore, that thou shouldst be in the city to succour us.'
      v:004: '2SA:18:4 | 4 | 4 | And the king said to them: What seemeth good to you, that will I do. And the king stood by the gate: and all the people went forth by their troops, by hundreds and by thousands.'
      v:005: '2SA:18:5 | 5 | 5 | And the king commanded Joab, and Abisai, and Ethai, saying: Save me the boy Absalom. And all the people heard the king giving charge to all the princes concerning Absalom.'
      v:006: '2SA:18:6 | 6 | 6 | So the people went out into the field against Israel, and the battle was fought in the forest of Ephraim.'
      v:007: "2SA:18:7 | 7 | 7 | And the people of Israel were defeated there by David's army, and a great slaughter was made that day of twenty thousand men."
      v:008: '2SA:18:8 | 8 | 8 | And the battle there was scattered over the face of all the country, and there were many more of the people whom the forest consumed, than whom the sword devoured that day.'
      v:009: '2SA:18:9 | 9 | 9 | And it happened that Absalom met the servants of David, riding on a mule: and as the mule went under a thick and large oak, his head stuck in the oak: and while he hung between the heaven and the earth, the mule on which he rode passed on.'
      v:010: '2SA:18:10 | 10 | 10 | And one saw this and told Joab, saying: I saw Absalom hanging upon an oak.'
      v:011: '2SA:18:11 | 11 | 11 | And Joab said to the man that told him: If thou sawest him, why didst thou not stab him to the ground, and I would have given thee ten sicles of silver, and a belt?'
      v:012: "2SA:18:12 | 12 | 12 | And he said to Joab: If thou wouldst have paid down in my hands a thousand pieces of silver, I would not lay my hands upon the king's son: for, in our hearing, the king charged thee, and Abisai, and Ethai, saying: Save me the boy Absalom."
      v:013: '2SA:18:13 | 13 | 13 | Yea, and if I should have acted boldly against my own life, this could not have been hid from the king, and wouldst thou have stood by me?'
      v:014: '2SA:18:14 | 14 | 14 | And Joab said: Not as thou wilt, but I will set upon him in thy sight. So he took three lances in his hand, and thrust them into the heart of Absalom: and whilst he yet panted for life, sticking on the oak,'
      v:015: '2SA:18:15 | 15 | 15 | Ten young men, armour-bearers of Joab, ran up, and striking him, slew him.'
      v:016: '2SA:18:16 | 16 | 16 | And Joab sounded the trumpet, and kept back the people from pursuing after Israel in their flight, being willing to spare the multitude.'
      v:017: '2SA:18:17 | 17 | 17 | And they took Absalom, and cast him into a great pit in the forest, and they laid an exceeding great heap of stones upon him: but all Israel fled to their own dwellings.'
      v:018: "2SA:18:18 | 18 | 18 | Now Absalom had reared up for himself, in his life-time, a pillar, which is in the king's valley: for he said: I have no son, and this shall be the monument of my name. And he called the pillar by is own name, and it is called the hand of Absalom, to this day."
      v:019: '2SA:18:19 | 19 | 19 | And Achimaas, the son of Sadoc, said: I will run and tell the king, that the Lord hath done judgment for him from the hand of his enemies.'
      v:020: "2SA:18:20 | 20 | 20 | And Joab said to him: Thou shalt not be the messenger this day, but shalt bear tidings another day: this day I will not have thee bear tidings, because the king's son is dead."
      v:021: '2SA:18:21 | 21 | 21 | And Joab said to Chusi: Go, and tell the king what thou hast seen. Chusi bowed down to Joab, and ran.'
      v:022: '2SA:18:22 | 22 | 22 | Then Achimaas, the son of Sadoc, said to Joab again: Why might not I also run after Chusi? And Joab said to him: Why wilt thou run, my son? thou wilt not be the bearer of good tidings.'
      v:023: '2SA:18:23 | 23 | 23 | He answered: But what if I run? And he said to him: Run. Then Achimaas, running by a nearer way, passed Chusi.'
      v:024: '2SA:18:24 | 24 | 24 | And David sat between the two gates: and the watchman that was on the top of the gate upon the wall, lifting up his eyes, saw a man running alone.'
      v:025: '2SA:18:25 | 25 | 25 | And crying out, he told the king: and the king said: If he be alone, there are good tidings in his mouth. And as he was coming apace and drawing nearer,'
      v:026: '2SA:18:26 | 26 | 26 | The watchman saw another man running, and crying aloud from above, he said: I see another man running alone. And the king said: He, also, is a good messenger.'
      v:027: '2SA:18:27 | 27 | 27 | And the watchman said: The running of the foremost seemeth to me like the running of Achimaas, the son of Sadoc. And the king said: He is a good man: and cometh with good news.'
      v:028: '2SA:18:28 | 28 | 28 | And Achimaas crying out, said to the king: God save thee, O king. And falling down before the king with his face to the ground, he said: Blessed be the Lord thy God, who hath shut up the men that have lifted up their hands against my lord the king.'
      v:029: '2SA:18:29 | 29 | 29 | And the king said: Is the young man, Absalom, safe? And Achimaas said: I saw a great tumult, O king, when thy servant Joab sent me thy servant: I know nothing else.'
      v:030: '2SA:18:30 | 30 | 30 | And the king said to him: Pass, and stand here.'
      v:031: '2SA:18:31 | 31 | 31 | And when he had passed, and stood still, Chusi appeared: and coming up, he said: I bring good tidings, my lord the king: for the Lord hath judged for thee this day, from the hand of all that have risen up against thee.'
      v:032: '2SA:18:32 | 32 | 32 | And the king said to Chusi: Is the young man, Absalom, safe? And Chusi answering him, said: Let the enemies of my lord the king, and all that rise against him unto evil, be as the young man is.'
      v:033: '2SA:18:33 | 33 | 33 | The king therefore being much moved, went up to the high chamber over the gate, and wept. And as he went, he spoke in this manner: {VERSE_FOOTNOTE_INDEX_REF 0}My son, Absalom; Absalom, my son: would to God that I might die for thee, Absalom my son, my son Absalom.'
  c:019:
    commentary:
      v:002:
        - '2SA:19:2 | 2 | 2 | <i>Mourning,</i> as is commonly the case in civil wars. The king being oppressed with grief, a triumph was out of season. (Menochius)'
      v:003:
        - '2SA:19:3 | 3 | 3 | <i>Shunned.</i> Hebrew, "stole away," fearing to enter; though they did at last, in a clandestine manner, (Calmet) by another gate. (Menochius)'
      v:004:
        - '2SA:19:4 | 4 | 4 | <i>Head,</i> continuing to mourn. See chap. xv. 30. --- <i>Absalom.</i> The name is often repeated, as is usual on such occasions. (Virgil, Ec. v.) --- Thus Bion says, "I bewail Adonis. The beautiful Adonis is no more," &c.'
      v:005:
        - '2SA:19:5 | 5 | 5 | <i>Shamed;</i> deceived the expectations. See Joel ii. 12. Joab was one of those who spoil all their services by ostentation and rudeness. Like the first Anthony, <i>Immodicus linguâ, obsequii insolens, nimius commemorandis quæ meruisset.</i> (Tacitus, Hist. iv.) --- He speaks to David, his king, as one friend would not do to another. "That sort of men is truly odious, who upbraid with their kindness; which those who have experienced, rather than the authors, ought to remember." (Cicero, Amicit.)'
      v:006:
        - '2SA:19:6 | 6 | 6 | <i>Thee.</i> What insolence! Kings are often forced to brook the affronts of their higher servants, as well as other masters. There is a gradation in human affairs, which makes the next in dignity and power think himself equal to the highest. <i>Similis ero altissimo,</i> Isaias xiv. 14. (Haydock) --- David sincerely desired the welfare of all his people, as well as of Absalom. (Menochius)'
      v:007:
        - '2SA:19:7 | 7 | 7 | <i>To.</i> (<i>satisfac</i>). Hebrew, "speak to the heart," &c., with a cheerful countenance, to testify that their services will be rewarded. (Calmet)'
      v:008:
        - '2SA:19:8 | 8 | 8 | <i>Israel,</i> the rebels, as distinguished form Juda, or those who adhered to David; though many of all the tribes had sided with Absalom, ver. 11. (Haydock)'
      v:010:
        - '2SA:19:10 | 10 | 10 | <i>Silent;</i> inactive and indifferent, as this word often denotes, Josue x. 12. (Calmet)'
      v:011:
        - '2SA:19:11 | 11 | 11 | <i>Priests,</i> whose influence was very great. (Haydock) --- <i>Last.</i> David, like an able politician, shews the men of his own tribe, how dishonourable it will be for them to be outdone by the rest. (Calmet) --- <i>Talk:</i> reported by a solemn embassy. (St. Jerome, Trad.) (Menochius) --- Septuagint {GREEK:START logos}λογοσ{GREEK:END}, "the word, (Haydock) council," &c. (Salien)'
      v:013:
        - "2SA:19:13 | 13 | 13 | <i>Flesh?</i> Amasa was his nephew, and as he had been appointed general by Absalom, his influence would be the greatest to bring back those who had given into the delusion. A sense of his misconduct would also render him more humble, and easier to manage than Joab, whose insolence caused him to be insupportable to the king. David designed to transfer the authority of the latter, (Calmet) which he had now enjoyed 23 years, since the taking of Sion. David's promise did not oblige him to keep Joab in that office for life, if his conduct should prove unsatisfactory. Hence he appointed Amasa to pursue the rebels, and afterwards Abisai, setting Joab aside. But the haughty warrior supplanted both, and retained the command, as it were in spite of his sovereign, chap. xx. 4, 15., &c. (Haydock)"
      v:014:
        - '2SA:19:14 | 14 | 14 | <i>And he;</i> God, David, or rather Amasa. (Calmet) --- All contributed, in different degrees, to bring about this happy union. (Haydock)'
      v:015:
        - "2SA:19:15 | 15 | 15 | <i>Galgal,</i> and thence proceeded across the Jordan, (Calmet) an hour and a half's walk. (Menochius)"
      v:016:
        - '2SA:19:16 | 16 | 16 | <i>Semei,</i> who had cursed David in his adversity, is now ready to fawn upon him, when he sees him restored to his throne. He was chief of a thousand, in Benjamin.'
      v:017:
        - '2SA:19:17 | 17 | 17 | <i>Over,</i> or "into:" (<i>irrumpentes.;</i> Haydock) probably on horseback. (Menochius)'
      v:018:
        - '2SA:19:18 | 18 | 18 | <i>Fords.</i> Hebrew also, "they took over the ferry-boat;" (Calmet) or, "there went across a ferry-boat to carry over the," &c.'
      v:020:
        - '2SA:19:20 | 20 | 20 | <i>Joseph.</i> Semei was a Benjamite: but Joseph designates all the Israelites, except those of Juda, (Worthington) as these two possessed the birth-right of Ruben, 1 Paralipomenon v. 1. (Menochius) See Psalm lxxix. 1., and Zacharias x. 6. --- But we may translate with the Septuagint, "before all the house of Joseph." (Chaldean, Syriac, &c.) (Calmet)'
      v:022:
        - '2SA:19:22 | 22 | 22 | <i>Sons.</i> He refers to the preceding opposition of Joab, whom Abisai was beginning to imitate. (Haydock) --- <i>Satan;</i> adversary, Matthew xvi. 23. --- <i>This day.</i> Formerly, no one was to be put to death on days of rejoicing, and the prisoners were liberated when the king ascended the throne. A malefactor continued for a long time to be set free on the day of the passover, Matthew xxvii. 15. (Calmet) --- The Romans would never punish any one with death, on the days "whenever (Augustus) entered the city." (Suetonius lvii.) --- David considers this memorable day as a new epoch of his sovereignty, and will not suffer it to be rendered sorrowful. See 1 Kings xi. 13. (Haydock) --- The punishment of Semei might have had the most pernicious consequences, as the rest of Israel would have feared a similar treatment. (Menochius) --- (Salien, the year of the world 3010.)'
      v:023:
        - '2SA:19:23 | 23 | 23 | <i>Die,</i> during my life, (Menochius) or by my hand, without some farther transgression. Hence the oath is worded, <i>I will not kill thee with the sword,</i> 3 Kings ii. 8. (Haydock) --- Solomon was charged not to let his crime pass unpunished. But he did not kill him till he had shewed his disobedience. (Calmet) --- The oaths of parents do not always (Haydock) pertain to their heirs. (Grotius)'
      v:024:
        - '2SA:19:24 | 24 | 24 | <i>Feet,</i> which was very requisite in those countries, to prevent a disagreeable smell, for which the Jews were noted. (Martial iv. 4.) --- Ammianus (2) speaking of the emperor Marcus says, <i>Cum Palestinam transiret, fœtentium Juædorum et tumultuantium sæpe tædio percitur.</i> Some have thought that this odour was removed by baptism. (Basnage, T. iii. p. 194.) Roman Septuagint adds, "neither had he cut his nails, nor (made or) dressed his mustaches," or upper lip. The chin, as far as the ears, was not shaved by the Jews. To cut all the hair was a mark of sorrow, no less than to neglect dressing it. See Leviticus xxi. 5. (Calmet) --- By the external appearance of Miphiboseth, David might be convinced that he had indulged his grief for a long time; (Menochius) which might serve to remove the ill impressions which he had received against the helpless son of his friend Jonathan.'
      v:025:
        - '2SA:19:25 | 25 | 25 | <i>Met.</i> Protestants, "was come to Jerusalem, to meet the king." (Haydock) --- But his usual residence was in the city, where Siba had left him, chap. xvi. 3. We should therefore translate, "And coming to meet the king at his arrival in Jerusalem." (Calmet)'
      v:026:
        - '2SA:19:26 | 26 | 26 | <i>Despised.</i> Hebrew and Chaldean, "acted treacherously with me." (Menochius)'
      v:027:
        - '2SA:19:27 | 27 | 27 | <i>God.</i> It is not necessary for me to say any more in my defence. Thou art convinced of my innocence; and the accusation was in itself improbable, as I could never expect to be better treated by another king. I am resigned to abide by thy decision. (Haydock) --- I cannot complain. (Calmet)'
      v:028:
        - "2SA:19:28 | 28 | 28 | <i>Death,</i> on account of Saul's persecution, and his sons assuming the purple; so that all his adherents might have been justly slain. (Calmet) --- <i>Cry,</i> as if I had been wronged. (Menochius)"
      v:029:
        - '2SA:19:29 | 29 | 29 | <i>More.</i> Hebrew adds, "concerning thy affairs. I have said, Thou and Siba divide the inheritance." (Haydock) --- Thou as the owner, Siba as the administrator, or steward, as he was before. (Jun. Malv.[Junius?; Malvenda?]) --- Sanchez thinks that David made a compensation to Miphiboseth, for what he left in the hands of his servant, as he did not wish to disturb the harmony of the day, nor to inflict any punishment on offenders. (Menochius) --- But most interpreters accuse David of injustice, in suffering Siba to reap the fruits of his perfidy, &c. (Salien) (Calmet, &c.) --- It is not probable, however, that he would deviate from his wonted generosity, nor suffer Miphiboseth to be injured, if he were convinced of his innocence. Perhaps he might judge it expedient that Siba should have a separate establishment, as he was now unfit to act in his former capacity, and had shewn some sort of affection towards his sovereign, when his own son, and most of his subjects, had revolted against him. (Haydock)'
      v:030:
        - 2SA:19:30 | 30 | 30 | <i>House.</i> He is all to me. (Menochius)
      v:032:
        - '2SA:19:32 | 32 | 32 | <i>Camp;</i> Mahanaim, chap. xvii. 28.'
      v:033:
        - '2SA:19:33 | 33 | 33 | <i>Secure.</i> Septuagint, "I will continually nourish thy old age." (Haydock)'
      v:035:
        - '2SA:19:35 | 35 | 35 | <i>Burden,</i> as I am unfit for any service. (Menochius)'
      v:036:
        - '2SA:19:36 | 36 | 36 | <i>With thee.</i> He did not proceed as far as Galgal; (Haydock) but took his leave of the king, intimating, what we never witness at the present day, that he was too old to enjoy the pleasures of a court! (Calmet)'
      v:037:
        - '2SA:19:37 | 37 | 37 | <i>Chamaam,</i> is supposed to have been the son of the good old man. (Calmet)'
      v:040:
        - '2SA:19:40 | 40 | 40 | <i>There;</i> coming up, for the most part, after the king had crossed the river. They had intended to have escorted him from Mahanaim. (Haydock)'
      v:041:
        - 2SA:19:41 | 41 | 41 | <i>Stolen;</i> as if the king were not the common father of all. (Salien)
      v:042:
        - '2SA:19:42 | 42 | 42 | <i>Nearer</i> related. (Haydock) --- <i>Us.</i> What advantage have we gained? or, what have you lost? (Calmet)'
      v:043:
        - '2SA:19:43 | 43 | 43 | <i>Ten parts.</i> They might have said they were twelve tribes for one; and though the tribe of Juda was more numerous than many others, it was not equal to them all. (Calmet) --- But the disproportion was by no means so great as ten to one; so that the Israelites unjustly pretended, that they had so much greater pretensions to the honour of bringing the king to his capital, in a sort of triumph. David might perhaps have waited a little longer, (Haydock) and shewed less predilection for his own tribe. (Calmet) (Salien) --- But what obligation was there for either? He had been long enough from Jerusalem, and eager to return, as soon as Amasa brought to him the tribe of Juda, and several of Benjamin, ver. 16. What hindered the rest from coming in time? They seem to have pretended more loyalty than they really possessed; otherwise they would not have joined in every rebellion. (Haydock) --- <i>First.</i> Hebrew may be, "did not I first propose the bringing back the king?" ver. 11. (Calmet) --- <i>Israel.</i> Tostat says, it is probable Juda asserted that the king did not, at all, belong to Israel; and hence Seba repeated the words with indignation, chap. xx. 1. It is wonderful that David did not repress this altercation. Abulensis supposes that he leaned too much towards his own tribe; for which, if true, we behold he was soon chastised; as God is always ready to reward or punish his servants. (Salien) --- But all that David said is not recorded. He could hardly have continued silent. All his endeavours to appease the sedition were, however, rendered abortive, by the evil dispositions of his subjects. (Haydock)'
