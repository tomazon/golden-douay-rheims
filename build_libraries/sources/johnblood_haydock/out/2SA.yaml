    verses:
      v:001: '2SA:11:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}it came to pass at the return of the year, at the time when kings go forth to war, that David sent Joab, and his servants with him, and all Israel, and they ravaged the country of the children of Ammon, and besieged Rabba: but David remained in Jerusalem.'
      v:002: "2SA:11:2 | 2 | 2 | In the mean time it happened that David arose from his bed after noon, and walked upon the roof of the king's house: and he saw from the roof of his house, a woman washing herself, over-against him: and the woman was very beautiful."
      v:003: '2SA:11:3 | 3 | 3 | And the king sent, and inquired who the woman was. And it was told him, that she was Bethsabee, the daughter of Eliam, the wife of Urias, the Hethite.'
      v:004: '2SA:11:4 | 4 | 4 | And David sent messengers, and took her, and she came in to him, and he slept with her: {VERSE_FOOTNOTE_INDEX_REF 0}and presently she was purified from her uncleanness:'
      v:005: '2SA:11:5 | 5 | 5 | And she returned to her house, having conceived. And she sent and told David, and said: I have conceived.'
      v:006: '2SA:11:6 | 6 | 6 | And David sent to Joab, saying: Send me Urias, the Hethite. And Joab sent Urias to David.'
      v:007: '2SA:11:7 | 7 | 7 | And Urias came to David. And David asked how Joab did, and the people, and how the war was carried on.'
      v:008: "2SA:11:8 | 8 | 8 | And David said to Urias: Go into thy house, and wash thy feet. And Urias went out from the king's house, and there went out after him a mess of meat from the king."
      v:009: "2SA:11:9 | 9 | 9 | But Urias slept before the gate of the king's house, with the other servants of his lord, and went not down to his own house."
      v:010: '2SA:11:10 | 10 | 10 | And it was told David by some that said: Urias went not to his house. And David said to Urias: Didst thou not come from thy journey? why didst thou not go down to thy house?'
      v:011: '2SA:11:11 | 11 | 11 | And Urias said to David: The ark of God, and Israel and Juda dwell in tents, and my lord Joab, and the servants of my lord, abide upon the face of the earth: and shall I go into my house, to eat and to drink, and to sleep with my wife? by thy welfare, and by the welfare of thy soul, I will not do this thing.'
      v:012: '2SA:11:12 | 12 | 12 | Then David said to Urias: Tarry here to-day also, and to-morrow I will send thee away. Urias tarried in Jerusalem that day and the next.'
      v:013: '2SA:11:13 | 13 | 13 | And David called him to eat and to drink before him, and he made him drunk: and he went out in the evening, and slept on his couch, with the servants of his lord, and went not down into his house.'
      v:014: '2SA:11:14 | 14 | 14 | And when the morning was come, David wrote a letter to Joab: and sent it by the hand of Urias,'
      v:015: '2SA:11:15 | 15 | 15 | Writing in the letter: Set ye Urias in the front of the battle, where the fight is hottest: and leave ye him, that he may be wounded, and die.'
      v:016: '2SA:11:16 | 16 | 16 | Wherefore, as Joab was besieging the city, he put Urias in the place where he knew the bravest men were.'
      v:017: '2SA:11:17 | 17 | 17 | And the men coming out of the city, fought against Joab, and there fell some of the people of the servants of David, and Urias, the Hethite, was killed also.'
      v:018: '2SA:11:18 | 18 | 18 | Then Joab sent, and told David all things concerning the battle.'
      v:019: '2SA:11:19 | 19 | 19 | And he charged the messenger, saying: When thou hast told all the words of the battle to the king,'
      v:020: '2SA:11:20 | 20 | 20 | If thou see him to be angry, and he shall say: Why did you approach so near to the wall to fight? knew you not that many darts are thrown from above, off the wall?'
      v:021: '2SA:11:21 | 21 | 21 | Who killed Abimelech, the son of Jerobaal? {VERSE_FOOTNOTE_INDEX_REF 0}did not a woman cast a piece of a mill-stone upon him from the wall, and slew him in Thebes? Why did you go near the wall? Thou shalt say: Thy servant Urias, the Hethite, is also slain.'
      v:022: '2SA:11:22 | 22 | 22 | So the messenger departed, and came and told David all that Joab had commanded him.'
      v:023: '2SA:11:23 | 23 | 23 | And the messenger said to David: The men prevailed against us, and they came out to us into the field: and we vigorously charged and pursued them, even to the gate of the city.'
      v:024: "2SA:11:24 | 24 | 24 | And the archers shot their arrows at thy servants, from off the wall above: and some of the king's servants are slain, and thy servant Urias, the Hethite, is also dead."
      v:025: '2SA:11:25 | 25 | 25 | And David said to the messenger: Thus shalt thou say to Joab: Let not this thing discourage thee, for various is the event of war: and sometimes one, sometimes another, is consumed by the sword: encourage thy warriors against the city, and exhort them, that thou mayst overthrow it.'
      v:026: '2SA:11:26 | 26 | 26 | And the wife of Urias heard that Urias, her husband, was dead, and she mourned for him.'
      v:027: '2SA:11:27 | 27 | 27 | And the mourning being over, David sent and brought her into his house, and she became his wife, and she bore him a son: and this thing which David had done, was displeasing to the Lord.'
  c:012:
    commentary:
      v:001:
        - "2SA:12:1 | 1 | 1 | <i>Unto him,</i> after the birth of the child. A whole year had nearly elapsed, and David continued blind and impenitent. The spirit of prophecy had left him; and, though he was clear-sighted, and equitable enough to punish the faults of others, he could not discern his own picture, till Nathan had removed the veil. The prophet acted with the utmost prudence, and did not condemn the king till he had pronounced sentence on himself. It is commonly supposed that the interview was private. St. Chrysostom believes that the chief lords of the court were present; which would enhance the discretion of Nathan, as well as David's humility. (Calmet)"
      v:003:
        - '2SA:12:3 | 3 | 3 | <i>Daughter.</i> All these expressions tended to shew the affection of the owner for this pet lamb. (Haydock) --- In Arabia, one of the finest is commonly fed in the house along with the children. (Bochart, Anim. T. i. B. ii. 46.) --- It is not necessary that every word of this parable should have been verified in Bethsabee. (Calmet) --- Many things are usually added for ornament. (Menochius)'
      v:004:
        - '2SA:12:4 | 4 | 4 | <i>To him.</i> This wanton cruelty caused David to pronounce him deserving of death; as simple theft was punished with only a four-fold restitution, Exodus xxii. 1. Judges sometimes diminish, and at other times increase, the severity of the law, according to the dispositions of the offenders, which lawgivers could not exactly foresee. (Calmet)'
      v:006:
        - '2SA:12:6 | 6 | 6 | <i>Fold.</i> Septuagint, "seven-fold," which Grabe corrects by the Hebrew. (Haydock) --- David lost four of his sons; the first born of Bethsabee, Amnon, Absalon, and Adonias: and saw his daughter Thamar, (Calmet) and his ten inferior wives, dishonoured, in punishment of his crime. (Menochius)'
      v:007:
        - '2SA:12:7 | 7 | 7 | <i>The man,</i> against whom thou hast pronounced sentence, and who has treated thy neighbour with still less pity. (Haydock){JOIN}{BQ:2}-----<i>Mutato nomine de te</i>{JOIN}{BQ:2}<i>Fabula narratur.-----</i> (Horace)'
      v:008:
        - '2SA:12:8 | 8 | 8 | <i>Wives.</i> We know of none that David married. But, as king, he enjoyed alone that privilege. (Grotius) (Chap. iii. 7., and xvi. 21.) --- <i>Unto thee.</i> Hebrew, "I would have given thee such and such." (Calmet) --- Septuagint, "I will moreover give thee like unto these;" a continuation of prosperity. (Haydock) --- This singular love, which God was still disposed to manifest unto David, touched his heart with peculiar force. (Salien)'
      v:010:
        - "2SA:12:10 | 10 | 10 | <i>House.</i> What a dismal scene opens itself to our view during the remaining part of David's reign! (Haydock) --- Scarcely one of his successors was free from war; even Solomon was disturbed by the rebellion of Jeroboam, &c., and many of David's family and descendants came to an untimely end, ver. 6. (Calmet) --- Six sons of Josaphat, all Joram's, except one, Josias, the children of Sedecias, &c., 4 Kings xxv., &c. (Worthington)"
      v:011:
        - '2SA:12:11 | 11 | 11 | <i>I will raise,</i> &c. All these evils, inasmuch as they were <i>punishments,</i> came upon Daivd by a just judgment of God, for his sin; and therefore God says, <i>I will raise,</i> &c. But inasmuch as they were <i>sins,</i> on the part of Absalom and his associates, God was not the author of them, but only permitted them. (Challoner) --- God permitted the wicked prince to succeed for some time, that he might punish David. (Calmet) --- <i>Neighbour,</i> most dearly beloved. To be treated ill by such a one, is doubly severe, Psalm liv. 15. (Menochius)'
      v:012:
        - '2SA:12:12 | 12 | 12 | <i>Sun,</i> publicly, chap. xvi. 22. How abominable soever this conduct of an unnatural son must have been to God, he says, <i>I will do this;</i> because, when he might have prevented it by a more powerful grace, or by the death of the delinquent, he suffered him to carry his infernal project into execution. (Haydock)'
      v:013:
        - "2SA:12:13 | 13 | 13 | <i>Sinned.</i> His confession was sincere, and very different from that of Saul, 1 Kings xv. 24. \"The expression was the same; but God saw the difference of the heart.\" (St. Augustine, contra Faust. xxii. 27.) --- <i>Sin.</i> He has remitted the fault and the eternal punishment, and he has greatly diminished the temporal chastisement, and will not inflict instant death, as he seemed to have threatened, ver. 10. (Calmet) --- \"The speedy remission shewed the greatness of the king's repentance.\" (St. Ambrose, Apol. 2.)"
      v:014:
        - '2SA:12:14 | 14 | 14 | <i>Occasion.</i> Literally, "made" almost, in the same sense, as God threatened to do, what was effected by Absalom, ver. 12. David did not co-operate with the malice of infidels; but he was responsible for it: in as much as he had committed an unlawful action, which gave them occasion to blaspheme God, as if he had not been able to foresee this scandalous transaction. Thus God and religion are often vilified, on account of the misconduct of those who have the happiness to be well informed, but do not live up to their profession: but this mode of argumentation is very fallacious and uncandid. It ought, however, to be a caution to the servants of the true God, never to do any thing which may have such fatal consequences; and alienate the minds of weak men from the truth. --- <i>Die.</i> Thus infidels would see, that God did not suffer David to pass quite unpunished. (Haydock)'
      v:015:
        - '2SA:12:15 | 15 | 15 | <i>Of.</i> Hebrew, "it was sick" (Calmet) of a fever.'
      v:016:
        - '2SA:12:16 | 16 | 16 | <i>A fast,</i> (<i>jejunavit jejunio</i>) denotes, with more than ordinary rigour. (Salien) --- <i>By himself.</i> Hebrew, "he went in, and lay all night upon the ground." (Haydock)'
      v:018:
        - '2SA:12:18 | 18 | 18 | <i>Day.</i> After his birth, when he had received circumcision; (Salien) or on the 7th day since the commencement of his malady. (Calmet; Menochius)'
      v:023:
        - 2SA:12:23 | 23 | 23 | <i>To me.</i> No instance of any one being raised from the dead had yet occurred; though David did not disbelieve its possibility. (Menochius)
      v:024:
        - "2SA:12:24 | 24 | 24 | <i>Wife.</i> She had partaken in his affliction and repentance. The Jews say that David told her the divine oracle, which is mentioned [in] 3 Kings i. 13, 17., that her next son should succeed to the throne. Salien (the year of the world 3000) supposes that he was conceived in May, two months after the death of Bethsabee's first-born, and came into the world about the time of the Passover. --- <i>Solomon,</i> \"the pacific.\" See 1 Paralipomenon xxii. 9. (Menochius)"
      v:025:
        - '2SA:12:25 | 25 | 25 | <i>Amiable to the Lord.</i> Or beloved of the Lord. In Hebrew, <i>Yedideya.</i> (Challoner) --- <i>Loved him,</i> is not expressed in Hebrew, "because of the Lord." (Haydock) --- Theodotion, "in the word, or agreeably to, the order of the Lord." Solomon never went by the name which God here gives him, (Calmet) except in this place. (Menochius) --- It shews the gratuitous predilection which God had for him; but affords no proof of his predestination to glory, of which there is too much reason to doubt. (Calmet)'
      v:027:
        - '2SA:12:27 | 27 | 27 | <i>The city of waters.</i> Rabbath, the royal city of the Ammonites, was called <i>the city of waters,</i> from being encompassed with waters. (Challoner) See chap. v. 8. --- The Hebrew in the preceding verse seems to insinuate, (Haydock) that "he had taken the royal city." But he was only on the point of doing it, or had, perhaps, made himself master of some part of it. Here the Hebrew, "I have taken," may be explained in the same sense, unless <i>the city of waters</i> were the lower part of Rabbath, lying on the Jaboc. Junius translates, "He cut off the waters, which entered the city;" and Josephus favours this explanation. It seems the siege lasted about two years. (Calmet) --- Antiochus took this city, by depriving the inhabitants of water. (Polybius v.)'
      v:028:
        - '2SA:12:28 | 28 | 28 | <i>Take it.</i> The higher, and more impregnable part; which honour Joab reserved for David.'
      v:030:
        - '2SA:12:30 | 30 | 30 | <i>King.</i> Hebrew, <i>Malcam,</i> "their king." Moloc, "king," or the chief idol of the Ammonites. It was forbidden to use the ornaments of the idols on Chanaan, but not of other nations. This crown might be worth a talent, on account of the gold and precious stones; (1 Paralipomenon xx. 2.; Sanchez; Bochart,) or it might weigh so much as almost 87 pounds, (Calmet) or above 113 pounds English. (Haydock) --- Such immence crowns were sometimes suspended for ornament, over the throne; as Benjamin of Tudela says was done by the emperor Commenes. Pliny describes one of nine pounds; and Athenæus (v. 8,) another of 80 cubits, or 40 yards (Haydock) in circumference. (Calmet) --- The idol, or the king of Ammon, (Menochius) might have one of the like nature, suspended. The Rabbins say David caused it to hand in the air by means of a load-stone; as if it would attract gold! (Calmet)'
      v:031:
        - '2SA:12:31 | 31 | 31 | <i>Sawed.</i> Hebrew, "he put <i>them</i> under saws, and under rollers of iron, and under knives," &c. (Haydock) --- The Jews say that Isaias was killed by being sawed asunder; to which punishment St. Paul alludes, Hebrews xi. 37. (Menochius) --- <i>Brick-kilns,</i> or furnaces, Psalm xx. 10. (Muis) --- Daniel and his companions were thrown into the fiery furnace, Daniel iii. 6, 11., and Esther xiii. 7. (Calmet) --- Some condemn David of excessive cruelty on this occasion. (Tirinus; Sanctius) --- But the Scripture represents his conduct as irreproachable, except in the affair of Urias; (3 Kings xv. 5,) and at this distance of time, we know not the motives which might have actuated him to treat his enemy with such severity. The Ammonites had probably exercised similar cruelties on his subjects. See 1 Kings xi. 2., and Amos i. 13. (Calmet) --- They had shamefully violated the law of nations, and had stirred up various kings against David. (Menochius) --- Salien blames Joab for what may seem too cruel. But, though he was barbarous and vindictive, we need not condemn him on this occasion, no more than his master; as we are not to judge of former times by our own manners. (Haydock) --- War was then carried on with great cruelty. (Calmet)'
