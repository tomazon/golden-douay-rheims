      v:010: "2SA:24:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}But David's heart struck him, after the people were numbered: and David said to the Lord: I have sinned very much in what I have done: but I pray thee, O Lord, to take away the iniquity of thy servant, because I have done exceeding foolishly."
      v:011: '2SA:24:11 | 11 | 11 | And David arose in the morning, and the word of the Lord came to Gad, the prophet, and the seer of David, saying:'
