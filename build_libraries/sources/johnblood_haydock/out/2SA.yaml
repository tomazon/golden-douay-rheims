    verses:
      v:001: '2SA:1:1 | 1 | 1 | Now {VERSE_FOOTNOTE_INDEX_REF 0}it came to pass, after Saul was dead, that David returned from the slaughter of the Amalecites, and abode two days in Siceleg.'
      v:002: "2SA:1:2 | 2 | 2 | And on the third day, there appeared a man who came out of Saul's camp, with his garments rent, and dust strewed on his head: and when he came to David, he fell upon his face, and adored."
      v:003: '2SA:1:3 | 3 | 3 | And David said to him: From whence comest thou? And he said to him: I am fled out of the camp of Israel.'
      v:004: '2SA:1:4 | 4 | 4 | And David said unto him: What is the matter that is come to pass? tell me. He said: The people are fled from the battle, and many of the people are fallen and dead: moreover Saul, and Jonathan, his son, are slain.'
      v:005: '2SA:1:5 | 5 | 5 | And David said to the young man that told him: How knowest thou that Saul, and Jonathan, his son, are dead?'
      v:006: '2SA:1:6 | 6 | 6 | And the young man that told him, said: I came by chance upon Mount Gelboe, and Saul leaned upon his spear: and the chariots and horsemen drew nigh unto him,'
      v:007: '2SA:1:7 | 7 | 7 | And looking behind him, and seeing me, he called me. And I answered, Here am I.'
      v:008: '2SA:1:8 | 8 | 8 | And he said to me: Who art thou? And I said to him: I am an Amalecite.'
      v:009: '2SA:1:9 | 9 | 9 | And he said to me: Stand over me, and kill me: for anguish is come upon me, and as yet my whole life is in me.'
      v:010: '2SA:1:10 | 10 | 10 | So standing over him, I killed him: for I knew that he could not live after the fall: and I took the diadem that was on his head, and the bracelet that was on his arm, and have brought <i>them</i> hither to thee, my lord.'
      v:011: '2SA:1:11 | 11 | 11 | Then David took hold of his garments and rent them, and likewise all the men that were with him:'
      v:012: '2SA:1:12 | 12 | 12 | And they mourned, and wept, and fasted until evening, for Saul, and for Jonathan, his son, and for the people of the Lord, and for the house of Israel, because they were fallen by the sword.'
      v:013: '2SA:1:13 | 13 | 13 | And David said to the young man that told him: Whence art thou? He answered: I am the son of a stranger of Amalec.'
      v:014: "2SA:1:14 | 14 | 14 | David said to him: {VERSE_FOOTNOTE_INDEX_REF 0}Why didst thou not fear to put out thy hand to kill the Lord's anointed?"
      v:015: '2SA:1:15 | 15 | 15 | And David calling one of his servants, said: Go near and fall upon him. And he struck him so that he died.'
      v:016: "2SA:1:16 | 16 | 16 | And David said to him: Thy blood be upon thy own head: for thy own mouth hath spoken against thee, saying: I have slain the Lord's anointed."
      v:017: '2SA:1:17 | 17 | 17 | And David made this kind of lamentation over Saul, and over Jonathan, his son.'
      v:018: '2SA:1:18 | 18 | 18 | (Also he commanded that they should teach the children of Juda the use of the bow, as it is written in the Book of the just.) And he said: Consider, O Israel, for them that are dead, wounded on thy high places.'
      v:019: '2SA:1:19 | 19 | 19 | The illustrious of Israel are slain upon thy mountains: how are the valiant fallen?'
      v:020: '2SA:1:20 | 20 | 20 | Tell it not in Geth, publish it not in the streets of Ascalon: lest the daughters of the Philistines rejoice, lest the daughters of the uncircumcised triumph.'
      v:021: '2SA:1:21 | 21 | 21 | Ye mountains of Gelboe, let neither dew nor rain come upon you, nor let there be in you fields of first-fruits: for there was cast away the shield of the valiant, the shield of Saul, as though he had not been anointed with oil.'
      v:022: '2SA:1:22 | 22 | 22 | From the blood of the slain, from the fat of the valiant, the arrow of Jonathan never turned back, and the sword of Saul did not return empty.'
      v:023: '2SA:1:23 | 23 | 23 | Saul and Jonathan, lovely, and comely in their life, even in death they were not divided: they were swifter than eagles, stronger than lions.'
      v:024: '2SA:1:24 | 24 | 24 | Ye daughters of Israel, weep over Saul, who clothed you with scarlet in delights, who gave ornaments of gold for your attire.'
      v:025: '2SA:1:25 | 25 | 25 | How are the valiant fallen in battle? <i>how was</i> Jonathan slain in the high places?'
      v:026: '2SA:1:26 | 26 | 26 | I grieve for thee, my brother Jonathan, exceeding beautiful, and amiable <i>to me</i> above the love of women. As the mother loveth her only son, so did I love thee.'
      v:027: '2SA:1:27 | 27 | 27 | How are the valiant fallen, and the weapons of war perished?'
  c:002:
    commentary:
      v:001:
        - '2SA:2:1 | 1 | 1 | <i>Juda.</i> David thought it was his duty to co-operate with the designs of Providence. He consults the Lord (Calmet) by means of Abiathar, (Abulensis) or by a prophet. (Josephus) --- <i>Hebron,</i> ennobled by the patriarchs. (Menochius) --- It was also in the centre of Juda, and the strongest place belonging to that tribe. (Calmet) --- Part of Jerusalem was still in the hands of the Jebusites. (Haydock)'
      v:003:
        - '2SA:2:3 | 3 | 3 | <i>Towns,</i> villages, and dependencies <i>of Hebron.</i>'
      v:004:
        - '2SA:2:4 | 4 | 4 | <i>Juda,</i> without the concurrence of the other tribes, (Calmet) which would be an evil precedent in a commonwealth, unless God had authorized them by the declaration of his will. (Grotius) --- Samuel had before anointed David, and given him a right to the crown, (Worthington) <i>jus ad regnum.</i> But this anointing gives him a right to govern, <i>jus in regno;</i> (Calmet) or rather it proves, that the tribe submitted voluntarily to his dominion, which he had already (Haydock) lawfully begun to exercise, when he put the Amalecite to death. (Abulensis) (Tirinus) --- <i>Told,</i> perhaps by some ill-designing men, who wished to irritate David against those who had shewn an attachment to Saul, unless the king had made enquiry, thinking it his duty to bury the deceased. (Calmet)'
      v:006:
        - '2SA:2:6 | 6 | 6 | <i>And truth,</i> or a real kindness. God will reward you for the sincere piety which you have shewn towards the dead. (Calmet) --- <i>Will.</i> I do, by these messengers, thank you. (Louis de Dieu)'
      v:007:
        - '2SA:2:7 | 7 | 7 | <i>King.</i> He invites them to concur with the men of Juda, hoping that all Israel would be influenced by their example. But his hopes proved abortive, as Abner caused Isboseth to be proclaimed king in the vicinity at Mahanaim.'
      v:008:
        - "2SA:2:8 | 8 | 8 | <i>Camp.</i> Hebrew <i>Machanayim,</i> which many take for a proper name (Calmet) of the town, on the river Jabok, where Jacob had encamped, Genesis xxxii. 2. (Haydock) --- Abner was aware that he should not retain his authority under David, and therefore conducted Isboseth to the camps in various places, (Menochius) but chiefly on the east side of the Jordan, (Haydock; ver. 29.) where the people were particularly attached to Saul's family. Isboseth seems to have been a fit tool for his purpose."
      v:009:
        - "2SA:2:9 | 9 | 9 | <i>Gessuri.</i> There was one south of Juda: but this country was probably near Hermon, and might be tributary to Israel. David perhaps married this king's daughter, in order to detach him from the party of Isboseth, chap. iii. 3. Hebrew reads, \"Assuri;\" and St. Jerome observes, that many explained it of the tribe of Aser, (Trad. Heb.[Hebrew tradition?]) with the Chaldee, (Du Hamel; Menochius) or of the Assurians, Genesis xxv. 3. --- <i>Israel,</i> by degrees. In the mean time the Philistines occupied many cities, which might prevent Isboseth from attempting to fix his residence on the west side of the Jordan, ver. 19."
      v:010:
        - "2SA:2:10 | 10 | 10 | <i>He reigned two years,</i> viz., before he began visibly to decline: but in all he reigned seven years and six months: for so long David reigned in Hebron. (Challoner) (Worthington) --- The Jews admit of an interregnum in Israel of above five years, which is by no means probable. Two years elapsed before the two houses came to an open war; (Salien) soon after which, the power of Isboseth was greatly weakened by the defeat, and afterwards by the defection, of Abner. (Haydock) --- Hence the sacred historian refers to the commencement of hostilities, and not to the end of Isboseth's dominion. (Estius; Tirinus; Calmet)"
      v:012:
        - '2SA:2:12 | 12 | 12 | <i>Servants;</i> guards, army. (Menochius) --- <i>Camp;</i> or from Machanayim to <i>Gabaon,</i> in the tribe of Benjamin, about six miles from Jerusalem. (Calmet) --- Septuagint leave the former word untranslated, "Manaeim." (Haydock)'
      v:014:
        - '2SA:2:14 | 14 | 14 | <i>Play,</i> like the gladiators with drawn swords, which formed one of the principal diversions at Rome, (Calmet) while it was pagan. This might be considered as a prelude to the ensuing engagement; or like a detachment of twelve on each side, fighting to shew the prowess of their respective armies; as the three Horatii and Curiatii did afterwards, to spare the effusion of blood. But there is no mention that Abner and Joab had authority to agree that these champions should decide the fate of the two kingdoms, (Haydock) whence they are generally accused of ostentation; though the soldiers, not being acquainted with their motives, were obliged to obey. (Tirinus; Menochius)'
      v:016:
        - "2SA:2:16 | 16 | 16 | <i>Together.</i> Some understand this only of Abner's soldiers, as the original may be explained: \"And they (David's men) caught every on one his,\" &c. But it is more generally believed that all fell. (Calmet) --- Rufin has erroneously translated Josephus in the former sense, and has lead Comestor, Lyranus, &c., into this opinion. (Tirinus) --- <i>Valiant.</i> Hebrew, \"the portion of the smooth stones, (<i>hatsurim,</i> 1 Kings xvii. 40. <i>or</i>) of the brave.\" (Calmet)"
      v:018:
        - '2SA:2:18 | 18 | 18 | <i>Woods.</i> Swiftness was one great qualification of a warrior, chap. i. 23. Homer generally styles Achilles, "the swift-footed."'
      v:021:
        - 2SA:2:21 | 21 | 21 | <i>Spoils.</i> Attack one who may be a more equal match for thee. (Haydock)
      v:022:
        - '2SA:2:22 | 22 | 22 | <i>Brother.</i> It seems they were great friends, though they had espoused different parties. (Calmet)'
      v:023:
        - '2SA:2:23 | 23 | 23 | <i>Stroke,</i> (<i>aversa.</i>) Hebrew, "with the hinder end of the spear, under the fifth <i>rib.</i>" Septuagint, "in the loin."'
      v:024:
        - '2SA:2:24 | 24 | 24 | <i>Wilderness,</i> or land which was not ploughed, though fruitful.'
      v:026:
        - '2SA:2:26 | 26 | 26 | <i>Destruction.</i> Septuagint, "till <em>thou hast gained</em> a <em>complete</em> victory?" Chaldean, "to separation?" Must we come to an eternal rupture? --- <i>Despair?</i> Hebrew, "that it will be bitterness in the end?" Abner insinuates that they had commenced in a sort of play, but the consequences had already proved too serious; and if Joab continued to pursue, his men would be rendered desperate. (Calmet) --- Despair makes people perform wonders, to revenge themselves. (Menochius)'
      v:027:
        - '2SA:2:27 | 27 | 27 | <i>Sooner.</i> Hebrew, "If thou hadst not spoken," (Du Hamel) by challenging, ver. 14. (Josephus, &c.) (Calmet)'
      v:028:
        - '2SA:2:28 | 28 | 28 | <i>Trumpet.</i> It was not dishonourable for a general to do this himself, chap. xviii. 16. But among the Hebrews, the priests generally performed this office. (Calmet)'
      v:029:
        - '2SA:2:29 | 29 | 29 | <i>Beth-horon.</i> Septuagint, "the extended plain." Hebrew <i>Bithrun,</i> (Haydock) or the country towards the Jordan. (Calmet) --- Thus the battle ended in his disgrace; (Haydock) and many from all Israel began to flock to the standard of David, 1 Paralipomenon xii. 22. (Tirinus)'
      v:032:
        - '2SA:2:32 | 32 | 32 | <i>Day,</i> after a march of ten hours. (Adrichomius) (Menochius)'
