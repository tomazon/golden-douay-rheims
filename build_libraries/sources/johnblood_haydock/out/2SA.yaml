    verses:
      v:001: '2SA:10:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}it came to pass after this, that the king of the children of Ammon died, and Hanon, his son, reigned in his stead.'
      v:002: '2SA:10:2 | 2 | 2 | And David said: {VERSE_FOOTNOTE_INDEX_REF 0}I will shew kindness to Hanon, the son of Naas, as his father showed kindness to me. So David sent his servants to comfort him for the death of his father. But when the servants of David were come into the land of the children of Ammon,'
      v:003: '2SA:10:3 | 3 | 3 | The princes of the children of Ammon said to Hanon, their lord: Thinkest thou that for the honour of thy father, David hath sent comforters to thee, and hath not David rather sent his servants to thee to search, and spy into the city, and overthrow it?'
      v:004: '2SA:10:4 | 4 | 4 | Wherefore Hanon took the servants of David, and shaved off the one half of their beards, and cut away half of their garments, even to the buttocks, and sent them away.'
      v:005: '2SA:10:5 | 5 | 5 | When this was told David, he sent to meet them: for the men were sadly put to confusion, and David commanded them, <i>saying:</i> Stay at Jericho, till your beards be grown, and then return.'
      v:006: '2SA:10:6 | 6 | 6 | And the children of Ammon seeing that they had done an injury to David, sent and hired the Syrians of Rohob, and the Syrians of Soba, twenty thousand footmen, and of the king of Maacha a thousand men, and of Istob twelve thousand men.'
      v:007: '2SA:10:7 | 7 | 7 | And when David heard this, he sent Joab, and the whole army of warriors.'
      v:008: '2SA:10:8 | 8 | 8 | And the children of Ammon came out, and set their men in array at the entering in of the gate: but the Syrians of Soba, and of Rohob, and of Istob, and of Maacha, were by themselves in the field.'
      v:009: '2SA:10:9 | 9 | 9 | Then Joab, seeing that the battle was prepared against him, both before and behind, chose of all the choice men of Israel, and put them in array against the Syrians:'
      v:010: '2SA:10:10 | 10 | 10 | And the rest of the people he delivered to Abisai, his brother, who set them in array against the children of Ammon.'
      v:011: '2SA:10:11 | 11 | 11 | And Joab said: If the Syrians are too strong for me, then thou shalt help me: but if the children of Ammon are too strong for thee, then I will help thee.'
      v:012: '2SA:10:12 | 12 | 12 | Be of good courage, and let us fight for our people, and for the city of our God: and the Lord will do what is good in his sight.'
      v:013: '2SA:10:13 | 13 | 13 | And Joab, and the people that were with him, began to fight against the Syrians: and they immediately fled before him.'
      v:014: '2SA:10:14 | 14 | 14 | And the children of Ammon seeing that the Syrians were fled, they fled also before Abisai, and entered into the city: and Joab returned from the children of Ammon, and came to Jerusalem.'
      v:015: '2SA:10:15 | 15 | 15 | Then the Syrians, seeing that they had fallen before Israel, gathered themselves together.'
      v:016: '2SA:10:16 | 16 | 16 | {VERSE_FOOTNOTE_INDEX_REF 0}And Adarezer sent and fetched the Syrians, that were beyond the river, and brought <i>over</i> their army: and Sobach, the captain of the host of Adarezer, was their general.'
      v:017: '2SA:10:17 | 17 | 17 | And when this was told David, he gathered all Israel together, and passed over the Jordan, and came to Helam: and the Syrians set themselves in array against David, and fought against him.'
      v:018: '2SA:10:18 | 18 | 18 | And the Syrians fled before Israel, and David slew of the Syrians <i>the men</i> of seven hundred chariots, and forty thousand horsemen: and smote Sobach, the captain of the army, who presently died.'
      v:019: '2SA:10:19 | 19 | 19 | And all the kings that were auxiliaries of Adarezer, seeing themselves overcome by Israel, were afraid and fled away, eight and fifty thousand men, before Israel. And they made peace with Israel, and served them: and the Syrians were afraid to help the children of Ammon any more.'
  c:011:
    commentary:
      v:001:
        - '2SA:11:1 | 1 | 1 | <i>Year.</i> Hebrew, "at the end of the year," (Chaldean; Syriac) which may be explained either of the year after the preceding engagement, or at the end of the civil year, in the autumnal equinox, (Calmet) or of the sacred year, which begins in the spring, (Haydock) when kings more commonly go to battle, about the month of March. (Menochius) --- In hot countries they make a campaign also in autumn. --- <i>Ammon.</i> They had not been sufficiently chastised, as they had saved themselves within their strong cities. They had added to their other crimes, that of stirring up the Syrians against David. (Calmet) --- <i>Rabba,</i> the capital of Ammon, which Polybius calls "Rabatamana." See chap. v. 8. (Haydock)'
      v:002:
        - "2SA:11:2 | 2 | 2 | <i>Noon.</i> He had been reposing, according to custom, chap. iv. 7. (Calmet) --- But the devil was not idle. He was meditating a temptation and crime, which involved a great part of the remainder of David's life in misery. (Haydock) --- He had reigned 18 years, and lived 48, almost without blame. (Salien, the year of the world 2998.) --- <i>His house,</i> as the Hebrew explains it. The Vulgate <i>might</i> insinuate that the woman was upon \"the roof of her house.\" But she was probably in her garden, as the Jews have their baths in the open air. They are frequently obliged to purify themselves. (Calmet) --- The house must have been very near David's palace. (Salien)"
      v:003:
        - "2SA:11:3 | 3 | 3 | <i>Eliam.</i> By a transposition of letters, he is called Ammiel, in 1 Paralipomenon iii. 5. Both words signify \"my people is God's.\" This son of Achitophel (chap. xxiii. 34,) was one of David's valiant men, as well as Urias, who is styled <i>the Hethite,</i> being born at Eth; (St. Jerome; Salien) or on account of his extraction, or because he or his ancestors (Haydock) had performed some great exploit against that nation; as Germanicus, Africanus, &c., received those titles among the Romans, for conquering the Germans, &c. (Calmet) --- Eth was a place near Hebron. (Adrichomius 128.) (Menochius) --- The name of Bethsabee is also different in Paralipomenon; the last <i>b</i> in Hebrew being changed into <i>v.</i> <em>Both-shua,</em> <em>both-al-i-</em><em>á</em><em>m;</em> instead of <em>Both-shob</em><em>á, both-ám-i-al.</em> (Haydock) (Kennicott) --- The grandfather of Bethsabee is supposed to have revolted against David, to revenge the wrong done to her. (Tirinus; Cornelius a Lapide) \"Let the weak tremble at the fall of the strong.\" (St. Augustine, in Psalm l.)"
      v:004:
        - '2SA:11:4 | 4 | 4 | <i>Purified.</i> Literally, "sanctified." Hebrew and Septuagint, "for she was, " &c. (Haydock) --- <i>Hoc ideo additum ne miraremur illico eam concepisse.</i> (Grotius; Aristotle, Anim. vii. 20. --- Women were obliged to bathe after such actions, Leviticus xv. 18.'
      v:008:
        - '2SA:11:8 | 8 | 8 | <i>Feet.</i> As they did not wear stockings, this practice was very common after a journey. David thus insinuated that Urias might take his rest, and go to his wife, that so he might suppose that the child was his own, and the crime of Bethsabee might be concealed. (Calmet) --- <i>King,</i> as a mark of honour, but in reality that he might be more excited to indulge his pleasures. (Abulensis) (Menochius)'
      v:009:
        - '2SA:11:9 | 9 | 9 | <i>House,</i> in the court, for the guards. See Athen. v. 2., &c.'
      v:010:
        - "2SA:11:10 | 10 | 10 | <i>Journey,</i> of thirty hours' length. (Adrichomius)"
      v:011:
        - '2SA:11:11 | 11 | 11 | <i>Ark.</i> Most people suppose that the ark and the priests were before Rabba, as they seem to have been present in all expeditions of consequence. (Menochius) (Calmet) --- But, at any rate, the ark was covered with skins or veils, even in the tabernacle at Gabaon, or at Sion. (Haydock) --- <i>Thing.</i> He binds himself by an oath not to gratify his natural inclinations, that the king might desist from pressing him any farther. (Salien) --- But David resolves to endeavour to make him forget his oath, during the moments of intoxication. The valour and temperance of Urias, and divine Providence, render all his craft useless; and a concatenation of crimes cannot hide the original offence. (Haydock)'
      v:013:
        - "2SA:11:13 | 13 | 13 | <i>Couch.</i> It seems he was one of the guards. Josephus says he was Joab's armour-bearer, (Antiquities vii. 7.) and one of David's heroes, chap. xxiii. 39."
      v:014:
        - '2SA:11:14 | 14 | 14 | <i>Morning</i> of the fourth day, as Urias staid three nights at Jerusalem. It is not clear that he was intoxicated the last of them. On that night David permitted him to act as he should think proper; and finding that he obstinately persisted in the resolution of not going to sleep with his wife, he had recourse to the last and most barbarous expedient of making way for his own marriage with the woman, as he saw this was the only method left for him to save her honour. The utmost expedition was requisition, as many days must have elapsed before she perceived her situation; (Haydock) and if many more should pass over, it would be manifest to the world that she had been guilty of adultery, and must either be stoned, or, if David spared her, he must bear the blame. (Salien) --- <i>Urias.</i> The fable of Bellerophon being sent by Prœtus to Jobates, king of Syria, with a letter, desiring the king to put the bearer to death, seems to have been copied from this history. Their letters have become proverbial. (St. Chrysostom){JOIN}{BQ:2}<i>Aha Bellerophontem jam tuus me fecit filius,</i>{JOIN}{BQ:2}<i>Egomet tabellas detuli ut vincirer.</i> (Plaut. Bacchide.)'
      v:015:
        - '2SA:11:15 | 15 | 15 | <i>Die.</i> We no longer behold the genius of that David who would not hurt his persecutor. What a change does a shameful passion introduce in the whole conduct of a man! and how does one false step conduct from one abyss to another! <i>Proprium humani ingenii est odisse quem læseris.</i> (Tacitus) --- David could no longer bear the sight of a man whom he had injured so grievously. (Calmet)'
      v:017:
        - 2SA:11:17 | 17 | 17 | <i>Also.</i> Hence David prays with reason; Deliver me from blood (<i>sanguinibus</i>) of many slain. He was answerable for all (Cajetan)
      v:021:
        - '2SA:11:21 | 21 | 21 | <i>Jerobaal?</i> Hebrews write Jeroboseth, to avoid the mention of Baal, as they also do with respect to the name of Isboseth, who was probably called Isbaal. (Calmet) See Judges, ix. 57. --- Joab supposed that David might probably adduce this instance, to shew the danger of approaching too near the wall, as it had proved destructive to part of his army, and had been fatal to Abimelech. But it seems the messenger did not allow him time to express any resentment, before he told him the agreeable news, which he desired so much to hear [in] ver. 24. (Haydock)'
      v:026:
        - '2SA:11:26 | 26 | 26 | <i>For him.</i> We may apply to her tears those words of Lucan:{JOIN}{BQ:2}<i>-----Lachrymas non <i>spontè</i>cadentes</i>{JOIN}{BQ:2}Effudit, gemitusque expressit pectore læto.{JOIN}"None affected more sorrow for the death of Germanicus, than those who rejoiced the most at that event." (Tacitus, An. ii.) --- The mourning for the dead usually lasted seven days; (Ecclesiasticus xxii. 13.) and after that period, David seems to have married Bethsabee. (Abulensis, q. 21.)'
      v:027:
        - "2SA:11:27 | 27 | 27 | <i>Lord;</i> not that David had married the woman, but on account of his former conduct towards her and her husband. (Menochius) --- The canon law forbids the marriages of those who have been accomplices in the death of their former partner; and some have thought that this marriage of David was null. But this is inaccurate; and the fruits of it were (Calmet) all deeded legitimate. See 1 Paralipomenon iii. 5. (Haydock) --- The Rabbins even pretend that David was guilty of no sin in marrying Bethsabee during the life-time of Urias; as the latter, they say, must have given her a bill of divorce when he went to war. (Grotius) --- But why should we excuse an action which was so severely condemned and punished by God? (Chap. xii. 1., &c., and Psalm l.) (Calmet) --- In David's conduct, we here behold a complication of the basest passions of lust and cruelty; which make David neglect the sanctity of an oath, (ver. 11) and attempt to ruin, by drunkenness, the soul of one to whom he was much indebted; and, afterwards, to expose him to an untimely death, perhaps without repentance; if indeed Urias exceeded the bounds of moderation. This however is not certain; as the word <i>drunk</i> is often used to denote a degree of blameless conviviality, Genesis xliii. 34. Yet the design of David was equally criminal. How soon may the man <i>according to God's own heart,</i> fall from his elevated station into the depth of the abyss! <i>Wherefore let him that thinketh himself to stand, take heed lest he fall,</i> 1 Corinthians x. 12. (Haydock)"
