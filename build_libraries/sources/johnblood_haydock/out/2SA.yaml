    verses:
      v:001: '2SA:3:1 | 1 | 1 | Now {VERSE_FOOTNOTE_INDEX_REF 0}there was a long war between the house of Saul and the house of David: David prospering and growing always stronger and stronger, but the house of Saul decaying daily.'
      v:002: '2SA:3:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}And sons were born to David in Hebron: and his first-born was Amnon, of Achinoam, the Jezrahelitess.'
      v:003: '2SA:3:3 | 3 | 3 | And his second Cheleab, of Abigail, the wife of Nabal, of Carmel: and the third, Absalom, the son of Maacha, the daughter of Tholmai, king of Gessur.'
      v:004: '2SA:3:4 | 4 | 4 | And the fourth, Adonias, the son of Haggith: and the fifth, Saphathia, the son of Abital.'
      v:005: '2SA:3:5 | 5 | 5 | And the sixth, Jethraam, of Egla, the wife of David: these were born to David in Hebron.'
      v:006: '2SA:3:6 | 6 | 6 | Now while there was war between the house of Saul and the house of David, Abner, the son of Ner, ruled the house of Saul.'
      v:007: '2SA:3:7 | 7 | 7 | And Saul had a concubine named Respha, the daughter of Aia. And Isboseth said to Abner:'
      v:008: "2SA:3:8 | 8 | 8 | Why didst thou go in to my father's concubine? And he was exceedingly angry for the words of Isboseth, and said: Am I a dog's head against Juda this day, who have shewn mercy unto the house of Saul, thy father, and to his brethren and friends, and have not delivered thee into the hands of David, and hast thou sought this day against me, to charge me with a matter concerning a woman?"
      v:009: '2SA:3:9 | 9 | 9 | So do God to Abner, and more also, unless as the Lord hath sworn to David, so I do to him,'
      v:010: '2SA:3:10 | 10 | 10 | That the kingdom be translated from the house of Saul, and the throne of David be set up over Israel, and over Juda, from Dan to Bersabee.'
      v:011: '2SA:3:11 | 11 | 11 | And he could not answer him a word, because he feared him.'
      v:012: '2SA:3:12 | 12 | 12 | Abner {VERSE_FOOTNOTE_INDEX_REF 0}therefore sent messengers to David for himself, saying: Whose is the land? and that they should say: Make a league with me, and my hand shall be with thee: and I will bring all Israel to thee.'
      v:013: '2SA:3:13 | 13 | 13 | And he said: Very well: I will make a league with thee: but one thing I require of thee, saying: Thou shalt not see my face before thou bring Michol, the daughter of Saul; and so thou shalt come, and see me.'
      v:014: '2SA:3:14 | 14 | 14 | And David sent messengers to Isboseth, the son of Saul, saying: {VERSE_FOOTNOTE_INDEX_REF 0}Restore my wife, Michol, whom I espoused to me for a hundred fore-skins of the Philistines.'
      v:015: '2SA:3:15 | 15 | 15 | And Isboseth sent, and took her from her husband, Phaltiel, the son of Lais.'
      v:016: '2SA:3:16 | 16 | 16 | And her husband followed her, weeping as far as Bahurim: And Abner said to him: Go and return. And he returned.'
      v:017: '2SA:3:17 | 17 | 17 | Abner also spoke to the ancients of Israel, saying: Both yesterday and the day before you sought for David, that he might reign over you.'
      v:018: '2SA:3:18 | 18 | 18 | Now then do it: because the Lord hath spoken to David, saying: By the hand of my servant David I will save my people Israel from the hands of the Philistines, and of all their enemies.'
      v:019: '2SA:3:19 | 19 | 19 | And Abner spoke also to Benjamin. And he went to speak to David, in Hebron, all that seemed good to Israel, and to all Benjamin.'
      v:020: '2SA:3:20 | 20 | 20 | And he came to David, in Hebron, with twenty men: and David made a feast for Abner, and his men that came with him.'
      v:021: '2SA:3:21 | 21 | 21 | And Abner said to David: I will rise, that I may gather all Israel unto thee, my lord the king, and may enter into a league with thee, and that thou mayst reign over all as thy soul desireth. Now when David had brought Abner on his way, and he was gone in peace,'
      v:022: "2SA:3:22 | 22 | 22 | Immediately David's servants and Joab came, after having slain the robbers, with an exceeding great booty: And Abner was not with David in Hebron, for he had now sent him away, and he was gone in peace."
      v:023: '2SA:3:23 | 23 | 23 | And Joab and all the army that was with him, came afterwards: and it was told Joab, that Abner, the son of Ner, came to the king, and he hath sent him away, and he is gone in peace.'
      v:024: '2SA:3:24 | 24 | 24 | And Joab went in to the king, and said: What hast thou done? Behold Abner came to thee: Why didst thou send him away, and he is gone and departed?'
      v:025: '2SA:3:25 | 25 | 25 | Knowest thou not Abner, the son of Ner, that to this end he came to thee, that he might deceive thee, and to know thy going out, and thy coming in, and to know all thou dost?'
      v:026: '2SA:3:26 | 26 | 26 | Then Joab going out from David, sent messengers after Abner, and brought him back from the cistern of Sira, David knowing nothing of it.'
      v:027: '2SA:3:27 | 27 | 27 | And when {VERSE_FOOTNOTE_INDEX_REF 0}Abner was returned to Hebron, Joab took him aside to the middle of the gate, to speak to him, treacherously: and he stabbed him there in the groin, and he died, in revenge of the blood of Asael his brother.'
      v:028: '2SA:3:28 | 28 | 28 | And when David heard of it, after the thing was now done, he said: I, and my kingdom are innocent before the Lord for ever of the blood of Abner, the son of Ner:'
      v:029: "2SA:3:29 | 29 | 29 | And may it come upon the head of Joab, and upon all his father's house: and let there not fail from the house of Joab one that hath an issue of seed, or that is a leper, or that holdeth the distaff, or that falleth by the sword, or that wanteth bread."
      v:030: '2SA:3:30 | 30 | 30 | So Joab, and Abisai, his brother slew Abner, because he had killed their brother Asael, at Gabaon, in the battle.'
      v:031: '2SA:3:31 | 31 | 31 | And David said to Joab, and to all the people that were with him: Rend your garments, and gird yourselves with sackcloths, and mourn before the funeral of Abner. And king David himself followed the bier.'
      v:032: '2SA:3:32 | 32 | 32 | And when they had buried Abner in Hebron, king David lifted up his voice, and wept at the grave of Abner: and all the people also wept.'
      v:033: '2SA:3:33 | 33 | 33 | And the king, mourning and lamenting over Abner, said: Not as cowards are wont to die, hath Abner died.'
      v:034: '2SA:3:34 | 34 | 34 | Thy hands were not bound, nor thy feet loaden with fetters: but as men fall before the children of iniquity, so didst thou fall. And all the people repeating it, wept over him.'
      v:035: '2SA:3:35 | 35 | 35 | And when all the people came to take meat with David, while it was yet broad day, David swore, saying: So do God to me, and more also, if I taste bread or any thing else before sun-set.'
      v:036: '2SA:3:36 | 36 | 36 | And all the people heard, and they were pleased, and all that the king did seemed good in the sight of all the people.'
      v:037: "2SA:3:37 | 37 | 37 | And all the people, and all Israel understood that day, that it was not the king's doing, that Abner, the son of Ner, was slain."
      v:038: '2SA:3:38 | 38 | 38 | The king also said to his servants: Do you not know that a prince and a great man is slain this day in Israel?'
      v:039: '2SA:3:39 | 39 | 39 | But I as yet am tender, <i>though</i> anointed king: and these men, the sons of Sarvia, are too hard for me: the Lord reward him that doeth evil according to his wickedness.'
  c:004:
    commentary:
      v:001:
        - "2SA:4:1 | 1 | 1 | <i>Isboseth</i> is omitted in Hebrew but understood. He is expressed in the Septuagint. The Alexandrian copy generally substitutes <i>Memphibosthai,</i> by mistake; as he (Miphiboseth) was the son of Jonathan, ver. 4. (Haydock) --- <i>Weakened.</i> Hitherto Abner had been the chief support of Saul's family. His traitorous practices had been kept secret from Isboseth, (Calmet) who hoped that his former declaration had been dictated by a sudden passion, and would not be carried into effect, chap. iii. 10. (Haydock) --- <i>Troubled,</i> not knowing what turn things would now take, and fearing the resentment of the sons of Sarvia, though they were convinced of David's good dispositions. (Salien, the year before Christ 1067.)"
      v:002:
        - '2SA:4:2 | 2 | 2 | <i>Bands,</i> (<i>Latronum.</i>) Literally, "robbers," or people who live on plunder, like the posterity of Ismael, and of Esau, Genesis xxvii. 40. The life-guards of princes are often styled <i>latrones,</i> (Calmet) from their being stationed at their "sides," as if <i>Laterones.</i> (Menochius){JOIN}{BQ:2}-----<i>Fixumque latronis,</i>{JOIN}{BQ:2}<i>Impavidus frangit telum.</i> (Virgil, Æneid xii. 7.){JOIN}See Servius. (Judges xi. 3.) --- <i>Beroth</i> was one of the towns of the Gabaonites. It is not certain that the inhabitants retired, in consequence of the persecution of Saul; but they went to the territory of Geth, or to another town of Benjamin, 2 Esdras xi. 33. (Calmet)'
      v:003:
        - '2SA:4:3 | 3 | 3 | <i>That.</i> Hebrew, &c., "this day," when the historian wrote. (Menochius)'
      v:004:
        - '2SA:4:4 | 4 | 4 | <i>Miphiboseth.</i> All from <i>Beroth,</i> (ver. 2,) may be included within a parenthesis, being only mentioned here to let us know the state of affairs, (Haydock) and how the son of Jonathan could have no pretensions of the crown. (Grotius) (Calmet) --- He would be almost 12 years old at the death of his uncle. (Haydock)'
      v:005:
        - "2SA:4:5 | 5 | 5 | <i>At noon,</i> \"to divide the day,\" as Varro (iii. 2,) writes. This custom is very prevalent in hot countries. --- <i>And the,</i> &c., is all omitted in Hebrew and in most ancient manuscripts of St. Jerome's version. It is taken from the Septuagint, (Calmet) who do not notice any farther the <i>taking ears of corn,</i> ver. 6. (Haydock) --- Probably the Hebrew had this sentence formerly. (Du Hamel) --- It was customary to have women to keep the doors; (Matthew xxvi. 69,) and they were often employed in <i>cleansing wheat.</i> Petronius says, <i>in lance argenteâpisum purgabat.</i> (Calmet) --- The ears of corn, hardly ripe, were cleansed, and used as a delicious food. (Tirinus) (1 Kings xvii. 17.) (Sanctius)"
      v:006:
        - '2SA:4:6 | 6 | 6 | <i>Corn.</i> Soldiers were paid with corn, instead of money. They came, therefore, under this pretext; or they brought some as a present to the king, (Liranus) or pretended that they were come to purchase, (Menochius) or bringing a sample to sell; (Tirinus) <i>ut emptores tritici.</i> (Chaldean) Protestants, "<i>as though</i> they would have fetched wheat, and they smote him under the fifth <i>rib.</i>"'
      v:007:
        - "2SA:4:7 | 7 | 7 | <i>Parlour.</i> Hebrew, \"bed-chamber.\" --- <i>Wilderness.</i> Avoiding places frequented. (Haydock) --- The distance was about 40 leagues, which they could not travel in one night. (Calmet) --- Adrichomius says it was 30 hours' walk. Septuagint, \"west-ward.\" (Haydock)"
      v:008:
        - "2SA:4:8 | 8 | 8 | <i>Life.</i> They wish to recall to David's remembrance what Saul had done against him, that he may approve the more of what they had perpetrated. (Menochius) --- They supposed that, as Abner had been well received, they should obtain still greater favour. (Salien)"
      v:011:
        - "2SA:4:11 | 11 | 11 | <i>Innocent.</i> Isboseth was such, at least, in their regard. He might also have mounted his father's throne, <i>bona fide;</i> and, at any rate, it was not their business to decide the matter (Calmet) in this treacherous manner. Thus Alexander punished Bessus, who had murdered his master, Darius, with whom the former was at war. (Haydock)"
      v:012:
        - '2SA:4:12 | 12 | 12 | <i>Feet,</i> while they were alive, (Theodoret; Menochius) almost as Adonibezec had treated many; (Judges i. 6,) or they were first put to death, and the parts cut off were fastened to a cross; as the head and right hand of Cyrus were by his brother Artaxerxes. (Xenophon, Anab. iii.) (Calmet) --- Josephus seems to be of the former opinion, saying, "he ordered them to be executed in the most excruciating torments," "while the head of Jebosthe (Isboseth) was buried with all honour." (Antiquities vii. 2.) --- Thus David convinced the people that he would punish crimes, when it was in his power, and that he would give no encouragement to the treason or perfidy of any one. (Haydock)'
