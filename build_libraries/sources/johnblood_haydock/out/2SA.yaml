intro:
  - INTRODUCTION.
  - "This Book contains the transactions of David till the end of the pestilence, occasioned by his numbering the people, chap. xxiv. The last six chapters of the preceding book were probably written by Gad, who delivered God's orders to David, after he was deprived of the company of Samuel. Gad, Nathan, and other prophets, continued the sacred history, 1 Paralipomenon xxix. 29. After the unfortunate death of Saul, his general, Abner, instead of submitting quietly to the dominion of David, (Haydock) set the son of the deceased monarch upon the throne, at Mahanaim; and two years elapsed before the rival kings came to open war, chap. ii. 10. (Salien) --- David was 30 years old when he was anointed at Hebron, (chap. v. 4,) where he reigned seven years and a half over Juda. On the death of Isboseth, he was anointed a third time, as king of all Israel, and reigned in that character 37 years. (Haydock) --- The partisans of Isboseth might be excused in their adherence to him, as he was the son of the late king, and the election of David was not sufficiently notified to them. (Salien) --- We here behold the many virtues of David, and his repentance for some faults into which he had fallen. His predictions, and the names and exploits of many of his valiant men, are likewise recorded. (Worthington)"
