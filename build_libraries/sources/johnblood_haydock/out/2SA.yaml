    verses:
      v:001: '2SA:6:1 | 1 | 1 | And David again gathered together all the chosen men of Israel, thirty thousand.'
      v:002: '2SA:6:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}And David arose, and went, with all the people that were with him of the men of Juda, to fetch the ark of God, upon which the name of the Lord of hosts is invoked, who sitteth over it between the Cherubims.'
      v:003: '2SA:6:3 | 3 | 3 | And they laid the ark of God upon a new cart: and took it out of the house of Abinadab, who was in Gabaa; and Oza, and Ahio, the sons of Abinadab, drove the new cart.'
      v:004: '2SA:6:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}And when they had taken it out of the house of Abinadab, who was in Gabaa, Ahio, having care of the ark of God, went before the ark.'
      v:005: '2SA:6:5 | 5 | 5 | But David and all Israel played before the Lord on all manner of instruments made of wood, on harps, and lutes, and timbrels, and cornets, and cymbals.'
      v:006: '2SA:6:6 | 6 | 6 | And when they came to the floor of Nachon, Oza put forth his hand to the ark of God, and took hold of it: because the oxen kicked, and made it lean aside.'
      v:007: '2SA:6:7 | 7 | 7 | And the indignation of the Lord was enkindled against Oza, and he struck him for his rashness: and he died there before the ark of God.'
      v:008: '2SA:6:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}And David was grieved because the Lord had struck Oza, and the name of that place was called: The striking of Oza, to this day.'
      v:009: '2SA:6:9 | 9 | 9 | And David was afraid of the Lord that day, saying: How shall the ark of the Lord come to me?'
      v:010: '2SA:6:10 | 10 | 10 | And he would not have the ark of the Lord brought in to himself into the city of David: but he caused it to be carried into the house of Obededom, the Gethite.'
      v:011: '2SA:6:11 | 11 | 11 | And the ark of the Lord abode in the house of Obededom, the Gethite, three months: and the Lord blessed Obededom, and all his household.'
      v:012: '2SA:6:12 | 12 | 12 | {VERSE_FOOTNOTE_INDEX_REF 0}And it was told king David, that the Lord had blessed Obededom, and all that he had, because of the ark of God. So David went, and brought away the ark of God out of the house of Obededom, into the city of David, with joy. And there were with David seven choirs, and calves for victims.'
      v:013: '2SA:6:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}And when they that carried the ark of the Lord had gone six paces, he sacrificed an ox and a ram:'
      v:014: '2SA:6:14 | 14 | 14 | And David danced with all his might before the Lord: and David was girded with a linen ephod.'
      v:015: '2SA:6:15 | 15 | 15 | And David and all the house of Israel brought the ark of the covenant of the Lord with joyful shouting, and with sound of trumpet.'
      v:016: '2SA:6:16 | 16 | 16 | And when the ark of the Lord was come into the city of David, Michol, the daughter of Saul, looking out through a window, saw king David leaping and dancing before the Lord: and she despised him in her heart.'
      v:017: '2SA:6:17 | 17 | 17 | And they brought the ark of the Lord, and set it in its place in the midst of the tabernacle, which David had pitched for it: and David offered holocausts, and peace-offerings before the Lord.'
      v:018: '2SA:6:18 | 18 | 18 | And when he had made an end of offering holocausts and peace-offerings, he blessed the people in the name of the Lord of hosts.'
      v:019: '2SA:6:19 | 19 | 19 | And he distributed to all the multitude of Israel, both men and women, to every one, a cake of bread, and a piece of roasted beef, and fine flour fried with oil: and all the people departed, every one to his house.'
      v:020: '2SA:6:20 | 20 | 20 | And David returned to bless his own house: and Michol, the daughter of Saul, coming out to meet David, said: How glorious was the king of Israel to-day, who uncovered himself before the handmaids of his servants, and was undressed, as if one of the vain fellows should strip himself.'
      v:021: '2SA:6:21 | 21 | 21 | And David said to Michol: Before the Lord, who chose me rather than thy father, and than all his house, and commanded me to be ruler over the people of the Lord in Israel,'
      v:022: '2SA:6:22 | 22 | 22 | I will both play, and make myself meaner than I have done: and I will be little in my own eyes: and with the handmaids, of whom thou speakest, I shall appear more glorious.'
      v:023: '2SA:6:23 | 23 | 23 | Therefore Michol, the daughter of Saul, had no child to the day of her death.'
  c:007:
    commentary:
      v:001:
        - '2SA:7:1 | 1 | 1 | <i>Enemies,</i> before he had made war upon the surrounding nations, 1 Paralipomenon xviii. 1.'
      v:002:
        - '2SA:7:2 | 2 | 2 | <i>Nathan.</i> An admirable courtier, (Grotius) and a great saint, Ecclesiasticus xlvii. He was neither too rough, nor too complaisant. --- <i>Cedar.</i> This was the most esteemed species of wood. The palace of the Persian kings, at Ecbatana, was chiefly built of it, and of cypress wood. (Polyb. x.) --- Houses were not there built in such a solid manner, as they are in colder climates. They consisted mostly of wood. --- <i>Skins.</i> The outer veils of the tabernacle were made of skins, as others generally were. (Calmet) --- Hebrew and Chaldean, "of curtains."'
      v:003:
        - '2SA:7:3 | 3 | 3 | <i>Thee.</i> David did not, perhaps, consult him as a prophet; and Nathan thought that the proposal was so just, that it might be safely carried into effect. The prophets are not inspired in all their actions. Joseph was of a different opinion from his father, Genesis xlviii. 19. Samuel supposed that Eliab should have been king; (1 Kings xvi. 6,) and Eliseus confesses, that God had concealed from him the affliction of the woman with whom he lodged, 4 Kings iv. 24. (Calmet) --- God afterwards sent the same Nathan to rectify his former decision, that he might not pass sentence, in future, without consulting him. (Menochius)'
      v:007:
        - '2SA:7:7 | 7 | 7 | <i>Tribes.</i> 1 Paralipomenon xvii. 6, by the substitution of <i>p</i> for <i>b,</i> reads <i>Shophete,</i> "judges," which seems more natural. Some farther information is there given and we learn that the reason why David was denied the privilege of building a temple, was because he had been so much engaged in war. (Calmet)'
      v:010:
        - '2SA:7:10 | 10 | 10 | <i>Before,</i> provided they be faithful. These promises are conditional.'
      v:011:
        - '2SA:7:11 | 11 | 11 | <i>House,</i> or give thee children, who shall hold the sceptre. (Menochius)'
      v:012:
        - "2SA:7:12 | 12 | 12 | <i>I will establish his kingdom.</i> This prophecy partly relates to Solomon; but much more to Christ, who is called the Son of David in Scripture, and the builder of the true temple, which is the Church, his everlasting kingdom, which shall never fail, nor be cast off for any iniquity of her children. (Challoner) --- God passes over all the children whom David had already, 3 Kings ii. 15. The temporal kingdom was enjoyed by David's posterity for a long time, sufficient to verify the expression <i>for ever,</i> as it is often used in Scripture. (Calmet) --- But the spiritual kingdom of the Messias will last till the end of time, and be perfected in eternity. (Haydock) --- In these predictions we must always distinguish the type from the reality. (Calmet)"
      v:014:
        - '2SA:7:14 | 14 | 14 | <i>Men,</i> who are not to be entirely destroyed, like the Chanaanites. (Calmet) --- This is not unlike the <i>human temptation</i> of which St. Paul speaks, 1 Corinthians x. 13. See Psalm lxxii. 5., and lxxxviii. 33. (Haydock) --- The <i>rod of men</i> denotes war, and <i>stripes</i> signify those punishments which God inflicts. (St. Jerome, Trad.) --- Some parts of this declaration regard Christ; others Solomon, Hebrews i. 5. (Du Hamel)'
      v:016:
        - '2SA:7:16 | 16 | 16 | <i>Faithful;</i> or continue a long time. (Menochius) (3 Kings xi. 38.) --- Where is not the house of David? or how is this accomplished, except in the Church? --- <i>Thy face.</i> Septuagint, "before me," which is conformable to Psalm lxxxviii. 38. David saw Solomon on the throne, and beheld the Messias in spirit. (Calmet) --- Souls departed still see what regards them, (Sa) if they be happy. (Haydock)'
      v:018:
        - '2SA:7:18 | 18 | 18 | <i>Lord.</i> "More in soul, than by this posture of the body, remaining quiet in meditation and prayer." (Cajetan) --- Vatable says only kings were allowed to pray sitting, (Sa; Menochius) and they must be of the house of Juda. (Maimonides) --- They say the priests always stood in the temple. But Josephus mentions seats of lead for them. (Jewish Wars vii. 11.) The Hebrew expression may denote no more, than that David continued for a long time in fervent prayer; Josephus says, prostrate on the ground before the ark. It is not so much the posture of the body as the fervour of the soul, which God regards. See St. Augustine, ad Simp. ii. q. 4.) Pythagoras ordered his disciples to pray sitting; and Homer represents Thetis in that attitude. (Calmet) --- <i>Far,</i> in power and glory. (Haydock)'
      v:019:
        - "2SA:7:19 | 19 | 19 | <i>God.</i> Thus man wishes to be treated. This maxim prevails universally. People seek for their own and their children's happiness; a favour which thou hast graciously promised unto me. (Calmet) --- Thus immortality, and all happiness, were proposed unto the first man. (Menochius) --- Some use an interrogation; \"Is this the law of Adam?\" (Calmet) --- Protestants, \"manner of man.\" Can this felicity attend a man in his fallen state? Does the greatest friend treat his companion with so much condescension and regard? (Haydock) --- In 1 Paralipomenon xvii. 17, it is thus expressed, <i>and hast made me remarkable above all men, O Lord God.</i> Osiander translates, \"Behold the law of man, of the Lord God.\" I now discern the mysterious union of the godhead with our humanity, in the person of the Son. (Calmet) --- Luther attributes this version, <i>Hæc est ratio hominis, qui Daomius Deus est,</i> to Zisgler; and hence proves the incarnation. Amama and Tarnovius shew the weakness of the proof, though the article of faith be otherwise indubitable. (Haydock) --- David is full of admiration that God should treat a weak mortal in such a manner. (Du Hamel)"
      v:020:
        - '2SA:7:20 | 20 | 20 | <i>Unto thee.</i> To express his sentiments of gratitude. (Menochius) --- What more can he desire?'
      v:021:
        - "2SA:7:21 | 21 | 21 | <i>Word's sake.</i> Some copies (Haydock) of the Septuagint read \"servant's sake,\" as 1 Paralipomenon xvii. (Calmet)"
      v:023:
        - '2SA:7:23 | 23 | 23 | <i>A name.</i> So that all might praise God, for the favours which he had bestowed upon his people, (Haydock) and admire his power and glory. --- <i>Gods,</i> whom thou didst <i>cast out</i> of Chanaan. (Paralipomenon) (Calmet) --- <i>From,</i> is not expressed in the Vulgate or Hebrew, though Protestants also supply it. (Haydock) --- Some explain <i>Elohim,</i> "gods," of the <i>chief</i> men of the Hebrew <i>nation.</i> The power of the idols was overthrown; (Numbers xxxiii. 4,) and the Israelites were rescued both from oppression, and from the service of false gods, Ezechiel xvi. (Calmet) --- Adonai is often substituted for Jehova; as appears from 1 Paralipomenon xvii. 21, 22. (Kennicott)'
      v:025:
        - '2SA:7:25 | 25 | 25 | <i>Raise up.</i> As long as the promises were not fulfilled, they seemed to be dormant. (Menochius)'
      v:027:
        - '2SA:7:27 | 27 | 27 | <i>In his heart.</i> Literally, "has found his heart," (Haydock) following the inspirations of divine grace, to pray with attention and love, (Calmet) and confidence. (Haydock)'
      v:029:
        - '2SA:7:29 | 29 | 29 | <i>Begin.</i> Hebrew, "please, <i>or</i> deign to bless." Septuagint and Jonathan, "begin." (Calmet)'
