    verses:
      v:001: '2SA:12:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}the Lord sent Nathan to David: and when he was come to him, he said unto him: There were two men in one city, the one rich, and the other poor.'
      v:002: '2SA:12:2 | 2 | 2 | The rich man had exceeding many sheep, and oxen.'
      v:003: '2SA:12:3 | 3 | 3 | But the poor man had nothing at all but one little ewe-lamb, which he had bought and nourished up, and which had grown up in his house, together with his children, eating of his bread, and drinking of his cup, and sleeping in his bosom: and it was unto him as a daughter.'
      v:004: "2SA:12:4 | 4 | 4 | And when a certain stranger was come to the rich man, he spared to take of his own sheep and oxen, to make a feast for that stranger, who was come to him; but took the poor man's ewe, and dressed it for the man that was come to him."
      v:005: "2SA:12:5 | 5 | 5 | And David's anger being exceedingly kindled against that man, he said to Nathan: As the Lord liveth, the man that hath done this is a child of death."
      v:006: '2SA:12:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}He shall restore the ewe four-fold, because he did this thing, and had no pity.'
      v:007: '2SA:12:7 | 7 | 7 | And Nathan said to David: Thou art the man. Thus saith the Lord, the God of Israel: I anointed thee king over Israel, and I delivered thee from the hand of Saul,'
      v:008: "2SA:12:8 | 8 | 8 | And gave thee thy master's house, and thy master's wives into thy bosom, and gave thee the house of Israel and Juda: and if these things be little, I shall add far greater things unto thee."
      v:009: '2SA:12:9 | 9 | 9 | Why therefore hast thou despised the word of the Lord, to do evil in my sight? Thou hast killed Urias, the Hethite, with the sword, and hast taken his wife to be thy wife, and hast slain him with the sword of the children of Ammon.'
      v:010: '2SA:12:10 | 10 | 10 | Therefore, the sword shall never depart from thy house, because thou hast despised me, and hast taken the wife of Urias, the Hethite, to be thy wife.'
      v:011: '2SA:12:11 | 11 | 11 | Thus saith the Lord: Behold, I will raise up evil against thee out of thy own house, and I will take thy wives before thy eyes, {VERSE_FOOTNOTE_INDEX_REF 0}and give them to thy neighbour, and he shall lie with thy wives in the sight of this sun.'
      v:012: '2SA:12:12 | 12 | 12 | For thou didst it secretly: but I will do this thing in the sight of all Israel, and in the sight of the sun.'
      v:013: '2SA:12:13 | 13 | 13 | And David said to Nathan: I have sinned against the Lord. And Nathan said to David: {VERSE_FOOTNOTE_INDEX_REF 0}The Lord also hath taken away thy sin: thou shalt not die.'
      v:014: '2SA:12:14 | 14 | 14 | Nevertheless, because thou hast given occasion to the enemies of the Lord to blaspheme, for this thing, the child that is born to thee, shall surely die.'
      v:015: '2SA:12:15 | 15 | 15 | And Nathan returned to his house. The Lord also struck the child which the wife of Urias had borne to David, and his life was despaired of.'
      v:016: '2SA:12:16 | 16 | 16 | And David besought the Lord for the child: and David kept a fast, and going in by himself, lay upon the ground.'
      v:017: '2SA:12:17 | 17 | 17 | And the ancients of his house came to make him rise from the ground: but he would not, neither did he eat meat with them.'
      v:018: '2SA:12:18 | 18 | 18 | And it came to pass on the seventh day that the child died: and the servants of David feared to tell him that the child was dead. For they said: Behold, when the child was yet alive, we spoke to him, and he would not hearken to our voice: how much more will he afflict himself, if we tell him that the child is dead?'
      v:019: '2SA:12:19 | 19 | 19 | But when David saw his servants whispering, he understood that the child was dead: and he said to his servants: Is the child dead? They answered him: He is dead.'
      v:020: '2SA:12:20 | 20 | 20 | Then David arose from the ground, and washed and anointed himself: and when he had changed his apparel, he went into the house of the Lord, and worshipped; and then he came into his own house, and he called for bread, and ate.'
      v:021: '2SA:12:21 | 21 | 21 | And his servants said to him: What thing is this that thou hast done? thou didst fast and weep for the child, while it was alive: but after the child was dead, thou didst rise up and eat bread.'
      v:022: '2SA:12:22 | 22 | 22 | And he said: While the child was yet alive, I fasted and wept for him: for I said: Who knoweth whether the Lord may not give him to me, and the child may live?'
      v:023: '2SA:12:23 | 23 | 23 | But now that he is dead, why should I fast? Shall I be able to bring him back any more? I shall go to him rather: but he shall not return to me.'
      v:024: '2SA:12:24 | 24 | 24 | And David comforted Bethsabee, his wife, and went in unto her, and slept with her: {VERSE_FOOTNOTE_INDEX_REF 0}and she bore a son, and he called his name Solomon, and the Lord loved him.'
      v:025: '2SA:12:25 | 25 | 25 | And he sent, by the hand of Nathan, the prophet, and called his name, Amiable to the Lord, because the Lord loved him.'
      v:026: '2SA:12:26 | 26 | 26 | {VERSE_FOOTNOTE_INDEX_REF 0}And Joab fought against Rabbath, of the children of Ammon, and laid close siege to the royal city.'
      v:027: '2SA:12:27 | 27 | 27 | And Joab sent messengers to David, saying: I have fought against Rabbath, and the city of waters is about to be taken.'
      v:028: '2SA:12:28 | 28 | 28 | Now, therefore, gather thou the rest of the people together, and besiege the city and take it: lest, when the city shall be wasted by me, the victory be ascribed to my name.'
      v:029: '2SA:12:29 | 29 | 29 | Then David gathered all the people together, and went out against Rabbath: and after fighting, he took it.'
      v:030: "2SA:12:30 | 30 | 30 | And he took the crown of their king from his head, the weight of which was a talent of gold, set with most precious stones; and it was put upon David's head, and the spoils of the city, which were very great, he carried away."
      v:031: '2SA:12:31 | 31 | 31 | And bringing forth the people thereof, he sawed them, and drove over them chariots armed with iron: and divided them with knives, and made them pass through brick-kilns: so did he to all the cities of the children of Ammon. And David returned with all the army to Jerusalem.'
  c:013:
    commentary:
      v:001:
        - '2SA:13:1 | 1 | 1 | <i>Thamar</i> was born of Maacha, as well as Absalom.'
      v:002:
        - '2SA:13:2 | 2 | 2 | <i>Her.</i> He had seen her on some solemn occasions, when virgins were allowed to go out, well attended. At other times they were so strictly guarded, that Amnon thought it almost impossible to gratify his passion, (Calmet) which made him grow pale. He afterwards feigned himself to be more sickly than he really was, ver. 6. (Haydock)'
      v:003:
        - '2SA:13:3 | 3 | 3 | <i>A very wise man.</i> That is, a crafty and subtle man: for the counsel he gave on this occasion shews that his wisdom was but carnal and worldly. (Challoner) --- Jonadab seems to be styled Jonathan, chap. xxi. 21. (Calmet)'
      v:004:
        - 2SA:13:4 | 4 | 4 | <i>King?</i> to whom every indulgence must be allowed. (Menochius)
      v:005:
        - '2SA:13:5 | 5 | 5 | <i>To me.</i> Hebrew, "and give me meat, and dress the meat in my sight, that I may see <i>it,</i> and eat <i>it,</i>" &c. (Haydock) --- He pretends to be disgusted with food, (Calmet) unless he see his sister make it ready. (Haydock)'
      v:006:
        - '2SA:13:6 | 6 | 6 | <i>Messes.</i> Hebrew, "cakes, <i>or</i> cordials;" what might refresh the heart, and give an appetite. The queen of Perdiccas, of Macedon, baked bread for her servants. (Herodotus viii. 137.) (Genesis xviii. 6.)'
      v:009:
        - '2SA:13:9 | 9 | 9 | <i>Out.</i> This conveys the idea of something liquid. (Calmet) --- It was a thin wafer, (Haydock) or cake, of which there were different sorts.'
      v:010:
        - '2SA:13:10 | 10 | 10 | <i>Chamber.</i> Hebrew <i>Chadera,</i> "bed-place," (Canticle of Canticles i. 4.) where Amnon was lying. (Calmet)'
      v:012:
        - '2SA:13:12 | 12 | 12 | <i>Folly,</i> or impiety, so directly contrary to the law, Leviticus xviii. 6. and 9. and 11. (Haydock)'
      v:013:
        - '2SA:13:13 | 13 | 13 | <i>Thee.</i> Was she ignorant that such marriages could not be allowed? (Calmet) --- Some think she was. (Grotius) (Menochius) --- Others believe that, in her present situation, she said what first came into her head, to get out of the hands of her brother. The Rabbins pretend that she was conceived before David married her mother, and that the latter was a pagan; so that they suppose there was no relationship between Thamar and Amnon. But this is all asserted without proof. (Calmet)'
      v:015:
        - '2SA:13:15 | 15 | 15 | <i>Before.</i> Such changes are not unfrequent in those who give way to disorderly passions, as Aristotle (prob. iv.) proves. Semiramis slew her lovers, and among the rest her own son. (Tirinus) --- God caused Amnon to be stung with remorse, and the evil spirit pushed him on to extremities, which filled the palace with scandal and bloodshed. (Menochius)'
      v:016:
        - '2SA:13:16 | 16 | 16 | <i>Greater,</i> as being more public; (Tirinus) and all would think her guilty of some horrible misdemeanor. (Haydock) --- It made the divulging of the crime in some degree necessary. (Menochius) --- Unhappy woman! why did she not cry out, at least, before the perpetration of the act, as the law directed? (Deuteronomy xxii. 24.) (Salien, the year of the world 3000.)'
      v:018:
        - "2SA:13:18 | 18 | 18 | <i>Robe.</i> Hebrew <i>passim;</i> long and variegated, like Joseph's, Genesis xxxvii. 3. The Septuagint call it, {GREEK:START karpotos}καρποτοσ{GREEK:END}, to insinuate that it was \"adorned with fruits,\" &c. (Haydock)"
      v:019:
        - "2SA:13:19 | 19 | 19 | <i>Head,</i> as if to hide her face, Ezechiel xxvii. 30., and Jeremias ii. 37. So Mezentius:{JOIN}{BQ:2}\"Canitiem immundo deformat pulvere et ambas{JOIN}{BQ:2}Ad Cœlum tendit palmas.\"----- (Virgil, Æneid x.) See Homer, Iliad 2. (Calmet){JOIN}--- <i>Crying,</i> that no one might think she had consented. (Menochius) --- She probably went directly to her brother's house, and related the affair to him; or he met her in this condition. (Salien)"
      v:020:
        - '2SA:13:20 | 20 | 20 | <i>Brother.</i> His disgrace will fall upon the whole royal family, and the king will not bring him to punishment, like another. (Calmet) --- <i>Away.</i> Hebrew and Chaldean, "desolate." (Menochius) --- Septuagint, "like a widow."'
      v:021:
        - "2SA:13:21 | 21 | 21 | <i>And he,</i> &c. This is not in Hebrew, &c., nor in St. Jerome's version. Josephus and some copies of the Septuagint read it. But the reason here alleged would not suffice to excuse David. (Calmet) --- He might think that, as he had shewn such a bad example himself, he could not with a good grace punish others. (Sanctius) --- This however was requisite, as long as he was king. Whatever faults he might have fallen into, he was not on that account to suffer crimes to remain unpunished; (Haydock) and it is supposed that he testified his resentment to Amnon; (Salien, &c.) though the Scripture be silent thereon. (Haydock) --- Abulensis condemns him for too great remissness. (Menochius)"
      v:023:
        - '2SA:13:23 | 23 | 23 | <i>Two.</i> Hebrew, "full years." He waited so long, that he might put his murderous designs in execution with less suspicion. (Haydock) --- <i>Sheep.</i> It was esteemed the best husbandry, "to have fine flocks;" <i>bene pascere:</i> (Cato) even for the nobility. --- <i>Ephraim,</i> or Ephrem; (John xi. 54.) probably near Bethel. (Josephus, Jewish Wars v. 33.) (Calmet) --- Nabal had made a feast on a similar occasion, 1 Kings xxv. Absalom invites his father to avoid suspicion; (Menochius) though he would be glad at his refusing to come, unless perhaps he would not have hesitated to order his brother to be murdered in his very presence, in order to punish both. (Haydock)'
      v:025:
        - '2SA:13:25 | 25 | 25 | <i>Blessed him,</i> wishing him joy. Absalom kept a separate establishment, and had many children, chap. xiv. 27. (Menochius)'
      v:026:
        - '2SA:13:26 | 26 | 26 | <i>Amnon.</i> He mentions him as the eldest, and that David might suppose that they were perfectly reconciled. (Calmet) --- The unhappy father seems for a long time to have expressed a reluctance and foreboding. (Haydock)'
      v:028:
        - '2SA:13:28 | 28 | 28 | <i>It is I:</i> the blame will fall on me; I will rescue all from danger. These servants were probably infidels, of Gessur, and fled with their master. (Menochius)'
      v:029:
        - '2SA:13:29 | 29 | 29 | <i>Mule.</i> This is the first time we find these animals used to ride on. The judges had fair asses. These mules were not the offspring of horses and asses. They bear young in Syria, (Aristotle, anim. vi. 24.) and are little inferior to horses in size, though they are shaped like our mules. (Aristotle, anim. xxxvi.)'
      v:030:
        - '2SA:13:30 | 30 | 30 | <i>Left.</i> Fame often magnifies. (Menochius) --- <i>Crescit eundo.</i> (Haydock)'
      v:032:
        - '2SA:13:32 | 32 | 32 | <i>Mouth.</i> Chaldean [and] Syriac, "heart." Aquila, "because Absalom was in wrath against him." He had resolved upon his destruction. (Calmet) --- Perhaps he had expressed his intention to some of the court; and this Jonadab (by whose means the crime had been committed, ver. 5) had heard of it. (Haydock)'
      v:034:
        - '2SA:13:34 | 34 | 34 | <i>Mountain.</i> Olivet. (Calmet) --- They had not kept the high road through fear of Absalom; (Abulensis) who, on his part, fled out of the country, as no city of refuge was able to protect wilful murderers. (Haydock)'
      v:037:
        - '2SA:13:37 | 37 | 37 | <i>Tholomai,</i> or Tholmai, (Haydock; chap. iii. 3.) his maternal grandfather. (Calmet)'
      v:038:
        - '2SA:13:38 | 38 | 38 | <i>Ceased.</i> We do not read that he had pursued Absalom before. (Calmet) --- Now he laid aside all thoughts of punishing him, as he began even to desire to see him again, when he reflected that Amnon had deserved death. (Haydock) --- Hebrew also, "he burnt with a secret desire to receive Absalom," chap. xiv. 1. (Jonathan; Vatable, &c.) (Calmet) --- Protestants, "<i>the soul of</i> king David longed to go forth unto," &c. (Haydock)'
