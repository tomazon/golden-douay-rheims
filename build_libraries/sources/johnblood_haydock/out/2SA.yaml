      v:001: '2SA:15:1 | 1 | 1 | Now {VERSE_FOOTNOTE_INDEX_REF 0}after these things Absalom made himself chariots, and horsemen, and fifty men, to run before him.'
      v:002: "2SA:15:2 | 2 | 2 | And Absalom, rising up early, stood by the entrance of the gate, and when any man had business to come to the king's judgment, Absalom called him to him, and said: Of what city art thou? He answered, and said: Thy servant is of such a tribe of Israel."
      v:003: '2SA:15:3 | 3 | 3 | And Absalom answered him: Thy words seem to me good and just. But there is no man appointed by the king to hear thee. And Absalom said:'
      v:004: '2SA:15:4 | 4 | 4 | O that they would make me judge over the land, that all that have business might come to me, and I might do them justice.'
      v:005: '2SA:15:5 | 5 | 5 | Moreover, when any man came to him to salute him, he put forth his hand, and took him, and kissed him.'
      v:006: '2SA:15:6 | 6 | 6 | And this he did to all Israel that came for judgment, to be heard by the king, and he enticed the hearts of the men of Israel.'
      v:007: '2SA:15:7 | 7 | 7 | And after forty years, Absalom said to king David: Let me go, and pay my vows which I have vowed to the Lord in Hebron.'
      v:008: '2SA:15:8 | 8 | 8 | For thy servant made a vow, when he was in Gessur of Syria, saying: If the Lord shall bring me again into Jerusalem, I will offer sacrifice to the Lord.'
      v:009: '2SA:15:9 | 9 | 9 | And king David said to him: Go in peace. And he arose, and went to Hebron.'
      v:010: '2SA:15:10 | 10 | 10 | And Absalom sent spies into all the tribes of Israel, saying: As soon as you shall hear the sound of the trumpet, say ye: Absalom reigneth in Hebron.'
      v:011: '2SA:15:11 | 11 | 11 | Now there went with Absalom two hundred men out of Jerusalem that were called, going with simplicity of heart, and knowing nothing of the design.'
      v:012: "2SA:15:12 | 12 | 12 | Absalom also sent for Achitophel, the Gilonite, David's counsellor, from his city, Gilo. And while he was offering sacrifices, there was a strong conspiracy, and the people running together increased with Absalom."
      v:013: '2SA:15:13 | 13 | 13 | And there came a messenger to David, saying: All Israel, with their whole heart, followeth Absalom.'
      v:014: '2SA:15:14 | 14 | 14 | And David said to his servants, that were with him in Jerusalem: Arise, and let us flee: for we shall not escape <i>else</i> from the face of Absalom: make haste to go out, lest he come and overtake us, and bring ruin upon us, and smite the city with the edge of the sword.'
      v:015: "2SA:15:15 | 15 | 15 | And the king's servants said to him: Whatsoever our lord the king shall command, we, thy servants, will willingly execute."
      v:016: '2SA:15:16 | 16 | 16 | And the king went forth, and all his household on foot: {VERSE_FOOTNOTE_INDEX_REF 0}and the king left ten women, his concubines, to keep the house.'
      v:017: '2SA:15:17 | 17 | 17 | And the king going forth, and all Israel, on foot, stood afar off from the house:'
      v:018: '2SA:15:18 | 18 | 18 | And all his servants walked by him, and the bands of the Cerethi, and the Phelethi, and all the Gethites, valiant warriors, six hundred men, who had followed him from Geth on foot, went before the king.'
      v:019: '2SA:15:19 | 19 | 19 | And the king said to Ethai, the Gethite: Why comest thou with us? return and dwell with the king; for thou art a stranger, and art come out of thy own place.'
      v:020: '2SA:15:20 | 20 | 20 | Yesterday thou camest, and to-day shalt thou be forced to go forth with us? but I shall go whither I am going: return thou, and take back thy brethren with thee, and the Lord will shew thee mercy, and truth, because thou hast shewed grace and fidelity.'
      v:021: '2SA:15:21 | 21 | 21 | And Ethai answered the king, saying: As the Lord liveth, and as my lord the king liveth: in what place soever thou shalt be, my lord the king, either in death, or in life, there will thy servant be.'
      v:022: '2SA:15:22 | 22 | 22 | And David said to Ethai: Come, and pass over. And Ethai, the Gethite, passed, and all the men that were with him, and the rest of the people.'
      v:023: '2SA:15:23 | 23 | 23 | And they all wept with a loud voice, and all the people passed over: the king also himself went over the brook Cedron, and all the people marched towards the way that looketh to the desert.'
      v:024: '2SA:15:24 | 24 | 24 | And Sadoc, the priest, also came, and all the Levites with him, carrying the ark of the covenant of God, and they set down the ark of God: and Abiathar went up, till all the people that was come out of the city had done passing.'
      v:025: '2SA:15:25 | 25 | 25 | And the king said to Sadoc: Carry back the ark of God into the city: if I shall find grace in the sight of the Lord, he will bring me again, and will shew me <i>both</i> it, and his tabernacle.'
      v:026: '2SA:15:26 | 26 | 26 | But if he shall say to me: Thou pleasest me not; I am ready: let him do that which is good before him.'
      v:027: '2SA:15:27 | 27 | 27 | And the king said to Sadoc, the priest: O seer, return into the city in peace: And let Achimaas, thy son, and Jonathan, the son of Abiathar, your two sons, be with you.'
      v:028: '2SA:15:28 | 28 | 28 | Behold I will lie hid in the plains of the wilderness, till there come word from you to certify me.'
      v:029: '2SA:15:29 | 29 | 29 | So Sadoc and Abiathar carried back the ark of God into Jerusalem: and they tarried there.'
      v:030: '2SA:15:30 | 30 | 30 | But David went up by the ascent of Mount Olivet, going up and weeping, walking barefoot, and with his head covered; and all the people that were with him, went up with their heads covered, weeping.'
      v:031: '2SA:15:31 | 31 | 31 | And it was told David, that Achitophel also was in the conspiracy with Absalom; and David said: Infatuate, O Lord, I beseech thee, the counsel of Achitophel.'
      v:032: '2SA:15:32 | 32 | 32 | And when David was come to the top of the mountain, where he was about to adore the Lord, behold Chusai, the Arachite, came to meet him with his garment rent, and his head covered with earth.'
      v:033: '2SA:15:33 | 33 | 33 | And David said to him: If thou come with me, thou wilt be a burden to me.'
      v:034: "2SA:15:34 | 34 | 34 | But if thou return into the city, and wilt say to Absalom, I am thy servant, O king: as I have been thy father's servant, so I will be thy servant: thou shalt defeat the counsel of Achitophel."
      v:035: "2SA:15:35 | 35 | 35 | And thou hast with thee Sadoc, and Abiathar, the priests: and what thing soever thou shalt hear out of the king's house, thou shalt tell it to Sadoc, and Abiathar, the priests."
      v:036: '2SA:15:36 | 36 | 36 | And there are with them their two sons, Achimaas, the son of Sadoc, and Jonathan, the son of Abiathar: and you shall send by them to me every thing that you shall hear.'
      v:037: '2SA:15:37 | 37 | 37 | Then Chusai, the friend of David, went into the city, and Absalom came into Jerusalem.'
  c:016:
    commentary:
      v:001:
        - '2SA:16:1 | 1 | 1 | <i>Siba</i> was a mean character, but of sufficient discernment to judge that David would gain the day. He came to calumniate his master; and David paid too much attention to him, though his testimony would not have been received in a court of judicature. (Calmet) --- We must reflect that the mind of David was full of trouble, and devoid of suspicion. (Haydock) --- But he did wrong (Worthington) in condemning Miphiboseth unheard. --- <i>Raisins.</i> See 1 Kings xxv. 18. (Calmet) --- <i>Figs;</i> (<i>palatharum</i>) which are often called <i>caricarum.</i> (Menochius) --- Hebrew <i>mea kayits,</i> "a hundred of summer" fruits, like fresh grapes, (Numbers xiii. 21.) and other fruits, gathered after harvest time, Micheas vii. 1.'
      v:002:
        - '2SA:16:2 | 2 | 2 | <i>Loaves.</i> Hebrew, "and to fight." But the Septuagint and the Masorets reject the letter <i>l,</i> which causes the difference. (Calmet)'
      v:003:
        - '2SA:16:3 | 3 | 3 | <i>Father:</i> a very improbable story, as the son of Jonathan was lame, and all Israel had declared for Absalom. (Menochius)'
      v:004:
        - '2SA:16:4 | 4 | 4 | <i>All.</i> In the East, crimes are generally punished with the loss of goods. (Calmet) --- <i>Kings.</i> He intimates that he had not spoken against his master, with a design to obtain his effects. (Menochius)'
      v:005:
        - "2SA:16:5 | 5 | 5 | <i>Bahurim,</i> a fortress of Benjamin, about an hour's walk east of Bethania. (Adrichomius xxviii.) --- It signifies, \"chosen youths;\" and it is called Almut, or Almon, \"youth,\" 1 Paralipomenon vi. 60, &c. Hither Phaltiel conducted Michol, chap. iii. 16. (Calmet)"
      v:007:
        - '2SA:16:7 | 7 | 7 | <i>Belial;</i> contemner of the laws, and murderer. (Menochius)'
      v:009:
        - 2SA:16:9 | 9 | 9 | <i>Dog.</i> David's nephew was moved with indignation. He could easily have punished the insolence of Semei. (Haydock)
      v:010:
        - "2SA:16:10 | 10 | 10-11 | <i>Hath bid him curse.</i> Not that the Lord was the author of Semei's sin, which proceeded purely from his own malice, and the abuse of his free-will; but that knowing and suffering his malicious disposition to break out on this occasion, he made use of him as his instrument to punish David for his sins. (Challoner) --- He adored the justice of God; who is often said to do what he does not hinder, or what he only permits. (Estius) --- David is here a noble figure of Jesus Christ, excusing his executioners, (Haydock) and receiving the insults of the Jews, without complaining. (Calmet) --- If Semei had not been guilty of sin, but acted according to God's will, he could not have been justly punished, 3 Kings ii. (Worthington)"
      v:012:
        - '2SA:16:12 | 12 | 12 | <i>Affliction,</i> of which he makes a sort of sacrifice, being convinced that God will not reject the contrite and humble heart, Psalm l. 19. (Calmet)'
      v:013:
        - '2SA:16:13 | 13 | 13 | <i>Earth,</i> like a man in fury, Acts xxii. 23.'
      v:014:
        - '2SA:16:14 | 14 | 14 | <i>There,</i> on the hill side, (Haydock) at Bahurim, ver. 5. (Menochius)'
      v:016:
        - '2SA:16:16 | 16 | 16 | <i>Arachite;</i> perhaps descended from the ancient Arachites, who dwelt near Arad and Tripoli, where the pretended Sabbatic river is said to flow; (Josephus, Jewish Wars xii. 13.) or rather, as the names are written in a different manner, this person might be a native of Arachi, in Benjamin, west of Bethel, Josue xvi. 2. (Calmet) See chap. xv. 32. --- <i>Friend.</i> This was his peculiar title of office, 1 Paralipomenon xxvii. 33. (Calmet) --- <i>King.</i> (<i>Salve.</i>) Literally, "Hail, O King," in both places. The salutation is repeated for greater emphasis. (Haydock)'
      v:017:
        - '2SA:16:17 | 17 | 17 | <i>Friend.</i> He rather accuses him of treachery. (Haydock) --- But he does not mention the name of <i>king,</i> or of <i>father,</i> lest it should too plainly speak his own condemnation, as an ungrateful rebel. (Salien)'
      v:018:
        - '2SA:16:18 | 18 | 18 | <i>Chosen.</i> (<i>Vox populi, vox Dei</i>) Private people are not commonly able, or allowed, to judge of the right, which the prince has to the throne. But here Absalom was manifestly an usurper; and many still adhered to David. (Calmet) --- Chusai assumes the character of a courtier, and flatters the prince; (Salien) who ought to have been on his guard. See chap. xv. 34. (Calmet)'
      v:021:
        - '2SA:16:21 | 21 | 21 | <i>Their hands may be strengthened,</i> &c. The people might apprehend lest Absalom should be reconciled to his father; and therefore they followed him with some fear of being left in the lurch, till they saw such a crime committed, as seemed to make a reconciliation impossible. (Challoner) --- This was the most heinous outrage that a son could offer to his father. Jacob resented it to the last, Genesis xlix. 4. Amyntor devoted his son Phœnix to all the furies, for a similar offence. (Homer, Iliad ix.) Armais treated the wives of his brother Sesostris in this manner, when he had resolved to rebel. (Josephus, contra Apion i.)'
      v:022:
        - '2SA:16:22 | 22 | 22 | <i>Israel,</i> who saw him enter the tents, (Calmet) on the flat roof, chap. xi. 2., and xii. 11. (Haydock) --- The wives of the conquered king were reserved for the victor. Smerdis married all the wives of his predecessor, Cambyses. (Herodotus iii. 68, 83.) (Calmet)'
      v:023:
        - '2SA:16:23 | 23 | 23 | <i>Absalom.</i> It tended to promote the end which was desired, (Haydock) whether good or bad. His prudence is hyperbolically compared with the divine oracles; (Menochius) and his authority must have had great weight, since David began to take precautions, only after he had heard that Achitophel had joined the rebels; and Absalom was persuaded (Calmet) to perpetrate so foul and unnatural a crime publicly, no one daring to make any opposition. Chusai was silent; as he was aware that, if he began to contradict this counsellor at first, he would only incur suspicion. (Haydock) --- The unjust commonly endeavour by all means to attach people to themselves: but God, in the end, turns their counsels against themselves. (Worthington)'
