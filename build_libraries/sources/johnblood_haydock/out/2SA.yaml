    verses:
      v:001: "2SA:9:1 | 1 | 1 | And David said: Is there any one, think you, left of the house of Saul, that I may shew kindness to him for Jonathan's sake?"
      v:002: '2SA:9:2 | 2 | 2 | Now there was of the house of Saul, a servant named Siba: and when the king had called him to him, he said to him: Art thou Siba? And he answered: I am Siba, thy servant.'
      v:003: '2SA:9:3 | 3 | 3 | And the king said: Is there any one left of the house of Saul, that I may shew the mercy of God unto him? And Siba said to the king: There is a son of Jonathan left, who is lame of his feet.'
      v:004: '2SA:9:4 | 4 | 4 | Where is he? said he. And Siba said to the king: Behold he is in the house of Machir, the son of Ammiel, in Lodabar.'
      v:005: '2SA:9:5 | 5 | 5 | Then king David sent, and brought him out of the house of Machir, the son of Ammiel, of Lodabar.'
      v:006: '2SA:9:6 | 6 | 6 | And when Miphiboseth, the son of Jonathan, the son of Saul, was come to David, he fell on his face and worshipped. And David said: Miphiboseth? And he answered: Behold thy servant.'
      v:007: "2SA:9:7 | 7 | 7 | And David said to him: Fear not, for I will surely shew thee mercy for Jonathan thy father's sake, and I will restore the lands of Saul, thy father, and thou shalt eat bread at my table always."
      v:008: '2SA:9:8 | 8 | 8 | He bowed down to him, and said: Who am I, thy servant, that thou shouldst look upon such a dead dog as I am?'
      v:009: "2SA:9:9 | 9 | 9 | Then the king called Siba, the servant of Saul, and said to him: All that belonged to Saul, and all his house, I have given to thy master's son."
      v:010: "2SA:9:10 | 10 | 10 | Thou therefore, and thy sons, and thy servants, shall till the land for him: and thou shalt bring in food for thy master's son, that he may be maintained: and Miphiboseth, the son of thy master, shall always eat bread at my table. And Siba had fifteen sons and twenty servants."
      v:011: '2SA:9:11 | 11 | 11 | And Siba said to the king: As thou, my lord the king, hast commanded thy servant, so will thy servant do: and Miphiboseth shall eat at my table, as one of the sons of the king.'
      v:012: '2SA:9:12 | 12 | 12 | And Miphiboseth had a young son, whose name was Micha: and all the kindred of the house of Siba served Miphiboseth.'
      v:013: "2SA:9:13 | 13 | 13 | But Miphiboseth dwelt in Jerusalem: because he ate always of the king's table: and he was lame of both feet."
  c:010:
    commentary:
      v:002:
        - '2SA:10:2 | 2 | 2 | <i>Naas,</i> whom Saul had defeated, and who on that account is supposed to have received his rival more willingly, (Calmet) when he had retreated into the country of Moab, 1 Kings xxii. 3. After receiving many presents from Naas, he retired to Odollam. (St. Jerome, Tradit.) (Menochius) --- Though the Israelites were not to seek the friendship of these nations, (Deuteronomy xxiii. 6,) they were not forbidden to make a return of gratitude. (Menochius)'
      v:003:
        - '2SA:10:3 | 3 | 3 | <i>It.</i> Thus, by their insinuations, they pervert the good dispositions of their prince, and by too much policy bring ruin on the nation. (Haydock) --- History affords many examples of similar effects of worldly wisdom. (Menochius)'
      v:004:
        - '2SA:10:4 | 4 | 4 | <i>Away,</i> having forced them as it were to go into mourning for the deceased king. These nations adopted the same customs as the Hebrews: they cut their hair, and rent their garments, to express their deep affliction, Isaias xv. 2. The Arabs would deem it a great insult, and a piece of irreligion, to shave their beard. (Darvieux vii. p. 175.) Plutarch (Agesil) observes, that the Lacedemonians obliged those who acted in a cowardly manner in war, to wear only one whisker: and Herodotus (ii. 121,) takes notice of a person who, in contempt, cut off the beard on the right cheeks of some soldiers, who were placed to guard the body of his brother, who had been gibbeted, having first made them drunk, that he might take away the body. The <i>garments</i> (Aquila says, "the tunic," Septuagint, "the cloak, <i>or</i> mandua," which is a military garment used in Persia) were cut (Calmet) for the same purpose, like our spencers, (Haydock) that the ambassadors might be exposed to derision, as breeches were not usually worn, (Calmet) except by priests officiating. (Du Hamel) --- This was in contempt of circumcision. (Menochius) --- Yet we cannot suppose, but that the ambassadors would procure something to cover themselves before they arrived at Jericho, where they remained till their beard and the hair of their head (1 Paralipomenon xix.) were grown. The city was not rebuilt, but there were some houses in the territory of that devoted place, Josue vi. 26. (Haydock)'
      v:006:
        - '2SA:10:6 | 6 | 6 | <i>Rohob,</i> the capital, between Libanus and Antilibanus. --- <i>Soba</i> was subject to Adarezer, chap. viii. 3. --- <i>Maacha,</i> at the foot of Hermon. --- <i>Istob</i> (Hebrew <i>ish tob</i>) signifies, the man, or prince, or "the master of Tob," (Calmet) where Jephte lived, Judges xi. 5. (Du Hamel) (Salien) --- Josephus thinks that Istob is the name of a fourth king, who, together with the king of Micha, brought 22,000 into the field. The first he styles king "of the Mesopotamians," (1 Paralipomenon xix. 6.) which Salien explains of the country between Abana and Pharphar, the two great rivers of Syria, (4 Kings v. 12,) though, on this occasion, he allows that Adarezer hired forces from the utmost parts beyond the Euphrates. (Haydock)'
      v:007:
        - '2SA:10:7 | 7 | 7 | <i>Warriors.</i> The outrage offered to the ambassadors was a sufficient reason. The king of Ammon might have refused to receive them; but he could not, with any propriety, treat them with scorn. "The right of ambassadors has both a divine and human sanction." (Cicero, contra Verrem 3.) --- The Romans have frequently waged war to revenge such wrongs. (Grotius, Jur. ii. 18.)'
      v:008:
        - '2SA:10:8 | 8 | 8 | <i>Ammon.</i> David was disposed to have lived in peace with this nation: but they voluntarily provoked his arms, after he had made such havoc upon all the neighbouring idolaters, and thus draw down the scourge of Providence; who suffers those to be blinded whom he has resolved to punish. The preparations for this war seem to have been greater than usual, and it continued for a longer period, and in the end proved destructive to all. (Haydock) --- <i>Gate</i> of Medaba. (Paralipomenon) Besides the 33,000 auxiliaries (ver. 6) and the natives, 32,000 chariots of war were hired from beyond the Euphrates, 1 Paralipomenon xix. 7.'
      v:012:
        - '2SA:10:12 | 12 | 12 | <i>City,</i> Jerusalem, the metropolis; or, all <i>the cities</i> of Israel. (Paralipomenon)'
      v:015:
        - '2SA:10:15 | 15 | 15 | <i>Together,</i> expecting that David would punish them farther. (Menochius)'
      v:017:
        - '2SA:10:17 | 17 | 17 | <i>Helam.</i> Ptolemy mentions <i>Alamata,</i> on the Euphrates. But perhaps we ought to read the Hebrew <i>Lehem,</i> "he came upon them." See 1 Paralipomenon xix. 17. Some translate, "he came to their army."'
      v:018:
        - '2SA:10:18 | 18 | 18 | <i>Hundred.</i> Paralipomenon, <i>thousand,</i> allowing ten men for each chariot. (Du Hamel; Menochius) --- <i>The men</i> is omitted in both texts. See chap. viii. 4. (Haydock) --- <i>Horsemen.</i> Paralipomenon reads, <i>footmen,</i> supplying what is here omitted, (Salien) so that 87,000 Syrians perished, unless there be a mistake of the transcribers. (Calmet) --- <i>Smote,</i> though not perhaps with his own hand, as he slew so many thousands by means of his army. (Menochius)'
      v:019:
        - '2SA:10:19 | 19 | 19 | <i>Before Israel.</i> Hebrew and Septuagint only read, "And when all the kings, servants of Adarezer, saw that they were smitten before Israel, they made peace with Israel, and served them," &c. (Haydock) --- The addition is not found in the ancient version of St. Jerome. These tributary kings lived in Syria, and some perhaps beyond the Euphrates. See Psalm lix. (Calmet) --- The army had consisted of 145,000 men. After the loss of 87,000, the <i>servants of Adarezer went over to David, and served him,</i> Paralipomenon. (Menochius)'
