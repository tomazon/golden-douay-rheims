      v:014: '2SA:24:14 | 14 | 14 | And David said to Gad: I am in a great strait: {VERSE_FOOTNOTE_INDEX_REF 0}but it is better that I should fall into the hands of the Lord (for his mercies are many) than into the hands of men.'
      v:015: '2SA:24:15 | 15 | 15 | And the Lord sent a pestilence upon Israel, from the morning unto the time appointed, and there died of the people from Dan to Bersabee, seventy thousand men.'
      v:016: '2SA:24:16 | 16 | 16 | And when the angel of the Lord had stretched out his hand over Jerusalem, to destroy it, the Lord had pity on the affliction, and said to the angel that slew the people: It is enough: now hold thy hand: And the angel of the Lord was by the threshing-floor of Areuna, the Jebusite.'
      v:017: "2SA:24:17 | 17 | 17 | And David said to the Lord, when he saw the angel striking the people: It is I, I am he that have sinned, I have done wickedly: these that are the sheep, what have they done? let thy hand, I beseech thee, be turned against me, and against my father's house."
