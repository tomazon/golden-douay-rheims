      v:001: '2SA:2:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}after these things David consulted the Lord, saying: Shall I go up into one of the cities of Juda? And the Lord said to him: Go up. And David said: Whither shall I go up? And he answered him: Into Hebron.'
      v:002: '2SA:2:2 | 2 | 2 | So David went up, and his two wives, Achinoam, the Jezrahelitess, and Abigail, the wife of Nabal of Carmel:'
      v:003: '2SA:2:3 | 3 | 3 | And the men also that were with him, David brought up, every man with his household: and they abode in the towns of Hebron.'
      v:004: '2SA:2:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}And the men of Juda came, and anointed David there, to be king over the house of Juda. And it was told David, that the men of Jabes Galaad had buried Saul.'
      v:005: '2SA:2:5 | 5 | 5 | David therefore sent messengers to the men of Jabes Galaad, and said to them: Blessed be you to the Lord, who have shewed this mercy to your master, Saul, and have buried him.'
      v:006: '2SA:2:6 | 6 | 6 | And now the Lord surely will render you mercy and truth, and I also will requite you for this good turn, because you have done this thing.'
      v:007: '2SA:2:7 | 7 | 7 | Let your hands be strengthened, and be ye men of valour: for although your master, Saul, be dead, yet the house of Juda hath anointed me to be their king.'
      v:008: "2SA:2:8 | 8 | 8 | But Abner, the son of Ner, general of Saul's army, took Isboseth, the son of Saul, and led him about through the camp."
      v:009: '2SA:2:9 | 9 | 9 | And made him king over Galaad, and over Gessuri, and over Jesrahel, and over Ephraim, and over Benjamin, and over all Israel.'
      v:010: '2SA:2:10 | 10 | 10 | Isboseth, the son of Saul, was forty years old when he began to reign over Israel, and he reigned two years; and only the house of Juda followed David.'
      v:011: '2SA:2:11 | 11 | 11 | And the number of the days that David abode, reigning in Hebron over the house of Juda, was seven years and six months.'
      v:012: '2SA:2:12 | 12 | 12 | And Abner, the son of Ner, and the servants of Isboseth, the son of Saul, went out from the camp to Gabaon.'
      v:013: '2SA:2:13 | 13 | 13 | And Joab, the son of Sarvia, and the servants of David went out, and met them by the pool of Gabaon. And when they were come together, they sat down over-against one another: the one on the one side of the pool, and the other on the other side.'
      v:014: '2SA:2:14 | 14 | 14 | And Abner said to Joab: Let the young men rise, and play before us. And Joab answered: Let them rise.'
      v:015: '2SA:2:15 | 15 | 15 | Then there arose and went over twelve in number of Benjamin, of the part of Isboseth, the son of Saul, and twelve of the servants of David.'
      v:016: '2SA:2:16 | 16 | 16 | And every one catching his fellow, by the head, thrust his sword into the side of his adversary, and they fell down together: and the name of the place was called: The field of the valiant, in Gabaon.'
      v:017: '2SA:2:17 | 17 | 17 | And there was a very fierce battle that day: And Abner was put to flight, with the men of Israel, by the servants of David.'
      v:018: '2SA:2:18 | 18 | 18 | And there were the three sons of Sarvia there, Joab, and Abisai, and Asael: now Asael was a most swift runner, like one of the roes, that abide in the woods.'
      v:019: '2SA:2:19 | 19 | 19 | And Asael pursued after Abner, and turned not to the right hand nor to the left from following Abner.'
      v:020: '2SA:2:20 | 20 | 20 | And Abner looked behind him, and said: Art thou Asael? And he answered: I am.'
      v:021: '2SA:2:21 | 21 | 21 | And Abner said to him: Go to the right hand, or to the left, and lay hold on one of the young men, and take thee his spoils. But Asael would not leave off following him close.'
      v:022: '2SA:2:22 | 22 | 22 | And again Abner said to Asael: Go off, and do not follow me, lest I be obliged to stab thee to the ground, and I shall not be able to hold up my face to Joab, thy brother.'
      v:023: '2SA:2:23 | 23 | 23 | But he refused to hearken to him, and would not turn aside: wherefore Abner struck him with his spear, with a back stroke in the groin, and thrust him through, and he died upon the spot: and all that came to the place where Asael fell down and died, stood still.'
      v:024: '2SA:2:24 | 24 | 24 | Now while Joab and Abisai pursued after Abner, the sun went down: and they came as far as the hill of the aqueduct, that lieth over-against the valley, by the way of the wilderness in Gabaon.'
      v:025: '2SA:2:25 | 25 | 25 | And the children of Benjamin gathered themselves together to Abner: and being joined in one body, they stood on the top of a hill.'
      v:026: '2SA:2:26 | 26 | 26 | And Abner cried out to Joab, and said: Shall thy sword rage unto utter destruction? knowest thou not that it is dangerous to drive people to despair? how long dost thou defer to bid the people cease from pursuing after their brethren?'
      v:027: '2SA:2:27 | 27 | 27 | And Joab said: As the Lord liveth, if thou hadst spoke sooner, <i>even</i> in the morning the people should have retired from pursuing after their brethren.'
      v:028: '2SA:2:28 | 28 | 28 | Then Joab sounded the trumpet, and all the army stood still, and did not pursue after Israel any farther, nor fight any more.'
      v:029: '2SA:2:29 | 29 | 29 | And Abner and his men walked all that night through the plains: and they passed the Jordan, and having gone through all Beth-horon, came to the camp.'
      v:030: "2SA:2:30 | 30 | 30 | And Joab returning, after he had left Abner, assembled all the people: and there were wanting of David's servants nineteen men, beside Asael."
      v:031: '2SA:2:31 | 31 | 31 | But the servants of David had killed of Benjamin, and of the men that were with Abner, three hundred and sixty, who all died.'
      v:032: '2SA:2:32 | 32 | 32 | And they took Asael, and buried him in the sepulchre of his father, in Bethlehem: and Joab, and the men that were with him, marched all the night, and they came to Hebron at break of day.'
  c:003:
    commentary:
      v:001:
        - "2SA:3:1 | 1 | 1 | <i>War,</i> the particulars of which are not given. (Calmet) --- But David's power continually increased, and he was blessed with many children. (Haydock) --- \"Legions and fleets are not such strong bulwarks of the throne, as a numerous family.\" (Tacitus, Hist. v.)"
      v:002:
        - '2SA:3:2 | 2 | 2 | <i>Amnon,</i> who was murdered by Absalom, for his incest, chap. xiii. 32. (Menochius)'
      v:003:
        - '2SA:3:3 | 3 | 3 | <i>Cheleab,</i> or Daniel, 1 Paralipomenon iii. 1. Septuagint, "Dalnia." (Calmet) --- Alexandrian, "Dalouja." (Haydock) --- Others, "Abia." --- <i>Gessur,</i> not far from Damascus. The lady probably first embraced the true religion, though the Scripture seldom enters into these details. (Calmet) --- David is never blamed for marrying strange women. Salien supposes that he entered into this alliance before the civil war broke out, that Isboseth, who had fixed his court at Mahanaim, might have an opponent near at hand. The fruits of this marriage were very unfortunate, and brought great distress upon David: so little do men know what will be the event of the most splendid connections! (Haydock)'
      v:004:
        - '2SA:3:4 | 4 | 4 | <i>Adonias</i> was slain by Solomon, (3 Kings ii. 24.; Menochius) for arrogating to himself the right of the first-born, and pretending that the crown belonged to him. (Haydock) --- The names of his mother, and of those who follow, are barely known. (Salien)'
      v:005:
        - '2SA:3:5 | 5 | 5 | <i>Wife.</i> She was otherwise of no nobility, but perhaps loved by David more than the rest, as Rachel was by Jacob. The Rabbins would infer that Egla and Michol are the same person. But the latter had no children, (chap. vi. 23.; Salien) and is mentioned [in] ver. 13.'
      v:008:
        - "2SA:3:8 | 8 | 8 | <i>Concubine.</i> To marry the king's widow was deemed an attempt upon the throne, 3 Kings ii. 22. Hence Solomon was so displeased at Adonias, ver. 24. Some think that Isboseth formed the accusation on mere conjecture; but Abner does not deny the fact. (Calmet) --- <i>Dog's head:</i> of no account, like a dead dog; (Haydock) or no better than a servant, who leads a dog. The Jews considered the dog as one of the vilest of animals, chap. ix. 8., and Job xxx. 1. --- <i>Juda.</i> This word is neglected by the Septuagint. Some would substitute <i>Liduth,</i> \"to be cast away.\" (Calmet) --- God permits the defenders of a wrong cause to fall out, that the right one may be advanced. (Worthington)"
      v:009:
        - "2SA:3:9 | 9 | 9 | <i>Sworn.</i> It seems therefore that he knew of God's appointment, and had hitherto resisted it for his own temporal convenience. (Haydock) --- If both he and Isboseth were ignorant of this decree, Abner had no right to deprive the latter of the crown. (Abulensis, q. 7.) (Menochius)"
      v:011:
        - '2SA:3:11 | 11 | 11 | <i>Him.</i> And no wonder; since even David could not repress the insolence of his chief commander, ver. 39. So Otho "had not yet sufficient authority to hinder the perpetration of crimes." (Tacitus, Hist. i.)'
      v:012:
        - '2SA:3:12 | 12 | 12 | <i>Himself.</i> Hebrew may be also "immediately," (Piscator) or "in secret," (Kimchi) as the matter seems not to have transpired. (Calmet) --- Alexandrian Septuagint, "to Thelam, where he was, without delay, saying, Make," &c. (Haydock) --- <i>Land?</i> Is it not thine? or have not I the disposal of a great part of it? (Menochius)'
      v:013:
        - '2SA:3:13 | 13 | 13 | <i>Thee.</i> Could David thus authorize treachery? It is answered, that Abner knew that the throne belonged to him, and he was already responsible for all the evils of the civil war. David does not approve of his conduct, but only makes use of him to obtain his right. --- <i>Michol.</i> He might justly think that the people would have less repugnance to acknowledge him for their sovereign, when they saw that he had married the daughter of Saul. She had never been repudiated by him. (Calmet)'
      v:014:
        - '2SA:3:14 | 14 | 14 | <i>Isboseth.</i> Thus he would screen the perfidy of Abner, (Menochius) and hinder him from using any violence. (Calmet) --- The pacific king accedes immediately to the request, as he had no personal aversion to David, and saw that he was in a far more elevated condition than Phaltiel. (Haydock) --- Moreover, this was no time to irritate him more, as Abner was discontented. (Menochius)'
      v:016:
        - '2SA:3:16 | 16 | 16 | <i>Bahurim,</i> in the tribe of Benjamin. (Adrichomius 28.)'
      v:018:
        - "2SA:3:18 | 18 | 18 | <i>Enemies.</i> We read not of this promise elsewhere. But how many other things are omitted in the sacred books? (Calmet) --- Abner alleges God's decree, that he may not be deemed a traitor. (Cajetan)"
      v:019:
        - "2SA:3:19 | 19 | 19 | <i>Benjamin,</i> which tribe was naturally most attached to Saul's family. They followed, however, the example of the ten tribes, and 20 of them accompanied their general to Hebron. (Salien)"
      v:020:
        - '2SA:3:20 | 20 | 20 | <i>Feast,</i> through joy at the reception of his wife, and of such good news. (Menochius)'
      v:021:
        - '2SA:3:21 | 21 | 21 | <i>And may.</i> Some Latin copies read with the Hebrew, "and it (Israel) may enter," <i>ineat.</i>'
      v:022:
        - "2SA:3:22 | 22 | 22 | <i>Robbers.</i> Amalecites, (Salien) or Philistines, who had made some incursions into David's territories. (Abulensis)"
      v:025:
        - "2SA:3:25 | 25 | 25 | <i>Dost.</i> This explains <i>going out,</i> &c. (Haydock) --- Joab pretends to be wholly solicitous for the king's welfare. But he was afraid lest Abner should take his place, and he also desired to revenge Asael's death. (Menochius)"
      v:026:
        - "2SA:3:26 | 26 | 26 | <i>Messengers,</i> in the king's name. --- <i>Sira.</i> See Judges iii. 26. Josephus says the place was 20 stadia from Hebron. (Antiquities vii. 1.)"
      v:027:
        - "2SA:3:27 | 27 | 27 | <i>Middle.</i> Septuagint, \"sides.\" --- <i>Brother;</i> (who had been wounded in the same place) a just punishment of Abner's licentiousness. (Salien) --- This was given out as the pretext of the murder; but envy seems to have been the chief promoter. (Menochius) --- Joab treated Amasa in the same manner, chap. xx. 10. Ambition was his god. (Calmet) --- Abisai was ready to assist him to murder Abner, ver. 30. Thus the fairest prospects of union seemed to vanish, and David was sincerely grieved, as he manifested in the most decided manner, confessing it was only the want of power which prevented him from bringing these merciless and potent brothers, his own nephews, to immediate punishment, ver. 39. (Haydock)"
      v:028:
        - '2SA:3:28 | 28 | 28 | <i>Innocent.</i> I would not purchase a kingdom at such a price. (Calmet) --- I beg that the crime may not be imputed to us, who are innocent. (Haydock) --- God sometimes punishes a whole kingdom for the sins of the rulers. (Menochius) --- Yet not without some fault of the subjects. (Haydock)'
      v:029:
        - '2SA:3:29 | 29 | 29 | <i>Issue.</i> Such were looked upon as unclean, (Leviticus xv. 3,) and incapable of having children. Aquila translates <i>zab,</i> "blind." Septuagint, "afflicted with the gonorrhœa." --- <i>Distaff,</i> like eunuchs. (Delrio, adag. 190.) (Claud in Eutrop.) <i>Tu telas non tela pati,</i> &c. Some translate a stick, with which the blind, lame and aged endeavour to walk. (Calmet) --- Any of these conditions would be very mortifying to great warriors. (Haydock) --- <i>Bread.</i> Hunger and famine were considered as a scourge of God, Psalm lviii. 7, 15., and cviii. 10. David is not moved with hatred, but foretells what will befall the posterity of these men, whose crime he abhors. (Calmet)'
      v:031:
        - "2SA:3:31 | 31 | 31 | <i>Joab.</i> Requiring him to make some reparation, at least, for the offence, and to render the funeral pomp more solemn. All were obliged to rend their garments, and to put on sackcloth, on such occasions. It was very rough, and consisted chiefly of goat and camel's hair. --- <i>Bier,</i> contrary to the custom of kings. Some copies of the Septuagint say, he \"went before the bier,\" (Calmet) where women commonly were placed. (Grotius)"
      v:033:
        - '2SA:3:33 | 33 | 33 | <i>Died.</i> Hebrew, "Is Abner dead, like <i>Nabal,</i>" "a fool," (Chaldean) "like the wicked?" "Ought so brave a man to have died in this treacherous manner?"'
      v:034:
        - '2SA:3:34 | 34 | 34 | <i>Iniquity.</i> David does not spare Joab, in this canticle, which was sung by all the people. (Calmet) --- He intimates, that if he had not used deceit, Abner would not have been so easily overcome. (Haydock)'
      v:035:
        - '2SA:3:35 | 35 | 35 | <i>David.</i> Hebrew, "to cause David to eat meat" (Haydock) at the feast, which usually accompanied funerals, Genesis l, 3. (Calmet)'
      v:038:
        - '2SA:3:38 | 38 | 38 | <i>Israel.</i> And that all this pomp is not unseasonable. (Menochius) --- The chief, if not the only virtue of Abner, was military skill, or a blunt valour.'
      v:039:
        - '2SA:3:39 | 39 | 39 | <i>King.</i> Septuagint, "and that I am to-day a relation, (by my wife) and appointed king by the king?" (Haydock) --- He seemed as yet to have little more than the title. His throne was not well established; (Calmet; Worthington) and to undertake to punish the offenders now, might have had so pernicious consequences as the attempt of Isboseth to correct his general. (Haydock) --- It is better to temporize than to increase the distemper, (Calmet) by a fruitless zeal for justice. (Haydock) --- The punishment was only deferred, 3 Kings ii. 5. (Menochius) -- <i>Hard.</i> Powerful or insupportable. (Calmet) --- This year was memorable for the death of Codrus, king of Athens. (Salien, the year of the world 2985.)'
