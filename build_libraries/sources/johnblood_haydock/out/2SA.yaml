  c:001:
    commentary:
      v:001:
        - '2SA:1:1 | 1 | 1 | <i>Siceleg,</i> though it had been burnt down. (Salien, the year of the world 2949.)'
      v:006:
        - '2SA:1:6 | 6 | 6 | <i>Chance.</i> He feigned this to obtain the favour of David; but the king punished him as he deserved. (Worthington) --- <i>Spear,</i> or sword, as it is before expressed. (Menochius)'
      v:008:
        - '2SA:1:8 | 8 | 8 | <i>Amalecite.</i> The Rabbins say he was the son of Doeg; and has this appellation because Amalec sprung from Esau, Genesis xxxvi. 12. But this is all very uncertain. The man seems to have gotten possession of the marks of the royal dignity in the night, as the Philistines deferred till the next day stripping the bodies of the deceased. (Calmet)'
      v:009:
        - '2SA:1:9 | 9 | 9 | <i>Anguish.</i> Hebrew, "the coat of mail withholds me." Septuagint, "horrid darkness encompasses me." <i>Shabah,</i> signifies a coat of mail, made of cloth, very thick, and boiled in vinegar, to render it more impenetrable. The Greeks emperors and the French formerly wore them much, instead of iron. (Calmet) --- Protestants however agrees with us. --- <i>In me.</i> I have yet received no mortal wound. (Haydock)'
      v:010:
        - '2SA:1:10 | 10 | 10 | <i>I killed him.</i> This story of the young Amalecite was not true, as may easily be proved by comparing it with the last chapter of the foregoing book. (Challoner) --- <i>Fall.</i> This he says, apprehending that David would perhaps disapprove of what he had done. --- <i>Diadem,</i> or ribband, which was tied round his head, as a badge of his dignity. Hebrew, "the crown." But it was not of metal, though such were already common, Exodus xxviii. 36., and 1 Paralipomenon xx. 2. Some pretend that Doeg gave these insignia to this son, that he might ingratiate himself with the future king. But they were upon Saul, so that the enemy could easily distinguish him. --- <i>Bracelet.</i> The Hebrews took a great many from the Madianites, Numbers xxxi. 50. Such presents were made by the Romans to soldiers who had performed some feats of valour. (Pliny, [Natural History?] xxxiii. 2.) (Livy i. 10.)'
      v:011:
        - '2SA:1:11 | 11 | 11 | <i>Rent them,</i> in sign of grief, as many other nations did.{JOIN}{BQ:2}<i>Tum pius Æneas humeris abscindere vestem.</i> (Virgil, Æneid v.) (Calmet)'
      v:012:
        - '2SA:1:12 | 12 | 12 | <i>Of the Lord,</i> the priests; (Abulensis) though it seems to be explained by the following words, of all the Israelites. (Haydock)'
      v:013:
        - '2SA:1:13 | 13 | 13 | <i>Stranger,</i> residing among the Hebrews.'
      v:016:
        - '2SA:1:16 | 16 | 16 | <i>Head.</i> None but thyself can be answerable for thy death. See Matthew xxvii. 25. David was already supreme magistrate, and he wished that all should be convinced that he rejoiced not at the death of the king, and that none might imitate the example of this wretch. (Calmet) --- Thus Vitellius punished the murderers of Galba, "not out of respect to Galba; but, according to the custom of princes, as a protection for the present, and a threat of vengeance for the future," in case any should dare to treat him in like manner. (Tacitus i.) <i>Tradito principibus more, munimentum in præsens, in posterum ultionem.</i>'
      v:018:
        - "2SA:1:18 | 18 | 18 | <i>Bow.</i> So this canticle was entitled, because it spoke in praise of the bow and arrows of Saul and Jonathan, ver. 22. So one of the works of Hesiod is called \"a buckler;\" of Theocritus \"a flute;\" of Simmias \"a wing;\" &c. Septuagint have neglected this word entirely (Calmet) in the Roman edition. But it is found in the Alexandrian copy, which reads \"Israel,\" instead of <i>Juda,</i> perhaps properly. (Grabe, prol. iv. 2.) (Haydock) --- Chaldean, \"to shoot with the bow.\" Many suppose that David cautioned his men to exert themselves in that art, (Menochius) as they might soon expect to have to encounter the Philistines, (Tirinus) who were very expert bowmen. (Worthington) --- But the former interpretation seems preferable. (Calmet) --- The bow might be also the beginning of some favourite song, to the tune of which (Du Hamel) David would have his men to sing this canticle, (Haydock) particularly when they went to battle. (Grotius) --- <i>Just.</i> See Josue x. 3. (Menochius) --- It seems this was a more ancient record, to which the author of this book refers. (Calmet) --- He might have in view the canticle of Anna, (1 Kings ii. 4,) or some other. (Haydock) --- The custom of composing canticles, on such solemn occasions, is very ancient and frequent. See 3 Kings iii. 33., and xiii. 29., and Jeremias xlviii. 31. (Homer, Iliad {GREEK:START ps}ψ{GREEK:END} & {GREEK:START ch}χ{GREEK:END}) The style of this piece can hardly be equalled by the most polite writers. (Calmet) --- David is chiefly occupied with the praises of Jonathan. (Haydock) --- <i>Consider....places.</i> This sentence is omitted in Hebrew, Chaldean, Septuagint, and in some copies of St. Jerome's version. (T. i. p. 365, Nov. edit. op.) It is a farther explication of the subsequent verse. (Calmet) --- Yet the Septuagint read, \"Erect a pillar, O Israel, [upon thy heights; the Vatican Septuagint places this after <i>slain.</i> (Haydock)] in honour of the slain, thy wounded <i>soldiers.</i> How are the mighty fallen?\" The Hebrew seems to be different from what the Septuagint, Chaldean, &c., read, as the Masora now adopts <i>etsbi,</i> instead of <i>etsib,</i> which has greatly puzzled interpreters. Hence Aquila translates {GREEK:START akriboson}ακριβοσον{GREEK:END}, with the Septuagint of Ximenes, i.e., \"Execute <i>or</i> consider with attention,\" this sepulchral monument on which you shall inscribe, \"For the dead <i>and</i> for thy wounded.\" It was to be placed on some \"eminence,\" according to custom. The present Hebrew is very indeterminate, denoting \"glory, a honey-comb,\" &c., Ezechiel xx. 6., and Daniel xi. 16, 41. See Grabe, Prol. (Haydock)"
      v:019:
        - "2SA:1:19 | 19 | 19 | <i>Illustrious.</i> Hebrew, \"the glory (beauty, hart, &c.) of Israel hath been pierced,\" &c. The comparison of Saul with a hart, is noble enough in the ideas of the ancients, Psalm xvii. 34., Canticle of Canticles ii. 9., and viii. 14. Syriac and Arabic, \"O hart of Israel, they have been slain,\" &c. (Calmet) --- <i>Slain.</i> Hebrew <i>chalal,</i> signifies also \"a soldier;\" and this word agrees perfectly well with <i>giborim,</i> \"valiant,\" both here and ver. 22 and 25. Kennicott would apply it to Jonathan, upon whom David's attention is mostly fixed. \"O ornament of Israel! O warrior, upon thy high places! <i>How,</i>\" &c. (Haydock) --- In this manner many such pieces commence, Lamentations i. (Tirinus)"
      v:020:
        - 2SA:1:20 | 20 | 20 | <i>Triumph.</i> He was aware of the exultation of the infidels. (Haydock)
      v:021:
        - '2SA:1:21 | 21 | 21 | <i>Fruits,</i> which may be offered to the Lord. Inanimate things could not offend, nor does David curse them in earnest. But (Tirinus) nothing could more strikingly express his distress and grief, than this imprecation. It is false that those mountains have since been barren. This canton is one of the most fruitful of the country. (Brochard.) (Calmet) --- Job (iii.) speaks with the same animation, and curses his day. (Menochius) --- <i>Of Saul,</i> or "Saul, the shield of his people, was cast away, as," &c. Protestants, "<i>as though he had</i> not <i>been</i> anointed with oil." (Haydock) --- He is not reproached for throwing away his buckler, for nothing was deemed more shameful. The ancient Germans would not allow such a one to enter their temples or places of assembly. (Tacitus, mor. Germ) --- A woman of Sparta told her son, when she delivered one to him, "Bring this back, or be brought upon it" dead. <i>Impositu scuto referunt Pallanta frequentes.</i> (Virgil, Æneid x.) (Sanctius) (Calmet) --- <i>As though.</i> Hebrew seems to have <i>sh,</i> instead of <i>s,</i> (as it is in several manuscripts correctly, in <i>noshug</i>) and <i>bli,</i> instead of <i>cli,</i> (Delany) as the former word seems no where else to signify <i>quasi non;</i> and the Syriac, Arabic, and Chaldean omit the negation. It might therefore be <i>the shield of Saul,</i> "the arms of him who has been anointed with oil." (Kennicott) --- Some would refer this unction to the shield, (Vatable) as this was some times done: (Menochius) but the reflection would be here too trifling. (Calmet)'
      v:022:
        - '2SA:1:22 | 22 | 22 | <i>From.</i> Hebrew, "without the blood of soldiers, without the fat of the valiant, the bow of Jonathan had never returned." (Kennicott) --- <i>Fat.</i> The entrails. It might also denote the most valiant of the soldiers, as we read of "the fat or marrow of corn" for the best, Psalm lxxx. 17. (Calmet) --- Jonathan attacked the most courageous, and laid them dead at his feet. (Haydock) --- <i>Empty.</i> Saul carried destruction wherever he went.{JOIN}{BQ:2}<i>Et nos tela, pater, ferrumque haud debile dextra,</i>{JOIN}{BQ:2}<i>Spargimus & nostro sequitur de vulnere sanguis.</i> (Virgil, Æneid xii. 50.)'
      v:023:
        - "2SA:1:23 | 23 | 23 | <i>Lovely,</i> or united. Jonathan always behaved with due respect towards his father, though he could not enter into his unjust animosity against David. (Calmet) --- The latter passes over in silence all that Saul had done against himself, and seems wholly occupied with the thought of the valour and great achievements of the deceased. (Haydock) --- Sanchez believes that these epithets were introduced of course into funeral canticles, like <i>Alas! my noble one,</i> (Jeremias xxii. 18.; Menochius) as Saul could have no pretensions to be styled lovely, or friendly, towards the latter part of his reign; since he treated the priests, David, and even his son Jonathan, with contumely, and even with unrelenting fury. But all this David would willingly bury in oblivion. He will not even notice how different was the end of the two heroes. Jonathan died like a virtuous soldier in his country's cause; Saul was wounded, but impiously accelerated his own death, through dread of torments and of insult. Though they died, therefore, on the same field of battle, their end was as different as that of the saint and of the impenitent sinner. (Haydock)"
      v:025:
        - '2SA:1:25 | 25 | 25 | <i>Battle.</i> Hebrew, "in the midst of battle! O Jonathan, thou warrior upon thy high places!" (Kennicott, Diss. i. p. 123.)'
      v:026:
        - '2SA:1:26 | 26 | 26 | <i>Brother.</i> So they lamented, <i>Alas! my brother,</i> Jeremias xxii. 18. (Menochius)'
      v:027:
        - "2SA:1:27 | 27 | 27 | <i>Perished,</i> falling into the hands of the enemy; though Saul and Jonathan may be styled the arms, as well as the shield, of Israel. (Menochius) --- No character could be more worthy of praise than the latter. His breast was never agitated by envy, though he seemed to be the most interested to destroy David. Even Saul had many excellent qualities; which makes Ven. Bede compare him in those respects with Jesus Christ; as most of the memorable persons and events of the Old Testament had a view to Christ on the one hand, and to the Synagogue on the other. Saul is one of the most striking figures of the reprobation and conduct of the Jewish church. As he was adorned with many glorious prerogatives, and chosen by God, yet he no sooner beheld the rising merit of David, than he began to persecute him: so the Jews had been instructed by the prophets, and had been selected as God's peculiar inheritance; and nevertheless took occasion from the virtues and miracles of the Son of God, to conspire his ruin. The Romans were sent to punish the Jews, who are now become the most abject of all mankind, and are filled with rage, seeing the exaltation of the Christian Church, as Saul was reduced by the Philistines to the greatest distress, and his children were forced to implore the protection of the man whom he had so cruelly persecuted, &c. (Calmet) --- Saul and Judas may be a warning to us, that no person ought to live without fear, since they perished so miserably, though they had been elevated by the hand of God. (St. Ambrose, &c.) (Haydock)"
