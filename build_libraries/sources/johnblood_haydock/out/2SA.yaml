    verses:
      v:001: '2SA:16:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}when David was a little past the top of the hill, behold Siba, the servant of Miphiboseth, came to meet him, with two asses, laden with two hundred loaves of bread, and a hundred bunches of raisins, a hundred cakes of figs, and a vessel of wine.'
      v:002: "2SA:16:2 | 2 | 2 | And the king said to Siba: What mean these things? And Siba answered: The asses <em>are</em> for the king's household to sit on: and the loaves and the figs for thy servants to eat, and the wine to drink, if any man be faint in the desert."
      v:003: "2SA:16:3 | 3 | 3 | And the king said: Where is thy master's son? {VERSE_FOOTNOTE_INDEX_REF 0}And Siba answered the king: He remained in Jerusalem, saying: To-day will the house of Israel restore me the kingdom of my father."
      v:004: '2SA:16:4 | 4 | 4 | And the king said to Siba: I give thee all that belonged to Miphiboseth. And Siba said: I beseech thee, let me find grace before thee, my lord the king.'
      v:005: '2SA:16:5 | 5 | 5 | And king David came as far as Bahurim: and behold there came out from thence a man of the kindred of the house of Saul, named Semei, the son of Gera; and coming out, {VERSE_FOOTNOTE_INDEX_REF 0}he cursed as he went on.'
      v:006: '2SA:16:6 | 6 | 6 | And he threw stones at David, and at all the servants of king David: and all the people, and all the warriors walked on the right, and on the left side of the king.'
      v:007: '2SA:16:7 | 7 | 7 | And thus said Semei, when he cursed the king: Come out, come out, thou man of blood, and thou man of Belial.'
      v:008: '2SA:16:8 | 8 | 8 | The Lord hath repaid thee for all the blood of the house of Saul: because thou hast usurped the kingdom in his stead, and the Lord hath given the kingdom into the hand of Absalom, thy son: and behold thy evils press upon thee, because thou art a man of blood.'
      v:009: '2SA:16:9 | 9 | 9 | And Abisai, the son of Sarvia, said to the king: Why should this dead dog curse my lord the king? I will go, and cut off his head.'
      v:010: '2SA:16:10 | 10 | 10 | And the king said: What have I to do with you, ye sons of Sarvia? Let him alone, and let him curse: for the Lord hath bid him curse David: and who is he that shall dare say, why hath he done so?'
      v:011: '2SA:16:11 | 11 | 11 | And the king said to Abisai, and to all his servants: Behold my son, who came forth from my bowels, seeketh my life: how much more now a son of Jemini? let him alone, that he may curse as the Lord hath bidden him:'
      v:012: '2SA:16:12 | 12 | 12 | Perhaps the Lord may look upon my affliction, and the Lord may render me good for the cursing of this day.'
      v:013: "2SA:16:13 | 13 | 13 | And David, and his men with him, went by the way. And Semei, by the hill's side, went over-against him, cursing, and casting stones at him, and scattering earth."
      v:014: '2SA:16:14 | 14 | 14 | And the king, and all the people with him, came weary, and refreshed themselves there.'
      v:015: '2SA:16:15 | 15 | 15 | But Absalom and all his people came into Jerusalem, and Achitophel was with him.'
      v:016: "2SA:16:16 | 16 | 16 | And when Chusai, the Arachite, David's friend, was come to Absalom, he said to him: God save thee, O king; God save thee, O king."
      v:017: '2SA:16:17 | 17 | 17 | And Absalom said to him: Is this thy kindness to thy friend? Why wentest thou not with thy friend?'
      v:018: '2SA:16:18 | 18 | 18 | And Chusai answered Absalom: Nay: for I will be his whom the Lord hath chosen, and all this people, and all Israel, and with him will I abide.'
      v:019: "2SA:16:19 | 19 | 19 | Besides this, whom shall I serve? is it not the king's son? As I have served thy father, so will I serve thee also."
      v:020: '2SA:16:20 | 20 | 20 | And Absalom said to Achitophel: Consult what we are to do.'
      v:021: '2SA:16:21 | 21 | 21 | And Achitophel said to Absalom: Go in to the concubines of thy father, whom he hath left to keep the house: that when all Israel shall hear that thou hast disgraced thy father, their hands may be strengthened with thee.'
      v:022: "2SA:16:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}So they spread a tent for Absalom on the top of the house; and he went in to his father's concubines before all Israel."
      v:023: '2SA:16:23 | 23 | 23 | Now the counsel of Achitophel, which he gave in those days, <i>was</i> as if a man should consult the oracle of God: so was all the counsel of Achitophel, both when he was with David, and when he was with Absalom.'
  c:017:
    commentary:
      v:001:
        - '2SA:17:1 | 1 | 1 | <i>This night.</i> Achitophel has a mind to shew that he is not only an able statesman, but a good general. (Haydock) --- On such occasions, expedition is of the utmost consequence, that the people may not have time to enter into themselves, or to concentrate about their lawful king. "Nothing is more delightful than haste in civil discord, where action is more requisite than consultation." By delays, "he would give the wicked an opportunity to repent, and the good would unite together. Crimes are confirmed by rushing on; good counsels by deliberation." <i>Scelera impetu; bona consilia mora valescere.</i> (Tacitus, Hist. i.)'
      v:002:
        - '2SA:17:2 | 2 | 2 | <i>Handed.</i> He has not had time to collect forces. --- <i>Alone.</i> Hebrew also, "the king also;" so that the people will be saved by flight. (Haydock)'
      v:003:
        - '2SA:17:3 | 3 | 3 | <i>One man.</i> They will return with such unanimity, when their leader is cut off. (Menochius) --- David was the <i>one man</i> whom his son desired to kill, as the latter was the only one whom David ordered to be spared, chap. xviii. 5. (Haydock) --- Hebrew seems rather transposed: "I will bring back all the people to thee, as all the people, whom thou seekest, are returned; and all the people shall be in peace:" or, ... "when all those, whom thou desirest, shall be returned, &c. (Calmet) --- Septuagint, "as a bride returns to her husband; only the soul of one thou seekest, and peace shall be to all the people." (Haydock)'
      v:007:
        - '2SA:17:7 | 7 | 7 | <i>This time,</i> though he displays such prudence on all other occasions; or, "at this time" the situation of affairs is such, that it may prove dangerous to push people, who are already desperate, to extremities. Here we behold, how different sentiments may appear equally plausible. (Haydock) --- <i>Mind,</i> reduced to despair. The maxim is beautiful, as well as the comparison. See Osee xiii. 7., Proverbs xvii. 12., and Lamentations iii. 10. --- <i>People.</i> Hebrew adds, "in the night;" or, "he will not suffer the people to pass the night" in repose. (Calmet) --- He will not entrust his person to a faithless multitude, but will be surrounded with a chosen band, with whom he may escape, even though the rest should flee. (Haydock) --- Achitophel had represented David abandoned by his men. (Menochius)'
      v:009:
        - "2SA:17:9 | 9 | 9 | <i>First.</i> Hebrew, \"If they attack them at first.\" (Calmet) --- Report will easily represent the engagement as unfavourable to Absalom; and this will be readily believed, as all are convinced of David's valour. (Haydock) --- Nothing ought to be risked in such beginnings. (Calmet)"
      v:010:
        - '2SA:17:10 | 10 | 10 | <i>Man.</i> Hebrew, "the son of valour himself." Achitophel, or any other. (Menochius)'
      v:011:
        - '2SA:17:11 | 11 | 11 | <i>Of them,</i> their general. Hebrew, "and thy face shall go to battle," Exodus xxiii. 14.'
      v:012:
        - '2SA:17:12 | 12 | 12 | <i>Dew,</i> which there falleth every night, in summer, like rain, Deuteronomy xxxiii. 28. Some of the light armed troops of the Romans were called <i>Rorarii,</i> because they fell upon the enemy, and began the battle.'
      v:013:
        - '2SA:17:13 | 13 | 13 | <i>Ropes,</i> armed with hooks, to pull down the walls, and to move the battering engines. All the discourse of Chusai tends to fill the mind of the young prince with vanity; as if he could overcome all opposition when surrounded with the armies of Israel, (Calmet) at the head of which he would appear, instead of Achitophel, ver. 1. (Menochius)'
      v:014:
        - '2SA:17:14 | 14 | 14 | <i>Profitable,</i> to the cause of Absalom, more than that of Chusai, which was also very plausible. (Haydock) --- <i>Lord.</i> The Scripture always directs us to fix our thoughts on God, as the arbiter of all human affairs. (Calmet) --- Hebrew, "for the Lord had ordained to dissipate the good counsel," &c. (Haydock) --- "Plerumque qui fortunam mutaturus est consilia corrumpit, efficitque, quod miserrimum est, ut quod accidit, etiam meritò accidisse videatur, et casus in culpam transeat," Peterc. ii.'
      v:015:
        - '2SA:17:15 | 15 | 15 | <i>Thus.</i> He discloses the secrets of the person who had consulted him, (Calmet) as his engagements to David and to his country were prior, and more to be observed, to prevent the effects of civil war. (Haydock)'
      v:016:
        - '2SA:17:16 | 16 | 16 | <i>Over</i> the Jordan, that it might be some sort of barrier, in case Absalom changed his mind, to follow the advice of Achitophel.'
      v:017:
        - '2SA:17:17 | 17 | 17 | <i>Rogel,</i> near Jerusalem, on the east. (Menochius) --- <i>Maid,</i> under the pretence of washing linen. (St. Jerome, Trad.)'
      v:018:
        - '2SA:17:18 | 18 | 18 | <i>It,</i> as it was level with the ground; so that a cloth being spread over it, prevented all suspicion. It had no water.'
      v:019:
        - '2SA:17:19 | 19 | 19 | <i>Barley,</i> which was afterwards fried with oil, and eaten. <i>Ptisanas</i> may also denote wheat, &c. <i>Grana contusa.</i> (Theodotion) --- "Figs." (Calmet) --- Septuagint have the original (hariphoth) untranslated. (Haydock)'
      v:020:
        - '2SA:17:20 | 20 | 20 | <i>Water.</i> Hebrew, "they have crossed the brook of water." (Calmet)'
      v:022:
        - '2SA:17:22 | 22 | 22 | <i>River.</i> Hebrew, "Jordan." (Haydock) --- They had travelled twenty leagues in the day and night after their departure from Jerusalem. (Calmet)'
      v:023:
        - '2SA:17:23 | 23 | 23 | <i>Order,</i> making his will. (Menochius) --- <i>Hanged himself.</i> Some Rabbins pretend that he died of quinsey, or suffocated with grief. But it is almost universally believed that he set a pattern to Judas, the traitor, in this mode of dying, as well as in perfidy. He was aware that Absalom was undone, and vexed that his counsel had been disregarded. The most prudent of this world are often blind to their own welfare. The Jews had not yet begun to refuse the rites of sepulture to suicides. (Calmet)'
      v:024:
        - '2SA:17:24 | 24 | 24 | <i>To the camp.</i> The city of Mahanaim, the name of which in Hebrew, signifies <i>The Camp.</i> It was a city of note at that time; as appears from its having been chosen by Isboseth for the place of his residence. (Challoner) --- The Vulgate often translates Mahanaim, or Manaim. See chap. ii. 8, 12. (Haydock) --- <i>Him.</i> It is not known how soon. But he probably waited till he had collected his forces. David had done the like, and was joined by the king of Ammon, ver. 27.'
      v:025:
        - "2SA:17:25 | 25 | 25 | <i>Jazrael,</i> or Israel. (Du Hamel) --- Gortius would read Ismael, as 1 Paralipomenon ii. 17, <i>Jether, the Ismaelite.</i> (Haydock) --- <i>Went in.</i> This expressing makes Sanchez believe that Amasa was illegitimate. (Menochius) --- <i>Naas</i> is either the name of Isai's wife, or rather the latter had both names, 1 Paralipomenon ii. 13, 16. Septuagint read Jesse, in the edition of Complut.; in others, Naas. (Calmet) --- Joab; so that these two were own cousins, and both nephews of David."
      v:027:
        - '2SA:17:27 | 27 | 27 | <i>Camp,</i> ver. 24. (Haydock) --- <i>Sobi,</i> whom David had set upon the throne, instead of Hanon, chap. x. --- <i>Machir,</i> who had the care of Miphiboseth, chap. ix. 4. --- <i>Berzellai.</i> See chap. xix. 31.'
      v:028:
        - '2SA:17:28 | 28 | 28 | <i>Beds,</i> with all the necessary furniture, coverlets, &c. Roman Septuagint, "ten beds, with fur on both sides." --- <i>Tapestry.</i> Some would translate, "bottles," (Chaldean) or "cauldrons;" (Roman Septuagint) but other editions agree with the Vulgate. --- <i>Vessels.</i> These are necessary, as much as things of greater magnificence. Precious metals were then rarely used in the kitchen. --- <i>Pulse,</i> (<i>cicer</i>) or "parched peas." Hebrew <i>kali,</i> is thus twice translated, as it had been rendered <i>parched corn.</i> It signifies any thing "parched." The ancients made great use of such food in journeys, as the Ethiopians and Turks do still. (Athen. ii. 13.; Busbec. iii.; Bellon. ii. 53.) (Calmet)'
      v:029:
        - '2SA:17:29 | 29 | 29 | <i>Calves.</i> Many translate the Hebrew, "cheese of kine." (Theodotion) --- "Calves fed with milk." (Haydock) --- <i>Wilderness,</i> where they had been; unless this be placed out of its natural order. (Calmet) --- The value of a present depends greatly on the time when it is made. (Haydock) --- "How much dost thou esteem a hospitable reception in a wilderness?" &c. (Seneca, Ben. vi. 15.)'
