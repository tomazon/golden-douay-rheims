    verses:
      v:001: '2SA:4:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}Isboseth, the son of Saul, heard that Abner was slain in Hebron: and his hands were weakened, and all Israel was troubled.'
      v:002: '2SA:4:2 | 2 | 2 | Now the son of Saul had two men captains of his bands; the name of the one was Baana, and the name of the other Rechab, the sons of Remmon, a Berothite, of the children of Benjamin: for Beroth also was reckoned in Benjamin.'
      v:003: '2SA:4:3 | 3 | 3 | And the Berothites fled into Gethaim, and were sojourners there until that time.'
      v:004: '2SA:4:4 | 4 | 4 | And Jonathan, the son of Saul, had a son that was lame of his feet: for he was five years old, when the tidings came of Saul and Jonathan from Jezrahel. And his nurse took him up and fled: and as she made haste to flee, he fell and became lame: and his name was Miphiboseth.'
      v:005: '2SA:4:5 | 5 | 5 | And the sons of Remmon, the Berothite, Rechab and Baana, coming, went into the house of Isboseth in the heat of the day: and he was sleeping upon his bed at noon. And the door-keeper of the house, who was cleansing wheat, was fallen asleep.'
      v:006: '2SA:4:6 | 6 | 6 | And they entered into the house secretly, taking ears of corn; and Rechab, and Baana, his brother, stabbed him in the groin, and fled away.'
      v:007: '2SA:4:7 | 7 | 7 | For when they came into the house, he was sleeping upon his bed in a parlour; and they struck him and killed him: and taking away his head, they went off by the way of the wilderness, <i>walking</i> all night.'
      v:008: '2SA:4:8 | 8 | 8 | And they brought the head of Isboseth to David, to Hebron: and they said to the king: Behold the head of Isboseth, the son of Saul, thy enemy, who sought thy life: and the Lord hath revenged my lord the king this day of Saul, and of his seed.'
      v:009: '2SA:4:9 | 9 | 9 | But David answered Rechab, and Baana, his brother, the sons of Remmon, the Berothite, and said to them: As the Lord liveth, who hath delivered my soul out of all distress,'
      v:010: '2SA:4:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}The man that told me, and said: Saul is dead, who thought he brought good tidings, I apprehended, and slew him in Siceleg, who should have been rewarded for his news.'
      v:011: '2SA:4:11 | 11 | 11 | How much more now, when wicked men have slain an innocent man in his own house, upon his bed, shall I not require his blood at your hand, and take you away from the earth?'
      v:012: '2SA:4:12 | 12 | 12 | And David commanded his servants, and they slew them, and cutting off their hands and feet, hanged them up over the pool in Hebron: but the head of Isboseth they took and buried in the sepulchre of Abner, in Hebron.'
  c:005:
    commentary:
      v:001:
        - "2SA:5:1 | 1 | 1 | <i>Tribes.</i> Thus were God's promises sweetly fulfilled, and David obtained the quiet dominion over all Israel, excepting perhaps a few of the tribe of Benjamin, according to the Vulgate, 1 Paralipomenon xii. 29. an army of 340,822 was collected on this occasion; and David signalized the commencement of his reign, by the taking of Jerusalem. (Calmet) --- The tribe is Issachar is not specified in the text; but Josephus asserts, that 20,000 of them assembled; so that the army would amount to 359 (Salien) or 60[360?] thousand, besides the 822. (Calmet) --- These might be considered as deputies of all the rest of their brethren, 1 Paralipomenon xii. 38. They were abundantly supplied with all necessities. (Salien) --- <i>Flesh,</i> of the same nation, as Moses had specified, Deuteronomy xvii. 15. (Calmet) --- They now relinquish all the seeds of division, which had before hindered them from joining with their brethren of Juda. Kennicott discovers several important alterations, by comparing this history with 1 Chronicles xi. (Dissert. i.) (Haydock)"
      v:002:
        - "2SA:5:2 | 2 | 2 | <i>Lead out</i> to battle. His experience in war was a great recommendation. (Haydock) --- <i>Feed,</i> as a shepherd, under which character he is <i>first</i> represented. (Haydock) --- Other rulers were afterwards honoured with the same title, (Calmet) particularly the governors of the Church, Acts xx., &c. David's name is written without <i>i,</i> in the books before the captivity; whence Kennicott would infer, that the canticles were perhaps not the work of Solomon, as the <i>i</i> occurs there; Duid for Dud. (Haydock)"
      v:003:
        - "2SA:5:3 | 3 | 3 | <i>Ancients;</i> princes of the tribes, and officers, (Calmet) with all the chief magistrates. (Haydock) --- The high priest, Abiathar, received the oaths of allegiance from the people, and of the king, who promised to govern according to the laws of God. The ark was probably present, and innumerable sacrifices offered on this solemn occasion, as was usual, 1 Paralipomenon xii. 26. Hebron continued to be a place for sacrifices, chap xv. 7. (Calmet) --- David had erected here a temporary altar and tabernacle, where Abiathar officiated in his pontifical robes, as it was not safe for the people to go into the dominions of Isboseth, either to Gabaon or to Cariathiarim. (Tostat) --- <i>Israel,</i> acknowledging the right which David had to the throne, by God's appointment. (Haydock; Worthington)"
      v:004:
        - '2SA:5:4 | 4 | 4 | <i>Forty,</i> a round number, as another half year is specified below; (Calmet) or Solomon might be crowned at the expiration of the 40th year. (Du Hamel)'
      v:006:
        - "2SA:5:6 | 6 | 6 | <i>Land.</i> This was the only canton which the infidels still retained, as they had still possession of the citadel of Jebus, (Calmet) though the Israelites had been in the country above 400 years. (Kennicott) --- Nothing could reflect greater glory on the beginning of David's reign, than the seizing of this place, (Calmet) which was deemed so impregnable, that the Jebusites thought <i>the blind and the lame</i> were sufficient to defend it. (Haydock) --- They placed some upon the walls, (Menochius) \"despising him, on account of the strength of their walls.\""
      v:007:
        - '2SA:5:7 | 7 | 7 | <i>Castle:</i> "the lower city," (Josephus) spread over Mount Sion.'
      v:008:
        - "2SA:5:8 | 8 | 8 | <i>Gutters.</i> Hebrew <i>Tsinnor,</i> \"through (Nodius) the subterraneous passage,\" (leading to the tops of the houses.) (Hugo of Vienna) --- Thus Babylon was taken by Cyrus, who passed through the channel of the Euphrates, the waters of which he had let out; though the inhabitants had derided his attempt to take the city by siege, as the men of Jebus do here. Polybius says, \"Rabatamana, a city of Arabia, could not be taken, till one of the prisoners shewed the besiegers a subterraneous passage, ({GREEK:START uponomon}υπονωον{GREEK:END}) through which the besieged came down for water.\" Of the same nature were the gutters here spoken of. (Kennicott) --- \"The king promised to give the command of the army to the man who would pass through the cavities ({GREEK:START pharaggon}φαραγγον{GREEK:END}) below, and take the citadel.\" (Josephus) --- This reward is expressly mentioned in 1 Paralipomenon xi. 6, with the person who obtained it; (St. Jerome, Trad.) and it seems, after <i>David,</i> this ought to be inserted, \"shall be the head and captain. And Joab, the son of Sarvia, went up first, and was made the general.\" (Haydock) ---<i>Hatred.</i> Hebrew, \"that are hated by David's soul.\" Cajetan supposes that the Jebusites in the citadel, are thus distinguished from those who dwelt peaceably in the lower town, with the Israelites. (Calmet) --- <i>Proverb.</i> Protestants insert, \"<i>He shall be head and captain.</i> Wherefore they said, the blind....into the house.\" What is translated <i>temple,</i> may denote also, \"the house\" of David, or \"the place\" where this provocation had been given. (Haydock) --- Idols shall never be adored in the true Church. (Worthington) --- Some think that the blind and the lame were excluded from the temple, or from David's palace. But we find that they had free access to the temple; (Matthew xxi. 14., and Acts iii. 2.) and Miphiboseth ate at David's table, though he was lame. If the Jebusites be designated, they were already excluded from the temple, like other infidels of Chanaan. (Calmet) --- Josephus ([Antiquities?] vii. 3.) insinuates, that \"David drove them from Jerusalem,\" though we read of Areuna residing there, chap. xxiv.16. But he might be a proselyte before, and not dwell in the fort. The expression seems however to be proverbial, to signify any very difficult enterprize, which proves successful, and contrary to expectation. (Haydock) --- The Jebusites were thus derided (Sanctius) in their turn. (Tirinus) --- Whether Joab took this strong place by a subterraneous passage, (Haydock) or scaled the walls, and so got to the top, whence the water falls, as from a gutter; (Calmet) it is certain that he displayed the utmost valour, and thus obtained the confirmation of his authority, which David would perhaps have willingly taken from him, (Salien) if another had offered himself, and performed this hazardous enterprize. (Haydock) --- He made a fair offer to all Israel, as they probably expected. (Kennicott)"
      v:009:
        - '2SA:5:9 | 9 | 9 | <i>Inwards.</i> He built or repaired the higher "city of David," beginning at <i>Mello,</i> to "fill up" the valley, which Solomon finished, and adorned with a palace, 3 Kings ix. 15., and 4 Kings xii. 20. The place is probably called Asaramel, 1 Machabees xiv. 27. (Calmet) --- Septuagint and Josephus generally understand Mello to designate the citadel of Sion, or "a complete fortification," to defend the city. Instead of <i>inwards,</i> the Septuagint have, "and his house." But <i>ubithe</i> means, "and to the house," temple, or fort, whence he began the enclosure, so as to make a complete communication. (Kennicott) --- This city became "the most famous in all the East." (Pliny, [Natural History?] v. 14.) --- "Walls, built in a crooked manner, according to the rules of art, enclosed two hills, immensely high." (Tacitus, Hist. v.) --- These hills were multiplied, on account of their different summits, so that Josephus speaks of five hills. The palace of David stood on Sion, and the temple on Moria, which was a part of it still more elevated, towards the east. The other hill is often called Acra, by Josephus, and lay southward of Sion. Here the ancient town of Jebus was built. The Machabees took in an adjoining eminence. (Josephus, Jewish Wars vi. 6.) --- Bethsetta, or the new city, was afterwards enclosed. Herod adorned the city with many superb monuments, both of a public and of a private nature. (Calmet) --- We read of ten gates, and of four towers, belonging to this city. It was not well supplied with water, and what it had was brackish. The walls seem never to have exceeded four and a half miles; now they are only three, and include Mount Calvary, which was formerly no part of the city. Button says a valley run from west to east, between the two hills of Zion on the south, and Acra on the north; which contradicts the former statement. (Haydock) --- Villalpand supposes that the citadel was nine and a half stadia, and all the city thirty-five stadia in circumference, eight of which make an Italian mile. (Menochius)'
      v:011:
        - '2SA:5:11 | 11 | 11 | <i>Hiram</i> was a magnificent prince, who kept up a correspondence with Solomon. He greatly adorned the city of Tyre. See Jospehus, contra Apion 1.)'
      v:012:
        - '2SA:5:12 | 12 | 12 | <i>Over.</i> Hebrew, "for." The king is bound to promote the welfare of his people. (Calmet) --- But the same word means "over," as the Protestants allow. (Haydock) --- Success constantly attending David, was an earnest that the Lord had not rejected him. (Calmet)'
      v:013:
        - '2SA:5:13 | 13 | 13 | <i>David took more concubines and wives of Jerusalem.</i> Not harlots, but wives of an inferior condition: for such in Scripture are styled <i>concubines.</i> (Challoner) --- He had in all eight wives, and ten whom he married with less solemnity. He might desire to attach the principal families of the nation, as well as some foreign princes, to his interests. Moses forbids a king to have too many wives, Deuteronomy xvii. 17. (Calmet) --- But David is never blamed for the transgression of this precept. See chap. iii. 1. (Menochius)'
      v:016:
        - '2SA:5:16 | 16 | 16 | <i>Eliphaleth.</i> Septuagint reckon twenty instead of eleven. (Calmet) --- The Vatican copy has twenty-four, as some of the names have been read differently, so as to make two persons, and thus frequently a double translation occurs in the Septuagint; the one being taken either from Aquila, &c., or from some more early version, of which we know not the author. (Grabe) (Kennicott, Diss. ii. p. 404.)'
      v:017:
        - '2SA:5:17 | 17 | 17 | <i>Seek,</i> or attack <i>David.</i> He went out to meet them. (Par.[1 Paralipomenon xiv. 8.?]) But receiving an order not to join battle as yet, retired to Odollam, (chap. xxiii. 13., and 1 Paralipomenon xi. 15.; Calmet) a <i>strong hold,</i> with which he was perfectly acquainted. (Haydock)'
      v:018:
        - "2SA:5:18 | 18 | 18 | <i>Raphaim.</i> Septuagint, \"of Titans,\" (Calmet) or giants who had dwelt there. (Menochius) --- It lay to the west (Menochius) or south of Jerusalem, and extended as far as Bethlehem. David was still more to the south, (Calmet) so that he seemed to be cut off from his capital. But it was secure enough. (Haydock) --- On this occasion, three of his brave men went through the midst of the enemies' ranks, to fetch water from the spring of Bethlehem, chap. xxiii. 16."
      v:020:
        - '2SA:5:20 | 20 | 20 | <i>Baal-Pharisim,</i> "the master of the divisions, <i>or</i> god of the scattered;" as the place was afterwards called, in memory that David became <i>master,</i> and put the enemy to flight, taking their <i>idols,</i> (Calmet) which were unable to save themselves. (Haydock)'
      v:021:
        - '2SA:5:21 | 21 | 21 | <i>Away,</i> and burnt. (Par.[1 Paralipomenon xiv. 12.?) The ark had on the contrary proved fatal to the gods, and to the people of the Philistines; who might hence perceive the difference there was between the true God and their false gods.'
      v:023:
        - '2SA:5:23 | 23 | 23 | <i>Shall,</i> &c. This consultation is omitted in Hebrew. (Calmet) --- Protestants, "and when David inquired of the Lord, he said, "Thou shalt not," &c. Septuagint, "and David," &c. (Haydock) --- <i>Trees.</i> Hebrew <i>Becaim.</i> Septuagint, "of lamentation," Judges ii. 1.'
      v:024:
        - '2SA:5:24 | 24 | 24 | <i>Trees.</i> Many translate the Hebrew, "mulberry trees," or leave the original word, <i>becaim,</i> "the heights of Bochim." Septuagint seem to give a double version: "the sound of the agitation (or Alexandrian, "shutting up," (Haydock) as with an army on all sides) of the <i>woods,</i> of the <i>lamentation.</i>" (Menochius) --- Theodoret supposes, "the woods put in motion, without any wind." It is thought that an army of spirits went before David, and threw the enemy into a panic. Storms of hail, &c., seem to have also cut them down, Isaias xxviii. 21., and Psalm xvii. 9.'
      v:025:
        - '2SA:5:25 | 25 | 25 | <i>Gabaa,</i> which some would understand of "the hills" of Bochim. (Calmet) --- But in Septuagint (Alexandrian) and in Paralipomenon, we read <i>Gabaon,</i> a city near the birth-place of Saul. (Haydock) --- David pursued the enemy by Gabaa, and took from them all the cities of which they had taken possession, after their victory. (Calmet) --- <i>Gezer</i> was in the tribe of Ephraim, (Menochius) on the confines of the Philistines. (Calmet)'
