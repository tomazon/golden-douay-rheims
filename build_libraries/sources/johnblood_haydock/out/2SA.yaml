    verses:
      v:001: '2SA:19:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}it was told Joab, that the king wept and mourned for his son:'
      v:002: '2SA:19:2 | 2 | 2 | And the victory that day was turned into mourning unto all the people: for the people heard say that day: The king grieveth for his son.'
      v:003: '2SA:19:3 | 3 | 3 | And the people shunned the going into the city that day, as the people would do that hath turned their backs, and fled away from the battle.'
      v:004: '2SA:19:4 | 4 | 4 | And the king covered his head, and cried with a loud voice: O my son Absalom, O Absalom my son, O my son.'
      v:005: '2SA:19:5 | 5 | 5 | Then Joab, going into the house to the king, said: Thou hast shamed this day the faces of all thy servants, that have saved thy life, and the lives of thy sons, and of thy daughters, and the lives of thy wives, and the lives of thy concubines.'
      v:006: '2SA:19:6 | 6 | 6 | Thou lovest them that hate thee, and thou hatest them that love thee: and thou hast shewed this day, that thou carest not for thy nobles, nor for thy servants: and I now plainly perceive, that, if Absalom had lived, and all we had been slain, then it would have pleased thee.'
      v:007: '2SA:19:7 | 7 | 7 | Now therefore arise, and go out, and speak to the satisfaction of thy servants: for I swear to thee by the Lord, that if thou wilt not go forth, there will not tarry with thee so much as one this night: and that will be worse to thee, than all the evils that have befallen thee, from thy youth until now.'
      v:008: '2SA:19:8 | 8 | 8 | Then the king arose, and sat in the gate: and it was told to all the people, that the king sat in the gate: and all the people came before the king: but Israel fled to their own dwellings.'
      v:009: '2SA:19:9 | 9 | 9 | And all the people were at strife in all the tribes of Israel, saying: The king delivered us out of the hand of our enemies, and he saved us out of the hand of the Philistines: and now he is fled out of the land for Absalom.'
      v:010: '2SA:19:10 | 10 | 10 | But Absalom, whom we anointed over us, is dead in the battle: how long are you silent, and bring not back the king?'
      v:011: '2SA:19:11 | 11 | 11 | And king David sent to Sadoc, and Abiathar, the priests, saying: Speak to the ancients of Juda, saying: Why are you the last to bring the king back to his house? (For the talk of all Israel was come to the king in his house.)'
      v:012: '2SA:19:12 | 12 | 12 | You are my brethren, you are my bone and my flesh, why are you the last to bring back the king?'
      v:013: '2SA:19:13 | 13 | 13 | And say ye to Amasa: Art not thou my bone and my flesh? So do God to me, and add more, if thou be not the chief captain of the army before me always, in the place of Joab.'
      v:014: '2SA:19:14 | 14 | 14 | And he inclined the heart of all the men of Juda, as it were of one man: and they sent to the king, saying: Return thou and all thy servants.'
      v:015: '2SA:19:15 | 15 | 15 | And the king returned, and came as far as the Jordan, and all Juda came as far as Galgal to meet the king, and to bring him over the Jordan.'
      v:016: '2SA:19:16 | 16 | 16 | {VERSE_FOOTNOTE_INDEX_REF 0}And Semei, the son of Gera, the son of Jemini, of Bahurim, made haste and went down with the men of Juda, to meet king David,'
      v:017: '2SA:19:17 | 17 | 17 | With a thousand men of Benjamin, and Siba, the servant of the house of Saul: and his fifteen sons, and twenty servants were with him: and going over the Jordan,'
      v:018: "2SA:19:18 | 18 | 18 | They passed the fords before the king, that they might help over the king's household, and do according to his commandment. And Semei, the son of Gera, falling down before the king, when he was come over the Jordan,"
      v:019: '2SA:19:19 | 19 | 19 | Said to him: Impute not to me, my lord, the iniquity, nor remember the injuries of thy servant, on the day that thou, my lord, the king, wentest out of Jerusalem, nor lay it up in thy heart, O king.'
      v:020: '2SA:19:20 | 20 | 20 | For I, thy servant, acknowledge my sin: and therefore, I am come this day the first of all the house of Joseph, and am come down to meet my lord the king.'
      v:021: "2SA:19:21 | 21 | 21 | But Abisai, the son of Sarvia, answering said: Shall Semei, for these words not be put to death, because he cursed the Lord's anointed?"
      v:022: '2SA:19:22 | 22 | 22 | And David said: What have I to do with you, ye sons of Sarvia? why are you a satan this day to me? shall there any man be killed this day in Israel? do not I know that this day, I am made king over Israel?'
      v:023: '2SA:19:23 | 23 | 23 | And the king said to Semei: Thou shalt not die. And he swore unto him.'
      v:024: '2SA:19:24 | 24 | 24 | And Miphiboseth, the son of Saul, came down to meet the king, and he had neither washed his feet, nor trimmed his beard: nor washed his garments, from the day that the king went out, until the day of his return in peace.'
      v:025: '2SA:19:25 | 25 | 25 | And when he met the king, at Jerusalem, the king said to him: Why camest thou not with me, Miphiboseth?'
      v:026: '2SA:19:26 | 26 | 26 | And he answering, said: My lord king, my servant despised me: for I thy servant spoke to him to saddle me an ass, that I might get on and go with the king: for I thy servant am lame.'
      v:027: '2SA:19:27 | 27 | 27 | {VERSE_FOOTNOTE_INDEX_REF 0}Moreover he hath also accused me, thy servant, to thee, my lord the king: but {VERSE_FOOTNOTE_INDEX_REF 1}thou, my lord the king, art as an angel of God, do what pleaseth thee.'
      v:028: "2SA:19:28 | 28 | 28 | For all of my father's house were no better than worthy of death before my lord the king; and thou hast set me, thy servant, among the guests of thy table: what just complaint therefore have I? or what right to cry any more to the king?"
      v:029: '2SA:19:29 | 29 | 29 | Then the king said to him: Why speakest thou any more? what I have said is determined: thou and Siba divide the possessions.'
      v:030: '2SA:19:30 | 30 | 30 | And Miphiboseth answered the king: Yea, let him take all, for as much as my lord, the king, is returned peaceably into his house.'
      v:031: '2SA:19:31 | 31 | 31 | Berzellai also, the Galaadite, coming down from Rogelim, brought the king over the Jordan, being ready also to wait on him beyond the river.'
      v:032: '2SA:19:32 | 32 | 32 | {VERSE_FOOTNOTE_INDEX_REF 0}Now Berzellai, the Galaadite, was of a great age, that is to say, fourscore years old, and he provided the king with sustenance when he abode in the camp: for he was a man exceedingly rich.'
      v:033: '2SA:19:33 | 33 | 33 | And the king said to Berzellai: Come with me, that thou mayst rest secure with me in Jerusalem?'
      v:034: '2SA:19:34 | 34 | 34 | And Berzellai said to the king: How many are the days of the years of my life, that I should go up with the king to Jerusalem?'
      v:035: '2SA:19:35 | 35 | 35 | {VERSE_FOOTNOTE_INDEX_REF 0}I am this day fourscore years old; are my senses quick to discern sweet and bitter? or can meat or drink delight thy servant? or can I hear any more the voice of singing-men and singing-women? why should thy servant be a burden to my lord the king?'
      v:036: '2SA:19:36 | 36 | 36 | I, thy servant, will go on a little way from the Jordan with thee: I need not this recompense.'
      v:037: '2SA:19:37 | 37 | 37 | But I beseech thee let thy servant return, and die in my own city, and be buried by the sepulchre of my father, and of my mother. But there is thy servant Chamaam, let him go with thee, my lord the king, and do to him whatsoever seemeth good to thee.'
      v:038: '2SA:19:38 | 38 | 38 | Then the king said to him: Let Chamaam go over with me, and I will do for him whatsoever shall please thee, and all that thou shalt ask of me, thou shalt obtain.'
      v:039: '2SA:19:39 | 39 | 39 | And when all the people and the king had passed over the Jordan, the king kissed Berzellai, and blessed him: and he returned to his own place.'
      v:040: '2SA:19:40 | 40 | 40 | So the king went on to Galgal, and Chamaam with him. Now all the people of Juda had brought the king over, and only half of the people of Israel were there.'
      v:041: '2SA:19:41 | 41 | 41 | Therefore all the men of Israel running together to the king, said to him: Why have our brethren, the men of Juda, stolen thee away, and have brought the king and his household over the Jordan, and all the men of David with him?'
      v:042: "2SA:19:42 | 42 | 42 | And all the men of Juda answered the men of Israel: Because the king is nearer to me: why art thou angry for this matter? have we eaten any thing of the king's, or have any gifts been given us?"
      v:043: '2SA:19:43 | 43 | 43 | And the men of Israel answered the men of Juda, and said: I have ten parts in the king more than thou, and David belongeth to me more than to thee: why hast thou done me a wrong, and why was it not told me first, that I might bring back my king? And the men of Juda answered more harshly than the men of Israel.'
  c:020:
    commentary:
      v:001:
        - '2SA:20:1 | 1 | 1 | <i>Belial.</i> Septuagint, "lawless." --- <i>Jemini.</i> The tribe of Benjamin continued to be rather disaffected. (Haydock) --- <i>Part.</i> This was an usual mode of expressing a disunion, 3 Kings xii. 16., and Acts viii. 21. (Calmet) --- See chap. xix. 43. (Haydock) Seba was perhaps a kinsman of Saul, (Menochius) in some command. (Calmet)'
      v:002:
        - '2SA:20:2 | 2 | 2 | <i>Jordan,</i> near which the contest had happened. Some chosen troops attended Seba to the north, while the rest went home. (Haydock)'
      v:003:
        - '2SA:20:3 | 3 | 3 | <i>Widowhood,</i> or celibacy, (Menochius) like nuns. (Grotius; Salien) --- David could not with propriety approach to them, (Estius) as they resembled his daughters-in-law; (Leviticus xviii. 15.; Menochius) and no other person could marry them, while he was still their husband. (Haydock) --- The punishment of seclusion was very small in the East, where women seldom go out. The Jews assert, that the widows of the Hebrew kings could not marry again. (Selden, Uxor. i. 10.) --- The like custom formerly prevailed in Spain. (Council of Toledo, xiii. 3., A.D. 383.; [Council] of Saragossa, canon 5., A.D. 692.) So great was the respect for the king, or the apprehension, lest those who married their widows, should aspire to the throne.'
      v:004:
        - '2SA:20:4 | 4 | 4 | <i>Here,</i> to be invested with the command over the army, and to pursue Seba. (Menochius)'
      v:005:
        - '2SA:20:5 | 5 | 5 | <i>Him,</i> owing to some insuperable difficulties. He was not long behind, since he joined the forces at Gabaon, where he was treacherously slain by the envious Joab. (Haydock)'
      v:006:
        - '2SA:20:6 | 6 | 6 | <i>Lord,</i> the king; or perhaps Joab. (Menochius) --- A select company always attended the king; and some of these he sent, for greater expedition, to attack Seba, before he had become too strong. (Haydock)'
      v:007:
        - "2SA:20:7 | 7 | 7 | <i>Men.</i> It seems Joab accompanied them, though in a manner divested of his command, by the king's appointing Amasa, and then Abisai, to his exclusion. After the slaughter of the former, he resumed his authority; (ver. 10) and David was forced to acquiesce, for fear of another civil war, reserving his punishment for more peaceable times. (Haydock)"
      v:008:
        - "2SA:20:8 | 8 | 8 | <i>Stone,</i> where Abner and Joab had formerly joined battle, chap. ii. (Menochius) --- <i>Habit,</i> or body. --- <i>Flank;</i> they usually hung at the thigh, Psalm xliv. 4. --- <i>Strike:</i> the scabbard was very wide; so that, when it was hanging very high, it would easily fall out, when he stooped; and thus afford Joab an opportunity of stabbing Amasa, without suspicion. (Calmet) --- Protestants, \"Joab's garment, that he had put on, was girded unto him, and upon it a girdle <i>with</i> a sword, fastened upon his loins, in the sheath thereof, and as he went forth, it fell out.\""
      v:009:
        - "2SA:20:9 | 9 | 9 | <i>God,</i> &c. Literally, \"Hail, my brother.\" (Haydock) --- <i>Kiss him.</i> \"In former times it was the custom, in Greece, for supplicants to touch the chin, (Pliny, [Natural History?] xi. 45.) having the left hand upon the person's knees. (Homer, Iliad A.) The touched a woman's cheeks; (Euripides, Hecuba.) or, among the Hebrews, her chin, Canticle of Canticles ii. 6. The Turks and Arabs still kiss the beard, with the utmost reverence. (Thevenot xxii.; Darvieux, chap. vii.) (Calmet)"
      v:010:
        - '2SA:20:10 | 10 | 10 | <i>Struck him</i> with his left hand. (Haydock) --- <i>Side.</i> The same word is, elsewhere, translated <i>groin;</i> Septuagint, "loin." Moderns commonly render "in the fifth <i>rib,</i>" chap. ii. 23., and iii. 27., and iv. 6. (Calmet) --- Josephus, "the belly."'
      v:011:
        - "2SA:20:11 | 11 | 11 | <i>Some men.</i> The same author [Josephus?] and the Hebrew only mention \"one of,\" &c. (Haydock) --- <i>Behold.</i> Thus they insult over him, being attached to Joab. Hebrew, \"Who loves Joab? and who is David? Let him follow Joab;\" or, \"Who is this who wished <i>to supplant</i> Joab? and who desired to be in David's favour, after Joab? (Calmet)"
      v:012:
        - '2SA:20:12 | 12 | 12 | <i>A certain.</i> Hebrew, "the man" stationed by Joab, near the body, to inform those who passed, that he had been justly slain. Josephus, ([Antiquities?] vii. 10,) who observes, that this crime of Joab proceeded from envy, and was less deserving of excuse than the murder of Abner. (Haydock)'
      v:014:
        - '2SA:20:14 | 14 | 14 | <i>Tribes,</i> north-west of the Jordan. (Calmet) --- <i>Abela and Bathmaacha.</i> Cities of the tribe of Nephtali. (Challoner) --- The former is called simply Abel (4 Kings xv. 29.; Calmet) as it is here by the Protestant version. (Haydock) --- It is also called Abyla, (Luke iii. 1,) and Hoba, (Genesis xiv. 15.; Calmet) between Damascus and Paneas, (Eusebius) situated on the borders of Syria, as well as Beth Maaca, or "the canton of Maacha," or Machati, Josue xii. 5. --- <i>Chosen.</i> Hebrew <i>Berim,</i> (which is translated "Berites," by the Protestants.; Haydock) is derived from Bara, "to choose," by St. Jerome. Septuagint have read <i>áirim,</i> "cities." Some suppose that the inhabitants of Bahurim (near Mount Ephraim, ver. 21, where Semei, a relation of Saul, and many disaffected people resided) shut themselves up with him in Abela.'
      v:015:
        - '2SA:20:15 | 15 | 15 | <i>Works.</i> Hebrew, a bank, <i>or</i> terrace against the city, and it stood in the trench; (Haydock) so that the town ditch was filled up, (Grotius) or terraces were raised, from which archers assailed the besieged. Joab made a ditch to defend his men from foreign assailants; and he had already taken the outward wall, so that the town could not hold out for any length of time. --- <i>The walls.</i> St. Jerome thinks with battering rams: but they were not yet invented. (Calmet) --- They undermined the walls, while some attempted to pull them down with hooks and ropes, chap. xvii. 13. (Haydock)'
      v:016:
        - '2SA:20:16 | 16 | 16 | <i>Say to Joab.</i> This woman was noted for her prudence, and it was hoped that her words would have more influence to disarm Joab. She addresses those who were nearest the wall, that she may have an interview with the general, at the request of her fellow-citizens.'
      v:018:
        - '2SA:20:18 | 18 | 18 | <i>End</i> of their disputes, (Haydock) as Abela was remarkable for its wise counsellors, (Menochius) and equitable decisions; (Haydock) so that many came, from a distance, to consult the learned of this city. (Calmet) --- Others suppose that she refers to the law, which ordains that peace shall first be proposed, and, if this had been done, the affair would long ago have been decided, Deuteronomy xx. 10. (Jonathan; Estius; &c.) --- Hebrew, "They spoke a word at first: Let them ask at Abela, and so they shall make an end." Much must be supplied to make the text conformable to the former explication. We may translate, "They said, in ancient times: Let those who require more, go seek at Abela: so they finished their discourse." (Calmet) --- Protestants, "They shall surely ask <i>counsel</i> at Abel: and so they ended <i>the matter.</i>"'
      v:019:
        - "2SA:20:19 | 19 | 19 | <i>Truth.</i> Hebrew, \"I <i>am</i> peaceable, faithful in Israel.\" (Haydock) --- I am one of the cities most inclined to peace, and to the king's service, noted for lessons of loyalty. (Calmet) --- Probably there was an academy here. (Menochius) --- <i>Mother,</i> city, or metropolis. The Hebrews styled the inferior towns, <i>daughters.</i> (Calmet) --- <i>Lord,</i> a city belonging to Israel. (Haydock)"
      v:020:
        - '2SA:20:20 | 20 | 20 | <i>God,</i> (<i>Absit.</i>) Literally, "Far be it, far be it from me;" as we need not put the name of God in the mouth of this profane man, without reason. (Haydock)'
      v:026:
        - '2SA:20:26 | 26 | 26 | <i>Jairite,</i> a descendant of Jair, (Calmet) son of Manasses. (Haydock) --- <i>Priest.</i> Hebrew <i>cohen,</i> respected like a priest, (Haydock) chief favourite, (Worthington) the Rab., (Chaldean) chief counsellor of David, (Vatable) almoner, &c. It is not certain that he was of the family of Aaron, or qualified to be the domestic chaplain of the king. See chap. viii. 16, &c. No other king of Israel had an officer to whom this title was given. (Calmet)'
