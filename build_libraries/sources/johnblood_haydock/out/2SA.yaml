    verses:
      v:001: "2SA:23:1 | 1 | 1 | Now these are David's last words. David, the son of Isai, said: The man to whom it was appointed concerning the Christ of the God of Jacob, {VERSE_FOOTNOTE_INDEX_REF 0}the excellent psalmist of Israel, said:"
      v:002: '2SA:23:2 | 2 | 2 | The Spirit of the Lord hath spoken by me, and his word by my tongue.'
      v:003: '2SA:23:3 | 3 | 3 | The God of Israel said to me, the strong one of Israel spoke, the ruler of men, the just ruler in the fear of God.'
      v:004: '2SA:23:4 | 4 | 4 | As the light of the morning, when the sun riseth, shineth in the morning, without clouds, and as the grass springeth out of the earth by rain.'
      v:005: '2SA:23:5 | 5 | 5 | Neither is my house so great with God, that he should make with me an eternal covenant, firm in all things, and assured. For <i>he is</i> all my salvation, and all my will: neither is there ought thereof, that springeth not up.'
      v:006: '2SA:23:6 | 6 | 6 | But transgressors shall all of them be plucked up as thorns, which are not taken away with hands.'
      v:007: '2SA:23:7 | 7 | 7 | And if a man will touch them, he must be armed with iron, and with the staff of a lance: but they shall be set on fire, and burnt to nothing.'
      v:008: '2SA:23:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}These are the names of the valiant men of David. <i>Jesbaham,</i> sitting in the chair, <i>was</i> the wisest chief among the three; he was like the most tender little worm of the wood, who killed eight hundred men at one onset.'
      v:009: '2SA:23:9 | 9 | 9 | After him was Eleazar, the son of Dodo, the Ahohite, one of the three valiant men that were with David, when they defied the Philistines, and they were there gathered together to battle.'
      v:010: '2SA:23:10 | 10 | 10 | And when the men of Israel were gone away, he stood and smote the Philistines till his hand was weary, and grew stiff with the sword: and the Lord wrought a great victory that day: and the people that were fled away, returned to take spoils of them that were slain.'
      v:011: '2SA:23:11 | 11 | 11 | And after him was Semma, the son of Age, of Arari. And the Philistines were gathered together in a troop: for there was a field full of lentils. And when the people were fled from the face of the Philistines,'
      v:012: '2SA:23:12 | 12 | 12 | He stood in the midst of the field, and defended it, and defeated the Philistines: and the Lord gave a great victory.'
      v:013: '2SA:23:13 | 13 | 13 | Moreover, also before this, these three who were princes {VERSE_FOOTNOTE_INDEX_REF 0}among the thirty, went down, and came to David, in the harvest time, into the cave of Odollam: and the camp of the Philistines was in the valley of the giants.'
      v:014: '2SA:23:14 | 14 | 14 | And David was then in a hold: and there was a garrison of the Philistines then in Bethlehem.'
      v:015: '2SA:23:15 | 15 | 15 | And David longed, and said: O that some man would get me a drink of the water out of the cistern, that is in Bethlehem, by the gate.'
      v:016: '2SA:23:16 | 16 | 16 | And the three valiant men broke through the camp of the Philistines, and drew water out of the cistern of Bethlehem, that was by the gate, and brought it to David: but he would not drink, but offered it to the Lord,'
      v:017: '2SA:23:17 | 17 | 17 | Saying: The Lord be merciful to me, that I may not do this: Shall I drink the blood of these men that went, and the peril of their lives? therefore he would not drink. These things did these three mighty men.'
      v:018: '2SA:23:18 | 18 | 18 | Abisai, also the brother of Joab, the son of Sarvia, was chief among three: and he lifted up his spear against three hundred, whom he slew; and he was renowned among the three,'
      v:019: '2SA:23:19 | 19 | 19 | And the noblest of three, and was their chief; but to the three first he attained not.'
      v:020: '2SA:23:20 | 20 | 20 | And Banaias, the son of Joiada, a most valiant man, of great deeds, of Cabseel: he slew the two lions of Moab, and he went down, and slew a lion in the midst of a pit, in the time of snow.'
      v:021: '2SA:23:21 | 21 | 21 | He also slew an Egyptian, a man worthy to be a sight, having a spear in his hand: but he went down to him with a rod, and forced the spear out of the hand of the Egyptian, and slew him with his own spear.'
      v:022: '2SA:23:22 | 22 | 22 | These things did Banaias, the son of Joiada.'
      v:023: '2SA:23:23 | 23 | 23 | And he was renowned among the three valiant men, who were the most honourable among the thirty: but he attained not to the first three: And David made him of his privy council.'
      v:024: '2SA:23:24 | 24 | 24 | Asael, the brother of Joab, was one of the thirty; Elehanan, the son of Dodo, of Bethlehem,'
      v:025: '2SA:23:25 | 25 | 25 | Semma, of Harodi, Elica, of Harodi,'
      v:026: '2SA:23:26 | 26 | 26 | Heles, of Phalti, Hira, the son of Acces, of Thecua,'
      v:027: '2SA:23:27 | 27 | 27 | Abiezer, of Anathoth, Mobonnai, of Husati,'
      v:028: '2SA:23:28 | 28 | 28 | Selmon, the Ahohite, Maharai, the Netophathite,'
      v:029: '2SA:23:29 | 29 | 29 | Heled, the son of Baana, also a Netophathite, Ithai, the son of Ribai, of Gabaath, of the children of Benjamin,'
      v:030: '2SA:23:30 | 30 | 30 | Banaia, the Pharathonite, Heddai, of the torrent Gaas,'
      v:031: '2SA:23:31 | 31 | 31 | Abialbon, the Arbathite, Azmaveth, of Beromi,'
      v:032: '2SA:23:32 | 32 | 32 | Eliaba, of Salaboni: of the sons of Jassen, Jonathan,'
      v:033: '2SA:23:33 | 33 | 33 | Semma, of Orori, Aliam, the son of Sarar, the Arorite,'
      v:034: '2SA:23:34 | 34 | 34 | Eliphelet, the son of Aasbai, the son of Machati, Eliam, the son of Achitophel, the Gelonite,'
      v:035: '2SA:23:35 | 35 | 35 | Hesrai, of Carmel, Pharai, of Arbi,'
      v:036: '2SA:23:36 | 36 | 36 | Igaal, the son of Nathan, of Soba, Bonni, of Gadi,'
      v:037: '2SA:23:37 | 37 | 37 | Selec, of Ammoni, Naharai, the Berothite, armour-bearer of Joab, the son of Sarvia,'
      v:038: '2SA:23:38 | 38 | 38 | Ira, the Jethrite, Gareb, also a Jethrite;'
      v:039: '2SA:23:39 | 39 | 39 | Urias, the Hethite; thirty and seven in all.'
  c:024:
    commentary:
      v:001:
        - '2SA:24:1 | 1 | 1 | <i>Stirred up,</i> &c. This <i>stirring up,</i> was not the doing of God, but of satan; as it is expressly declared, 1 Chronicles xxi. 1. (Challoner) --- David was moved by vanity, &c., thus to displease God. --- <i>Among.</i> Hebrew, "against;" as the king could have done nothing more prejudicial to his people, 70,000 of whom perished on this occasion, ver. 15. (Haydock) --- We might also translate, "The anger of the Lord continued against Israel: for David, for their misfortune, was moved to say, Go," &c., as this would obviate the harshness of the expression. (Calmet) --- However, as it is the same in the Septuagint, &c., and as similar words do not prove that God is the author of sin, we may explain this in the same sense, allowing that he suffered the evil to take place, knowing how to draw good out of it. (St. Augustine, &c.) (Haydock) --- Some take this <i>Satan</i> to be an evil counsellor. (Calmet) --- The devil may be styled "the fury of God?" as he is his creature, though rebellious. (Worthington)'
      v:002:
        - 2SA:24:2 | 2 | 2 | <i>Them.</i> He was led by curiosity. (Menochius)
      v:003:
        - '2SA:24:3 | 3 | 3 | <i>Thing.</i> He speaks in stronger terms, and adds, (1 Paralipomenon xxi. 3,) <i>which may be imputed as a sin to Israel.</i> Joab was not extremely religious: yet he perceived the evil consequences, and, along with the other <i>captains,</i> expressed his sentiments with more respect than on former occasions. (Haydock)'
      v:005:
        - '2SA:24:5 | 5 | 5 | <i>Gad,</i> at the eastern extremity, on the banks of the Arnon.'
      v:006:
        - '2SA:24:6 | 6 | 6 | <i>Hodsi.</i> Alexandrian Septuagint, (<b>5</b>) "of Gad and Eliazer, (<b>6</b>) and they came into Galaad, and into the land of Ethaon Adasai, and they went into Dan Jaran." The other editions vary. Hebrew means, "to the land of new subjects," or "lately conquered" (Junius) from the Agarites, (1 Paralipomenon v. 10,) which agrees with this situation. (Calmet; Lyranus) --- The commissioners first took an account of the tribe of Ruben, (Menochius) and then proceeded northward, till they returned from Dan towards the south. (Haydock) --- <i>Woodlands.</i> St. Jerome reads <em>j</em><em>á</em><em>r,</em> instead of <em>j</em><em>á</em><em>n.</em> By transposing a letter, <em>á</em><em>in</em> would signify <i>Dan,</i> "the spring," which feeds the Jordan.'
      v:007:
        - '2SA:24:7 | 7 | 7 | <i>Tyre,</i> the ancient; about 4000 paces from the new city, which stands in an island. (Strabo xvi.) See Josue xix. 29.'
      v:008:
        - '2SA:24:8 | 8 | 8 | <i>Land.</i> Yet they did not number the Levites or Benjamin, nor even the rest exactly, as Joab acted with reluctance, 1 Paralipomenon xxi. 6., and xxvii. 24. (Menochius)'
      v:009:
        - "2SA:24:9 | 9 | 9 | <i>Eight....and five.</i> Theodotion says nine and four, which comes to the same sum. (Haydock) --- But 1 Paralipomenon xxi. 5, reads, <i>eleven hundred thousand, and four hundred and seventy thousand fighting men:</i> though even there the Arabic version has the number here specified, which is less incredible. The fighting men are not above a fifth part of the population; and we may allow that David might have about seven million subjects. It seems, therefore, best to abandon the latter number as incorrect, since all commentators confess that similar mistakes have been made by the transcribers; and to maintain the contrary, would be indirectly to throw the blame upon the sacred writers. (Calmet) --- Yet some account for the variation, by saying, that Joab gave not in the full number here, (Menochius; Abulensis; &c.) which seems contrary to the text, <i>there were found,</i> &c. (Haydock) --- Cornelius a Lapide supposes, that the excess of number was occasioned by the subsequent list of the Levites, &c. But could they amount to so many? (Calmet) --- And what proof is there that they were numbered, after the anger of God had manifested itself so severely? (Haydock) --- Others affirm, that Joab did not take an account of the 288,000 chosen out of the twelve tribes, that 24,000 of them might guard the palace by turns, in each of the twelve months, 1 Paralipomenon xxvii. 1. (Bochart, Anim. p. 1. B. ii. 37.; Grotius; &c.) --- But thus there will be 18,000 more than even in Paralipomenon, where we find in all 1,570,000, though the tribe of Juda have fewer, by 30,000, than in this book. To account for this, some say, (Haydock) the proselytes are here taken in, or the inhabitants of all the territory, which was at first assigned to Juda, Josue xix. 29. (Menochius) --- All this is conjecture, (Haydock) and must remain among the systems of history. (Calmet) --- If Joab chose to diminish the numbers of Israel, why has he increased those of Juda? Did he wish to flatter the king's vanity, or partiality for his own tribe? It is difficult to say what interest Joab could have in withholding the truth; and for the sacred historian to countenance his delusion, would expose us to the same danger of mistake, and overthrow the authority of Scripture, no less than if the author had been liable to error, and uninspired. It seems, therefore, most rational to suppose that we have here the true list of the warriors, and that the book of Paralipomenon has been injured by the negligence of transcribers, as it has on many other occasions. (Haydock)"
      v:010:
        - "2SA:24:10 | 10 | 10 | <i>David's heart struck him, after the people were numbered.</i> That is, he was touched with a great remorse for the vanity and pride which had put him upon numbering the people. (Challoner) --- His sin must have been internal, and probably involved a secret confidence in his riches and power, without referring all to God, (Haydock) or trusting entirely in him. (St. Ambrose, pœn. c. 9.; St. Augustine, contra Faust. xxii. 66., &c.) --- There was otherwise no prohibition for David's taking this account, (Calmet) which is so natural for a prince, and may frequently prove of great service. (Haydock) --- Josephus ([Antiquities?] vii. 13.) and others assert, that he neglected to require the payment of half a sicle. (Tirinus; Estius) --- But where does God complain of this neglect? and how do they know that the injunction which was once given to Moses, when the tabernacle was to be furnished, (Exodus xxx. 12.) was to remain in force afterwards? Oleaster (on Exodus) says David acted against God's intention, who had promised that the Israelites should be innumerable. But this reason seems childish; and did not the king abstain, on that very account, from numbering any but those who were fit for war? (1 Paralipomenon xxvii. 23.) (Calmet) --- <i>Struck him.</i> Contrition and confession are specified here, as satisfaction is, ver. 12. Temporal sufferings are inflicted, even after the sin has been remitted, ver. 16. (Worthington)"
      v:011:
        - '2SA:24:11 | 11 | 11 | <i>And seer.</i> This was a peculiar distinction of the <i>prophet,</i> (Haydock) who was appointed to direct David, (Menochius) to whom he had been long attached, 1 Kings xxii. 5. (Calmet0'
      v:013:
        - "2SA:24:13 | 13 | 13 | <i>Seven.</i> Paralipomenon, <i>three;</i> which makes the contrast more striking. (Haydock) --- The Septuagint, and some copies of the Arabic version, have the latter number. (Calmet) --- Gad might first propose seven, and then reduce it to three. (Menochius) --- But did the prophet deliver the message twice? Usher pleads for the truth of both numbers, though he says, \"It was always my opinion, that the Hebrew copy of the Old Testament has been no less exposed to the errors of writers, than that of the New, and all other books.\" (Synt. p. 219.) Boxtorf also declares, \"it is better piously to believe that both is right.\" Why? \"because both is written.\" (Antic. p. 401 and 420!) The contradiction, in fact, seems to have been occasioned by the mistake of a numeral letter, <i>g</i> (3) for <i>z</i> (7). (Kennicott) --- Usher, Malvenda, &c., adopt an hypothesis, beautiful enough, but destitute of proof, when they say that God proposed three years in <i>punishment</i> of David's criminal curiosity. But as that famine would have immediately followed the three years' scarcity, already endured, (chap. xxi.) and during the seventh, or sabbatical year, nothing could be reaped, the famine would thus rage for seven years. (Calmet) Salien places the 62nd sabbatical year at this very time, the year of the world 3017, and terminates the famine occasioned by the cruel injustice of Saul, the year before Christ 1013, which cannot agree with the aforesaid system. (Haydock)"
      v:014:
        - '2SA:24:14 | 14 | 14 | <i>Lord,</i> and be exposed to the violence of pestilence, which attacks both rich and poor; whereas the rich can frequently escape the dangers of war, or of famine. (Calmet) --- David knew that he had sinned, and he did not wish to screen himself from suffering the temporal punishment due to sin. (Haydock) --- God punishes us equally by the hand of men, as by other means; but the king thus intimates, that he looks upon Him as an indulgent father, who is less severe than the ministers of justice. (Menochius)'
      v:015:
        - '2SA:24:15 | 15 | 15 | <i>And.</i> Septuagint insert, "And David chose death, (the pestilence, as they usually render it; Salien). And it was the time of the wheat-harvest. And the Lord gave death in Israel, from morning till dinner-time." (Haydock) --- <i>Appointed</i>, for three days; though before the end of the last, God took pity on the people, ver 16. (Calmet) --- Bochart thinks the pestilence ceased to rage at some hour of the first day. Syriac and Arabic, "till the sixth hour."'
      v:016:
        - "2SA:24:16 | 16 | 16 | <i>Areuna.</i> Hebrew styles him, Araniah, (ver. 18.; Calmet) <i>i</i> being substituted for <i>u,</i> and placed after <i>n.</i> He is called <i>Ornan,</i> 1 Paralipomenon xxi. 18, (Haydock) and has the title of Jebusite, as he was originally of that nation, and had been permitted to retain his effects, on his embracing the true religion. Moria was his property, and seems not to have been much inhabited. It was not yet enclosed within the city walls. Here David saw the angel, in the air, ready to strike the inhabitants, and heard the voice from heaven. (Calmet) --- He had already witnessed the death of many in the city, 1 Paralipomenon xxi. 14. The angel waited for God's orders how many to destroy. (Haydock) --- He did not sheath his sword till David had offered sacrifice to appease the Lord; (ver. 21) though others think that the sacrifice was to thank God for the deliverance. (Calmet)"
      v:017:
        - '2SA:24:17 | 17 | 17 | <i>Are,</i> like sheep. (Menochius) --- They were not accountable for the fault of their shepherd, or king; nor were they punished for it, (Haydock) but for joining in the revolts of Absalom, Seba, &c., (Salien) as well as for other secret offences. (Haydock) --- Some groundlessly condemn the people, for entertaining sentiments of pride, along with David. Both king and people suffer, when either draws down the vengeance of heaven.'
      v:018:
        - '2SA:24:18 | 18 | 18 | <i>Altar.</i> This was done by a positive order. People still had the liberty of sacrificing on the heights of Gabaon. (Calmet) --- This place was honoured with the tabernacle; and David would have gone thither, if he had not been so much terrified, 1 Paralipomenon xxi. 30. (Haydock)'
      v:022:
        - '2SA:24:22 | 22 | 22 | <i>Wain.</i> So Josephus reads. Septuagint, "wheels." Hebrew, "rollers," to beat out the corn. (Calmet) --- Protestants, "threshing instruments, and <i>other</i> instruments of the oxen for wood." Paralipomenon adds, that Areuna offered wheat, and saw the angel, as his four sons, and probably most of the inhabitants of Jerusalem, did.'
      v:023:
        - '2SA:24:23 | 23 | 23 | <i>As a king.</i> Literally, king Areuna:" <i>e</i> may have been substituted for <i>c,</i> "like," though the latter word is often understood. (Haydock) --- Some suppose that he was formerly king of the Jebusites, (Vatable) or one of their descendants, (Grotius) or possessed of great riches, &c. But why is the title never given to him elsewhere? (Bochart) --- The Septuagint, Syriac, and many Latin copies, do not recognize it; nor was it found in the Chaldean, in the 12th age [12th century]. Yet without making any changes, we may translate, "O king, Areuna has given all these things to the king." The Jews often speak of themselves in the third person, out of respect. (Le Clerc.) (Calmet)'
      v:024:
        - '2SA:24:24 | 24 | 24 | <i>Free-cost,</i> or given gratis. This shews that subjects have property, otherwise they could only yield what was due to the king, as his own. (Worthington) --- <i>Silver.</i> Septuagint, "for the silver of fifty sicles." (Haydock) --- Bochart explains for the money of 50 sicles <i>of gold,</i> which make 600 sicles <i>of silver.</i> Gold was formerly as twelve to one, compared with silver. (Plato in Hipparcho.) --- But the best method of reconciling this passage with 1 Paralipomenon is to say, that David gave the 50 sicles for the oxen and floor, and afterwards purchased the whole piece of ground for 600 (Calmet) sicles of gold, (or 902<i>l.</i> 5<i>s.</i> sterling.; Haydock) being informed that the temple was to be erected there, (Calmet) where Isaac had formerly been brought to be sacrificed. (Menochius) --- We might also make a colon, or pause, at <i>floor,</i> as if its price were specified elsewhere, and the fifty sicles were given for the oxen. (Du Hamel; Menochius) --- The sum amounts to only about 1<i>l.</i> 14<i>s.</i> (Haydock)'
      v:025:
        - '2SA:24:25 | 25 | 25 | <i>Holocausts;</i> a second time. The former victims had been consumed by <i>fire</i> from heaven, 1 Paralipomenon xxvi. 28. (Calmet)'
