    verses:
      v:001: "2SA:14:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}Joab, the son of Sarvia, understanding that the king's heart was turned to Absalom,"
      v:002: '2SA:14:2 | 2 | 2 | Sent to Thecua, and fetched from thence a wise woman: and said to her: Feign thyself to be a mourner, and put on mourning apparel, and be not anointed with oil, that thou mayst be as a woman that had a long time been mourning for one dead.'
      v:003: '2SA:14:3 | 3 | 3 | And thou shalt go in to the king, and shalt speak to him in this manner. And Joab put the words in her mouth.'
      v:004: '2SA:14:4 | 4 | 4 | And when the woman of Thecua was come in to the king, she fell before him upon the ground, and worshipped, and said: Save me, O king.'
      v:005: '2SA:14:5 | 5 | 5 | And the king said to her: What is the matter with thee? She answered: Alas, I am a widow woman: for my husband is dead.'
      v:006: '2SA:14:6 | 6 | 6 | And thy handmaid had two sons: and they quarrelled with each other in the field, and there was none to part them: and the one struck the other, and slew him.'
      v:007: '2SA:14:7 | 7 | 7 | And behold the whole kindred rising against thy handmaid, saith: Deliver him that hath slain his brother, that we may kill him for the life of his brother, whom he slew, and that we may destroy the heir: and they seek to quench my spark which is left, and will leave my husband no name, nor remainder upon the earth.'
      v:008: '2SA:14:8 | 8 | 8 | And the king said to the woman: Go to thy house, and I will give charge concerning thee.'
      v:009: '2SA:14:9 | 9 | 9 | And the woman of Thecua said to the king: Upon me, my lord, be the iniquity, and upon the house of my father: but may the king and his throne be guiltless.'
      v:010: '2SA:14:10 | 10 | 10 | And the king said: If any one shall say ought against thee, bring him to me, and be shall not touch thee any more.'
      v:011: '2SA:14:11 | 11 | 11 | And she said: Let the king remember the Lord his God, that the next of kin be not multiplied to take revenge, and that they may not kill my son. And he said: As the Lord liveth, there shall not one hair of thy son fall to the earth.'
      v:012: '2SA:14:12 | 12 | 12 | Then the woman said: Let thy handmaid speak one word to my lord the king. And he said: Speak.'
      v:013: '2SA:14:13 | 13 | 13 | And the woman said: Why hast thou thought such a thing against the people of God? and why hath the king spoken this word, to sin, and not bring home again his own exile?'
      v:014: '2SA:14:14 | 14 | 14 | We all die, and like unto waters that return no more, we fall down into the earth: {VERSE_FOOTNOTE_INDEX_REF 0}neither will God have a soul to perish, but recalleth; meaning that he that is cast off, should not altogether perish.'
      v:015: '2SA:14:15 | 15 | 15 | Now therefore I am come, to speak this word to my lord the king, before the people. And thy handmaid said: I will speak to the king; it may be the king will perform the request of his handmaid.'
      v:016: '2SA:14:16 | 16 | 16 | And the king hath hearkened to me, to deliver his handmaid out of the hand of all that would destroy me, and my son together, out of the inheritance of God.'
      v:017: '2SA:14:17 | 17 | 17 | Then let thy handmaid say, that the word of my lord the king be made as a sacrifice. {VERSE_FOOTNOTE_INDEX_REF 0}For even as an angel of God, so is my lord the king, that he is neither moved with blessing nor cursing; wherefore the Lord thy God is also with thee.'
      v:018: '2SA:14:18 | 18 | 18 | And the king answering, said to the woman: Hide not from me the thing that I ask thee. And the woman said to him: Speak, my lord the king.'
      v:019: '2SA:14:19 | 19 | 19 | And the king said: Is not the hand of Joab with thee in all this? The woman answered, and said: By the health of thy soul, my lord king, it is neither on the left hand, nor on the right, in all these things, which my lord the king hath spoken: for thy servant Joab, he commanded me, and he put all these words into the mouth of thy handmaid.'
      v:020: '2SA:14:20 | 20 | 20 | That I should come about with this form of speech, thy servant Joab commanded this: but thou, my lord the king, art wise, according to the wisdom of an angel of God, to understand all things upon earth.'
      v:021: '2SA:14:21 | 21 | 21 | And the king said to Joab: Behold I am appeased, and have granted thy request: Go, therefore, and fetch back the boy Absalom.'
      v:022: '2SA:14:22 | 22 | 22 | And Joab falling down to the ground upon his face, adored, and blessed the king: and Joab said: This day thy servant hath understood, that I have found grace in thy sight, my lord the king: for thou hast fulfilled the request of thy servant.'
      v:023: '2SA:14:23 | 23 | 23 | Then Joab arose and went to Gessur, and brought Absalom to Jerusalem.'
      v:024: "2SA:14:24 | 24 | 24 | But the king said: Let him return into his house, and let him not see my face. So Absalom returned into his house, and saw not the king's face."
      v:025: '2SA:14:25 | 25 | 25 | But in all Israel there was not a man so comely, and so exceedingly beautiful, as Absalom: from the sole of the foot to the crown of his head there was no blemish in him.'
      v:026: '2SA:14:26 | 26 | 26 | And when he polled his hair (now he was polled once a year, because his hair was burdensome to him) he weighed the hair of his head at two hundred sicles, according to the common weight.'
      v:027: '2SA:14:27 | 27 | 27 | And there were born to Absalom three sons, and one daughter, whose name was Thamar; and she was very beautiful.'
      v:028: "2SA:14:28 | 28 | 28 | And Absalom dwelt two years in Jerusalem, and saw not the king's face."
      v:029: '2SA:14:29 | 29 | 29 | {VERSE_FOOTNOTE_INDEX_REF 0}He sent therefore to Joab, to send him to the king: but he would not come to him. And when he had sent the second time, and he would not come to him,'
      v:030: "2SA:14:30 | 30 | 30 | He said to his servants: You know the field of Joab, near my field, that hath a crop of barley: go now and set it on fire. So the servants of Absalom set the corn on fire. And Joab's servants coming, with their garments rent, said: The servants of Absalom have set part of the field on fire."
      v:031: '2SA:14:31 | 31 | 31 | Then Joab arose, and came to Absalom to his house, and said: Why have thy servants set my corn on fire?'
      v:032: '2SA:14:32 | 32 | 32 | And Absalom answered Joab: I sent to thee, beseeching thee to come to me, that I might send thee to the king, to say to him: Wherefore am I come from Gessur? It had been better for me to be there. I beseech thee, therefore, that I may see the face of the king: and if he be mindful of my iniquity, let him kill me.'
      v:033: '2SA:14:33 | 33 | 33 | So Joab going in to the king, told him all: and Absalom was called for, and he went in to the king: and prostrated himself on the ground before him: and the king kissed Absalom.'
  c:015:
    commentary:
      v:001:
        - "2SA:15:1 | 1 | 1 | <i>Before him.</i> Romulus instituted the 300 guards, whom he called <i>Celeres,</i> for the like purpose. (Calmet) --- Absalom's ambition could not wait patiently for the death of his father, who was not yet sixty years old, and had been first anointed forty years before, ver. 7. He looked upon himself as the heir apparent, Amnon being now slain, and Cheliab (or Daniel) either dead, as it is thought, or unfit for government, while Solomon was only eight years old. (Salien) --- The quality of his mother, and his own personal qualifications, made him despise his brethren, and he began to assume the equipage of a king. (Calmet) --- David considered this as only the effect of juvenile vanity, and he had not a mind to irritate him, without the utmost necessity. (Salien) --- Hebrew, \"Absalom prepared for himself a chariot, (Protestants, chariots) and horses,\" &c. (Haydock) --- It is not certain whether he had any other horsemen but those who mounted the chariots. Horses were then very scarce in Israel. (Calmet) --- Adonias afterwards imitated his brother's ambition, during his father's life; (3 Kings i. 5.) so that <i>evil</i> was continually raised up against David, out of his <i>own house,</i> chap. xii. 11."
      v:002:
        - '2SA:15:2 | 2 | 2 | <i>Israel.</i> Absalom rises early for wickedness. He assumes the character of a most zealous and disinterested judge, as if to contrast his conduct with the remissness of some appointed by the king; though the Holy Ghost bears witness to the integrity of David, chap. viii. 15. Who would not be deceived by such appearances, if the arts of hypocrites had not taught us to examine things to the bottom, and to be upon our guard? <i>If thy eye be evil, thy whole body will be darksome.</i> [Matthew vi. 23.] The intention decides all. (Haydock)'
      v:005:
        - '2SA:15:5 | 5 | 5 | <i>Kissed him.</i> Engaging affability! How often abused by the ambitious, for similar purposes! (Haydock) --- Thus acted Otho. <i>Protendens manum, adorare vulgus, jacere oscula et omnia serviliter pro dominatione.</i> (Tacitus, Hist. i.) --- "Stretching out his hand, he bowed to the common people, dispensed his kisses at random, and performed all the acts of servility to obtain the throne." (Haydock)'
      v:006:
        - '2SA:15:6 | 6 | 6 | <i>Enticed.</i> Hebrew, "stole." The people were not aware of his designs. (Calmet) --- Absalom rendered them dissatisfied with the present government, and led them to expect better days, under his administration. (Haydock)'
      v:007:
        - "2SA:15:7 | 7 | 7 | <i>Forty,</i> which Vatable dates from the time when the people petitioned for a king; Salien, from the first anointing of David. (Menochius) --- It is probable enough that this number has been substituted instead of <i>four,</i> which Josephus, Theodoret, Syriac, Arabic, and many Latin manuscripts read; and Absalom would employ this term in securing the interest of Israel, before he declared himself openly their king. (Calmet) --- He had been so long at Jerusalem, since his return. (Salien) --- The canon of Hebrew verity, supposed to be made about the ninth century, is said (by Martinnay; Haydock) to be altered by some correcting hand, from four to forty. (Kennicott) --- This is the famous Memmian canon, which Theodulph, bishop of Orleans, is believed to have ordered, as the standard of truth, according to the Hebrew copies of that day: (Haydock) and this seems to have guided the Ben. editor of St. Jerome's works, and of his translation; so that it is no wonder if \"the printed copies agree in so many places with the corrupted Hebrew.\" <i>Canon Memmianus purèleget juxta Hebræum, quod nos edidimus.</i> (Note on 2 Paralipomenon xiii. 3, 17.) The Vulgate of Sixtus V, in that passage, as well as in the present, reads the smaller numbers, as he was guided by the best <i>Latin</i> copies, whereas Clement VIII has also consulted \"the Hebrew fountains.\" The former, says Kennicott, (Diss. ii. p. 205) \"seems to have been printed on a juster plan....and the old Latin version is likely to be found more pure in the edition of Sixtus than in that of Clement, since the latter seems to have corrected his Latin by the modern (i.e., the corrupted) Hebrew copies.\" Dr. James observes, that \"almost all the Latin editions received in the Church, for many years, (preceding 1590) agree with Sixtus,\" who here reads <i>quatuor,</i> with many others; so that Grotius is well supported in having pronounced so decisively, \"without doubt there is a mistake, two letters having been added at the end of <i>arbá.</i> The thing itself declares that <i>four</i> years had elapsed.\" (Kennicott) --- It appears to be indubitable, that some mistakes have taken place with regard to numbers. But that this place is incorrect may not be so certain, as the chronology of Salien, Usher, &c., explains it well enough. The Hebrew text was esteemed more correct when the last editions of St. Jerome, and of the Vulgate, were given, than it is at present. (Haydock)"
      v:008:
        - '2SA:15:8 | 8 | 8 | <i>Lord.</i> The pretext seemed very bad, since he ought not to have delayed so long to perform his vow. Moreover, the usual places for sacrifice were Gabaon or Sion. But Absalom might plead a respect for the patriarchs, who were buried at Hebron. (St. Jerome, Trad.) (Menochius)'
      v:010:
        - "2SA:15:10 | 10 | 10 | <i>Spies,</i> or men to give a plausible appearance to his ambition, and to insinuate that all was done according to order, and with David's approbation. \"The first word (or step) is the most difficult,\" on such occasions; (Tacitus, Hist. ii.; Grotius) and those who find themselves incautiously entangled, find a repugnance to recede. (Haydock) --- <i>Reigneth.</i> He was solemnly anointed, chap. xix. 10. (Menochius)"
      v:011:
        - '2SA:15:11 | 11 | 11 | <i>Design.</i> Their hearts had been stolen, ver. 6. They only meant to do honour to the prince, but by no means to join in his rebellion, like the rest. (Calmet)'
      v:012:
        - '2SA:15:12 | 12 | 12 | <i>Achitophel,</i> the grandfather of Bethsabee; to revenge whose dishonour, he had instigated the young prince to revolt, and had planned his rebellion; (Salien) so that he was every ready to lend his assistance. (Calmet)'
      v:013:
        - '2SA:15:13 | 13 | 13 | <i>Absalom.</i> How came they to abandon a king, appointed by heaven, and adorned with so many virtues? God was resolved to punish him. Many are always desirous of novelty. David had lately been guilty of two scandalous crimes. Joab remained unpunished, and arrogant; the judges neglected their duty, &c., ver. 3. Some had still a partiality for the family of Saul. (Calmet) (Grotius)'
      v:014:
        - '2SA:15:14 | 14 | 14 | <i>Ruin,</i> of a house falling. Hebrew, "evil." David gives way to the fury of the rebels, hoping that they will enter into themselves, without bloodshed. He departs on foot, like a penitent, acknowledging the justice of God. Fear does not prompt him to leave Jerusalem, which was a place of such strength, (chap. v. 6.) nor are his attendants abandoned on a sudden by that courage, which made some of them a match for a whole army. David disposes of all things with great coolness and prudence. (Calmet) --- He wishes to appease God. (Menochius)'
      v:016:
        - '2SA:15:16 | 16 | 16 | <i>Concubines.</i> That is, wives of an inferior degree, (Challoner; Genesis xxv.; Worthington) who might perhaps have some influence to pacify the rioters.'
      v:017:
        - "2SA:15:17 | 17 | 17 | <i>House,</i> or palace, (Haydock) at the foot of the walls, (Calmet) that all who were well disposed, might join the king's standard. Hebrew, \"in a place that was far off;\" (Haydock) or, \"this house of flight (this family of David, in flight) stopped.\" (Calmet)"
      v:018:
        - "2SA:15:18 | 18 | 18 | <i>Phelethi,</i> the king's foreign guards, of Philistine extraction, chap. viii. 18. --- <i>Gethites,</i> who had been probably induced to enter his service by Ethai, ver. 19. (Calmet) --- <i>Men.</i> This number David kept up, in honour of those valiant companions who had defended him at Odollam, &c. (Salien) --- It is observable, that David is attended only by his own family, and by strangers; representing Jesus Christ, who rejects the Synagogue and its sacrifices, while he makes choice of the Gentiles. (Calmet)"
      v:019:
        - '2SA:15:19 | 19 | 19 | <i>Ethai.</i> Many assert that he was the son of Achis, and had embraced the true religion. (Menochius) --- <i>King;</i> Absalom, who will not molest you. (Haydock) --- Some translate the Hebrew, "Return from the king." (Syriac [and] Arabic)'
      v:020:
        - '2SA:15:20 | 20 | 20 | <i>The Lord.</i> Hebrew, "mercy and truth with thee." As thou hast acted towards me, so mayest thou be rewarded. (Haydock)'
      v:023:
        - '2SA:15:23 | 23 | 23 | <i>Cedron.</i> Hebrew <i>nachal Kidron,</i> may signify, "the shady torrent," or "vale," as it is styled by Josephus. It does not take its name from cedars. It is dry in summer, and when filled with water, in only three steps across. (Doubdan xxvii.) --- <i>Desert,</i> of Bethel, (Calmet) or of Jericho, where St. John the Baptist and our Saviour dwelt for some time. David passed over Kedron, only after he had dismissed the priests. (Menochius)'
      v:024:
        - '2SA:15:24 | 24 | 24 | <i>Went up</i> to the ark, or along with the rest. (Calmet)'
      v:025:
        - '2SA:15:25 | 25 | 25 | <i>City.</i> Abiathar had consulted the Lord for David, and received no answer; whence the king concluded that he had not suffered enough. (Menochius) --- David displays a faith which could hardly have been expected of the carnal Jews. He confesses that God will reward the virtuous, and punish the wicked, independently of the ark, the symbol of his presence, and of which he deemed himself unworthy. (Calmet)'
      v:027:
        - '2SA:15:27 | 27 | 27 | <i>Seer,</i> supposing he was high priest, along with Abiathar, he might be thus addressed as one who consulted God by the ephod, as he might also, if he presided over the prophets, like Chonenias, 1 Paralipomenon xv. 22. (Dionysius) (Menochius) --- Hebrew, "<i>Art not</i> thou a seer?" a prudent man, who may be of greater service to me in the city; (Haydock; <i>or</i>) seest thou not "the state of my affairs?" Septuagint, "See and return." Follow my advice, or then act as your own wisdom dictates. (Calmet)'
      v:030:
        - '2SA:15:30 | 30 | 30 | <i>Weeping,</i> &c. David on this occasion wept for his sins, which he knew were the cause of all his sufferings. (Challoner) --- <i>Barefoot,</i> like a criminal, or one in mourning, Isaias xx. 4., and Ezechiel xxiv. 17. (Calmet) --- <i>Covered,</i> that the people might not see him. (Worthington)'
      v:031:
        - '2SA:15:31 | 31 | 31 | <i>Infatuate:</i> "render useless;" (Theodotion) "dissipate," Septuagint. (Calmet) --- God hindered the wise counsel of Achitophel from being regarded. (Haydock)'
      v:032:
        - '2SA:15:32 | 32 | 32 | <i>The Lord,</i> before he lost sight of the holy city, where the ark was kept. (Calmet) --- <i>Arachite,</i> a convert, (Menochius) from Arach, or Edessa. (St. Jerome, Trad. in Genesis x.)'
      v:033:
        - '2SA:15:33 | 33 | 33 | <i>To me,</i> as he was perhaps advanced in years, though very prudent. (Menochius)'
      v:034:
        - "2SA:15:34 | 34 | 34 | <i>Defeat;</i> (<i>dissipabis</i>) \"render of no effect.\" (Haydock) --- Thus princes keep spies in an enemy's country. (Calmet)"
