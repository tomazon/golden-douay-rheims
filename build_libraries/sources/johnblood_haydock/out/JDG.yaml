    verses:
      v:001: 'JDG:20:1 | 1 | 1 | Then all the children of Israel went out, and gathered together as one man, {VERSE_FOOTNOTE_INDEX_REF 0}from Dan to Bersabee, with the land of Galaad, to the Lord in Maspha:'
      v:002: 'JDG:20:2 | 2 | 2 | And all the chiefs of the people, and all the tribes of Israel, met together in the assembly of the people of God, four hundred thousand foot-men fit for war.'
      v:003: 'JDG:20:3 | 3 | 3 | (Nor were the children of Benjamin ignorant that the children of Israel were come up to Maspha). And the Levite, the husband of the woman that was killed, being asked, how so great a wickedness had been committed,'
      v:004: 'JDG:20:4 | 4 | 4 | Answered: I came into Gabaa, of Benjamin, with my wife, and there I lodged:'
      v:005: 'JDG:20:5 | 5 | 5 | And behold the men of that city, in the night beset the house wherein I was, intending to kill me, and abused my wife with an incredible fury of lust, so that at last she died.'
      v:006: 'JDG:20:6 | 6 | 6 | And I took her and cut her in pieces, and sent the parts into all the borders of your possession: because there never was so heinous a crime, and so great an abomination committed in Israel.'
      v:007: 'JDG:20:7 | 7 | 7 | You are all here, O children of Israel, determine what you ought to do.'
      v:008: 'JDG:20:8 | 8 | 8 | And all the people standing, answered as by the voice of one man: We will not return to our tents, neither shall any one of us go into his own house:'
      v:009: 'JDG:20:9 | 9 | 9 | But this we will do in common against Gabaa:'
      v:010: 'JDG:20:10 | 10 | 10 | We will take ten men of a hundred out of all the tribes of Israel, and a hundred out of a thousand, and a thousand out of ten thousand, to bring victuals for the army, that we might fight against Gabaa of Benjamin, and render to it for its wickedness, what it deserveth.'
      v:011: 'JDG:20:11 | 11 | 11 | And all Israel were gathered together against the city, as one man, with one mind, and one counsel:'
      v:012: 'JDG:20:12 | 12 | 12 | And they sent messengers to all the tribe of Benjamin, to say to them: Why hath so great an abomination been found among you?'
      v:013: 'JDG:20:13 | 13 | 13 | Deliver up the men of Gabaa, that have committed this heinous crime, that they may die, and the evil may be taken away out of Israel. But they would not hearken to the proposition of their brethren the children of Israel:'
      v:014: 'JDG:20:14 | 14 | 14 | But out of all the cities which were of their lot, they gathered themselves together into Gabaa, to aid them, and to fight against the whole people of Israel.'
      v:015: 'JDG:20:15 | 15 | 15 | And there were found of Benjamin five and twenty thousand men that drew the sword, besides the inhabitants of Gabaa,'
      v:016: "JDG:20:16 | 16 | 16 | Who were seven hundred most valiant men, fighting with the left hand as well as with the right: and slinging stones so sure that they could hit even a hair, and not miss by the stone's going on either side."
      v:017: 'JDG:20:17 | 17 | 17 | Of the men of Israel also, beside the children of Benjamin, were found four hundred thousand that drew swords and were prepared to fight.'
      v:018: 'JDG:20:18 | 18 | 18 | And they arose and came to the house of God, that is, to Silo: and they consulted God, and said: Who shall be in our army the first to go to the battle against the children of Benjamin? And the Lord answered them: Let Juda be your leader.'
      v:019: 'JDG:20:19 | 19 | 19 | And forthwith the children of Israel rising in the morning, camped by Gabaa:'
      v:020: 'JDG:20:20 | 20 | 20 | And going out from thence to fight against Benjamin, began to assault the city.'
      v:021: 'JDG:20:21 | 21 | 21 | And the children of Benjamin coming out of Gabaa, slew of the children of Israel that day two and twenty thousand men.'
      v:022: 'JDG:20:22 | 22 | 22 | Again Israel, trusting in their strength and their number, set their army in array in the same place, where they had fought before:'
      v:023: 'JDG:20:23 | 23 | 23 | Yet so that they first went up and wept before the Lord until night: and consulted him, and said: Shall I go out any more to fight against the children of Benjamin my brethren or not? And he answered them: Go up against them, and join battle.'
      v:024: 'JDG:20:24 | 24 | 24 | And when the children of Israel went out the next day to fight against the children of Benjamin,'
      v:025: 'JDG:20:25 | 25 | 25 | The children of Benjamin sallied forth out of the gates of Gabaa: and meeting them, made so great a slaughter of them, as to kill eighteen thousand men that drew the sword.'
      v:026: 'JDG:20:26 | 26 | 26 | Wherefore all the children of Israel came to the house of God, and sat and wept before the Lord: and they fasted that day till the evening, and offered to him holocausts, and victims of peace-offerings,'
      v:027: 'JDG:20:27 | 27 | 27 | And inquired of him concerning their state. At that time the ark of the covenant of the Lord was there,'
      v:028: 'JDG:20:28 | 28 | 28 | And Phinees, the son of Eleazar, the son of Aaron, was over the house. So they consulted the Lord, and said: Shall we go out any more to fight against the children of Benjamin, our brethren, or shall we cease? And the Lord said to them: Go up, for to-morrow I will deliver them into your hands.'
      v:029: 'JDG:20:29 | 29 | 29 | And the children of Israel set ambushes round about the city of Gabaa:'
      v:030: 'JDG:20:30 | 30 | 30 | And they drew up their army against Benjamin the third time, as they had done the first and second.'
      v:031: 'JDG:20:31 | 31 | 31 | And the children of Benjamin boldly issued out of the city, and seeing their enemies flee, pursued them a long way, so as to wound and kill some of them, as they had done the first and second day, whilst they fled by two highways, whereof one goeth up to Bethel, and the other to Gabaa, and they slew about thirty men:'
      v:032: 'JDG:20:32 | 32 | 32 | For they thought to cut them off as they did before. But they artfully feigning a flight, designed to draw them away from the city, and by their seeming to flee, to bring them to the highways aforesaid.'
      v:033: 'JDG:20:33 | 33 | 33 | Then all the children of Israel rising up out of the places where they were, set their army in battle array, in the place which is called Baalthamar. The ambushes also, which were about the city, began by little and little to come forth,'
      v:034: 'JDG:20:34 | 34 | 34 | And to march from the west side of the city. And other ten thousand men chosen out of all Israel, attacked the inhabitants of the city. And the battle grew hot against the children of Benjamin: and they understood not that present death threatened them on every side.'
      v:035: 'JDG:20:35 | 35 | 35 | And the Lord defeated them before the children of Israel, and they slew of them in that day five and twenty thousand, and one hundred, all fighting men, and that drew the sword.'
      v:036: 'JDG:20:36 | 36 | 36 | But the children of Benjamin, when they saw themselves to be too weak, began to flee. Which the children of Israel seeing, gave them place to flee, that they might come to the ambushes that were prepared, which they had set near the city.'
      v:037: 'JDG:20:37 | 37 | 37 | And they that were in ambush arose on a sudden out of their coverts, and whilst Benjamin turned their backs to the slayers, went into the city, and smote it with the edge of the sword.'
      v:038: 'JDG:20:38 | 38 | 38 | Now the children of Israel had given a sign to them, whom they had laid in ambushes, that after they had taken the city, they should make a fire: that by the smoke rising on high, they might shew that the city was taken.'
      v:039: 'JDG:20:39 | 39 | 39 | And when the children of Israel saw this in the battle, (for the children of Benjamin thought they fled, and pursued them vigorously, killing thirty men of their army)'
      v:040: 'JDG:20:40 | 40 | 40 | And perceived, as it were, a pillar of smoke rise up from the city; and Benjamin looking back, saw that the city was taken, and that the flames ascended on high:'
      v:041: 'JDG:20:41 | 41 | 41 | They that before had made as if they fled, turning their faces, stood bravely against them. Which the children of Benjamin seeing, turned their backs,'
      v:042: 'JDG:20:42 | 42 | 42 | And began to go towards the way of the desert, the enemy pursuing them thither also. And they that fired the city came also out to meet them.'
      v:043: 'JDG:20:43 | 43 | 43 | And so it was, that they were slain on both sides by the enemies, and there was no rest of their men dying. They fell and were beaten down on the east side of the city of Gabaa.'
      v:044: 'JDG:20:44 | 44 | 44 | And they that were slain in the same place, were eighteen thousand men, all most valiant soldiers.'
      v:045: 'JDG:20:45 | 45 | 45 | And when they that remained of Benjamin saw this, they fled into the wilderness, and made towards the rock that is called Remmon. In that flight also, as they were straggling and going different ways, they slew of them five thousand men. And as they went farther, they still pursued them, and slew also other two thousand.'
      v:046: 'JDG:20:46 | 46 | 46 | And so it came to pass, that all that were slain of Benjamin, in divers places, were five and twenty thousand fighting men, most valiant for war.'
      v:047: 'JDG:20:47 | 47 | 47 | And there remained of all the number of Benjamin <i>only</i> six hundred men that were able to escape, and flee to the wilderness: and they abode in the rock Remmon four months.'
      v:048: 'JDG:20:48 | 48 | 48 | But the children of Israel returning, put all the remains of the city to the sword, both men and beasts, and all the cities and villages of Benjamin were consumed with devouring flames.'
  c:021:
    commentary:
      v:001:
        - 'JDG:21:1 | 1 | 1 | <i>Sworn,</i> (juraverunt.) The mention of <i>Maspha,</i> seems to determine that this oath was taken before the battle; though it would otherwise appear, that the Israelites engaged themselves to extirpate the tribe in the heat of their fury, and after they destroyed the women of Benjamin. If they could lawfully slay their brethren indiscriminately, as connected in the same wicked cause, (Haydock) they might surely refuse their daughters to any of those (Menochius) who might chance to make their escape. (Haydock) --- But they ought first to have consulted the Lord, as this was a matter of as great consequence as to know who was first to go to battle. They seem to have discovered the rashness of their proceedings, and to have repented when it was too late; and they ridiculously attempt to elude the obligation of the oath, which lay heavy on their consciences. (Salien) --- They think it sufficient to adhere to the letter, while they neglect the spirit of their oath. (Haydock) --- The ancients had a scrupulous regard for oaths, and did not allow themselves the liberty of interpreting them away, Genesis xxiv. 5., Josue ix. 15., and 1 Kings xiv. 24. (Calmet) --- But here the Israelites wish to keep and to evade the oath at the same time. (Haydock) --- Serarius, &c., declare that their oath was lawful, as they did not consider the inconveniences which would attend its execution. As soon as they perceived them, the obligation ceased; though, if their erroneous conscience dictated the contrary to them, they were obliged to follow it, (Tirinus) if they could not receive a more certain information. (Haydock) --- Tostat and others maintain that the oath was null, as being illegal, and consequently of no force. Grotius (Jur. ii. 2, 21,) lays it down as the right of nature, for people to marry with their neighbours, (Calmet) though any individual may refuse such connexions; (Haydock) and St. Augustine (de C.[City of God?] ii. 17.) allows, that the Romans had "a right, perhaps, to seize the Sabine women, in a war declared on account of the unjust refusal." We can excuse the Benjamites for taking the women of Silo, by force, on no other plea, (Calmet) unless the consent of the parents and of the virgins intervened. (Haydock) (Ver. 22.) --- If, therefore, the Israelites could not lawfully deny their daughters in marriage to the Benjamites, their oath was unjust, and nowise obligatory. (Calmet) --- They had not right to punish the innocent with the guilty, as they had received no order from God; (Salien) and therefore they ought not to have slain the unoffending females of Benjamin, or of Jabes, ver. 11. It is not necessary for us to defend the rash oaths or conduct of the Israelites in exterminating their fellow creatures, who were innocent; nor in the rape, &c.'
      v:002:
        - 'JDG:21:2 | 2 | 2 | <i>Silo.</i> Hebrew simply, "to Bethel," as chap. xx. 18. Septuagint Alexandrian, "to Maspha and Bethel." (Haydock)'
      v:003:
        - "JDG:21:3 | 3 | 3 | <i>Evil.</i> Thus they style their own cruelty, in destroying the women and children, and in taking an oath to prevent the remaining Benjamites from having any posterity, unless they married with strangers, which the law forbade, (Calmet) though it would hardly bind in cases of such necessity. (Haydock) --- Hence the sons of Noemi are excused from entering into such marriages, Ruth i. 4. (Tirinus) --- Hebrew and Septuagint do not mention, <i>so great an evil,</i> but only <i>this.</i> The context however shews, that the people considered the extermination of a whole tribe, as a dreadful misfortune; and, as it was going to take place in consequence of their oath, unless some expedient could be discovered to prevent it, without the guilt of perjury, they were moved with repentance, and endeavoured to appease God's wrath by a multiplicity of victims. How much better would it have been not to have made a vow, than after making it, to strive to render it ineffectual! (Ecclesiastes v. 3, 4.) It does not appear that God gave them any answer in all this affair; and the concluding verse seems to indicate, that their conduct was displeasing to him. Perhaps he punished this, as well as the other faults of his people, by delivering them over to Chusan for eight years, as Salien and Usher place the first year of servitude immediately after the close of this unfortunate war, which would enable the Chanaanites to gain fresh strength, and to rejoice at the civil broils of Israel, chap. iii. 8. Aod, who slew Eglon, about 94 years afterwards, was not yet born. (Haydock)"
      v:004:
        - "JDG:21:4 | 4 | 4 | <i>Altar,</i> within the tabernacle, to suffice for the number of victims as Solomon did; (3 Kings viii. 64.; Tirinus) or out of the court, by God's dispensation, as they were defiled with blood; (Numbers xxxi. 24.; Calmet) though this is not certain, as four months elapsed between the battle and the reconciliation of the remaining Israelites with their brethren: (chap. xx. 47.) so that during that interval, they might have committed the massacres in the different cities, and still have had time to be purified seven days, as the law required, before they could be allowed to enter the <i>camp</i> or the tabernacle. (Haydock) --- Some think that <i>one</i> altar was prescribed only during the sojournment in the desert. See Serarius. (Menochius)"
      v:005:
        - 'JDG:21:5 | 5 | 5 | <i>Slain.</i> Why then did they deem it lawful to reserve the virgins? or if they meant only those who were fit for war, why were the married women, &c., involved in the common ruin? The people of Jabes deserved chastisement, for seeming to connive at the wickedness of Gabaa, and by separating themselves from the religious sacrifices of the rest. But it does not appear that they were legally summoned, nor had the majority of the people a right to execute such summary justice upon a few, who perhaps might not have been acquainted with their vows and new made laws. (Haydock)'
      v:006:
        - 'JDG:21:6 | 6 | 6 | <i>Say.</i> Governors should use great discretion, and correct with justice and mercy. (St. Gregory 1. ep. 24.) (Worthington)'
      v:007:
        - 'JDG:21:7 | 7 | 7 | <i>In general.</i> Hebrew, "by the Lord," with an imprecation, ver. 18. (Menochius)'
      v:008:
        - 'JDG:21:8 | 8 | 8 | <i>Jabes</i> was between Pella and Gerasa, upon a mountain, east of the Jordan. It was after its destruction rebuilt, (Calmet) and became very famous, (1 Kings xi.; Menochius) if it was indeed ever demolished. We know not what prevented the inhabitants from joining in the common cause. (Haydock)'
      v:010:
        - 'JDG:21:10 | 10 | 10 | <i>Ten.</i> Hebrew, Chaldean, Septuagint, and Josephus read, <i>twelve.</i> The refusal to serve in the national army was punished like a sort of rebellion, with death, no less than to desert. Debora curses the inhabitants of Meros, on this account, chap. v. 23.'
      v:011:
        - 'JDG:21:11 | 11 | 11 | <i>But,</i> &c. This is not expressed in the Hebrew or the Septuagint, though it be sufficiently implied, (Calmet) as the males and married women only are ordered to be slain. (Haydock) --- It is doubted whether the virgins, who were not fit for marriage, were reserved or butchered. But probably all the younger children were saved (Calmet) of that sex, though the order was to kill the wives and children; and the reason for sparing any was, that the Benjamites might be supplied with wives immediately. (Haydock) --- Hebrew and Septuagint intimate, that the citizens were to be treated as those who were under an anathema: "ye shall utterly destroy;" anathematize. Yet the house and cattle were spared. (Menochius)'
      v:013:
        - 'JDG:21:13 | 13 | 13 | <i>Them,</i> the messengers to, &c. Hebrew, "and to make unto them a proclamation of peace." (Haydock)'
      v:015:
        - 'JDG:21:15 | 15 | 15 | <i>Sorry, and.</i> Hebrew, "for Benjamin, because the Lord had made a breach in Israel." (Calmet)'
      v:017:
        - 'JDG:21:17 | 17 | 17 | <i>And we,</i> &c. Hebrew, "and they said: an inheritance for those Benjamites who have escaped, that a tribe," &c. They wished to repair the breach as fast as possible, so that each of the 600 may have a wife.'
      v:019:
        - 'JDG:21:19 | 19 | 19 | <i>Counsel,</i> among themselves. (Haydock) --- <i>Solemnity.</i> It is not known which is meant, as all the three great festivals occurred during the time that the vines were covered with leaves; (ver. 20) or this feast might be one peculiar to the city of Silo, in memory of the ark being transported thither. Vatable thinks that the description here given, regards the place where the dance was to be, as all must have known the situation of the city. Silo rather lies to the west than to the east, (Calmet) if we draw a line from Bethel to Sichem, but the road might be circuitous. (Haydock) --- St. Jerome places Silo ten miles west of Sichem. --- <i>Lebona</i> may be Chan Lebna, four miles to the south of it. (Calmet)'
      v:021:
        - "JDG:21:21 | 21 | 21 | <i>To dance;</i> not in a lascivious manner, as a certain heretical interpreter would have it, but out of a religious motive. (Menochius) --- Such dances were formerly very common among all nations. The Therapeuts, who are supposed to have been the first Jewish converts to the Christian faith, in Egypt, and were remarkable for their modesty and serious deportment, danced nevertheless in their religious assemblies, first in two separate bands, and afterwards men and women together. (Philo, contemplat.) The women still dance round the tombs of their relatives, in Palestine, with solemn lamentations. (Roger, and Le Brun's Voyages) --- <i>Come.</i> Josephus insinuates, that the women were to be seized as they came from different parts to the solemnity. But it hence appears that they were coming out of the city; (Calmet) though it is very probable that the virgins did not all belong to it, but came from all Israel: for why should the people of Silo be forced to supply wives for these surviving Benjamites, against whose character they might reasonably entertain such strong objections? But, if all the assembly agreed that the Benjamites should select from among their daughters whomsoever they could lay their hands on, they could not complain that they were treated with peculiar severity. (Haydock) --- But did not the Israelites offend by giving this counsel, so contrary to the import of their vow? And were not the Benjamites equally guilty in following such advice? It is answered that, in odious matters words must be taken in all their rigour, and the person who vows not to <i>give,</i> does not engage himself to reclaim if the thing be <i>taken.</i> Those who gave the advice are not perhaps deserving of excuse, on account of the artifice which they employ to get rid of their oath; but the rest, who were not apprised of it till after the execution, were surely without blame; and the Benjamites, who followed the counsel of respectable men, in such circumstances, cannot be considered as guilty of a rape, &c. (Grotius, Jur. ii. 13.; Cornelius a Lapide) (Calmet) --- St. Ambrose (ep. 6,) seems to be of this opinion. Tostat and others cannot, however, approve of these arguments. \"As they erroneously supposed that they were bound by their oath, they <i>prudently</i> turned aside to advise the rape.\" (Tirinus) --- So Liranus, &c. --- But this was only a human prudence. (Haydock) --- The ancients gave counsel to the Benjamites, to ask the people of Silo to give them their daughters in marriage, knowing they would not grant the request, that they might afterwards have recourse to the expedient of taking them by force. \"No doubt they were not without blame. For as they believed that their oath was binding, they ought neither to have done nor to have advised any thing, by which it might be violated.\" (Salien, in the year of the world 2622.) --- The rape at Silo preceded that of the Sabines, at Rome, about 700 years, and both probably happened in September. (Tirinus)"
      v:022:
        - 'JDG:21:22 | 22 | 22 | <i>Part.</i> Hebrew is variously translated; but the Septuagint and Arabic agree with the Vulgate. By your refusal, and by your oath, you have constrained them to take what you would not, (Calmet) or could not grant. Protestants, "Be favourable to them for our sakes, because we reserved not to each man his wife, in the war; for ye did not give unto them, at that time, <i>that</i> ye should be guilty." (Haydock) --- You have not to answer for the infraction of the oath, since you did not <i>give</i> your daughters. (Calmet) --- They had no objections to the Benjamites on any other head, and the young women were not very reluctant. (Tirinus) --- It is wonderful that the high priest, Phinees, appears so little on this occasion. If he had spoken in the name of God, the rest would have been under no perplexity.'
      v:024:
        - 'JDG:21:24 | 24 | 24 | <i>Himself.</i> This remark has been made twice before, respecting the conduct of Michas and of Dan, both which deserved reprehension. It seems to be added here for the same purpose, that we might not be so much startled at the relation of such strange proceedings. Soon after this event, the angel came to upbraid the Israelites, chap. ii. 1. (Haydock) --- There was no judge perhaps, but anarchy then prevailed. (Du Hamel) --- At least the people were under more restraint when they had kings, (Worthington) or judges divinely appointed at their head. (Haydock){JOIN}<br>'
