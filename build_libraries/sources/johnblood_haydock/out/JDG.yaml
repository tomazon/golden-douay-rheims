    verses:
      v:001: 'JDG:4:1 | 1 | 1 | And the children of Israel again did evil in the sight of the Lord after the death of Aod,'
      v:002: 'JDG:4:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}And the Lord delivered them up into the hands of Jabin, king of Chanaan, who reigned in Asor: and he had a general of his army named Sisara, and he dwelt in Haroseth of the Gentiles.'
      v:003: 'JDG:4:3 | 3 | 3 | And the children of Israel cried to the Lord: for he had nine hundred chariots set with scythes, and for twenty years had grievously oppressed them.'
      v:004: 'JDG:4:4 | 4 | 4 | And there was at that time Debbora, a prophetess, the wife of Lapidoth, who judged the people.'
      v:005: 'JDG:4:5 | 5 | 5 | And she sat under a palm-tree, which was called by her name, between Rama and Bethel, in Mount Ephraim: and the children of Israel came up to her for all judgment.'
      v:006: 'JDG:4:6 | 6 | 6 | And she sent and called Barac, the son of Abinoem, out of Cedes, in Nephthali: and she said to him: The Lord God of Israel hath commanded thee: Go, and lead an army to Mount Thabor, and thou shalt take with thee ten thousand fighting men of the children of Nephthali, and of the children of Zabulon:'
      v:007: "JDG:4:7 | 7 | 7 | And I will bring unto thee in the place of the torrent Cison, Sisara, the general of Jabin's army, and his chariots, and all his multitude, and will deliver them into thy hand."
      v:008: 'JDG:4:8 | 8 | 8 | And Barac said to her: If thou wilt come with me, I will go: if thou wilt not come with me, I will not go.'
      v:009: 'JDG:4:9 | 9 | 9 | She said to him: I will go, indeed, with thee, but at this time the victory shall not be attributed to thee, because Sisara shall be delivered into the hand of a woman. Debbora therefore arose, and went with Barac to Cedes.'
      v:010: 'JDG:4:10 | 10 | 10 | And he called unto him Zabulon and Nephthali, and went up with ten thousand fighting men, having Debbora in his company.'
      v:011: 'JDG:4:11 | 11 | 11 | Now Haber, the Cinite, had some time before departed from the rest of the Cinites, his brethren, the sons of Hobab, the kinsman of Moses: and had pitched his tents unto the valley, which is called Sennim, and was near Cedes.'
      v:012: 'JDG:4:12 | 12 | 12 | And it was told Sisara, that Barac, the son of Abinoem, was gone up to Mount Thabor:'
      v:013: 'JDG:4:13 | 13 | 13 | And he gathered together his nine hundred chariots armed with scythes, and all his army, from Haroseth of the Gentiles, to the torrent Cison.'
      v:014: 'JDG:4:14 | 14 | 14 | And Debbora said to Barac: Arise, for this is the day wherein the Lord hath delivered Sisara into thy hands: behold, he is thy leader. And Barac went down from Mount Thabor, and ten thousand fighting men with him.'
      v:015: 'JDG:4:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}And the Lord struck a terror into Sisara, and all his chariots, and all his multitude, with the edge of the sword, at the sight of Barac; insomuch, that Sisara leaping down from off his chariot, fled away on foot,'
      v:016: 'JDG:4:16 | 16 | 16 | And Barac pursued after the fleeing chariots, and the army, unto Haroseth of the Gentiles; and all the multitude of the enemies was utterly destroyed.'
      v:017: 'JDG:4:17 | 17 | 17 | But Sisara fleeing, came to the tent of Jahel, the wife of Haber, the Cinite, for there was peace between Jabin, the king of Asor, and the house of Haber, the Cinite.'
      v:018: 'JDG:4:18 | 18 | 18 | And Jahel went forth to meet Sisara, and said to him: Come in to me, my lord; come in, fear not. He went into her tent, and being covered by her with a cloak,'
      v:019: 'JDG:4:19 | 19 | 19 | Said to her: Give me, I beseech thee, a little water, for I am very thirsty. She opened a bottle of milk, and gave him to drink, and covered him.'
      v:020: 'JDG:4:20 | 20 | 20 | And Sisara said to her: Stand before the door of the tent, and when any shall come and enquire of thee, saying: Is there any man here? thou shalt say: There is none.'
      v:021: "JDG:4:21 | 21 | 21 | So Jahel, Haber's wife, took a nail of the tent, and taking also a hammer: and going in softly, and with silence, she put the nail upon the temples of his head, and striking it with the hammer, drove it through his brain fast into the ground: and so passing from deep sleep to death, he fainted away and died."
      v:022: 'JDG:4:22 | 22 | 22 | And behold, Barac came pursuing after Sisara: and Jahel went out to meet him, and said to him: Come, and I will shew thee the man whom thou seekest. And when he came into her tent, he saw Sisara lying dead, and the nail fastened in his temples.'
      v:023: 'JDG:4:23 | 23 | 23 | So God that day humbled Jabin, the king of Chanaan, before the children of Israel:'
      v:024: 'JDG:4:24 | 24 | 24 | Who grew daily stronger, and with a mighty hand overpowered Jabin, king of Chanaan, till they quite destroyed him.'
  c:005:
    commentary:
      v:001:
        - 'JDG:5:1 | 1 | 1 | <i>Debbora</i> probably composed this most flowery and animated canticle, ver. 3, 7. (Calmet)'
      v:002:
        - "JDG:5:2 | 2 | 2 | <i>Lord.</i> Hebrew may have different senses: \"bless the Lord for having avenged Israel, the people willingly exposing themselves, <i>or</i> shewing their concurrence.\" Roman Septuagint, \"What was hidden has been disclosed in Israel, when the people shewed their good will, bless the Lord.\" <i>Porà,</i> which the Vulgate has not expressed, commonly means to disclose, liberate, &c.; <i>éthondob </i>signifies to give freely, to expose one's self, &c. Septuagint and Theodotion together, (Calmet) and the Alexandrian copy have, \"bless the Lord, for that leaders have risen up in Israel, and the people have shewn their good will.\" These two things were to be greatly desired, as a general can do but little without an obedient army, and the latter is, in a manner, useless, without a head. Both had been wanting in Israel for some time, and even still, some of the tribes seem to be blamed for not co-operating with zeal, ver. 15, &c. This verse is repeated as a kind of chorus, ver. 9. The zeal and concord of the little troop, which had met the formidable army of Sisara, deserved the highest applause. (Haydock) --- Men bless God when they give him thanks; superiors bless by imparting some spiritual benefit. (Worthington)"
      v:003:
        - 'JDG:5:3 | 3 | 3 | <i>Kings.</i> She invites all who have authority, whether in or out of Israel, to attend unto the dispensations of Providence. God alternately cherishes and corrects his people. David makes a similar appeal to all kings and judges, Psalm ii. 10. --- <i>It is I.</i> She dwells with a degree of rapture on the thought that God had shewn his power so wonderfully, and had effected his gracious purposes by the hand of a woman! (Haydock) --- She directed Barac. (Worthington)'
      v:004:
        - 'JDG:5:4 | 4 | 4 | <i>Edom.</i> Sinai, where God gave his law amid thunder and lightning, was situated in Idumea. (Calmet) --- God displayed his glory on this mountain, and also on Mount Seir, Deuteronomy xxxiii. 2. Some believe that Debbora compares the wonders which attended the late victory, with those which God wrought when he led his victorious bands through the desert, and conquered the countries of Sehon, &c. (Haydock) --- He provided for the wants of his people, even in the most desolate regions, giving them water out of the hard (Calmet) rock of Horeb or Sinai, (Haydock) and causing all nature to change her appearance at his approach, Psalm lxvii. 8., and Exodus xix. 18. (Calmet)'
      v:006:
        - 'JDG:5:6 | 6 | 6 | <i>The paths rested.</i> The ways to the sanctuary of God were unfrequented; and men walked in the bye-ways of error and sin. (Challoner) --- Though Samgar and Jehel were so remarkable for their valour, as they had manifested on a late occasion, yet they did not prevent the incursions of the enemy both on the south and north. (Haydock) --- The merchants durst not travel, as usual, through the country. (Drusius) --- God had threatened the faithless Israel with this punishment, Leviticus xxvi. 22., and Lamentations i. 4., and Isaias xxiii. 8. (Calmet) --- <i>They that went by them</i> formerly without apprehension, are now forced to seek out <i>bye-ways.</i> (Haydock) --- Thus was justly punished the negligence of those who observed not the festivals of the Lord, nor frequented his tabernacle. (Menochius)'
      v:007:
        - 'JDG:5:7 | 7 | 7 | <i>Valiant.</i> Hebrew is also translated, "the villages ceased," as no one thought himself in safety out of the strong cities. --- <i>Until.</i> Hebrew, "until I, Debbora, arose, that I arose, a mother," &c. The Holy Ghost obliges her to declare her own praises. She deserved the glorious title of "mother of her country." --- <i>Mother</i> denotes an authority, mixed with sweetness: such had been exercised by Debbora, in deciding the controversies of the people, (Calmet) and in directing them to follow the right path. (Haydock)'
      v:008:
        - 'JDG:5:8 | 8 | 8 | <i>Israel.</i> What could be more astonishing and <i>new,</i> than this method of warfare, in which a few unarmed Israelites gain the victory over an immense army, and oblige the general, to leap from his chariot, that he may escape observation? A woman calls to battle. Hebrew is rather different, "They chose new gods:" some copies of the Septuagint have "vain gods, (Calmet) as barley bread." Others agree with the Hebrew, "Then war was in the gates." Jabin would not allow any arms in the country, and hence Samgar was forced to use the implements of husbandry. So the Philistines afterwards would not suffer the Hebrews to have a smith among them, lest they should make arms, 1 Kings xiii. 19, 22.'
      v:009:
        - 'JDG:5:9 | 9 | 9 | <i>Princes.</i> Hebrew, "legislators," governors, judges. I cannot refuse them due praise, and I invite them earnestly to bless the Lord, ver. 2.'
      v:010:
        - "JDG:5:10 | 10 | 10 | <i>Fair asses.</i> Hebrew, \"shining, white, or of divers colours, particularly red and white, with which the people were accustomed to paint their asses. (Bochart) --- The rich Arabians paint the back part red. (Tavernier iii. 5.) --- The Persians also give a yellowish hue to their horses as well as to themselves, with <i>henna.</i> (Chardin.) --- Asses and mules were formerly much more in use than horses, Numbers xxii. 21., Matthew xxi. 25., and 3 Kings i. 33. (Calmet) --- <i>Way.</i> You who can now proceed on your journey without molestation, join the judges of the land in sounding forth God's praises, ver. 6. (Haydock) --- Those who bring the flesh into subjection to the spirit, ride upon fair asses, (Origen, hom. vi.; Worthington) and they may preach to others with more authority. (Haydock)"
      v:011:
        - 'JDG:5:11 | 11 | 11 | <i>Choaked</i> in the waters of the Cison, and of <i>Mageddo,</i> ver. 19, 21. Hebrew is very obscure: "from the noise of archers, in the places of drawing water, there shall they relate the justices of the Lord, the righteous acts of his villages, (<i>or</i> brave men) then shall the people of the Lord go down to the gates," where the courts of judicature are held. The peaceful inhabitants shall be no more disturbed with the shouts of archers, but rehearsing what obligations they are under to the Lord, the warriors of Barac, they shall pursue their usual employments without fear. (Haydock) --- Septuagint, You shall make your voices heard, playing on instruments, Calmet. (<i>anacrouomenón, pulsantium.</i>) --- Among those who rejoice, there shall they give righteous deeds to the Lord: they have wrought justice in Israel, &c. (Haydock) --- If we neglect the points, we may render the Hebrew more agreeably to the Vulgate. "At the voice of those who are pierced with arrows in the midst of those who draw water (or are drowned) there they shall publish," &c. (Calmet) --- <i>And obtained.</i> This is not in Hebrew expressly; but it is added to shew that the people could now act as a free nation, having cleared their country of its enemies. (Haydock)'
      v:012:
        - 'JDG:5:12 | 12 | 12 | <i>Captives.</i> Hebrew, "Take thy captivity prisoner." Hold those in subjection who so lately domineered over you. (Calmet)'
      v:013:
        - "JDG:5:13 | 13 | 13 | <i>Remnants.</i> Many of the Israelites had been slain by Jabin, but the Lord enabled the valiant Barac to requite him. Hebrew, \"Then he made him that remaineth have dominion over the nobles among the people. The Lord made me rule over the mighty.\" Barac and Debbora were raised from an humble state to govern Israel; while the nobles were passed over. (Haydock) --- The people of God, which was reduced to such abjection and misery, is now become formidable to the greatest princes, who look upon themselves as something great, and <i>are called beneficent,</i> Luke xxii. 25. Septuagint, \"Then his (Barac's) force was magnified: Lord, humble before me those who exceed me in strength.\" Chaldean, \"Then one of the army of Israel (Barac) crushed the power of these mighty nations,\" &c. (Calmet)"
      v:014:
        - 'JDG:5:14 | 14 | 14 | <i>Out of Ephraim,</i> &c. The enemies struggling in their flight, were destroyed, as they were running through the land of Ephraim, and of Benjamin, which lies after, that is, beyond Ephraim; and so on to the very confines of Amalec. Or, it alludes to former victories of the people of God, particularly that which was freshest in memory, when the men of Ephraim and Benjamin, with Aod at their head, overthrew their enemies, the Moabites, with the Amalecites their allies. See chap. iii. (Challoner) --- <i>Fight.</i> Debbora insinuates that the late victory had rendered Nephthali and Issachar as famous as these tribes, which had formerly sent forth the greatest generals; Josue, who conquered Amalec, (Exodus xvii. 10,) and Aod, of the tribe of Benjamin, (Calmet) who had so greatly signalized himself, and sounded the alarm in Mount Ephraim with success, chap. iii. 13, 27. (Haydock) --- Hebrew, "out of Ephraim he has torn them (Protestants, <i>was there</i> a root of them against, or) into Amalec, and after thee Benjamin among thy people." There was a mountain called <i>Amalec,</i> in the tribe of Ephraim, (chap. xii. 15,) where some victory may have been obtained, though we know not the particulars of it. (Calmet) --- They and the neighbouring tribes might have encountered Amalec, coming to assist Jabin. (Du Hamel) --- It is hardly probable that the army of Sisara would flee in that direction, as they would have had to encounter all the multitudes of Israel, and could have no prospect of saving themselves. Benjamin, who was farther off Debbora than Ephraim, is praised for expelling the king of Moab out of their city of Engaddi; (Haydock) or else the victories which this tribe obtained over the joint forces of the <i>people</i> of Israel are meant, (Calmet) as they shewed the valour of this tribe, though in so bad a cause. (Haydock) --- It is thought that the Moabites fell upon their territory only after most of the inhabitants were cut off, chap. xix., and xx. The Septuagint and Theodotion take no notice of Amalec, as they have read, <i>Amok,</i> a valley: "the people of Ephraim chastised them in the valley, and thy brother Benjamin, in his people." The Chaldean understands the whole verse, of the wars against Amalec, who had been routed by Josue, and would fall a prey to the arms of Saul, who was of the tribe of Benjamin. Many commentators follow this explanation. It does not appear that Barac received any aid from these tribes, nor from <i>Machir,</i> or any of those who lived at a distance. (Calmet) --- As for <i>Zabulon,</i> the Vulgate intimates that great generals were found among them but the Hebrew rather gives them the praise of learning: "They that handle the pen of the writer." (Haydock) --- Yet <i>sopher</i> is applied not only to writers, and to those who are learned in the law, as the <i>scribes,</i> Esdras, Baruch, &c., were, but also to commissaries, secretaries of state, and officers who were employed both in peace and war, 2 Paralipomenon xxvi. 11. Hence the Septuagint translate, "out of Zabulon, the powerful in the sceptre of learning;" (Calmet) (Grabe,) "of instruction." (Haydock) --- Some, without any proof, attribute the institution of these officers to Moses, others to David. We read of many who possessed this title under his reign; and ever after, the kings of Juda had scribes, as some great men had also. The kings of Persia kept secretaries to write their edicts, and some they sent, with greater authority, into the provinces. See 1 Esdras iv. 8. Ecclesiasticus (x. 5,) says, <i>upon the person of the scribe God shall lay his honour.</i> The scribes, or sopherim, seem therefore to have enjoyed an extensive authority, and the tribe of <i>Zabulon</i> used it on this occasion for the common good, (ver. 18.; Calmet) while many of the other tribes seem to be accused of backwardness in the cause of God.'
      v:015:
        - "JDG:5:15 | 15 | 15 | <i>Exposed.</i> Hebrew, \"he was sent on foot into the vale,\" to contend with the 900 chariots of Sisara. Issachar boldly followed him in battle. They came down with such fury and speed, as if they were falling headlong down a precipice. (Haydock) --- Sisara presently turned his back, being affrighted with the apparition of angels, who probably fought at the head of Barac's troop. (Salien) --- Only three tribes exposed themselves to danger, while the rest were either engaged in civil broils, or in their usual employments. (Calmet) --- <i>Divided.</i> By this it seems that the valiant men of the tribe of Ruben were divided in their sentiments, with relation to this war; which division kept them at home within their own borders, to hear the bleating of their flocks. (Challoner) --- Hebrew may have different explanations, \"In the divisions (families) of Ruben, there are princes of a great heart,\" renowned for their prudence and valour: or \"Ruben dwelt in his division, (or territory) there are chiefs,\" &c. (Calmet) --- Protestants, \"for the divisions of Ruben, <i>there were</i> great thoughts of heart.\" Bonfrere supposes that these disputes excited the surprise and observations of all. (Haydock)"
      v:016:
        - 'JDG:5:16 | 16 | 16 | <i>Borders,</i> trusting in the strength of thy situation. Ruben was protected on all sides by the rivers Jordan, Arnon, and Jaboc.'
      v:017:
        - "JDG:5:17 | 17 | 17 | <i>Galaad</i> was inhabited by the tribes of Gad and Manasses; and took no part in this war. (Calmet) --- <i>Dan.</i> Hebrew, \"Why did not Dan remain in ships?\" Debbora now rebukes those who lived on the west side of the Jordan, as well as those on the east. Dan might think himself remote enough from the kingdom of Jabin. But Aser dwelt very near, yet durst not make any attempt to throw off the yoke. --- <i>Havens.</i> Hebrew, \"Breaches.\" He had, perhaps, suffered much already, (Haydock) and preferred to remain quiet, even in his half-ruined cities, before engaging in the perilous attempt of his brethren. (Calmet) --- He was too much taken up with commerce, to pay any attention to the oracles of the Lord. Grabe's Septuagint, \"Aser....pitched his tents upon his cavities, <i>or</i> the broken ground of it,\" the sea shore, which is commonly intersected with a variety of rivulets amid the cliffs. (Haydock)"
      v:018:
        - 'JDG:5:18 | 18 | 18 | <i>Merone.</i> Hebrew, "In the heights of the field, <i>or</i> of Merome." Some take this place to be the lake Semechon, but we have endeavoured to shew that it was in the vicinity of <i>Thanac,</i> Josue xi. 5. (Calmet) --- Thabor was in the midst of a great field or plain. (Du Hamel) --- Barac seems to have been at the head of 10,000 men, of the tribe of Issachar, attacking Sisara, at the foot of Thabor, while 40,000 of the tribes of Nephthali and Zabulon, almost without arms, fell upon the kings of Chanaan, who had posted themselves near <i>the waters of Mageddo,</i> to intercept any recruits that might be sent from the southern tribes, ver. 8, 15, 19. (Calmet)'
      v:019:
        - 'JDG:5:19 | 19 | 19 | <i>Spoils.</i> So far from it, they even lost their lives. (Menochius) --- Hebrew, "they took no piece (<i>or</i> gain) of money." If we understand this of the Israelites , we may say that they stopped not to plunder the slain, nor would they suffer any to redeem their life by the promise of a great ransom. Whatever riches they found afterwards, they consecrated to the Lord, in testimony of their gratitude. (Calmet) (Numbers xxxi. 54.)'
      v:020:
        - 'JDG:5:20 | 20 | 20 | <i>Stars,</i> or angels, who are compared to the stars, and often fought for Israel, 2 Machabees x. 29. (Vales, Philos. chap. xxxi.) (Calmet) --- The favourable and malignant influences of the stars, which the Rabbins talk of, would here be nugatory, (Haydock) unless they might contribute to bring on rain. (Cajetan) --- Josephus ([Antiquities?] v. 6.) informs us that a furious tempest of hail, &c., met the enemy in the face, and rendered all their efforts useless. (Calmet) --- A similar instance of the divine protection was obtained by the prayers of the thundering legion, in the army of M. Aurelius; (Tertullian; Eusebius, Hist. v. 5.) and again, when Theodosius attacked the tyrant Eugenius, of which Claudian speaks, (in 3 Cons. Honor.) "Te propter gelidis Aquilo de monte procellis---Obruit adversas acies, revolutaque tela---Vertit in Auctores et turbine repulit hastas---O nimium dilecte Deo, cui fundit ab antris---Æolus armatas hiemes, cui militat æther---Et conjurati veniunt ad classica venti." (Haydock) --- <i>Courses.</i> This miracle was of a different kind from that which proved so fatal to the enemies of Josue. (Lyranus) --- Septuagint Alexandrian, "They fought with (meta) Israel," for which Grabe puts, against Sisara. (Haydock)'
      v:021:
        - 'JDG:5:21 | 21 | 21 | <i>Dragged.</i> Protestants, "swept them away, that ancient river, the river Kishon." --- <i>Cadumim,</i> which the Protestants translate <i>ancient,</i> (Haydock) means also <i>eastern.</i> The former epithet seems very insignificant. Some assert, that the Cison divided its streams about Mount Thabor, and one part ran towards the east into the lake of Genesareth, which is here designated, while the other empties itself above Carmel into the great sea. But there is no proof of this assertion in the Scripture, nor in Josephus. We read (Judith vii. 3,) of a place, which the Syriac properly calls Cadmon, and the Vulgate Chelmon, in this neighbourhood. Instead of <i>Kedumim,</i> Symmachus and Theodotion read Kodssim, which the former translates, "the holy vale." Many of the army (Calmet) of the kings, and perhaps of Sisara also, (Haydock) endeavouring to make their escape, were drowned in the Cison. (Calmet)'
      v:022:
        - 'JDG:5:22 | 22 | 22 | <i>Broken</i> (<i>ceciderunt</i>) "fell off," the hoofs being fractured by the hard road, while the riders galloped full speed. (Haydock) --- Some translate the Hebrew, "the hoofs of the horses made a sound like that of a hammer beating an anvil, on account of the hurry of the strong ones who push them forward." <i>Quadrupedante putrem sonitu quatit ungulâcampum,</i> as Virgil attempts to imitate the sound in verse. Others, "the hoof....was broken by the precipitation (Calmet) (Protestants, prancings, the prancings of the mighty ones; Haydock) of those who fled." Formerly, Xenophon observes, the horses were not usually shod with iron. The feet of Bucephalus were consequently much worn. Yet some took the precaution to defend the feet of their horses with brass, (Homer) or iron, in the shape of crescents. (Eustathius) --- Nero shod his mules with silver; (Suetonius) and Poppea, his wife, had shoes of gold for her more delicate beasts. <i>Soleas ex auro quoque induere solebat.</i> (Pliny, [Natural History?] xxxiii. 11.) --- Yet many excellent horses in Arabia and Tartary are never shod. (Tavern. T. i. B. ii. 5.)'
      v:023:
        - 'JDG:5:23 | 23 | 23 | <i>Meroz.</i> Where this land of Meroz was, which is here laid under a curse, we cannot find: nor is there mention of it any where else in holy writ. In the spiritual sense, they are cursed who refuse to assist the people of God in their warfare against their spiritual enemies. (Challoner) --- Eusebius seems to have thought that Merom, a body of water, and the village of Meroz (Haydock) were the same place, 12 miles from Sebaste. The inhabitants were surely under an obligation of assisting their brethren; and these, it appears, lived in the vicinity, and neglected their duty. Septuagint Alexandrian reads Mazor. Some stars are styled Mazzaroth, Job xxxviii. 32. --- <i>Angel,</i> Michael; or the high priest, or Barac, Debbora, &c. See chap. ii. 1. (Calmet) --- Protestants, "Curse ye Meroz, (said the angel of the Lord) curse ye bitterly the inhabitants thereof." --- <i>To help.</i> Protestants, "to the help of the Lord against the mighty." Septuagint, "our helper is the Lord in the mighty warriors." He assists their endeavours, which would otherwise prove unsuccessful. (Haydock) --- The Jews thin that Barac cursed Meroz, the star or the angel of the Chanaanites, who protected Sisara. (Chaldean) See Serarius, q. 15. Others say that he was an ally of that general, who was excommunicated by Barac, at the sound of 400 trumpets. But these opinions only deserve contempt. (Calmet)'
      v:024:
        - 'JDG:5:24 | 24 | 24 | <i>Among.</i> Hebrew, "above." After cursing those who befriended the enemy, Debbora pronounces a blessing upon Jahel. (Haydock) --- The blessed Virgin is surely still more entitled to praise. (Worthington) --- <i>Tent.</i> It was esteemed a mark of virtue for a woman to keep at home. (Drusius)'
      v:025:
        - "JDG:5:25 | 25 | 25 | <i>Dish.</i> Hebrew <i>sephel;</i> whence the sympule of the Lydians, Tuscans, and Romans, was probably derived, denoting a bowl or jug with a handle, designed for libations. They were formerly made of potter's ware, <i>fictilibus prolibatur sympuciis,</i> or <i>sympulis.</i> (Pliny, [Natural History?] xxxv. 13.) \"Aut quis---Sympuvium ridere Numæ, nigrumve catinum---Aut vaticanas fragiles de monte patellas---Ausus erat.\" (Juvenal, Sat. vi.) (Calmet)"
      v:026:
        - 'JDG:5:26 | 26 | 26 | <i>Sisara.</i> Hebrew says with the hammer; (Protestants,) "she smote off his head, when she had pierced and stricken (<i>the nail</i>) through his temples." But we may rather translate, (Haydock) "she pierced his head, she struck it, and pierced through his temples." (Calmet) --- For we cannot suppose that she severed his head from his body with the hammer; but she fastened it to the ground with the nail, chap. iv. 21.'
      v:027:
        - 'JDG:5:27 | 27 | 27 | <i>Wretched.</i> Hebrew, "he expired where he fell down." (Haydock) --- Debbora represents Jahel as ready to tread the unhappy Sisara under her feet, if he should offer to stir. She thrice repeats his death.'
      v:028:
        - 'JDG:5:28 | 28 | 28 | <i>His mother,</i> &c. This poetical imagination is very natural. --- <i>Room.</i> Hebrew, "through the lattices," <i>eshnab,</i> of which the windows then consisted, Proverbs vii. 6. (Calmet) --- <i>Horses.</i> Protestants, "why tarry the wheels of his chariots?" (Haydock)'
      v:029:
        - 'JDG:5:29 | 29 | 29 | <i>Wives.</i> This is not expressed in Hebrew, "his wise ladies answered her," or joined in her lamentations. Then the mother comforted herself with the hope that they might possibly be employed in dividing the spoils. (Calmet) --- Hebrew, "yea she answered herself, Have they not gained the victory? have they divided the prey? to every man a damsel, yea two? to Sisara a booty of divers colours," &c. (Haydock) --- Perhaps instead of damsel, literally, "a belly or two," which occurs no where else, the Hebrew should be, "to the general a most beautiful embroidery work." (Calmet)'
      v:030:
        - 'JDG:5:30 | 30 | 30 | <i>Necks.</i> Hebrew, "the spoils of various colours, the embroidery of divers colours, on both sides, for the necks (of the captors) of the spoil." (Haydock) --- Or more simply, "for the neck (general) of the army;" (Vatable) or "the necks of the soldiers," who will be laden with the abundance of spoils. (Calmet) --- The ladies dwell with great delight on the thought of possessing rich embroidery or needle work. How dreadfully would their hopes be blasted, when a few hours after they saw Barac at their gates, and their city in flames! (Haydock)'
      v:031:
        - 'JDG:5:31 | 31 | 31 | <i>Rising.</i> Hebrew, when he goeth forth in his might." Let the just advance in virtue, and glory, as the sun becomes more beautiful and hot as he leaves the horizon, on a clear summer day. This comparison is often applied to the servants of God, Ecclesiasticus xvii. 16., 2 Kings xxiii. 5., and Matthew xiii. 45. (Calmet)'
      v:032:
        - "JDG:5:32 | 32 | 32 | <i>Forty.</i> Usher says only 20 from the victory of Barac. Potau and other able chronologers allow the full term of 40 years, after that event. See chap. iii. 11. (Haydock) --- Barac was buried at Cedes, where Benjamin (Itin.) saw his tomb. (Calmet) --- Ozi, the high priest for the last 40 years, was succeeded by Zaraias, in the year of the world 2760, who reigned an equal length of time, and died with Gedeon. Maraioth took his place, in the year 2801, at the commencement of Abimelech's usurpation, and died in the year 2841. (Salien)"
