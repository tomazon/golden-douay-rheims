    verses:
      v:001: 'JDG:5:1 | 1 | 1 | In that day Debbora and Barac, son of Abinoem, sung, and said:'
      v:002: 'JDG:5:2 | 2 | 2 | O you of Israel, that have willingly offered your lives to danger, bless the Lord.'
      v:003: 'JDG:5:3 | 3 | 3 | Hear, O ye kings, give ear, O ye princes: It is I, it is I, that will sing to the Lord, I will sing to the Lord, the God of Israel.'
      v:004: 'JDG:5:4 | 4 | 4 | O Lord, when thou wentest out of Seir, and passedst by the regions of Edom, the earth trembled, and the heavens and clouds dropped water.'
      v:005: 'JDG:5:5 | 5 | 5 | The mountains melted before the face of the Lord, and Sinai before the face of the Lord the God of Israel.'
      v:006: 'JDG:5:6 | 6 | 6 | In the days of Samgar, the son of Anath, in the days of Jahel, the paths rested: and they that went by them, walked through by-ways.'
      v:007: 'JDG:5:7 | 7 | 7 | The valiant men ceased, and rested in Israel: until Debbora arose, a mother arose in Israel.'
      v:008: 'JDG:5:8 | 8 | 8 | The Lord chose new wars, and he himself overthrew the gates of the enemies: a shield and spear was not seen among forty thousand of Israel.'
      v:009: 'JDG:5:9 | 9 | 9 | My heart loveth the princes of Israel: O you, that of your own good will offered yourselves to danger, bless the Lord.'
      v:010: 'JDG:5:10 | 10 | 10 | Speak, you that ride upon fair asses, and you that sit in judgment, and walk in the way.'
      v:011: 'JDG:5:11 | 11 | 11 | Where the chariots were dashed together, and the army of the enemies was choaked, there let the justices of the Lord be rehearsed, and his clemency towards the brave men of Israel: then the people of the Lord went down to the gates, and obtained the sovereignty.'
      v:012: 'JDG:5:12 | 12 | 12 | Arise, arise, O Debbora, arise, arise, and utter a canticle. Arise, Barac, and take hold of thy captives, O son of Abinoem.'
      v:013: 'JDG:5:13 | 13 | 13 | The remnants of the people are saved, the Lord hath fought among the valiant ones.'
      v:014: 'JDG:5:14 | 14 | 14 | Out of Ephraim he destroyed them into Amalec, and after him out of Benjamin into thy people, O Amalec: out of Machir there came down princes, and out of Zabulon they that led the army to fight.'
      v:015: 'JDG:5:15 | 15 | 15 | The captains of Issachar were with Debbora, and followed the steps of Barac, who exposed himself to danger, as one going headlong, and into a pit. Ruben being divided against himself, there was found a strife of courageous men.'
      v:016: 'JDG:5:16 | 16 | 16 | Why dwellest thou between two borders, that thou mayst hear the bleatings of the flocks? Ruben being divided against himself, there was found a strife of courageous men.'
      v:017: 'JDG:5:17 | 17 | 17 | Galaad rested beyond the Jordan, and Dan applied himself to ships: Aser dwelt on the sea shore, and abode in the havens.'
      v:018: JDG:5:18 | 18 | 18 | But Zabulon and Nephthali offered their lives to death in the region of Merome.
      v:019: 'JDG:5:19 | 19 | 19 | The kings came and fought, the kings of Chanaan fought in Thanac, by the waters of Mageddo, and yet they took no spoils.'
      v:020: 'JDG:5:20 | 20 | 20 | There was war made against them from heaven: the stars, remaining in their order and courses, fought against Sisara.'
      v:021: 'JDG:5:21 | 21 | 21 | The torrent of Cison dragged their carcasses, the torrent of Cadumim, the torrent of Cison: tread thou, my soul, upon the strong ones.'
      v:022: 'JDG:5:22 | 22 | 22 | The hoofs of the horses were broken whilst the stoutest of the enemies fled amain, and fell headlong down.'
      v:023: 'JDG:5:23 | 23 | 23 | Curse ye the land of Meroz, said the angel of the Lord: curse the inhabitants thereof, because they came not to the help of the Lord, to help his most valiant men.'
      v:024: 'JDG:5:24 | 24 | 24 | Blessed among women be Jahel, the wife of Haber the Cinite, and blessed be she in her tent.'
      v:025: 'JDG:5:25 | 25 | 25 | He asked her water, and she gave him milk, and offered him butter in a dish <i>fit</i> for princes.'
      v:026: "JDG:5:26 | 26 | 26 | She put her left hand to the nail, and her right hand to the workman's hammer, and she struck Sisara, seeking in his head a place for the wound, and strongly piercing through his temples."
      v:027: 'JDG:5:27 | 27 | 27 | Between her feet he fell: he fainted, and he died: he rolled before her feet, and <i>there</i> he lay lifeless and wretched.'
      v:028: 'JDG:5:28 | 28 | 28 | His mother looked out at a window, and howled: and she spoke from the dining-room: Why is his chariot so long in coming back? Why are the feet of his horses so slow?'
      v:029: 'JDG:5:29 | 29 | 29 | One that was wiser than the rest of his wives, returned this answer to her mother-in-law:'
