    verses:
      v:001: 'JDG:2:1 | 1 | 1 | And an angel of the Lord went up from Galgal to the place of weepers, and said: I made you go out of Egypt, and have brought you into the land for which I swore to your fathers: and I promised that I would not make void my covenant with you for ever:'
      v:002: 'JDG:2:2 | 2 | 2 | On condition that you should not make a league with the inhabitants of this land, but should throw down their altars: and you would not hear my voice: why have you done this?'
      v:003: 'JDG:2:3 | 3 | 3 | Wherefore I would not destroy them from before your face; that you may have enemies, and their gods may be your ruin.'
      v:004: 'JDG:2:4 | 4 | 4 | And when the angel of the Lord spoke these words to all the children of Israel: they lifted up their voice, and wept.'
      v:005: 'JDG:2:5 | 5 | 5 | And the name of that place was called, The place of weepers, or of tears: and there they offered sacrifices to the Lord.'
      v:006: 'JDG:2:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}And Josue sent away the people, and the children of Israel went every one to his own possession to hold it:'
      v:007: 'JDG:2:7 | 7 | 7 | And they served the Lord all his days, and the days of the ancients, that lived a long time after him, and who knew all the works of the Lord, which he had done for Israel.'
      v:008: 'JDG:2:8 | 8 | 8 | And Josue, the son of Nun, the servant of the Lord, died, being a hundred and ten years old;'
      v:009: 'JDG:2:9 | 9 | 9 | And they buried him in the borders of his possession in Thamnathsare, in Mount Ephraim, on the north side of Mount Gaas.'
      v:010: 'JDG:2:10 | 10 | 10 | And all that generation was gathered to their fathers: and there arose others that knew not the Lord, and the works which he had done for Israel.'
      v:011: 'JDG:2:11 | 11 | 11 | And the children of Israel did evil in the sight of the Lord, and they served Baalim.'
      v:012: 'JDG:2:12 | 12 | 12 | And they left the Lord, the God of their fathers, who had brought them out of the land of Egypt: and they followed strange gods, and the gods of the people that dwelt round about them, and they adored them: and they provoked the Lord to anger,'
      v:013: 'JDG:2:13 | 13 | 13 | Forsaking him, and serving Baal and Astaroth.'
      v:014: 'JDG:2:14 | 14 | 14 | And the Lord being angry against Israel, delivered them into the hands of plunderers: who took them and sold them to their enemies, that dwelt round about: neither could they stand against their enemies:'
      v:015: 'JDG:2:15 | 15 | 15 | But whithersoever they meant to go, the hand of the Lord was upon them, as he had said, and as he had sworn to them: and they were greatly distressed.'
      v:016: 'JDG:2:16 | 16 | 16 | And the Lord raised up judges, to deliver them from the hands of those that oppressed them: but they would not hearken to them,'
      v:017: 'JDG:2:17 | 17 | 17 | Committing fornication with strange gods, and adoring them. They quickly forsook the way, in which their fathers had walked: and hearing the commandments of the Lord, they did all things contrary.'
      v:018: 'JDG:2:18 | 18 | 18 | And when the Lord raised them up judges, in their days, he was moved to mercy, and heard the groanings of the afflicted, and delivered them from the slaughter of the oppressors.'
      v:019: 'JDG:2:19 | 19 | 19 | But after the judge was dead, they returned, and did much worse things than their fathers had done, following strange gods, serving them, and adoring them. They left not their own inventions, and the stubborn way, by which they were accustomed to walk.'
      v:020: 'JDG:2:20 | 20 | 20 | And the wrath of the Lord was kindled against Israel, and he said: Behold this nation hath made void my covenant, which I had made with their fathers, and hath despised to hearken to my voice:'
      v:021: 'JDG:2:21 | 21 | 21 | I also will not destroy the nations which Josue left when he died:'
      v:022: 'JDG:2:22 | 22 | 22 | That through them I may try Israel, whether they will keep the way of the Lord, and walk in it, as their fathers kept it, or not.'
      v:023: 'JDG:2:23 | 23 | 23 | The Lord therefore left all these nations, and would not quickly destroy them, neither did he deliver them into the hands of Josue.'
  c:003:
    commentary:
      v:001:
        - 'JDG:3:1 | 1 | 1 | <i>Instruct.</i> The original is translated <i>try,</i> ver. 4, and chap. ii. 22. --- <i>And all.</i> Hebrew, "as many of <i>Israel</i> as had not," &c. (Haydock) --- Those who had served under Josue, were so strongly impressed with a sense of the divine power and severity, that they never forgot them: but there was danger lest their children should grow careless, if they were suffered to enjoy a constant state of prosperity. Virtue or <i>power is made perfect in infirmity,</i> 2 Corinthians xii. 9. (Calmet) --- <i>He that hath been experienced in many things, multiplieth prudence,</i> Ecclesiasticus xxxiv. 10.'
      v:002:
        - 'JDG:3:2 | 2 | 2 | <i>And be.</i> Hebrew, "at least, such as before knew nothing thereof." Though war be in itself an evil, the passions of men render it necessary, and God makes use of it as a scourge, to punish the wicked, and at the same time to keep all under due restraint. (Haydock) --- Too long a peace has proved sometimes fatal to states and to the virtue of individuals. In adversity we call upon God, and adhere to him with greater fervour and constancy. The Jews were so prone to evil, that, if they were permitted to enjoy tranquility for a few years, they presently forgot themselves and the author of all their good, and even turned their backs upon the only true God. Their enemies forced them to have recourse to Him. (Calmet)'
      v:003:
        - 'JDG:3:3 | 3 | 3 | <i>Princes,</i> (<i>satrapas</i>) a Persian word. (Menochius) --- These heads of the five great cities of the Philistines, are called <i>Seranim,</i> (Haydock) but never <i>kings,</i> whether they were governors of so many petty states, united in the same form of republican or aristocratical government, or independent of each other. See Josue xiii. Three of these cities are said to have been take by Juda, (chap. i. 18,) unless the Septuagint be more accurate, as this passage would seem to insinuate. (Calmet) --- They might have thrown off the yoke in a short time, as we before observed. These five cities were Gaza, Geth, Ascalon, Azotus, and Accaron. (Haydock) --- All but Geth were on the Mediterranean sea. (Calmet) --- <i>All the Chanaanites, &c., who dwelt in Libanus,</i> with some others, who were dispersed through the country, ver. 5. (Haydock) --- These chiefly inhabited the environs of Sidon. --- <i>Baal Hermon.</i> The idol of Baal might probably be adored on this mountain. (Menochius) --- We find <i>Baal-gad</i> in the same neighbourhood, and both may mean the same city. (Calmet)'
      v:004:
        - "JDG:3:4 | 4 | 4 | <i>Not.</i> Various reasons are assigned, on the part of God, for not exterminating these nations at once. But their being spared so long, must be imputed to the disobedience of the Israelites, otherwise they would surely never have been tolerated with their idol-worship in the land of promise, to contaminate, by their wicked example, the manners of God's people. If they would have redeemed their lives, they must at least have given up the land and their idols. As the Israelites proved so little zealous in destroying the latter, they were justly punished by God, in being deprived of what would have contributed to make them richer and more comfortable in this world. (Haydock)"
      v:006:
        - 'JDG:3:6 | 6 | 6 | <i>Gods.</i> This was the fatal consequence which God had foretold, Deuteronomy vii. 4. (Haydock)'
      v:007:
        - 'JDG:3:7 | 7 | 7 | <i>Astaroth.</i> Hebrew <i>Asheroth,</i> Septuagint, "the groves," (Menochius) of which Astaroth was the goddess, (Calmet) like Diana, chap. ii. 11. Various trees were sacred to idols. (Menochius)'
      v:008:
        - "JDG:3:8 | 8 | 8 | <i>Chusan.</i> This name leads us to conclude that this prince was of Scythian extraction, a descendant of Chus: (Calmet) it signifies \"black, <i>or</i> an Ethiopian.\" (Menochius) --- <i>Rasathaim</i> was perhaps the place of his nativity. As it means \"of two sorts of malice,\" Arias thinks that the Syrian kings took this title to shew that they would punish or repress all crimes against the civil or criminal law, (Menochius) those which affected the property as well as the lives of their subjects. (Haydock) --- <i>Mesopotamia.</i> In Hebrew <i>Aram naharayim. Syria of the two rivers;</i> so called because it lies between the Euphrates and the Tigris. It is absolutely called Syria, ver. 10. (Challoner) --- <i>Eight years,</i> by manual labour and presents, testifying their submission to their oppressor, who might not perhaps live among them. (Calmet) --- Moir's edition, by mistake, reads <i>eighty years.</i> The Hebrews were equally fallible, chap. iii. 30. (Haydock)"
      v:009:
        - 'JDG:3:9 | 9 | 9 | <i>Saviour.</i> "We must remark, that the man by whom God grants us safety, is styled a saviour," (St. Augustine, q. 18,) though Christ is the proper and principal Saviour. (Worthington) --- <i>Caleb.</i> Septuagint, "the younger son of Cenez, who was the brother of Caleb." (Haydock) --- Othoniel was one of the ancients. If he could not prevent the people from falling into idolatry, he rescued them from it. (Calmet)'
      v:010:
        - 'JDG:3:10 | 10 | 10 | <i>In him,</i> to instruct and enable him both to rout the enemy, and to govern the people with prudence. (Haydock) --- Chaldean, "the spirit of prophecy." The oracle excited him to attack Chusan. (Josephus, [Antiquities?] v. 3.) He was entrusted with an extraordinary authority, in a wonderful manner, and God gave him all those virtues which were requisite for his exalted station. (Calmet) --- <i>Him.</i> Hebrew, "his hand was strong upon Chusan Rasathaim." He gained a complete victory over him, (Haydock) the particulars of which are not mentioned, though they must have been very interesting and extraordinary, as the power of Chusan was so extensive. (Calmet)'
      v:011:
        - "JDG:3:11 | 11 | 11 | <i>Died,</i> \"forty years after Josue, according to the chronology of Usher, which we follow,\" (Calmet) or rather Usher translates the land began to rest \"in the fortieth year\" from the peace of Josue. He places the death to that leader in the year of the world 2570, and the end of Chusan's dominion 2599; so that, if we deduct 40 years from this last date, we shall come to the year 2559, the sixth of Josue's administration, when he began to divide the conquered lands. He supposes that the peace of Othoniel lasted about 62 years, when Eglon disturbed it for <i>eighteen years.</i> \"Aod delivered Israel. After him Samgar appeared, and the land rested till the 80<i>th</i> year from the peace of Othoniel.\" Houbigant censures this indiscriminate use of cardinal and of ordinal numbers, and the blending the times of servitude with those of peace; (Haydock) and \"surely this method of reckoning is very harsh, and contrary to the usual acceptation of words.\" (Calmet) --- Yet it is adopted by many. (Worthington) --- It may suit to form a system, but can have no solid foundation. (Haydock) --- The epoch from which Usher dates is no where so distinctly specified, as that we should suppose that the author of the Book of Judges had it in view. Moreover, by this method, we are left to guess how long each of the judges reigned, or how long the peace which they had procured, subsisted. Usher admits that the years of servitude are specified; and, why not also the years of peace, since they are expressed exactly in the same manner? If the ordinal numbers 40th, 80th, &c., were intended, <i>b</i> would be prefixed, as [in] Deuteronomy i. 3.; and this grammatical observation alone, suffices to overturn the calculation of Usher. (Houbigant, Proleg.) --- Salien dates from the death of Josue in 2600, and allows that 40 years elapsed from that period till the decease of Othoniel; including the years which some attribute to the ancients, and to the anarchy; (chap. xvii., &c., to the end,) and also the eight years of servitude; so that instead of a rest of 40 years, we shall find that all was in confusion the greatest part of the time. The idolatry of Israel, which shortly brought on the servitude under Eglon, commenced immediately after the conclusion of these 40 years, when Salien begins to enumerate the years of Aod's government. Thus he does from one judge to another. This system does not indeed make the text bend to uphold it, but it supposes that the sacred writer includes anarchy and servitude under the name of <i>rest.</i> In these matters much is to be supplied by conjecture, and hence the chronological difficulties which infidels propose, to invalidate the authority of the Scripture, can have but little weight, till the learned shall have discovered the exact disposition of former times. The first judge of Israel was of the tribe of Juda. The second was chosen from the almost ruined tribe of Benjamin, as the learned commonly place the dreadful catastrophe which befel that tribe during the anarchy which ensued, and the death of Josue and of the ancients. Aod had no share in the crime. (Haydock)"
      v:012:
        - 'JDG:3:12 | 12 | 12 | <i>Eglon,</i> signifies "a calf." (Calmet) --- God made use of this prince to scourge his people, with the assistance of the neighbouring nations. He took Engaddi, in the plains of Jericho, and was thus enabled to keep an eye both upon his own subjects and the conquered Israelites. (Calmet) --- Here he probably met with his untimely end. (Haydock)'
      v:015:
        - 'JDG:3:15 | 15 | 15 | <i>Aod,</i> signifies "praise," whence perhaps Josephus calls him <i>Judes</i> which has the same import. (Menochius) --- He was a descendant of <i>Jemini</i> or Benjamin, by his son <i>Gera,</i> Genesis xlvi. 1. --- <i>Right.</i> Septuagint and many interpreters agree, that Aod was "Ambidexter," a quality which Plato exhorted those who were designed for war, to strive to acquire. Several of the heroes before Troy are praised on this account; and the Scripture takes particular notice of 700 citizens of Gabaa, who could use both hands alike, and could hit even a hair with a stone, chap. xx. 16. The Jews explain <i>itter,</i> very absurdly; Aod "had his right hand maimed or tied:" (Calmet) and Protestants render "a man left-handed." (Haydock) --- This would be a very awkward recommendation for a warrior, though it is pretended that such are more resolute, and more difficult to encounter than others. The number of the men at Gabaa who are praised for their skill, as well as the brave men of David, (1 Paralipomenon xii. 2,) shews sufficiently that the term does not mean left-handed. But the Scripture here takes notice that Aod could use his left hand so well, because he placed his dagger, contrary to custom, on his right side, and the motions of his left hand would not be so narrowly watched. Rufin does not agree with the present text of Josephus, which indeed seems very confused, saying, "that all the strength of Aod lay in his left hand." Gelenius also translates, <i>utraque manu ex æquo promptus;</i> (Antiquities v. 5,) so that perhaps the Greek of Josephus may have been altered. --- <i>Presents;</i> that is, tribute; an odious expression, instead of which the Scripture often puts presents, 1 Kings x. 27., and 1 Paralipomenon xviii. 2. No tribute was imposed in Persia till the reign of Darius Hystaspes; the subjects had to make presents to the king. (Herodotus iii. 89.) (Calmet)'
      v:016:
        - "JDG:3:16 | 16 | 16 | <i>He made,</i> or procured, though it was formerly honourable for a person to do such things himself. (Calmet) --- <i>Hand.</i> Hebrew <i>gomed,</i> is translated by the Protestants, \"of a cubit length,\" (Haydock) though the term is never used elsewhere for that measure. Septuagint have <i>spithame,</i> a measure of 12 fingers. --- <i>Garment.</i> The <i>sagum,</i> as well as the Septuagint <i>mandua,</i> from the Hebrew <i>mad,</i> denote a military garment. But such a dress might have rendered Aod suspected, (Calmet) unless an uniform might then be deemed a suitable dress for an ambassador. (Haydock) --- <i>Thigh.</i> The Jews wore the sword there; (Psalm xliv. 4,) and it would be more convenient on the left thigh, as the nations of Gaul and Germany had it, while the Roman cavalry wore the sword on the right; and the infantry had two swords, the long one on the left, and a shorter, about an hand's length, on the right. (Josephus, Jewish Wars iii. 3.) (Lipsius)"
      v:017:
        - 'JDG:3:17 | 17 | 17 | <i>Fat.</i> The ancient version used by St. Augustine had, "lean," which he justly took in an ironical sense. Septuagint <i>asteios,</i> signifies "beautiful <i>and</i> genteel." (Calmet) --- Serarius explains it in the same sense as the Vulgate. (Menochius)'
      v:018:
        - 'JDG:3:18 | 18 | 18 | <i>Him;</i> or according to the Hebrew, Septuagint, and Chaldean, "he sent away the men who had brought the presents." (Calmet) --- But it seems he followed after them as far as Galgal, (Haydock) whence he returned, as if he had been consulting the oracle, and had orders to communicate something of importance to the king, unless we translate, "He dismissed, &c., (<b>19.</b>) and as he was returned from the idols at Galgal, he said," &c., at the same interview. (Calmet) He would not expose his companions to danger. (Menochius)'
      v:019:
        - 'JDG:3:19 | 19 | 19 | <i>Idols.</i> Hebrew <i>pesilim.</i> Some take these to be only heaps of stones. Protestants, "quarries." (Haydock) --- But the Septuagint, &c., represent them as "carved" idols. The same expression is used [in] Exodus xx. 4., &c. The Moabites had probably placed idols here, to profane that sacred place, which was resorted to out of devotion by the Israelites, Osee iv. 14., and Amos iv. 5. Here also the prophets inform us that the ten tribes adored and consulted idols; resembling perhaps that of Michas, chap. xvii. 4. --- <i>Silence</i> to Aod, (Calmet) that none of the people might be able to divulge the secret. Hebrew, "be thou silent." (Menochius)'
      v:020:
        - 'JDG:3:20 | 20 | 20 | <i>Alone.</i> Hebrew, "Aod approached unto him, and he was sitting in a summer parlour, which he had for himself, alone." It seems to have been a private closet, to which he retired for greater secrecy, as his officers concluded that he was there only to ease nature. (Haydock) --- It might be rendered, "a hall of audience." (Calmet) --- But the place where Aod presented the tribute, was more probably of this description, and Eglon retired thence into a back parlour, and was followed by Aod, alone, ver. 24. (Haydock) --- <i>A word.</i> What Aod, who was judge and chief magistrate of Israel, did on this occasion, was by a special inspiration of God: but such things are not to be imitated by private men. (Challoner; St. Augustine, q. 20.; Numbers xxv. Worthington) --- Hebrew, "a thing (message, &c.) from God, (Aleim) or the gods." Probably the king would imagine that he was speaking of the idols at Galgal, and being full of awe for them, would be off his guard, and rise up out of respect. See Numbers xxiii. 18., and Exodus iii. 5. (Calmet) --- But as the word <i>Elohim</i> was only abusively applied to idols and to great men, Aod might say with truth, that he had a word or an errand from <i>Elohim</i> to the king, without minding in what sense Eglon would take the expression. See St. Augustine, q. 20., and Origen, hom. 4. Though God permitted this king to attack his people, and to scourge them for a time, he did not approve of his injustice, and now authorized the chief magistrate of Israel to revenge their wrongs. (Haydock) --- God is the arbiter of our lives, and may order whomsoever he pleases to put us to death. But the doctrine of J. Huss, who preached, "It is lawful for every subject to kill any tyrant," was condemned in the Council of Constance. David severely punished the man who pretended that he had slain Saul. The first Christians never entered into any revolt against those cruel and impious emperors who oppressed them, and whose title to the throne was evidently unjust. See Romans xiii. 1. Under what government are all satisfied, or of the same religion with the sovereign? Even if any should pretend that they have an order from God to kill a tyrant, they must give proof of their commission to the lawful superiors, or them must expect to be treated as fanatical impostors. (Calmet) --- <i>Throne;</i> or Hebrew, "seat." The throne of state would not probably be placed in a retired chamber. (Haydock) --- The king rose up out of respect to the deity; (Menochius) and at the same moment, Aod plunged the dagger into his bowels. (Haydock)'
      v:022:
        - 'JDG:3:22 | 22 | 22 | <i>With,</i> &c. Hebrew [and] Protestants, "And the haft also went in after the blade, and the fat closed upon the blade, so that he could not draw the dagger out of his belly, and the dirt came out." By the word <i>belly,</i> the Jews mean all the vital parts. (Calmet) ---- The wound was so deep, that Aod did not think proper to strive long to extract his sword; and indeed, being all bloody, it would have only tended to excite suspicion. (Haydock) --- The Chaldean agrees with the Vulgate in rendering <i>parshedona</i> "excrements," though it seem to be rather irregularly in construction with a masculine [], &c. If we should read <i>peristana,</i> "a porch," the difficulty would be avoided. (Calmet) --- Septuagint, "(<b>23</b>) and Aod went out into the porch, (<i>prostada</i>) and he shut the doors of the upper chamber....(<b>24</b>) and he himself went out." (Haydock)'
      v:024:
        - 'JDG:3:24 | 24 | 24 | <i>Door.</i> Lyranus would prefer <i>porticum,</i> "the porch," as the Chaldean explains the Hebrew by <i>exedra,</i> a portico highly ornamented with pillars and seats, where the princes formerly used to administer justice. Homer give a grand description of the portico of Alcinous. (Odessey) (Haydock) --- See that of Solomon described, 3 Kings vii. 6. (Calmet) --- The Roman Septuagint adds after <i>prostada,</i> what may perhaps be a second version, "and he went through those who were drawn up," or the guards. He shewed no signs of fear. (Haydock) --- It was not necessary for him to take the key with him, as a common one was used for several chambers, and was necessary only to unloose some bands, with which the doors were fastened. The keys in the East are very large, and of a very different construction from ours. (Calmet) --- <i>Nature.</i> Hebrew, "he covereth his feet." The ancients did not wear breeches: they covered themselves with great care. (Calmet) See Deuteronomy xxiii. 13. (Haydock) --- <i>Parlour.</i> Hebrew, "chamber." Septuagint, "bed-chamber."'
      v:025:
        - 'JDG:3:25 | 25 | 25 | <i>Ashamed,</i> perceiving that their hopes had been vain, (Calmet) and not knowing what to do, (Menochius) they began to fear the worst. (Haydock)'
      v:026:
        - 'JDG:3:26 | 26 | 26 | <i>Confusion.</i> Hebrew, "tarrying," as they waited a long time before they ventured to open the door.'
      v:027:
        - 'JDG:3:27 | 27 | 27 | <i>Seirath</i> seems to have been on the road from Galgal to Mount Ephraim. Some conjecture that Josephus speaks of it under the name of Syriad, (Calmet) where he saw the inscriptions, which he asserts were left by the children of Seth before the deluge. (Haydock) --- They might perhaps be the <i>idols</i> which are mentioned here.'
      v:028:
        - "JDG:3:28 | 28 | 28 | <i>Fords.</i> That none, from the other side, might come to the assistance of the Moabites, (Menochius) who were at their prince's court, in the territory of Jericho, and that none of these might make their escape. (Haydock)"
      v:029:
        - 'JDG:3:29 | 29 | 29 | <i>Strong.</i> Hebrew literally, "the fatness," denoting what is most excellent, Psalm xxi. 30., and lxxvii. 31. (Calmet) --- Eglon would have his chief nobility and most valiant soldiers round his person. (Haydock)'
      v:030:
        - 'JDG:3:30 | 30 | 30 | <i>Eighty.</i> The Hebrews use the letter <i>p</i> to express this number; and, as it is very like their <i>c,</i> which stands for 20, Houbigant suspects that he first number is a mistake of the transcribers. Usher confesses that it is "extremely improbable" that Aod should have governed so long, after he had slain Eglon, as he must have been at that time, about 40 years old; and the Israelites were not often so constant for such a length of time. (Houbigant, Proleg.) --- But this difficulty does not affect Usher, as he brings Aod forward only in the 80th year from the peace of Othoniel; and instead of allowing him 80 years of peaceful sway, he says Samgar appeared after him; but, it seems, both together did not reign a year, since in that 80th year, he commences the servitude, which Jabin brought upon Israel, from the year of the world 2679 till 2699, and peace was not restored by Barac for other 20 years! (Haydock)'
      v:031:
        - 'JDG:3:31 | 31 | 31 | <i>Samgar.</i> His reign seems to have been short, and only perhaps extended over the tribes of Juda, Simeon, and Dan, while Debbora governed in another part. Some exclude him from the list of judges. But Josephus, Origen, &c., allow his title, with most of the moderns. (Calmet) --- The Alex.[Alexandrian?] Chronicle gives his reign of 24 years, which Salien would understand, as if he had acted under the orders of Aod, when the latter was grown too old, if the author had not said that "after the death of Aod, Samgar, his son, judged Israel 24 years," which he subtracts from the 80 years allotted to Aod. He makes Bocci succeed Abisue in the pontificate, at the same time, which Salien admits, in the year of the world 2696. --- <i>Hundred.</i> Septuagint, "as far as 600," which might be at different times, when the Philistines were dispersed through the country in order to plunder. --- <i>Plough-share.</i> Septuagint <i>aratropodi.</i> (Haydock) --- Some translate the Hebrew, "an ox-goad." Maundrell describes those, which are used in Palestine, as eight feet long; and, at the thick end, 10 inches round, with a kind of spade, to clean the plough, while the other end is very sharp. Samgar might probably use such an instrument. From its being mentioned, we may gather that he did not engage the enemy in a pitched battle, (Calmet) but as he could find an opportunity. Thus Samson slew 1000 of the same nation with the jaw-bone of an ass, chap xv. (Haydock) --- <i>Defended.</i> Hebrew and Septuagint, "saved," which shews that he was a proper judge. (Menochius) --- It is true, he did not rescue the Israelites entirely, but he stood up in their defence. (Calmet) --- The duration of his government is not specified, nor is it said that the land rested, because he ruled for a short time only: Josephus says not quite a year; and the <i>roads</i> were continually infested with the incursions of the Philistines on the south, and of the Chanaanites on the North, chap. v. 6. Samgar seems to have been a ploughman, and he seized the first weapon that came to hand. The Hungarians and Spaniards formerly defended themselves against the attacks of the Turks and Moors with their plough-shares, in memory of which the Spaniards long after went armed to plough. The most valiant Roman generals, Camillus, Curius, Cincinnatus, and Fabricius, were called from the plough to the Dictatorship; and Pliny ([Natural History?] xviii.) observes, that "countrymen make the best soldiers."'
