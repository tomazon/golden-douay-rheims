  c:006:
    commentary:
      v:001:
        - 'JDG:6:1 | 1 | 1 | <i>Madian.</i> This nation had formerly been almost extirpated by Moses, Numbers xxxi. 7, &c. (Haydock) --- But they had re-established themselves, and dwelt in the neighbourhood of the Moabites, whom they had assisted. They now made a league with Amalec, and other eastern nations, (Calmet) in order to revenge themselves upon the Israelites. (Haydock) --- Madian was a descendant of Abraham by Cetura, Genesis xxv. 2. The shortness of the servitude, which the Israelites had to suffer from them, was compensated by its severity. (Menochius)'
      v:002:
        - 'JDG:6:2 | 2 | 2 | <i>Resist</i> is not expressed in Hebrew; neither did Israel dare to encounter the enemy. They retreated into the strongest holds, to rescue their goods and persons from the depredations of the Madianites. (Haydock)'
      v:003:
        - 'JDG:6:3 | 3 | 3 | <i>Amalec</i> was formerly widely dispersed through Arabia. Some dwelt to the south of the promised land, Exodus xvii., Numbers xiii. 3., 1 Kings xv. 6., and xxxi. 1. But these inhabited the eastern countries, concerning whom Balaam spoke, Numbers xxiv. 20. The Amalecites were scattered from Hevila upon the Euphrates, as far as the Red Sea and Sur, which is near Egypt, 1 Kings xv. 7., and xxvii. 8. The other <i>eastern nations</i> denote those who inhabited the desert Arabia, the Moabites, Ammonites, Idumeans, Cedarenians, &c., Isaias xi. 14., Jeremias xlix. 28., and Ezechiel viii. 7.'
      v:004:
        - 'JDG:6:4 | 4 | 4 | <i>Blade.</i> Hebrew, "the increase of the earth." They waited till the corn was almost ripe, and what they could not carry off they destroyed. (Calmet) --- It seems they had allowed Gedeon time to gather in some corn, (ver. 11.) and other Israelites would seize their opportunity, and perhaps cut the corn before it was perfectly ripe, which the Vulgate may insinuate by mentioning <i>the blade.</i> --- <i>Gaza.</i> They ravaged the whole country from east to west. (Haydock) --- This method of warfare is, in effect, more cruel than any other. --- <i>Asses.</i> They left no cattle, nor animals that they could take, wherewith the Isrealites might cultivate the earth. (Calmet) --- In the extremity of famine, the flesh of asses would have been used to sustain life, as the text insinuates. (Haydock)'
      v:005:
        - 'JDG:6:5 | 5 | 5 | <i>Locusts.</i> This comparison shews the rapacity and devastation of the enemy. Locusts in those countries often obscure the air with their numbers, and presently eat up every green thing. They proceed in regular order like a great battalion, and it is reported that they send some before to explore the country. (St. Jerome in Joel ii.; Bochart; Calmet) (Genesis x. 4.)'
      v:008:
        - 'JDG:6:8 | 8 | 8 | <i>A prophet.</i> The people no sooner repent, than God shews them mercy. (Haydock) --- The name of this prophet is unknown. The Jews say it was Phinees; others think it was an angel in human shape: but he might be one divinely commissioned on this occasion, to make an exhortation to the people, assembled on some of the great festivals, (see chap. ii. 1.; Calmet) though he might continue to exercise his authority afterwards. (Menochius) --- St. Augustine (q. 31,) thinks that the angel (ver. 11,) is here called a prophet, because he appeared in human form. (Worthington)'
      v:010:
        - 'JDG:6:10 | 10 | 10 | <i>Fear not.</i> Idols can do you no hurt, if you continue faithful to me. (Haydock) --- Shew them no respect or worship. <i>The fear of Isaac</i> means the God (Calmet) whom Isaac worshipped, Genesis xxxi. 42. Idolatry owed its rise to a groundless fear: <i>primos in orbe deos fecit timor.</i> (Lucretius) The pagans offered sacrifice to Paventia, to fear and paleness, &c., that they might be secure from them. (Lactan.) (Haydock)'
      v:011:
        - 'JDG:6:11 | 11 | 11 | <i>Angel;</i> Michael. (Menochius) --- Some think it was the prophet who had addressed the people, or Phinees, according to the Rabbins. See St. Augustine, q. 31. Others believe it was the Son of God, who takes the name of Jehovah. (Broughton and other Protestants) --- But the most natural opinion is, that a real angel was sent, in the name of God, like that which appeared to Moses, and assumed the incommunicable name, as the ambassador of God. Gedeon took him for a man, and presented him a noble feast, without designing to offer sacrifice to him. Maimonides and Grotius seem to suppose that all this passed in a dream; but the sequal refutes this opinion. --- <i>Ephra,</i> a city of the half tribe of Manasses, on the west side of the Jordan, of which Joas was the richest citizen. He was of the family of Ezri, and a descendant of Abiezer, 1 Paralipomenon viii. 18. Hebrew might be rendered, "Joas, the Abiezerite," chap. viii. 32., and xiii. 2. --- <i>Madian.</i> Not having the convenience of cleansing the wheat in the open field, Gedeon was doing it privately, with a design to carry it off, at the approach of the enemy, and to support himself and family in some cavern. Hebrew takes no notice of cleaning: "Gedeon threshed wheat, by the wine press, to hide it, <i>or</i> to flee," &c. He probably used a flail, or some smaller sticks, such as were employed to beat out olives, Isaias xxviii. 27., and Ruth ii. 17. (Calmet) --- The wheat harvest was about Pentecost, that of barley was at Easter. It seems the Madianites had been later than usual this year, in making their incursions, ver. 33. (Haydock)'
      v:012:
        - 'JDG:6:12 | 12 | 12 | <i>Is.</i> We should naturally translate, <i>be with thee,</i> if the answer of Gedeon did not shew (Calmet) that it is to be taken as an assertion, that the Lord was already reconciled to Israel, and had made choice of this valiant man to rescue his people from slavery, though he was not of the first nobility, ver. 15.'
      v:013:
        - 'JDG:6:13 | 13 | 13 | <i>My lord.</i> This he says out of respect, supposing that he was addressing a prophet, (Haydock) or some virtuous person, of whom he desires to know what reasons could be given for the assurance of divine favour, which he held out. He speaks not out of distrust. (Menochius)'
      v:014:
        - 'JDG:6:14 | 14 | 14 | <i>Lord,</i> Jehova. (Haydock) --- The Chaldean and Septuagint have, "the angel of the Lord," as the best interpreters understand it. (Calmet) --- <i>Upon him,</i> with benevolence and an air of authority, that he might know that he was speaking to some one more than man. (Haydock) --- <i>Strength,</i> with which I have endued thee. (Menochius) --- Though Gedeon was naturally brave, he was no more disposed to attack the Madianites than the rest of his dispirited countrymen; and, even after he was strengthened from above, he was so conscious of his own inability to effect so great a deliverance, that he stood in need of the most convincing miracles, to make him act as the judge of Israel. (Haydock)'
      v:015:
        - 'JDG:6:15 | 15 | 15 | <i>The meanest in Manasses,</i> &c. Mark how the Lord chooses the humble (who are mean and little in their own eyes) for the greatest enterprises. (Challoner) --- Hebrew and Septuagint literally, "My <i>millenary</i> is poor, <i>or</i> lowly," &c. This term means a great family, from which many others spring, or a city inhabited by such. Bethlehem was of this description in Juda, Micheas v. 2. Ephra and the family of Abiezer were not the first in Manasses. Grotius observes, that Gedeon and Cincinnatus were called to the highest offices, when they least expected it.'
      v:017:
        - 'JDG:6:17 | 17 | 17 | <i>Thou,</i> the Lord, or his angel, capable of fulfilling these great promises; or be pleased, by some sign, to manifest thyself to me. (Calmet) --- He began to perceive that he was talking with some person of authority: (Haydock) yet still he did not suspect that it was a spirit, otherwise he would not have offered food, nor would he have been so much surprised and afraid, only when the angel disappeared so suddenly, ver. 22.'
      v:018:
        - 'JDG:6:18 | 18 | 18 | <i>A sacrifice,</i> or some provisions to present unto thee. Hebrew <i>mincha,</i> is taken for a <i>present,</i> particularly of flour and wine. It is used to denote those presents which were made by Jacob to Esau, and Joseph, and by Aod to the king of Moab, chap. iii. 15., and Genesis xliii. 14. (Calmet) --- <i>To sacrifice,</i> often means to kill things for a feast, Matthew xxii. 4. What Gedeon brought, was afterwards turned into a sacrifice by the angel, ver. 21. (Menochius) --- Gedeon was not a priest, nor was there any altar prepared for a sacrifice. If Gedeon had intended to offer one, he would not have boiled nor baked the food, which he presented before his guest. (Calmet)'
      v:019:
        - 'JDG:6:19 | 19 | 19 | <i>Measure.</i> Hebrew, "epha," containing ten gomors, each of which was sufficient for the daily maintenance of a man; so that Gedeon brought as much as would have sufficed for ten men. Abraham presented no more before the three angels, Genesis xviii. 6. The magnificence of the ancients consisted rather in producing great abundance, than in multiplying dishes. --- <i>Broth.</i> Syriac and Arabic translate, "a good (old) wine."'
      v:020:
        - 'JDG:6:20 | 20 | 20 | <i>Thereon.</i> Thus he would shew Gedeon that he had no need of food. He would exercise his obedience, and manifest a greater miracle, as the flesh and bread would be less apt to take fire, when the angel touched them, even though some might imagine that he caused a spark to come from the rock. For the like purpose, Elias ordered thrice four buckets of water to be poured on the bullock, which fire from heaven would miraculously consume, 3 Kings xviii. 34. (Haydock) --- This broth might serve to anoint the altar, (Exodus xl. 10.; Menochius) or answer instead of the usual libations. (A. Montan.)'
      v:022:
        - 'JDG:6:22 | 22 | 22 | Alas. He makes this exclamation, concluding that he should soon die, Exodus xxxiii. 20. Callimachus says that "it was a law of Saturn, that the man who saw an immortal, unless the god himself chose to shew him that favour, should pay dearly for it." (Grotius) --- This opinion was groundless; and it is wonderful that it should prevail among the Israelites, (Haydock) since so many had seen angels without receiving any harm. (Menochius)'
      v:023:
        - "JDG:6:23 | 23 | 23 | <i>Said to him,</i> as he was ascending into heaven, (Menochius) or the following night. (Calmet) --- It seems that Gedeon heard the angel's proclamation of peace, and shewed his gratitude by forming the rock, or stone, into a kind of rough altar, which he entitled <i>Yehova shalom,</i> \"God's peace,\" (Haydock) for doing which he received an order, ver. 26. (Menochius) --- Others erect altars, in various places; but they must be authorized by God. (Calmet) --- <i>Ezri.</i> Protestants, \"unto this day it <i>is</i> yet in Ophra, of the Abiezrites.\" Septuagint is ambiguous. \"He, <i>or</i> it, being yet in Ephra,\" &c. (Haydock)"
      v:025:
        - 'JDG:6:25 | 25 | 25 | <i>And another,</i> or "the second." Only one seems to have been sacrificed; (ver. 28.; Cajetan) though others think that the second bullock was designed for a peace-offering. (Bonfrere) Some infer that it had been fattened for Baal. Septuagint observe, that the first bullock or "calf <i>was</i> fattened:" but it does not appear for what purpose. (Calmet) --- <i>Seven years,</i> in memory of the duration of the slavery. (Menochius) --- Before that age, bulls were not deemed so fit for yoking. Hesiod would have them to be nine years old. --- <i>Altar.</i> We may render the Hebrew, "Cut down the idol which is upon the altar; <i>or,</i> Break in pieces the <i>ashera,</i>" &c. This is the title of the idol of the grove, Astare or Asteroth. (Syriac and Arabic) The Septuagint is favourable to this explanation. (Calmet) --- But the groves themselves were to be cut down, where an altar of God was to be erected. It seems this altar and the grove belonged to Joas, who is hence supposed to have joined in the worship of Baal. If he did formerly, his eyes were now opened, and he boldly approved of the conduct of his son, (ver. 31.; Haydock) who had probably never been infected. (Menochius)'
      v:026:
        - 'JDG:6:26 | 26 | 26 | <i>Top.</i> Hebrew, "on the top of this fortress, (<i>Mawz.</i> Daniel xi. 38.; Septuagint) on the platform, (Calmet) <i>or</i> place appointed." (Haydock) --- <i>Offer.</i> Though Gedeon was not a priest, he was authorized to offer sacrifice. (Menochius) --- God can dispense with his own laws. (Haydock)'
      v:027:
        - 'JDG:6:27 | 27 | 27 | <i>House,</i> his relations and fellow-citizens, (Calmet) who were addicted to idolatry. Prudence dictated that he should do this privately, lest he might be prevented by them. They would soon perceive the weakness of their idol. Yet some of the servants, or others who had been on the watch, disclosed to the idolaters that Gedeon had done the daring deed, unless perhaps they accused him on suspicion, as his enmity to that worship could not be concealed. (Haydock)'
      v:030:
        - 'JDG:6:30 | 30 | 30 | <i>Bring.</i> Parents took cognizance of the evil actions done in their family. The citizens require Joas to punish his son, or to deliver him up to them. On the same principle, the Israelites insisted that the tribes of Benjamin should not neglect to punish the citizens of Gabaa; and the Philistines demand Samson, chap. xv. 12., and xx. 13. Cato advised that Cæsar should be given up to the Germans, whom he had unjustly invaded; and the Gauls would not be satisfied, unless the Fabii should be abandoned unto them. (Grotius, Jur. ii. 21, 4.[24?]) (Haydock)'
      v:031:
        - "JDG:6:31 | 31 | 31 | <i>His,</i> Baal's, or rather my son's <i>adversary;</i> (Calmet) let him die before this morning be spent, as the Hebrew insinuates. Joas represents to the men of the city, who looked upon him with a degree of respect, (Haydock) as the first in power and riches among them, (Calmet) how ill it became the Israelites to vindicate an idol. If Baal were truly so powerful, as they seemed to imagine, (Haydock) and so eager to revenge himself, he could never be restrained from bringing his adversary to condign punishment. \"Let the gods punish those who injure them,\" said Tacitus, Ann. i. \"They would take care that their sacred things were not abused.\" (Livy x.) This argumentation would suit the idolaters, who supposed that their gods were animated with the same sentiments and eagerness for revenge as themselves. But the true God, who can feel no such impressions, bears for a long time with the impiety of men, though he requires that those who are in power should punish notorious offenders. The magistrate is the instrument of God's justice, and must stop, as much as possible, the growth of vice and irreligion. (Calmet) --- It seems the citizens of Ephra acquiesced to the reason or authority of Joas, and even enlisted under the banners of Gedeon. (Haydock)"
      v:032:
        - 'JDG:6:32 | 32 | 32 | <i>Altar.</i> Protestants, "Therefore on that day he called him Jerubbaal, saying, let Baal plead against him, because he hath thrown down his altar." Septuagint Alexandrian says that he then styled it (<i>auto,</i> the altar,) "the judgment-seat of Baal," <i>Dikasterion Baal.</i> But the Vatican copy [of the Septuagint] leaves Terobaal; and this title rather belonged to <i>Gedeon.</i> (Haydock) --- David, out of horror for the name of Baal, calls him Jeruboseth, 2 Kings xi. 21. "Let confusion plead," &c. For the same reason, Esbaal and Meribaal are called Isboseth and Miphiboseth in Scripture. We read that Sanconiathon consulted "Jerombaal, priest of the god Jao," concerning the antiquities of Phœnicia, which has led some to conclude that he had seen Jerobaal. The work, however, of that author is generally supposed to be a fabrication of Porphyrius, and was unknown to Josephus. It contains a multitude of fabulous accounts, intermixed with some truths, which might be taken from the Bible. Gedeon was no priest, and we may suppose little concerned about the Phœnician affairs or antiquities. (Calmet)'
      v:033:
        - 'JDG:6:33 | 33 | 33 | <i>Jezrael.</i> The crossed the Jordan, probably at Bethsan, expecting to find rich booty in this most fertile vale, where it is reported that grass, or the plants, grow to such a size, that a man on horseback can scarcely be seen! They met with a defeat near Endor and Mount Thabor, chap. viii. 18., and Psalm lxxxii. 11. (Calmet)'
      v:034:
        - "JDG:6:34 | 34 | 34 | <i>Him.</i> He first calls his relations, and then the neighbouring tribes, to march against the enemy. He had before declared God's orders, and was recognized as judge and deliverer of Israel; so that no one objects to his exercising this act of sovereignty."
      v:035:
        - 'JDG:6:35 | 35 | 35 | <i>Him.</i> Hebrew, "them." (Menochius) --- The people readily obey the summons, though many of them had not got the better of their fears, chap. vii. 3. (Haydock)'
      v:038:
        - 'JDG:6:38 | 38 | 38 | <i>So.</i> Gedeon besought the Lord to confirm his mission, in order to raise the drooping spirits of his soldiers. If he had not believed that he was chosen for the purpose of rescuing Israel, he would never have exposed himself, by destroying the idol and grove of Baal, and by calling the people to arms. Yet he might fear at present, lest he might be destitute of some of the necessary qualifications, and might entertain some apprehensions, lest the promises of God might by only conditional. The readiness with which God grants his requests, shews that he was inspired to act as he did, and his faith is greatly commended, Hebrews xi. 32. Other great saints have asked for a miraculous confirmation of what was promised, Exodus iv. 1., Josue v. 13., and Luke i. 34. (Calmet) --- <i>Vessels.</i> Hebrew <i>sephel,</i> Septuagint <i>lecané,</i> "a dish." Syriac, "a basin." The dew in Chanaan is very copious, resembling a shower of rain, insomuch that the roads are rendered extremely slippery. (Roger. i. 2.) (Calmet)'
      v:040:
        - 'JDG:6:40 | 40 | 40 | <i>Ground.</i> In these two miracles the Fathers observe, that the fleece represented the Jewish nation, favoured with so many graces, while the rest of the world was dry and barren; and that, when the latter was watered with dew from heaven, by the coming of Jesus Christ, the Synagogue was deprived of those favours. (Origen, hom. viii.; Theodoret, q. 14.; St. Jerome, ad Paulin.; St. Augustine; &c.) --- In the first miracle we may also contemplate, the incarnation of our Saviour [Jesus Christ] in the womb of the most pure Virgin [Mary], Psalm lxxi. 6. (St. Bernard, serm.; St. Jerome, epist. Paul.) (Calmet)'
