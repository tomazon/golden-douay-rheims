      v:001: 'JDG:21:1 | 1 | 1 | Now the children of Israel had also sworn in Maspha, saying: None of us shall give of his daughters to the children of Benjamin to wife.'
      v:002: 'JDG:21:2 | 2 | 2 | And they all came to the house of God in Silo, and sitting before him till the evening, lifted up their voices, and began to lament and weep, saying:'
      v:003: 'JDG:21:3 | 3 | 3 | O Lord God of Israel, why is so great an evil come to pass in thy people, that this day one tribe should be taken away from among us?'
      v:004: 'JDG:21:4 | 4 | 4 | And rising early the next day, they built an altar: and offered there holocausts, and victims of peace, and they said:'
      v:005: 'JDG:21:5 | 5 | 5 | Who is there among all the tribes of Israel that came not up with the army of the Lord? for they had bound themselves with a great oath, when they were in Maspha, that whosoever were wanting should be slain.'
      v:006: 'JDG:21:6 | 6 | 6 | And the children of Israel being moved with repentance for their brother Benjamin, began to say: One tribe is taken away from Israel.'
      v:007: 'JDG:21:7 | 7 | 7 | Whence shall they take wives? For we have all in general sworn, not to give our daughters to them.'
      v:008: 'JDG:21:8 | 8 | 8 | Therefore they said: Who is there of all the tribes of Israel, that came not up to the Lord to Maspha. And, behold, the inhabitants of Jabes Galaad were found not to have been in that army.'
      v:009: 'JDG:21:9 | 9 | 9 | (At that time also when they were in Silo, no one of them was found there,)'
      v:010: 'JDG:21:10 | 10 | 10 | So they sent ten thousand of the most valiant men, and commanded them, saying: Go and put the inhabitants of Jabes Galaad to the sword, with their wives and their children.'
      v:011: 'JDG:21:11 | 11 | 11 | And this is what you shall observe: {VERSE_FOOTNOTE_INDEX_REF 0}Every male, and all women that have known men, you shall kill, but the virgins you shall save.'
      v:012: 'JDG:21:12 | 12 | 12 | And there were found of Jabes Galaad four hundred virgins, that had not known the bed of a man, and they brought them to the camp in Silo, into the land of Chanaan.'
      v:013: 'JDG:21:13 | 13 | 13 | And they sent messengers to the children of Benjamin, that were in the rock Remmon, and commanded them to receive them in peace.'
      v:014: 'JDG:21:14 | 14 | 14 | And the children of Benjamin came at that time, and wives were given them of Jabes Galaad: but they found no others, whom they might give in like manner.'
      v:015: 'JDG:21:15 | 15 | 15 | And all Israel was very sorry, and repented for the destroying of one tribe out of Israel.'
      v:016: 'JDG:21:16 | 16 | 16 | And the ancients said: What shall we do with the rest, that have not received wives? for all the women in Benjamin are dead.'
      v:017: 'JDG:21:17 | 17 | 17 | And we must use all care, and provide with great diligence, that one tribe be not destroyed out of Israel.'
      v:018: 'JDG:21:18 | 18 | 18 | For as to our own daughters we cannot give them, being bound with an oath and a curse, whereby we said: Cursed be he that shall give Benjamin any of his daughters to wife.'
      v:019: 'JDG:21:19 | 19 | 19 | So they took counsel, and said: Behold, there is a yearly solemnity of the Lord in Silo, which is situate on the north of the city of Bethel, and on the east side of the way, that goeth from Bethel to Sichem, and on the south of the town of Lebona.'
      v:020: 'JDG:21:20 | 20 | 20 | And they commanded the children of Benjamin, and said: Go, and lie hid in the vineyards,'
      v:021: 'JDG:21:21 | 21 | 21 | And when you shall see the daughters of Silo come out, as the custom is, to dance, come ye on a sudden out of the vineyards, and catch you every man his wife among them, and go into the land of Benjamin.'
      v:022: 'JDG:21:22 | 22 | 22 | And when their fathers and their brethren shall come, and shall begin to complain against you, and to chide, we will say to them: Have pity on them: for they took them not away as by the right of war or conquest, but when they asked to have them, you gave them not, and the fault was committed on your part.'
      v:023: 'JDG:21:23 | 23 | 23 | And the children of Benjamin did as they had been commanded: and according to their number, they carried off for themselves every man his wife of them that were dancing: and they went into their possession, and built up their cities, and dwelt in them.'
      v:024: 'JDG:21:24 | 24 | 24 | The children of Israel also returned by their tribes, and families, to their dwellings. In those days there was no king in Israel: but every one did that which seemed right to himself.'
intro:
  - INTRODUCTION.
  - "This Book is called <b>Judges,</b> because it contains the history of what passed under the government of the judges, who ruled Israel before they had kings. The writer of it, according to the more general opinion, was the prophet Samuel. (Challoner) --- Some are of opinion, that the judges might have each left records of their respective administrations, (Menochius) which might be put in order by Samuel. The author of this book seems to have lived under the reign of Saul, before David had expelled the Jebusites, chap. xviii. 31. (Du Hamel) --- The captivity, which is mentioned [in] ver. 30, must be understood of that when the ark of God, as well as the idol Micha, and many of the people were taken by the Philistines. (Huet) --- Many passages of the Psalms, &c., are taken from this book, which shew its antiquity, Psalm lxvii. 8., and 2 Kings xi. 21. The divine Providence is here displayed in a very striking manner. (Du Hamel) --- The theocracy still subsisted and God generally chose these judges to be his ministers, and to deliver the people, on their repentance, from some dreadful calamity. (Haydock) --- They exercised a supreme power, yet without bearing the insignia of regal authority, or imposing taxes, or making any alteration in the established laws. The <i>Suffetes,</i> who were Carthaginian magistrates, seem to have taken their name from these <i>Ssuptim.</i> (Du Hamel) --- When God did not raise up judges, in an extraordinary manner, a kind of anarchy prevailed. (Haydock) --- Each of the tribes regarded only their own affairs, and the republic was dissolved. (Grotius) --- Prosperous and unfortunate days succeeded each other, in proportion as the people gave themselves up to repentance or to dissolution. <i>Sicut se habebant peccata populi & misericordia Dei, alternaverunt prospera & adversa bellorum.</i> (St. Augustine, City of God xviii. 23.) St. Jerome (ep. ad Eust. & ad Paulin.) exhorts us to penetrate the spiritual sense of the historical books, and he regards \"the judges as so many figures\" of the apostles, who established the church of Christ. Though some of them had been noted for their misconduct, they were reclaimed by the grace of God. <i>Then all the judges, every one by name, whose heart was not corrupted, who turned not away from the Lord, that their memory might be blessed,</i> &c., Ecclesiasticus xlvi. 13, 14. (Worthington) --- St. Paul mentions four of them, though the conduct of Jephte and of Samson might have been regarded as more exceptionable than that of Othoniel, who is said to have been filled with the <i>spirit of the Lord,</i> chap. iii. 10. Serarius doubts not but they are all in heaven. Salien (in the year of the world 2640,) supposes that the transactions recorded in the five last chapters, took place before this 40th year from the death of Josue, which was the last of Othoniel. With respect to the chronology of these times, there are many opinions. Houbigant endeavours to shew that the system of Usher is inadmissible, as well as that of Petau. Marsham maintains that many of the captivities, and of the Judges, related only to some tribes, so that the different years which are specified, must be referred to the same period of time. Thus while Jephte ruled over those on the east side of the Jordan, and fought against the Ammonites, other judges endeavoured to repel the armies of the Philistines on the west. See 3 Kings vi. 1., and Judges xi. 16. By this expedient, he finds no difficulty in shewing that 480 years elapsed from the departure out of Egypt till the building of the temple, and that the Israelites had occupied the country of the Ammonites during the space of 300 years. (Haydock) --- Houbigant seems to adopt this system in some respects, and he thinks that errors have crept into some of the numbers, so that Aod procured a peace of only 20 instead of 80 years, &c. He observes that the name of <i>judge</i> here designates, <b>1.</b> A warrior, like Samson; <b>2.</b> a person who passes sentence according to the law, which was the office of Heli; <b>3.</b> one divinely commissioned to exercise the sovereign authority, as Samuel did, even after Saul had been elected king. (Proleg. Chronol.) Others have compared the power of these judges with that of the Roman Dictators, or the Archontes of Athens. (Serarius) --- They were properly God's lieutenants. Their revenue seems to have been very precarious, and their exterior deportment modest and unassuming. They were guided by the declarations of the high priests, when arrayed with the Urim and Thummim; and their business was to promote the observance of the true religion, and to defend the people of God. This book concludes with the history of Samson, describing the transactions of 317 years, (Calmet) according to the calculation of Usher, which has met with the approbation of many of the learned, and is therefore chiefly inserted in this edition, as it was in that which was published in 1791, at Dublin, by the care of the Rev. B. Mac Mahon, who seems to have made some alterations. It is not indeed free from many serious difficulties. But we have not leisure to examine them at present. See chap. iii. 11, 30. We shall only subjoin the chronological table of Houbigant, which is not very common, that the reader may perceive where they are chiefly at variance. <i>Moses</i> governed 40 years, <i>Josue</i> 20, the <i>Ancients</i> 20, king of Mesopotamia 8, <i>Othoniel</i> 40, Moabites 18, <i>Aod</i> 20, <i>Samgar</i> 0, the Chanaanites 20, <i>Debora</i> and Barac 40, Madianites 7, <i>Gedeon</i> 40, Abimelech 3, <i>Thola</i> 23, Ammonites 0, <i>Jair</i> 22, <i>Jephte</i> 6, <i>Abesan</i> 7, <i>Ahialon</i> 10, <i>Abdon</i> 8, Philistines 0, <i>Samson</i> 20, and with Heli 20, <i>Heli and Samuel</i> 25, Samuel and <i>Saul</i> 20, <i>David</i> 40, <i>Solomon</i> 3. In the 4th year of his reign the temple was begun, 480 years after the liberation from Egypt. Those to whom no years are assigned, lived at the same time with others whose years enter into the calculation. Thus Samgar gained a victory over the Philistines, while the Chanaanites held the Israelites in subjection, chap. iii. 31. For other particulars we must refer to the author. (Chron. sacra.) (Haydock)"
