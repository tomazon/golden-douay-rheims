    verses:
      v:001: 'JDG:7:1 | 1 | 1 | Then {VERSE_FOOTNOTE_INDEX_REF 0}Jerobaal, who is the same as Gedeon, rising up early, and all the people with him, came to the fountain that is called Harad. Now the camp of Madian was in the valley, on the north side of the high hill.'
      v:002: 'JDG:7:2 | 2 | 2 | And the Lord said to Gedeon: The people that are with thee are many, and Madian shall not be delivered into their hands: lest Israel should glory against me, and say: I was delivered by my own strength.'
      v:003: 'JDG:7:3 | 3 | 3 | Speak to the people, and proclaim in the hearing of all: {VERSE_FOOTNOTE_INDEX_REF 0}Whosoever is fearful and timorous, let him return. So two and twenty thousand men went away from Mount Galaad and returned home, and only ten thousand remained.'
      v:004: 'JDG:7:4 | 4 | 4 | And the Lord said to Gedeon: The people are still too many, bring them to the waters, and there I will try them: and of whom I shall say to thee, This shall go with thee, let him go: whom I shall forbid to go, let him return.'
      v:005: 'JDG:7:5 | 5 | 5 | And when the people were come down to the waters, the Lord said to Gedeon: They that shall lap the water with their tongues, as dogs are wont to lap, thou shalt set apart by themselves: but they that shall drink bowing down their knees, shall be on the other side.'
      v:006: 'JDG:7:6 | 6 | 6 | And the number of them that had lapped water, casting it with the hand to their mouth, was three hundred men: and all the rest of the multitude had drunk kneeling.'
      v:007: 'JDG:7:7 | 7 | 7 | And the Lord said to Gedeon: By the three hundred men, that lapped water, I will save you, and deliver Madian into thy hand: but let all the rest of the people return to their place.'
      v:008: 'JDG:7:8 | 8 | 8 | So taking victuals and trumpets according to their number, he ordered all the rest of the multitude to depart to their tents: and he with the three hundred gave himself to the battle. Now the camp of Madian was beneath him in the valley.'
      v:009: 'JDG:7:9 | 9 | 9 | The same night the Lord said to him: Arise, and go down into the camp: because I have delivered them into thy hand.'
      v:010: 'JDG:7:10 | 10 | 10 | But if thou be afraid to go alone, let Phara, thy servant, go down with thee.'
      v:011: "JDG:7:11 | 11 | 11 | And when thou shalt hear what they are saying, then shall thy hands be strengthened, and thou shalt go down more secure to the enemies' camp. And he went down with Phara, his servant, into part of the camp, where was the watch of men in arms."
      v:012: 'JDG:7:12 | 12 | 12 | But Madian and Amalec, and all the eastern people, lay scattered in the valley, as a multitude of locusts: their camels also were innumerable, as the sand that lieth on the sea shore.'
      v:013: 'JDG:7:13 | 13 | 13 | And when Gedeon was come, one told his neighbour a dream: and in this manner related what he had seen: I dreamt a dream, and it seemed to me as if a hearth-cake of barley-bread rolled and came down into the camp of Madian: and when it was come to a tent, it struck it, and beat it down flat to the ground.'
      v:014: 'JDG:7:14 | 14 | 14 | He to whom he spoke, answered: This is nothing else but the sword of Gedeon, the son of Joas, a man of Israel. For the Lord hath delivered Madian, and all their camp into his hand.'
      v:015: 'JDG:7:15 | 15 | 15 | And when Gedeon had heard the dream, and the interpretation thereof, he adored: and returned to the camp of Israel, and said: Arise, for the Lord hath delivered the camp of Madian into our hands.'
      v:016: 'JDG:7:16 | 16 | 16 | And he divided the three hundred men into three parts, and gave them trumpets in their hands, and empty pitchers, and lamps within the pitchers.'
      v:017: 'JDG:7:17 | 17 | 17 | And he said to them: What you shall see me do, do you the same: I will go into one part of the camp, and do you as I shall do.'
      v:018: 'JDG:7:18 | 18 | 18 | When the trumpet shall sound in my hand, do you also blow the trumpets on every side of the camp, and shout together to the Lord and to Gedeon.'
      v:019: 'JDG:7:19 | 19 | 19 | And Gedeon, and the three hundred men that were with him, went into part of the camp, at the beginning of the midnight watch, and the watchmen being alarmed, they began to sound their trumpets, and to clap the pitchers one against another.'
      v:020: 'JDG:7:20 | 20 | 20 | And when they sounded their trumpets in three places round about the camp, and had broken their pitchers, they held their lamps in their left hands, and with their right hands the trumpets which they blew, and they cried out: The sword of the Lord and of Gedeon:'
      v:021: "JDG:7:21 | 21 | 21 | Standing every man in his place round about the enemies' camp. So all the camp was troubled, and crying out and howling, they fled away:"
      v:022: 'JDG:7:22 | 22 | 22 | And the three hundred men nevertheless persisted sounding the trumpets. {VERSE_FOOTNOTE_INDEX_REF 0}And the Lord sent the sword into all the camp, and they killed one another,'
      v:023: 'JDG:7:23 | 23 | 23 | Fleeing as far as Bethsetta, and the border of Abelmehula, in Tebbath. But the men of Israel, shouting from Nephthali, and Aser, and from all Manasses, pursued after Madian.'
      v:024: 'JDG:7:24 | 24 | 24 | And Gedeon sent messengers into all Mount Ephraim, saying: Come down to meet Madian, and take the waters before them to Bethbera and the Jordan. And all Ephraim shouted, and took the waters before them and the Jordan as far as Bethbera.'
      v:025: 'JDG:7:25 | 25 | 25 | {VERSE_FOOTNOTE_INDEX_REF 0}And having taken two men of Madian, Oreb and Zeb: Oreb they slew in the rock of Oreb, and Zeb in the wine-press of Zeb. And they pursued Madian, carrying the heads of Oreb and Zeb to Gedeon, beyond the waters of the Jordan.'
  c:008:
    commentary:
      v:001:
        - 'JDG:8:1 | 1 | 1 | <i>Ephraim.</i> The valour and insolence of these men are placed together. Afterwards we have an account of the transactions of Gedeon in the pursuit, ver. 4. (Haydock) --- The tribe of Ephraim seems to have had some grounds for being displeased at not being summoned at first, as well as the tribes of Aser, &c., which were farther off; particularly as they sprang from Joseph, no less than Manasses, and had their portion in common. The general answers them with great respect, as otherwise their displeasure might have had very pernicious consequences. (Calmet)'
      v:002:
        - "JDG:8:2 | 2 | 2 | <i>What could I,</i> &c. A meek and humble answer appeased them; who otherwise might have come to extremities. So great is the power of humility both with God and man. (Challoner) (Proverbs xv. 1.) --- <i>Could.</i> Hebrew and Septuagint, \"What have I yet done like you? (Menochius) --- Is not the gleaning?\" &c. I only commenced the war; you have brought it to a happy termination, by killing the princes of the enemy. (Debrio adag. 157.) At the first siege of Troy, Telamon having entered the city before Hercules, the latter was on the point of killing him, when Telamon, collecting a heap of stones, which he said he intended for an altar in honour of \"the victorious Hercules,\" the hero's fury was appeased. (Apol. Bibl. ii. 6.)"
      v:004:
        - 'JDG:8:4 | 4 | 4 | <i>Jordan.</i> Notwithstanding the precautions of Gedeon, some had got over the river, whom he resolves to follow at Bethsan. This city was about 15 miles from Mount Thabor. His men had been in motion a great part of the night, and had not taken provisions (Calmet) for so long a journey; so that he was obliged to apply for some when he had crossed the Jordan. (Haydock)'
      v:005:
        - 'JDG:8:5 | 5 | 5 | <i>Soccoth.</i> "The tents," where Jacob had encamped, Genesis xxxiii. It belonged to the tribe of Dan. (Menochius) --- The people of this town, as well as the ancients of <i>Phanuel,</i> return an insolent reply to the just request of Gedeon. In cases of such extremity, all are bound to assist the defenders of their country; and the refusal is punished as a sort of rebellion, 2 Kings xxv. 10. (Calmet)'
      v:006:
        - 'JDG:8:6 | 6 | 6 | <i>Hand.</i> Perhaps thou makest sure of taking these kings. (Haydock) We apprehend that they will return with greater forces, and punish our compliance. (Menochius)'
      v:007:
        - 'JDG:8:7 | 7 | 7 | <i>Desert.</i> An usual mode of punishment, (2 Kings xii., and 1 Paralipomenon xx. 3.; Calmet) which the cruel irrision of Gedeon and his army, who were fighting in the cause of God and of the nation, richly called for.'
      v:009:
        - 'JDG:8:9 | 9 | 9 | <i>Tower;</i> on the strength of which they ventured to treat him with insolence. Phanuel, "the face of God," (Genesis xxxii. 33,) was near the Jaboc. (Menochius)'
      v:010:
        - 'JDG:8:10 | 10 | 10 | <i>Resting,</i> as the Hebrew word <i>Korkor,</i> signifies. (Bochart) --- Protestants have, "in Karkor," as if it were the name of a place. (Haydock)'
      v:011:
        - 'JDG:8:11 | 11 | 11 | <i>Tents.</i> The <i>Scenitæ,</i> (Menochius) who inhabited part of the desert Arabia. (Calmet) --- <i>Hurt.</i> They had probably been mounted on camels, &c., (Haydock) and did not suspect that Gedeon would be so soon after them across the Jordan. (Menochius)'
      v:013:
        - 'JDG:8:13 | 13 | 13 | <i>Sun-rising.</i> It would seem as if all these exploits had been performed between midnight and sun-rising, in the month of May, which is quite incredible; and hence many translate, "the sun being up." Septuagint and Theodotion, "from the height <i>or</i> ascent of Hares," (the situation of which we know not,) or "of the mountains," (Aquila) or "woods," (Symmachus) or perhaps "from the eastward." (Calmet) --- The Scripture does not, however, specify that all this took place in the space of six or seven hours, or of one night, but only that Gedeon came to Soccoth so early, as to take the magistrates unawares, being informed by a young man where they lived. This might probably happen on the second morning, after he had surprised the camp of the Madianites, at Jezrael. Protestants and Chaldean agree with the Vulgate, "before the sun was up." The other translations explain <i>chares,</i> as if it denoted the place or situation from which Gedeon was returning. (Haydock) --- <i>Described.</i> The text may signify either that the boy marked them out, or that Gedeon took down a memorandum of their names. (Calmet) --- He would not punish the innocent with the guilty. (Menochius)'
      v:016:
        - JDG:8:16 | 16 | 16 | <i>Tore.</i> Hebrew seems to be corrupted in this place. "And he shewed (instructed <i>or</i> chastised) with these thorns." The Septuagint and Vulgate read the same word as ver. 7. He crushed the people with such instruments as are used to beat out corn. It is probable that he only treated the magistrates of Soccoth and of Phanuel in this manner. (Calmet)
      v:018:
        - 'JDG:8:18 | 18 | 18 | <i>Thabor.</i> Some of the relations or brothers of Gedeon had retired thither, as to a place of safety; and the latter wished to know what was become of them, that he might redeem them, if alive. (Calmet) --- <i>King.</i> They answer with flattery, insinuating that Gedeon had the air of a king. (Menochius)'
      v:019:
        - 'JDG:8:19 | 19 | 19 | <i>Kill you.</i> They were not included in the number of the seven devoted nations, (Worthington) and the precept for destroying the Madianites no longer subsisted, Numbers xxxi. 17. (Menochius) --- The laws of war permitted the Hebrews to kill their prisoners, if they thought proper. No public executioner was necessary. Samuel killed Agag, 1 Kings xv. 32. See 3 Kings ii. 25., and 2 Kings i. 15. (Calmet) --- Gedeon had a mind to make his son partake in the victory, and punish these kings for an unjust murder of his relations. He would also inure him to fight against the enemies of God, &c. (Menochius)'
      v:021:
        - 'JDG:8:21 | 21 | 21 | <i>Age.</i> They beg that they may die in a more speedy and noble manner. Tacitus (Hist. iv.) observes, "it was reported that Civilis exposed some of the Roman captives to his little son, in order that he might fix his arrows and javelins in their bodies." --- <i>Ornaments.</i> Most interpreters understand "crescents." The veneration of the Arabs for the moon, the celestial Venus, or Alilat, is well known. The Turks still make use of this sign, as Christians employ the cross on their standards, temples, &c. Men and women anciently wore on their necks or forehead ornaments of the same nature, as these camels did, Isaias iii. 18. Latinus adorned his horses in the most splendid manner. Virgil, Æneid vii: <i>Aurea pectoribus demissa monilia pendent.</i> Caligula decorated with extravagance his famous horse <i>Incitatus,</i> on which he designed to confer the consulate. (Suetonius) --- In Egypt the camels are sometimes painted yellow, and hung with a variety of little bells. (Vaneb.)'
      v:022:
        - 'JDG:8:22 | 22 | 22 | <i>Israel,</i> who were in his army, and of whom he receives the <i>earlets</i> for his share of the spoil. (Calmet) --- But as those who staid at home received a share of the booty, and no doubt would come to congratulate Gedeon on his victory, it seems equally probable that this offer of the regal dignity was made to him in a full assembly of the people, (Haydock) which is greatly to the honour of this valiant man. (Menochius) --- <i>Rule thou.</i> They wish to confer upon him a dignity which he did not now possess, and which he absolutely refused, being, as he thought, incompatible with the theocracy. This shews that it was not the dignity of judge, which he retained till his death, but that of king, which was so displeasing to God, when the Israelites resolved to establish it among them, 1 Kings viii. 7. (Menochius; Tirinus; Grotius; Calmet) --- Josephus ([Antiquities?] v. 8.) thinks that Gedeon wished to resign the former dignity, but was forced to retain it forty years. The judges were chosen by God, and acted as his lieutenants, so that the people having no part in their election, the Lord alone was considered as the king of Israel. Some are of opinion that the people wished, on this occasion, to make the dignity hereditary. (Calmet) --- Serarius thinks that they made an offer of the regal power to Gedeon, to his son, and grandson, only. But it seems rather that they meant to make the sovereign authority over entirely to his family, (Menochius) so great a sense had they of his courage, moderation, and just severity, of which he had given such striking proofs. (Haydock)'
      v:024:
        - 'JDG:8:24 | 24 | 24 | <i>Request.</i> It was not then thought dishonourable to ask nor to receive presents. The most precious part of the booty had been already presented to the general, according to the custom of the heroic times. But, as the people wished to make Gedeon king, he consents to receive the earlets, as a memorial of their affection. --- <i>Earlets.</i> Hebrew and Septuagint (Menochius) may also signify, "each an earlet," as if he would only accept one from each soldier. The original signifies also, the rings which women put under their noses; but, as men never did, it has not that meaning here, (Calmet) though there might be women in the camp of the Madianites. (Haydock) --- <i>Ismaelites.</i> By this title various nations are designated. It seems almost as general as the word Arab among us. These nations were no more distinguished by these ornaments than the Hebrews themselves, Exodus xxxii. 2., and xxxv. 12. The Persians, Africans, Lybians, &c., wore ear-rings. (Calmet)'
      v:026:
        - 'JDG:8:26 | 26 | 26 | <i>And jewels.</i> Some translate, "crescents (Septuagint, "little moons,") and boxes" (<i>netiphoth,</i> Menochius) of perfumes, such as Alexander found among the spoils of Darius, and reserved to put his Homer in. These ornaments were also used by women, Isaias iii. 18. (Calmet) --- The eastern nations delight in perfumes. (Menochius) --- The ear-rings alone would amount to 3102<i>l.</i> 10<i>s.</i> sterling. (Haydock)'
      v:027:
        - 'JDG:8:27 | 27 | 27 | <i>An ephod.</i> A priestly garment; which Gedeon made with a good design: but the Israelites, after his death, abused it by making it an instrument of their idolatrous worship, (Challoner) and perhaps consulting their idols with it. No law forbad the making of such a garment. (Menochius) --- It was not peculiar to the high priest, since we find that Samuel and David occasionally wore the ephod, (2 Kings vi. 14,) and probably Gedeon would, on public occasions, do the like with this most costly one, which would serve to remind the people of the victory which they had gained over Madian. The chief judge in Egypt wore a great golden chain and collar, adorned with curious figures, as a mark of his dignity. (Diod. ii. 3.) This monument of the victory, and of the dignity of Gedeon, became, after his death, an occasion of superstition to the people, who foolishly imagined that they might consult the Lord, wherever an ephod was found. See chap. xvii. 5., and Exodus xxv. 7. The began to neglect the tabernacle, and to form a religion of their own choice. Many think that Gedeon was guilty of indiscretion in making it. (St. Augustine, q. xli.; Lyranus; Estius) --- But the thing was in itself indifferent. He did not intend to arrogate to himself the privileges of the Levitical tribe. The Scripture nowhere condemns him, but speaks of his faith and of his death with honour, ver. 32., and Hebrews xi. 3. --- <i>With it.</i> Hebrew, "after it <i>or</i> him," which may either signify that this superstition took place after the death of Gedeon, (Septuagint; Pagnin; Menochius) or in consequence of the making of the ephod. (Jonathan; Drusius; Protestants; &c. versions; Calmet) --- <i>And to.</i> This explains how it affected Gedeon, who was probably dead. He suffered in the ruin of his family, (Haydock) as it is explained in the following chapter. (Menochius)'
      v:031:
        - 'JDG:8:31 | 31 | 31 | <i>His concubine.</i> She was his servant, but not his harlot; and is called his concubine, as wives of an inferior degree are commonly called in the Old Testament, though otherwise lawfully married. (Challoner) --- They had not all the privileges of wives; (Genesis xxv. 6,) and their children could not claim the inheritance. (Calmet) --- Abimelech means, "my (Haydock) father king;" alluding to the dignity of Gedeon; or perhaps the mother imposed this name, hoping that her son would obtain the highest honours. Josephus calls her Druma. She dwelt at Sichem, to which place the judge of Israel often resorted, though his usual residence was at Ephra. This son of theirs is included among the 70.'
      v:032:
        - "JDG:8:32 | 32 | 32 | <i>Good.</i> He left an excellent reputation, and died in God's friendship. (Menochius)"
      v:033:
        - "JDG:8:33 | 33 | 33 | <i>After.</i> This is the most solid proof of Gedeon's piety, since he kept the people in awe, and faithful to the Lord during his life. --- <i>God.</i> Hebrew, \"and appointed Baal Berith their god,\" or goddess; for Berith, \"of the covenant,\" is feminine. In the temple of this idol, the citizens of Sichem kept money, chap ix. 4. The pagans had many gods who presided over treaties; and the parties were, it seems, at liberty to choose whom they thought proper. They commonly pitched upon Jupiter, who is, therefore, styled <i>Zeus orkios,</i> or <i>Dius fidius,</i> or <i>Fistius Jupiter.</i> (Laert. in Pythag.; Halicar. iv.) A statue \"of Jupiter for oaths,\" was seen at Olympus, holding the thunderbolts in his hands, ready to hurl against those who proved faithless. (Pausan. Eliac.) Philo of Byblos speaks of the Phœnician god Eliun, \"the High,\" and (Calmet) of the goddess \"Beruth,\" which last has a visible connection with Berith. The former title is sometimes given to the true God in Scripture. The city of Berytus was so called, probably in honour of the latter. Nonnus seems to have styled her Beroe. (Bochart; Chanaan ii. 17.) --- Pliny ([Natural History?] xxxi. 1.) mentions the god Briaze, at the foot of whose temple runs the river Olachas, the waters of which are said to burn those who are guilty of perjury. The Chaldean reads, \"they chose Beel-kiam for their error.\" Amos (v. 26.) speaks of the images of <i>Chiun.</i> May he not be the same as Berith or Kiam? Spencer says, that Chiun was Saturn: but Vossius thinks it was the moon. (Idol. ii. 23.) (Calmet)"
      v:035:
        - 'JDG:8:35 | 35 | 35 | <i>Mercy</i> is here put for many virtues: gratitude, justice, kindness, &c. (Menochius) --- The Israelites did not take care to provide for (Calmet) the family of one who had rendered them such essential services. (Haydock)'
