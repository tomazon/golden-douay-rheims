    intro: '<i>Samson desireth a wife of the Philistines. He killeth a lion: in whose mouth he afterwards findeth honey. His marriage feast and riddle, which is discovered by his wife. He killeth and strippeth thirty Philistines. His wife taketh another man.</i>'
