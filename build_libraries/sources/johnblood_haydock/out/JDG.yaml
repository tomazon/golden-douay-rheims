    commentary:
      v:001:
        - 'JDG:1:1 | 1 | 1 | <i>After.</i> Hebrew, "And after," as if this consultation had taken place immediately after the decease of their late victorious general, who had not pointed out his successor. But it is probable that the ancients who governed in their respective tribes, (Calmet) were only roused to this act of vigour some time after, on seeing the preparations of the Chanaanites, particularly of Adonibezec, whose power became very alarming. (Haydock) --- Indeed it is wonderful how he had escaped the vigilance of Josue, if he had been king during the lifetime (Calmet) of that enterprising leader. It is therefore more likely that he took advantage of the lethargy of the Israelites after his death, and rose to a degree of eminence, which made the people of God consult the high priest, how they were to resist his efforts, (Haydock) who was to be their generalissimo, (Calmet) or which of the tribes was to make head against him. (Menochius) --- God only gave answer to the last question, and it does not appear that all Israel was engaged in this war. After the defeat of the king, the different tribes might easily have subdued the enemies who held possession of part of their territory, if they had been vigorous.'
      v:002:
        - 'JDG:1:2 | 2 | 2 | <i>Said,</i> by the mouth of Phinees, (Josephus, [Antiquities?] v. 2,) who had succeeded Eleazar in the pontificate. The latter survived Josue some little time, so that this must have happened some time later. Le Clerc offers violence to the text, when he asserts that the war against Adonibezec took place under the government of Josue. --- <i>Juda.</i> Some suppose that this is the name of the leader: but most people conclude from the sequel, that it designated the tribe. (Calmet) --- This first judge was of this tribe, but not all of them. The manner of consulting the Lord was by the high priest praying before the tabernacle, Exodus xxix. (Worthington)'
      v:003:
        - 'JDG:1:3 | 3 | 3 | <i>Brother.</i> They had the same mother, Lia, and were intermixed in the same country. The two tribes unite both for the public and their own private advantage. The king whom they attacked first, did not dwell in the territory of Juda, as the others did, whom they defeated in this chapter.'
      v:004:
        - 'JDG:1:4 | 4 | 4 | <i>Pherezite.</i> This name denotes "a countryman," as the former does "a merchant." None of the children of Chanaan were of this appellation, Genesis x. 15. The people of the country assembled therefore at <i>Bezec,</i> where Saul called a rendezvous when he was going to attack Jabes, and which seems to have been near the Jordan, 17 miles from Sichem. (Eusebius; St. Jerome) --- It signifies "lightning." A place of this name lies to the west of Bethlehem. (Menochius)'
      v:005:
        - 'JDG:1:5 | 5 | 5 | <i>Adonibezec,</i> "Lord of Bezec." The cruelty of this tyrant, and the oppression which he probably made some of the Israelites suffer, roused their attention, and they treated him as he had treated others. He had perhaps recourse to such a cruel expedient, to disable his enemies from ever entering the lists against him afterwards, as the Athenians, who cut off the fingers of the inhabitants of Egina, that these islanders might not dispute with them the empire of the sea. (Cicero, Offic. 3.) Some have thus maimed themselves that they might be exempted from going to war, a practice not unusual among the Romans; and the Italian word <i>poltron,</i> signifies one whose fingers are cut off, as it was supposed, out of cowardice. David ordered the hands and the feet of the murderers of Isboseth to be cut off, and this sort of punishment is common in the eastern countries. Eight hundred Greeks who had been treated in this manner by the Persians, presented themselves to Alexander, at Persepolis, to implore his protection. (Curt. &c.)'
      v:007:
        - 'JDG:1:7 | 7 | 7 | <i>Table,</i> at different times. (Haydock) --- These were probably princes of some cities of Chanaan, who had been conquered by the tyrant. He obliged them to feed, like dogs, of what he threw down from his splendid table. Thus Sesostris made the kings whom he had overcome, drag his chariot. Sapor forced the Emperor Valerian to serve as a footstool, when he got on horseback. Tamerlane fed Bajazet in a cage, like a wild beast. (Jovius, &c.) (Calmet) --- <i>Me.</i> So true is that Wisdom (xi. 17,) <i>by what things a man sinneth, by the same also he is tormented.</i> (Menochius)'
      v:008:
        - 'JDG:1:8 | 8 | 8 | <i>Jerusalem.</i> This city was divided into two; one part was called <i>Jebus,</i> the other <i>Salem;</i> the one was in the tribe of Juda, the other in the tribe of Benjamin. After it was taken and burnt by the men of Juda, it was quickly rebuilt again by the Jebusites, as we may gather from ver. 21, and continued in their possession till it was taken by king David. (Challoner) --- <i>Fire.</i> They treated it with such severity, because it seems to have revolted, (Serarius) though the text of Josue (x. 25,) only says that the king was slain. But [in] (Josue xv. 63., and here) ver. 21., it is said, that the children of Juda and of Benjamin dwelt along with the Jebusites.'
      v:009:
        - 'JDG:1:9 | 9 | 9 | <i>Plains,</i> towards the west, which were very fruitful. They did not expel all the inhabitants from this part, as they had done from the mountains, which lay on the south of the promised land, ver. 19. (Calmet)'
      v:010:
        - 'JDG:1:10 | 10 | 10 | <i>Hebron.</i> This expedition against Hebron, &c., is the same as is related [in] Josue xv. 24. It is here repeated, to give the reader at once a short sketch of all the achievements of the tribe of Juda against the Chanaanites. (Challoner) --- Josue had taken Hebron before; (Josue x. 37,) and Caleb retakes it. (Calmet)'
      v:011:
        - 'JDG:1:11 | 11 | 11 | <i>The city of letters.</i> Perhaps so called, from some famous school or library kept there. (Challoner) --- The explanation, <i>that is,</i> &c., is added by the Vulgate. (Haydock) --- <i>Madrid,</i> in Arabic, means "the mother of sciences." (Menochius)'
      v:013:
        - 'JDG:1:13 | 13 | 13 | <i>Brother,</i> or near relation, but much <i>younger.</i> See Josue xv. 17. (Calmet)'
      v:016:
        - 'JDG:1:16 | 16 | 16 | <i>The Cinite.</i> Jethro, the father-in-law of Moses, was called <i>Cinæus,</i> or the Cinite: and his children, who came along with the children of Israel, settled themselves among them in the land of Chanaan, embracing their worship and religion. From these the Rechabites sprang, of whom see Jeremias xxxv. ---<i>The city of palms.</i> Jericho, so called from the abundance of palm-trees, (Challoner) or rather Engaddi, which is sometimes called Hazazon-Thamar, on that account. It lies nearer to the Dead Sea. Jericho was not rebuilt till the reign of Achab. See Josue vi. 26. --- <i>Arad</i> was one of the most southern towns of Juda, near the country of the Amalecites. Saul ordered the descendants of Jethro to depart from among them, 1 Kings xv. 6. The Israelites had defeated the king of Arad long before, Nubmers xxi. 1. (Calmet) --- <i>With him.</i> Hebrew, "the people" of Israel, (Menochius) or of Arad. (Calmet)'
      v:017:
        - 'JDG:1:17 | 17 | 17 | <i>Sephaath,</i> near Maresa, where Asa defeated the king of Arabia, 2 Paralipomenon xiv. 9. It was also called Sephata, and afterwards Horma. (Calmet) --- Septuagint, "they anathematized it, and utterly destroyed it, and they called the city <i>Exolethreusis,</i> "utter ruin." (Haydock) --- Whether they had engaged themselves by vow to do so, or they treated the city in this manner in thanksgiving for the victory, is uncertain. (Menochius)'
      v:018:
        - 'JDG:1:18 | 18 | 18 | <i>Gaza,</i> &c. These were three of the principal cities of the Philistines, famous both in sacred and profane history. They were taken at this time by the Israelites; but as they took no care to put garrisons in them, the Philistines soon recovered them again, (Challoner) or perhaps the villages and territory were only seized by Juda; the cities being too well defended. Josue had not attacked them, Josue xii. 3. Josephus says that only Ascalon and Azotus, in the plain, fell into the hands of the Israelites; and the Roman Septuagint reads with a negation, (Calmet) which is inserted by Grabe in his edition as an interpolation, or as a peculiarity of the Alexandrian manuscripts, "and Juda did <strong>[</strong>not<strong>]</strong> possess Gaza with its dependencies, and Ascalon....and Accaron....and Azotus, with its fields around." (Haydock) --- The situation of Gaza, Ascalon and Accaron in the plain, would seem to secure them from being captured, ver. 19. St. Augustine and Procopius admit the negation. But the original and all the versions reject it, so that the children of Juda must have had possession of these cities at least for a short time. (Calmet) See chap. xv., and xvi., and 1 Kings vi. 17. (Menochius)'
      v:019:
        - "JDG:1:19 | 19 | 19 | <i>Was not able,</i> &c. Through a cowardly fear of their chariots armed with hooks and scythes, and for want of confidence in God. (Challoner) --- Hebrew does not say expressly that Juda could not: <i>quia non ad expellendum,</i> &c. He had not the courage or the will. With God's assistance, what had he to fear? Were these Philistines with their chariots, more terrible than the giants in their fortresses? --- <i>Scythes.</i> Hebrew <i>receb barzel,</i> \"chariots of iron.\" (Calmet) --- The Roman and Alexandrian Septuagint have \"Rechab was opposed to them.\" (Haydock) --- The edition of Basil adds, \"and they had chariots of iron,\" as St. Augustine (q. 5,) reads. A double translation is thus given. (Calmet) --- These chariots were calculated to cut down all that came in contact with them. (Curt. iv.) (Worthington)"
      v:020:
        - 'JDG:1:20 | 20 | 20 | <i>Enac,</i> mentioned [in] ver. 10. Septuagint add, that "he took the three cities....and <i>destroyed,</i>" &c. See Josue xv. 14. (Haydock)'
      v:021:
        - 'JDG:1:21 | 21 | 21 | <i>Day,</i> before the reign of David. See Josue xv. 63. The Jebusites occupied the citadel, &c. (Calmet)'
      v:022:
        - 'JDG:1:22 | 22 | 22 | <i>Of Joseph,</i> on the west side of the Jordan, attacked Bethel, which it does not appear that Josue molested. (Haydock) --- Instead of <i>house,</i> some Hebrew manuscripts and the Arabic and Septuagint read, "the sons," which seems to be the better reading. (Kennicott)'
      v:023:
        - 'JDG:1:23 | 23 | 23 | <i>Besieging.</i> Hebrew, "sent to descry," or they came upon it like spies.'
      v:024:
        - 'JDG:1:24 | 24 | 24 | <i>Mercy.</i> The city belonged of right to them, so that they might use this means, as they were not bound to enquire by what motives the man was actuated thus to betray his country. He might be convinced, like Rahab, that God had granted it to the Israelites, and these might justly requite his good dispositions and suffer him to depart in peace. (Bonfrere; Grotius; Calmet)'
      v:026:
        - 'JDG:1:26 | 26 | 26 | <i>Hetthim.</i> The Hethite lived towards the south of Chanaan. The man probably retired into the stony Arabia, where we find the city of Lusa or Elysa. (Ptolemy v. 16.) --- He gave it this name in memory of his native city, (Calmet) which was called Luza, or "of nuts." (Menochius)'
      v:027:
        - 'JDG:1:27 | 27 | 27 | <i>Bethsan,</i> &c. See Josue xvii. 11. --- <i>Began.</i> Hebrew, "would dwell." (Haydock) ---The Israelites sinfully acquiesced, partly through slothfulness and the dislike of war, and partly that they might receive tribute from the Chanaanites. (Menochius)'
      v:028:
        - JDG:1:28 | 28 | 28 | <i>Them.</i> We shall see the punishment of their prevarication during the greatest part of this book. (Calmet)
      v:031:
        - 'JDG:1:31 | 31 | 31 | <i>Accho.</i> Hebrew <i>haco.</i> The Greeks not knowing the derivation of this word, supposed that the city was so called from <i>aké,</i> "a remedy," as they pretend that Hercules was cured in this place. It was also called Ptolemais, after the king of Egypt. The little river Belus, and the famous bed of sand so proper for making glass, were in the neighbourhood. (Pliny, [Natural History?] v. 19.) --- <i>Ahalab.</i> The situation is unknown, unless it be Aleppo. They say it is the famous city of Berea. (Calmet)'
      v:035:
        - 'JDG:1:35 | 35 | 35 | <i>He dwelt.</i> That is, the Amorrhite. (Challoner) --- Hebrew, "But the Amorrhites would dwell in Mount Hares, in Aialon, and in Salebim." Some copies of the Septuagint seem to give the meaning of these proper names, though inaccurately. (Haydock) --- Solomon had one of his twelve officers at Salebim, in the tribe of Dan, 3 Kings iv. 9.'
      v:036:
        - 'JDG:1:36 | 36 | 36 | <i>Rock,</i> Petra, the capital of Arabia, which Josephus ([Antiquities?] iii. 2,) assigns to Amalec. The Amorrhites dwelt in many parts of the land of promise, (Calmet) particularly in the higher places about the Dead Sea. (Haydock)'
