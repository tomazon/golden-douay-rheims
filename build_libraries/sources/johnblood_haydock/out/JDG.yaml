    intro: '<i>Gedeon appeaseth the Ephraimites. Taketh Zebee and Salmana. Destroyeth Soccoth and Phanuel. Refuseth to be king. Maketh an ephod of the gold of the prey, and dieth in a good old age. The people return to idolatry.</i>'
