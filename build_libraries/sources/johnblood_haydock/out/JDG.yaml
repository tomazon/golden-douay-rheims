    verses:
      v:001: 'JDG:3:1 | 1 | 1 | These are the nations which the Lord left, that by them he might instruct Israel, and all that had not known the wars of the Chanaanites:'
      v:002: 'JDG:3:2 | 2 | 2 | That afterwards their children might learn to fight with their enemies, and to be trained up to war:'
      v:003: 'JDG:3:3 | 3 | 3 | The five princes of the Philistines, and all the Chanaanites, and the Sidonians, and the Hevites that dwelt in Mount Libanus, from Mount Baal Hermon to the entering into Emath.'
      v:004: 'JDG:3:4 | 4 | 4 | And he left them, that he might try Israel by them, whether they would hear the commandments of the Lord, which he had commanded their fathers, by the hand of Moses, or not.'
      v:005: 'JDG:3:5 | 5 | 5 | So the children of Israel dwelt in the midst of the Chanaanite, and the Hethite, and the Amorrhite, and the Pherezite, and the Hevite, and the Jebusite:'
      v:006: 'JDG:3:6 | 6 | 6 | And they took their daughters to wives, and they gave their own daughters to their sons, and they served their gods.'
      v:007: 'JDG:3:7 | 7 | 7 | And they did evil in the sight of the Lord, and they forgot their God, and served Baalim and Astaroth.'
      v:008: 'JDG:3:8 | 8 | 8 | And the Lord being angry with Israel, delivered them into the hands of Chusan Rasathaim, king of Mesopotamia, and they served him eight years.'
      v:009: 'JDG:3:9 | 9 | 9 | And they cried to the Lord, who raised them up a saviour, and delivered them; to wit, Othoniel, the son of Cenez, the younger brother of Caleb:'
      v:010: 'JDG:3:10 | 10 | 10 | And the spirit of the Lord was in him, and he judged Israel. And he went out to fight, and the Lord delivered Chusan Rasathaim, king of Syria, and he overthrew him:'
      v:011: 'JDG:3:11 | 11 | 11 | And the land rested forty years, and Othoniel, the son of Cenez, died.'
      v:012: 'JDG:3:12 | 12 | 12 | And the children of Israel did evil again in the sight of the Lord: who strengthened against them Eglon, king of Moab: because they did evil in his sight.'
      v:013: 'JDG:3:13 | 13 | 13 | And he joined to him the children of Ammon, and Amalec: and he went and overthrew Israel, and possessed the city of palm-trees.'
      v:014: 'JDG:3:14 | 14 | 14 | And the children of Israel served Eglon, king of Moab, eighteen years.'
      v:015: 'JDG:3:15 | 15 | 15 | And afterwards they cried to the Lord, who raised them up a saviour, called Aod, the son of Gera, the son of Jemini, who used the left hand as well as the right. And the children of Israel sent presents to Eglon, king of Moab, by him.'
      v:016: 'JDG:3:16 | 16 | 16 | And he made himself a two-edged sword, with a haft in the midst, of the length of the palm of the hand, and was girded therewith, under his garment, on the right thigh.'
      v:017: 'JDG:3:17 | 17 | 17 | And he presented the gifts to Eglon, king of Moab. Now Eglon was exceeding fat.'
      v:018: 'JDG:3:18 | 18 | 18 | And when he had presented the gifts unto him, he followed his companions that came along with him.'
      v:019: 'JDG:3:19 | 19 | 19 | Then returning from Galgal, where the idols were, he said to the king: I have a secret message to thee, O king. And he commanded silence: and all being gone out that were about him,'
      v:020: 'JDG:3:20 | 20 | 20 | Aod went in to him: now he was sitting in a summer parlour alone, and he said: I have a word from God to thee. And he forthwith rose up from his throne.'
      v:021: 'JDG:3:21 | 21 | 21 | And Aod put forth his left hand, and took the dagger from his right thigh, and thrust it into his belly,'
      v:022: 'JDG:3:22 | 22 | 22 | With such force that the haft went in after the blade into the wound, and was closed up with the abundance of fat. So that he did not draw out the dagger, but left it in the body as he had struck it in: and forthwith, by the secret parts of nature, the excrements of the belly came out.'
      v:023: 'JDG:3:23 | 23 | 23 | But Aod carefully shutting the doors of the parlour, and locking them,'
      v:024: "JDG:3:24 | 24 | 24 | Went out by a postern door. And the king's servants going in, saw the doors of the parlour shut, and they said: Perhaps he is easing nature in his summer parlour."
      v:025: 'JDG:3:25 | 25 | 25 | And waiting a long time, till they were ashamed, and seeing that no man opened the door, they took a key: and opening, they found their lord lying dead on the ground.'
      v:026: 'JDG:3:26 | 26 | 26 | But Aod, while they were in confusion, escaped, and passed by the place of the idols, from whence he had returned. And he came to Seirath:'
      v:027: 'JDG:3:27 | 27 | 27 | And forthwith he sounded the trumpet in Mount Ephraim: and the children of Israel went down with him, he himself going in the front.'
      v:028: 'JDG:3:28 | 28 | 28 | And he said to them: Follow me: for the Lord hath delivered our enemies, the Moabites, into our hands. And they went down after him, and seized upon the fords of the Jordan, which are in the way to Moab: and they suffered no man to pass over:'
      v:029: 'JDG:3:29 | 29 | 29 | But they slew of the Moabites at that time, about ten thousand, all strong and valiant men: none of them could escape.'
      v:030: 'JDG:3:30 | 30 | 30 | And Moab was humbled that day under the hand of Israel: and the land rested eighty years.'
      v:031: 'JDG:3:31 | 31 | 31 | After him was Samgar, the son of Anath, who slew of the Philistines six hundred men with a ploughshare: and he also defended Israel.'
  c:004:
    commentary:
      v:001:
        - 'JDG:4:1 | 1 | 1 | <i>Aod.</i> Samgar is passed over, either because he was only a private man, who performed a feat of valour like Jahel, (chap. v. 6.; Salien) or because his government was so short and limited. Hence we need not wonder that he could not put a stop to the ravages of the Chanaanites, nor to the disorders of the people.'
      v:002:
        - 'JDG:4:2 | 2 | 2 | <i>Asor.</i> Josue defeated the king of this country, Josue xi. 8. But some of his successors had contrived to raise themselves again to power. His dominion probably extended only over the tribes of Nephthali, Zabulon, and Issachar, while Debbora judged in Mount Ephraim, and Samgar in Juda. --- <i>He dwelt.</i> It is not clear whether Jabin or Sisara dwelt in <i>Haroseth,</i> but most probably it was the latter, ver. 13. This city was on the northern banks of the Semechonite lake, (Calmet) surrounded with "woods," as the Hebrew word signifies; (Vatable) though Bonfrere explains it "a shop, foundry, or arsenal," as if the arms and chariots were made and kept here. A mixture of different idolatrous nations dwelt in it.'
      v:003:
        - 'JDG:4:3 | 3 | 3 | <i>Scythes.</i> Hebrew, "chariots of iron." (Calmet)'
      v:004:
        - "JDG:4:4 | 4 | 4 | <i>Lapidoth,</i> signifies \"lamps,\" and Barac, \"thunder;\" which has given rise to various conjectures, as if they were the same person. St. Ambrose thinks that Debbora was a widow at this time, and the mother of Barac. But St. Jerome says there is no proof of either. Others suppose that the excellence of the gift of prophecy would not permit her to cohabit with her husband. It is not unusual for women to possess this gift. Mary, the sister of Moses, Holda, the blessed Virgin, the daughter of St. Philip, &c., were prophetesses. The devil most commonly chose women to explain his oracles. --- <i>Judged.</i> Many deny that this word is taken in the same latitude here, as when it is applied to men. The Jews exclude women from government, and Athalia was only a tyrant. The Roman laws will not admit women to exercise the right of judicature. But the text, as it is explained by the Fathers in general, will not permit us to refuse the prerogatives of a judge to Debbora. Her authority was not merely voluntary, in consequence of the people's high opinion of her, as many would believe, with Salien, Worthington, &c., (Haydock) but she gave decisions which were binding on the Israelites; and she seems to have continued in the exercise of her functions along with Barac, after the victory which they gained over Sisara. The government of the latter was perhaps limited to the tribes which he had rescued from slavery. (Calmet) --- He is guided by her counsel, as Christian princes ought to be by their spiritual superiors. (Origen) (Worthington)"
      v:005:
        - 'JDG:4:5 | 5 | 5 | <i>Name.</i> Hebrew, "she dwelt (or sat to judge) under the palm-tree of Debbora." "The oak of weeping," <i>allon Bacuth,</i> under which Debbora, the nurse of Rebecca, was interred, was also near <i>Bethel,</i> Genesis xxxv. 8. (Haydock) --- This city was on the confines of the tribes of Ephraim and of Benjamin, over which Debbora chiefly exercised her authority; and here she was consulted by the people. (Calmet)'
      v:006:
        - "JDG:4:6 | 6 | 6 | <i>Cedes.</i> There was another city of this name in Juda. (Haydock) --- Barac was of the tribe of Nephthali. (Calmet) --- <i>The Lord,</i> &c. Protestants translate, \"hath not the Lord?\" &c., as if the will of God had been notified to him before. We find that he makes some demur, ver. 8. (Haydock) --- <i>Thabor.</i> A city of this name was also built at the foot or on the top of the mountain, and belonged to Zabulon. It is attributed to the Levites, 1 Paralipomenon vi. 77. The mountain rises in the midst of a vast plain, to the height of 30 stadia, (Josephus, Jewish Wars iv. 2.; St. Jerome in Osee v. 1,) or above 3000 paces, \"which make a league, or an hour's walk.\" It is inaccessible on the northern side. There was a platform two-thirds as broad, at the top, where Polybius says a fortified city stood. Antiochus took possession of this strong-place, and Josephus repaired the fortifications, to keep the country in subjection. It is commonly supposed the Jesus Christ was transfigured on this once delightful mountain, which is now a desert. During the crusades, there was an episcopal city and a Benedictine monastery here. (Calmet)"
      v:007:
        - 'JDG:4:7 | 7 | 7 | <i>Hand.</i> Cison flows through a luxuriant vale or champaign country, on the south of Mount Thabor, whence Barac came rushing down the rocks and precipices upon the army of Sisara, chap. v. 15. (Calmet) --- This general was delivered into the hand of Barac, to be routed, though he was afterwards slain by the hand of Jahel, ver. 9., and 21. (Haydock)'
      v:008:
        - 'JDG:4:8 | 8 | 8 | <i>Not go.</i> Septuagint and St. Augustine (q. 26,) add, "because I know not when the Lord will send his angel to grant me success." St. Paul (Hebrews xi. 32,) praises the faith of Barac, so that he spoke thus out of prudence, that the people, seeing (Calmet) their revered prophetess in his company, (Haydock) might not condemn the undertaking as too rash and perilous. He therefore entreats her, in this earnest manner, to come with him, and point out the time when he must attack the enemy.'
      v:009:
        - 'JDG:4:9 | 9 | 9 | <i>Thee.</i> Protestants, "the journey that thou takest, shall not be for thine honour, for the Lord shall sell Sisara," &c. It is certain, however, that Barac acquired great commendations on this occasion: but if he had not been accompanied by Debbora, he would not have shared the glory of the victory with her and another woman. (Haydock) --- Some suppose that Debbora speaks of herself; others explain her words of Jahel. They may both be right. (Menochius) --- <i>Cedes.</i> Here the Israelites took the generous resolution to throw off the yoke, and marched to seize the fort of Thabor. This motion gave the alarm to Jabin, who sent his general to besiege them, and to occupy the passages of the Cison, chap. v. 18.'
      v:011:
        - 'JDG:4:11 | 11 | 11 | <i>Valley.</i> Hebrew <i>elon,</i> may denote also, (Septuagint) "a wood of oaks," (Calmet) or a plain. (Haydock) --- Haber probably left the first settlement of the Cinites near Engaddi, when his brethren went (Calmet) into the southern parts of the tribe of Juda, chap. i. 16. This is mentioned, that we might know how his wife came to be in those parts, ver. 17, &c. Whether he had given information to Jabin of these movements, as he was at peace with him, we cannot assert; but his being mentioned in this place, might seem to insinuate as much. Hebrew, ver. 12, "they told <i>or</i> shewed Sisara," &c. His wife, at least, did not prove unfaithful to Israel. (Haydock)'
      v:013:
        - "JDG:4:13 | 13 | 13 | <i>Cison.</i> Part of this torrent falls into the Mediterranean, and part into the sea of Tiberias. It rises from Mount Thabor, (which is about two hours' walk, south-west of Nazareth) and from Gelboa, &c. (Menochius) --- Here Sisara displayed his <i>immense</i> army, if we may credit Josephus, Jonathan, &c. But the Scripture only specifies 900 chariots of iron. (Calmet) --- Whence, however, we may conclude that his horse and foot would be very formidable. Yet all were presently routed by the small company of Barac, who had God for his <i>leader,</i> ver. 14. (Haydock)"
      v:015:
        - 'JDG:4:15 | 15 | 15 | <i>Terror.</i> The most dreadful storms of thunder, lightning, &c., (chap. v. 20,) discomfited the enemy, while the sword of Barac (Calmet) dealt death around, so that Sisara and all his army presently turned their backs, (Haydock) and the general himself being stricken with a panic, leapt from his chariot, as if he thought his horses did not run fast enough. Thus Homer represents two Trojans abandoning their chariots, to escape the fury of Diomed and of Achilles. (Iliad v., and xx.)'
      v:016:
        - 'JDG:4:16 | 16 | 16 | <i>Multitude.</i> Josephus allots Sisara the same number of horse and foot as he did to Jabin, whom Josue defeated and slew, chap. xi. 4. But instead of 20,000 chariots, he only gives Sisara 3000, which number appears to be far too great, and unauthorized by the Scripture. (Haydock)'
      v:017:
        - "JDG:4:17 | 17 | 17 | <i>Tent.</i> The women had separate tents from their husbands. Haber, it seems, was from home, and was not molested by the Chanaanites. He continued neuter during this war. What then must we think of the conduct of his wife? Commentators generally justify her, as the Scripture gives her great commendations, and as the family of the Cinites enjoyed the religion and privileges of the Israelites. Hence this portion of it could not make a league with the enemy of God's people, to the detriment of the latter; and if they did, they were bound to break it as soon, at least, as God manifested his will, that the enemy should be destroyed. Jahel might however deserve the praise of fortitude, which the Scripture gives her, and yet mingle some human imperfection in her manner of acting. She seems to speak with fraud, and to betray the sacred rights of hospitality; and it is doubtful whether Haber himself could renounce the alliance with Jabin, (particularly if they had taken mutual oaths to observe it, as was then customary) without informing him of his resolution. <i>Fides, quando promititur, etiam hosti servanda est.</i> (St. Augustine, ep. i. ad Bonif.) See Grotius, Jur. iii. 19. (Calmet) --- Yet, if she told a lie, it was only an officious one, (Menochius) such as Sisara desired should be told for his safety, ver. 20. (Haydock) --- It is lawful to use stratagems against an enemy. (Salien, in the year of the world 2741.) See Josue ii., and viii. 4. Debbora pronounces the name of Jahel to be most blessed, (chap. v. 24,) which shews that she was inspired by God to kill Sisara. If we consider her action in any other light, it will certainly appear very shocking, as Rahab could not escape the accusation of treason towards her country by any other means. Aod, Judith, &c., who washed <i>their hands in the blood of sinners,</i> (Psalm lvii. 11,) would undoubtedly have been condemned at any merely human tribunal, which would not admit the plea of inspiration. (Haydock) --- Besides this secret impulse, Jahel might be acquainted with the prediction of Debbora, (ver. 9,) and with the miraculous victory which encouraged her to destroy the common enemy, (Abulensis, Josephus, &c.; Tirinus) the only remnant of an immense army. (Haydock) --- The <i>peace</i> which subsisted between her family and the Chanaanites, was a forced one, (Tirinus) and perhaps consisted only in the former being allowed to live quietly (Du Hamel) in the midst of these idolaters, whose manners they abhorred; (Haydock) while the Israelites, though at a greater distance, were so severely treated even when they were so weak as to adore the idols (Tirinus) of their oppressors. Thus the divine Providence was pleased to reward virtue, and to punish infidelity. (Haydock) --- The Fathers consider Debbora as a figure of the Synagogue, which begins the attack against the empire of the devil, while the victory is reserved for the Christian Church, represented by Jahel, a woman living among the Israelites, though of a different nation, and engrafted, as it were, like the wild olive on the good olive tree. She [the Christian Church] gains strength in the midst of persecutions, and, armed with the cross of Christ, destroys the captain of the worldly empire. (Origen, hom v.; St. Augustine, contra Faust. xii. 31, &c.) (Calmet) --- Jahel was also a figure of the blessed Virgin, who crushed the serpent's head. (Worthington) [Genesis iii. 15]"
      v:018:
        - 'JDG:4:18 | 18 | 18 | <i>Cloak,</i> or rough hairy bed coverlet. Hebrew <i>Semica,</i> occurs no where else. (Calmet)'
      v:019:
        - 'JDG:4:19 | 19 | 19 | <i>Milk,</i> out of a shew of greater civility. The Rabbins say the milk was sour, which is conformable to the manners of the oriental nations. Valle remarks, that the Arabs still give the preference to it. The bottle in which it was kept was made of leather, (<i>utrem</i>) and the milk was like cream, chap. v. 25. Some think that wine was not then used in this family, as the Rechabites, descendants of the Cinites, always refrained from it, Jeremias xxxv. But it is not certain that they did at this time, nor that they sprang from this branch of the family.'
      v:021:
        - 'JDG:4:21 | 21 | 21 | <i>Tent.</i> Such nails were used to fasten down the skins, of which the tent was composed. (Calmet) --- This resembled a stake, though Josephus says it was made of iron. (Menochius) --- <i>And died.</i> Thus he met a more ignoble fate, which would be more hateful to a warrior. Abimelech ordered his armour-bearer to kill him, that it might not be said that he had fallen by the hand of a woman, chap. ix. 54. Extreme fatigue, and the will of Providence, caused Sisara to fall asleep so soon. How many, like him, like down in health, and rise no more! (Haydock)'
      v:023:
        - 'JDG:4:23 | 23 | 23 | <i>Humbled Jabin,</i> though he was not present in this battle. The Israelites followed up the victory, and presently brought their late oppressor to ruin, that all might confess, none could resist their power, when God was propitious to them; as, on the other hand, the most feeble state was able to reduce them to servitude, when they proved rebellious. (Haydock)'
