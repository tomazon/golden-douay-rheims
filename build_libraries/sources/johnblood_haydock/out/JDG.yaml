    verses:
      v:001: 'JDG:15:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}a while after, when the days of the wheat harvest were at hand, Samson came, meaning to visit his wife, and he brought her a kid of the flock. And when he would have gone into her chamber, as usual, her father would not suffer him, saying:'
      v:002: 'JDG:15:2 | 2 | 2 | I thought thou hadst hated her, and therefore I gave her to thy friend: but she hath a sister, who is younger and fairer than she, take her to wife instead of her.'
      v:003: 'JDG:15:3 | 3 | 3 | And Samson answered him: From this day I shall be blameless <i>in what I do</i> against the Philistines: for I will do you evils.'
      v:004: 'JDG:15:4 | 4 | 4 | And he went and caught three hundred foxes, and coupled them tail to tail, and fastened torches between the tails:'
      v:005: 'JDG:15:5 | 5 | 5 | And setting them on fire he let the foxes go, that they might run about hither and thither. And they presently went into the standing corn of the Philistines. Which being set on fire, both the corn that was already carried together, and that which was yet standing, was all burnt, insomuch that the flame consumed also the vineyards and the olive-yards.'
      v:006: 'JDG:15:6 | 6 | 6 | Then the Philistines said: Who hath done this thing? And it was answered: Samson, the son-in-law of the Thamnathite, because he took away his wife, and gave her to another, hath done these things. And the Philistines went up and burnt both the woman and her father.'
      v:007: 'JDG:15:7 | 7 | 7 | But Samson said to them: Although you have done this, yet will I be revenged of you, and then I will be quiet.'
      v:008: 'JDG:15:8 | 8 | 8 | And he made a great slaughter of them, so that in astonishment they laid the calf of the leg upon the thigh. And going down he dwelt in a cavern of the rock Etam.'
      v:009: 'JDG:15:9 | 9 | 9 | Then the Philistines going up into the land of Juda, camped in the place which afterwards was called Lechi, that is, the Jaw-bone, where their army was spread abroad.'
      v:010: 'JDG:15:10 | 10 | 10 | And the men of the tribe of Juda said to them: Why are you come up against us? They answered: We are come to bind Samson, and to pay him for what he hath done against us.'
      v:011: 'JDG:15:11 | 11 | 11 | Wherefore three thousand men of Juda went down to the cave of the rock Etam, and said to Samson: Knowest thou not that the Philistines rule over us? Why wouldst thou do thus? And he said to them: As they did to me, so have I done to them.'
      v:012: 'JDG:15:12 | 12 | 12 | And they said to him: We are come to bind thee, and to deliver thee into the hands of the Philistines. And Samson said to them: Swear to me, and promise me that you will not kill me.'
      v:013: 'JDG:15:13 | 13 | 13 | They said: We will not kill thee: but we will deliver thee up bound. And they bound him with two new cords, and brought him from the rock Etam.'
      v:014: 'JDG:15:14 | 14 | 14 | Now when he was come to the place of the Jaw-bone, and the Philistines shouting went to meet him, the Spirit of the Lord came strongly upon him: and as the flax is wont to be consumed at the approach of fire, so the bands with which he was bound were broken and loosed.'
      v:015: 'JDG:15:15 | 15 | 15 | And finding a jaw-bone, even the jaw-bone of an ass, which lay there, catching it up, he slew therewith a thousand men.'
      v:016: 'JDG:15:16 | 16 | 16 | And he said: With the jaw-bone of an ass, with the jaw of the colt of asses, I have destroyed them, and have slain a thousand men.'
      v:017: 'JDG:15:17 | 17 | 17 | And when he had ended these words, singing, he threw the jaw-bone out of his hand, and called the name of that place Ramathlechi, which is interpreted the lifting up of the jaw-bone.'
      v:018: 'JDG:15:18 | 18 | 18 | And being very thirsty, he cried to the Lord, and said: Thou hast given this very great deliverance and victory into the hand of thy servant: and behold I die for thirst, and shall fall into the hands of the uncircumcised.'
      v:019: 'JDG:15:19 | 19 | 19 | Then the Lord opened a great tooth in the jaw of the ass, and waters issued out of it. And when he had drank them, he refreshed his spirit, and recovered his strength. Therefore the name of that place was called, The Spring of him that invoked from the jaw-bone, until this present day.'
      v:020: 'JDG:15:20 | 20 | 20 | And he judged Israel, in the days of the Philistines, twenty years.{VERSE_FOOTNOTE_INDEX_REF 0}'
  c:016:
    commentary:
      v:001:
        - 'JDG:16:1 | 1 | 1 | <i>A harlot,</i> or an innkeeper; for the Hebrew word signifies either. (Challoner) --- We have already noticed the ambiguity of the word <i>zona,</i> which occurs [in] Josue ii. 1, and is applied to Rahab. This woman seems to have been of the same profession. Gaza was one of the strongest towns of the Philistines, on the south of the country. Some have erroneously supposed, (Calmet) that it was so called from a Persian word, which signifies a treasury, as Cambyses there deposited his most valuable effects. (Mela. i. 11.)'
      v:002:
        - 'JDG:16:2 | 2 | 2 | <i>Setting.</i> Hebrew, "they laid wait for him all night in the gate,....and were quiet all night, saying, in the morning, when it is day, we shall kill him." They hoped to seize him unawares, (Haydock) as they were afraid to rouse this lion, and hence probably refrained from setting fire to the house: (Calmet) though they might be deterred from doing this, by the fear of the conflagration spreading to other parts of the city, (Haydock) and by an over-ruling Providence. (Salien)'
      v:003:
        - 'JDG:16:3 | 3 | 3 | <i>Bolt,</i> (<i>serâ</i>) which many translate, "lock." (Haydock) --- The doors of the Hebrews were fastened with bars tied in a curious manner, so as to require a sort of a key, and not to be opened but on the inside. Hebron was above thirty miles distant: but travellers mention a small hill, where they say the doors were left in the vicinity of Gaza; (Calmet) and the text does not assert that Samson carried them as far as Hebron. (Haydock) --- He went out by that gate, contrary to the expectations of the Philistines, who supposed that he would go towards Thamnatha. If any saw him, none durst encounter the hero, as they had not yet forgotten the thousand slain with the jaw-bone. (Salien) --- The pagans confound their Hercules with Samson; (St. Augustine, City of God xviii. 19.) but the former durst not attack two at a time, whereas the latter engaged and slew so many. (Worthington)'
      v:004:
        - 'JDG:16:4 | 4 | 4 | <i>After this.</i> The lamentable fall of Samson took place in the last year of his administration, when Heli, of the house of Thamar, succeeded Achitob I. in the high priesthood. (In the year before Christ 1154. Salien) --- <i>Sorec</i> was not far from Saraa, where Samson was born. It probably belonged to the Philistines, as Dalila is generally supposed to have been of that nation, and most people believe a harlot. (Calmet) --- Adrichomius says the eunuch was here baptized. (Tirinus) --- <i>Dalila.</i> Some are of opinion she was married to Samson; others that she was his harlot. If the latter opinion be true, we cannot wonder that, in punishment of his lust, the Lord delivered him up by her means into the hands of his enemies. However, if he was guilty, it is not to be doubted, but that under his afflictions, he heartily repented and returned to God, and so obtained forgiveness of his sins. (Challoner) --- <i>Dolol</i> means, "to be impoverished or weakened," as Samson was in all respects by this wicked woman.'
      v:005:
        - 'JDG:16:5 | 5 | 5 | <i>Princes,</i> (<i>seranim;</i>) the five satraps, who had the chief sway in the nation, either came in person or sent messengers to Cephar-Sorec. They were convinced that the strength of Samson was supernatural; but they wished to learn whether it depended on some magical charm, or on some religious observation, or whether he was vulnerable only in some particular part, like Achilles, who could only be slain by a wound in the heel, according to the pagans. (Calmet) --- If Dalila would learn, and endeavour to remove the obstacle, these princes engaged to give her each 1100 <i>pieces</i> (or sicles, Calmet) <i>of silver.</i> (Salien)'
      v:007:
        - "JDG:16:7 | 7 | 7 | <i>Her,</i> in jest. (Haydock) --- <i>Sinews;</i> such were frequently used for strength. (Vegetius iv. 9.; Psalm x. 2) Cato often speaks of <i>loreos funes,</i> (Calmet) or \"leathern thongs.\" (Haydock) --- <i>Moist.</i> Hebrew, \"seven bands, green and moist;\" as if he were speaking of willow twigs, or bands made of the rind of trees, &c. But we need not abandon the Septuagint and Vulgate to follow the moderns in this place, as <i>yetharim</i> unquestionably means cords of sinews, and the epithet, <i>green,</i> is applied to the eyes of Moses, (Deuteronomy xxiv. 7.) to denote their shining vigour and strength; so here it may signify, that the sinews were to be fresh and in full perfection. (Calmet) --- Dalila might easily think that such bands would make Samson her prisoner. She had people to assist her, in case she proved successful. But Samson probably broke the bands before they made their appearance; otherwise he would have resented the woman's infidelity, and not exposed himself again. He supposed she only made these exclamations to see what he would do, ver. 9., &c."
      v:009:
        - 'JDG:16:9 | 9 | 9 | <i>Fire.</i> Protestants, "and he brake the withs, as a thread of tow is broken when it toucheth the fire." (Haydock) --- Thus he played with her, never suspecting that the enemy was concealed so near. (Calmet)'
      v:013:
        - "JDG:16:13 | 13 | 13 | <i>Lace,</i> (<i>licio;</i>) \"the woof about the beam,\" &c. Hebrew, \"the web, (<b>14</b>) and she fastened <i>it,</i>\" &c. The original text is here imperfect. (Haydock) --- The Septuagint have preserved eighteen words, which have been omitted in Hebrew, \"the web, (and fastened them with a pin unto the wall, then shall I be weak, and be as another man. (<b>14</b>) And it came to pass, when he slept, that Dalilia took seven locks of his head, and wove them with a web) and fastened them with a pin, (unto the wall) and said,\" &c. (Kennicott, Diss. ii.) --- The Vulgate expresses the whole idea in fewer words: but the Hebrew leaves the proposal of Samson imperfect. It is observable that Grabe's edition of the Alexandrian Septuagint has no mark of any thing being redundant; whence we might suppose, that in the days of Origen, (whose marks he endeavours to exhibit) the Hebrew agreed with the Greek version: but the 14th verse is rather different from the Vatican copy, which has been given above. --- \"And Dalila (so the Septuagint always style her) lulled him asleep; ({GREEK:START ekoimisen}ηκοιμισην{GREEK:END}, as [in] ver. 19, (Haydock) perhaps by giving him some potion, with which people of her character are frequently provided; Salien) and she wove the seven curls of his head with the wool, ({GREEK:START ektaseos}ηκτασηοσ{GREEK:END}) and she fastened them with the pins of wood into the wall,\" &c. (Haydock) --- The Hebrew text is liable to many difficulties, says Calmet; \"If thou shalt make a tissue of seven locks of my head with the veil, which thou weavest, and shalt fasten it to a nail, I shall become weak as another man: <i>or,</i> If thou weave together my hair and my thread,\" &c. The ancients were accustomed to weave standing. Samson was probably lying on the ground, while Dalila was acting this farce. (Calmet)"
      v:016:
        - "JDG:16:16 | 16 | 16 | <i>Death.</i> Hebrew, \"and pressed him so, that his soul was straitened unto death.\" It would be well if Christians would always make as stout a resistance against manifest temptations to sin, as Samson did on this occasion, when he might consider the revealing of the truth rather as an indiscretion than as a crime. It is difficult to determine in what precisely the fault consisted, which was followed by so severe a punishment. Perhaps he may have been placed as a pattern of patience, like holy Job, without incurring the divine displeasure. Yet most people suppose, that he fell by the love of women, and by disclosing the secret of his strength. But where do we read that he had received a precept from God, not to mention it even to his <i>wife?</i> For in this light Sts. Ephrem and Chrysostom, Sulp Severus, Pererius, and others, represent Dalila, which removes the greatest objection to his character. We have seen (ver. 1) that the <i>harlot</i> of Gaza might be only an innkeeper; and the first object of his love, was proposed to him by the holy spirit, chap. xiv. 4. But even allowing that Dalila was a harlot, though the Scripture does not assert it, what harm was there in Samson's endeavouring to reclaim her, and to make her his wife, as Osee (i. 2.) was commanded to do? It is only said, (ver. 4) the <i>he loved a woman;</i> and his subsequent conduct with her, might be nothing more than what is lawful among lovers, or even commendable between married people. Isaac's <i>playing with Rebecca, his wife,</i> (Genesis xxvi. 8.) was a proof of his conjugal love for her, as St. Francis de Sales observes. Generous souls are frequently prone to love, and delight to unbend their minds in the company of the fair sex, with whom they can fear no rivalship in strength. Samson, in particular, seemed unable to deny their importunate requests. He yielded at last to explain his riddle to his first wife, and though he was justly offended at her infidelity, he took occasion from it to begin the work for which he was sent by God, the destruction of the enemy. Perhaps he thought that his compliance with the repeated solicitations of Dalila would be attended with the like effect, as in reality it was, and he destroyed more in death than during the whole course of his life. Without the strongest proofs, it seems unjust to pass sentence of condemnation upon a great character, the number of the perfect being already too small. Our Saviour, laden with the sins of mankind, as with the treacherous Dalila, exclaimed, <i>my soul is sorrowful unto death,</i> Matthew xxvi. 38. Yet (Haydock) the weakness of Samson's heart throughout this history, is still more surprising than the strength of his body. (Calmet) --- Tirinus asserts that God had granted him such strength, with an order not to disclose the secret, that it was attached to the not wilfully having his hair cut."
      v:017:
        - 'JDG:16:17 | 17 | 17 | <i>Thing.</i> Hebrew and Septuagint, "He told her all his heart." --- <i>That is to say, consecrated,</i> is added by the Vulgate. (Haydock) --- <i>Men.</i> Was the hair the physical, or only the moral, cause of his wonderful strength? It is generally believed that it was only a moral cause, or a token appointed by God, that as long as Samson retained his hair he should be endued with such force. The pagans relate, that the kingdom of Nisus and of Pterelaus depended on a fatal lock of hair, which their daughters cut off. <i>Crinis inhœrebat, magni fiducia regni.</i> (Ovid, Met. viii.; Apoll. 2.) (Calmet)'
      v:018:
        - 'JDG:16:18 | 18 | 18 | <i>To me.</i> Hebrew, "to her." <i>Lah</i> instead of <i>li,</i> perhaps in all the printed editions except the Complutensian, which has corrected the mistake, and is authorized by some manuscripts. (Kennicott)'
      v:019:
        - "JDG:16:19 | 19 | 19 | <i>Knees,</i> by some soporiferous draught, as on the other occasions. (Menochius) --- <i>Barber.</i> He only produced the razor, or rather a pair of scissors, such as were used to shear sheep. Barbers were unknown at Rome for 454 years; and the ancient Greeks looked with indignation upon those who introduced the custom of shaving among them. (Pliny, [Natural History?] vii. 59.) The Hebrews did not cut all their beard, and generally let the hair of their head grow long. Samson wore his curled, which is still the fashion among some people. --- <i>And began.</i> Septuagint, \"he began to be humbled, (Calmet) <i>or</i> rendered abject, and his strength,\" &c. Hebrew, \"she began to render him contemptible\" (Haydock){JOIN}{BQ:2}\"But what is strength without a double share{JOIN}{BQ:2}Of wisdom? vast, unwieldy, burdensome.\" --- Milton's Samson."
      v:020:
        - "JDG:16:20 | 20 | 20 | <i>Myself.</i> This might insinuate that he was bound, though it may only mean that he will extricate himself from the hands of the Philistines. (Calmet) --- We read of no bands on this occasion. But the loss of the sign of his being a Nazarite was Samson's greatest misfortune, and rendered him less formidable than if he had been bound with chains of adamant. He was not sensible of his loss at first; or he himself was uninformed that his strength depended on the preservation of his hair. The cutting it off was wholly involuntary, so that, if he sinned by losing it, we must conclude that he was guilty in putting himself in the power of a woman, by revealing a secret which he ought to have kept to himself. Other Nazarites were surely under no such obligation. If a barbarous ruffian or infidel had, by violence, deprived them of their sacred ornament, or touched them with something unclean, they would have been obliged to submit to the legal purifications, but no blame could have attached to them. (Haydock) --- <i>From him,</i> as to the gratuitous and supernatural degree of strength. (Menochius)"
      v:021:
        - 'JDG:16:21 | 21 | 21 | <i>Chains.</i> Hebrew and Septuagint add, "of brass," which were more ancient than those of iron or of steel. Brass was generally used instead of the latter, for knives, &c. (Calmet) --- <i>Gaza,</i> the place where he had lately given such an instance of strength, ver. 3. (Haydock) --- <i>Grind.</i> Before the invention of wind or of water mills, the ancients forced their meanest slaves to grind with a hand-mill, consisting of two large stones. Many such are made in the isle of Milo. The mill was the common place for slaves, who had given an offence not deserving of death, Isaias xlvii. 2., Lamentations v. 13. (Cod. Theod. de pœnit.) Apuleius describes their condition as most pitiful; half naked, with their hair half cut, their feet chained, disfigured with scourges, &c. (Metam. ix.) Herodotus (iv. 2.) says, that the Scythians put out the eyes of their slaves, that they may not become dizzy with turning round vessels of milk, upon which these people feed. Such was the condition of Samson. St. Jerome (in Isaias xlvii.) mentions a foolish interpretation of the Rabbins, as if the Philistines obliged this strong man to have children by their women. See Thalmud, sutah 1, fol. 10. (Calmet) (Job xxxi. 10.) (Haydock) --- Samson "laboured hard, that he might not eat his bread for nothing." (Lyra.)'
      v:022:
        - 'JDG:16:22 | 22 | 22 | <i>Again.</i> Hebrew adds, "as when he was shaven." (Haydock) --- He was in prison three or four months. (Menochius) --- As his hair grew his strength returned, because he entered into himself and did penance, so that he was restored to the rank and privileges of a Nazarite. (Calmet; Menochius)'
      v:023:
        - "JDG:16:23 | 23 | 23 | <i>Dagon.</i> Probably the derceto, whom Diodorus (3,) represents with the head of a woman, and the rest of the body like a fish, the chief object of adoration at Ascalon. (Calmet) --- Dagon may signify \"wheat;\" and hence Eusebius (præp. 1,) styles him \"the ploughing Jupiter,\" or \"a fish.\" --- <i>Hands.</i> For this purpose they were offering sacrifices of thanksgiving, (Menochius) which they did not only when they first took Samson, but probably on all their great festivals, till the hero's death. They could not but excite the indignation and zeal of this great judge, and God resented the indignity offered to himself. They cursed Samson, (Haydock) as the Sichemites had done Abimelec on a similar occasion, chap. ix. 27. (Menochius){JOIN}{BQ:2}God \"will not connive or linger, thus provoked,{JOIN}{BQ:2}but will arise and his great name assert.\" --- Milton, v. 466."
      v:025:
        - "JDG:16:25 | 25 | 25 | <i>Played.</i> Dancing in a ridiculous manner, (Montanus) running against the walls, or falling down, so as to make the people laugh, (Lyranus) or rather (Haydock) Serarius gathers from the Septuagint that \"they buffetted him,\" and made a sport of him. (Menochius) --- It is not at all probable that Samson would act the ape before the Philistines; but, in attempting to keep off the rabble with many a fruitless blow, against his will he might make them merry. (Calmet) --- He appeared before them in the garb of a slave, covered with the dust of the mill, (Salien) like our Saviour in the fool's garment. (Haydock) --- <i>Two pillars.</i> The temples of Hercules, at Tyre and in Africa, had the same number. (Porphyr. Abst. 2.) --- The temple of Dagon was supported on wooden pillars standing near each other. People might see down from the roof. (Serarius) --- We read that the theatre of Rome rested on one pivot, and the amphitheatre on two. <i>Ecce populus Romanus universus,</i> says Pliny, ([Natural History?] xxxvi. 15,) <i>binis cardinibus sustinetur.</i> (Calmet) --- The roofs of the Philistine temples were flat, and galleries all around them, so that an immense crowd might be collected, (Menochius) to gaze on this terror of their country, now their prey. They had forgotten how he had formerly carried off their gates, or they concluded that his amazing strength was gone for ever. (Haydock)"
      v:027:
        - 'JDG:16:27 | 27 | 27 | <i>Play.</i> It is not clear from the text, whether the 3000 were distinct from those who were below. It seems this is the number of all the slain, (Calmet) as Josephus asserts. But the Protestants insert, "the lords of the Philistines <i>were</i> there: and <i>there were</i> upon the roof," &c., which shews that they understand it in the same sense as the Vulgate and the Septuagint which distinguish these outside spectators from those who filled the <i>house,</i> and were in company with the <i>princes.</i> (Haydock)'
      v:028:
        - 'JDG:16:28 | 28 | 28 | <i>Revenge myself.</i> This desire of revenge was out of zeal for justice against the enemies of God and his people; and not out of private rancour and malice of heart. (Challoner) --- He was judge of his people, and concerned for their wrongs: God, by miracle, testified that he approved of his sentiments. (Calmet) -- Septuagint insinuate that the cry of Samson was accompanied with tears, (<i>eklause.</i>) It was the cry of the heart, which is most eloquent with God. Hebrew and Septuagint, "strengthen me yet this once, O God, and I will repay," &c. (Haydock)'
      v:029:
        - 'JDG:16:29 | 29 | 29 | <i>Both the.</i> Hebrew adds, "middle" <i>pillars,</i> so that their fall occasioned that of the whole temple, (Calmet) excepting perhaps some of the ruins, which are still shewn at Gaza. (Button.){JOIN}{BQ:2}"He tugged, he shook till down they came, and drew{JOIN}{BQ:2}The whole roof after them with bursts of thunder." (Milton) (Haydock)'
      v:030:
        - "JDG:16:30 | 30 | 30 | <i>Let me die.</i> Literally, <i>let my soul die.</i> Samson did not sin on this occasion, though he was indirectly the cause of his own death. Because he was moved to what he did, by a particular inspiration of God, who also concurred with him by a miracle, in restoring his strength upon the spot, in consequence of his prayer. Samson, by dying in this manner, was a figure of Christ, who by his death overcame all his enemies. (Challoner; Worthington) --- St. Augustine says, \"he was not under a human delusion, but divinely inspired....Who will accuse his obedience?\" (De C.[City of God?] i. 21., and 26., &c.) And St. Bernard (de præc. 3.) observes that he would have sinned, if he had not received a particular inspiration. But many think that he might have acted as he did, without it, in quality of judge, as he might intend primarily to avenge his people and the glory of God. He was willing to sacrifice his life for this purpose, though he would have preserved it, if it had been in his power. (Cajetan; Lessius, &c) --- The Church honours many virgin martyrs, (Calmet) who have thrown themselves into fire or water, in similar dispositions. St. Ambrose says, \"it is to be presumed that their zeal came from God.\" (De Virg. iii. 7.) He mentions St. Pelagia, and her mother and sisters, and St. Soteris, a relation of his, whose memory is honoured on the 10th of February. St. Apollonia's feast occurs the day before. \"She leapt into the fire, having her breast enkindled with a stronger flame of the holy spirit. (Brev. Rom. [Roman Breviary?]) See the fact of Razias, 2 Machabees xiv. 37. (Haydock) --- So that the revelation of St. Mathildes doubting of his, Solomon's, Origen's, and Trajan's salvation, as if God would thus keep mankind in fear, seems to be a fabrication. (Baronius. A.D. 604.) St. Paul ranks Samson among the saints, Hebrews xi. 32. --- <i>Life.</i> Express mention is made of 1030 slain by Samson, besides the great numbers, which excited the <i>astonishment</i> of the Philistines, chap. xv. 8. But on this occasion he destroyed 3000 at once, and the death of all the princes made the slaughter more terrible, (Calmet) insomuch that the people being without a head, were glad to let Samson's brethren take away his body without molestation, as they have every reason to fear that the Israelites would now fall upon them. (Salien) --- If 3000 perished on the outside of the temple, (Haydock) Serarius concludes that not less than 20,000 were destroyed in all."
      v:031:
        - "JDG:16:31 | 31 | 31 | <i>Twenty.</i> \"Why then, says the Thalmud of Jerusalem, does the Scripture allow him 40? That thou mightest understand the Philistines were kept in awe, by the fear of him, for 20 years after his decease.\" The Hebrew copies seems to have varied. (Drusius) --- Some refuse the Samson the title of judge, (Masius) as they suppose (Haydock) that Heli filled that office at the same time. But there might be several in different parts of the country, and Heli might administer sacred things, while Samson acted in the character of a warrior. (Calmet) --- Salien believes that Heli only commenced high priest and judge at the death of Samson, and continued for 40 years, though he was 58 years old when he entered upon office, in the year of the world 2900, in the year before Christ 1153. Samson prefigured the Messias, not only in death, but also in his annunciation, birth, name, and in many particulars of his life. He was a Nazarite: Jesus receives that title even from his enemies. Samson marries a foreign woman; is delivered by his brethren of Juda into the hands of his enemies; judges and delivers his people. Christ, the sun of justice, calls the Gentiles; is betrayed by Judas, and abandoned to the fury of the Romans; is appointed Judge and Saviour of all. He embraces the cross, as Samson did the pillars, and by his humiliations redeemed the world. The pagan temple falls and crushes the idolaters. The Jews are overwhelmed in the ruins of their temple and city; and the earth trembles at the death of Christ. He is buried with honour, notwithstanding the malice of his enemies, (Calmet) as the body of Samson was taken from the midst of the raging inhabitants of Gaza, and interred peaceably in his father's tomb. The fabulous account of the Phœnician, or of another (Haydock) Hercules, who lived about this time, seems to have been chiefly taken from the history of Samson. Both encountered many difficulties, and perished by woman's malice. Hercules never used a sword, and we do not read that Samson had any. (Calmet) --- \"He was possessed of an incomparable strength both of mind and body, says Josephus, ([Antiquities?] v. 10,) which he employed for the destruction of the enemy even to the last breath. His being deceived by a woman, we ought to attribute to human weakness, which is prone to such faults. In all other respects, his virtue entitles him to eternal praise.\" (Haydock)"
