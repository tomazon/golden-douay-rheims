    verses:
      v:001: 'JDG:14:1 | 1 | 1 | Then {VERSE_FOOTNOTE_INDEX_REF 0}Samson went down to Thamnatha, and seeing there a woman of the daughters of the Philistines,'
      v:002: 'JDG:14:2 | 2 | 2 | He came up, and told his father and his mother, saying: I saw a woman in Thamnatha of the daughters of the Philistines: I beseech you, take her for me to wife.'
      v:003: 'JDG:14:3 | 3 | 3 | And his father and mother said to him: Is there no woman among the daughters of thy brethren, or among all my people, that thou wilt take a wife of the Philistines, who are uncircumcised? And Samson said to his father: Take this woman for me; for she hath pleased my eyes.'
      v:004: 'JDG:14:4 | 4 | 4 | Now his parents knew not that the thing was done by the Lord, and that he sought an occasion against the Philistines: for at that time the Philistines had dominion over Israel.'
      v:005: 'JDG:14:5 | 5 | 5 | Then Samson went down with his father and mother to Thamnatha. And when they were come to the vineyards of the town, behold a young lion met him, raging and roaring.'
      v:006: 'JDG:14:6 | 6 | 6 | And the Spirit of the Lord came upon Samson, and he tore the lion as he would have torn a kid in pieces, having nothing at all in his hand: and he would not tell this to his father and mother.'
      v:007: 'JDG:14:7 | 7 | 7 | And he went down, and spoke to the woman that had pleased his eyes.'
      v:008: 'JDG:14:8 | 8 | 8 | And after some days, returning to take her, he went aside to see the carcass of the lion, and behold there was a swarm of bees in the mouth of the lion, and a honey-comb.'
      v:009: 'JDG:14:9 | 9 | 9 | And when he had taken it in his hands, he went on eating: and coming to his father and mother, he gave them of it, and they ate: but he would not tell them that he had taken the honey from the body of the lion.'
      v:010: 'JDG:14:10 | 10 | 10 | So his father went down to the woman, and made a feast for his son Samson: for so the young men used to do.'
      v:011: 'JDG:14:11 | 11 | 11 | And when the citizens of that place saw him, they brought him thirty companions to be with him.'
      v:012: 'JDG:14:12 | 12 | 12 | And Samson said to them: I will propose to you a riddle, which if you declare unto me within the seven days of the feast, I will give you thirty shirts, and as many coats:'
      v:013: 'JDG:14:13 | 13 | 13 | But if you shall not be able to declare it, you shall give me thirty shirts and the same number of coats. They answered him: Put forth the riddle, that we may hear it.'
      v:014: 'JDG:14:14 | 14 | 14 | And he said to them: Out of the eater came forth meat, and out of the strong came forth sweetness. And they could not for three days expound the riddle.'
      v:015: "JDG:14:15 | 15 | 15 | And when the seventh day came, they said to the wife of Samson: Sooth thy husband, and persuade him to tell thee what the riddle meaneth. But if thou wilt not do it, we will burn thee, and thy father's house. Have you called us to the wedding on purpose to strip us?"
      v:016: 'JDG:14:16 | 16 | 16 | So she wept before Samson and complained, saying: Thou hatest me, and dost not love me: therefore thou wilt not expound to me the riddle, which thou hast proposed to the sons of my people. But he answered: I would not tell it to my father and mother: and how can I tell it to thee?'
      v:017: 'JDG:14:17 | 17 | 17 | So she wept before him the seven days of the feast: and, at length, on the seventh day, as she was troublesome to him, he expounded it. And she immediately told her countrymen.'
      v:018: 'JDG:14:18 | 18 | 18 | And they, on the seventh day before the sun went down, said to him: What is sweeter than honey? and what is stronger than a lion? And he said to them: If you had not ploughed with my heifer, you had not found out my riddle.'
      v:019: "JDG:14:19 | 19 | 19 | And the Spirit of the Lord came upon him, and he went down to Ascalon, and slew there thirty men, whose garments he took away, and gave to them that had declared the riddle. And being exceeding angry, he went up to his father's house:"
      v:020: JDG:14:20 | 20 | 20 | But his wife took one of his friends and bridal companions for her husband.
  c:015:
    commentary:
      v:001:
        - 'JDG:15:1 | 1 | 1 | <i>After.</i> The same term is used in the original as chap. xiv. 8, which may be rendered "a year after," as it is not probable that the wife of Samson should be married to another, nor that he should lay aside his resentment much sooner. (Calmet)'
      v:002:
        - 'JDG:15:2 | 2 | 2 | <i>Sister.</i> Jacob married two sisters, and such marriages were not uncommon among the eastern nations. (Calmet) --- Samson does not accept the offer, as it was now contrary to the law, Leviticus xviii. 18. (Menochius)'
      v:003:
        - 'JDG:15:3 | 3 | 3 | <i>Evils.</i> This is a declaration of war, made by Samson in person, against a whole nation. (Haydock) --- He does not wish to engage his countrymen in the quarrel, that they may not be more oppressed. God chose that he should weaken the Philistines by degrees. They had been apprised of the injustice done to Samson, and did not strive to hinder it, so that they all deserved to suffer. (Grotius; Estius; Calmet)'
      v:004:
        - "JDG:15:4 | 4 | 4 | <i>Foxes.</i> Being judge of the people, he might have many to assist him to catch with nets or otherwise a number of these animals; of which there were great numbers in that country, (Challoner) as we may gather from Canticle of Canticles ii. 15., and Lamentations v. 15. (Menochius) --- Hence many places received the name of <i>Sual,</i> Josue xv. 28., and xix. 42. Pompey exhibited 600 lions at Rome, and the Emperor Probus 5000 ostriches, and as many wild boars, &., in the theatre. (Vopisc.; Pliny [Natural History?] viii. 16.; Cornelius a Lapide) --- Is it more incredible that Samson should collect 300 foxes? By this means he cleared his country of a pernicious animal, the most proper for carrying flambeaux, and spreading fire far and wide among the fields of the enemy. By tying the foxes together, he hindered them from retiring into their holes, and gave the fire time to take hold of the corn and vineyards. (Calmet) --- Ovid mentions a Roman custom of burning foxes in the theatre, with torches tied upon their backs, in the month of April; which some have imagined was in memorial of this transaction. (Serarius, q. 7.){JOIN}{BQ:2}\"Factum abiit, monumenta manent, nam vivere captam{JOIN}{BQ:2}Nunc quoque lex vulpem Carseolana vetat.{JOIN}{BQ:2}Utque luat pænas genus hoc cerealibus ardet,{JOIN}{BQ:2}Quoque modo segetes perdidit, illa perit.\" ----- Fast. iv.{JOIN}--- <i>Torches.</i> Hebrew and Septuagint, \"a torch <i>or</i> firebrand,\" (Haydock) made of resinous wood, such as the pine, olive, &c., which easily catch fire, and are extinguished with difficulty. (Calmet) --- <i>Quâfugit incendit vestitos messibus agros---Damnosis vires ignibus aura dabat.</i> (Ovid){JOIN}{BQ:2}\"Where'er he flees, corn-fields in flames appear,{JOIN}{BQ:2}The fanning breeze brings devastation near.\"{JOIN}A hundred and fifty firebrands, in different parts of the country, destroy the farmer's hopes. (Haydock) --- <i>And olive.</i> The conjunction is now wanting in Hebrew and some translate, \"the vineyards of olive-trees.\" (Kimchi) --- But who ever heard of such an expression? It is better therefore to supply <i>and,</i> with the Septuagint (Calmet) as the Protestants also have done. (Haydock) --- \"The foxes signify the deceitful ensnarers, and chiefly heretics.\" (St. Augustine in Psalm viii.) (Du Hamel)"
      v:006:
        - "JDG:15:6 | 6 | 6 | <i>Father.</i> Thus they met with the fate which the woman had endeavoured to avoid, by an infidelity to her husband. (Salien) --- The princes of the Philistines acknowledged the wrong which had been done to Samson, and thus testify their abhorrence of adultery. (Calmet) --- Some Hebrew manuscripts confirm the Septuagint, Arabic, and Syriac versions; and instead of \"her father with her,\" read, \"and her father's house,\" (Kennicott) or all his family."
      v:007:
        - 'JDG:15:7 | 7 | 7 | <i>Of you.</i> He intimates that they should answer for the injustice which they ought to have prevented, or punished sooner. (Haydock) --- Hebrew, "If you had done like this," and slain the father and daughter, I should be quiet. (Du Hamel)'
      v:008:
        - 'JDG:15:8 | 8 | 8 | <i>Thigh.</i> Striking this part is often mentioned as a mark of consternation, Jeremias xxxi. 19. (Menochius) --- Hebrew, "and he smote them thigh and leg, with a great slaughter." (Haydock) --- Vatable supposes this means an entire destruction. Chaldean, "he smote both horse and foot." He rendered them incapable of fleeing, or of making resistance, Nahum ii. 5. (Calmet) --- <i>Cavern.</i> Hebrew <i>sahiph,</i> signifies, "the top, branch, &c. The rock might be covered with wood, (Calmet) and was situated in the confines of the tribes of Simeon, Juda, and Dan, 1 Paralipomenon iv. 32. (Menochius)'
      v:009:
        - 'JDG:15:9 | 9 | 9 | <i>Spread.</i> Hebrew, "encamped in Juda, and spread themselves in Lechi." (Haydock)'
      v:012:
        - 'JDG:15:12 | 12 | 12 | <i>Kill me,</i> in a treacherous manner. He was not afraid of them. (Calmet)'
      v:013:
        - 'JDG:15:13 | 13 | 13 | <i>Cords.</i> Hebrew <i>habothim,</i> Septuagint {GREEK:START Kalodiois}Καλοδιοισ{GREEK:END}, denote strong ropes or cables. (Menochius) --- <i>Etam</i> is not in Hebrew or the Septuagint. (Haydock)'
      v:014:
        - 'JDG:15:14 | 14 | 14 | <i>Bone.</i> Hebrew, "Lechi," as it was called after the slaughter made by Samson, ver. 15. It is about 20 miles to the east of Ascalon. (Calmet) --- <i>Approach:</i> literally, "the smell." This expression is often used to denote burning. (Septuagint; Chap xvi. 9.; Daniel iii. 94.)'
      v:015:
        - 'JDG:15:15 | 15 | 15 | <i>There.</i> The Septuagint, Josephus, and the Vulgate agree, reading Hebrew <i>truth,</i> instead of the present <i>teriya,</i> "fresh," or raw, which seems an useless remark in this place. (Calmet) --- Asses are very large in Palestine. (Menochius)'
      v:016:
        - "JDG:15:16 | 16 | 16 | <i>Asses.</i> He insists on this particular, as such an unusual weapon rendering his victory more astonishing, and he would not leave any room for doubt. Hebrew is variously translated, \"with the jaw-bone of an ass, <i>I have made</i> a heap, yea two heaps; with the jaw-bone of an ass, I have defeated a thousand men.\" (Syriac, &c.) Castalion and Bonfrere defend the Vulgate. The Septuagint have, \"with the jaw-bone of an ass I have entirely taken them off, (Haydock; defending them) with,\" &c. They have explained <i>chamorathayim,</i> as the first person of <i>émor, rubefecit,</i> or Chaldean <i>destruxit,</i> \"I have covered them with blood;\" and indeed to understand it of \"two she asses,\" is impossible. (Calmet) --- This verse formed the chorus of Samson's song. (Haydock) --- He did not take the glory to himself, as Josephus ([Antiquities?] v. 10,) would insinuate, but attributed the victory to God, ver. 18. (Salien, in the year before Christ 1172.) This miracle of strength can no more be accounted for by reason, than many others. (Worthington)"
      v:017:
        - 'JDG:15:17 | 17 | 17 | <i>Which is,</i> &c. This is added by the Vulgate being the interpretation of the Septuagint <i>Lnairesis;</i> (Calmet) though it also signify, "the slaughter." (St. Ambrose, ep. 19.) (Haydock) --- The Syriac and Arabic have read <i>domoth,</i> "the blood," instead of <i>ramath Lechi,</i> "the lifting up;" or as others would have it, "the throwing down of the jaw-bone." (Calmet) --- Samson had snatched it form the ground, slew the thousand Philistines, and left it as a monument of his victory. (Haydock)'
      v:018:
        - 'JDG:15:18 | 18 | 18 | <i>Thirsty.</i> St. Ambrose (ep. 19 or 70) follows Josephus, (Menochius) in supposing that the arrogance of Samson, in attributing the victory to his own strength, was thus punished. But others are more favourable to the hero, (Calmet) and suppose that his thirst was occasioned by the extraordinary fatigue. He sufficiently testifies that he had received all from God, (Menochius) and he is immediately favoured with another miracle. (Haydock) --- God is able to grant victory by the most feeble instruments, and he is never wanting when his presence is requisite. (St. Augustine, Doct. iv. 15.) (Tirinus)'
      v:019:
        - 'JDG:15:19 | 19 | 19 | <i>Then.</i> Hebrew, "And God clave the <i>Mactesh</i> (Haydock; hollow place, great tooth;" or the name of a rock, as Josephus and others understand it, perhaps on account of its resemblance with a tooth) which was at Lechi; and....he called it the fountain of him who cries out, (Calmet; En-hakkore, Protestants) which is in Lechi, until this day." The translating of some proper names has given occasion to various difficulties. See 2 Kings vi. 3., and 1 Paralipomenon iv. 22. (Haydock) --- Sophonias (i. 11,) mentions a place called (Mactesh, or) Machtes, in Hebrew, which seems to have been built where the fountain of Samson was. (Calmet) --- It is a greater miracle to draw water out of a dry bone, than out of the earth or stones. But all things are possible to God. (Worthington)'
      v:020:
        - 'JDG:15:20 | 20 | 20 | <i>Years.</i> Salien gathers from this remark being made here, that the Philistines still asserted their dominion over Israel, but with greater moderation than they had done before: and both nations acknowledged the judicial authority of Samson, who had now been giving them such proofs of his valour for two years, soon after he performed the feat at Gaza, in the year before Christ 1169, being on some business. (Haydock)'
