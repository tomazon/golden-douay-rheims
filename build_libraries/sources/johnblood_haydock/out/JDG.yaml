    verses:
      v:001: 'JDG:6:1 | 1 | 1 | And the children of Israel again did evil in the sight of the Lord: and he delivered them into the hand of Madian seven years,'
      v:002: 'JDG:6:2 | 2 | 2 | And they were grievously oppressed by them. And they made themselves dens and caves in the mountains, and strong holds to resist.'
      v:003: 'JDG:6:3 | 3 | 3 | And when Israel had sown, Madian and Amalec, and the rest of the eastern nations, came up:'
      v:004: 'JDG:6:4 | 4 | 4 | And pitching their tents among them, wasted all things as they were in the blade, even to the entrance of Gaza: and they left nothing at all in Israel for sustenance of life, nor sheep, nor oxen, nor asses.'
      v:005: 'JDG:6:5 | 5 | 5 | For they and all their flocks came with their tents, and like locusts filled all places, an innumerable multitude of men, and of camels, wasting whatsoever they touched.'
      v:006: JDG:6:6 | 6 | 6 | And Israel was humbled exceedingly in the sight of Madian.
      v:007: 'JDG:6:7 | 7 | 7 | And he cried to the Lord, desiring help against the Madianites.'
      v:008: 'JDG:6:8 | 8 | 8 | And he sent unto them a prophet, and he spoke: Thus saith the Lord, the God of Israel: I made you to come up out of Egypt, and brought you out of the house of bondage,'
      v:009: 'JDG:6:9 | 9 | 9 | And delivered you out of the hands of the Egyptians, and of all the enemies that afflicted you: and I cast them out at your coming in, and gave you their land.'
      v:010: 'JDG:6:10 | 10 | 10 | And I said: I <i>am</i> the Lord your God, fear not the gods of the Amorrhites, in whose land you dwell. And you would not hear my voice.'
      v:011: 'JDG:6:11 | 11 | 11 | And an angel of the Lord came, {VERSE_FOOTNOTE_INDEX_REF 0}and sat under an oak that was in Ephra, and belonged to Joas, the father of the family of Ezri. And when Gedeon, his son, was threshing and cleansing wheat by the wine-press, to flee from Madian,'
      v:012: 'JDG:6:12 | 12 | 12 | The angel of the Lord appeared to him, and said: The Lord is with thee, O most valiant of men.'
      v:013: 'JDG:6:13 | 13 | 13 | And Gedeon said to him: I beseech thee, my lord, if the Lord be with us, why have these evils fallen upon us? Where are his miracles, which our fathers have told us of, saying: The Lord brought us out of Egypt? but now the Lord hath forsaken us, and delivered us into the hand of Madian.'
      v:014: 'JDG:6:14 | 14 | 14 | And the Lord looked upon him, and said: {VERSE_FOOTNOTE_INDEX_REF 0}Go, in this thy strength, and thou shalt deliver Israel out of the hand of Madian: know that I have sent thee.'
      v:015: "JDG:6:15 | 15 | 15 | He answered, and said: I beseech thee, my lord, wherewith shall I deliver Israel? Behold, my family is the meanest in Manasses, and I am the least in my father's house."
      v:016: 'JDG:6:16 | 16 | 16 | And the Lord said to him: I will be with thee: and thou shalt cut off Madian as one man.'
      v:017: 'JDG:6:17 | 17 | 17 | And he said: If I have found grace before thee, give me a sign that it is thou that speakest to me:'
      v:018: 'JDG:6:18 | 18 | 18 | And depart not hence, till I return to thee, and bring a sacrifice, and offer it to thee. And he answered: I will wait thy coming.'
      v:019: 'JDG:6:19 | 19 | 19 | So Gedeon went in, and boiled a kid, and made unleavened loaves of a measure of flour: and putting the flesh in a basket, and the broth of the flesh into a pot, he carried all under the oak, and presented to him.'
      v:020: 'JDG:6:20 | 20 | 20 | And the angel of the Lord said to him: Take the flesh and the unleavened loaves, and lay them upon that rock, and pour out the broth thereon. And when he had done so,'
      v:021: 'JDG:6:21 | 21 | 21 | The angel of the Lord put forth the tip of the rod, which he held in his hand, and touched the flesh and the unleavened loaves: and there arose a fire from the rock, and consumed the flesh and the unleavened loaves: and the angel of the Lord vanished out of his sight.'
      v:022: 'JDG:6:22 | 22 | 22 | And Gedeon seeing that it was the angel of the Lord, said: Alas, my Lord God: for I have seen the angel of the Lord face to face.'
      v:023: 'JDG:6:23 | 23 | 23 | And the Lord said to him: Peace be with thee: fear not, thou shalt not die.'
      v:024: "JDG:6:24 | 24 | 24 | And Gedeon built there an altar to the Lord, and called it the Lord's peace, until this present day. And when he was yet in Ephra, which is of the family of Ezri,"
      v:025: "JDG:6:25 | 25 | 25 | That night the Lord said to him: Take a bullock of thy father's, and another bullock of seven years, and thou shalt destroy the altar of Baal, which is thy father's: and cut down the grove that is about the altar:"
      v:026: 'JDG:6:26 | 26 | 26 | And thou shalt build an altar to the Lord thy God, in the top of this rock, whereupon thou didst lay the sacrifice before: and thou shalt take the second bullock, and shalt offer a holocaust upon a pile of the wood, which thou shalt cut down out of the grove.'
      v:027: "JDG:6:27 | 27 | 27 | Then Gedeon, taking ten men of his servants, did as the Lord had commanded him. But fearing his father's house, and the men of that city, he would not do it by day, but did all by night."
      v:028: 'JDG:6:28 | 28 | 28 | And when the men of that town were risen in the morning, they saw the altar of Baal destroyed, and the grove cut down, and the second bullock laid upon the altar, which then was built.'
      v:029: 'JDG:6:29 | 29 | 29 | And they said one to another: Who hath done this? And when they enquired for the author of the fact, it was said: Gedeon, the son of Joas, did all this.'
      v:030: 'JDG:6:30 | 30 | 30 | And they said to Joas: Bring out thy son hither, that he may die: because he hath destroyed the altar of Baal, and hath cut down his grove.'
      v:031: 'JDG:6:31 | 31 | 31 | He answered them: Are you the avengers of Baal, that you fight for him? he that is his adversary, let him die before to-morrow light appear: if he be a god, let him revenge himself on him that hath cast down his altar.'
      v:032: 'JDG:6:32 | 32 | 32 | From that day Gedeon was called Jerobaal, because Joas had said: Let Baal revenge himself on him that hath cast down his altar.'
      v:033: 'JDG:6:33 | 33 | 33 | Now all Madian, and Amalec, and the eastern people, were gathered together, and passing over the Jordan, camped in the valley of Jezrael.'
      v:034: 'JDG:6:34 | 34 | 34 | But the spirit of the Lord came upon Gedeon, and he sounded the trumpet, and called together the house of Abiezer, to follow him.'
      v:035: 'JDG:6:35 | 35 | 35 | And he sent messengers into all Manasses, and they also followed him: and other messengers into Aser, and Zabulon, and Nephthali, and they came to meet him.'
      v:036: 'JDG:6:36 | 36 | 36 | And Gedeon said to God: If thou wilt save Israel by my hand, as thou hast said,'
      v:037: 'JDG:6:37 | 37 | 37 | I will put this fleece of wool on the floor: if there be dew in the fleece only, and it be dry on all the ground beside, I shall know that by my hand, as thou hast said, thou wilt deliver Israel.'
      v:038: 'JDG:6:38 | 38 | 38 | And it was so. And rising before day, wringing the fleece, he filled a vessel with the dew.'
      v:039: 'JDG:6:39 | 39 | 39 | And he said again to God: Let not thy wrath be kindled against me, if I try once more, seeking a sign in the fleece. I pray that the fleece only may be dry, and all the ground wet with dew.'
      v:040: 'JDG:6:40 | 40 | 40 | And God did that night as he had requested: and it was dry on the fleece only, and there was dew on all the ground.'
  c:007:
    commentary:
      v:001:
        - 'JDG:7:1 | 1 | 1 | <i>Fountain.</i> The same also called Areth, as the copies of the Septuagint and of St. Jerome vary. (Bonfrere) --- <i>Harad,</i> or "of trouble," either because the Madianites were filled with terror at the approach of Gedeon, or because so many of his soldiers returned home through fear. (Menochius) --- Perhaps it may be the same which is called the fountain of Jezrael, near which Saul encamped, 1 Kings xxix. 1. (Calmet) --- Adrichomius places it on the south of Gelboe, which is called the <i>high hill.</i> (Menochius) --- Hebrew, "on the north side of them, by the hill of More, in the vale." (Haydock) --- Jezrael was between Gelboe to the south, and Hermon to the north. (Calmet)'
      v:002:
        - 'JDG:7:2 | 2 | 2 | <i>Lest Israel,</i> &c. By this we see that God will not choose for his instruments in great achievements, which depend purely on his grace, such as, through pride and self-conceit, will take the glory to themselves. (Challoner) --- Yet Gedeon had only 32,000 to encounter 135,000 fighting men; so that if all had remained with him, they would each had to engage above four men, ver. 3., and chap. viii. 10. (Menochius)'
      v:003:
        - "JDG:7:3 | 3 | 3 | <i>Return,</i> agreeably to the law of Moses, Deuteronomy xx. 8. If God had not enforced this order, it would perhaps have been neglected in the hurry, particularly as all seemed to have joined the army with such alacrity. (Menochius) --- Scipio going to destroy Carthage, was informed that some Sicilian knights went on this expedition with extreme reluctance and fear; whereupon he gave 300 leave to depart. (Livy xxix.) --- <i>Galaad</i> perhaps may have been substituted for Gelboe, as there seems to have been none from the Galaad, on the other side of the Jordan, in the army of Gedeon. (Calmet) --- Abulensis thinks that some little mountain of this name might be in the vicinity of Jezrael. --- <i>Home.</i> They were terrified at the sight of the enemy's camp. (Menochius)"
      v:005:
        - 'JDG:7:5 | 5 | 5 | <i>Tongues.</i> Some Latin copies add, "and hand," as it is expressed in Hebrew, &c., in the following verse. They resembled <i>dogs</i> more in the hurry than in the method of taking water. An old proverb says, "the dog drinks and flees away," (Calmet) alluding to the dogs of Egypt, who, through fear of the crocodiles which infest the banks of the Nile, lap the water with all expedition, "like a dog from the Nile." (Erasmus; Haydock; Macrob. ii. 2.) --- Hence we might infer, that these 300 men were the most cowardly in the army, as Josephus, ([Antiquities?] v. 8,) Theodoret, (q. 15,) have done; (Calmet) and thus the glory of the victory would belong more incontrovertibly to God. (Haydock) --- But as these 300, on this supposition, ought to have been disbanded, as well as the rest, we may rather conclude that they shewed greater courage and temperance by their posture, and were therefore retained (Calmet) to accompany their heroic leader in his perilous expedition. We must, nevertheless remark, that only those who preferred to acknowledge their fear, were disbanded according to the law; and as, among those who were not quite so cowardly, (Haydock) there would be some less courageous than others, (Amama) these might be selected by God, <i>that no flesh should glory in his sight,</i> 1 Corinthians i. 29. (Haydock)'
      v:007:
        - 'JDG:7:7 | 7 | 7 | <i>That lapped water.</i> These were preferred that took the water up in their hands, and so lapped it, before them who laid themselves quite down to the waters to drink; which argued a more eager and sensual disposition. (Challoner) --- It is thought that the former would be more capable of supporting the fatigues of war. (Menochius) --- The Jews suppose that those who knelt, had been accustomed to do so in honour of Baal. Lyranus concludes that they were extremely fatigued and thirsty, while the 300 underwent the labours of war with less inconvenience. Josephus observes that this experiment was made in the heat of the day; yet, if Providence had not interfered, it seems very improbable that 10,000 men should all be so eager for water. (Haydock)'
      v:008:
        - 'JDG:7:8 | 8 | 8 | <i>Victuals.</i> It appears that they did not take sufficient, (Calmet) not expecting that they would have to pursue the enemy so far, chap. viii. 5, 8.'
      v:011:
        - "JDG:7:11 | 11 | 11 | <i>Servant.</i> Thus he confessed that he was not entirely free from <i>fear</i> himself, ver. 5, 10. (Haydock) --- The most courageous feel less alarm, when they have a companion, (Menochius) as Diomede observed, when he desired that one or two might accompany him in the attempt to explore the enemy's camp. (Homer, Iliad x.) --- <i>Arms.</i> The greatest part of this immense crowd of people, who came to plunder, neglected the laws of war; as the Israelites had not dared, for a long time, to oppose them. A select number of 135,000 men in arms was destined to keep them in order, and to protect them. Among these Gedeon insinuated himself, to know how they were encamped, and what sentiments they entertained. (Calmet)"
      v:013:
        - 'JDG:7:13 | 13 | 13 | <i>A dream.</i> Observation of dreams is commonly superstitious, and as such is condemned by the word of God; but in some extraordinary cases, as we here see, God is pleased by dreams to foretel what he is about to do. (Challoner) --- See Genesis xl., Leviticus xix. 26., and Deuteronomy xviii. 10. (Worthington) --- The small company of Gedeon stood in need of every sort of encouragement. (Haydock)'
      v:014:
        - 'JDG:7:14 | 14 | 14 | <i>Sword</i> and <i>loaf</i> are both derived from the same Hebrew word, which signifies "to make war." See Numbers xiv. 9. But if there had been no connection or reason in the discourse of the soldier, (which was not the case, as Providence put it into his mouth,) the end would be equally obtained, which was to encourage Gedeon, and to inform him that the enemy was not without some apprehensions. (Calmet) --- Gedeon was not of the richest family, but came with great expedition, as the rolling of the <i>barley-loaf</i> might designate. (Menochius) --- He was also encamped upon an eminence, and presently threw the affairs of Madian into confusion. (Haydock) --- He understands the language of the Madianites, as it was not very different from the Hebrew.'
      v:015:
        - 'JDG:7:15 | 15 | 15 | <i>Interpretation.</i> Hebrew, "the breaking," in allusion to a loaf or nut which must be broken. (Calmet) --- <i>Adored</i> God, in thanksgiving. (Menochius)'
      v:016:
        - 'JDG:7:16 | 16 | 16 | <i>Lamps,</i> or flambeaux, (Calmet) made of wood, full of turpentine. (Haydock) --- The soldiers held one end in their hand, and when they had thrown down their pitchers, the sudden light, the sound of trumpets and of men on three sides of the camp, threw the various nations into the utmost consternation, as they very naturally supposed that they were surrounded with a great army. God also sent among them the spirit of confusion, so that they knew not one another. An ancient author, under the name of Tertullian, asserts that the 300 men were on horseback, and conquered by virtue of the cross, as the letter T, in Greek, stands for 300; (Calmet) and St. Augustine (q. 37,) follows up this idea, saying that, as the Greeks are put by the apostle for all the Gentiles, this letter was to insinuate, that the Gentiles chiefly would believe in Christ. Some of the Fathers have given a like mysterious explanation of the 318 servants of Abraham, as the two first letter of the name of Jesus denote 18. (Eucher. Gen. xiv. 14.) (St. Ambrose, de Abr. i. 3.) --- We can never conquer our spiritual enemies, without a lively faith in our crucified Saviour. If Amama, and other enemies of the cross of Christ, ridicule these pious meditations of the Fathers, we need not wonder. See Apocalypse xiii. 18. (Haydock)'
      v:017:
        - 'JDG:7:17 | 17 | 17 | <i>Camp.</i> The three divisions stopt at the entrance, ver. 21. (Calmet)'
      v:018:
        - "JDG:7:18 | 18 | 18 | <i>Camp, and shout together to the Lord and to Gedeon:</i> or rather \"the sword of, &c., ver. 20. The war is the Lord's, victory to <i>or</i> by the hand of Gedeon,\" Chaldean. He is the minister of God's justice to punish Madian. (Menochius) --- It is no derogation to God (Calmet) that honour is given to his servants. (Worthington) --- Protestants supply the word which seems to be wanting. <i>The sword</i> of the Lord, &c. (Haydock)"
      v:019:
        - 'JDG:7:19 | 19 | 19 | <i>Watch.</i> This was the second of the three watches known to the ancient Hebrews: in the New Testament, they followed the Roman discipline, and admitted four, Matthew xiv. 25. (Calmet) --- Menochius thinks they did the same at this time. (Haydock) --- <i>Alarmed.</i> They were not asleep. (Menochius) --- We read of similar stratagems in the Roman history. The Falisci threw the Romans into consternation, by appearing among them in mourning weeds; (Calmet) others read in priestly attire, (Haydock) with flambeaux and serpents; as those of Veii did by means of burning torches. (Grotius; Fontin., Strat, ii. 4, &c.) (Calmet) --- <i>Trumpets.</i> In a mystical sense, the preachers of the gospel, in order to spiritual conquests, must not only sound with the trumpet of the word of God, but must also break the earthen pitchers, by the mortification of the flesh and its passions, and carry lamps in their hands by the light of their virtues. (Challoner) --- These lamps denote the virtues and miracles of the martyrs. (Ven. Bede, c. 5.) The things which would seem ridiculous, fill the enemy with terror and dismay. (ibid.[Ven. Bede, c. 5.]) (Worthington)'
      v:021:
        - 'JDG:7:21 | 21 | 21 | <i>Camp.</i> Hence the Madianites made no doubt but a great army was in the midst of the camp, and began to cut in pieces all whom they met. (Calmet)'
      v:023:
        - 'JDG:7:23 | 23 | 23 | <i>Bethsetta.</i> These cities seem to have been near Bethsan. --- <i>And the border.</i> Hebrew, "in Zererath," (Haydock) which Junius takes to be Sarthan. --- <i>Abelmehula</i> gave birth to Eliseus, and was 12 miles from Scythopolis. (St. Jerome) --- <i>Tebbath</i> occurs no where else. But we read of Thebes, three miles from the last mentioned city, famous for the death of Abimelech, chap. xi. 50. --- <i>Men.</i> Probably those who had been sent home the preceding night. Upon hearing of the success which attended Gedeon, all the tribes began to be in motion.'
      v:024:
        - 'JDG:7:24 | 24 | 24 | <i>Bethbera,</i> "the house of corn." (Serarius) --- Many take it to be Bethabera, "the house of passage," or the ford of the Jordan. The river was fordable on camels at any time. But in summer, people might cross the Jordan in many places on foot. (Calmet)'
      v:025:
        - 'JDG:7:25 | 25 | 25 | <i>Two men.</i> That is, two of their chiefs. (Challoner) --- <i>Press.</i> Hebrew <i>yekeb,</i> denotes a cistern fit to contain wine, Isaias v. 2., and Proverbs iii. 10. --- <i>Zeb</i> had concealed himself in it. --- <i>Jordan.</i> They afterwards took occasion from this exploit to extol their own valour, and to quarrel with Gedeon. (Calmet)'
