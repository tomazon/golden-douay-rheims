    verses:
      v:001: 'JDG:8:1 | 1 | 1 | And{VERSE_FOOTNOTE_INDEX_REF 0} the men of Ephraim said to him: What is this that thou meanest to do, that thou wouldst not call us, when thou wentest to fight against Madian? And they chid him sharply, and almost offered violence.'
      v:002: 'JDG:8:2 | 2 | 2 | And he answered them: What could I have done like to that which you have done? Is not one bunch of grapes of Ephraim better than the vintages of Abiezer?'
      v:003: 'JDG:8:3 | 3 | 3 | The Lord hath delivered into your hands the princes of Madian, Oreb and Zeb: what could I have done like to what you have done? And when he had said this, their spirit was appeased, with which they swelled against him.'
      v:004: 'JDG:8:4 | 4 | 4 | And when Gedeon was come to the Jordan, he passed over it with the three hundred men that were with him: who were so weary that they could not pursue after them that fled.'
      v:005: 'JDG:8:5 | 5 | 5 | And he said to the men of Soccoth: Give, I beseech you, bread to the people that is with me, for they are faint: that we may pursue Zebee, and Salmana, the kings of Madian.'
      v:006: 'JDG:8:6 | 6 | 6 | The princes of Soccoth answered: Peradventure the palms of the hands of Zebee and Salmana are in thy hand, and therefore thou demandest that we should give bread to thy army.'
      v:007: 'JDG:8:7 | 7 | 7 | And he said to them: When the Lord therefore shall have delivered Zebee and Salmana into my hands, I will thresh your flesh with the thorns and briers of the desert.'
      v:008: 'JDG:8:8 | 8 | 8 | And going up from thence, he came to Phanuel: and he spoke the like things to the men of that place. And they also answered him, as the men of Soccoth had answered.'
      v:009: 'JDG:8:9 | 9 | 9 | He said, therefore, to them also: When I shall return a conqueror in peace, I will destroy this tower.'
      v:010: 'JDG:8:10 | 10 | 10 | But Zebee and Salmana were resting with all their army. For fifteen thousand men were left of all the troops of the eastern people, and one hundred and twenty thousand warriors that drew the sword were slain.'
      v:011: 'JDG:8:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}And Gedeon went up by the way of them that dwelt in tents, on the east of Nobe, and Jegbaa, and smote the camp of the enemies, who were secure, and suspected no hurt.'
      v:012: 'JDG:8:12 | 12 | 12 | And Zebee and Salmana fled, and Gedeon pursued and took them, all their host being put in confusion.'
      v:013: 'JDG:8:13 | 13 | 13 | And returning from the battle before the sun-rising,'
      v:014: 'JDG:8:14 | 14 | 14 | He took a boy of the men of Soccoth: and he asked him the names of the princes and ancients of Soccoth, and he described unto him seventy-seven men.'
      v:015: 'JDG:8:15 | 15 | 15 | And he came to Soccoth, and said to them: Behold Zebee, and Salmana, concerning whom you upbraided me, saying: Peradventure the hands of Zebee and Salmana are in thy hands, and therefore thou demandest that we should give bread to the men that are weary and faint.'
      v:016: 'JDG:8:16 | 16 | 16 | So he took the ancients of the city, and thorns and briers of the desert, and tore them with the same, and cut in pieces the men of Soccoth.'
      v:017: 'JDG:8:17 | 17 | 17 | And he demolished the tower of Phanuel, and slew the men of the city.'
      v:018: 'JDG:8:18 | 18 | 18 | And he said to Zebee and Salmana: What manner of men were they, whom you slew in Thabor? They answered: They were like thee, and one of them as the son of a king.'
      v:019: 'JDG:8:19 | 19 | 19 | He answered them: They were my brethren, the sons of my mother. <i>As</i> the Lord liveth, if you had saved them, I would not kill you.'
      v:020: 'JDG:8:20 | 20 | 20 | And he said to Jether, his eldest son: Arise, and slay them. But he drew not his sword: for he was afraid, being but yet a boy.'
      v:021: 'JDG:8:21 | 21 | 21 | And Zebee and Salmana said: Do thou rise, and run upon us: because the strength of a man is according to his age: {VERSE_FOOTNOTE_INDEX_REF 0}Gedeon rose up and slew Zebee and Salmana: and he took the ornaments and bosses, with which the necks of the camels of kings are wont to be adorned.'
      v:022: "JDG:8:22 | 22 | 22 | And all the men of Israel said to Gedeon: Rule thou over us, and thy son, and thy son's son: because thou hast delivered us from the hand of Madian."
      v:023: 'JDG:8:23 | 23 | 23 | And he said to them: I will not rule over you, neither shall my son rule over you, but the Lord shall rule over you.'
      v:024: 'JDG:8:24 | 24 | 24 | And he said to them: I desire one request of you: Give me the earlets of your spoils. For the Ismaelites were accustomed to wear golden earlets.'
      v:025: 'JDG:8:25 | 25 | 25 | They answered: We will give them most willingly. And spreading a mantle on the ground, they cast upon it the earlets of the spoils.'
      v:026: "JDG:8:26 | 26 | 26 | And the weight of the earlets that he requested, was a thousand seven hundred sicles of gold, besides the ornaments, and jewels, and purple raiment, which the kings of Madian were wont to use, and besides the golden chains that were about the camels' necks."
      v:027: 'JDG:8:27 | 27 | 27 | And Gedeon made an ephod thereof, and put it in his city Ephra. And all Israel committed fornication with it, and it became a ruin to Gedeon, and to all his house.'
      v:028: 'JDG:8:28 | 28 | 28 | But Madian was humbled before the children of Israel, neither could they any more lift up their heads: but the land rested for forty years, while Gedeon presided.'
      v:029: 'JDG:8:29 | 29 | 29 | So Jerobaal, the son of Joas, went and dwelt in his own house:'
      v:030: 'JDG:8:30 | 30 | 30 | And he had seventy sons, who came out of his thigh, for he had many wives.'
      v:031: 'JDG:8:31 | 31 | 31 | And his concubine, that he had in Sichem, bore him a son, whose name was Abimelech.'
      v:032: 'JDG:8:32 | 32 | 32 | And Gedeon, the son of Joas, died in a good old age, and was buried in the sepulchre of his father, in Ephra, of the family of Ezri.'
      v:033: 'JDG:8:33 | 33 | 33 | But after Gedeon was dead, the children of Israel turned again, and committed fornication with Baalim. And they made a covenant with Baal, that he should be their god:'
      v:034: 'JDG:8:34 | 34 | 34 | And they remembered not the Lord their God, who delivered them out of the hands of all their enemies round about:'
      v:035: 'JDG:8:35 | 35 | 35 | Neither did they shew mercy to the house of Jerobaal Gedeon, according to all the good things he had done to Israel.'
  c:009:
    commentary:
      v:001:
        - 'JDG:9:1 | 1 | 1 | <i>Abimelech</i> was encouraged to contend with his brethren as he saw the indifference which the people shewed for them, and as he was of a bold enterprising temper. (Calmet)'
      v:002:
        - 'JDG:9:2 | 2 | 2 | <i>Men,</i> particularly to those who have the greatest influence. Hebrew <i>Bahalim.</i> (Menochius) --- The argumentation of Abimelech tended to prove that monarchy was the most perfect and eligible form of government, and that it would be hard upon the people, and greatly weaken the state, if seventy princes were to be supported in all the dignity of kings. But it was easy to discern the fallacy of his reasons. The dignity of judge was not hereditary, and it does not appear that the sons of Gedeon claimed it. If it had belonged to his family, the eldest would have been entitled to it, or any of the children, in preference to this son of the servant, ver. 18. He was, indeed, born at Sichem; but the others were by no means strangers: (Calmet) and what right had the men of this town to give a ruler to Israel? (Haydock) --- <i>Flesh,</i> an usual expression in Scripture to denote kindred, ver. 3., Genesis ii. 23., and 2 Kings xix. 13. (Calmet)'
      v:004:
        - "JDG:9:4 | 4 | 4 | <i>Weight.</i> Hebrew, Chaldean, and Septuagint do not express what quantity of silver was given. (Menochius) --- But sicle on such occasions is generally supplied. (Calmet) --- Hence this sum would amount to little more than 8<i>l.</i> sterling. (Haydock) --- As this appears too insignificant a sum to maintain an army, (Calmet) some would supply pounds, each consisting of 24 sicles, or talents, which were equivalent to 3000 sicles. (Menochius) --- But this is without example, and the army of Abimelech was, probably, a company of banditti, or villains, who went with him to Ephra, to murder his brethren, and afterwards kept near his person. When he had got possession of his father's estate, and of the sovereign power, he found means to supply his wants. (Calmet) --- <i>Baalberith.</i> That is, Baal of the <i>covenant,</i> so called from the covenant they had made with Baal, chap. viii. 33. (Challoner) --- The custom of keeping money in temples was formerly very common. Almost all the cities of Greece sent money to the temple of Apollo, at Delphos, (Marsham, sæc. xvii.) where the people of Rome and of Marseilles had also some. The different cities had likewise holes cut in the rock of Olympia, in Elis, for the same purpose. The public treasury was, almost universally, some temple. That of Rome was the temple of Saturn. --- <i>Vagabonds.</i> Hebrew, \"empty and inconstant\" (Calmet) people who had nothing to lose, and who would not embrace any proper method of getting a livelihood. (Haydock) --- Chaldean, \"seekers.\" Septuagint, \"stupid.\" Symmachus, \"idle and of desperate fortunes, <i>or</i> frantic.\" (Calmet) --- Such people are generally at the head of every revolution, or, at least, are ready to follow the directions of some powerful and designing man; as but too many instances, both in ancient and modern times evince; which ought to be a caution for all to watch their motions. (Haydock)"
      v:005:
        - 'JDG:9:5 | 5 | 5 | <i>Stone</i> where criminals were, perhaps, commonly executed, that he might seem to act with justice, (Tostat) or he might slaughter his brethren on the very altar, which had been erected to God by Gedeon, after he had thrown down that of Baal. By doing so, he would seem to vindicate the idol, and gratify the people of Sichem, who were zealous idolaters, ver. 46. Joatham escaped his fury, yet he, also, uses a round number, 70, when he says <i>you have killed</i> 70 <i>men,</i> ver. 18. (Calmet) --- Abimelech himself must also be deducted from the number. Thus we say the seventy interpreters, (Menochius) though the Greek interpreters of the Bible are supposed (Haydock) to have been 72. (Menochius) --- The history of nations is full of similar instances of cruelty. Ochus, king of Persia, killed his uncle, and 80 or 100 of his sons. Phraartees, son of Herod, king of the Parthians, by a concubine, slew his father and his 30 children. (Justin. x. and xlii.) --- The Turkish emperors have shewn equal barbarity on many occasions, and they still murder or confine all their brothers. (Serar. q. 6.)'
      v:006:
        - "JDG:9:6 | 6 | 6 | <i>Mello.</i> We know of no such city in the vicinity of Sichem. Hebrew, \"all the house of Millo:\" which some take to be the town-house of Sichem, full of the chief citizens, as Mello signifies \"filled up;\" (Vatable) or it might designate some part of the city which had been levelled, like the deep valley at Jerusalem, (3 Kings ix. 15.; Haydock) and where some powerful family, probably the father of Abimelech's mother, might dwell. (Calmet) --- This family would interest itself the most in the advancement of the tyrant, ver. 3. (Haydock) --- <i>Oak.</i> Hebrew, \"the plain, <i>or</i> oak of the statue,\" (alluding to the monument which was left here by Josue, ver. 37., Josue xxiv. 26) or Septuagint, \"of the station,\" as those of Sichem might assemble here to deliberate on public affairs, (Calmet) in memory of the solemn covenant between God and the people. (Haydock)"
      v:007:
        - 'JDG:9:7 | 7 | 7 | <i>Stood on.</i> As Abimelech was a figure of Antichrist, who will reign for a time, so Joatham denotes the pastors of the church, who shall stand up for the truth. (Worthington) --- <i>Garizim.</i> At the foot of this mountain Sichem was built. Joatham addressed the people of the city, probably during the absence of Abimelech, (Calmet) when, Josephus ([Antiquities?] v. 9.) says, a great festival was celebrated.'
      v:008:
        - 'JDG:9:8 | 8 | 8 | <i>Us.</i> By this parable, Joatham expostulates with the men of Sichem, who had so basely requited the labours of Gedeon, and had given the preference to the son of a servant, who was of the most savage temper. (Haydock) --- In a spiritual sense, which the Fathers chiefly regard, heretics and schismatics act in this manner, and choose rather to be governed by those who will allow them to follow their passions, than by such governors as God has appointed, though the latter be endued with the grace of the Holy Ghost, and with all virtues, signified by the olive and other fruit trees. They prefer the bramble, or the worst dispositions, like Nemrod, Mahomet, Antichrist, &c., who, after persecuting the virtuous, and Catholics for a time, (2 Thessalonians ii.) will, in the end, prove their ruin, though they themselves be involved in the common destruction. "Fire shall rise (says Ven. Bede, q. 6.) against this bramble, Antichrist, and shall devour him, and all his together." (Worthington) --- The use of parables has been very general. (Menochius) --- Agrippa brought the Roman plebeians, who had retired to the sacred mount, to a sense of their duty, and to a love of mutual harmony with the nobles, by observing that the members once refused to supply the wants of the belly, because it did not labour like the rest. (Livy ii.) --- In the application of these parables, Maimonides justly remarks, that we must consider their general scope, and not pretend to explain every circumstance; (More. Neboc.) a remark which Origen had already made. Many things are only added for the sake of ornament. (Haydock) --- Thus we need not imagine that the people of Sichem offered the sovereign authority to many, who refused to accept of it, and at last only prevailed upon Abimelech. Gedeon had, indeed, rejected a similar offer, (chap. viii. 22.) and his other sons not endeavouring to retain the authority of their father, the Sichemites acceded to the petition of Abimelech, to <i>anoint</i> him <i>king.</i> This expression does not always imply a material unction, though such was used among the Jews. It signifies the granting of all the power of a king; in which sense it is applied to foreign princes, (Isaias lxv. 1.) and to Jesus Christ, (Daniel ix. 24.) who received the reality of that sovereign dominion, of which this unction was only a figure. (Calmet)'
      v:009:
        - "JDG:9:9 | 9 | 9 | <i>Leave.</i> But, would this advancement prove any disadvantage? The king is bound to give himself up wholly for the good of the public, so that he must frequently be full of anxiety and care. (Calmet) --- <i>Use of.</i> The olive-tree is introduced, speaking in this manner, because oil was used, both in the worship of the true God, and in that of the false gods, whom the Sichemites served. (Challoner) --- The pagans burnt lamps in honour of their idols, and anointed their statues: <i>unguentoque lares humescere nigro.</i> (Prud., contra Sym. 1.) --- They also anointed their military standards at Rome. (Pliny, [Natural History?] xiii. 3.) --- The same author observes, that \"two sorts of liquor are very delightful to the bodies of men: wine to drink, and oil for the outside: <i>intus vini, foris olei.</i> (B. xiv. 22.) --- Men use oil to strengthen and foment their bodies, as well as to give them light. (Calmet) --- It spiritually denotes the grace of God, which establishes the peace of the soul, as the fig-tree signifies the sweetness of God's law, producing good works, and the vine shews forth those noble actions, which are performed without the affection of outward show; and which are therefore, most agreeable both to God and to men. (Worthington) --- <i>Promoted.</i> Some translate the Hebrew, \"to put myself in motion for,\" Syriac, &c. We might also render, \"which honoureth the gods, (or the judges) and men to come to be promoted among (or disquieted on account of) the trees.\""
      v:011:
        - 'JDG:9:11 | 11 | 11 | <i>Sweetness.</i> The fig is the sweetest of fruits, and is regarded as the symbol of sweetness. (Aristop.[Aristophanes?]; Bonfrere)'
      v:013:
        - "JDG:9:13 | 13 | 13 | <i>Cheereth God and men.</i> Wine is here represented as agreeable to God, because he had appointed it to be offered up with his sacrifices. But we are not obliged to take these words, spoken by the trees in Joatham's parable, according to the strict rigour of divinity; but only in a sense accommodated to the design of the parable expressed in the conclusion of it. (Challoner) --- The same word, <i>Elohim,</i> which is translated <i>God</i> may also signify any powerful man, as in ver. 9. (Haydock) --- Yet wine may be said to cheer God, in the same figurative sense, as the odour of victims is sweet and delightful to him. (Calmet) --- He is pleased with the devotion of men, and requires these things as a testimony of their love and fidelity. (Haydock) --- Joatham might speak according to the notions of the idolaters, who thought that their gods really fed on ambrosia and nectar, and were pleased with the smell of victims and of perfumes. That <i>wine cheereth the heart of man</i> needs no proof, Psalm ciii. 15. --- <i>Tunc veniunt risus, tunc pauper cornua sumit.---Tunc dolor et curæ rugaque frontis abit.</i> (Ovid)"
      v:014:
        - 'JDG:9:14 | 14 | 14 | <i>Bramble.</i> Septuagint <i>rhamnos,</i> "the white, <i>or</i> hawthorn." Some suppose that <i>atad</i> means "a wild rose, (Vatable) thistle," &c. (Calmet) --- It is here put for any base and ambitious man. (Worthington)'
      v:015:
        - 'JDG:9:15 | 15 | 15 | <i>Shadow</i> or protection, Psalm xvi. 8., and Baruch i. 12. (Calmet) --- Joatham hints at the insolence of Abimelech, (Haydock) and foretels that he and his foolish subjects will soon be at variance, and destroy each other. <i>Fire</i> is often put for war. The people of Sichem began soon to despise their new king, and he made war upon them, and destroyed their city; though the people afterwards took ample revenge, ver. 20. (Calmet) --- Tyrants promise much, but their rage soon falls upon the more wealthy and powerful citizens, (Haydock) here signified by the <i>cedars.</i> (Menochius)'
      v:018:
        - 'JDG:9:18 | 18 | 18 | <i>You are.</i> People are answerable for the injuries which they do not prevent, when they have it in their power. (Calmet) --- Many of the chief citizens of Sichem had assisted Abimelech, ver. 4. --- <i>Brother.</i> The ties of kindred could not hide their ingratitude and cruelty. (Haydock)'
      v:020:
        - 'JDG:9:20 | 20 | 20 | <i>Town of.</i> Hebrew, "the house of Mello," ver. 6. (Calmet) --- The imprecation of Joatham was prophetical. He had not the smallest doubt but the people had done wrong; (Haydock) and the three different fruit-trees, which rejected the offer of promotion, represented all the virtuous Israelites, who knew that they could not lawfully assume the regal or judicial authority, without the divine call. Ezechiel (xvii. 24,) attributes knowledge to trees by the same figure of speech, as Joatham does here. (Menochius)'
      v:021:
        - 'JDG:9:21 | 21 | 21 | <i>Bera.</i> Hebrew, Bar or Beera, "the well." There was a place of this name in the tribe of Ruben, where the Israelites encamped, Numbers xxi. 16. Bersabee, in the tribe of Juda, was another famous well, and it is probable that Joatham would retire to some distant place. (Haydock) --- St. Jerome mentions a Bera, eight miles north of Eleutheropolis; and Maundrell speaks of another, about 21 miles from Sichem, on the road to Jerusalem. The dominion of Abimelech did not extend far. (Calmet)'
      v:023:
        - "JDG:9:23 | 23 | 23 | <i>Spirit.</i> God permitted the spirit of discord to arise, like an executioner, (Calmet) to punish the sins both of the ruler and of his subjects. (Haydock) --- St. Augustine (q. 45.) observes, that God caused the people to be sorry for what they had done: but they afterwards proceeded to acts of violence and enmity, at the instigation of the devil, to whose advice they gave ear, in consequence of their former transgression. (Worthington) --- The common people began to open their eyes, and beheld the cruelty of Abimelech, and of some of the principal citizens, who had espoused his cause, with abhorrence. (Menochius) --- They reflected on the justice of Joatham's parable, which tended to rouse them not to suffer the tyrant to remain unpunished any longer. (Haydock) --- <i>Detest him.</i> Hebrew, \"revolted against (or dealt treacherously with) Abimelech, (<b>24</b>) that the crime (or punishment of the murder) of the, &c., might come, and their blood be laid upon,\" &c. (Haydock) --- God permitted that Abimelech should be punished by those very men who had been the occasion of his sin. To obtain the sceptre over them, he had committed the most horrible cruelty. (Calmet)"
      v:025:
        - 'JDG:9:25 | 25 | 25 | <i>Coming.</i> Abimelech resided at Ephra, having appointed Zebul governor of Sichem, from whom he received information of what was doing. The malcontents began to plunder his adherents; (Calmet) and as it was the time of vintage, they gave way to all the sallies which fury, heated by wine, can suggest; particularly after Gaal, a powerful man of the neighbourhood, came to put himself at their head, ver. 28. (Haydock)'
      v:027:
        - 'JDG:9:27 | 27 | 27 | <i>Cups.</i> Such revellings were common in the days of vintage; (Isaias xvi. 10., and Jeremias xlviii. 33,) and they generally accompanied the heathenish sacrifices, chap. xvi. 24. They went to give thanks to their god, for having delivered them, (Calmet) as they thought, from the power of Abimelech. (Haydock)'
      v:028:
        - 'JDG:9:28 | 28 | 28 | <i>Sichem.</i> Why should this ancient city be thus degraded? This son of Jerobaal deigns not to reside among us, but sets one of his servants over us! (Haydock) --- He mentions <i>Jerobaal</i> instead of Gedeon, to remind the people of the indignity formerly offered to their great idol, by the father of their present ruler. (Menochius) --- Hebrew may have another sense. "Who is Abimelech?....Is he not the son of Jerobaal, and Zebul his officer? Serve the men of Hemor," &c. It seems that Gaal was of the race of Chanaan, by the manner in which he speaks of Hemor, whose history is given, Genesis xxxiv. Many of the same nations might still inhabit Sichem, (Calmet) which made the people so bold and zealous in the adoration of Baal. (Haydock) --- The insidious Gaal hence takes occasion to propose to his countrymen, that they had better acknowledge the authority of their ancient magistrates, who occupied the place of Hemor. (Calmet) --- But he immediately insinuates, that the most effectual method to expel the tyrant, would be to vest him with the sovereign authority. (Haydock) (ver. 29.) --- The party of Abimelech was now the weaker. (Calmet)'
      v:031:
        - 'JDG:9:31 | 31 | 31 | <i>Thee.</i> Hebrew, "they besiege (Calmet) or fortify the city." (Haydock) --- The partizans of Gaal attacked those who were still favourable to Abimelech, and fortified themselves as much as possible, in those parts which they had already seized. (Vatable; Drusius) --- Or as <i>tsarim</i> means "enemies," we may as well translate, "lo, the enemies are in (or with) the city against thee." (Calmet)'
      v:034:
        - 'JDG:9:34 | 34 | 34 | <i>Places.</i> Hebrew, "companies, (Haydock) <i>or</i> heads." He divided his army into four parts, over each of which he appointed a commander. (Calmet)'
      v:036:
        - 'JDG:9:36 | 36 | 36 | <i>To Zebul.</i> It seems the latter had acted with such dissimulation, that Gaal supposed he had come over to his party. Zebul laughs at him, as if he were disturbed with groundless fears, (Haydock) in order that Abimelech may take him unawares. (Menochius)'
      v:037:
        - 'JDG:9:37 | 37 | 37 | <i>Midst.</i> Hebrew <i>Tabur,</i> here signifies "a little hill, <i>or</i> the navel," which title is given to places which are elevated and in the centre of the country, Ezechiel xxxviii. 12. (Josephus, Jewish Wars iii. 2.) Varro mentions the lake of Cutilia, as the navel of Italy. The wood of Enna and Etolia are styled the navel of Sicily and of Greece, by Cicero and Livy. (Bonfrere; Calmet) --- <i>Oak,</i> which is probably mentioned, ver. 6. (Menochius) --- Hebrew, "another company comes by the oak or plain of Mehonenim," which may signify, "of the augurs." Septuagint, "of those who make observations," <i>apoblepontón.</i> (Calmet)'
      v:041:
        - "JDG:9:41 | 41 | 41 | <i>Ruma</i> may be the same place as Arimathea, between Joppe and Lidda. (St. Jerome) (Menochius) --- But this seems to be too remote from Sichem, (Haydock; Bonfrere) in the neighbourhood of which Abimelech halted, to give the citizens time to enter into themselves, (Calmet) and to open their gates to him without farther resistance. Gaal entered the city after his defeat: but was forced the next day to leave it by Zebul. Whereupon he was met by two divisions of Abimelech's army, which routed him, and pursued the fugitives, while the king marched straight to the city; and though he had a party within the walls, headed by Zebul, (Haydock) unless he was slain, (Calmet) the rest of the inhabitants made such a stout resistance, that the tyrant resolved to demolish the city, when he took it, at night. (Haydock)"
      v:045:
        - 'JDG:9:45 | 45 | 45 | <i>Sowed salt.</i> To make the ground barren, and fit for nothing; (Challoner) and to testify his eternal hatred towards the place, as salt is the symbol of duration. See Deuteronomy xxix. 23., Sophonias ii. 9., and Jeremias xvii. 6. --- <i>Salsa autem tellus & quæ perhibetur amara---Frugibus infelix.</i> (Virgil, Georg. ii.) Notwithstanding the fury of Abimelech, Sichem was afterwards rebuilt, and became as fertile as before. The city of Milan was destroyed and sowed with salt in 1162. (Sigon.) --- The houses of traitors were formerly treated in this manner in France, (Brantome) as was that of the admiral de Chatillon. (Calmet) --- See on this custom Bochart, animal. iii. 16. --- Some think it denoted that the ground might henceforth be cultivated, and grow corn where houses had stood. Salt is the source of fertility, if there be not too much of it. (Haydock)'
      v:046:
        - 'JDG:9:46 | 46 | 46 | <i>Tower.</i> Serarius thinks it was the house of Mello, out of the city, ver. 6. (Menochius) --- It was the citadel, large enough to contain 1000 soldiers. They durst not, however, stop here to encounter Abimelech, but retired to the temple, either because it was still stronger and higher, or in hopes that they would be secure, on account of the veneration (Calmet) to which the place was entitled among the idolaters. --- <i>Berith.</i> Protestants, "they entered into an hold of the house of the god Berith." Septuagint, "of the covenant." (Haydock) --- <i>Where,</i> &c., is added by way of explanation, (Calmet) except the word <i>strong,</i> which the Septuagint render <i>ochuroma,</i> "a fortress." The tower and temple seem to have been contiguous, since Abimelech, by setting fire to the tower, destroyed these people at the same time, ver. 49. (Haydock)'
      v:048:
        - 'JDG:9:48 | 48 | 48 | <i>Selmon.</i> This mountain lay towards the Jordan, and was covered with trees and snow, Psalm lxvii. 16. (Menochius) --- <i>Bough.</i> Septuagint, "a burden <i>or</i> faggot of sticks." Josephus observes that they were dry. (Calmet)'
      v:049:
        - "JDG:9:49 | 49 | 49 | <i>And so.</i> Hebrew and Septuagint, \"upon them, so that all the men of the tower of Sichem died also, about a thousand men and women.\" The sanctity of the place where they had taken refuge, made no impression upon the tyrant's mind, who was equally devoid of religion as of humanity. (Haydock)"
      v:050:
        - 'JDG:9:50 | 50 | 50 | <i>Thebes,</i> about 13 miles from Sichem, towards Scythopolis. (Eusebius) --- <i>Besieged.</i> Hebrew, &c., "took," as the sequel shews, (ver. 52,) since Abimelech was killed, as he was attacking the tower or citadel, in the midst of the city. (Calmet)'
      v:051:
        - 'JDG:9:51 | 51 | 51 | <i>Battlements,</i> or roof of the tower, which was flat. Hence the defendants hurled down stones, &c., upon the enemy.'
      v:053:
        - "JDG:9:53 | 53 | 53 | <i>Above,</i> or \"of the upper millstone,\" according to the Hebrew and Septuagint. Pyrrhus met with a similar fate at Argos. Plutarch observes, (in Scylla) that the Lacedemonians did not like to attack walls, because the bravest men are there often slain by the greatest cowards. (Calmet) --- Hence Joab puts this advice in the mouth of David, that it is imprudent to come too near the walls, 2 Kings xi. 21. --- <i>Skull,</i> (cerebrum) \"brain.\" Yet the tyrant's understanding was not perhaps so much impaired, as to excuse him for commanding his armour-bearer to kill him. (Menochius)"
      v:054:
        - 'JDG:9:54 | 54 | 54 | <i>Slew him.</i> The ancient heroes were always attended by their armour-bearers. (Calmet) --- Marius ordered his servant to run him through, that he might not be exposed to the insults of his enemies; and V. Maximus (vi. 8,) greatly commends the servant for doing so. <i>Nihil eorum pietati cedit, a quibus salus Dominorum protecta est.</i> David was not of the same opinion, since he punished the Amalecite who pretended that he had rendered this service to Saul, 2 Kings i. 16. The Christian religion condemns both those who engage others to take away their life, and those who comply with the impious request. Hercules was affected in the same manner as Abimelech, when he found that he was to die by the malice of a woman. <i>O turpe fatum! femina Herculeæ necis---Auctor feratur.</i> (Seneca) --- The Lacedemonians were not eager to besiege Argos, when they saw that the women were engaged in its defence. (Pausan. ii.) (Calmet) --- Notwithstanding the wicked precaution of Abimelech, what he so much feared took place; for Joab said, <i>Did not a woman cast a piece of a millstone upon him from the wall, and slay him in Thebes?</i> (2 Kings xi. 21.) His skull was so much fractured, that he had received a mortal wound: the sword only hastened his death. Thus was he justly punished with a stone, who had slaughtered 68 or 69 of his brethren <i>upon one stone.</i> (Haydock) --- He can only be considered as an usurper or tyrant, since he was neither chosen by God nor by the Israelites in general. Hence he is only said to have reigned at Sichem. (Cornelius a Lapide) --- He was going to extend his conquests over other cities and tribes, when he was slain at Thebes. (Josephus) (Haydock)'
