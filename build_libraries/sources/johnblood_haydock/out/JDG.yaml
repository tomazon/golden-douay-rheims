    verses:
      v:001: 'JDG:17:1 | 1 | 1 | There was at that time a man of Mount Ephraim, whose name was Michas.'
      v:002: 'JDG:17:2 | 2 | 2 | Who said to his mother: The eleven hundred pieces of silver, which thou hadst put aside for thyself, and concerning which thou didst swear in my hearing, behold I have, and they are with me. And she said to him: Blessed be my son by the Lord.'
      v:003: 'JDG:17:3 | 3 | 3 | So he restored them to his mother, who said to him: I have consecrated and vowed this silver to the Lord, that my son may receive it at my hand, and make a graven and a molten <i>god;</i> so now I deliver it to thee.'
      v:004: 'JDG:17:4 | 4 | 4 | And he restored them to his mother: and she took two hundred pieces of silver and gave them to the silversmith, to make of them a graven and a molten <i>god</i>, which was in the house of Michas.'
      v:005: 'JDG:17:5 | 5 | 5 | And he separated also therein a little temple for the god, and made an ephod, and theraphim, that is to say, a priestly garment, and idols: and he filled the hand of one of his sons, and he became his priest.'
      v:006: 'JDG:17:6 | 6 | 6 | In those days there was no king in Israel, but every one did that which seemed right to himself.'
      v:007: 'JDG:17:7 | 7 | 7 | There was also another young man of Bethlehem Juda, of the kindred thereof: and he was a Levite, and dwelt there.'
      v:008: 'JDG:17:8 | 8 | 8 | Now he went out from the city of Bethlehem, and desired to sojourn wheresoever he should find it convenient for him. And when he was come to Mount Ephraim, as he was on his journey, and had turned aside a little into the house of Michas,'
      v:009: 'JDG:17:9 | 9 | 9 | He was asked by him whence he came. And he answered: I am a Levite of Bethlehem Juda, and I am going to dwell where I can, and where I shall find a place to my advantage.'
      v:010: 'JDG:17:10 | 10 | 10 | And Michas said: Stay with me, and be unto me a father and a priest, and I will give thee every year ten pieces of silver, and a double suit of apparel, and thy victuals.'
      v:011: 'JDG:17:11 | 11 | 11 | He was content, and abode with the man, and was unto him as one of his sons.'
      v:012: 'JDG:17:12 | 12 | 12 | And Michas filled his hand, and had the young man with him for his priest, saying:'
      v:013: 'JDG:17:13 | 13 | 13 | Now I know God will do me good, since I have a priest of the race of the Levites.'
  c:018:
    commentary:
      v:001:
        - 'JDG:18:1 | 1 | 1 | <i>Days,</i> after the death of Josue and the ancients. Debbora speaks of the tribe of Dan, as addicted to navigation, chap. v. 17. (Calmet) --- It had now conquered most of the enemies who had formerly forced some to seek fresh settlements, (Haydock) as it is hinted at, Josue xix. The particulars are here given in detail. (Calmet) --- <i>Received,</i> &c. They had their portions assigned them, Josue xix. 40. But through their own sloth, possessed as yet but a small part of it. See Judges i. 34. (Challoner; Worthington) --- Protestants supply, "<i>all their</i> inheritance had not fallen unto them among the tribes of Israel." (Haydock)'
      v:002:
        - 'JDG:18:2 | 2 | 2 | <i>Family.</i> Hebrew, "From their extremity." Which may denote such as came to hand, (Calmet) or princes, (De Dieu) or people of mean appearance, (Castalion) unless we explain it "from their coasts," with Montanus, Protestants, &c. (Haydock)'
      v:004:
        - 'JDG:18:4 | 4 | 4 | <i>Voice.</i> His pronunciation was different from that of the Ephraimites, chap. xii. 6.'
      v:005:
        - 'JDG:18:5 | 5 | 5 | <i>Lord</i> (<i>Elohim.</i>) A title sometimes given to false gods. The Levite answered in the name of <i>Jehova;</i> whence it is inferred that they all adored the true God, though their worship was not clear of superstition. (Calmet)'
      v:006:
        - "JDG:18:6 | 6 | 6 | <i>Looketh</i> with approbation. (Haydock) --- It is uncertain whether this prediction proceeded from God, from the devil, or from the crafty Levite, (Calmet) who might answer as he thought the messengers wished him to do. (Menochius) --- Their undertaking proved successful. But the devil, who knew the valour of the Danites, and the security of the citizens of Lais, or even a man of moderate prudence and sagacity, might have told what would be the probable event of an attack in such circumstances. (Calmet) --- Whether God approved or condemned the Levite's worship, he might speak by his mouth, as he did by that of Balaam. (Haydock) --- But it is generally supposed that Jonathan was the organ of the devil, (Calmet) who answered with a degree of obscurity, as he was accustomed, (Worthington) that, in any case, his credit might subsist. (Haydock)"
      v:007:
        - "JDG:18:7 | 7 | 7 | <i>Lais,</i> four miles from Paneas, towards Tyre. It is called <i>Lesem Dan;</i> (Josue xix. 47.) both the ancient and the new name being joined together. --- <i>Rich,</i> Hebrew has almost as many different meanings as interpreters. De Dieu, \"There was no one to put them to shame, no chief magistrate.\" (Calmet) --- Protestants, \"and <i>there was</i> no magistrate in the land that might put them to shame in <i>any</i> thing.\" (Haydock) --- The citizens of Lais were perhaps a colony, and followed the manners and religion of <i>Sidon,</i> but were at a day's journey from their territory; (Josephus) so that the latter could not come to their assistance at a very short warning. The Danites were therefore encouraged to make the attack, (Calmet) particularly as this city was confident in its own strength and riches, and made no alliance with any other. (Haydock) --- Septuagint Alexandrian, &c., read, <i>Aram</i> instead of <i>Adam.</i> \"They had no commerce with Syria.\" But the Roman edition (Calmet) has, \"they are far off from the Sidonians, and have no (word or) commerce with man.\" The edition of Grabe repeats a great part of this verse again; ver. 9, with an obelus."
      v:009:
        - 'JDG:18:9 | 9 | 9 | <i>There will,</i> &c., is added to signify, that it will be necessary only to go to take possession. (Haydock)'
      v:010:
        - 'JDG:18:10 | 10 | 10 | <i>Secure.</i> "No one is sooner overcome than the man who has no fear; and security is generally the forerunner of ruin." Velleius 2., <i>initium est calamitatis securitas.</i>'
      v:011:
        - 'JDG:18:11 | 11 | 11 | <i>War,</i> besides their wives, &c., ver. 21.'
      v:012:
        - 'JDG:18:12 | 12 | 12 | <i>Behind,</i> on the west. (Calmet)'
      v:014:
        - 'JDG:18:14 | 14 | 14 | <i>To do.</i> Whether we must take them by force or by craft. (Haydock) --- It seems they had a premeditated design to seize them. (Calmet)'
      v:017:
        - "JDG:18:17 | 17 | 17 | <i>They.</i> Hebrew and Septuagint, \"and the five men that went to spy out the land.\" (Haydock) --- <i>Off.</i> The Levite's attention was drawn off for a while by the 600 men, till the five, who had formerly become acquainted with him, had ransacked his little temple. (Calmet) --- Perceiving them as they came out, he began to complain, but was soon persuaded to follow the Danites, and to abandon his former protector. So little dependence can be had on those who are faithless to their God! (Haydock)"
      v:019:
        - 'JDG:18:19 | 19 | 19 | <i>Mouth;</i> to signify that silence must be observed, Job xxix. 9., and Ecclesiasticus v. 12.[14?] Angerona, among the Romans, and Harpocrates, in Egypt, were represented in this posture; <i>digitoque silentia suadet.</i> (Ovid, Met. ix.)'
      v:022:
        - 'JDG:18:22 | 22 | 22 | <i>Houses.</i> Hebrew, "near the house of Michas." The poor fellow called his neighbours, and pursued the Danites, (Haydock) despising as it were all his other effects, in comparison with his god. (Menochius)'
      v:025:
        - 'JDG:18:25 | 25 | 25 | <i>House.</i> The violence and injustice of the Danites cannot be excused, particularly as they were stealing what they deemed sacred. (Calmet)'
      v:027:
        - 'JDG:18:27 | 27 | 27 | <i>And,</i> &c. Hebrew, "and they took what Michas had made, and the priest,....and came." (Haydock) --- <i>Fire,</i> as they could not make themselves masters of it otherwise. They were forced afterwards to rebuild it. Some Rabbins have supposed, that Sidon and its colonies were not given by God to Israel: but their proofs are unsatisfactory. Lais was inhabited by the Chanaanites; and though it was in the territory of Aser, as the people of Dan had made the conquest, they were suffered to keep quiet possession of it. See Josue xvii. 10.'
      v:028:
        - 'JDG:18:28 | 28 | 28 | <i>Rohob,</i> which stood at the foot of Libanus. The vale belonging to this city, extended for about twenty miles.'
      v:029:
        - 'JDG:18:29 | 29 | 29 | <i>Lais.</i> Hebrew <i>Ulam Layish,</i> as the Septuagint express it. (Calmet) --- But the former term is explained by the Alexandrian and other copies in the sense of the Vulgate, <i>before.</i> (Haydock) --- <i>Dan</i> is often placed for the northern boundary of Palestine. (Calmet)'
      v:030:
        - "JDG:18:30 | 30 | 30 | <i>Idol.</i> Hebrew <i>pasel.</i> (Worthington) --- Grabe's Septuagint, \"the graven thing of Michas, and Jonathan the son of Gersam, of the son of Manasses.\" The Roman copy omits \"of Michas,\" but retains Manasses, as the present Hebrew reads, instead of <i>Moses.</i> (Haydock) --- It is suspected that the Jews have inserted an <i>n</i> over the word Mose[Moses?], that it might not be known that a grandson of their lawgiver had been guilty of such impiety. They have not dared, however, to place the letter in the same rank as the others, but have suspended it, (Calmet) as if it were suspected, says Michaelis. Abendana relates, that by (or on) the authority of the ancients, this nun was added for the honour of Moses, lest his grandson might appear to be the first little sacrificing priest of an idol. The Latin Vulgate reads the name of Moses; and I am convinced that Moses, and not Manasses, ought to be understood: for how could a Levite have Manasses for his ancestor? (Grotius, Comm. 1753.) The Jews pretend that this relationship to the idolatrous king of Juda was not real, but figurative, in as much as Jonathan acted like him. But thus the reproach would fall on Gersam, who is said to be the son of Manasses, while the idolatrous priest is only placed as the son of Gersam. It is surely very absurd to say that he was the son of Manasses, because Manasses acted like him 800 years afterwards; and Sol. Jarchi honestly confesses that, \"for the honour of Moses nun was written, on purpose to change the name, and it was written suspended, to indicate that it was not Manasses, but Moses.\" See Talmud Bava. fol. 109. The letter has, however, sometimes been suspended half way, and sometimes uniformly inserted, so that it has at last supplanted the genuine word. Some copies of the Septuagint agree with the Vulgate. (Brug.) --- Theodoret reads, \"Jonathan, the son of Manasses, of the son ({GREEK:START uiou}υιου{GREEK:END}) of Gersam, of the son of Moses,\" retaining both words, in order to be sure of the right one, as the copies varied. (Kennicott, Dis. 2., see Deuteronomy xxvii. 4.) Here we have a plain proof of the liberties which the Jews have taken with their text. But the providence of God has left us means to detect their fraud, by the Vulgate, &c. In other difficulties of a like nature, the collation of ancient manuscripts and versions will generally remove the uncertainty, and we may pronounce that the word of God has not been adulterated, though perhaps no one copy may now represent it in all its genuine beauty and integrity. See Prœlog. in SS. Mariana, C. xxiii. T. iii.; Menochius, &c. Protestants here follow the corrupted Hebrew, \"Manasseh.\" (Haydock) --- <i>Captivity,</i> under the Philistines, when many of their brethren were taken prisoners, (Psalm lxxvii. 61.; Tirinus) and when Samuel obliged all Israel to renounce idolatry, 1 Kings vii. 4. (Estius) --- Serarius, (q. 7.) or the sacred penman, speaks of a captivity, the particulars of which are not recorded. Salien understands it of the captivity of Nephthali, 35 years before the rest of the kingdom of Israel was destroyed: (4 Kings xv. 29.; Haydock) though Lyranus and Bonfrere explain it of the latter event, under Salmanaser, 4 Kings xvii. (Menochius) --- We may allow that some interruptions took place under Samuel, David, &c. (Salien) --- In effect, Jonathan and his posterity might serve the idol of Michas till it was destroyed, at the same time as the ark was removed from Silo; (ver. 31.) and afterwards they might relapse into their wonted impiety, and act in the character of priests to the golden calves of Jeroboam; who, no doubt, would prefer such of the tribe of Levi as would come over to him, (Ezechiel xliv. 10.) though he was generally forced to select his priests from the dregs of the people, 3 Kings xii. In this sense they might be priests in Dan, till Salmanaser led them captives. But substituting <i>galoth</i> or <i>geloth,</i> we might translate, \"till the <i>deliverance</i> of the land,\" which was effected by Samuel; (Calmet) who not only repressed the Philistines, (1 Kings vii. 13.) but also persuaded all Israel to renounce the service of idols, 1 Kings vii. 4. (Haydock)"
      v:031:
        - 'JDG:18:31 | 31 | 31 | <i>In Silo.</i> The ark was taken by the Philistines, (1 Kings iv.) after remaining at Silo 349 years, and 217 from the idolatry of Michas and of Dan. (Salien) (Haydock) --- <i>In those.</i> The Hebrew here commences the following chapter, which contains an account of another instance of licentiousness, which probably took place after the two former. Phinees was high priest; but there was no civil head. (Calmet)'
