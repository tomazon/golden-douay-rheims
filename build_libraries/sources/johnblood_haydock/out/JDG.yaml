      v:001: 'JDG:1:1 | 1 | 1 | After {VERSE_FOOTNOTE_INDEX_REF 0}the death of Josue, the children of Israel consulted the Lord, saying: Who shall go up before us against the Chanaanite, and shall be the leader of the war?'
      v:002: 'JDG:1:2 | 2 | 2 | And the Lord said: Juda shall go up: behold I have delivered the land into his hands.'
      v:003: 'JDG:1:3 | 3 | 3 | And Juda said to Simeon, his brother: Come up with me into my lot, and fight against the Chanaanite, that I also may go along with thee into thy lot. And Simeon went with him.'
      v:004: 'JDG:1:4 | 4 | 4 | And Juda went up, and the Lord delivered the Chanaanite, and the Pherezite into their hands: and they slew <i>of them</i> in Bezec ten thousand men.'
      v:005: 'JDG:1:5 | 5 | 5 | And they found Adonibezec in Bezec, and fought against him, and they defeated the Chanaanite, and the Pherezite.'
      v:006: 'JDG:1:6 | 6 | 6 | And Adonibezec fled: and they pursued after him and took him, and cut off his fingers and toes.'
      v:007: 'JDG:1:7 | 7 | 7 | And Adonibezec said: Seventy kings, having their fingers and toes cut off, gathered up the leavings of the meat under my table: as I have done, so hath God requited me. And they brought him to Jerusalem, and he died there.'
      v:008: 'JDG:1:8 | 8 | 8 | And the children of Juda besieging Jerusalem, took it, and put it to the sword, and set the whole city on fire.'
      v:009: 'JDG:1:9 | 9 | 9 | And afterwards they went down and fought against the Chanaanite, who dwelt in the mountains, and in the south, and in the plains.'
      v:010: 'JDG:1:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}And Juda going forward against the Chanaanite, that dwelt in Hebron, (the name whereof was in former times Cariatharbe) slew Sesai, and Ahiman, and Tholmai:'
      v:011: 'JDG:1:11 | 11 | 11 | And departing from thence, he went to the inhabitants of Dabir, the ancient name of which was Cariath-sepher, that is, the city of letters.'
      v:012: 'JDG:1:12 | 12 | 12 | And Caleb said: He that shall take Cariath-sepher, and lay it waste, to him will I give my daughter Axa to wife.'
      v:013: 'JDG:1:13 | 13 | 13 | And Othoniel, the son of Cenez, the younger brother of Caleb, having taken it, he gave him Axa his daughter to wife.'
      v:014: 'JDG:1:14 | 14 | 14 | And as she was going on her way, her husband admonished her to ask a field of her father. And as she sighed sitting on her ass, Caleb said to her: What aileth thee?'
      v:015: 'JDG:1:15 | 15 | 15 | But she answered: Give me a blessing, for thou hast given me a dry land: give me also a watery <i>land</i>. So Caleb gave her the upper and the nether watery ground.'
      v:016: 'JDG:1:16 | 16 | 16 | And the children of the Cinite, the kinsman of Moses, went up from the city of palms, with the children of Juda, into the wilderness of his lot, which is at the south side of Arad, and they dwelt with him.'
      v:017: 'JDG:1:17 | 17 | 17 | And Juda went with Simeon, his brother, and they together defeated the Chanaanites that dwelt in Sephaath, and slew them. And the name of the city was called Horma, that is, Anathema.'
      v:018: 'JDG:1:18 | 18 | 18 | And Juda took Gaza, with its confines, and Ascalon, and Accaron, with their confines.'
      v:019: 'JDG:1:19 | 19 | 19 | And the Lord was with Juda, and he possessed the hill country: but was not able to destroy the inhabitants of the valley, because they had many chariots armed with scythes.'
      v:020: 'JDG:1:20 | 20 | 20 | And they gave Hebron to Caleb, {VERSE_FOOTNOTE_INDEX_REF 0}as Moses had said, who destroyed out of it the three sons of Enac.'
      v:021: 'JDG:1:21 | 21 | 21 | But the sons of Benjamin did not destroy the Jebusites that inhabited Jerusalem: and the Jebusite hath dwelt with the sons of Benjamin in Jerusalem until this present day.'
      v:022: 'JDG:1:22 | 22 | 22 | The house of Joseph also went up against Bethel, and the Lord was with them.'
      v:023: 'JDG:1:23 | 23 | 23 | For when they were besieging the city, which before was called Luza,'
      v:024: 'JDG:1:24 | 24 | 24 | They saw a man coming out of the city, and they said to him: Shew us the entrance into the city, and we will shew thee mercy.'
      v:025: 'JDG:1:25 | 25 | 25 | And when he had shewed them, they smote the city with the edge of the sword: but that man, and all his kindred, they let go:'
      v:026: 'JDG:1:26 | 26 | 26 | Who being sent away, went into the land of Hetthim, and built there a city, and called it Luza: which is so called until this day.'
      v:027: 'JDG:1:27 | 27 | 27 | Manasses also did not destroy Bethsan, and Thanac, with their villages; nor the inhabitants of Dor, and Jeblaam, and Mageddo, with their villages. And the Chanaanite began to dwell with them.'
      v:028: 'JDG:1:28 | 28 | 28 | But after Israel was grown strong, he made them tributaries, and would not destroy them.'
      v:029: 'JDG:1:29 | 29 | 29 | Ephraim also did not slay the Chanaanite that dwelt in Gazer, but dwelt with him.'
