      v:033: 'JDG:1:33 | 33 | 33 | Nephthali also destroyed not the inhabitants of Bethsames, and of Bethanath: and he dwelt in the midst of the Chanaanites, the inhabitants of the land, and the Bethsamites and Bethanites were tributaries to him.'
      v:034: 'JDG:1:34 | 34 | 34 | And the Amorrhite straitened the children of Dan in the mountain, and gave them not a place to go down to the plain:'
