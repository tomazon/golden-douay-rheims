      v:001: 'JDG:13:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}the children of Israel did evil again in the sight of the Lord: and he delivered them into the hands of the Philistines forty years.'
      v:002: 'JDG:13:2 | 2 | 2 | Now there was a certain man of Saraa, and of the race of Dan, whose name was Manue, and his wife was barren.'
      v:003: 'JDG:13:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}And an angel of the Lord appeared to her, and said: Thou art barren and without children: {VERSE_FOOTNOTE_INDEX_REF 1}but thou shalt conceive and bear a son.'
      v:004: 'JDG:13:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}Now therefore beware, and drink no wine nor strong drink, and eat not any unclean thing.'
      v:005: "JDG:13:5 | 5 | 5 | Because thou shalt conceive, and bear a son, and no razor shall touch his head: for he shall be a Nazarite of God, from his infancy, and from his mother's womb, and he shall begin to deliver Israel from the hands of the Philistines."
      v:006: 'JDG:13:6 | 6 | 6 | And when she was come to her husband, she said to him: A man of God came to me, having the countenance of an angel, very awful. And when I asked him whence he came, and by what name he was called, he would not tell me:'
      v:007: "JDG:13:7 | 7 | 7 | But he answered thus: Behold thou shalt conceive and bear a son: beware thou drink no wine, nor strong drink, nor eat any unclean thing: for the child shall be a Nazarite of God from his infancy, from his mother's womb until the day of his death."
      v:008: 'JDG:13:8 | 8 | 8 | Then Manue prayed to the Lord, and said: I beseech thee, O Lord, that the man of God, whom thou didst send, may come again, and teach us what we ought to do concerning the child, that shall be born.'
      v:009: 'JDG:13:9 | 9 | 9 | And the Lord heard the prayer of Manue, and the angel of the Lord appeared again to his wife, as she was sitting in the field. But Manue her husband was not with her. And when she saw the angel,'
      v:010: 'JDG:13:10 | 10 | 10 | She made haste, and ran to her husband: and told him, saying: Behold the man hath appeared to me, whom I saw before.'
      v:011: 'JDG:13:11 | 11 | 11 | He rose up, and followed his wife: and coming to the man, said to him: Art thou he that spoke to the woman? And he answered: I am.'
      v:012: 'JDG:13:12 | 12 | 12 | And Manue said to him: When thy word shall come to pass, what wilt thou that the child should do? or from what shall he keep himself?'
      v:013: 'JDG:13:13 | 13 | 13 | And the angel of the Lord said to Manue: From all the things I have spoken of to thy wife, let her refrain herself:'
      v:014: 'JDG:13:14 | 14 | 14 | And let her eat nothing that cometh of the vine, neither let her drink wine or strong drink, nor eat any unclean thing: and whatsoever I have commanded her, let her fulfil and observe.'
      v:015: 'JDG:13:15 | 15 | 15 | And Manue said to the angel of the Lord: I beseech thee to consent to my request, and let us dress a kid for thee.'
      v:016: 'JDG:13:16 | 16 | 16 | And the angel answered him: If thou press me, I will not eat of thy bread: but if thou wilt offer a holocaust, offer it to the Lord. And Manue knew not it was the angel of the Lord.'
      v:017: 'JDG:13:17 | 17 | 17 | And he said to him: What is thy name, that, if thy word shall come to pass, we may honour thee?'
      v:018: 'JDG:13:18 | 18 | 18 | And he answered him: {VERSE_FOOTNOTE_INDEX_REF 0}Why askest thou my name, which is wonderful?'
      v:019: 'JDG:13:19 | 19 | 19 | Then Manue took a kid of the flocks, and the libations, and put them upon a rock, offering to the Lord, who doth wonderful things: and he and his wife looked on.'
      v:020: 'JDG:13:20 | 20 | 20 | And when the flame from the altar went up towards heaven, the angel of the Lord ascended also in the flame. And when Manue and his wife saw this, they fell flat on the ground;'
      v:021: 'JDG:13:21 | 21 | 21 | And the angel of the Lord appeared to them no more. And forthwith Manue understood that it was an angel of the Lord,'
      v:022: 'JDG:13:22 | 22 | 22 | And he said to his wife: We shall certainly die, because we have seen God.'
      v:023: 'JDG:13:23 | 23 | 23 | And his wife answered him: If the Lord had a mind to kill us, he would not have received a holocaust and libations at our hands; neither would he have shewed us all these things, nor have told us the things that are to come.'
      v:024: 'JDG:13:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}And she bore a son, and called his name Samson. And the child grew, and the Lord blessed him.'
      v:025: 'JDG:13:25 | 25 | 25 | And the Spirit of the Lord began to be with him in the camp of Dan, between Saraa and Esthaol.'
  c:014:
    commentary:
      v:001:
        - 'JDG:14:1 | 1 | 1 | <i>Thamnatha,</i> in the confines of the tribes of Juda and Gad, and of the Philistines, who often took it from the latter. It is called Thamna, Genesis xxxviii. 12, (Bonfrere) and lies near Lidda. (Eusebius)'
      v:003:
        - "JDG:14:3 | 3 | 3 | <i>Eyes.</i> He probably informed his parents (Haydock) that he was inspired <i>by the Lord,</i> ver. 4. (Worthington) --- The Jews say that he had first converted this woman; and interpreters generally excuse his conduct. But St. Ambrose thinks that he forfeited God's grace; (ep. 19) and Theodoret also supposes that he transgressed the law, (Exodus xxxiv. 12.) and God only permitted him to fall in love with women, without approving his conduct, q. 21. The Scripture often says, that he does and wills what he only permits, Exodus iv. 21., and Josue xi. 20. (Calmet) --- If the conversion of this woman were well attested, there would be no difficulty about his marrying her, as Salmon did Rahab, St. Matthew i. 5. We have only conjectures that the women whom these and other holy personages espoused, embraced the true faith. But these may suffice in a matter of this nature. We cannot condemn Samson on this occasion, without involving his parents in the same censure, as they were charged to keep him from any contamination. St. Ambrose justly observes that a woman was the occasion of his fall, but he might allude to Dalilia, chap. xvi. 4. It seems hard to pass sentence on this judge of Israel, on his first appearance, without the most cogent reasons. See Lyranus, Cornelius a Lapide, &c. (Haydock) --- Hebrew, \"She is right in my eyes.\" His parents were at length convinced that he was directed by God. (Tirinus)"
      v:004:
        - 'JDG:14:4 | 4 | 4 | <i>He sought.</i> This may be understood either of <i>the Lord,</i> or rather of Samson. (Calmet) --- Septuagint, "because he himself sought to retaliate upon the Philistines." Hebrew, "that it was of the Lord that, <i>or</i> because he sought an occasion to take," &c. (Haydock)'
      v:005:
        - "JDG:14:5 | 5 | 5 | <i>Young lion,</i> not quite so strong as an old one, but in its vigour. (Rabbins) (Calmet) --- <i>Met him.</i> Hebrew, \"roared against him.\" (Haydock) --- His parents were at some distance. (Menochius) --- St. Augustine (in Psalm lxxxviii.) shews the application of this history to Christ's establishing and adorning the church of the Gentiles with sweet and wholesome laws. (Du Hamel)"
      v:006:
        - 'JDG:14:6 | 6 | 6 | <i>Spirit,</i> increasing his courage and strength. (Menochius) --- This shews that the strength of Samson was miraculous, attached to the keeping of his hair, and the observance of the duties of the Nazarites. (Calmet) (Chap. xvi. 19.) --- <i>Mother.</i> The modesty which he displays is more wonderful than the feat of valour. (Haydock) --- Brave men are never boasters. (Menochius) --- He kept what he had done secret, designing to propose a riddle. (Salien)'
      v:007:
        - 'JDG:14:7 | 7 | 7 | <i>Spoke.</i> Septuagint, "they spoke;" both Samson and his parents (Menochius) asked the young woman in marriage, Genesis xxiv. 57., and Canticle of Canticles viii. 8. (Calmet) --- <i>That had.</i> Protestants, "and she pleased Samson well," as at first, ver. 3. (Haydock)'
      v:008:
        - 'JDG:14:8 | 8 | 8 | <i>A honeycomb.</i> There was a very remarkable providence in this particular of the history of Samson. From which also in the mystical sense we may learn what spiritual sweetness and nourishment our souls will acquire from slaying the lions of our passions and vices. (Challoner) --- Samson waited some time before he went to celebrate his marriage. The Rabbins say a full year was the usual term after the espousals; (Esther ii. 12,) and many have translated "after a year." (Chaldean, Arabic, &c.) During this space the flesh of the lion would be consumed, and bees might make honey in its skeleton. Herodotus (v. 114,) informs us that a swarm lodged in the skull of Onesylus, the tyrant of Cyprus, which had been suspended for a long time. They keep at a distance from carrion and every fetid smell. Some say that they were produced form the corrupted flesh of the lion, in the same manner as Virgil (iv.) describes them proceeding from a young ox beaten to death, and covered with boughs, in a place closely shut up. The bees might have laid their eggs upon these boughs, and the grass upon which an ox feeds, &c. But none of these precautions were taken with the lion which Samson tore in pieces. (Calmet)'
      v:010:
        - "JDG:14:10 | 10 | 10 | <i>Father.</i> Before the nuptials, the young man was not accustomed to go to the house of his future bride. (Montanus) --- Samson's mother also accompanied him. (Abulensis) --- <i>Do.</i> Septuagint, \"Samson made there a feast for seven days, because young men do so.\" (Haydock)"
      v:011:
        - 'JDG:14:11 | 11 | 11 | <i>With him.</i> Some imagine that these were placed to watch his motions. But he had surely invited them, ver. 15. During the time that the nuptials were celebrated, these men (who are called the friends of the bridegroom, Matthew ix. 15,) are said to have been exempted from all public charges. (Montanus) (Calmet)'
      v:012:
        - 'JDG:14:12 | 12 | 12 | <i>Riddle.</i> Such obscure and ingenious questions were much liked in the East, 3 Kings x. 1. The Egyptians concealed the mysteries of their religion, and Pythagoras his choicest maxims under them. (St. Clement of Alexandria, strom. 5.) The Greeks proposed the {GREEK:START griphous}γριφουσ{GREEK:END} at feasts, determining some reward or punishment to those who succeeded or failed to explain them. Athenæus (x. 22,) relates that Simonides proposed this to his companions, after he had seen a blacksmith asleep, with a skin of wine and a craw-fish beside him. "The father of the kid, which eateth all sorts of herbs, and the miserable fish knocked their heads against each other, and he who has received upon his eye-lids the son of the night, would not feed the minister, who kills the oxen of king Bacchus." He could not get his ax mended. The ancients kept their wine in skins of kids, &c., whence he alludes to the bottle of wine, near the miserable craw-fish or lobster. --- <i>Shirts.</i> Hebrew <i>sedinim,</i> "sindons," the garment which was worn next the skin, Mark xiv. 51. It was used also by women, (Isaias iii. 23,) and is probably the same which is called a <i>tunic.</i> (Calmet) --- <i>Coats.</i> Hebrew, "change of garments." Some understand new and splendid garments. But Samson complied with his promise, by giving such as he found upon the 30 men, whom he slew, ver. 19. (Haydock) --- The custom of making presents of garments has long prevailed in the East. The Turkish emperor still receives and makes such presents to ambassadors. (Calmet) --- Their long robes may easily be made to fit any person. (Haydock)'
      v:014:
        - 'JDG:14:14 | 14 | 14 | <i>Sweetness.</i> The explication of the ancient riddles frequently depended on the knowledge of something that had taken place. Our riddle-makers follow other rules. In a spiritual sense, the Philistines might be considered as those strong ones who had domineered over Israel, but would shortly afford them the spoils of a glorious victory. Jesus rises triumphant from the grave, and, after he has been persecuted and torn in pieces, becomes the food of Christians. (St. Augustine, &c.) (Calmet)'
      v:015:
        - "JDG:14:15 | 15 | 15 | <i>Seventh day</i> of the week, (Salien) which was the fourth of the feast; and the Syriac, Arabic, and some editions of the Septuagint read, \"the fourth.\" The young men tried their skill for three days; when, despairing of success, they solicited Samson's wife to draw the secret from him. She tried; but the seventh day being come, or at hand, (Menochius) the men began to threaten her, so that she became more importunate, and obtained her request. She had been weeping during a great part of the seven days, (ver. 17.; Calmet) or perhaps she had begun to tease him from the beginning. (Menochius) --- <i>Strip us.</i> Septuagint, \"to impoverish us.\" Homer (Odyssey <u><em>Z</em></u>.) insinuates, that it was customary for the bride to furnish her attendants with white linen garments. These companions of Samson fear that they are going to be losers, by the honour which they do him. (Calmet) --- They compel his wife by threats to betray his secret, and still destroy her afterwards: thus persecutors frequently treat those who comply with they demands, and deny the faith. (Worthington)"
      v:018:
        - "JDG:14:18 | 18 | 18 | <i>Down,</i> at which time the day ended among the Jews. --- <i>Heifer.</i> This proverbial expression means, that another's property had been used against himself; (Delrio adag.162) or it may intimate, that improper liberties had been taken with Samson's wife, (Calmet) as her so readily taking one of them for her husband, (ver. 20) might lead us to suspect. (Haydock) --- The Greek and Latin authors speak of a faithless wife in similar terms. (Theognis. lviii., &c.)"
      v:019:
        - 'JDG:14:19 | 19 | 19 | <i>Riddle.</i> Samson must no longer be considered as a private man. He was authorized by the Spirit of the Lord, thus to punish the oppressors of Israel. (Calmet) --- Though these 30 men had done him no injury in person, (Haydock) they had sinned against God, and deserved to die. (Salien) --- He slew them publicly in the city (Menochius) though others believe that he did it in the neighbouring country, as it does not appear that the people knew of their death. (Calmet)'
      v:020:
        - "JDG:14:20 | 20 | 20 | <i>Companions,</i> the chief <i>friend of the bridegroom,</i> (John iii. 29,) the paranymph. (St. Ambrose) (Calmet) --- Protestants, \"But Samson's wife was <i>given</i> to his companion, whom he had used as his friend.\" It seems her father had supposed, from Samson's keeping away for a long time, that he had abandoned her. (Haydock) --- But, though he offered some sort of recompense, (Menochius) he justly fell a victim to the people's rage, who abhorred adultery, (Calmet) and were irritated at the persecution which he had brought upon them, chap. xv. 2, 6. (Haydock)"
