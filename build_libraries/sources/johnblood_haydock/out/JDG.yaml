    verses:
      v:001: 'JDG:11:1 | 1 | 1 | There was at that time Jephte, the Galaadite, a most valiant man, and a warrior, the son of a woman that was a harlot, and his father was Galaad.'
      v:002: 'JDG:11:2 | 2 | 2 | Now Galaad had a wife of whom he had sons: who, after they were grown up, thrust out Jephte, saying: Thou canst not inherit in the house of our father, because thou art born of another mother.'
      v:003: 'JDG:11:3 | 3 | 3 | Then he fled and avoided them, and dwelt in the land of Tob: and there were gathered to him needy men, and robbers, and they followed him as their prince.'
      v:004: JDG:11:4 | 4 | 4 | In those days the children of Ammon made war against Israel.
      v:005: 'JDG:11:5 | 5 | 5 | And as they pressed hard upon them, the ancients of Galaad went to fetch Jephte out of the land of Tob to help them:'
      v:006: 'JDG:11:6 | 6 | 6 | And they said to him: Come thou, and be our prince, and fight against the children of Ammon.'
      v:007: "JDG:11:7 | 7 | 7 | And he answered them: {VERSE_FOOTNOTE_INDEX_REF 0}Are not you the men that hated me, and cast me out of my father's house, and now you are come to me, constrained by necessity?"
      v:008: 'JDG:11:8 | 8 | 8 | And the princes of Galaad said to Jephte: For this cause we are now come to thee, that thou mayst go with us, and fight against the children of Ammon, and be head over all the inhabitants of Galaad.'
      v:009: 'JDG:11:9 | 9 | 9 | Jephte also said to them: If you be come to me sincerely, that I should fight for you against the children of Ammon, and the Lord shall deliver them into my hand, shall I be your prince?'
      v:010: 'JDG:11:10 | 10 | 10 | They answered him: The Lord who heareth these things, he himself is mediator and witness that we will do as we have promised.'
      v:011: 'JDG:11:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}Jephte therefore went with the princes of Galaad, and all the people made him their prince. And Jephte spoke all his words before the Lord in Maspha.'
      v:012: 'JDG:11:12 | 12 | 12 | And he sent messengers to the king of the children of Ammon, to say in his name: What hast thou to do with me, that thou art come against me, to waste my land?'
      v:013: 'JDG:11:13 | 13 | 13 | And he answered them: {VERSE_FOOTNOTE_INDEX_REF 0}Because Israel took away my land, when he came up out of Egypt, from the confines of the Arnon unto the Jaboc and the Jordan: now, therefore, restore the same peaceably to me.'
      v:014: 'JDG:11:14 | 14 | 14 | And Jephte again sent word by them, and commanded them to say to the king of Ammon:'
      v:015: 'JDG:11:15 | 15 | 15 | Thus saith Jephte: Israel did not take away the land of Moab, nor the land of the children of Ammon:'
      v:016: 'JDG:11:16 | 16 | 16 | But when they came up out of Egypt, he walked through the desert to the Red Sea, and came into Cades.'
      v:017: 'JDG:11:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}And he sent messengers to the king of Edom, saying: Suffer me to pass through thy land. But he would not condescend to his request. He sent also to the king of Moab, who, likewise, refused to give him passage. He abode, therefore, in Cades,'
      v:018: 'JDG:11:18 | 18 | 18 | And went round the land of Edom at the side, and the land of Moab: and came over-against the east coast of the land of Moab, and camped on the other side of the Arnon: {VERSE_FOOTNOTE_INDEX_REF 0}and he would not enter the bounds of Moab.'
      v:019: 'JDG:11:19 | 19 | 19 | So Israel sent messengers to Sehon, king of the Amorrhites, who dwelt in Hesebon, and they said to him: Suffer me to pass through thy land to the river.'
      v:020: 'JDG:11:20 | 20 | 20 | But he, also despising the words of Israel, suffered him not to pass through his borders: but gathering an infinite multitude, went out against him to Jasa, and made strong opposition.'
      v:021: 'JDG:11:21 | 21 | 21 | And the Lord delivered him, with all his army, into the hands of Israel, and he slew him, and possessed all the land of the Amorrhite, the inhabitant of that country,'
      v:022: 'JDG:11:22 | 22 | 22 | And all the coasts thereof from the Arnon to the Jaboc, and from the wilderness to the Jordan.'
      v:023: 'JDG:11:23 | 23 | 23 | So the Lord, the God of Israel, destroyed the Amorrhite, his people of Israel fighting against him, and wilt thou now possess his land?'
      v:024: 'JDG:11:24 | 24 | 24 | Are not those things which thy god Chamos possesseth, due to thee by right? But what the Lord our God hath obtained by conquest, shall be our possession:'
      v:025: 'JDG:11:25 | 25 | 25 | {VERSE_FOOTNOTE_INDEX_REF 0}Unless, perhaps, thou art better than Balac, the son of Sephor, king of Moab: or canst shew that he strove against Israel, and fought against him,'
      v:026: 'JDG:11:26 | 26 | 26 | Whereas he hath dwelt in Hesebon, and the villages thereof, and in Aroer, and its villages, and in all the cities near the Jordan, for three hundred years. Why have you for so long a time attempted nothing about this claim?'
      v:027: 'JDG:11:27 | 27 | 27 | Therefore I do not trespass against thee, but thou wrongest me by declaring an unjust war against me. The Lord be judge, and decide this day, between Israel and the children of Ammon.'
      v:028: 'JDG:11:28 | 28 | 28 | And the king of the children of Ammon would not hearken to the words of Jephte, which he sent him by the messengers.'
      v:029: 'JDG:11:29 | 29 | 29 | Therefore the spirit of the Lord came upon Jephte, and going round Galaad, and Manasses, and Maspha of Galaad, and passing over from thence to the children of Ammon,'
      v:030: 'JDG:11:30 | 30 | 30 | He made a vow to the Lord, saying: If thou wilt deliver the children of Ammon into my hands,'
      v:031: 'JDG:11:31 | 31 | 31 | Whosoever shall first come forth out of the doors of my house, and shall meet me, when I return in peace from the children of Ammon, the same will I offer a holocaust to the Lord.'
      v:032: 'JDG:11:32 | 32 | 32 | And Jephte passed over to the children of Ammon to fight against them: and the Lord delivered them into his hands.'
      v:033: 'JDG:11:33 | 33 | 33 | And he smote <i>them</i> from Aroer till you come to Mennith, twenty cities, and as far as Abel, which is set with vineyards, with a very great slaughter: and the children of Ammon were humbled by the children of Israel.'
      v:034: 'JDG:11:34 | 34 | 34 | And when Jephte returned into Maspha, to his house, his only daughter met him with timbrels and with dances: for he had no other children.'
      v:035: 'JDG:11:35 | 35 | 35 | And when he saw her, he rent his garments, and said: Alas! my daughter, thou hast deceived me, and thou thyself art deceived: for I have opened my mouth to the Lord, and I can do no other thing.'
      v:036: 'JDG:11:36 | 36 | 36 | And she answered him: My father, if thou hast opened thy mouth to the Lord, do unto me whatsoever thou hast promised, since the victory hath been granted to thee, and revenge of thy enemies.'
      v:037: 'JDG:11:37 | 37 | 37 | And she said to her father: Grant me only this, which I desire: Let me go, that I may go about the mountains for two months, and may bewail my virginity with my companions.'
      v:038: 'JDG:11:38 | 38 | 38 | And he answered her: Go. And he sent her away for two months. And when she was gone with her comrades and companions, she mourned her virginity in the mountains.'
      v:039: 'JDG:11:39 | 39 | 39 | And the two months being expired, she returned to her father, and he did to her as he had vowed, and she knew no man. From thence came a fashion in Israel, and a custom has been kept:'
      v:040: 'JDG:11:40 | 40 | 40 | That, from year to year, the daughters of Israel assemble together, and lament the daughter of Jephte, the Galaadite, for four days.'
  c:012:
    commentary:
      v:001:
        - 'JDG:12:1 | 1 | 1 | <i>Sedition.</i> Hebrew, "the men of Ephraim shouted together" to arms. --- <i>North.</i> Septuagint, "Sephena." The Hebrew may either signify north, or some city. (Montfaucon) --- It is probable that Ephraim went to quarrel with Jepthe at Abel, before he had returned to Maspha. (Calmet) --- <i>House.</i> Hebrew and Septuagint add, "with <i>or</i> upon thee." (Menochius)'
      v:002:
        - 'JDG:12:2 | 2 | 2 | <i>Strife,</i> to defend our property. --- <i>I called.</i> Drusius doubts whether he sent an express invitation to Ephraim, otherwise how durst they assert that they had not been summoned? (Calmet) --- But we may rather give credit to Jephte. The condition of the nation was a sufficient invitation, as they knew that the greatest preparations were making for war on both sides, and it was their duty to come forward. (Haydock)'
      v:003:
        - 'JDG:12:3 | 3 | 3 | <i>Hands</i> exposed to all sorts of danger. I resolved to defend myself to the utmost, 1 Kings xix. 6., and Ecclesiastes x. 2. (Calmet)'
      v:004:
        - 'JDG:12:4 | 4 | 4 | <i>Fugitive.</i> Vile and timid, so that his brethren around him might destroy him at any time. (Menochius) --- Galaad dwelt in the midst of the descendants of Joseph. (Haydock) --- But Ephraim, in despite, had represented him as an outcast. Their envy deserved to be severely punished. (Calmet) --- The same passion had nearly excited them to make war upon Gedeon, chap. viii. (Menochius)'
      v:006:
        - 'JDG:12:6 | 6 | 6 | <i>Letter.</i> Protestants, "Say now Shibboleth, and he said Sibboleth, for he could not frame to pronounce it right." The interpretation of the first word is added by St. Jerome, (Haydock) and denotes also "a running water;" (Menochius) whereas the Ephraimites pronounced a word which signifies "a burden," not being able to utter properly <i>sh,</i> or schin, for which the substituted <i>s,</i> or samec, sobloth. (Haydock) --- In the same natioin, a variety of pronunciation frequently distinguishes the inhabitants of the different provinces. The Galileans were thus known from the rest of the Jews, Matthew xxvi. 23.'
      v:007:
        - 'JDG:12:7 | 7 | 7 | <i>His city.</i> Maspha, in the country <i>of Galaad,</i> chap. xi. 34. (Calmet) --- Hebrew, "in the cities;" whence the Rabbins have idly conjectured, that parts of his body were interred in different cities out of respect, or that they rotted off, in punishment of the sacrifice of his daughter. (Munster) --- Grotius compares Jepthe with the renowned Viriatus. His character, both in peace and war, deserves the highest commendations; and in many respects, he was a striking figure of Jesus Christ. (Calmet) --- The uncertainty of his birth, and the subsequent persecution which he endured from his brethren, foreshewed the deformity of the synagogues, and the conduct of the Jews (Haydock) towards their Messias, from whom alone they could expect salvation. Hence they are forced to have recourse to him, as the Israelites found themselves under a necessity of recalling Jepthe to lead them on to victory. Those who refused obedience to him, were deservedly exterminated, as the faithless Jews were by the arms of the Romans. Whether the daughter of Jepthe was immolated, or only consecrated to God, we may discover in her person a figure of the death and of the resurrection of our Saviour, who voluntarily made a sacrifice of his human nature to the justice of his father. See St. Augustine, q. 49.; Serarius, q. 26. (Calmet)'
      v:008:
        - 'JDG:12:8 | 8 | 8 | <i>Bethlehem</i> of Juda, where Booz also was born. (Calmet) --- The Rabbins make him the same person with Abesan. (Serarius, q. 5.) --- Maldonat (in Mat. ii. 1,) believes that this judge was of a city in Zabulon, Josue xix. 15. (Menochius) --- In the 6th year of Abesan, the Philistines compelled the Israelites to pay tribute, (chap. xiii. 1,) and Samson was born in the year of the world 2860. (Salien)'
      v:009:
        - 'JDG:12:9 | 9 | 9 | <i>House,</i> or family, though perhaps not under the same roof. (Menochius)'
      v:011:
        - "JDG:12:11 | 11 | 11 | <i>Ahialon.</i> Eusebius calls him Adon, and his successor Labdon. (Calmet) --- Salien says that he entirely omits the 10 years of Ahialon's administration, though his name occurs in the body of the Chronicle, as being in the Hebrew and not in the Septuagint. (Haydock)"
      v:013:
        - 'JDG:12:13 | 13 | 13 | <i>Illel.</i> Josephus reads "the son <i>or</i> servant of Helon," whom some have confounded with Ahialon, though contrary to the Hebrew. (Calmet) --- The author supposes that Abdon reigned in peace. But it seems that he and the two others preceding him in the government of the people, were forced to purchase rest by paying tribute. (Salien, in the year before Christ 1193.)'
      v:014:
        - "JDG:12:14 | 14 | 14 | <i>Forty sons.</i> At this we need not be surprised, in a country where polygamy prevailed. Priam had 50 sons, and the Turks have often as many. --- <i>Colts.</i> This judge succeeded Ahialon, in the year of the world 2872, in the year before Christ 1182, the year after Troy was taken, having endured a ten years' siege, by the treachery of Antenor, and of Æneas, Dictys, &c. Dares says the Greeks lost 886,000, and the Trojans 676,000, before the city was taken. (Salien)"
      v:015:
        - 'JDG:12:15 | 15 | 15 | <i>Amalec.</i> The situation of this mountain, as well as of the town of Pharathon, is unknown. Some have supposed that Amalec had formerly had possession of this country, chap. v. 14. Septuagint Alexandrian reads "Mount Lanak." But this place occurs no where else, and other copies agree with the Vulgate. (Haydock) --- Amarias, who entered upon the pontificate the same year that Heli was born, died after a reign of 39 years, in the year of the world 2879, and left the care of the people to Achitob and Samson for 20 years. (Salien)'
