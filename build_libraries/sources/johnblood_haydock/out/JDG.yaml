    verses:
      v:001: 'JDG:16:1 | 1 | 1 | He {VERSE_FOOTNOTE_INDEX_REF 0}went also into Gaza, and saw there a woman, a harlot, and went in unto her.'
      v:002: 'JDG:16:2 | 2 | 2 | And when the Philistines had heard this, and it was noised about among them, that Samson was come into the city, they surrounded him, setting guards at the gate of the city, and watching there all the night in silence, that in the morning they might kill him as he went out.'
      v:003: 'JDG:16:3 | 3 | 3 | But Samson slept till midnight, and then rising, he took both the doors of the gate, with the posts thereof, and the bolt, and laying them on his shoulders, carried them up to the top of the hill, which looketh towards Hebron.'
      v:004: 'JDG:16:4 | 4 | 4 | After this he loved a woman, {VERSE_FOOTNOTE_INDEX_REF 0}who dwelt in the valley of Sorec, and she was called Dalila.'
      v:005: 'JDG:16:5 | 5 | 5 | And the princes of the Philistines came to her, and said: Deceive him, and learn of him wherein his great strength lieth, and how we may be able to overcome him, to bind and afflict him: which if thou shalt do, we will give thee every one of us eleven hundred pieces of silver.'
      v:006: 'JDG:16:6 | 6 | 6 | And Dalila said to Samson: Tell me, I beseech thee, wherein thy greatest strength lieth, and what it is, wherewith if thou wert bound, thou couldst not break loose.'
      v:007: 'JDG:16:7 | 7 | 7 | And Samson answered her: If I shall be bound with seven cords, made of sinews not yet dry, but still moist, I shall be weak like other men.'
      v:008: 'JDG:16:8 | 8 | 8 | And the princes of the Philistines brought unto her seven cords, such as he spoke of, with which she bound him;'
      v:009: 'JDG:16:9 | 9 | 9 | Men lying privately in wait with her, and in the chamber, expecting the event of the thing, and she cried out to him: The Philistines are upon thee, Samson. And he broke the bands, as a man would break a thread of tow, when it smelleth the fire: so it was not known wherein his strength lay.'
      v:010: 'JDG:16:10 | 10 | 10 | And Dalila said to him: Behold thou hast mocked me, and hast told me a false thing: but now at least tell me wherewith thou mayest be bound.'
      v:011: 'JDG:16:11 | 11 | 11 | And he answered her: If I shall be bound with new ropes, that were never in work, I shall be weak and like other men.'
      v:012: 'JDG:16:12 | 12 | 12 | Dalila bound him again with these, and cried out: The Philistines are upon thee, Samson, there being an ambush prepared for him in the chamber. But he broke the bands like threads of webs.'
      v:013: 'JDG:16:13 | 13 | 13 | And Dalila said to him again: How long dost thou deceive me, and tell me lies? Shew me wherewith thou mayest be bound. And Samson answered her: If thou plattest the seven locks of my head with a lace, and tying them round about a nail, fastenest it in the ground, I shall be weak.'
      v:014: 'JDG:16:14 | 14 | 14 | And when Dalila had done this, she said to him: The Philistines are upon thee, Samson. And awaking out of his sleep, he drew out the nail with the hairs and the lace.'
      v:015: 'JDG:16:15 | 15 | 15 | And Dalila said to him: How dost thou say thou lovest me, when thy mind is not with me? Thou hast told me lies these three times, and wouldst not tell me wherein thy great strength lieth.'
      v:016: 'JDG:16:16 | 16 | 16 | And when she pressed him much, and continually hung upon him for many days, giving him no time to rest, his soul fainted away, and was wearied even unto death.'
      v:017: "JDG:16:17 | 17 | 17 | Then opening the truth of the thing, he said to her: The razor hath never come upon my head, for I am a Nazarite, that is to say, consecrated to God from my mother's womb: If my head be shaven, my strength shall depart from me, and I shall become weak, and shall be like other men."
      v:018: 'JDG:16:18 | 18 | 18 | Then seeing that he had discovered to her all his mind, she sent to the princes of the Philistines, saying: Come up this once more, for now he hath opened his heart to me. And they went up, taking with them the money which they had promised.'
      v:019: 'JDG:16:19 | 19 | 19 | But she made him sleep upon her knees, and lay his head in her bosom. And she called a barber, and shaved his seven locks, and began to drive him away, and thrust him from her: for immediately his strength departed from him.'
      v:020: 'JDG:16:20 | 20 | 20 | And she said: The Philistines are upon thee, Samson. And awaking from sleep, he said in his mind: I will go out as I did before, and shake myself, not knowing that the Lord was departed from him.'
      v:021: 'JDG:16:21 | 21 | 21 | Then the Philistines seized upon him, and forthwith pulled out his eyes, and led him bound in chains to Gaza, and shutting him up in prison made him grind.'
      v:022: 'JDG:16:22 | 22 | 22 | And now his hair began to grow again,'
      v:023: 'JDG:16:23 | 23 | 23 | And the princes of the Philistines assembled together, to offer great sacrifices to Dagon, their god, and to make merry, saying: Our god hath delivered our enemy Samson into our hands.'
      v:024: 'JDG:16:24 | 24 | 24 | And the people also seeing this, praised their god, and said the same: Our god hath delivered our adversary into our hands, him that destroyed our country, and killed very many.'
      v:025: 'JDG:16:25 | 25 | 25 | And rejoicing in their feasts, when they had now taken their good cheer, they commanded that Samson should be called, and should play before them. And being brought out of prison, he played before them; and they made him stand between two pillars.'
      v:026: 'JDG:16:26 | 26 | 26 | And he said to the lad that guided his steps: Suffer me to touch the pillars which support the whole house, and let me lean upon them, and rest a little.'
      v:027: "JDG:16:27 | 27 | 27 | Now the house was full of men and women, and all the princes of the Philistines were there. Moreover about three thousand persons of both sexes, from the roof and the higher part of the house, were beholding Samson's play."
      v:028: 'JDG:16:28 | 28 | 28 | But he called upon the Lord, saying: O Lord God remember me, and restore to me now my former strength, O my God, that I may revenge myself on my enemies, and for the loss of my two eyes I may take one revenge.'
      v:029: 'JDG:16:29 | 29 | 29 | And laying hold on both the pillars on which the house rested, and holding the one with his right hand, and the other with his left,'
      v:030: 'JDG:16:30 | 30 | 30 | He said: Let me die with the Philistines. And when he had strongly shook the pillars, the house fell upon all the princes, and the rest of the multitude, that was there: and he killed many more at his death, than he had killed before in his life.'
      v:031: 'JDG:16:31 | 31 | 31 | And his brethren and all his kindred, going down took his body, and buried it between Saraa and Esthaol, in the burying-place of his father Manue: and he judged Israel twenty years.'
  c:017:
    commentary:
      v:001:
        - 'JDG:17:1 | 1 | 1 | <i>At that time,</i> is not in the Hebrew or Septuagint. It only means that the event which is recorded took place at some time, which the sacred writer does not determine. We should conclude, that the histories which fill up the remainder of this book, ought to be placed after the death of Samson, (Serarius, &c.) if some passages did not determine us to allow that their proper order must be soon after the death of Josue and of the ancients. The grandson of Moses must, on the former supposition, have been extremely old, whereas he is said to have been a young man, ver. 7. The tribe of Dan was still straitened for room, chap. xviii. 1, &c. (Calmet) --- Josephus, ([Antiquities?] v. 2,) who passesover the history of Michas. (Salien, in the year of the world 2622, the 22d year of Othoniel and Phinees.) (Haydock) --- Anarchy at that time prevailed, (ver. 6,) so that we need not wonder to behold such confusion among the Israelites. (Menochius) --- <i>Ephraim.</i> The country was mountainous for nine miles. (Adrichomius)'
      v:002:
        - 'JDG:17:2 | 2 | 2 | <i>Mother.</i> A rich (Calmet) old widow, since she had grandchildren, one of whom was appointed to serve her domestic chapel. (Menochius) --- She had lost a sum of money, and was venting <i>imprecations</i> against the thief, when her son came and informed her that he had it safe, upon which she changed her curses into blessings. --- <i>Swear,</i> may have another meaning, as if she had made a vow of this money. (Calmet; Menochius) --- <i>Lord.</i> Hebrew <i>Yehova,</i> the title of God, which she gives to idols, (Menochius) or perhaps she preposterously adored both the true and false gods at the same time. (Calmet) --- Many Protestants assert that her intention was good, in what she did. (Monceius; Grotius, &c.) --- So willing are they to excuse all from idolatry but Catholics! (Haydock) --- Almost all interpreters condemn Michas and his mother of superstition, and of acting contrary to the express orders of God, in appointing a priest who was not of the family of Aaron, &c. (Calmet) --- Their graven image was an idol. But this is no proof against the sacred images of Catholics. (Worthington)'
      v:003:
        - 'JDG:17:3 | 3 | 3 | <i>God.</i> Hebrew <i>pesel umaseca.</i> The word <i>thing,</i> would perhaps be as well substituted, as (Haydock) all are not convinced that the woman was guilty of idolatry. (Cajetan) --- The same figure might be both graven and molten. The image was first carved, and then covered with plates of gold, &c., in the more ancient times. (Calmet) --- There might be two figures made by Michas. (Salien) --- The Theraphim denote "images which foretel what is to happen." (Rabbins; Tirinus) --- But this is not always the case. (Haydock)'
      v:005:
        - 'JDG:17:5 | 5 | 5 | <i>That....idols</i> is added by the Vulgate. St. Jerome supposes that the ephod denotes all the sacerdotal vestments, and the <i>theraphim</i> whatever else was requisite for priestly functions, ep. ad Marcel. Grotius is of opinion that these theraphim, or cherubim, are styled elohim, <i>gods,</i> (ver. 5) and that the altar, candlesticks, &c., are designated above by whatever was to be <i>graven</i> or <i>molten.</i> Michas had a mind to represent the tabernacle, with its ornaments, in miniature. By the theraphim he might imitate the urim, &c., at the expense of 200 sicles, while 900 might be set apart for the other ornaments. (Calmet) --- Many think that he wished to have domestic gods, like the <i>Lares</i> or <i>Penates.</i> --- <i>Hand.</i> That is, appointed and consecrated him to the priestly office. (Challoner) --- He put in his hand the offerings which he had to make, as was customary, Exodus xxviii. 41. (Calmet) --- <i>Priest,</i> contrary to all order. (Menochius) (Numbers iii. 10., and Hebrews v. 4.) (Calmet) --- The anointing of his hands with oil, prescribed, (Leviticus viii.) could give him no authority. (Worthington)'
      v:006:
        - 'JDG:17:6 | 6 | 6 | <i>Himself.</i> Serarius thinks this took place before Heli was appointed to succeed Samson. But the opinion of Salien (Menochius) is more probable. For, though he places this history in the 22d year of Othoniel, yet we must remember that he attributes to him all the years of anarchy, so that this liberty was taken by an individual, when none had power or zeal enough to restrain it. How much would Phinees be mortified at this prevarication if he were still alive! (Haydock) --- The title of <i>king</i> may be applied to the judges. But this book was probably written after the appointment of Saul. (Calmet)'
      v:007:
        - "JDG:17:7 | 7 | 7 | <i>Another,</i> is not in Hebrew or the Septuagint but it refers to the former young priest, the son of Michas, whose place he took. --- <i>Thereof.</i> It is uncertain whether this be spoken of the city or of the man. Some think that this Levite's mother was of Juda, though his father was the son of Moses, chap. xviii. 30. (Calmet) --- He was poor, as the people neglected to pay tithes, and he imitated their irreligion, being of a fickle temper. He was yet single, (ver. 10 though he married among the Danites, chap. xviii. 30. (Menochius) --- Being a Levite, he is esteemed fitter for the priesthood; so Protestants receive with joy an apostate Catholic priest. (Worthington)"
      v:010:
        - 'JDG:17:10 | 10 | 10 | <i>A father.</i> So he styles him out of respect, as we do our directors. (Haydock) --- It is a title of dignity, Esther xvi. 11., 2 Machabees xiv. 37., and 2 Paralipomenon ii. 13. (Calmet) --- <i>Pieces, sicles.</i> --- <i>Double suit,</i> one for summer and another for winter, (Menochius) or such as might be worn on common, or on sacred occasions, unless it rather mean a cloak and a tunic; (Calmet) a change of dress, chap. xiv. 13.'
      v:013:
        - 'JDG:17:13 | 13 | 13 | <i>Good.</i> He was in hopes that the people would come and make their offerings with more zeal, so that he would derive greater advantage: the true character of superstitious misers, 1 Timothy vi. 5. (Calmet) -- He foolishly flattered himself that God would be pleased with his devotion; though he had done so many things contrary to the law. (Menochius) --- Thus many form a religion to themselves, and would still claim the title of Christians. But the judge will drive them away with, <i>I never knew you,</i> Matthew vii. 23. They think that if they believe some things (which they are pleased to call fundamental, though they cannot agree what they are) they may form a "true <i>Catholic</i> church" out of <i>all</i> the contradictory heresies which have made such havoc in the world! Perhaps Michas thus deluded himself with the idea that his innovations were not fundamental. It is rather ridiculous to hear J. Wesley, and a late very weak defendant of his, (Mr. Slack,) refusing the title of Christian to Roman Catholics, while they prostitute it to almost every sectary. But heretics have, indeed, no just pretensions to it. See St. Athanasius, &c.'
