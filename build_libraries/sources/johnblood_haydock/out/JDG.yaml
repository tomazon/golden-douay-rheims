    verses:
      v:001: "JDG:9:1 | 1 | 1 | And Abimelech, {VERSE_FOOTNOTE_INDEX_REF 0}the son of Jerobaal, went to Sichem, to his mother's brethren, and spoke to them, and to all the kindred of his mother's father, saying:"
      v:002: 'JDG:9:2 | 2 | 2 | Speak to all the men of Sichem: whether is better for you that seventy men, all the sons of Jerobaal, should rule over you, or that one man should rule over you? And withal, consider that I am your bone, and your flesh.'
      v:003: "JDG:9:3 | 3 | 3 | And his mother's brethren spoke of him to all the men of Sichem, all these words, and they inclined their hearts after Abimelech, saying: He is our brother:"
      v:004: 'JDG:9:4 | 4 | 4 | And they gave him seventy weight of silver out of the temple of Baalberith: wherewith he hired to himself men that were needy, and vagabonds, and they followed him.'
      v:005: "JDG:9:5 | 5 | 5 | And he came to his father's house in Ephra, and slew his brethren, the sons of Jerobaal, seventy men, upon one stone: and there remained <i>only</i> Joatham, the youngest son of Jerobaal, who was hidden."
      v:006: 'JDG:9:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}And all the men of Sichem were gathered together, and all the families of the city of Mello: and they went and made Abimelech king, by the oak that stood in Sichem.'
      v:007: 'JDG:9:7 | 7 | 7 | This being told to Joatham, he went, and stood on the top of Mount Garizim: and lifting up his voice, he cried, and said: Hear me, ye men of Sichem, so may God hear you.'
      v:008: 'JDG:9:8 | 8 | 8 | The trees went to anoint a king over them: and they said to the olive-tree: Reign thou over us.'
      v:009: 'JDG:9:9 | 9 | 9 | And it answered: Can I leave my fatness, which both gods and men make use of, to come to be promoted among the trees?'
      v:010: 'JDG:9:10 | 10 | 10 | And the trees said to the fig-tree: Come thou and reign over us.'
      v:011: 'JDG:9:11 | 11 | 11 | And it answered them: Can I leave my sweetness, and my delicious fruits, and go to be promoted among the other trees?'
      v:012: 'JDG:9:12 | 12 | 12 | And the trees said to the vine: Come thou and reign over us.'
      v:013: 'JDG:9:13 | 13 | 13 | And it answered them: Can I forsake my wine, that cheereth God and men, and be promoted among the other trees?'
      v:014: 'JDG:9:14 | 14 | 14 | And all the trees said to the bramble: Come thou and reign over us.'
      v:015: 'JDG:9:15 | 15 | 15 | And it answered them: If, indeed, you mean to make me king, come ye, and rest under my shadow: but if you mean it not, let fire come out from the bramble, and devour the cedars of Libanus.'
      v:016: 'JDG:9:16 | 16 | 16 | Now, therefore, if you have done well, and without sin, in appointing Abimelech king over you, and have dealt well with Jerobaal, and with his house, and have made a suitable return for the benefits of him who fought for you,'
      v:017: 'JDG:9:17 | 17 | 17 | And exposed his life to dangers, to deliver you from the hand of Madian,'
      v:018: "JDG:9:18 | 18 | 18 | And you are now risen up against my father's house, and have killed his sons, seventy men, upon one stone, and have made Abimelech, the son of his handmaid, king over the inhabitants of Sichem, because he is your brother:"
      v:019: 'JDG:9:19 | 19 | 19 | If therefore you have dealt well, and without fault, with Jerobaal and his house, rejoice ye, this day, in Abimelech, and may he rejoice in you.'
      v:020: 'JDG:9:20 | 20 | 20 | But if unjustly: let fire come out from him, and consume the inhabitants of Sichem, and the town of Mello: and let fire come out from the men of Sichem, and from the town of Mello, and devour Abimelech.'
      v:021: 'JDG:9:21 | 21 | 21 | And when he had said thus, he fled, and went into Bera: and dwelt there for fear of Abimelech, his brother.'
      v:022: JDG:9:22 | 22 | 22 | So Abimelech reigned over Israel three years.
      v:023: 'JDG:9:23 | 23 | 23 | And the Lord sent a very evil spirit between Abimelech and the inhabitants of Sichem; who began to detest him,'
      v:024: 'JDG:9:24 | 24 | 24 | And to lay the crime of the murder of the seventy sons of Jerobaal, and the shedding of their blood, upon Abimelech, their brother, and upon the rest of the princes of the Sichemites, who aided him.'
      v:025: 'JDG:9:25 | 25 | 25 | And they set an ambush against him on the top of the mountains: and while they waited for his coming, they committed robberies, taking spoils of all that passed by: and it was told Abimelech.'
      v:026: 'JDG:9:26 | 26 | 26 | And Gaal, the son of Obed, came with his brethren, and went over to Sichem. And the inhabitants of Sichem, taking courage at his coming,'
      v:027: 'JDG:9:27 | 27 | 27 | Went out into the fields, wasting the vineyards, and treading down the grapes: and singing and dancing, they went into the temple of their god, and in their banquets and cups they cursed Abimelech.'
      v:028: 'JDG:9:28 | 28 | 28 | And Gaal, the son of Obed, cried: Who is Abimelech, and what is Sichem, that we should serve him? Is he not the son of Jerobaal, and hath made Zebul, his servant, ruler over the men of Emor, the father of Sichem? Why then shall we serve him?'
      v:029: 'JDG:9:29 | 29 | 29 | Would to God that some man would put this people under my hand, that I might remove Abimelech out of the way. And it was said to Abimelech: Gather together the multitude of an army, and come.'
      v:030: 'JDG:9:30 | 30 | 30 | For Zebul, the ruler of the city, hearing the words of Gaal, the son of Obed, was very angry,'
      v:031: 'JDG:9:31 | 31 | 31 | And sent messengers privately to Abimelech, saying: Behold, Gaal, the son of Obed, is come into Sichem with his brethren, and endeavoureth to set the city against thee.'
      v:032: 'JDG:9:32 | 32 | 32 | Arise, therefore, in the night, with the people that is with thee, and lie hid in the field:'
      v:033: 'JDG:9:33 | 33 | 33 | And betimes in the morning, at sun-rising, set upon the city, and when he shall come out against thee, with his people, do to him what thou shalt be able.'
      v:034: 'JDG:9:34 | 34 | 34 | Abimelech, therefore, arose with all his army, by night, and laid ambushes near Sichem in four places.'
      v:035: 'JDG:9:35 | 35 | 35 | And Gaal, the son of Obed, went out, and stood in the entrance of the gate of the city. And Abimelech rose up, and all his army with him, from the places of the ambushes.'
      v:036: 'JDG:9:36 | 36 | 36 | And when Gaal saw the people, he said to Zebul: Behold, a multitude cometh down from the mountains. And he answered him: Thou seest the shadows of the mountains as if they were the heads of men, and this is thy mistake.'
      v:037: 'JDG:9:37 | 37 | 37 | Again Gaal said: Behold, there cometh people down from the midst of the land, and one troop cometh by the way that looketh towards the oak.'
      v:038: 'JDG:9:38 | 38 | 38 | And Zebul said to him: Where is now thy mouth, wherewith thou saidst: Who is Abimelech, that we should serve him? Is not this the people which thou didst despise? Go out, and fight against him.'
      v:039: 'JDG:9:39 | 39 | 39 | So Gaal went out, in the sight of the people of Sichem, and fought against Abimelech,'
      v:040: 'JDG:9:40 | 40 | 40 | Who chased and put him to flight, and drove him to the city: and many were slain of his people, even to the gate of the city:'
      v:041: 'JDG:9:41 | 41 | 41 | And Abimelech sat down in Ruma: but Zebul drove Gaal, and his companions, out of the city, and would not suffer them to abide in it.'
      v:042: 'JDG:9:42 | 42 | 42 | So the day following the people went out into the field. And it was told Abimelech,'
      v:043: 'JDG:9:43 | 43 | 43 | And he took his army, and divided it into three companies, and laid ambushes in the fields. And seeing that the people came out of the city, he arose, and set upon them'
      v:044: 'JDG:9:44 | 44 | 44 | With his own company, assaulting and besieging the city: whilst the two other companies chased the enemies that were scattered about the field.'
      v:045: 'JDG:9:45 | 45 | 45 | And Abimelech assaulted the city all that day: and took it, and killed the inhabitants thereof, and demolished it, so that he sowed salt in it.'
      v:046: 'JDG:9:46 | 46 | 46 | And when they who dwelt in the tower of Sichem, had heard this, they went into the temple of their god Berith, where they had made a covenant with him, and from thence the place had taken its name, and it was exceeding strong.'
      v:047: 'JDG:9:47 | 47 | 47 | Abimelech also hearing that the men of the tower of Sichem were gathered together,'
      v:048: 'JDG:9:48 | 48 | 48 | Went up into Mount Selmon, he and all his people with him: and taking an ax, he cut down the bough of a tree, and laying it on his shoulder, and carrying it, he said to his companions: What you see me do, do ye out of hand.'
      v:049: 'JDG:9:49 | 49 | 49 | So they cut down boughs from the trees, every man as fast as he could, and followed their leader. And surrounding the fort, they set it on fire: and so it came to pass, that with the smoke and with the fire a thousand persons were killed, men and women together, of the inhabitants of the tower of Sichem.'
      v:050: 'JDG:9:50 | 50 | 50 | Then Abimelech, departing from thence, came to the town of Thebes, which he surrounded and besieged with his army.'
      v:051: 'JDG:9:51 | 51 | 51 | And there was in the midst of the city a high tower, to which both the men and the women were fled together, and all the princes of the city, and having shut and strongly barred the gate, they stood upon the battlements of the tower to defend themselves.'
      v:052: 'JDG:9:52 | 52 | 52 | And Abimelech, coming near the tower, fought stoutly: and approaching to the gate, endeavoured to set fire to it:'
      v:053: 'JDG:9:53 | 53 | 53 | {VERSE_FOOTNOTE_INDEX_REF 0}And behold, a certain woman casting a piece of a millstone from above, dashed it against the head of Abimelech, and broke his skull.'
      v:054: 'JDG:9:54 | 54 | 54 | {VERSE_FOOTNOTE_INDEX_REF 0}And he called hastily to his armour-bearer, and said to him: Draw thy sword, and kill me: lest it should be said that I was slain by a woman. He did as he was commanded, and slew him.'
      v:055: 'JDG:9:55 | 55 | 55 | And when he was dead, all the men of Israel that were with him, returned to their homes.'
      v:056: 'JDG:9:56 | 56 | 56 | And God repaid the evil, that Abimelech had done against his father, killing his seventy brethren.'
      v:057: 'JDG:9:57 | 57 | 57 | The Sichemites also were rewarded for what they had done, and the curse of Joatham, the son of Jerobaal, came upon them.'
  c:010:
    commentary:
      v:001:
        - "JDG:10:1 | 1 | 1 | <i>Uncle of Abimelech,</i> i.e., Half-brother to Gedeon, as being born of the same mother, but by a different father, and of a different tribe. (Challoner) --- The wife of Joas might have been married to a person of the tribe of Issachar, by whom she had Phua, who was half-brother of Gedeon. (Haydock) --- Thola was cousin-german of Abimelech. (St. Augustine, q. xlvii., &c.) The Israelites elected Thola for their judge, (Abulensis) out of respect to Gedeon, (Cornelius a Lapide) that he might put an end to the commotions which had been excited by the tyrant. (Menochius) -- Joatham might be passed over on account of his youth. The Septuagint and Chaldean have \"Thola, the son of Phua, the son of his uncle by the father's side,\" which may be true, if the brother of Gedeon adopted him; or this <i>uncle</i> might refer to Abimelech. The uncertainty arises from the Hebrew <i>Dodo,</i> which may be taken as a proper name. \"Phua, the son of Dodo;\" (Pagnin; Protestants, &c.; Haydock) or as denoting a relation, the paternal uncle of Abimelech, or of Thola, (Bonfrere, &c.; Calmet) or simply \"his kinsman.\" The Hebrew, Septuagint, &c., assert that Thola \"arose to defend <i>or</i> to save Israel.\" He seems to have kept all quiet during the 23 years of his administration. --- <i>Samir.</i> Septuagint Alexandrian reads \"Samaria;\" but the city was not built till the reign of Amri. There was a city on a mountain, (Haydock) called Samir, in the tribe of Juda, (Josue xv. 48,) different from this. (Menochius) --- People were at liberty to dwell where they pleased, out of their own tribe. (Calmet) --- This judge was buried among the Ephraimites. (Haydock) --- But we know not the exact place where Samir stood. (Calmet) --- There seems, however, to be no inconvenience in allowing that there was a town in the vicinity of Sichem, long before Amri made Samaria the capital of his kingdom; (see 3 Kings xiii. 22., and xvi. 24,) and here Thola might reside. He was probably the eldest, or of the second branch, of Issachar, (Numbers xxvi. 23, ) of great nobility and virtue, and the 10th judge of Israel."
      v:002:
        - 'JDG:10:2 | 2 | 2 | <i>Years.</i> S. Severus says 22, making the reign of Jair of equal length. <i>Cum æque viginti & duos annos principatum obtinuisset.</i> But this is contrary to all the best chronologers. The fidelity of the Israelites seems to have been of no longer continuance at this period than usual, as we find that they relapsed into idolatry again, at least after the death of Jair, within 45 years after they had been scourged by the tyrant Abimelech, ver. 6. (Haydock)'
      v:004:
        - "JDG:10:4 | 4 | 4 | <i>Havoth Jair.</i> This name was now confirmed to these towns, which they had formerly received from another Jair, Numbers xxxii. 41. (Challoner) --- Sixty are there specified, and only 30 here, which might either be the same, or different from those villages to which the former Jair had left his name. Grotius thinks that judge Jair was the son of Segub, who left 23 cities to him. These, with seven belonging to his grandfather, Hesron, make up the number here specified, 1 Paralipomenon ii. 22. --- The Hebrew does not say that these 30 cities were called after the judge: \"they had 30 cities, which are called <i>Havoth Jair,</i>\" &c. (Calmet) --- Some copies of the Septuagint add \"two\" to the number of sons, asses, and cities, as if there had been 32 of each. In other respects they agree with the original. It was formerly a mark of distinction to ride on fair asses, chap. v. 10. (Haydock) --- St. Jerome thinks that horses were prohibited, as they were in Egypt, without the king's leave. But we nowhere find this law recorded , (Calmet) and it is not universally true that it existed. (Menochius) (Hieropolit. iii. 15.) --- Some have inferred from Jair's children having 30 cities, that he exercised a sovereign authority over Israel: but he might only give his children the authority of magistrates in them, as Samuel did, 1 Kings viii. (Estius) --- We know not by what means Jair was raised to the chief command, nor what he did for the benefit of the people. He is supposed to be the same who is called <i>Bedan,</i> 1 Kings xii. 11. Serarius; Usher, &c.); though others think that Bedan is a title of Samson. He was of the tribe of Manasses in Galaad. Having kept the people under due restraint during his administration, they burst forth, like a torrent, at his death, and, on all sides, abandoned themselves to a multiplicity of idols, so that God made some difficulty in restoring them again to favour. (Haydock) --- Cornelius a Lapide thinks that they had begun to relapse 18 years before the death of Jair, and were, consequently, chastised by the Ammonites. Serarius is of a contrary opinion, though Houbigant rather inclines to the former sentiment, as it is not said that Jair gave rest to the land, nor more than Samgar. (Haydock)"
      v:005:
        - 'JDG:10:5 | 5 | 5 | <i>Camon</i> is placed in Galaad by Adrichomius, though St. Jerome mentions another, six miles from Legion, where he supposes that Jair was buried. It seems more natural to say that he was interred in his own country, on the east side of the Jordan. (Bonfrere) --- It is, probably the same city as Hamon (1 Paralipomenon vi. 16,) and Hammothdor, Josue xxxi. 32. (Calmet)'
      v:006:
        - 'JDG:10:6 | 6 | 6 | <i>Gods.</i> The sun and moon were principally adored among these nations, under different names.'
      v:007:
        - 'JDG:10:7 | 7 | 7 | <i>Ammon.</i> While these infested the eastern parts, the Philistines made incursions into the territories of their neighbours. (Haydock) --- This servitude resembled that of Madian. Jephte attacked the Ammonites, and Abesan, with other judges, made head against the Philistines (Calmet) on the west. (Haydock)'
      v:008:
        - "JDG:10:8 | 8 | 8 | <i>Years</i> by the Ammonites, whose dominion was suppressed by the victory of Jephte. When the servitude commenced is uncertain, ver. 4. Hebrew, \"and that year they vexed,\" &c. (Calmet) --- Roman Septuagint, \"at that time.\" Grabe's copy has \"in that year;\" and though the former expression appear to be more indefinite, yet it must refer to some period, (Haydock) either prior to the death of Jair, (Salien) or subsequent to that event. (Eusebius; Genebrard.) --- The text will not decide with certainty. How long the Philistines harassed Israel is specified, chap. xiii. 1."
      v:009:
        - 'JDG:10:9 | 9 | 9 | <i>Exceedingly.</i> Not only those who lived in Galaad, but also three tribes on the west of the Jordan, were treated as the half tribe of Manasses had been, (Calmet) when Gedeon delivered them. (Haydock)'
      v:011:
        - 'JDG:10:11 | 11 | 11 | <i>Said</i> by the mouth of an angel, or of some prophet. (Menochius)'
      v:012:
        - 'JDG:10:12 | 12 | 12 | <i>Chanaan.</i> Hebrew, "Maon." Septuagint Roman and Alexandrian, "Madian." The Maonites are styled <i>Mineans</i> by the Septuagint (1 Paralipomenon iv. 40,) and these inhabited Arabia, (Diod. iii. 42,) and might join themselves to Madian and Amalec, in their attacks upon the Israelites. As for Chanaan, which other editions of the Septuagint retain, we know that they were domestic enemies, like thorns in the sides of Israel, Josue xxiii. 13. All the persecutions, which the Hebrews had to undergo, are not particularized in this book. (Calmet) --- They were grievously tormented in Egypt, they had to contend with the Amorrhites at their first entrance into the land. (Haydock) --- The Ammonites and Amalecites had assisted Eglon before, and the Philistines had attacked Samgar. The Sidonians, it seems, had also greatly molested those who lived near them, and probably were the auxiliaries of Jabin. (Calmet) --- But the Chanaanites were ready to fall upon every weak spot, living in various parts of the country, (Haydock) and continually tempted the people of Israel to abandon the service of God. (Calmet)'
      v:013:
        - 'JDG:10:13 | 13 | 13 | <i>No more,</i> so readily as I have done formerly. I will make you feel the rod of your oppressors. (Haydock) --- Unless you change your conduct, I will never deliver you. (Calmet)'
      v:014:
        - 'JDG:10:14 | 14 | 14 | <i>Go.</i> This is not a command, but an ironical expression, as Deuteronomy xxxii. 38.'
      v:015:
        - 'JDG:10:15 | 15 | 15 | <i>Time.</i> They are willing to suffer from the hand of God, (2 Kings xxiv. 14,) if they prove inconstant any more. (Menochius)'
      v:016:
        - 'JDG:10:16 | 16 | 16 | <i>Touched.</i> Literally, "grieved." Hebrew, "his soul was straitened," as in joy it is said to be enlarged. He speaks of God in a human manner. (Calmet) (Genesis vi. 6.) (Menochius)'
      v:017:
        - 'JDG:10:17 | 17 | 17 | <i>Together,</i> as people sure of victory. --- <i>Galaad,</i> the capital of the country of the same name. It belonged to Gad. --- <i>Maspha,</i> near the springs of the Jaboc, Josue xi. 3., and xiii. 26. (Calmet) --- It signifies "a watch-tower." (Menochius)'
      v:018:
        - 'JDG:10:18 | 18 | 18 | <i>Galaad.</i> It seems none of them durst accept the offer, as the first onset was the most hazardous. Hence they invited Jephte to take upon him the command. The Israelites consulted the Lord on a former occasion, who should begin the attack upon the Chanaanites, chap. i. 1. In these wars much depended on one battle. The wars were seldom protracted to such a length as they have been since. (Calmet)'
