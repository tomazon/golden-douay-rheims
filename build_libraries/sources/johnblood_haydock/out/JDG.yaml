      v:001: 'JDG:18:1 | 1 | 1 | In those days there was no king in Israel, and the tribe of Dan sought them an inheritance to dwell in: for unto that day they had not received their lot among the other tribes.'
      v:002: 'JDG:18:2 | 2 | 2 | So the children of Dan sent five most valiant men, of their stock and family, from Saraa and Esthaol, to spy out the land, and to view it diligently: and they said to them: Go, and view the land. They went on their way, and when they came to Mount Ephraim, they went into the house of Michas, and rested there:'
      v:003: 'JDG:18:3 | 3 | 3 | And knowing the voice of the young man the Levite, and lodging with him, they said to him: Who brought thee hither? what dost thou here? why wouldst thou come hither?'
      v:004: 'JDG:18:4 | 4 | 4 | He answered them: Michas hath done such and such things for me, and hath hired me to be his priest.'
      v:005: 'JDG:18:5 | 5 | 5 | Then they desired him to consult the Lord, that they might know whether their journey should be prosperous, and the thing should have effect.'
      v:006: 'JDG:18:6 | 6 | 6 | He answered them: Go in peace: the Lord looketh on your way, and the journey that you go.'
      v:007: 'JDG:18:7 | 7 | 7 | So the five men going on came to Lais: and they saw how the people dwelt therein without any fear, according to the custom of the Sidonians, secure and easy, having no man at all to oppose them, being very rich, and living separated, at a distance from Sidon and from all men.'
      v:008: 'JDG:18:8 | 8 | 8 | And they returned to their brethren in Saraa and Esthaol, who asked them what they had done? to whom they answered:'
      v:009: 'JDG:18:9 | 9 | 9 | Arise, and let us go up to them: for we have seen the land <i>which</i> is exceeding rich and fruitful: neglect not, lose no time: let us go and possess it, there will be no difficulty.'
      v:010: 'JDG:18:10 | 10 | 10 | We shall come to a people that is secure, into a spacious country, and the Lord will deliver the place to us, in which there is no want of any thing that groweth on the earth.'
      v:011: 'JDG:18:11 | 11 | 11 | There went therefore of the kindred of Dan, to wit, from Saraa and Esthaol, six hundred men, furnished with arms for war.'
      v:012: 'JDG:18:12 | 12 | 12 | And going up they lodged in Cariathiarim of Juda: which place from that time is called the camp of Dan, and is behind Cariathiarim.'
      v:013: 'JDG:18:13 | 13 | 13 | From thence they passed into Mount Ephraim. And when they were come to the house of Michas,'
      v:014: 'JDG:18:14 | 14 | 14 | The five men, that before had been sent to view the land of Lais, said to the rest of their brethren: You know that in these houses there is an ephod and theraphim, and a graven and a molten <i>god:</i> see what you are pleased to do.'
      v:015: 'JDG:18:15 | 15 | 15 | And when they had turned a little aside, they went into the house of the young man the Levite, who was in the house of Michas: and they saluted him with words of peace.'
      v:016: 'JDG:18:16 | 16 | 16 | And the six hundred men stood before the door, appointed with their arms.'
      v:017: 'JDG:18:17 | 17 | 17 | But they that were gone into the house of the young man, went about to take away the graven <i>god</i>, and the ephod, and the theraphim, and the molten <i>god</i>, and the priest stood before the door, the six hundred valiant men waiting not far off.'
      v:018: 'JDG:18:18 | 18 | 18 | So they that were gone in took away the graven thing, the ephod, and the idols, and the molten <i>god</i>. And the priest said to them: What are you doing?'
      v:019: 'JDG:18:19 | 19 | 19 | And they said to him: Hold thy peace, and put thy finger on thy mouth, and come with us, that we may have thee for a father, and a priest. Whether is better for thee, to be a priest in the house of one man, or in a tribe and family in Israel?'
      v:020: 'JDG:18:20 | 20 | 20 | When he had heard this, he agreed to their words, and took the ephod, and the idols, and the graven <i>god</i>, and departed with them.'
      v:021: 'JDG:18:21 | 21 | 21 | And when they were going forward, and had put before them the children and the cattle, and all that was valuable,'
      v:022: 'JDG:18:22 | 22 | 22 | And were now at a distance from the house of Michas, the men that dwelt in the houses of Michas gathering together followed them,'
      v:023: 'JDG:18:23 | 23 | 23 | And began to shout out after them. They looked back, and said to Michas: What aileth thee? Why dost thou cry?'
      v:024: 'JDG:18:24 | 24 | 24 | And he answered: You have taken away my gods which I have made me, and the priest, and all that I have, and do you say: What aileth thee?'
      v:025: 'JDG:18:25 | 25 | 25 | And the children of Dan said to him: See thou say no more to us, lest men enraged come upon thee, and thou perish with all thy house.'
      v:026: 'JDG:18:26 | 26 | 26 | And so they went on the journey they had begun. But Michas seeing that they were stronger than he, returned to his house.'
      v:027: 'JDG:18:27 | 27 | 27 | And the six hundred men took the priest, and the things we spoke of before, and came to Lais, to a people that was quiet and secure, and smote them with the edge of the sword: and the city they burnt with fire,'
      v:028: 'JDG:18:28 | 28 | 28 | There being no man at all who brought them any succour, because they dwelt far from Sidon, and had no society or business with any man. And the city was in the land of Rohob: and they rebuilt it, and dwelt therein,'
      v:029: 'JDG:18:29 | 29 | 29 | Calling the name of the city Dan, after the name of their father, who was the son of Israel, which before was called Lais.'
      v:030: 'JDG:18:30 | 30 | 30 | And they set up to themselves the graven idol, and Jonathan the son of Gersam, the son of Moses, <i>he</i> and his sons <i>were</i> priests in the tribe of Dan, until the day of their captivity.'
      v:031: 'JDG:18:31 | 31 | 31 | And the idol of Michas remained with them all the time, that the house of God was in Silo. In those days there was no king in Israel.'
  c:019:
    commentary:
      v:001:
        - 'JDG:19:1 | 1 | 1 | <i>Ephraim.</i> Some think at Silo, to which place, he says, he was going, (ver. 18,) though it might be only out of devotion. (Calmet) --- <i>A wife.</i> Hebrew, "a concubine." Septuagint joins both together, "he took a harlot to wife." (Haydock)'
      v:002:
        - 'JDG:19:2 | 2 | 2 | <i>Left him.</i> Hebrew <i>thozné.</i> Now <i>tizne,</i> (Du Hamel) "his concubine, fell into fornication against (Junius improperly translates with) him." Chaldean, "She despised and went from him." Septuagint, "She was vexed at <i>or</i> she left him." (Calmet) --- Josephus, "as he was deeply in love with her on account of her beauty, he was displeased that she did not correspond with his love. Hence a quarrel ensuing, the woman would not bear his continual expostulations, and leaving her husband, after four months, returns to her parents. Hither, overcome by his love for her, he follows, and, by the mediation of her parents, he is reconciled to his wife, both agreeing to lay aside all complaints." (Antiquities v. 2.) --- It is clear that the Septuagint, Vulgate, &c., have read the text in a different manner from what we do at present, and their explanation seems more rational than the Hebrew. For, is it probable that a Levite should go to be reconciled to an adulteress, contrary to the intention of the law (Deuteronomy xxiv. 2., Jeremias iii. 1., and Proverbs xviii. 22.) and the custom of the Jews, as well as of pagan nations, who looked upon those with contempt, who kept a woman of this character? The word concubine, we have often remarked, signifies a wife without a dowry, &c., (Calmet) such as the Mahometans still maintain as lawful wives. (Busbec. ii.) --- <i>Months.</i> Josephus explain this of the time she had remained with her husband.'
      v:003:
        - 'JDG:19:3 | 3 | 3 | <i>With him.</i> Hebrew, "her husband arose and followed her to speak to her heart, to bring her back," Genesis xxxiv. 3. He shewed great condescension and love, (Haydock) and she received him with suitable sentiments of regard, and did not become more haughty, as women, who perceive themselves to be courted, frequently do. If she had been married to another, she could not have been received by her former husband.'
      v:007:
        - 'JDG:19:7 | 7 | 7 | <i>With him.</i> A beautiful instance of hospitality, like that of the disciples at Emaus, Luke xxiv. 29. (Menochius)'
      v:008:
        - 'JDG:19:8 | 8 | 8 | <i>Advanced.</i> Hebrew, "and they tarried until the evening." Septuagint, "rest till the day decline." (Haydock) --- He wishes them to wait till the heat of the day be over. (Calmet) --- When he had obtained this request, he made the late hour an excuse for detaining them longer. But unhappily, the Levite was too resolute and desirous of returning home.'
      v:009:
        - 'JDG:19:9 | 9 | 9 | <i>Depart.</i> Hebrew and Septuagint add, "early," before the sun was up to render travelling incommodious. (Haydock)'
      v:010:
        - 'JDG:19:10 | 10 | 10 | <i>Jebus</i> was about six short miles from Bethlehem, and as many from Gabaa. It had not yet fallen into the hands of Juda (Calmet) and Benjamin, (Haydock) or they had been expelled again, so that the old inhabitants held possession of it at this time, (Calmet) as they did of the citadel till the reign of David. See chap. i. 6, 21. (Haydock) --- <i>Concubine.</i> She was his lawful wife: but even lawful wives are frequently in Scripture called concubines. See above, chap. viii. 31. (Challoner) --- Ver. 2.'
      v:013:
        - 'JDG:19:13 | 13 | 13 | <i>Rama</i> was not so far as Gabaa; so that, if they could not travel to the latter place, they might turn to the former, and lodge all night. They held on their journey, however, till they came not very late, to Gabaa.'
      v:015:
        - 'JDG:19:15 | 15 | 15 | <i>Lodge.</i> No one invited them in. How much had these people degenerated from the manners of Abraham and of Lot, to imitate those of the men of Sodom! (Haydock) --- There was no inn it seems at Gabaa, though we read of some at Jericho, Gaza, &c., chap. xvi. 1., Josue ii. 1., and Genesis xlii. 27. (Calmet)'
      v:016:
        - 'JDG:19:16 | 16 | 16 | <i>Jemini.</i> That is, Benjamin. (Challoner) --- Chap. iii. 15.'
      v:017:
        - 'JDG:19:17 | 17 | 17 | <i>Bundles.</i> Hebrew, "saw a traveller in," &c.'
      v:018:
        - 'JDG:19:18 | 18 | 18 | <i>Of God.</i> Septuagint, "to my house I return in haste; and no one brings me into his house." The tabernacle was fixed at Silo in Ephraim. (Haydock) --- Chaldean, "the house of the sanctuary of God." (Menochius) (Ver. 1.)'
      v:019:
        - 'JDG:19:19 | 19 | 19 | Straw. It used to be cut small, as hay was very scarce. (St. Jerome in Isaias xxv.) Hebrew, "straw and provender."'
      v:020:
        - 'JDG:19:20 | 20 | 20 | <i>I will.</i> Hebrew, "all thy wants be upon me." I will furnish all that may be requisite. In this wicked city, there was at least, one generous soul, like Lot in Sodom, Genesis xviii., and xix.'
      v:022:
        - "JDG:19:22 | 22 | 22 | <i>That is,</i> &c. An interpretation of the Vulgate. Belial is sometimes rendered \"devilish, apostate,\" &c. Septuagint, \"lawless, <i>or</i> transgressors.\" (Menochius) --- Aquila, \"rebels.\" Symmachus, \"libertines,\" without education or restraint. (Calmet) --- Josephus lays the blame on some young men, who had been captivated with the charms of the Levite's wife, whom they had seen in the street. But they seem to have had designs still more criminal, though they were prevailed upon to desist, when she was abandoned to them. (Haydock) --- The demanded the Levite himself. (Calmet)"
      v:024:
        - 'JDG:19:24 | 24 | 24 | <i>I have,</i> &c. A similar proposal was made by Lot; (Genesis xix. 8,) and hence the old man, who was brought up to hard labour, and the young Levite might, through ignorance, suppose it lawful for them to do the like. (Menochius) --- It is lawful to advise a man, who is about to commit two crimes, to be satisfied with the less: but we cannot persuade any one to do even the smallest offence, that good may ensue, Romans iii. 8. The ignorance or good intention of these people might extenuate, but could hardly excuse their conduct, as it was unjust to the woman, whom the people of Gabaa did not ask for; and they ought rather to have encountered the utmost fury of the populace. Had the latter even come to the extremity proposed, if the Levite had made all possible resistance, his virtue could not have been injured. (Calmet) --- His crown would have been doubled, as St. Lucy observed when the judge threatened to have her prostituted. <i>Castitas mihi duplicabitur ad coronam.</i> (Dec. xiii.) (Haydock) --- Perhaps in the agitation of mind, caused by such a brutal proposal, the old man might have been so disturbed, as scarcely to know what he was saying, and he did not afterwards expose his daughter. (Calmet) --- But the Levite, seeing him in such a dilemma, on his account (Haydock) took his wife by force. (Hebrew, &c.) See Tostat; Bonfrere. (Estius) (Calmet) --- <i>Against nature.</i> Hebrew, "unto this man do not so vile a thing."'
      v:025:
        - 'JDG:19:25 | 25 | 25 | <i>And abandoned.</i> Hebrew, "and they knew her and abused her." (Haydock) --- Interpreters say in the most unnatural manner. (Calmet)'
      v:026:
        - 'JDG:19:26 | 26 | 26 | <i>Lord.</i> So wives styled their husbands, 1 Peter iii. 5. --- <i>Down</i> dead through fatigue, (Menochius) shame, and grief. (Josephus) --- She had not power to knock. (Calmet) --- Though the former misconduct of this unhappy woman might call for punishment, yet, after she was reconciled to her husband, we cannot but think he used her ill, though he acted through a sort of constraint and ignorance. (Haydock) --- Instances of women dying under a similar treatment, may be found in Herodotus, and in the Russian and Turkish historians. (Calmet)'
      v:029:
        - 'JDG:19:29 | 29 | 29 | <i>Israel.</i> One part, like an epistle, written with blood, to every tribe. (Salien) --- Some, without reason, think that Benjamin was neglected: but they were to be summoned, to bring their guilty brethren (Calmet) to condign punishment, or to share in their fate, as accomplices of the crime. (Haydock) --- The state of the republic authorized the Levite to take this extraordinary method of rousing all to a sense of horror for what had been done. (Calmet) --- His brethren, dispersed through the country, would no doubt take part in his grief.'
      v:030:
        - "JDG:19:30 | 30 | 30 | <i>Egypt,</i> that is for the space of eighty years. (Salien) --- Indeed the annals of all past ages could hardly furnish an instance of such barbarous lust. --- <i>Done.</i> In every city, people gathered together to consult how the crime was to be expiated; (Haydock) and all agreed to assemble before the Lord. (Calmet) --- Grabe's Septuagint observes, that the Levite \"gave order to the men, to whom he sent, saying, these things shall you speak to every Israelite. If such a word (<i>or</i> thing) has come to pass, from the day of the coming up of the sons of Israel out of Egypt, till the present day? Take ye advice concerning it, and speak.\" (Haydock)"
    commentary_footnotes: {}
    intro: '<i>A Levite bringing home his wife, is lodged by an old man at Gabaa, in the tribe of Benjamin. His wife is there abused by wicked men, and in the morning found dead. Her husband cutteth her body in pieces, and sendeth to every tribe of Israel, requiring them to revenge the wicked fact.</i>'
