    verses:
      v:001: 'JDG:19:1 | 1 | 1 | There was a certain Levite, who dwelt on the side of Mount Ephraim, who took a wife of Bethlehem Juda:'
      v:002: "JDG:19:2 | 2 | 2 | And she left him, and returned to her father's house in Bethlehem, and abode with him four months."
      v:003: "JDG:19:3 | 3 | 3 | And her husband followed her, willing to be reconciled with her, and to speak kindly to her, and to bring her back with him, having with him a servant and two asses: and she received him, and brought him into her father's house. And when his father-in-law had heard this, and had seen him, he met him with joy,"
      v:004: 'JDG:19:4 | 4 | 4 | And embraced the man. And the son-in-law tarried in the house of his father-in-law three days, eating with him and drinking familiarly.'
      v:005: 'JDG:19:5 | 5 | 5 | But on the fourth day, arising early in the morning, he desired to depart. But his father-in-law kept him, and said to him: Taste first a little bread, and strengthen thy stomach, and so thou shalt depart.'
      v:006: 'JDG:19:6 | 6 | 6 | And they sat down together, and ate and drank. And the father of the young woman said to his son-in-law: I beseech thee to stay here to-day, and let us make merry together.'
      v:007: 'JDG:19:7 | 7 | 7 | But he rising up, began to be for departing. And nevertheless his father-in-law earnestly pressed him, and made him stay with him.'
      v:008: 'JDG:19:8 | 8 | 8 | But when morning was come, the Levite prepared to go on his journey. And his father-in-law said to him again: I beseech thee to take a little meat, and strengthening thyself, till the day be farther advanced, afterwards thou mayest depart. And they ate together.'
      v:009: 'JDG:19:9 | 9 | 9 | And the young man arose to set forward with his wife and servant. And his father-in-law spoke to him again: Consider that the day is declining, and draweth toward evening: tarry with me to-day also, and spend the day in mirth, and to-morrow thou shalt depart, that thou mayest go into thy house.'
      v:010: 'JDG:19:10 | 10 | 10 | His son-in-law would not consent to his words: but forthwith went forward, and came over-against Jebus, which by another name is called Jerusalem, leading with him two asses loaden, and his concubine.'
      v:011: 'JDG:19:11 | 11 | 11 | And now they were come near Jebus, and the day was far spent: and the servant said to his master: Come, I beseech thee, let us turn into the city of the Jebusites, and lodge there.'
      v:012: 'JDG:19:12 | 12 | 12 | His master answered him: I will not go into the town of another nation, who are not of the children of Israel, but I will pass over to Gabaa:'
      v:013: 'JDG:19:13 | 13 | 13 | And when I shall come thither, we will lodge there, or at least in the city of Rama.'
      v:014: 'JDG:19:14 | 14 | 14 | So they passed by Jebus, and went on their journey, and the sun went down upon them when they were by Gabaa, which is in the tribe of Benjamin:'
      v:015: 'JDG:19:15 | 15 | 15 | And they turned into it to lodge there. And when they were come in, they sat in the street of the city, for no man would receive them to lodge.'
      v:016: 'JDG:19:16 | 16 | 16 | And behold they saw an old man, returning out of the field and from his work in the evening, and he also was of Mount Ephraim, and dwelt as a stranger in Gabaa; but the men of that country were the children of Jemini.'
      v:017: 'JDG:19:17 | 17 | 17 | And the old man lifting up his eyes, saw the man sitting with his bundles in the street of the city, and said to him: Whence comest thou? and whither goest thou?'
      v:018: 'JDG:19:18 | 18 | 18 | He answered him: We came out from Bethlehem Juda, and we are going to our home, which is on the side of Mount Ephraim, from whence we went to Bethlehem: and now we go to the house of God, and none will receive us under his roof:'
      v:019: 'JDG:19:19 | 19 | 19 | We have straw and hay for provender of the asses, and bread and wine for the use of myself and of thy handmaid, and of the servant that is with me: we want nothing but lodging.'
      v:020: 'JDG:19:20 | 20 | 20 | And the old man answered him: Peace be with thee: I will furnish all things that are necessary: only I beseech thee, stay not in the street.'
      v:021: 'JDG:19:21 | 21 | 21 | And he brought him into his house, and gave provender to his asses: and after they had washed their feet, he entertained them with a feast.'
      v:022: "JDG:19:22 | 22 | 22 | While they were making merry, and refreshing their bodies with meat and drink, after the labour of the journey, the men of that city, sons of Belial (that is, without yoke), came and beset the old man's house, and began to knock at the door, calling to the master of the house, and saying: {VERSE_FOOTNOTE_INDEX_REF 0}Bring forth the man that came into thy house, that we may abuse him."
      v:023: 'JDG:19:23 | 23 | 23 | And the old man went out to them, and said: Do not so, my brethren, do not so wickedly: because this man is come into my lodging, and cease I pray you from this folly.'
      v:024: 'JDG:19:24 | 24 | 24 | I have a maiden daughter, and this man hath a concubine, I will bring them out to you, and you may humble them, and satisfy your lust: only, I beseech you, commit not this crime against nature on the man.'
      v:025: 'JDG:19:25 | 25 | 25 | They would not be satisfied with his words; which the man seeing, brought out his concubine to them, and abandoned her to their wickedness: and when they had abused her all the night, they let her go in the morning.'
      v:026: 'JDG:19:26 | 26 | 26 | But the woman, at the dawning of the day, came to the door of the house, where her lord lodged, and there fell down.'
      v:027: 'JDG:19:27 | 27 | 27 | And in the morning the man arose, and opened the door, that he might end the journey he had begun: and behold his concubine lay before the door with her hands spread on the threshold.'
      v:028: 'JDG:19:28 | 28 | 28 | He thinking she was taking her rest, said to her: Arise, and let us be going. But as she made no answer, perceiving she was dead, he took her up, and laid her upon his ass, and returned to his house.'
      v:029: 'JDG:19:29 | 29 | 29 | And when he was come home, he took a sword, and divided the dead body of his wife with her bones into twelve parts, and sent the pieces into all the borders of Israel.'
      v:030: 'JDG:19:30 | 30 | 30 | And when every one had seen this, they all cried out: There was never such a thing done in Israel, from the day that our fathers came up out of Egypt, until this day: give sentence, and decree in common what ought to be done.'
  c:020:
    commentary:
      v:001:
        - 'JDG:20:1 | 1 | 1 | <i>Bersabee,</i> from the northern to the southern extremity of the land, (Calmet) west of the Jordan, as <i>Galaad</i> denotes that on the east, belonging to Israel. Only the Benjamites and the town of Jabes declined attending. (Haydock) --- <i>Maspha,</i> on the confines of the tribes of Juda and Benjamin. Here the people frequently assembled; and it was a place of prayer, 1 Machabees iii. 46. It is thought that an altar of <i>the Lord</i> had been erected. (Calmet) --- Maspha denotes, "a height or watch-tower," (Haydock) near Silo. (Mas.[Massius?] in Josue xviii. 26.)'
      v:002:
        - 'JDG:20:2 | 2 | 2 | <i>Chiefs.</i> Literally, "angles or corner-stones," whose business it was to keep the people in order; or, all the different ranks of men may be designated. (Calmet) --- Septuagint, "the climate," <i>or</i> country. (Haydock) --- Syriac and Arabic, "the families of all the people." (1 Kings xiv. 38.) (Calmet)'
      v:003:
        - 'JDG:20:3 | 3 | 3 | <i>Levite.</i> Hebrew and Septuagint do not say that the discourse was addressed to him; but he was the most interested, and capable of giving a true account. Hebrew, "They said the children of Israel, Relate (Septuagint, ye) how this wickedness happened, (<b>4</b>) And the Levite," &c., answered.'
      v:005:
        - 'JDG:20:5 | 5 | 5 | <i>Kill me.</i> He expressed an abominable crime by another less horrible. (Salien) --- But he does not say that he brought out his wife. He might conclude, that if he had been exposed to their fury, he would have experienced a similar fate. (Haydock) --- So determined was he to resist to the last extremity. The outrage would have been more hateful to him than death. (Calmet) --- We may reasonably conclude that his wife had the same sentiments, and that she died a martyr to her conjugal fidelity, resisting even unto death, and thus making some atonement for her past misconduct.'
      v:006:
        - 'JDG:20:6 | 6 | 6 | <i>Because,</i> &c. Hebrew and Septuagint, "for they have wrought (<i>zimma,</i> a word which the Septuagint (Alexandrian and Vatican) leave untranslated, others render <i>dishonesty</i>) lewdness and folly," or a most impious act of lust. (Haydock) --- They do not compare this crime with every other that had been committed, as idolatry, and other sins, which directly attack God, are greater. But this was the most atrocious injustice which could be done to a fellow creature. (Salien)'
      v:009:
        - 'JDG:20:9 | 9 | 9 | <i>In common.</i> Hebrew, "by lot." (Calmet) --- They chose one man out of ten to procure provisions, selecting 40,000 for that purpose, or the 10th part of the forces. (Haydock)'
      v:011:
        - 'JDG:20:11 | 11 | 11 | <i>With,</i> &c. This is added to explain. (Calmet) --- Hebrew, "united <i>as one man.</i>" (Haydock)'
      v:012:
        - 'JDG:20:12 | 12 | 12 | <i>Sent.</i> The law of nations requires that satisfaction be demanded, (Calmet) before a war commence. (Menochius) --- The former resolution (ver. 9,) was only conditional, if the Benjamites should prefer defending their brethren of Gabaa, before punishing them, as they deserved. (Calmet) --- Indeed their absenting themselves from this general assembly, implied as much, and the Israelites were determined, at any rate, to see that the guilty were duly punished. (Haydock) --- <i>Tribe.</i> Hebrew, "tribes," denoting the great families of Benjamin, Genesis xlvi. 21., and Numbers xxvi. 38.'
      v:015:
        - 'JDG:20:15 | 15 | 15 | <i>Men.</i> This number is verified, ver. 35. The Benjamites had 25,700 in all, of whom they lost 25,100; so that 600 remained. Hebrew reads here 26,000; and some pretend (Calmet) that 1000 fell in the two victories which they obtained. (Grotius, &c.) --- But this is without proof, and the Vulgate is confirmed by Josephus, and by most of the copies of the Septuagint, though the Vatican copy has only 23,000. (Calmet) --- <i>Gabaa.</i> Hebrew and Septuagint add, "which were numbered 700 chosen men." Grabe repeats in the following verse with the Hebrew, "Among all this people, 700 chosen men," which seems to insinuate that these expert archers were selected out of all the army. (Haydock) --- But the other copies of the Septuagint agree with the Vulgate, that they were all of Gabaa, (Calmet) as if they were trained at this city with more particular care, to hit a mark how small soever.'
      v:016:
        - 'JDG:20:16 | 16 | 16 | <i>Right.</i> Septuagint, "ambidextrous." Moderns generally translate the Hebrew, "left-handed." But we have seen that such a meaning is improbable, chap. iii. 15. --- <i>Side.</i> The inhabitants of Palestine formerly applied themselves very much to this exercise, and by them it was propagated over other parts of the world. (Pliny, [Natural History?] vii. 56.) Strabo (iii.) observes that the people of the Balearic islands became famous for slinging, only after the Phœnicians had taken possession of their country, which is the present Majorca and Minorca. They could hit the mark without failing, and penetrate every sort of armour. (Florus iii.) Their bullets of lead were sent with such violence, as sometimes to melt in the air, according to Ovid and Seneca, q. 2. 56. The slingers commonly stood 600 paces from the mark of white, which they seldom missed. (Veget. ii. 23.) The stones which they used weighted a pound among the Romans. The sling would frequently carry farther than a bow. (Xenophon, Anab. v.) Yet the exploits of bowmen are not less extraordinary than what is here recorded. Philostorgius (ii. 12,) assures us that the Indians, after they have been drinking, will shoot at a child, and only touch the ends of his hair. Domitian would shoot from a great distance, and make the arrow pass between the extended fingers of a child, and at other times would divest himself with piercing an animal with two arrows, so that they would stick out like horns. (Suetonius) Soranus could send an arrow into the air, and pierce it with another as it fell. The emperor Hadrian writes of him,{JOIN}{BQ:2}"Emissumque arcu dum pendet in aere telum,{JOIN}{BQ:2}Ac redit ex alto, fixi fregique sagitta." (Calmet)'
      v:017:
        - 'JDG:20:17 | 17 | 17 | <i>Thousand.</i> Their numbers had decreased since they came out of Egypt, (Numbers i., and xxvi.) when they were 600,000 fighting men. (Menochius) --- But we must reflect, that some would be left to garrison the cities, &c. The Benjamites must surely have been infatuated to encounter so great a force in such a cause. (Haydock)'
      v:018:
        - 'JDG:20:18 | 18 | 18 | <i>Silo.</i> Hebrew simply "to Bethel," which the Septuagint, Syriac, Josephus, and others, explain of the city: but others generally understand "the house of God," at Silo, for which Bethel is placed, chap. xxi. 2, 9, and 12. Phinees resided near the tabernacle, and was desired to consult God. --- <i>Juda</i> is not the name of a man, but of the tribe; (Calmet) and probably Othoniel would have the chief command. (Salien) --- The Israelites do not ask whether they ought to make war on their brethren, &c., but only desire to know which tribe shall begin the attack, chap. i. 1., and x. 18. They manifest a degree of presumption, which God soon chastised, (Calmet) as well as the idolatry of Dan, &c., which they had neglected to punish, though they had an express command to do it, Deuteronomy xiii. 12. (Salien) --- They were full of pride, and only concerned to revenge their own wrongs. (Haydock)'
      v:022:
        - "JDG:20:22 | 22 | 22 | <i>Trusting in their strength.</i> The Lord suffered them to be overthrown, and many of them to be slain, though their cause was just; partly in punishment of the idolatry which they exercised or tolerated in the tribe of Dan, and elsewhere: and partly because they trusted in their own strength: and therefore, though he bid them fight, he would not give them the victory, till they were thoroughly humbled, and had learned to trust in him alone. (Challoner) --- God's thoughts are often very different from ours; and he frequently delays to crown with success the most holy enterprises, that man may learn to be more humble, and to trust wholly in his mercy. (Calmet)"
      v:023:
        - 'JDG:20:23 | 23 | 23 | <i>And join battle.</i> This is an explanation of Hebrew, "against him." (Haydock) --- The Israelites still neglected to sue for the divine protection, trusting in their numbers. God sends them again to battle, and suffers them to be routed. Did he deceive them? By no means. He wished them to learn the important lesson of self-diffidence, and he had not promised them the victory. (Haydock) --- But after they had humbled themselves, He acts like a master. <i>I will deliver,</i> &c., ver. 28. (Calmet)'
      v:025:
        - 'JDG:20:25 | 25 | 25 | <i>Sword.</i> In each battle the Benjamites kill almost as many as their whole army, in all 40,000 Israelites, without losing a man, ver. 15. (Haydock)'
      v:026:
        - 'JDG:20:26 | 26 | 26 | <i>Evening.</i> Till then the Jews never eat on fasting days. The Turks still do the like: but they only change day into night, as they sleep till sunset, and then begin to feast and to make merry. (Calmet)'
      v:028:
        - 'JDG:20:28 | 28 | 28 | <i>Was over.</i> Hebrew, "stood before it at that time," (Haydock) in the camp, (Calmet) or perhaps at Silo, which was not so remote; but some, if not the whole army, might go thither to weep, and to consult the Lord. Phinees had formerly displayed his zeal against the impiety of Beelphegor, Numbers xxv. 7. He was contemporary with Jonathan, the priest of Michas. (Kennicott) --- Hence it appears that this took place not long after the death of Eleazar, Josue xxiv. (Worthington)'
      v:031:
        - 'JDG:20:31 | 31 | 31 | <i>To Gabaa,</i> from some other city. (Haydock) --- This body of men consisted of 10,000, who were designed to draw off the Benjamites from the city into the midst of the forces of Israel, at Baalthamar; while another division, in ambush, on the west of Gabaa, had to enter the city, and having set it on fire, were to prevent the inhabitants from re-entering. (Calmet) --- They use a similar stratagem to that which Josue (Josue viii.) had employed against Hai. (Salien)'
      v:033:
        - 'JDG:20:33 | 33 | 33 | <i>Baalthamar,</i> the plain of Jericho; (Chaldean) or rather a village in the vicinity of Gabaa, which Eusebius calls Besthamar.'
      v:034:
        - 'JDG:20:34 | 34 | 34 | <i>West side.</i> Hebrew <i>máre,</i> "a cavern," (Calmet) "a plain," (Chaldean) "the thickets." (Vat.[Vatable?] &c.) But the Septuagint have read <i>márbe,</i> "the west," with the Vulgate. (Calmet) --- The Vatican copy leaves Maraagabe. (Menochius) --- Gabaa was situated on a hill, and the ambuscade might be concealed in a cavern, some of which in Palestine are very spacious. (Calmet)'
      v:035:
        - 'JDG:20:35 | 35 | 35 | <i>The sword.</i> It seems the slingers also used the sword, ver. 16.'
      v:036:
        - 'JDG:20:36 | 36 | 36 | <i>Flee;</i> some towards the city, others to the wilderness, and to Remmon, ver. 45. (Haydock) --- <i>That.</i> Hebrew, "because they confided in those whom they had placed in ambush, near Gabaa." Hence they were not so eager to prevent their flight, by surrounding them.'
      v:037:
        - 'JDG:20:37 | 37 | 37 | <i>Arose.</i> Hebrew, "drew along (advanced or sounded the trumpet a long time,") perhaps for a signal, (Calmet) though the firing of the city seems to have been designed for this purpose, ver. 40. (Haydock)'
      v:039:
        - 'JDG:20:39 | 39 | 39 | <i>Saw.</i> Hebrew, "retired in the battle, Benjamin began to smite and to kill....about thirty men; for they said, surely they are destroyed before us, (or flee) as in the first battle." It is wonderful that they should thus so easily fall into the very snare laid formerly for the men of Hai, Josue viii. 5.'
      v:042:
        - 'JDG:20:42 | 42 | 42 | <i>Them.</i> Hebrew, "and those who <i>came</i> out of the cities, (of Benjamin) they (destroyed, (Haydock) or the other Israelites) destroyed them who fled in the midst of them."'
      v:043:
        - 'JDG:20:43 | 43 | 43 | <i>Rest.</i> Hebrew, "with ease, <i>or</i> at leisure they crushed them," &c. Others translate, (Calmet) <i>Monvée,</i> from Nucha, Noua, (Septuagint Roman; Haydock) Menucha," &c. We read of a place in the tribe of Juda, called Menuchta, 1 Paralipomenon ii. 52. (Calmet) --- The same word may be taken as a proper name, or may signify rest. (Menochius)'
      v:045:
        - 'JDG:20:45 | 45 | 45 | <i>In that.</i> Hebrew, "and they gleaned of them in the highways 5000 men, and pursued them close to Giddom," of which the Vulgate takes no notice. The Roman Septuagint reads "Gedan;" the rest have "Galaad."'
      v:046:
        - 'JDG:20:46 | 46 | 46 | <i>War.</i> The Scripture, and other authors of the greatest exactitude, sometimes use round numbers. (Calmet) --- An odd hundred (ver. 35, and 15.; Haydock) is here neglected. (Calmet)'
      v:047:
        - 'JDG:20:47 | 47 | 47 | <i>Escape.</i> Mercy was shewn to these, as the tribe had been already treated with sufficient severity. St. Jerome says, they were "reserved for the sake of the apostle Paul," (epit. Paul. M.[Menochius?]) who was descended from some of them. (Haydock) --- <i>Remmon,</i> near Gabaa, Zacharias xiv. 10. Eusebius places it fourteen miles north of Jerusalem. (Calmet)'
      v:048:
        - 'JDG:20:48 | 48 | 48 | <i>And villages,</i> is not expressed in Hebrew, &c. But as both cities, and all the inhabitants were destroyed, the villages would share the same fate, (Haydock) as being under a curse. The Israelites concluded, from the exemplary vengeance which had been taken of Sodom and Gomorra, that they were authorized to treat their brethren in guilt with the utmost severity. (Calmet)'
