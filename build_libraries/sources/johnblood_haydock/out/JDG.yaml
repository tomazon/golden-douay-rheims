    verses:
      v:001: 'JDG:12:1 | 1 | 1 | But behold there arose a sedition in Ephraim. And passing towards the north, they said to Jephte: When thou wentest to fight against the children of Ammon, why wouldst thou not call us, that we might go with thee? Therefore we will burn thy house.'
      v:002: 'JDG:12:2 | 2 | 2 | And he answered them: I and my people were at great strife with the children of Ammon: and I called you to assist me, and you would not do it.'
      v:003: 'JDG:12:3 | 3 | 3 | And when I saw this, I put my life in my own hands, and passed over-against the children of Ammon, and the Lord delivered them into my hands. What have I deserved, that you should rise up to fight against me?'
      v:004: 'JDG:12:4 | 4 | 4 | Then calling to him all the men of Galaad, he fought against Ephraim: and the men of Galaad defeated Ephraim, because he had said: Galaad is a fugitive of Ephraim, and dwelleth in the midst of Ephraim and Manasses.'
      v:005: 'JDG:12:5 | 5 | 5 | And the Galaadites secured the fords of the Jordan, by which Ephraim was to return. And when any one of the number of Ephraim came thither in the flight, and said: I beseech you let me pass: the Galaadites said to him: Art thou not an Ephraimite? If he said: I am not:'
      v:006: 'JDG:12:6 | 6 | 6 | They asked him: Say then, Shibboleth, which is interpreted, An ear of corn. But he answered, Sibboleth, not being able to express an ear of corn by the same letter. Then presently they took him and killed him in the very passage of the Jordan. And there fell at that time of Ephraim, two and forty thousand.'
      v:007: 'JDG:12:7 | 7 | 7 | And Jephte, the Galaadite, judged Israel six years: and he died, and was buried in his city of Galaad.'
      v:008: 'JDG:12:8 | 8 | 8 | After him Abesan of Bethlehem judged Israel:'
      v:009: 'JDG:12:9 | 9 | 9 | He had thirty sons, and as many daughters, whom he sent abroad, and gave to husbands, and took wives for his sons, of the same number, bringing them into his house. And he judged Israel seven years:'
      v:010: 'JDG:12:10 | 10 | 10 | And he died, and was buried in Bethlehem.'
      v:011: 'JDG:12:11 | 11 | 11 | To him succeeded Ahialon, a Zabulonite: and he judged Israel ten years:'
      v:012: 'JDG:12:12 | 12 | 12 | And he died, and was buried in Zabulon.'
      v:013: 'JDG:12:13 | 13 | 13 | After him, Abdon, the son of Illel, a Pharathonite, judged Israel:'
      v:014: 'JDG:12:14 | 14 | 14 | And he had forty sons, and of them thirty grandsons, mounted upon seventy ass-colts, and he judged Israel eight years:'
      v:015: 'JDG:12:15 | 15 | 15 | And he died, and was buried in Pharathon, in the land of Ephraim, in the mount of Amalech.'
  c:013:
    commentary:
      v:001:
        - 'JDG:13:1 | 1 | 1 | <i>Years.</i> It is not clear whence this sixth and longest servitude is to be dated. If it terminated at the death of Samson, when the Philistines lost their chief nobility, &c., we must allow that the Israelites began to be obliged to pay tribute in the 6th year of Abesan. (In the year before Christ 1193, Salien) Chap. xii. 8. (Haydock) --- Marsham dates from the third month after the death of Jair, to the third year of Samuel, during which period Heli governed in one part, and Jephte, Abesan, Ahialon, and Abdon in other provinces of Palestine. It is not very material which of these systems be adopted, as they do not contradict the text. All Israel was not reduced under the power of the Philistines; but the neighbouring tribes were infested with their incursions, and were obliged to pay tribute. Juda complains at their invading his territory, and they allege that it was because Samson had been the aggressor, which shews that the Israelites retained some little liberty, chap. xv. 9. (Calmet) --- The servitude had scarcely commenced, when God provided Samson a deliverer for his people. (Salien, in the year of the world 2860.) (Haydock)'
      v:002:
        - 'JDG:13:2 | 2 | 2 | <i>Saraa,</i> in the confines of Juda and of Dan, ten miles north of Eleutheropolis. (Eusebius) --- <i>Manue</i> seems to have resided in the country, near this town, ver. 25. (Menochius)'
      v:003:
        - "JDG:13:3 | 3 | 3 | <i>Angel,</i> in human form. Some Protestants pretend that he was \"the Son of God,\" and yet (ver. 16) they say, \"he sought not his own honour, but God's, whose messenger he was,\" (Bible, 1603) in which they plainly contradict themselves, or else teach Arianism, as if the Son were not true God, and equal to his Father. (Worthington) --- The title of God, (Jehova) which is given to this angel, (ver. 15, 21) is no proof that he was the Supreme Being, chap. vi. 11."
      v:004:
        - 'JDG:13:4 | 4 | 4 | <i>Thing.</i> Exhortations to observe the law are not unnecessary. (St. Augustine, q. 50.) Besides the things which common people might take, such as wine, grapes, &c., were unclean for the Nazarites. The mother of Samson was required to abstain from every species of uncleanness as much as possible, at least while she bore and nursed her child. (Calmet) --- Abulensis says, she was unquestionably under peculiar restrictions till her delivery. (Menochius) --- This was a preparation for the child who should abstain from all unclean things, not only for a time, (Numbers vi.) but during his whole life, that he might be a more perfect figure of Christ. (Worthington) --- His dignity was not of choice, nor could he forfeit it by touching any thing unclean, nor by the violent cutting off his hair. As the deliverer of the people, he must often have been obliged to touch dead bodies. (Calmet) --- <i>Begin.</i> The power of the Philistines was greatly broken by Samson, chap xvi. 13. (Menochius) --- But Samuel, Saul, and David had still to contend with them, 1 Kings vii. 13. (Haydock)'
      v:006:
        - 'JDG:13:6 | 6 | 6 | <i>And when,</i> &c. Hebrew, Chaldean, Syriac, Arabic, and the Vatican Septuagint read a negation, "And I did not ask him whence he came; neither did he tell me his name." The other copies of the Septuagint, St. Augustine (q. 51.), &c., agree with the Vulgate though St. Augustine suspected that the negation was wanting. (Calmet)'
      v:008:
        - "JDG:13:8 | 8 | 8 | <i>Born.</i> Josephus ([Antiquities?] v. 10.) insinuates that Manue was touched with a sort of jealousy, as his wife had mentioned the comeliness of the stranger. (Haydock) --- But St. Ambrose (ep. 70) has undertaken his defence; and surely God would not have wrought a miracle to gratify his request, if it had not proceeded from a virtuous motive, desiring to enjoy the same happiness as his wife, and to know precisely how they were to educate their son. (Calmet) --- Procopius thinks that the wife of Manue was of more eminent virtue than her husband, and was therefore honoured with the first vision. She had been most afflicted at her sterility, and had prayed more earnestly for the people's safety. (Menochius)"
      v:012:
        - 'JDG:13:12 | 12 | 12 | <i>Himself.</i> Hebrew and Septuagint, "What shall be the judgment (education; Calmet) of the boy, and what his works? (or Protestants) how shall we do unto him?" (Haydock)'
      v:013:
        - 'JDG:13:13 | 13 | 13 | <i>Let her refrain,</i> &c. By the Latin text, it is not clear whether this abstinence was prescribed to the mother or to the child; but the Hebrew (in which the verbs relating thereto are of the feminine gender) determines it to the mother. But then the child also was to refrain from the like things, because he was to be from his infancy a <i>Nazarite of God,</i> (ver. 5) that is, one set aside in a particular manner, and consecrated to God; now the Nazarites, by the law, were to abstain from all these things.'
      v:015:
        - 'JDG:13:15 | 15 | 15 | <i>Dress.</i> Hebrew and Septuagint, "let us make." Vulgate, <i>faciamus,</i> is used either for a common feast or for a sacrifice, Exodus xxix. 36. Virgil, (eclog. iii.) <i>Cras faciam vitulâ.</i> Manue did not yet know who the angel was. He only designed to give him something to eat. A kid was then esteemed the most delicious food, and physicians esteem it very wholesome. The taste of people has since altered. (Bochart, Anim. p. i. b. ii. 52.) (Calmet)'
      v:016:
        - 'JDG:13:16 | 16 | 16 | <i>Bread</i> is put for all sorts of food. Angels eat none, Tobias xii. 19. (Menochius)'
      v:017:
        - 'JDG:13:17 | 17 | 17 | <i>Honour</i> thee with a suitable <i>reward,</i> 1 Timothy v. 17.'
      v:018:
        - 'JDG:13:18 | 18 | 18 | <i>Wonderful.</i> Hebrew <i>Peli.</i> Some have concluded that this was the proper name of the angel, as it is one of the titles of the Messias, Isaias ix. 6. But it is more probable that the angel did not reveal his name. (Chaldean) Others divide this sentence thus, "and he (the angel, or rather God) was wonderful." He was the author of all miracles, to whom sacrifice was immediately offered. It is doubtful whether the angels have distinctive names. But we read of Michael, &c., and there is no reason why they should not have names denoting their peculiar dignity and offices. (Calmet) --- Michael, the guardian of the church, perhaps appeared on this occasion. (Menochius)'
      v:019:
        - 'JDG:13:19 | 19 | 19 | <i>On.</i> Manue was convinced that the person who had authorized him to offer sacrifice, had power to dispense with him. (Worthington) --- The angel "did wonderful things," as the Hebrew may be explained, causing a flame to proceed from the rock and to consume the victim, as Josephus assures us, (Calmet) and as the angel who had appeared to Gedeon had done, chap. vi. 21. (Menochius)'
      v:022:
        - 'JDG:13:22 | 22 | 22 | <i>Seen God:</i> not in his own person, but in the person of his messenger. The Israelites, in those days imagined they should die if they saw an angel, taking occasion perhaps from those words spoken by the Lord to Moses, (Exodus xxxiii. 20.) <i>No man shall see me and live.</i> But the event demonstrated that it was but a groundless imagination. (Challoner) --- <i>Elohim</i> is applied to angels and men, as well as to <i>God.</i> (Calmet)'
      v:023:
        - 'JDG:13:23 | 23 | 23 | <i>Come.</i> The wife of Manue allays his fears with great prudence, as she observes that God had just promised them a son. (Haydock)'
      v:024:
        - 'JDG:13:24 | 24 | 24 | <i>Samson</i> signifies, "His sun, or joy;" or Syriac, "service." (Calmet) --- "His, <i>or</i> a little sun." (Menochius) --- <i>Blessed him</i> with graces and strength, suitable for his office. (Calmet)'
      v:025:
        - 'JDG:13:25 | 25 | 25 | <i>To be.</i> Septuagint, "to walk along." Jonathan, "to sanctify." Samson began to manifest an eager desire to deliver his brethren. (Calmet) --- <i>Dan,</i> as it was called from those 600 men who encamped here, when they were going to take Lais, chap. xviii. 12. (Haydock) --- God inspired him to commence the liberation of his country, when he was about 17 years old, (Usher) or 20 according to Salien. Then he entered upon his judicial authority, and punished the wrongs which the Philistines did him in person, as well as his countrymen. The seven years wandering of Æneas had terminated in his death just before, at the river Numicus. (Halicar. 1; Salien, in the year before Christ 1176.) (Haydock)'
