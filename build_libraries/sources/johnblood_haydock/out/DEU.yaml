    verses:
      v:001: 'DEU:1:1 | 1 | 1 | These are the words, which Moses spoke to all Israel beyond the Jordan, in the plain wilderness, over-against the Red Sea, between Pharan and Thophel, and Laban and Haseroth, where there is very much gold:'
      v:002: "DEU:1:2 | 2 | 2 | Eleven days' journey from Horeb, by the way of Mount Seir, to Cades-barne."
      v:003: 'DEU:1:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}In the fortieth year, the eleventh month, the first day of the month, Moses spoke to the children of Israel, all that the Lord had commanded him to say to them:'
      v:004: 'DEU:1:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}After that he had slain Sehon, king of the Amorrhites, who dwelt in Hesebon: and Og, king of Basan, who abode in Astaroth, and in Edrai,'
      v:005: 'DEU:1:5 | 5 | 5 | Beyond the Jordan in the land of Moab. And Moses began to expound the law, and to say:'
      v:006: 'DEU:1:6 | 6 | 6 | The Lord our God spoke to us in Horeb, saying: You have stayed long enough in this mountain:'
      v:007: 'DEU:1:7 | 7 | 7 | Turn you, and come to the mountain of the Amorrhites, and to the other places that are next to it, the plains, and the hills, and the vales, towards the south, and by the sea shore, the land of the Chanaanites, and of Libanus, as far as the great river Euphrates.'
      v:008: 'DEU:1:8 | 8 | 8 | Behold, said he, I have delivered it to you: go in and possess it, concerning which the Lord swore to your fathers, Abraham, Isaac, and Jacob, that he would give it to them, and to their seed after them.'
      v:009: 'DEU:1:9 | 9 | 9 | And I said to you at that time:'
      v:010: 'DEU:1:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}I alone am not able to bear you: for the Lord your God hath multiplied you, and you are this day as the stars of heaven, for multitude.'
      v:011: 'DEU:1:11 | 11 | 11 | (The Lord God of your fathers add to this number many thousands, and bless you as he hath spoken.)'
      v:012: 'DEU:1:12 | 12 | 12 | I alone am not able to bear your business, and the charge <i>of you</i> and <i>your</i> differences.'
      v:013: 'DEU:1:13 | 13 | 13 | Let me have from among you wise and understanding men, and such whose conversation is approved among your tribes, that I may appoint them your rulers.'
      v:014: 'DEU:1:14 | 14 | 14 | Then you answered me: The thing is good which thou meanest to do.'
      v:015: 'DEU:1:15 | 15 | 15 | And I took out of your tribes men wise and honourable, and appointed them rulers, tribunes, and centurions, and officers over fifties, and over tens, who might teach you all things.'
      v:016: 'DEU:1:16 | 16 | 16 | And I commanded them, saying: Hear them, and judge that which is just: {VERSE_FOOTNOTE_INDEX_REF 0}whether he be one of your country, or a stranger.'
      v:017: "DEU:1:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}There shall be no difference of persons, you shall hear the little as well as the great: neither shall you respect any man's person, because it is the judgment of God. And if any thing seem hard to you, refer it to me, and I will hear it."
      v:018: DEU:1:18 | 18 | 18 | And I commanded you all things that you were to do.
      v:019: 'DEU:1:19 | 19 | 19 | And departing from Horeb, we passed through the terrible and vast wilderness, which you saw, by the way of the mountain of the Amorrhite, as the Lord our God had commanded us. And when we were come into Cades-barne,'
      v:020: 'DEU:1:20 | 20 | 20 | I said to you: You are come to the mountain of the Amorrhite, which the Lord our God will give to us.'
      v:021: 'DEU:1:21 | 21 | 21 | See the land which the Lord thy God giveth thee: go up and possess it, as the Lord our God hath spoken to thy fathers: fear not, nor be any way discouraged.'
      v:022: 'DEU:1:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}And you came all to me, and said: Let us send men who may view the land, and bring us word what way we shall go up, and to what cities we shall go.'
      v:023: 'DEU:1:23 | 23 | 23 | And because the saying pleased me, I sent of you twelve men, one of every tribe:'
      v:024: 'DEU:1:24 | 24 | 24 | Who, when they had set forward, and had gone up to the mountains, came as far as the valley of the cluster: and having viewed the land,'
      v:025: 'DEU:1:25 | 25 | 25 | Taking of the fruits thereof, to shew its fertility, they brought them to us, and said: The land is good, which the Lord our God will give us.'
      v:026: 'DEU:1:26 | 26 | 26 | And you would not go up, but being incredulous to the word of the Lord our God,'
      v:027: 'DEU:1:27 | 27 | 27 | You murmured in your tents, and said: The Lord hateth us, and therefore he hath brought us out of the land of Egypt, that he might deliver us into the hand of the Amorrhite, and destroy us.'
      v:028: 'DEU:1:28 | 28 | 28 | Whither shall we go up? the messengers have terrified our hearts, saying: The multitude is very great, and taller than we: the cities are great, and walled up to the sky, we have seen the sons of the Enacims there.'
      v:029: 'DEU:1:29 | 29 | 29 | And I said to you: Fear not, neither be ye afraid of them:'
      v:030: 'DEU:1:30 | 30 | 30 | The Lord God, who is your leader, himself will fight for you, as he did in Egypt in the sight of all.'
      v:031: 'DEU:1:31 | 31 | 31 | And in the wilderness (as thou hast seen) the Lord thy God hath carried thee, as a man is wont to carry his little son, all the way that you have come, until you came to this place.'
      v:032: 'DEU:1:32 | 32 | 32 | And yet for all this you did not believe the Lord your God,'
      v:033: 'DEU:1:33 | 33 | 33 | {VERSE_FOOTNOTE_INDEX_REF 0}Who went before you in the way, and marked out the place wherein you should pitch your tents; in the night shewing you the way by fire, and in the day by the pillar of a cloud.'
      v:034: 'DEU:1:34 | 34 | 34 | And when the Lord had heard the voice of your words, he was angry and swore, and said:'
      v:035: 'DEU:1:35 | 35 | 35 | {VERSE_FOOTNOTE_INDEX_REF 0}Not one of the men of this wicked generation shall see the good land, which I promised with an oath to your fathers:'
      v:036: 'DEU:1:36 | 36 | 36 | Except Caleb, the son of Jephone: for he shall see it, and to him I will give the land, that he hath trodden upon, and to his children, because he hath followed the Lord.'
      v:037: 'DEU:1:37 | 37 | 37 | Neither is his indignation against the people to be wondered at, since the Lord was angry with me also on your account, and said: Neither shalt thou go in thither.'
      v:038: 'DEU:1:38 | 38 | 38 | But Josue, the son of Nun, thy minister, he shall go in for thee: exhort and encourage him, and he shall divide the land by lot to Israel.'
      v:039: 'DEU:1:39 | 39 | 39 | Your children, of whom you said that they should be led away captives, and your sons, who know not this day the difference of good and evil, they shall go in: and to them I will give the land, and they shall possess it.'
      v:040: DEU:1:40 | 40 | 40 | But return you and go into the wilderness by the way of the Red Sea.
      v:041: 'DEU:1:41 | 41 | 41 | {VERSE_FOOTNOTE_INDEX_REF 0}And you answered me: We have sinned against the Lord: we will go up and fight, as the Lord our God hath commanded. And when you went ready armed unto the mountain,'
      v:042: 'DEU:1:42 | 42 | 42 | The Lord said to me: Say to them: {VERSE_FOOTNOTE_INDEX_REF 0}Go not up, and fight not, for I am not with you: lest you fall before your enemies.'
      v:043: 'DEU:1:43 | 43 | 43 | I spoke, and you hearkened not: but resisting the commandment of the Lord, and swelling with pride, you went up into the mountain.'
      v:044: 'DEU:1:44 | 44 | 44 | And the Amorrhite that dwelt in the mountains, coming out, and meeting you, chased you, as bees do: and made slaughter of you from Seir as far as Horma.'
      v:045: 'DEU:1:45 | 45 | 45 | And when you returned and wept before the Lord, he heard you not, neither would he yield to your voice.'
      v:046: DEU:1:46 | 46 | 46 | So you abode in Cades-barne a long time.
  c:002:
    commentary:
      v:001:
        - 'DEU:2:1 | 1 | 1 | <i>Sea,</i> encamping again at Mosera. When they were at Asiongaber, they were ordered to go to the north, by the mountains of Idumea or of Seir. Being arrived at Cades, they attempted to penetrate into Chanaan, by the road of the spies, but were repulsed. Upon which they asked leave of the Idumeans to pass through their country, lying south of the Dead Sea, but could not obtain permission, and God would not suffer them to force a passage, but ordered them to go round their territories, Numbers xx., and xxi. (Calmet)'
      v:005:
        - 'DEU:2:5 | 5 | 5 | <i>Stir.</i> Hebrew <i>gur,</i> meddle not, wage not war, do not molest, &c. The Idumeans near Mount Hor, afterwards refused the Hebrews a passage, and the necessaries of life, though their brethren in Mount Seir had granted them the latter, while they passed quietly along their borders, ver. 28. See Numbers xx. 21. (Haydock)'
      v:006:
        - 'DEU:2:6 | 6 | 6 | <i>Meats,</i> if they wanted any other sort, besides manna. (Menochius)'
      v:007:
        - 'DEU:2:7 | 7 | 7 | <i>Knoweth,</i> or approveth, directing by his loving providence, Psalm i. 6., and xxxvi. 18.'
      v:009:
        - 'DEU:2:9 | 9 | 9 | <i>Moabites.</i> They allowed the Hebrews to pass, as the Idumeans had done; (ver. 29,) but they treated them with no particular marks of affection, (chap. xxiii. 3,) nor would they suffer them to go across their country, Judges xi. 17. --- <i>Ar,</i> is sometimes called Rabbah Moab, "the great city of the Moabites," (Josue xiii. 25,) and Areopolis. (Eusebius)'
      v:010:
        - 'DEU:2:10 | 10 | 10 | <i>Emim,</i> signifies "the terrible," or "men of cubits <i>or</i> length." See Numbers xiii. 33. They had been probably ruined in the war of Chodorlahomor, (Genesis xiv. 5,) a little before the birth of Moab. (Calmet) --- But those few who remained, were sufficient to strike the beholders with terror, as they were not inferior to the other giants who were known, since the deluge, of the race of Enac, or of Rapha. (Haydock)'
      v:011:
        - 'DEU:2:11 | 11 | 11 | <i>Giants.</i> Hebrew <i>Raphaim,</i> which Grotius thinks is a word retained from the primitive language. It sometimes denotes giants, and those who groan in hell, on account of the great iniquity of the Raphaim, Job. xxvi. 5. Og was one of their descendants, and inhabited the same country, which they had occupied in the days of Abraham, chap. iii. 2. (Calmet) --- They lost much of their power in the war of Sodom. Some of them fled into the land of the Philistines, and established themselves there, 1 Kings xxi. 16. As these gigantic nations had been overthrown, as well as the Horrhites, when God formerly gave their territories to Moad and to Esau, (Haydock) so the Hebrews may be assured, that nothing will be able to resist their power, while He is with them. (Menochius)'
      v:012:
        - 'DEU:2:12 | 12 | 12 | <i>Gave him,</i> on the east side of the Jordan. They had not yet taken possession of Chanaan. But Moses foresees that they shortly will; and in this sense we may translate, "Esau dwelt there, as Israel will in the land," &c., ver. 29. The neighbouring nations could not rationally object to their coming, as they themselves had dispossessed the former owners of the land, ver. 20, 23. (Calmet)'
      v:014:
        - "DEU:2:14 | 14 | 14 | <i>Years.</i> They had continued another year at Sinai, and some months at least at Cades-barne; so that the few remaining months of the 40 years' sojournment, were spent in conquering the kingdoms east of the Jordan. (Haydock)"
      v:020:
        - 'DEU:2:20 | 20 | 20 | <i>Zomzommim,</i> means "wicked wretches," famous for their stature, &c. (Menochius) --- They are probably the same nation as the Zuzim, Genesis xiv. 5.'
      v:021:
        - 'DEU:2:21 | 21 | 21 | <i>Enacims.</i> See on this race of giants what has been said, Numbers xiii. 23. They made place for the Zomzommim, as the latter did for the Ammonites. (Haydock)'
      v:022:
        - 'DEU:2:22 | 22 | 22 | <i>Horrhites,</i> so called because they dwelt in caverns. (St. Jerome)'
      v:023:
        - 'DEU:2:23 | 23 | 23 | <i>Haserim,</i> the same as Haseroth, Numbers xxxiii. 17. --- <i>Gaza</i> belonged to the Philistines. The intermediate country, or the south part of Chanaan, occupied by the <i>Hevites</i> was seized by invaders from the isle of Cyprus, (Hebrew, Caphtorum; Calmet; Genesis x. 14,) or from Egypt, which the Nile intersects, forming many islands, in the Delta, Jeremias xlvii. 4. The <i>Cappadocians,</i> who dwelt in Asia Minor, on the Euxine sea, were a different nation, and sprung from Japhet. (Tirinus)'
      v:024:
        - 'DEU:2:24 | 24 | 24 | <i>Arise.</i> God did not forbid Moses to ask for leave to pass through the land quietly, as the latter did; (ver. 26.) but he gives him to understand that his demand will be rejected with disdain, and he is at liberty to attack this insolent king, and thus to commence his conquests.'
      v:025:
        - 'DEU:2:25 | 25 | 25 | <i>Heaven.</i> All who hear of thy exploits, will have cause to <i>fear.</i> (Haydock)'
      v:026:
        - 'DEU:2:26 | 26 | 26 | <i>Cademoth,</i> "to the east," of the Arnon. There was a city of the same name on the other side of its banks, which belonged to Sehon, and was given afterwards to the Levites, 1 Paralipomenon vi. 79. (Calmet)'
      v:029:
        - 'DEU:2:29 | 29 | 29 | <i>As,</i> &c. These nations had only permitted them to pass along their borders, and furnished them, through fear, (ver. 4,) with the necessaries of life. Sehon will not even grant so much.'
      v:030:
        - 'DEU:2:30 | 30 | 30 | <i>Hardened,</i> &c. That is, in punishment of his past sins, he left him to his own stubborn and perverse disposition, which drew him to his ruin. See the note on Exodus vii. 3. (Challoner) --- God did not soften his heart, (Menochius) nor make him see the danger to which he was exposing his dominions, by provoking such an army. (Haydock)'
      v:034:
        - "DEU:2:34 | 34 | 34 | <i>Killing,</i> according to God's express command, chap. xx. 16. (Menochius)"
      v:037:
        - 'DEU:2:37 | 37 | 37 | <i>Jeboc,</i> towards its source; for both sides of the torrent were taken by the Hebrews from the kings Sehon and Og, who had already driven the Ammonites farther into the mountains, on the east. (Haydock) --- When these demanded the conquered country to be restored to them, Jephte shewed that their claim was inadmissible, Judges xi. 13. (Calmet) --- They had lost possession when the Hebrews came; and, as God had authorized the latter to take the land from those kings, without enquiring who were the former proprietors, the Ammonites, who had themselves expelled the Zomzommim, came with a very bad grace to assert their title, after a lapse of near 300 years. God only forbids the Hebrews to molest the actual dominions of the sons of Ammon, Moab, and Esau, in consideration of their fathers, to whom they were so nearly related. (Haydock)'
