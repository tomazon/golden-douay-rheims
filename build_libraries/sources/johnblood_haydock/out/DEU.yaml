    verses:
      v:001: 'DEU:16:1 | 1 | 1 | Observe {VERSE_FOOTNOTE_INDEX_REF 0}the month of new corn, which is the first of the spring, that thou mayst celebrate the Phase to the Lord thy God: because in this month the Lord thy God brought thee out of Egypt by night.'
      v:002: 'DEU:16:2 | 2 | 2 | And thou shalt sacrifice the Phase to the Lord thy God, of sheep, and of oxen, in the place which the Lord thy God shall choose, that his name may dwell there.'
      v:003: 'DEU:16:3 | 3 | 3 | Thou shalt not eat with it leavened bread: seven days shalt thou eat without leaven, the bread of affliction, because thou camest out of Egypt in fear: that thou mayst remember the day of thy coming out of Egypt, all the days of thy life.'
      v:004: 'DEU:16:4 | 4 | 4 | No leaven shall be seen in all thy coasts for seven days, neither shall any of the flesh of that which was sacrificed the first day, in the evening, remain until morning.'
      v:005: 'DEU:16:5 | 5 | 5 | Thou mayst not immolate the Phase in any one of thy cities, which the Lord thy God will give thee:'
      v:006: 'DEU:16:6 | 6 | 6 | But in the place which the Lord thy God shall choose, that his name may dwell there; thou shalt immolate the Phase in the evening, at the going down of the sun, at which time thou camest out of Egypt.'
      v:007: 'DEU:16:7 | 7 | 7 | And thou shalt dress, and eat it in the place which the Lord thy God shall choose, and in the morning rising up thou shalt go into thy dwellings.'
      v:008: 'DEU:16:8 | 8 | 8 | Six days shalt thou eat unleavened bread: and on the seventh day, because it is the assembly of the Lord thy God, thou shalt do no work.'
      v:009: 'DEU:16:9 | 9 | 9 | Thou shalt number unto thee seven weeks from that day, wherein thou didst put the sickle to the corn:'
      v:010: 'DEU:16:10 | 10 | 10 | And thou shalt celebrate the festival of weeks to the Lord thy God, a voluntary oblation of thy hand, which thou shalt offer according to the blessing of the Lord thy God:'
      v:011: 'DEU:16:11 | 11 | 11 | And thou shalt feast before the Lord thy God, thou, and thy son, and thy daughter, and thy man-servant, and thy maid-servant, and the Levite that is within thy gates, and the stranger, and the fatherless, and the widow, who abide with you: in the place which the Lord thy God shall choose, that his name may dwell there:'
      v:012: 'DEU:16:12 | 12 | 12 | And thou shalt remember that thou wast a servant in Egypt: and thou shalt keep and do the things that are commanded.'
      v:013: 'DEU:16:13 | 13 | 13 | Thou shalt celebrate the solemnity also of tabernacles, when thou hast gathered in thy fruit of the barn-floor and of the wine-press:'
      v:014: 'DEU:16:14 | 14 | 14 | And thou shalt make merry in thy festival time, thou, thy son, and thy daughter, thy man-servant, and thy maid-servant, the Levite also, and the stranger, and the fatherless, and the widow, that are within thy gates.'
      v:015: 'DEU:16:15 | 15 | 15 | Seven days shalt thou celebrate feasts to the Lord thy God, in the place which the Lord shall choose: and the Lord thy God will bless thee in all thy fruits, and in every work of thy hands, and thou shalt be in joy.'
      v:016: 'DEU:16:16 | 16 | 16 | Three times in a year shall all thy males appear before the Lord thy God, in the place which he shall choose: in the feast of unleavened bread, in the feast of weeks, and in the feast of tabernacles. {VERSE_FOOTNOTE_INDEX_REF 0}No one shall appear with his hands empty before the Lord:'
      v:017: 'DEU:16:17 | 17 | 17 | But every one shall offer according to what he hath, according to the blessing of the Lord his God, which he shall give him.'
      v:018: 'DEU:16:18 | 18 | 18 | Thou shalt appoint judges and magistrates in all thy gates, which the Lord thy God shall give thee, in all thy tribes: that they may judge the people with just judgment,'
      v:019: 'DEU:16:19 | 19 | 19 | And not go aside to either part. {VERSE_FOOTNOTE_INDEX_REF 0}Thou shalt not accept person, nor gifts: for gifts blind the eyes of the wise, and change the words of the just.'
      v:020: 'DEU:16:20 | 20 | 20 | Thou shalt follow justly after that which is just: that thou mayst live and possess the land which the Lord thy God shall give thee.'
      v:021: 'DEU:16:21 | 21 | 21 | Thou shalt plant no grove, nor any tree, near the altar of the Lord thy God:'
      v:022: 'DEU:16:22 | 22 | 22 | Neither shalt thou make, nor set up to thyself a statue: which things the Lord thy God hateth.'
  c:017:
    commentary:
      v:001:
        - 'DEU:17:1 | 1 | 1 | <em>Ox.</em> By this name all bulls, cows, &c., are designated. For it was not lawful to sacrifice any thing which had lost any member, Exodus xii. 5., and Leviticus i. 3.'
      v:002:
        - 'DEU:17:2 | 2 | 2 | <i>Covenant,</i> by incurring the <i>evil</i> of idolatry. (Calmet) (Hebrews x. 29.)'
      v:003:
        - 'DEU:17:3 | 3 | 3 | <i>The host of heaven.</i> That is, the stars. (Challoner) --- This species of idolatry was the most ancient and common in the East. Job (xxxi. 26, 28) takes notice of the adoration of the sun and of the moon, and calls it <i>a very great iniquity, and a denial against the most high God.</i> He lived in Arabia, and probably not far from the place where Moses was addressing the Israelites. (Haydock) --- The pagans looked upon the sun and moon as the king and queen of heaven, and the stars as their guards. Plato says (in Phædro) that "the sun marches at the head of the gods, in a winged chariot, and the eleven other gods lead on their bands of demons," or the stars, &c.'
      v:005:
        - 'DEU:17:5 | 5 | 5 | <i>Stoned,</i> not far from the <i>gates,</i> where they received sentence. Thus the sabbath-breaker was stoned without the camp, (Numbers xv. 35,) and St. Stephen out of the city of Jerusalem, Acts vii. 57. When only a few were concerned, the twenty-three judges passed sentence: but if a whole tribe had been guilty, the cognizance of the affair was left to the Sanhedrim. When a city was infected with this abomination, it was wholly destroyed. But no one was punished, except two witnesses (ver. 6,) attested that formal idolatry, by sacrifice, &c., had been committed. (Selden, Syned. iii. 4.)'
      v:006:
        - 'DEU:17:6 | 6 | 6 | <i>Slain.</i> When the action was public, this formality was not requisite, chap. xiii. 9. --- <i>Him.</i> One witness was never admitted to prove any crime; neither would the Jews receive for witnesses, women, infants under thirteen, slaves, publicans, thieves, &c. (Josephus, [Antiquities?] iv. last chapter.) The Rabbins also reject other notorious offenders, enemies, relations, and those who had not a competent knowledge of the law, &c. (Ap. Selden, Syn. ii. 13. 11.; and Grotius) --- But we could wish for some authors of more credit. (Calmet)'
      v:007:
        - 'DEU:17:7 | 7 | 7 | <i>Kill him.</i> Thus testifying that they approve the sentence, and are willing that his blood should be required at their hands, if they had accused him falsely. The criminal was hurled down a precipice by one of the witnesses, and, if he survived, he was stoned by the other, and by the whole people. Maimonides asserts, that the execution took place on some great festival, for the terror and instruction of the multitude; but others call this in question. (Fagius) (Calmet)'
      v:008:
        - 'DEU:17:8 | 8 | 8 | <i>If thou perceive,</i> &c. Here we see what authority God was pleased to give to the church-guides of the Old Testament, in deciding, without appeal, all controversies relating to the law; promising that they should not err therein; and punishing with death such as proudly refused to obey their decisions: and surely he has not done less for the church-guides of the New Testament. (Challoner) --- <i>Hard.</i> Hebrew also means, "doubtful, hidden, divided;" so that the opinions of the judges do not agree. In matters of fact, the thing is more easily investigated on the spot. But in these cases, where the law is ambiguous, as even the divine ordinances frequently are, being delivered in human language, (Grotius) a living judge is necessary. God remits the Jews in the council of the priests, at the head of whom was the sovereign pontiff, who was the natural and supreme judge of such difficulties, ver. 9, 12. (Haydock) --- <i>And blood,</i> to decide when murder must be punished with death, and when the right of an asylum may be claimed. (Calmet) --- The Vulgate renders the same words, 2 Paralipomenon xix. 10. --- <i>Between kindred and kindred,</i> as the different degrees cause many embarrassments, with regard to marriages, &c. (Tirinus) --- The Rabbins understand that the judge had to declare when a woman was rendered unclean, Leviticus xii. 4. (Lyranus) --- <i>And cause,</i> or lawsuit; some thinking that a greater sum for reparation of an injury should be required, others judging that one of the contending parties should be set at liberty, while the other judges are of a contrary sentiment. Hebrew, "between judgment and judgment," when a doubt arises whether laymen or the Levites may be the proper judges. The Rabbins only remit three cases to the tribunal of the latter, respecting, <b>1.</b> The red heifer; <b>2.</b> the woman accused of adultery by her jealous husband; <b>3.</b> the heifer to be offered in sacrifice, for a murder committed by a person unknown, chap. xxi. 5. --- <i>And leprosy.</i> Various difficulties might arise concerning this matter, of which the priests had to pass sentence, Leviticus xiii. Some render the Hebrew <i>negah,</i> "wound." The law of retaliation required a scrupulous nicety. <i>Blood, cause, and leprosy,</i> may denote lawsuits of a criminal, less important, and ceremonial nature. (Jansenius) --- <i>Vary.</i> Hebrew, "<i>which are</i> matters of contention within thy gates."'
      v:009:
        - 'DEU:17:9 | 9 | 9 | <i>Judge.</i> Moses does not specify whether the contending parties, or the judges themselves thought proper to have the matter debated before a higher court. The Rabbins observe, that appeals to the Sanhedrim were only the last resort, and that the sentence of that tribunal was to be complied with under pain of death, ver. 12. (Selden, Syned. iii. 2. 2.) The judge here mentioned, according to them and the generality of commentators, after Josephus, Philo, &c., is no other than the high priest, as the Scripture plainly indicates, chap. xxi. 5., and Ezechiel xliv. 24. He abode near the tabernacle, and God enabled him to explain the law, when he was arrayed with the ephod, and the Urim and Thummim. Some moderns, who have an interest to lessen the authority of the ecclesiastical jurisdiction, with Calvin, Ainsworth, &c., pretend that an appeal was to be made to the priests, in disputes which concerned religion, and to the civil magistrate in other cases, 2 Paralipomenon xix. 5. (Calmet) --- But an appeal to the high priest, in doubtful cases, could not be denied. The government of the Jews was a theocracy, and the pontiff acted as the vicegerent of God. (Haydock)'
      v:010:
        - DEU:17:10 | 10 | 10 | <i>Preside.</i> The high priests who are to succeed each other. (Worthington)
      v:011:
        - "DEU:17:11 | 11 | 11 | <i>According,</i> &c. This law was to be the rule of the priests, in passing sentence. It was not left to the judgment of individuals to comply or not, according as they might explain the law for themselves. Such a proceeding would be nugatory, as they would thus be themselves the ultimate judges of their own cause. (Haydock) --- <i>They shall seek the law at his</i> (the priest's) <i>mouth,</i> Malachias ii. 7. Protestants make, therefore, a very frivolous restriction, when they allow his sentence to bind only \"so long as he is the true minister of God, and pronounceth according to his word.\" (Bible, 1603.) (Worthington) --- If any had been proud enough among the Jews, to persuade himself that he understood the law better than the high priest, he would not on that account have escaped death. (Haydock) --- The authority of the Christian Church is not inferior to that of the Synagogue, only, \"instead of death, excommunication is now inflicted\" on the rebellious. (St. Gregory, Matthew xviii. 17.; St. Augustine, q. 38.) In effect, St. Paul assures us that the priests of the law, <i>serve unto the example and shadow of heavenly things. But now he</i> (Christ)<i>...is the mediator of the better covenant, which is established on better promises,</i> Hebrews viii. 5, 6. If therefore the privilege of deciding points of faith and morality, without danger of mistake, was granted to the synagogue, can any one doubt but that Christ would provide as ample a security for his Church, with which he has promised to <i>remain for ever,</i> and with his <i>Holy Spirit</i> to <i>teach</i> her <i>all</i> the <i>truth</i>? (Haydock) --- St. Augustine dwells upon this argument (Doct. 4.) and proves the infallibility both of the Jewish and of the Christian Church. Hence Christ said, with respect to the former, which was not yet rejected, <i>All therefore whatsoever they shall say to you, observe and do: but according to their works, do ye not: for they say</i> the truth, <i>and do not</i> practise what they require of others. If the heads of the Catholic Church should be equally immoral, their true doctrine must not therefore be despised, lest Christ and his Father be at the same time <i>despised.</i> For this is the express admonition of our heavenly lawgiver, <i>hear the Church:</i> (Matthew xvii. 17,) and this he does not require without giving us a full assurance, that we may do it without fear of being led astray. The sole command of God implies as much, if he had said no more. For can he order us to sin? The pretended reformers, who blushed not to make this blasphemous assertion, might easily swallow down the other, respecting the defection and fallibility of the whole Church; and might even believe, that the <i>whole world had been drowned in abominable idolatry for eight hundred years and more.</i> (Hom. on the peril of idolat. p. 3.) How much <i>more</i> they do not determine, lest they should be forced to tell when the religion of the Catholics began, and that they will never do without dating from Christ and the apostles, the foundations of the only true Church. (Haydock) --- The Jews had such a respect for the decisions of their Rabbins, in consequence of this command of God, that some hesitate not to assert, that if one of them should declare that the left hand was the right, they would believe him; and they condemn the refractory to most grievous torments in hell. (Buxtorf., Syn. i.) --- We must shew the most profound submission to the decrees of the Church. (Calmet) --- Yet we are not bound to assent to the decisions of every teacher. Only, when the Church speaks, we must not refuse to obey, nor pretend to appoint ourselves judges of what she teaches. A private doctor, however eminent, may fall into some absurdities, but the major part of the pastors of the Church, with the Pope at their head, never can. In vain have the records of nineteen centuries been ransacked, to find a single instance of such a general agreement in error. If the Synagogue passed a wicked sentence upon Jesus Christ, we must reflect that the forms here required (ver. 8,) were neglected; and it was then <i>expiring,</i> and giving place to a <i>better covenant,</i> as the prophets had foretold. Yet even in that sentence, which was so unjust on the part of Caiphas, St. John (xi. 51.) acknowledges the truth of God. <i>And this he spoke not of himself: but being the high priest, that year, he prophesied that Jesus should die for the nation, and not only for the nation, but to gather together in one the children of God that were dispersed.</i> The Synagogue could claim submission no longer, after the great prophet had come to abrogate the law of fear, and to substitute that of love. Hence while he was there to teach himself, (Hebrews i. 2,) there was no danger of deception for the people. But the covenant which he has established is to last for ever: no prophet or lawgiver is promised to introduce any change, or greater perfection, so that no one can plead for an excuse of his rebellion, that the Church may deceive and pass an erroneous judgment; or, if he do, he must be cut off from the society of the faithful, by the spiritual sword; and, dying in that state, without the Church for his mother, he need never expect that God will acknowledge him for his son. See St. Cyprian, Unity of the Catholic Church. If an individual pastor should pass such a perverse sentence, the case would be very different. Yet, even in such trying cases, an humble conduct will be the best security and proof of innocence, and God will reward those who have suffered unjustly. (Haydock)"
      v:012:
        - 'DEU:17:12 | 12 | 12 | <i>And the decree.</i> Some copies read with Sixtus V <i>ex decreto,</i> by &c., "decree," (Haydock) as if a lay-judge stood ready to put the sentence in execution. (Calmet) --- But there was no necessity of any farther judgment after the high priest had spoken, who is here declared the sovereign <i>judge.</i> (St. Cyprian, ep. 55.) Hebrew, "or to the judge." Amama ridicules his friend, Ant. a Dominis, for saying that the Hebrew and Vulgate have <i>et decreto.</i> (Haydock) --- The Rabbins inform us, that if any judge refused to acquiesce in the decision, and endeavoured to draw others into his opinion, in matters of consequence, (as those are where the guilty is ordered to be cut off,) he was to be strangled, on a festival day, at Jerusalem, <i>that all the people hearing it</i> might <i>fear,</i> ver. 13. (Selden, Syned. iii. 3.) (Calmet)'
      v:013:
        - 'DEU:17:13 | 13 | 13 | <i>Pride.</i> Hebrew, "do presumptuously," as the Protestants translate. How will they excuse their leaders, Luther, &c., and themselves, from this grievous charge? If the person, who presumed to assert that the leprosy had not infected some one, whom the priests condemned, (ver. 8,) could not escape death, shall we esteem those innocent whom the whole Church rejects? <i>Hic niger est, hunc tu Romane caveto.</i> (Horace) (Haydock)'
      v:014:
        - 'DEU:17:14 | 14 | 14 | <i>King.</i> The Rabbins observe, that one was to be elected before the place for the temple was fixed upon, that the tribes might not contend about that honour. (Grotius) --- God foresees that the people will insist upon having a king, and gives his consent, reserving to himself the choice, and appointing laws for him, that he may not forget that he is only the lieutenant of the most high. Yet God testified his displeasure, when the Israelites demanded a king, because they did it in a seditious manner, so as to reject the prophet Samuel, whom he had given them for a ruler, in whom they could discover no fault. (Calmet) (1 Kings viii. 7., and x. 19.)'
      v:015:
        - "DEU:17:15 | 15 | 15 | <i>Choose,</i> as he did Saul, David, and Solomon, who succeeded to the throne of his father, though he was not the eldest son. (Menochius) --- Then the throne began to be hereditary, in virtue of God's promise to David. (Calmet) --- <i>Brother.</i> The Jews neglected this law, when they willingly recognized the authority of Herod, two years after the birth of Christ. See Genesis xlix. 10. (Haydock) --- A stranger might attempt to draw off the people from the service of the true God, and mutual love would not so easily subsist between them. (Menochius)"
      v:016:
        - 'DEU:17:16 | 16 | 16 | <i>Horses.</i> Josue and David rendered the captured horses useless, (Josue xi. 6., and 2 Kings viii. 4,) and the judges rode on asses, Judges x. 4., and xii. 14. Solomon began to keep some, and in his days Egypt was noted for the traffic of horses; though, after Sesostris had intersected the country with canals, they were more neglected. (Marsham, Canon. sæc. xiii., and xiv.) God did not wish his people to engage in the tumults of war, nor would he permit their king to be puffed up with his own strength, Psalm xix. 8., and xxxii. 17. Philo says he would not have them to listen to any who might promise to conduct them to a better country, and thus teach them to lead a wandering life. (Calmet) --- He precludes also the attempt to conquer Egypt. Hebrew, "he shall not make the people return to Egypt, in order that he may multiply horses," by their buying them for him in that country, 3 Kings x. 29. --- <i>Way.</i> When the people proposed returning, God severely punished them, Numbers xiv. 5.'
      v:017:
        - 'DEU:17:17 | 17 | 17 | <i>Mind,</i> and reign in his name. Hebrew, "and his heart turn not away" from the worship of the true God, as it happened to Solomon, and to many other kings, whom Moses seems to have had in view. Too great a number of wives would tend to perplex and enervate the king, and to eat up the treasures of his people. The Jewish lawyers allow the king only 18, and they say David and Roboam had that number. But the latter had moreover 60 concubines, (2 Paralipomenon xi. 21,) and Solomon had many more. In effect, the number seems not to be restricted, and, what is very singular, the Rabbins allow all but the high priest and the king as many as they can keep, though the sages advise people to have no more than four, which seems to be the sentiment of the Mahometans. This liberty was taken by the Jews till the emperors restricted them, A.D. 593. (Selden, Uxor. i. 8, &c.) Plurality of wives was not formerly a sin, though Solomon offended by too great excess. (St. Augustine, q. 27.) (Worthington) --- <i>Gold.</i> Immense riches are seldom possessed even by kings, without the oppression of their subjects, and great danger of falling into extravagance. If David amassed so much gold, it was destined for the building of the temple. But Solomon laying on heavy taxes, alienated the hearts of his people, and gave occasion to the revolt of 10 tribes; and Ezechias brought on a severe chastisement by making a parade of his treasures to the ambassadors of the king of Babylon, 4 Kings xx. 15. (Calmet)'
      v:018:
        - "DEU:17:18 | 18 | 18 | <i>Of this law,</i> perhaps from the 14th verse to the end of the chapter, (Haydock) or the whole Book of Deuteronomy, which contains an abridgment of the law, (Josue viii. 32.; Menochius) or even the five books, which were formerly written without any division, and went under the name of the law. (Grotius; &c.) --- Hebrew seems favourable to this last opinion, (Calmet) \"he shall write a copy of this law in a book, out of that which is kept by the priests,\" unless Moses might only require that he should have a copy of what he was then delivering. (Haydock) --- Some say that the king was obliged to take two copies, one of which he was to have always about him. It is not certain whether he was obliged to write himself, as Philo asserts, or another might do it for him. The diadem and the law were presented to Joas, when he ascended the throne, 2 Paralipomenon xxiii. 11. (Calmet) --- If (Haydock) Josias had not seen a copy of the law before the 18th year of his reign, this precept must have been very ill observed, 4 Kings xxii. 11. (Calmet) --- But, very probably, that book, which Helcias discovered in the temple, was the autograph of Moses, and therefore made a deeper impression upon all who saw and heard it read, than if it had been read than if it had been only an ordinary copy. This copy might have been mislaid or secreted in those troublesome times; and then the high priest brought it to light again, he as well as the king and all the people, were filled with joy and amazement. (Haydock) --- It was the custom of the Jews to present a copy of the law to their kings, when they first sat upon the throne; and hence, perhaps, they make a similar present to the Pope, when he goes to take possession of the Lateran church. (Morus.) --- They presented one to Innocent II when he made his entry into Paris, 1146, and another to king Louis the Fat, as Suger informs us. (Calmet) --- <i>Priests.</i> Temporal princes who desire to become virtuous and wise, will ever take the law of God at the priest's hands. (Worthington)"
      v:019:
        - 'DEU:17:19 | 19 | 19 | <i>Law.</i> Pious Christian emperors and kings have esteemed it their greatest glory and happiness to read and meditate on the holy commandments of God, in order to regulate their conduct, amid the various dangerous occupations of their station. (Haydock) --- Constantine the Great, Charlemagne, St. Stephen of Hungary, Alphonsus I of Spain, were noted for the zeal which they shewed in this particular. Alphonsus of Arragon, had read the Bible, with the Commentaries, 14 times over, and the great Alfred wrote all the New Testament twice over with his own hand. (Calmet) --- He had translated into English Saxon all or most of the Bible before 900, as king Athelstan did about 925. (Encyclopedia Britannica, Bible, &c.) Yet the Catholic Church never condemned this conduct of her children, as Protestants would insinuate. (Cath. Doct. by N. G.)'
      v:020:
        - 'DEU:17:20 | 20 | 20 | <i>With pride.</i> This is not expressed in Hebrew, but it is clearly (Haydock) implied. Humility is the most difficult virtue for a prince to practice, amid the flattery of his courtiers, and the splendour with which he is environed. See St. Augustine, City of God v. 24. (Calmet) --- <i>His sons.</i> Wicked kings seldom left a quiet possession of the throne to their heirs. (Menochius) --- David and his posterity reigned in succession, by an effect of the divine bounty. (Calmet)'
