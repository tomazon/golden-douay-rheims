    verses:
      v:001: 'DEU:7:1 | 1 | 1 | When {VERSE_FOOTNOTE_INDEX_REF 0}the Lord thy God shall have brought thee into the land, which thou art going in to possess, and shall have destroyed many nations before thee, {VERSE_FOOTNOTE_INDEX_REF 1}the Hethite, and the Gergezite, and the Amorrhite, and the Chanaanite, and the Pherezite, and the Hevite, and the Jebusite, seven nations much more numerous than thou art, and stronger than thou:'
      v:002: 'DEU:7:2 | 2 | 2 | And the Lord thy God shall have delivered them to thee, thou shalt utterly destroy them. {VERSE_FOOTNOTE_INDEX_REF 0}Thou shalt make no league with them, nor shew mercy to them:'
      v:003: 'DEU:7:3 | 3 | 3 | Neither shalt thou make marriages with them. Thou shalt not give thy daughter to his son, nor take his daughter for thy son:'
      v:004: 'DEU:7:4 | 4 | 4 | For she will turn away thy son from following me, that he may rather serve strange gods, and the wrath of the Lord will be kindled, and will quickly destroy thee.'
      v:005: 'DEU:7:5 | 5 | 5 | But thus rather shall you deal with them: {VERSE_FOOTNOTE_INDEX_REF 0}Destroy their altars, and break their statues, and cut down their groves, and burn their graven things:'
      v:006: 'DEU:7:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}Because thou art a holy people to the Lord thy God. {VERSE_FOOTNOTE_INDEX_REF 1}The Lord thy God hath chosen thee, to be his peculiar people, of all peoples that are upon the earth.'
      v:007: 'DEU:7:7 | 7 | 7 | Not because you surpass all nations in number, is the Lord joined unto you, and hath chosen you, for you are the fewest of any people:'
      v:008: 'DEU:7:8 | 8 | 8 | But because the Lord hath loved you, and hath kept his oath, which he swore to your fathers: and hath brought you out with a strong hand, and redeemed you from the house of bondage, out of the hand of Pharao the king of Egypt.'
      v:009: 'DEU:7:9 | 9 | 9 | And thou shalt know, that the Lord thy God, he is a strong and faithful God, keeping his covenant and mercy to them that love him, and to them that keep his commandments, unto a thousand generations:'
      v:010: 'DEU:7:10 | 10 | 10 | And repaying forthwith them that hate him, so as to destroy them, without further delay, immediately rendering to them what they deserve.'
      v:011: 'DEU:7:11 | 11 | 11 | Keep therefore the precepts and ceremonies, and judgments, which I command thee this day to do.'
      v:012: 'DEU:7:12 | 12 | 12 | If after thou hast heard these judgments, thou keep and do them, the Lord thy God will also keep his covenant to thee, and the mercy which he swore to thy fathers:'
      v:013: 'DEU:7:13 | 13 | 13 | And he will love thee and multiply thee, and will bless the fruit of thy womb, and the fruit of thy land, thy corn, and thy vintage, thy oil, and thy herds, <i>and</i> the flocks of thy sheep upon the land, for which he swore to thy fathers that he would give it thee.'
      v:014: 'DEU:7:14 | 14 | 14 | Blessed shalt thou be among all people. {VERSE_FOOTNOTE_INDEX_REF 0}No one shall be barren among you of either sex, neither of men, nor cattle.'
      v:015: 'DEU:7:15 | 15 | 15 | The Lord will take away from thee all sickness: and the grievous infirmities of Egypt, which thou knowest, he will not bring upon thee, but upon thy enemies.'
      v:016: 'DEU:7:16 | 16 | 16 | Thou shalt consume all the people, which the Lord thy God will deliver to thee. Thy eye shall not spare them, neither shalt thou serve their gods, lest they be thy ruin.'
      v:017: 'DEU:7:17 | 17 | 17 | If thou say in thy heart: These nations are more than I, how shall I be able to destroy them?'
      v:018: 'DEU:7:18 | 18 | 18 | Fear not, but remember what the Lord thy God did to Pharao, and to all the Egyptians,'
      v:019: 'DEU:7:19 | 19 | 19 | The exceeding great plagues, which thy eyes saw, and the signs and wonders, and the strong hand, and the stretched-out arm, with which the Lord thy God brought thee out: so will he do to all the people, whom thou fearest.'
      v:020: 'DEU:7:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}Moreover the Lord thy God will send also hornets among them, until he destroy and consume all that have escaped thee, and could hide themselves.'
      v:021: 'DEU:7:21 | 21 | 21 | Thou shalt not fear them, because the Lord thy God is in the midst of thee, a God mighty and terrible:'
      v:022: 'DEU:7:22 | 22 | 22 | He will consume these nations in thy sight by little and little and by degrees. Thou wilt not be able to destroy them altogether, lest perhaps the beasts of the earth should increase upon thee.'
      v:023: 'DEU:7:23 | 23 | 23 | But the Lord thy God shall deliver them in thy sight: and shall slay them until they be utterly destroyed.'
      v:024: 'DEU:7:24 | 24 | 24 | And he shall deliver their kings into thy hands, and thou shalt destroy their names from under heaven: no man shall be able to resist thee, until thou destroy them.'
      v:025: 'DEU:7:25 | 25 | 25 | {VERSE_FOOTNOTE_INDEX_REF 0}Their graven things thou shalt burn with fire: thou shalt not covet the silver and gold, of which they are made, neither shalt thou take to thee any thing thereof, lest thou offend, because it is an abomination to the Lord thy God.'
      v:026: 'DEU:7:26 | 26 | 26 | Neither shalt thou bring any thing of the idol into thy house, lest thou become an anathema, like it. Thou shalt detest it as dung, and shalt utterly abhor it as uncleanness and filth, because it is an anathema.'
  c:008:
    commentary:
      v:001:
        - "DEU:8:1 | 1 | 1 | <i>Live</i> a long and happy life; which was often promised to the carnal Jews, to encourage them to fulfil God's commands. Christians are willing to forego these temporal advantages, that they may obtain such as may last for ever. (Calmet)"
      v:002:
        - 'DEU:8:2 | 2 | 2 | <i>Prove,</i> which is done frequently by posterity also, ver. 3, 12, 14. After trying the fidelity of his people by various means, to make them sensible of their own weakness and inability to do good, God takes pity on them, ver. 16. (Calmet) --- <i>Known.</i> Hebrew, "to know (by experience) what was in thy heart, whether," &c. The original term signifies also to make known to others, Genesis xxii. 12. (Haydock)'
      v:003:
        - "DEU:8:3 | 3 | 3 | <i>Not in bread alone,</i> &c. <i>i.e.</i> That God is able to make food of what he pleases for the support of man. (Challoner) --- Obedience to his law will ensure a happy life, ver. 1. --- God can support a person's life without any sustenance, as he did Moses, Elias, &c., for a long time. When the usual food is wanting, he can send some of a supernatural kind, as he did the <i>manna.</i> --- <i>Word.</i> Hebrew, \"by whatever proceedeth,\" &c. The Septuagint and our Saviour (Matthew iv. 4,) cite it, however, agreeably to the Vulgate. The word of God and Jesus Christ nourish our souls. (St. Chrysostom) --- Philo says, \"God feeds us with his most universal word...which is more ancient than the creation.\" (Calmet) --- God could make the most poisonous things afford more nutrition, if he commanded us to eat them, than even the most delicious viands. (Abulensis) (Tirinus) --- God can make food of whatever He pleases, or sustain men without meat. (Worthington)"
      v:004:
        - "DEU:8:4 | 4 | 4 | <i>Worn,</i> for want of shoes, chap. xxix. 5. (Chaldean) This miracle of the Hebrews, being so well provided with raiment in a desert country, is mentioned, 2 Esdras ix. 21. Cosmas (B. v.) allows only that merchants constantly supplied them, and Abenezra thinks that they had brought plenty for change out of Egypt. (Calmet) --- But the Scripture seems to acknowledge something more wonderful; namely, the good condition of the people's feet, and of their garments, after they had been worn for such a length of time. As their numbers had not increased, the children might be supplied with the clothes of the deceased; so that there is no need of making the miracle still greater, by asserting, as some have done, that the garments grew larger with the bodies of those who wore them. (Haydock) --- The miracle was in favour both of good and bad, like manna, &c. (Tirinus)"
      v:005:
        - 'DEU:8:5 | 5 | 5 | <i>Up,</i> by mildness and correction alternately. Hebrew, "chastiseth thee," Proverbs iii. 12.'
      v:007:
        - 'DEU:8:7 | 7 | 7 | <i>Out.</i> The Jordan was the only river of consequence; but there were many torrents, &c., which rendered the country very different from that where they had been travelling for 40 years. (Haydock) --- Hebrew, "of fountains, of abysses, which spring in vales and on mountains," having their origin in the sea. (Chaldean; Ecclesiastes i. 7.) "Judea is famous for its waters," says Solinus, (35,) "and the Jordan, a most enchanting river, runs through regions of equal beauty." (Calmet)'
      v:008:
        - 'DEU:8:8 | 8 | 8 | <i>Honey,</i> extracted from dates. (Du Hamel) --- Almost all the luxuries of the earth might be found in the promised land; so that it was justly said to flow <i>with milk and honey.</i> (Haydock)'
      v:009:
        - 'DEU:8:9 | 9 | 9 | <i>Iron,</i> equal in hardness, and used to cut things, in the same manner as we use iron or steel, Isaias lx. 17. --- <i>Brass.</i> There were mines of both in Mount Libanus; and David collected great quantities of such metals from Cœlosyria, 3 Kings xviii. 8., and 1 Paralipomenon xxii. 3, 14. Sidon was noted for its brass. (Homer, Odyssey xv. 425.) Sarepta probably took its name from the "foundry" established there. Dan and Aser had abundance of iron and of brass, chap. xxxiii. 25., and Ezechiel xxvii. 19. Cadmus brought from this country the art of melting gold, &c., into Greece. (Pliny, [Natural History?] vii. 56. In latter ages, many Christians were condemned to work in the mines of Palestine. (Eusebius)'
      v:010:
        - "DEU:8:10 | 10 | 10 | <i>Bless,</i> not forgetting to give thanks after meat, as well as to beg God's blessing before: <i>for it is sanctified by the word of God and prayer,</i> 1 Timothy iv. 45. (Menochius) --- <i>In all things give thanks,</i> 1 Thessalonians v. 18. Our Saviour did so at the last supper, Matthew xxvi. 26. At taking the cup, the Jews say, \"Blessed be thou, O Lord, who createdst the fruit of the vine.\" At the end of the repast, one of the most dignified at table, holding a cup full of wine, says, \"Let us bless Him, who has fed us with his goods, and who preserves our life by his goodness;\" and all answer, \"Blessed be He from whom we have received food and life:\" after which a long prayer is recited. (Fagius) --- In compliance with this custom, our Lord took the <i>cup after supper,</i> and recited (Haydock) or sung a <i>hymn,</i> Luke xxii. 20., and Matthew xxvi. 30. (Calmet)"
      v:015:
        - 'DEU:8:15 | 15 | 15 | <i>Breath.</i> Hebrew <i>saraphh,</i> or the basilisk, as it is rendered, Isaias xxx. 6. It destroys both the grass and animals, by the burning infection of its breath. (Galen; Pliny, [Natural History?] viii. 19. See Numbers xxi. 6. (Tirinus) --- <i>Scorpion</i> stings with its tail. --- <i>Dipsas.</i> A serpent whose bite causes a violent thirst: from whence it has its name; for in Greek, <i>dipsa</i> signifies <i>thirst.</i> (Challoner) --- It is impossible to quench this thirst, (Worthington) and those who are bitten by this serpent can discharge no water. (Calmet) --- They drink till they burst, unless they can procure some treacle, or remedy against the poison. (Dioscorides) (Tirinus) --- Some translate the Hebrew, "scorpions, and (<i>at the place of</i>) drought, where there was no water: he brought," &c., whether <i>Tsommaon</i> be the name of a particular place, (Isaias xxxv. 7.; Onkelos; Calmet) or it may be applied to the greatest part of that desert, where the want of water so often occasioned the murmurs of the people. (Haydock)'
      v:017:
        - 'DEU:8:17 | 17 | 17 | <i>For me.</i> Hebrew, "hath procured me this wealth," or <i>strength,</i> ver. 18.'
      v:019:
        - 'DEU:8:19 | 19 | 19 | <i>Thee.</i> Hebrew, "I attest this day against you, (Septuagint add heaven and earth,) that you shall," &c. God had already forbidden the worship of strange gods, Exodus xx. 3. He now threatens to punish the transgressors most severely. All nations have deemed it criminal to abandon the religion of their ancestors, unless when there were evident proofs of its absurdity, as was the case when so many embraced the doctrine of Jesus Christ, for which they were so cruelly persecuted. The Athenians would not suffer a word to be spoken against their gods; (Josephus, contra Ap. ii.) and Cicero (Leg. ii.) lays down this as a law, "Let no one have gods to himself, nor any new ones: let him not adore, even in private, strange gods; unless they have been publicly acknowledged." (Calmet)'
      v:020:
        - 'DEU:8:20 | 20 | 20 | <i>Destroyed.</i> Hebrew, "destroys." Some were already subdued, others on the brink of ruin. --- <i>Disobedient to.</i> God punished this sin in the most exemplary manner. (Haydock)'
