    verses:
      v:001: 'DEU:4:1 | 1 | 1 | And now, O Israel, hear the commandments and judgments, which I teach thee: that doing them, thou mayst live, and entering in mayst possess the land, which the Lord, the God of your fathers, will give you.'
      v:002: 'DEU:4:2 | 2 | 2 | You shall not add to the word that I speak to you, neither shall you take away from it: keep the commandments of the Lord your God, which I command you.'
      v:003: 'DEU:4:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}Your eyes have seen all that the Lord hath done against Beelphegor, how he hath destroyed all his worshippers from among you.'
      v:004: 'DEU:4:4 | 4 | 4 | But you that adhere to the Lord your God, are all alive until this present day.'
      v:005: 'DEU:4:5 | 5 | 5 | You know that I have taught you statutes and justices, as the Lord my God hath commanded me: so shall you do them in the land, which you shall possess:'
      v:006: 'DEU:4:6 | 6 | 6 | And you shall observe, and fulfil them in work. For this is your wisdom, and understanding in the sight of nations, that hearing all these precepts, they may say: Behold a wise and understanding people, a great nation.'
      v:007: 'DEU:4:7 | 7 | 7 | Neither is there any other nation so great, that hath gods so nigh them, as our God is present to all our petitions.'
      v:008: 'DEU:4:8 | 8 | 8 | For what other nation is there so renowned, that hath ceremonies, and just judgments, and all the law, which I will set forth this day before your eyes?'
      v:009: 'DEU:4:9 | 9 | 9 | Keep thyself therefore, and thy soul carefully. Forget not the words, that thy eyes have seen, and let them not go out of thy heart all the days of thy life. Thou shalt teach them to thy sons and to thy grandsons,'
      v:010: 'DEU:4:10 | 10 | 10 | From the day in which thou didst stand before the Lord thy God in Horeb, when the Lord spoke to me, saying: Call together the people unto me, that they may hear my words, and may learn to fear me all the time that they live on the earth, and may teach their children.'
      v:011: 'DEU:4:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}And you came to the foot of the mount, which burned even unto heaven: and there was darkness, and a cloud, and obscurity in it.'
      v:012: 'DEU:4:12 | 12 | 12 | And the Lord spoke to you from the midst of the fire. You heard the voice of his words, but you saw not any form at all.'
      v:013: 'DEU:4:13 | 13 | 13 | And he shewed you his covenant, which he commanded you to do, and the {VERSE_FOOTNOTE_INDEX_REF 0}ten words, that he wrote in two tables of stone.'
      v:014: 'DEU:4:14 | 14 | 14 | And he commanded me at that time that I should teach you the ceremonies and judgments, which you shall do in the land that you shall possess.'
      v:015: 'DEU:4:15 | 15 | 15 | Keep therefore your souls carefully. {VERSE_FOOTNOTE_INDEX_REF 0}You saw not any similitude, in the day that the Lord God spoke to you in Horeb, from the midst of the fire:'
      v:016: 'DEU:4:16 | 16 | 16 | Lest perhaps being deceived you might make you a graven similitude, or image of male or female,'
      v:017: 'DEU:4:17 | 17 | 17 | The similitude of any beasts, that are upon the earth, or of birds, that fly under heaven,'
      v:018: 'DEU:4:18 | 18 | 18 | Or of creeping things, that move on the earth, or of fishes, that abide in the waters under the earth:'
      v:019: 'DEU:4:19 | 19 | 19 | Lest perhaps lifting up thy eyes to heaven, thou see the sun and the moon, and all the stars of heaven, and being deceived by error, thou adore and serve them, which the Lord thy God created for the service of all the nations, that are under heaven.'
      v:020: 'DEU:4:20 | 20 | 20 | But the Lord hath taken you, and brought you out of the iron furnace of Egypt, to make you his people of inheritance, as it is this present day.'
      v:021: 'DEU:4:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}And the Lord was angry with me for your words, and he swore that I should not pass over the Jordan, nor enter into the excellent land, which he will give you.'
      v:022: 'DEU:4:22 | 22 | 22 | Behold I die in this land, I shall not pass over the Jordan: you shall pass, and possess the goodly land.'
      v:023: 'DEU:4:23 | 23 | 23 | Beware lest thou ever forget the covenant of the Lord thy God, which he hath made with thee: and make to thyself a graven likeness of those things, which the Lord hath forbid to be made:'
      v:024: 'DEU:4:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}Because the Lord thy God is a consuming fire, a jealous God.'
      v:025: 'DEU:4:25 | 25 | 25 | If you shall beget sons and grandsons, and abide in the land, and being deceived make to yourselves any similitude, committing evil before the Lord your God, to provoke him to wrath:'
      v:026: 'DEU:4:26 | 26 | 26 | I call this day heaven and earth to witness, that you shall quickly perish out of the land, which, when you have passed over the Jordan, you shall possess. You shall not dwell therein long, but the Lord will destroy you,'
      v:027: 'DEU:4:27 | 27 | 27 | And scatter you among all nations, and you shall remain a few among the nations, to which the Lord shall lead you.'
      v:028: "DEU:4:28 | 28 | 28 | And there you shall serve gods, that were framed with men's hands; wood and stone, that neither see, nor hear, nor eat, nor smell."
      v:029: 'DEU:4:29 | 29 | 29 | And when thou shalt seek there the Lord thy God, thou shalt find him: yet so, if thou seek him with all thy heart, and all the affliction of thy soul.'
      v:030: 'DEU:4:30 | 30 | 30 | After all the things aforesaid shall find thee, in the latter time thou shalt return to the Lord thy God, and shalt hear his voice:'
