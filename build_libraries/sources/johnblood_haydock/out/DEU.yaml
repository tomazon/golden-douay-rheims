      v:010: 'DEU:24:10 | 10 | 10 | When thou shalt demand of thy neighbour any thing that he oweth thee, thou shalt not go into his house to take away a pledge :'
      v:011: 'DEU:24:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}But thou shalt stand without, and he shall bring out to thee what he hath.'
      v:012: 'DEU:24:12 | 12 | 12 | But if he be poor, the pledge shall not lodge with thee that night,'
      v:013: 'DEU:24:13 | 13 | 13 | But thou shalt restore it to him presently before the going down of the sun: that he may sleep in his own raiment, and bless thee, and thou mayst have justice before the Lord thy God.'
      v:014: 'DEU:24:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}Thou shalt not refuse the hire of the needy, and the poor, whether he be thy brother, or a stranger, that dwelleth with thee in the land, and is within thy gates:'
