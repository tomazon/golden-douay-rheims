      v:017: 'DEU:6:17 | 17 | 17 | Keep the precepts of the Lord thy God, and the testimonies and ceremonies, which he hath commanded thee:'
      v:018: 'DEU:6:18 | 18 | 18 | And do that which is pleasing and good in the sight of the Lord, that it may be well with thee: and going in thou mayst possess the goodly land, concerning which the Lord swore to thy fathers,'
