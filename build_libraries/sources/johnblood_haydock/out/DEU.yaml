      v:023: 'DEU:2:23 | 23 | 23 | The Hevites also, that dwelt in Haserim as far as Gaza, were expelled by the Cappadocians: who came out of Cappadocia, and destroyed them, and dwelt in their stead.'
      v:024: 'DEU:2:24 | 24 | 24 | Arise ye, and pass the torrent Arnon: {VERSE_FOOTNOTE_INDEX_REF 0}behold I have delivered into thy hand Sehon, king of Hesebon, the Amorrhite, and begin thou to possess his land, and make war against him.'
