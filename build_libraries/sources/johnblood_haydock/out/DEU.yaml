      v:034: 'DEU:4:34 | 34 | 34 | If God <i>ever</i> did so as to go, and take to himself a nation out of the midst of nations, by temptations, signs, and wonders, by fight, and a strong hand, and stretched-out arm, and horrible visions, according to all the things that the Lord your God did for you in Egypt, before thy eyes:'
      v:035: 'DEU:4:35 | 35 | 35 | That thou mightest know that the Lord he is God, and there is no other besides him.'
      v:036: 'DEU:4:36 | 36 | 36 | From heaven he made thee to hear his voice, that he might teach thee. And upon earth he shewed thee his exceeding great fire, and thou didst hear his words out of the midst of the fire,'
      v:037: 'DEU:4:37 | 37 | 37 | Because he loved thy fathers, and chose their seed after them. {VERSE_FOOTNOTE_INDEX_REF 0}And he brought thee out of Egypt, going before thee with his great power,'
