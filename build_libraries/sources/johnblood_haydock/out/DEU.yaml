      v:001: 'DEU:25:1 | 1 | 1 | If {VERSE_FOOTNOTE_INDEX_REF 0}there be a controversy between men, and they call upon the judges: they shall give the prize of justice to him whom they perceive to be just: and him whom they find to be wicked, they shall condemn of wickedness.'
