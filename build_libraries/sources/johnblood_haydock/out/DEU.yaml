      v:003: 'DEU:23:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}The Ammonite, and the Moabite, even after the tenth generation, shall not enter into the church of the Lord, for ever:'
      v:004: 'DEU:23:4 | 4 | 4 | Because they would not meet you with bread and water in the way, when you came out of Egypt: {VERSE_FOOTNOTE_INDEX_REF 0}and because they hired against thee Balaam, the son of Beor, from Mesopotamia in Syria, to curse thee:'
      v:005: 'DEU:23:5 | 5 | 5 | And the Lord thy God would not hear Balaam, and he turned his cursing into thy blessing, because he loved thee.'
      v:006: 'DEU:23:6 | 6 | 6 | Thou shalt not make peace with them, neither shalt thou seek their prosperity all the days of thy life for ever.'
