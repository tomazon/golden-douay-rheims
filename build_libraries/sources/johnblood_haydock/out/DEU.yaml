    verses:
      v:001: 'DEU:9:1 | 1 | 1 | Hear, O Israel: Thou shalt go over the Jordan {VERSE_FOOTNOTE_INDEX_REF 0}this day: to possess nations very great, and stronger than thyself, cities great, and walled up to the sky,'
      v:002: 'DEU:9:2 | 2 | 2 | A people great and tall, the sons of the Enacims, whom thou hast seen, and heard of, against whom no man is able to stand.'
      v:003: 'DEU:9:3 | 3 | 3 | Thou shalt know therefore this day that the Lord thy God himself will pass over before thee, a devouring and consuming fire, to destroy and extirpate and bring them to nothing before thy face quickly, as he hath spoken to thee.'
      v:004: 'DEU:9:4 | 4 | 4 | Say not in thy heart, when the Lord thy God shall have destroyed them in thy sight: For my justice hath the Lord brought me in to possess this land, whereas these nations are destroyed for their wickedness.'
      v:005: 'DEU:9:5 | 5 | 5 | For it is not for thy justices, and the uprightness of thy heart that thou shalt go in to possess their lands: but because they have done wickedly, they are destroyed at thy coming in: and that the Lord might accomplish his word, which he promised by oath to thy fathers, Abraham, Isaac, and Jacob.'
      v:006: DEU:9:6 | 6 | 6 | Know therefore that the Lord thy God giveth thee not this excellent land in possession for thy justices; for thou art a very stiff-necked people.
      v:007: 'DEU:9:7 | 7 | 7 | Remember and forget not, how thou provokedst the Lord thy God to wrath in the wilderness. From the day that thou camest out of Egypt unto this place, thou hast always strove against the Lord.'
      v:008: 'DEU:9:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}For in Horeb also thou didst provoke him, and he was angry, and would have destroyed thee,'
      v:009: 'DEU:9:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}When I went up into the mount, to receive the tables of stone, the tables of the covenant which the Lord made with you: and I continued in the mount forty days and nights, neither eating bread, nor drinking water.'
      v:010: 'DEU:9:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}And the Lord gave me two tables of stone written with the finger of God, and containing all the words that he spoke to you in the mount from the midst of the fire, when the people were assembled together.'
      v:011: 'DEU:9:11 | 11 | 11 | And when forty days were passed, and as many nights, the Lord gave me the two tables of stone, the tables of the covenant;'
      v:012: 'DEU:9:12 | 12 | 12 | And said to me: {VERSE_FOOTNOTE_INDEX_REF 0}Arise, and go down from hence quickly: for thy people, which thou hast brought out of Egypt, have quickly forsaken the way, that thou hast shewed them, and have made to themselves a molten <i>idol</i>.'
      v:013: 'DEU:9:13 | 13 | 13 | And again the Lord said to me: I see that this people is stiff-necked:'
      v:014: 'DEU:9:14 | 14 | 14 | Let me alone that I may destroy them, and abolish their name from under heaven, and set thee over a nation that is greater and stronger than this.'
      v:015: 'DEU:9:15 | 15 | 15 | And when I came down from the burning mount, and held the two tables of the covenant with both hands,'
      v:016: 'DEU:9:16 | 16 | 16 | And saw that you had sinned against the Lord your God, and had made to yourselves a molten calf, and had quickly forsaken his way, which he had shewed you:'
      v:017: 'DEU:9:17 | 17 | 17 | I cast the tables out of my hands, and broke them in your sight.'
      v:018: 'DEU:9:18 | 18 | 18 | And I fell down before the Lord, as before, forty days and nights, neither eating bread nor drinking water, for all your sins, which you had committed against the Lord, and had provoked him to wrath:'
      v:019: 'DEU:9:19 | 19 | 19 | For I feared his indignation and anger, wherewith being moved against you, he would have destroyed you. And the Lord heard me this time also.'
      v:020: 'DEU:9:20 | 20 | 20 | And he was exceeding angry against Aaron also, and would have destroyed him, and I prayed in like manner for him.'
      v:021: 'DEU:9:21 | 21 | 21 | And your sin that you had committed, that is, the calf, I took, and burned it with fire, and breaking it into pieces, until it was as small as dust, I threw it into the torrent which cometh down from the mountain.'
      v:022: 'DEU:9:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}At the burning also, and at the place of temptation, and at the graves of lust you provoked the Lord:'
      v:023: 'DEU:9:23 | 23 | 23 | And when he sent you from Cades-barne, saying: Go up, and possess the land that I have given you, and you slighted the commandment of the Lord your God, and did not believe him, neither would you hearken to his voice:'
      v:024: DEU:9:24 | 24 | 24 | But were always rebellious from the day that I began to know you.
      v:025: 'DEU:9:25 | 25 | 25 | And I lay prostrate before the Lord forty days and nights, in which I humbly besought him, that he would not destroy you as he had threatened:'
      v:026: 'DEU:9:26 | 26 | 26 | And praying, I said: O Lord God, destroy not thy people, and thy inheritance, which thou hast redeemed in thy greatness, whom thou hast brought out of Egypt with a strong hand.'
      v:027: 'DEU:9:27 | 27 | 27 | Remember thy servants, Abraham, Isaac, and Jacob: look not on the stubbornness of this people, nor on their wickedness and sin:'
      v:028: 'DEU:9:28 | 28 | 28 | Lest perhaps the inhabitants of the land, out of which thou hast brought us, say: The Lord could not bring them into the land, that he promised them, and he hated them: therefore he brought them out, that he might kill them in the wilderness,'
      v:029: 'DEU:9:29 | 29 | 29 | Who are thy people and thy inheritance, whom thou hast brought out by thy great strength, and in thy stretched-out arm.'
  c:010:
    commentary:
      v:001:
        - 'DEU:10:1 | 1 | 1 | <i>Wood.</i> Moses had received this injunction, before he ascended the mount the second time, Exodus xxv. 10. But he executed it only after he had received the second tables of the law, Exodus xxxvii. 1. (Menochius) --- Some pretend that the made an ark of setim-wood, to contain the tables, till Beseleel should have completed his, which was covered with gold, and inclosed the former. (Drusius) --- But this seems unnecessary. (Calmet)'
      v:003:
        - 'DEU:10:3 | 3 | 3 | <i>I made,</i> or gave orders to have one ready against my return. (Calmet)'
      v:004:
        - 'DEU:10:4 | 4 | 4 | <i>To me.</i> God had already promulgated the same laws in the hearing of all, Exodus xix. 17. (Haydock)'
      v:006:
        - 'DEU:10:6 | 6 | 6 | <i>Mosera,</i> by Mount Hor, for there Aaron died, Numbers xx. This and the following verses seem to be inserted by way of parenthesis, (Challoner) as far as the 10th. The reason of their insertion here cannot easily be explained; but we must adore, in silence, the designs of the Holy Spirit. (Calmet) --- Moses had just mentioned the ark, designed to contain the tables of the law; and as the priests and Levites were to be the guardians of those sacred things, he takes occasion to specify something with respect to their institution, &c. Mosera was perhaps twice visited by the Hebrews. The first time, they came thither from <i>Beroth</i>-Benejaacan, or from "the well <i>of the children of Jacan,</i>" and thence measured back their steps; though, the second time, Mosera, or Moseroth, is not noticed, because it had been specified already, and they did not stop long there, but proceeded to Gadgad, Numbers xxxiii. 30. (Bonfrere) (Menochius) --- Others think that Mosera and Benejaacan are not the same places as Moseroth and Beroth Bensacan, though the names be similar. (Cornelius a Lapide) --- Perhaps it will be more satisfactory to acknowledge, that Mosera has been transposed by the copyists, as it ought to come before Beroth, particularly as Moses places it in that order, where he gives an account of the 42 stations; and the Samaritan copy agrees with him in this place. (Calmet) --- It also retains many words which have been omitted in Hebrew, and in all the versions taken from it; whence the omission seems to have taken place before the appearance of the version of the Septuagint. The Samaritan version, which is acknowledged to have preceded the Septuagint, agrees with its text, and reads, "And the children of Israel journeyed from <i>Moseroth,</i> and pitched in <i>Benejaakan:</i> from thence they journeyed, and pitched in <i>Hagidgad:</i> from thence they journeyed, and pitched in <i>Jotbathah,</i> a land of rivers of waters: from thence they journeyed, and pitched in <i>Ebronah:</i> from thence they journeyed, and pitched in <i>Eziongaber:</i> from thence they journeyed, and pitched in the wilderness of Zin, which is <i>Kadesh:</i> from thence they journeyed, and pitched in Mount <i>Hor.</i> And there Aaron died," &c. (Kennicott, 2. Dis.) --- Thus Mosera will be the 27th, and Mount Hor the 34th station; (Pococke) whence the Israelites departed, after the death of Aaron, to Salmona, directing their course to the countries east of the Jordan, which had been promised to them. The appointment of Eleazar to succeed Aaron, and the separation of the Levites unto the Lord, should be all placed together, after the different encampments. (Haydock)'
      v:008:
        - 'DEU:10:8 | 8 | 8 | <i>Time,</i> during the pontificate of Aaron, Numbers iii. 6. (Menochius) --- God had made this appointment at Sinai, (Exodus xxviii. 1,) where he ordered the tabernacle and the priests to be consecrated. Upon the sedition of Core, which probably took place at Jetebata, he confirmed the rights of the Levitical tribe, Numbers xvi. 17, 18. (Calmet) --- <i>Ark.</i> The priests carried it, on more solemn occasions, (Josue iii. 3,) as they also blessed the people. (Menochius) --- Yet the Levites sung the praises of God, in which sense the word <em>blessing</em> is often used, 1 Paralipomenon xxiii. 13. Hence Castalio translates, "to celebrate his name."'
      v:010:
        - 'DEU:10:10 | 10 | 10 | <i>Stood.</i> Moses does not follow the order of events, but recalls to the minds of his audience what might serve to make the deepest impression upon them. He mentions some farther instructions which he had received from God on Mount Sinai, during the second term of 40 days. (Calmet) --- It might have been placed in a more natural order at the head of this chapter. (Menochius) --- Some believe that Moses speaks of the third fast of 40 days. (Salien)'
      v:012:
        - 'DEU:10:12 | 12 | 12 | <i>And now.</i> He shews what advantages may be derived from a constant observance of the commandments, <i>that it may be well with thee,</i> ver. 13. God stands not in need of our services, (ver. 14,) but chooses whom he pleases to display the treasures of his love, (ver. 15,) which ought to move us strongly to make him a suitable return of gratitude, (Calmet) by withdrawing our affections from every thing that may be displeasing to him, ver. 16. If we refuse, we must expect to fall under the rod of his indignation, notwithstanding all the efforts of his clemency, which he holds forth for our imitation, ver. 17, 19. He will judge all alike, the rich and the poor. (Haydock)'
      v:014:
        - 'DEU:10:14 | 14 | 14 | <i>Of heaven.</i> The Scripture mentions the third heaven, (2 Corinthians xii. 2,) where the majesty of God most gloriously appears. The second is the region of the stars, and the first the atmosphere, where the birds and the clouds move about. (Calmet)'
      v:015:
        - 'DEU:10:15 | 15 | 15 | <i>Joined,</i> (<i>conglutinatus</i>) as it were, with glue, (Haydock) to shew the vehemence of love. (Menochius)'
      v:016:
        - 'DEU:10:16 | 16 | 16 | <i>Circumcise.</i> The Hebrews esteem circumcision as a mark of their greatest glory. All who had it not, were looked upon as profane. They call the ears, mind, and heart uncircumcised, when they would not hear, understand, or obey the law of God. St. Paul (Romans ii. 28) frequently inculcates this interior circumcision, to which Moses alludes in these his last exhortations, chap. xxx. 6. The people had not regularly practised circumcision in the desert. Moses takes care to raise their thoughts to something more spiritual; and declares, in clearer terms than he had hitherto done, the necessity of loving God. All must be banished from the heart which might resist this love. (Calmet) --- Vanity, blindness, luxury, must be retrenched. (Menochius)'
      v:017:
        - 'DEU:10:17 | 17 | 17 | <i>Gods.</i> Idols are <i>nothing,</i> 1 Corinthians viii. 4. Hence Theodoret supposes, that all who have authority upon earth are here designated. But admitting the false notions of the pagans respecting their gods, the superiority of the true God is here asserted; (Calmet) and all, both in heaven and on earth, <i>gods and lords,</i> must bow before him. (Haydock)'
      v:018:
        - 'DEU:10:18 | 18 | 18 | <i>Widow.</i> God resents the injuries done to such, Exodus xxii. 22.'
      v:020:
        - 'DEU:10:20 | 20 | 20 | <i>Only,</i> a word not found in the Hebrew, but deemed necessary by the Septuagint to express the true meaning of this passage. See chap. vi. 13. (Calmet) --- <i>Name,</i> when an oath is necessary. Thou shalt never swear by false gods. (Worthington)'
      v:021:
        - 'DEU:10:21 | 21 | 21 | <i>Praise,</i> the object whom thou must praise, and the source of all thy happiness and glory. Other nations will revere the Jews on this account. (Calmet) --- An ancient oracle could not refuse giving them this singular commendation, though to the prejudice of idolatry. "Chaldeans alone philosophy may claim---but Hebrews worship God, the self-born King---with pure religion." (Haydock) --- <i>agnós,</i> (Calmet) St. Cyril, contra Julian 5., and St. Justin Martyr, Hortatory Address to the Greeks xi., read auton, <i>him.</i> But the meaning is clear from the context. The palm of wisdom is given to the Chaldeans for natural learning, and to the Jews for divinity. (Watson, Proleg. xii.) Porphyrius owns the oracle. (Theodoret) (Haydock)'
      v:022:
        - 'DEU:10:22 | 22 | 22 | <i>Seventy.</i> Some copies of the Septuagint add "five," with St. Stephen. [Acts vii. 14.] See Genesis xlvi. 26. (Calmet)'
