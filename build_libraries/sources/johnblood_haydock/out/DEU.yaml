      v:019: 'DEU:24:19 | 19 | 19 | When thou hast reaped the corn in thy field, and hast forgot and left a sheaf, thou shalt not return to take it away: but thou shalt suffer the stranger, and the fatherless, and the widow to take it away: that the Lord thy God may bless thee in all the works of thy hands.'
