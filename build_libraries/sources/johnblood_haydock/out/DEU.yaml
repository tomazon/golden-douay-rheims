    intro: '<i>The expiation of a secret murder. The marrying of a captive. The eldest son must not be deprived of his birth-right for hatred of his mother. A stubborn son is to be stoned to death. When one is hanged on a gibbet, he must be taken down the same day, and buried.</i>'
