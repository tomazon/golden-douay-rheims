  c:013:
    commentary:
      v:001:
        - 'DEU:13:1 | 1 | 1 | <i>If....a prophet,</i> or even <i>an angel from heaven,</i> as St. Paul (Galatians i. 8,) says on a similar occasion, (Calmet) should work a miracle, and afterwards adduce it in proof of a false religion, believe him not. The Jews and Christians had already received such convincing proofs from God, of the truth of what they had been taught, that they had reason to conclude either that the miracle was false, or that the person who would persuade them to embrace a different religion had fallen, after God had honoured him with miraculous powers: or, in fine, that if he were an impostor at the time when he exercised that power, like the magicians of Egypt, or Balaam, the miracle was either not wrought in confirmation of what he preached, or at least it was eclipsed by some greater miracle in favour of the truth. Whether God will ever suffer a real miracle which may seem to countenance error, or not, this appears to be unquestionable, that he will never <i>deny himself,</i> or, in a contest of miracles, permit falsehood to gain the victory. If the magicians performed wonderful works, they were forced at last to confess their inferiority, and yield to Moses, Exodus viii. 18, 19. Miracles are generally a proof of the truth of any doctrine; but when the doctrine is already established, as in this case of the unity of God, (ver. 2,) it may be adduced with propriety as a criterion of miracles. Truth can never be in contradiction to truth. The light of reason suffices to evince that there is but one God. The same truth had been repeatedly confirmed by miracles, particularly during the last forty years, during which God had manifested his power over all nature, in the sight of all the Hebrews, and had trampled on the idols of the Gentiles. If therefore any person should attempt, by his dreams or predictions, to invalidate this most fundamental and undeniable article, his testimony could not be received. (Haydock) --- The Jews, in vain, allege this passage against the religion of Jesus Christ. He did not subvert, but fulfilled the law; so far was he from endeavouring to persuade them to abandon the true God. (Calmet) --- If he had not come to act in this manner, the law would have contained in itself the seeds of dissolution, by <i>falsely</i> holding forth the expectation of a future Messias, who would bring all things to perfection, chap. xviii. 15., Genesis iii. 15., and xlix. 10, &c. Hence when he really appeared, the Jews desired him to prove his mission by a miracle, as he did repeatedly, Matthew xii. 38., John viii. 40., and x. 25. --- <i>A dream,</i> of a mysterious kind, like those of Joseph and of the prophets. (Haydock)'
      v:002:
        - 'DEU:13:2 | 2 | 2 | <i>To pass.</i> The completion of a prophecy does not always prove, that the person who uttered it was a true prophet. Chance, a knowledge of natural causes, &c., may enable an impostor sometimes to hit upon the truth. God may also, for reasons known to himself, declare what will come to pass by the mouth of a false prophet, or of a wicked man, as he did by Balaam and Caiphas. Judas wrought miracles before his apostacy. (Calmet) --- Yet if any who had been so highly favoured, should attempt to enforce by their preceding miracles, any false doctrine, <i>let him be anathema,</i> Galatians i. 8. --- <i>Not.</i> The Hebrews had inconvertible proofs of the existence of one God. They could not therefore acknowledge any other. (Haydock) --- Novelty in religion is a mark of idolatry or of heresy. (Worthington)'
      v:003:
        - 'DEU:13:3 | 3 | 3 | <i>Trieth you,</i> not in order to induce you to embrace evil, (James i. 13,) nor to discover your real dispositions, but to lay open your hearts to yourselves and to the world, (Haydock) that, if you continue steadfast, others may be encouraged to imitate you; but if you fall, they may take warning, and stand with all humility and circumspection. (Calmet) --- <i>Appear.</i> Hebrew, "to know, <i>or</i> to disclose." (Menochius)'
      v:005:
        - 'DEU:13:5 | 5 | 5 | <i>Forger.</i> Hebrew, "dreamer," to whom God reveals his secrets in the night, as he does to the <i>prophet</i> while he is awake. --- <i>Slain.</i> Philo says, without any trial or delay; but the Rabbins allow that, although the impostor was not to receive an admonition, no ignorance being able to excuse him, as in other cases, he was to be brought before the Sanhedrim, at Jerusalem, and strangled. See Luke xiii. 33. The Jews, it is thought, condemned our Saviour on the plea that he was a false prophet, Matthew xxvi. 57. They commonly required before this condemnation, that a person should have assumed the character of a prophet, and not barely that he should have performed some wonderful work by his ingenuity. For if he only did the latter, and thereby endeavoured to withdraw the people from the service of the true God, he was punished as a seducer. They also refused to condemn one who had foretold evils, if they did not take place as was the case with Jonas and the Ninivites. (Haydock) --- But those who taught or did any thing contrary to the law, in quality of prophets, were in danger of condemnation, unless their great reputation might screen them from suspicion. Thus Elias offered sacrifice on Mount Carmel, without giving offence, 3 Kings xviii. 23. If a true prophet bore witness to another, the latter might also claim respect. (Calmet) --- Yet though St. John the Baptist had repeatedly commended Jesus Christ, the Jews did not hesitate to call him a <i>seducer,</i> and to put him to death. (Haydock) --- "<i>The evil</i> one," (Syriac,) 1 Corinthians v. 13.'
      v:006:
        - 'DEU:13:6 | 6 | 6 | <i>If thy</i> own <i>brother,</i> to distinguish him from the rest of the Jews, who were all styled brethren, as being descended from the same stock of the Patriarchs. (Menochius)'
      v:009:
        - 'DEU:13:9 | 9 | 9 | <i>Presently put him to death.</i> Not by killing him by private authority, but by informing the magistrate, and proceeding by order of justice. (Challoner) (Worthington) --- Philo seems to assert the contrary. But he perhaps speaks of those who publicly endeavoured to lead the people astray. <i>Presently</i> is not in Hebrew. Other criminals were allowed twenty-four hours after condemnation. No delay was granted to false prophets. No excuse was admitted. If he had even been once acquitted, he might be examined again. --- <i>Thy hand.</i> The accuser or witness first threw a stone, after the wretch had been conducted out of the city, chap. xvii. 4., and Acts vii. 58.'
      v:012:
        - 'DEU:13:12 | 12 | 12 | <i>Cities.</i> If the inhabitants agreed, in general, to introduce the worship of idols, they were to be first admonished, (Calmet) and if incorrigible, to be utterly destroyed. (Haydock) --- The obligation of seeing that this was executed, was left to the magistrates. (Du Hamel)'
      v:013:
        - 'DEU:13:13 | 13 | 13 | <i>Belial:</i> that is, <i>without yoke.</i> Hence the wicked, who refuse to be subject to the divine law, are called in Scripture the sons of Belial. (Challoner) --- The devil is called Belial, or "an apostate, rebel," &c. The word is also applied to Antichrist, to idols, and to those who are notoriously wicked. (St. Jerome in Nahum i., and Isaias xxvii.; 3 Kings xxi. 13.)'
      v:015:
        - 'DEU:13:15 | 15 | 15 | <i>Even the cattle.</i> Nothing at all must be spared. Yet the Rabbins and some who argue that penal laws must be restrained as much as possible, exempt the women, and boys under thirteen years of age, and understand this law only of the <i>central cities,</i> ver. 13. If the city was seduced by one man, or by women, or by people of a different tribe, the culprit was only to be stoned, and the Sanhedrim had to take cognizance of the whole affair. If many cities joined in the idolatry, or if any of them were cities of refuge, &c., they were not included. (Selden, Syned. iii. 5.; Grotius) --- But these limitations seem visibly to contradict the law. The goods of the innocent were involved in the common ruin, that they might learn to make all possible resistance to the introduction of so abominable a crime; and those of the guilty were destroyed wherever they were found. (Calmet) --- But the persons of those who fled away, to shew their disapprobation, and denounce the attempt of their brethren, (Haydock) would no doubt be saved. (Calmet) --- If they continued among them, their indolence or connivance deserved punishment. (Haydock) --- Grotius (Jur. ii. 15) maintains, that the magistrate is authorized by the law of nature to punish those who deny the existence of God or his Providence, as these errors strike at the root of all society. --- [<b>Ver. 16.</b>] <i>For the Lord,</i> as a victim of expiation, and to manifest your zeal for the honour of the only true God. --- <i>No more.</i> Septuagint, "it shall be uninhabited." The Rabbins are so exact, as to entertain a doubt whether the place might even be used as a garden. (Calmet)'
      v:017:
        - 'DEU:13:17 | 17 | 17 | <i>Hand.</i> Thou shalt reserve nothing for thyself, (Menochius) as Achan did, Josue vii. (Haydock)'
