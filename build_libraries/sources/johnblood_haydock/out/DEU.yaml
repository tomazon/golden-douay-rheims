      v:019: 'DEU:25:19 | 19 | 19 | Therefore when the Lord thy God shall give thee rest, and shall have subdued all the nations round about in the land which he hath promised thee: thou shalt blot out his name from under heaven. See thou forget it not.'
  c:026:
    commentary:
      v:001:
        - 'DEU:26:1 | 1 | 1 | <i>It.</i> The land where Moses was speaking, which had been already conquered, was no less under the obligation of paying the first-fruits, &c., than Chanaan, and the parts of Syria which were promised to the Israelites. (Haydock) --- All the products of the earth seem to have been liable to be offered, (Matthew xxiii. 23,) in proportion as they ripened, at the feasts of the Passover and of Pentecost, (Calmet) and of tabernacles. (Menochius) --- Yet we find no mention here of the <i>therumah,</i> or offering, of which the Rabbins speak so much, as distinct at least from the first-fruits, which were heaved both by the priest and the offerer towards heaven and earth, on the right and left hand. Each (Calmet) landholder, (Haydock) and even the king himself, was bound to bring his own basket to the temple, and to recite the words here prescribed. The wheat and barley were first winnowed, and the grapes and olives made into wine and oil. Before the offering was made to the Lord, no one was allowed to taste any of the produce, Leviticus xxiii. 10., and Numbers xviii. 12, &c. Whether legumes were to be tithed, seems a matter of dispute. (Calmet)'
      v:005:
        - 'DEU:26:5 | 5 | 5 | <i>The Syrian.</i> Laban. See Genesis xxvii. (Challoner) --- Hebrew, "My father was a Syrian, poor, (or ready to perish) and he went down," &c. The ancestors of Jacob had, in effect, come from beyond the Euphrates, and he had dwelt in Mesopotamia for twenty years. But the translation of the Septuagint seems preferable, "My father abandoned (<i>apebalen</i>) Syria." (Calmet)'
      v:008:
        - 'DEU:26:8 | 8 | 8 | <i>Terror.</i> Septuagint, "with surprising visions," (Hebrew) <i>or</i> "with astonishing prodigies," &c. (Calmet)'
      v:010:
        - 'DEU:26:10 | 10 | 10 | <i>God,</i> with profound humility, acknowledging that all comes from him, (Haydock) and praying for a continuance of his fatherly protection. (Menochius)'
      v:011:
        - 'DEU:26:11 | 11 | 11 | <i>Feast.</i> The Jews could not yet be required with propriety to raise themselves to delights purely spiritual, chap. xii. 7. Strabo (x.) observes, that the Greeks and barbarians accompanied their sacrifices with feasting and music, which served to take off their thoughts from earthly concerns, and gave them a sort of foretaste of the divinity. (Calmet)'
      v:012:
        - 'DEU:26:12 | 12 | 12 | <i>Third.</i> It has been remarked (chap. xiv. 28., and Leviticus xxvii. 30,) that the Jews gave two tithes every year, the second was for feasts at Jerusalem, or on the third year, at home, if there was not also a third tithe due on that year. (Haydock)'
      v:013:
        - 'DEU:26:13 | 13 | 13 | <i>Taken.</i> Hebrew, "burnt." (Calmet) --- I have brought all that was due, (Tirinus) so that no more can be found in my house than what the fire would have spared, if it had been thrown into it.'
      v:014:
        - 'DEU:26:14 | 14 | 14 | <i>Mourning</i>. It was then unlawful to taste what was set apart for the Lord, and even to touch a thing, at that time, would render it unclean, Osee ix. 4. Others explain it thus: I have not eaten, how much soever I was distressed; or, I eat it with a cheerful heart. But these interpretations seem unnatural. Spencer (Rit. ii. 24,) thinks rather that the Jews thus disclaim having given any worship to Isis, whom the Egyptians invoked after the harvest, with mournful cries. (Diod. Sic. i.) About the same season of the year, lamentations were also made for the death of Adonis, (Marcel. xxii.) and for that of Osiris. (Firminus.) --- The Phœnicians mourned in like manner for the desolate appearance of the earth, after the fruits were collected. The Egyptians thought that Isis had discovered fruits and corn, and therefore offered the first-fruits to her. But the Jews are here taught to refer all such favours to God alone, and they testify that they have taken no part in the superstitious rites of other nations, nor spent any thing <i>in funerals.</i> Hebrew, "upon the dead;" Osiris, &c., here styled <i>uncleanness,</i> by way of contempt. (Calmet)'
      v:016:
        - 'DEU:26:16 | 16 | 16 | <i>This day.</i> In this last solemn harangue of Moses, the covenant between God and his people was ratified. (Menochius)'
      v:019:
        - 'DEU:26:19 | 19 | 19 | <i>To his own praise.</i> Hebrew, Septuagint, &c., "higher...in praise, reputation, and glory." (Haydock)'
