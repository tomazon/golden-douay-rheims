    verses:
      v:001: 'DEU:11:1 | 1 | 1 | Therefore {VERSE_FOOTNOTE_INDEX_REF 0}love the Lord thy God and observe his precepts and ceremonies, his judgments and commandments, at all times.'
      v:002: 'DEU:11:2 | 2 | 2 | Know this day the things that your children know not, who saw not the chastisements of the Lord your God, his great doings and strong hand, and stretched-out arm,'
      v:003: 'DEU:11:3 | 3 | 3 | The signs and works which he did in the midst of Egypt to king Pharao, and to all his land,'
      v:004: 'DEU:11:4 | 4 | 4 | And to all the host of the Egyptians, and to their horses and chariots: how the waters of the Red Sea covered them, when they pursued you, and how the Lord destroyed them until this present day:'
      v:005: 'DEU:11:5 | 5 | 5 | And what he hath done to you in the wilderness, till you came to this place:'
      v:006: 'DEU:11:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}And to Dathan and Abiron, the sons of Eliab, who was the son of Ruben: {VERSE_FOOTNOTE_INDEX_REF 1}whom the earth, opening her mouth, swallowed up, with their households and tents, and all their substance, which they had in the midst of Israel.'
      v:007: 'DEU:11:7 | 7 | 7 | Your eyes have seen all the greet works of the Lord that he hath done,'
      v:008: 'DEU:11:8 | 8 | 8 | That you may keep all his commandments, which I command you this day, and may go in, and possess the land, to which you are entering,'
      v:009: 'DEU:11:9 | 9 | 9 | And may live in it a long time: which the Lord promised by oath to your fathers, and to their seed, <i>a land</i> which floweth with milk and honey.'
      v:010: 'DEU:11:10 | 10 | 10 | For the land, which thou goest to possess, is not like the land of Egypt, from whence thou camest out, where when the seed is sown, waters are brought in to water it after the manner of gardens:'
      v:011: 'DEU:11:11 | 11 | 11 | But it is a land of hills and plains, expecting rain from heaven.'
      v:012: 'DEU:11:12 | 12 | 12 | And the Lord thy God doth always visit it, and his eyes are on it from the beginning of the year unto the end thereof.'
      v:013: 'DEU:11:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}If then you obey my commandments, which I command you this day, that you love the Lord your God, and serve him with all your heart, and with all your soul:'
      v:014: 'DEU:11:14 | 14 | 14 | He will give to your land the early rain and the latter rain, that you may gather in your corn, and your wine, and your oil,'
      v:015: 'DEU:11:15 | 15 | 15 | And your hay out of the fields to feed your cattle, and that you may eat and be filled.'
      v:016: 'DEU:11:16 | 16 | 16 | Beware lest perhaps your heart be deceived, and you depart from the Lord, and serve strange gods, and adore them:'
      v:017: 'DEU:11:17 | 17 | 17 | And the Lord being angry shut up heaven, that the rain come not down, nor the earth yield her fruit, and you perish quickly from the excellent land, which the Lord will give you.'
      v:018: 'DEU:11:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}Lay up these my words in your hearts and minds, and hang them for a sign on your hands, and place them between your eyes.'
      v:019: 'DEU:11:19 | 19 | 19 | Teach your children that they meditate on them, when thou sittest in thy house, and when thou walkest on the way, and when thou liest down and risest up.'
      v:020: 'DEU:11:20 | 20 | 20 | Thou shalt write them upon the posts and the doors of thy house:'
      v:021: 'DEU:11:21 | 21 | 21 | That thy days may be multiplied, and the days of thy children in the land, which the Lord swore to thy fathers, that he would give them as long as the heaven hangeth over the earth.'
      v:022: 'DEU:11:22 | 22 | 22 | For if you keep the commandments which I command you, and do them, to love the Lord your God, and walk in all his ways, cleaving unto him,'
      v:023: 'DEU:11:23 | 23 | 23 | The Lord will destroy all these nations before your face, and you shall possess them, which are greater and stronger than you.'
      v:024: 'DEU:11:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}Every place, that your foot shall tread upon, shall be yours. From the desert, and from Libanus, from the great river Euphrates unto the western sea shall be your borders.'
      v:025: 'DEU:11:25 | 25 | 25 | None shall stand against you: the Lord your God shall lay the dread and fear of you upon all the land, that you shall tread upon, as he hath spoken to you.'
      v:026: 'DEU:11:26 | 26 | 26 | Behold I set forth in your sight this day a blessing and a curse:'
      v:027: 'DEU:11:27 | 27 | 27 | A blessing, if you obey the commandments of the Lord your God, which I command you this day:'
      v:028: 'DEU:11:28 | 28 | 28 | A curse, if you obey not the commandments of the Lord your God, but revolt from the way, which now I shew you, and walk after strange gods, which you know not.'
      v:029: 'DEU:11:29 | 29 | 29 | And when the Lord thy God shall have brought thee into the land, whither thou goest to dwell, thou shalt put the blessing upon Mount Garizim, the curse upon Mount Hebal:'
      v:030: 'DEU:11:30 | 30 | 30 | Which are beyond the Jordan, behind the way that goeth to the setting of the sun, in the land of the Chanaanite, who dwelleth in the plain country over-against Galgala, which is near the valley that reacheth and entereth far.'
      v:031: 'DEU:11:31 | 31 | 31 | For you shall pass over the Jordan, to possess the land, which the Lord your God will give you, that you may have it, and possess it.'
      v:032: 'DEU:11:32 | 32 | 32 | See therefore that you fulfil the ceremonies and judgments, which I shall set this day before you.'
  c:012:
    commentary:
      v:001:
        - 'DEU:12:1 | 1 | 1 | <i>These.</i> Having inculcated the general precepts, and the obligation of loving God above all things, Moses now descends to particular duties. (Calmet)'
      v:002:
        - 'DEU:12:2 | 2 | 2 | <i>Tree.</i> See Genesis xxi. 33. All the monuments of idolatry must be destroyed. The very names of the idols must be abhorred and obliterated, (Exodus xxiii. 13,) to shew that they have lost possession of the country. So (ver. 5,) <i>to put his name there,</i> means to take possession of a place.'
      v:003:
        - 'DEU:12:3 | 3 | 3 | <i>Statues.</i> The most ancient idols were not finely carved, but only rough stones. The Phrygian goddess, sent to Rome by Attalus, was a small dark-coloured stone of this nature. (Arnob., contra Gentes. 8.) --- The Venus of the Arabs was but a stone in the form of a pyramid. (Calmet)'
      v:005:
        - 'DEU:12:5 | 5 | 5 | <i>It,</i> where the ark was to be kept. (Haydock) --- Before the building of the temple, it was removed from one tribe or place to another. Jerusalem was thenceforward styled <i>the city of the great king,</i> Psalm xlvii. 1, 9.'
      v:006:
        - 'DEU:12:6 | 6 | 6 | <i>Hands,</i> which you have procured by your industry, (Menochius) or what you are able to present to the Lord, Leviticus v. 11.'
      v:007:
        - 'DEU:12:7 | 7 | 7 | <i>You.</i> In gratitude, you shall therefore offer your victims. (Haydock) --- The Jews were accustomed to make a feast thrice a year in the holy city. They might also <i>eat</i> some parts of the peace-offerings. (Menochius)'
      v:008:
        - 'DEU:12:8 | 8 | 8 | <i>Himself.</i> Some confine this to the sacrifices, which each person might offer, where he thought proper, till the ark was fixed at Silo. But many other parts of the ceremonial law, seem not to have been in force till the Hebrews crossed the Jordan, Amos v. 25. Circumcision was omitted, as well as most of the festivals. Several laws were, however, designed for the people during their sojournment, such as those which regard the order of judgment, the cleanness of the camp, the purification of women, and of those who had touched a dead body, &c., Exodus xviii. 25., Numbers v. 2., and Leviticus xv. 31. It was not left to their option to observe or to neglect the sabbath, (Numbers xv. 32,) the loaves of proposition, or the perpetual fire, &c., Numbers iv. 7, 13. (Calmet)'
      v:011:
        - 'DEU:12:11 | 11 | 11 | <i>Therein.</i> While you are performing your duty to God, you need not fear the incursions of your enemies; or, according to the Hebrew, Septuagint, and Chaldean, "There shall be a place which....Thither," &c. (Menochius) --- <i>Hands.</i> Aquila, &c., have, "your voluntary oblations." --- <i>Gifts.</i> Hebrew, "your choice-vows." (Calmet)'
      v:012:
        - 'DEU:12:12 | 12 | 12 | <i>You.</i> The Levite hath no portion of the land like the rest. He and all people in distress shall be invited to these feasts, chap. xvi. 11. (Menochius)'
      v:013:
        - 'DEU:12:13 | 13 | 13 | <i>See.</i> On the high places, &c., as the heathens did, (ver. 2,) or in any other place but that which God appointed.'
      v:015:
        - 'DEU:12:15 | 15 | 15 | <i>But.</i> Hebrew, "Yet thou mayst kill and eat the flesh which thy soul desireth in all thy gates, with which the Lord thy God hath blessed thee, the unclean and the clean may eat thereof, as of the roe buck," &c. (Haydock) --- The Vulgate translates ver. 22 in this sense, intimating that these meats did not contract any such peculiar sanctity, as to exclude those who were unclean, ver. 20., and Leviticus xvii. 3. Fagius pretends, that only the clean were allowed as yet to eat of such meats, though the unclean might eat in the promised land what was lawful, without bringing the beast to be slain before the tabernacle. But this opinion seems to have no solid foundation. Unclean beasts could never be eaten. (Calmet) --- But those which had any defect, were excluded from being sacrificed, Leviticus xxii. 22. (Menochius)'
      v:016:
        - 'DEU:12:16 | 16 | 16 | <i>Water,</i> without any ceremony. It was afterwards to be covered, Leviticus xvii. 13.'
      v:017:
        - 'DEU:12:17 | 17 | 17 | <i>Tithes.</i> These were of an extraordinary nature, destined for feasts, chap. xiv. 22., and Leviticus xxvii. 30. The usual tithes belonged entirely to the Levitical tribe. (Calmet) --- <i>First-born,</i> or the most excellent, ver. 11., and Exodus xii. 11, 12. The first-born, if it proved to be without defect, and a male, was given to the priests, Numbers xviii. 15. --- <i>Voluntarily.</i> If the thing was vowed to the Lord without restriction, it fell to the share of the priests alone: but if the person specified that he intended it for a peace-offering, &c., the priest could only claim what was allotted to him by the law. (Calmet) --- <i>Hands.</i> The fruits of trees, in the fourth year, may be insinuated. (Josephus, [Antiquities?] iv. 8.) (Menochius)'
      v:018:
        - 'DEU:12:18 | 18 | 18 | <i>Hand,</i> in all thy undertakings and labours, (Haydock) and in all thy goods. (Menochius)'
      v:021:
        - 'DEU:12:21 | 21 | 21 | <i>Far off.</i> Hence many conclude, that those who lived near the tabernacle, were bound to bring the animals which they designed for their own use, to be slain there, as they did in the desert. Others suppose that all were under the same predicament, and are hereby authorized to follow the same regulations, and to eat the flesh, whether they be clean or otherwise, provided they abstain from the blood. See Leviticus xvii. 3. (Calmet) --- The custom of bringing the beasts to be slain before the door of the tabernacle, was to be no longer obligatory. (Menochius)'
      v:022:
        - 'DEU:12:22 | 22 | 22 | <i>Alike.</i> This must be understood of those who had contracted only a smaller stain, which did not communicate the uncleanness to others, but debarred people from approaching to sacred things. (Calmet) --- Those who had touched the dead, &c., were not allowed to eat with people, who were not under any such legal uncleanness. (Menochius)'
      v:023:
        - 'DEU:12:23 | 23 | 23 | <i>Soul.</i> See Genesis ix. 4. Blood maintains the life of animals, and it would seem cruel to begin to eat them before they were perfectly dead. But the obligation of this positive law has long ago ceased, as it was intended chiefly for the Jews.'
      v:027:
        - 'DEU:12:27 | 27 | 27 | <i>Oblations.</i> Hebrew, "holocausts....and the blood of the sacrifices," of peace. Parts of the latter were eaten by the offerer, but the former victims were entirely burnt. (Haydock)'
      v:030:
        - 'DEU:12:30 | 30 | 30 | <i>Imitate.</i> Hebrew, "be ensnared by imitation them." The example of the wicked, is one of the most dangerous snares which the devil can place in our way. Notwithstanding these repeated admonitions of God, we see how prone the Hebrews were to adopt the superstitious customs of these nations, whose destruction ought surely to have warned them to keep at a distance. (Haydock)'
      v:031:
        - DEU:12:31 | 31 | 31 | <i>Fire.</i> See Leviticus xviii. 21.
      v:032:
        - 'DEU:12:32 | 32 | 32 | <i>That only do thou,</i> &c. They are forbid here to follow the ceremonies of the heathens, or to make any alterations in the divine ordinances. (Challoner) --- To adopt fresh regulations, in the same spirit, was not forbidden. Thus David ordered those who had kept the baggage, to share equally with the soldiers who had gone into battle; (1 Kings xxx.) and our Saviour approved, by his presence, the feast of the dedication of the temple, instituted long after Moses, 1 Machabees iv., and John x. (Worthington) --- He perfected the law by the precepts of the gospel, Matthew v. 17. Jospehus (contra Apion ii.) says, "During so many years, no one has dared to retrench any thing from, (the sacred books) or to make any addition to them. We look upon them as of divine authority,....and we would lay down our lives, if necessary, to defend them. (Calmet) Among us, who believe that the law was first given by the will of God, nothing is pious but the exact observance of it. For who can introduce any change, or invent any thing better?" (Chap. iv. 2.) Christ is <i>full of grace and truth,</i> John i. He has fulfilled the law and the prophets. (Haydock) St. Augustine, contra Faustus xvii. 2, and xix. 9.---"<i>Grace,</i> says he, pertains to the fulness of charity, <i>truth</i> to the completion of the prophecies." (Du Hamel)'
