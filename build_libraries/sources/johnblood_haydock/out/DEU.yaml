    verses:
      v:001: 'DEU:13:1 | 1 | 1 | If {VERSE_FOOTNOTE_INDEX_REF 0}there rise in the midst of thee a prophet, or one that saith he hath dreamed a dream, and he foretell a sign and a wonder,'
      v:002: 'DEU:13:2 | 2 | 2 | And that come to pass which he spoke, and he say to thee: Let us go, and follow strange gods, which thou knowest not, and let us serve them:'
      v:003: 'DEU:13:3 | 3 | 3 | Thou shalt not hear the words of that prophet or dreamer: for the Lord your God trieth you, that it may appear whether you love him with all your heart, and with all your soul, or not.'
      v:004: 'DEU:13:4 | 4 | 4 | Follow the Lord your God, and fear him, and keep his commandments, and hear his voice: him you shall serve, and to him you shall cleave.'
      v:005: 'DEU:13:5 | 5 | 5 | And that prophet or forger of dreams shall be slain: because he spoke to draw you away from the Lord your God, who brought you out of the land of Egypt, and redeemed you from the house of bondage: to make thee go out of the way, which the Lord thy God commanded thee: and thou shalt take away the evil out of the midst of thee.'
      v:006: 'DEU:13:6 | 6 | 6 | If thy brother, the son of thy mother, or thy son, or daughter, or thy wife that is in thy bosom, or thy friend, whom thou lovest as thy own soul, would persuade thee secretly, saying: Let us go and serve strange gods, which thou knowest not, nor thy fathers,'
      v:007: 'DEU:13:7 | 7 | 7 | Of all the nations round about, that are near or afar off, from one end of the earth to the other,'
      v:008: 'DEU:13:8 | 8 | 8 | Consent not to him, hear him not, neither let thy eye spare him to pity and conceal him,'
      v:009: 'DEU:13:9 | 9 | 9 | But thou shalt presently put him to death. {VERSE_FOOTNOTE_INDEX_REF 0}Let thy hand be first upon him, and afterwards the hands of all the people.'
      v:010: 'DEU:13:10 | 10 | 10 | With stones shall he be stoned to death: because he would have withdrawn thee from the Lord thy God, who brought thee out of the land of Egypt, from the house of bondage:'
      v:011: 'DEU:13:11 | 11 | 11 | That all Israel hearing may fear, and may do no more any thing like this.'
      v:012: 'DEU:13:12 | 12 | 12 | If in one of thy cities, which the Lord thy God shall give thee to dwell in, thou hear some say:'
      v:013: 'DEU:13:13 | 13 | 13 | Children of Belial are gone out of the midst of thee, and have withdrawn the inhabitants of their city, and have said: Let us go, and serve strange gods which you know not:'
      v:014: 'DEU:13:14 | 14 | 14 | Enquire carefully and diligently, the truth of the thing, by looking well into it, and if thou find that which is said to be certain, and that this abomination has been really committed,'
      v:015: 'DEU:13:15 | 15 | 15 | Thou shalt forthwith kill the inhabitants of that city with the edge of the sword, and shalt destroy it, and all things that are in it, even the cattle:'
      v:016: 'DEU:13:16 | 16 | 16 | And all the household goods that are there, thou shalt gather together in the midst of the streets thereof, and shalt burn them with the city itself, so as to consume all for the Lord thy God, and that it be a heap for ever: it shall be built no more.'
      v:017: 'DEU:13:17 | 17 | 17 | And there shall nothing of that anathema stick to thy hand: that the Lord may turn from the wrath of his fury, and may have mercy on thee, and multiply thee as he swore to thy fathers,'
      v:018: 'DEU:13:18 | 18 | 18 | When thou shalt hear the voice of the Lord thy God, keeping all his precepts, which I command thee this day, that thou mayst do what is pleasing in the sight of the Lord thy God.'
  c:014:
    commentary:
      v:001:
        - 'DEU:14:1 | 1 | 1 | <i>Be ye.</i> Hebrew, "you are," &c. It may be connected with the preceding chapter. --- <i>Cut,</i> as the barbarians and infidels do, <i>who have no hope,</i> 1 Thessalonians iv. 12., and Leviticus xix. 29. --- <i>Dead</i> idols, Adonis, &c. The Arabs and Saracens cut the hair on the forepart of the head only, and so did the ancient Scotch monks, in imitation, as they pretended, of St. John. The Egyptians cut off the hair of their head and eye-brows, when they were initiated in the mysteries of Isis, (St. Ambrose, ep. 58,) to testify that they partook in her sorrow for the death of her husband, Osiris. Hence, it is probable, that Moses forbids any conformity in such superstitious practices; particularly as the Israelites were consecrated to the service of the living God. (Calmet)'
      v:003:
        - 'DEU:14:3 | 3 | 3 | <i>Unclean.</i> See the annotations on Leviticus xi. (Challoner) --- Some of the beasts here specified were not mentioned before, as the buffle, &c.'
      v:005:
        - 'DEU:14:5 | 5 | 5 | <i>Buffle.</i> Hebrew <i>yachmur,</i> which some translate "the fallow-deer." The Arabs give this name to a beast resembling a hart, which has horns and red hair. (Calmet) --- It was served up on the table of Solomon, 3 Kings iv. 23. Pliny ([Natural History?] viii. 13,) mentions the bubalus of Africa, which is like a calf. (Menochius) --- <i>Chamois,</i> (<i>tragelaphum</i>) a beast which has the head of a he-goat, and the carcass of a hart. (Scaliger.) (Pliny, viii. 33.) --- Bochart translates <i>akko</i> after the Arabic, "the wild goat." --- <i>Pygarg,</i> another species of goat, (Pliny, viii. 53,) of the colour of ashes. (Bellon., q. 51.) <i>Dishon</i> means "ashes" in Hebrew. --- <i>Goat,</i> (<i>orygem</i>) "a wild goat, (Septuagint; Bochart; &c.) or ox." Aristotle allows it only one horn. Juvenal mentions that the Getulians feasted on its flesh; and the Egyptian priests, according to Horus, were allowed to eat it, without any scrupulous examination of the sealers. (Calmet) --- <i>Camelopardalus.</i> This animal resembles a camel in its head and longish neck, and the panther in the spotted skin. (Pliny, viii. 18.) --- Bochart (iii. 21,) thinks that the Hebrew <i>zamer,</i> means "a wild goat," noted for "leaping."'
      v:007:
        - 'DEU:14:7 | 7 | 7 | <i>Cherogril,</i> or porcupine, Leviticus xi. 5. St. Barnabas and Clement of Alexandria (Pæd. ii. 10,) subjoin the <i>hyena</i> to the hare, though the name occur not in Moses. This animal was supposed to change sexes every year, and was a symbol of incontinency. (Menochius)'
      v:010:
        - 'DEU:14:10 | 10 | 10 | <i>Unclean.</i> St. Barnabas adds, "Thou shalt not eat the murena, polypus, or cuttle fish;" and these are in effect of the description given by Moses. (Calmet)'
      v:013:
        - 'DEU:14:13 | 13 | 13 | <i>Ringtail</i> (<i>ixion</i>). Hebrew <i>raa.</i> The same bird seems to be called <i>dae</i> in Leviticus, by the change of the first letter, though it is there translated <i>the kite.</i> The ixion is a sort of white, quick-sighted vulture. --- <i>Kite.</i> Hebrew <i>diae,</i> according to Bochart, means the vulture, as Isaias (xxxiv. 15,) insinuates that this bird goes in flocks, while the kite is a solitary bird.'
      v:015:
        - 'DEU:14:15 | 15 | 15 | <i>Ostrich.</i> Hebrew, "the daughter of the <i>júne.</i>" The Rabbins say only the young ones were eaten. But this seems doubtful, with respect to many nations, which formerly served up ostriches at table. Heliogabalus presented some of these, as well as camel, to his guests, falsely asserting, (Calmet) that the Jews were commanded to eat them, <i>præceptum Judæis ut ederent.</i> (Lamprid.)'
      v:019:
        - 'DEU:14:19 | 19 | 19 | <i>Wings.</i> Hebrew, "every reptile that flyeth," such as bees. (Calmet)'
      v:021:
        - 'DEU:14:21 | 21 | 21 | <i>Of itself,</i> or by suffocation. --- <i>Stranger,</i> who has not embraced your religion. (Menochius) --- Hence it is inferred, that the Jews might keep unclean animals, and sell them; as they did not defile till they were dead. (Jansenius) --- If they had been unclean by nature, they could not have been sold, which shews that this ceremonial law regarded only the Jewish religion. --- <i>Dam.</i> All appearance of cruelty must be avoided. Christ, who is signified by the kid, on account of his assuming our sinful nature, shall not be slain in his infancy. (St. Thomas Aquinas, i. 2. q. 102. a. 6.) (Worthington). --- Some take this prohibition literally, and extend it to calves and lambs. The Arabs use milk in almost all their ragouts. (Roger. ii. 2.) --- Others think that kids must not be eaten, while they are as yet too tender, <i>Qui plus lactis habet quam sanguinis.</i> (Juvenal, Sat. xi.) --- But we believe that God forbids the paschal lamb or kid to be offered while it sucks. It must be of a competent age, <i>of one year,</i> Exodus xii. 5., and xxiii. 19. Other victims would do if they were only eight days old, Leviticus xxii. 27. (Calmet)'
      v:022:
        - DEU:14:22 | 22 | 22 | <i>Tithes.</i> The Jews carried with them some money to buy peace-offerings. (Estius)
      v:026:
        - 'DEU:14:26 | 26 | 26 | <i>Herds.</i> Hebrew, "oxen." --- <i>Sheep;</i> under which name are comprised goats.'
      v:029:
        - 'DEU:14:29 | 29 | 29 | <i>Filled.</i> Of this feast the owner did not partake, (St. Augustine, q. 20,) as he did of the former, ver. 26. (Menochius) --- Josephus ([Antiquities?] iv. 8,) acknowledges three sorts of tithes: but Calmet thinks that only two were paid every third year, and that the same tithe is mentioned, ver. 22, and 28., and Tobias i. 7. The only difference is, that on the third and sixth years, the products were consumed on the spot, and in other years they were spent at Jerusalem. See Leviticus xxvii. Many, however, believe that three tithes were then exacted: <b>1.</b> For the Levites. <b>2.</b> For a feast at Jerusalem, and to defray the expenses on the road. <b>3.</b> For the poor at home. (Du Hamel; &c.) (Haydock)'
