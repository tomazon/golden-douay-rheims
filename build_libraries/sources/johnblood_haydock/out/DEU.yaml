  c:028:
    commentary:
      v:001:
        - 'DEU:28:1 | 1 | 1 | <i>Earth.</i> Similar denunciations are made, Leviticus xxvi. (Menochius)'
      v:002:
        - 'DEU:28:2 | 2 | 2 | <i>All these blessings,</i> &c. In the Old Testament, God promised <i>temporal</i> blessings to the keepers of his law, heaven not being opened as yet; and that gross and sensual people being more moved with present and sensible things. But in the New Testament, the goods that are promised us are spiritual and eternal: and temporal evils are turned into blessings.'
      v:003:
        - 'DEU:28:3 | 3 | 3 | <i>Field.</i> Wherever thou art, all thy undertakings shall prosper. (Calmet)'
      v:004:
        - 'DEU:28:4 | 4 | 4 | <i>Womb.</i> This was most fully verified in the birth of the Messias, as the Holy Ghost insinuated, by causing St. Elizabeth to address these words to the mother of Jesus Christ, Luke i. 42. (Calmet)'
      v:005:
        - 'DEU:28:5 | 5 | 5 | <i>Barns.</i> Hebrew <i>tene,</i> is translated (chap. xxvi. 2,) <i>basket,</i> in which bread was kept, and served up at table. Loaves were placed thus in baskets, near the altar of holocausts. --- <i>Stores.</i> What thou hast laid up for thy provisions in corn, fruit, &c. (Calmet)'
      v:006:
        - 'DEU:28:6 | 6 | 6 | <i>Out,</i> in all thy actions and affairs, (Menochius) at home and abroad; in peace and war.'
      v:007:
        - 'DEU:28:7 | 7 | 7 | <i>Down.</i> Hebrew, "dead." Septuagint, "bruised to pieces," ver. 25. (Calmet) --- <i>Seven.</i> This denotes the confusion and hurry with which the enemy shall endeavour to escape. (Menochius)'
      v:010:
        - "DEU:28:10 | 10 | 10 | <i>Upon thee;</i> so that thou art called God's people (Calmet) with truth. (Menochius) --- He has taken thee under his protection, and defended them [thee?] against every attack. (Haydock)"
      v:012:
        - 'DEU:28:12 | 12 | 12 | <i>Lend.</i> To do this with usury, is far from being a blessing; but to be able to assist those who are in distress, is a happiness; particularly for that nation which as yet does not know the merit of evangelical poverty. (Calmet)'
      v:013:
        - 'DEU:28:13 | 13 | 13 | <i>Tail,</i> as he had promised, ver. 1. (Menochius) --- You shall have dominion over others. (Calmet) --- So Isaias (ix. 14,) says, <i>the Lord shall destroy the head,</i> (the magistrate) <i>and the tail,</i> or (ver. 15,) the lying <i>prophet.</i> (Haydock)'
      v:015:
        - 'DEU:28:15 | 15 | 15 | <i>All these curses,</i> &c. Thus God dealt with the transgressors of his law in the Old Testament: but now he often suffers sinners to prosper in this world, rewarding them for some little good they have done, and reserving their punishment for the other world.'
      v:020:
        - 'DEU:28:20 | 20 | 20 | <i>Rebuke,</i> or "curse." Septuagint, the pestilence, (Calmet) <i>or</i> destruction, (<i>analósin.</i>) (Haydock)'
      v:022:
        - 'DEU:28:22 | 22 | 22 | <i>Cold.</i> The word occurs no where else. The Chaldean, Syriac, &c., have the reverse, "heat." --- <i>Blasting.</i> In the original, either the mildew destroying the corn, (Haydock) or the jaundice, which attacks the human body, may be meant. (Calmet)'
      v:023:
        - 'DEU:28:23 | 23 | 23 | <i>Of brass,</i> and yield no rain. (Menochius) --- Pindar says, (Pyth. x.) "The heaven of brass they never can ascend." See Leviticus xxvi. 19.'
      v:024:
        - 'DEU:28:24 | 24 | 24 | <i>Consumed.</i> Protestants, "The Lord shall make the rain of thy land powder and dust: from heaven shall it come down upon thee, till thou be destroyed." (Haydock) --- The dust coming instead of rain, shall render the land more barren. (Calmet) --- In those dreary regions, where clouds of sand and dust overwhelm the poor traveller, the Israelites would have a good idea what inconveniences would attend such a state of the atmosphere, if it were only for a short continuance. But when it was intended for destruction, how could they possibly support life!'
      v:025:
        - 'DEU:28:25 | 25 | 25 | <i>Scattered,</i> as they are at present. The real import of the Hebrew is doubtful. Some agree with the Vulgate and Septuagint; (Haydock) others translate, Thou shalt be trembling, an object of astonishment and horror. Others, All who see thee shall quake; they shall insult over thee, wagging their head. (Calmet)'
      v:026:
        - 'DEU:28:26 | 26 | 26 | <i>Away.</i> No threat could be more terrible to the Jews. They did not refuse burial to those who had been hung on the gibbet, chap. xxi. 23. Even the high priest, if he should find a corpse in the field, was obliged to bury it; though he was not allowed, on other occasions, to attend the funeral of his relations. God threatens the impious king (Calmet) Joachim, that <i>he shall be buried with the burial of an ass,</i> Jeremias xxii. 19. (Haydock) --- The ancient Christians allowed the sacred vessels to be sold, in order to bury the dead. "For we shall not suffer the figure and the work of God to be exposed a prey to the wild beasts and birds." (Lactant. 6.)'
      v:027:
        - 'DEU:28:27 | 27 | 27 | <i>Egypt.</i> See chap. vi. 15, and xxviii. 60., Exodus ix. 9, and xv. 25., or with such diseases as those with which he afflicted Egypt. (Calmet) --- <i>Out.</i> Hebrew, "with the emerods, scab, and itch," 1 Kings v. 6, 12.'
      v:028:
        - 'DEU:28:28 | 28 | 28 | <i>Madness,</i> folly, or phrensy; with such Saul was attacked, and David feigned himself (1 Kings xxi. 13,) to be in a similar condition at the court of Achis.'
      v:029:
        - 'DEU:28:29 | 29 | 29 | <i>Ways.</i> Is not this visibly the present condition of the Jews, amid the blaze of the gospel light, the miracles and divine conduct of the Son of God! They shut their eyes, and will not acknowledge him for the Messias. (Calmet)'
      v:030:
        - 'DEU:28:30 | 30 | 30 | <i>Her.</i> Job makes use of the same imprecation, Job xxxi. 10. <i>Let my wife be the harlot of another.</i> But he immediately subjoins, <i>For this is a heinous crime,</i> &c., which may be applied, both to him who seeks to commit an impure action, (ver. 9,) and to those who attempt to punish it by a similar abomination. No person is allowed to wish that a sin may be committed. The Hebrew and Septuagint very properly render all these imprecations in the future tense. "Thou shalt marry (or betroth) a wife, and another man shall," which, no doubt, would be an intolerable provocation. (Haydock)'
      v:031:
        - 'DEU:28:31 | 31 | 31 | <i>Slain,</i> (<i>immoletur</i>,) for a feast, and not for a sacrifice. (Menochius)'
      v:032:
        - 'DEU:28:32 | 32 | 32 | <i>Hand.</i> Hebrew also, "thy hand shall not be lifted up towards God." Targum of Jerusalem says, Thou shalt possess nothing, wherewith thou mayest render God propitious. (Calmet) --- Thou shalt not be able to rescue, (Menochius) or to assist thy distressed children.'
      v:033:
        - 'DEU:28:33 | 33 | 33 | <i>A people.</i> The Gentiles, whom the Jews so much despised, and whom the Scripture styles, <i>not a nation,</i> have supplanted the Israelites, and entered into the inheritance, which they had lost by their prevarications, Romans x. 19. (Haydock)'
      v:034:
        - 'DEU:28:34 | 34 | 34 | <i>Astonished.</i> Hebrew, "go mad," become stupified at such a scene of misfortunes.'
      v:036:
        - 'DEU:28:36 | 36 | 36 | <i>Thy king.</i> Nabuchodonosor thus led Joachin and Sedecias, with almost all their people, captives to Babylon, 4 Kings xxiv., and xxv. 7. --- <i>Stone.</i> The ten tribes mixed with other nations, (Calmet) and for the most part followed their idolatrous worship. Only some few returned with the tribes of Juda, Benjamin, and Levi, and became more careful than before not to irritate God by that hateful sin. (Haydock)'
      v:037:
        - 'DEU:28:37 | 37 | 37 | <i>Lost.</i> Hebrew, "an object of desolation, a fable and a mockery." Septuagint, "thou shalt be a riddle, a parable, and an example," to employ the thoughts and tongues of all nations, who will not be able to comprehend the greatness of thy distress. (Calmet)'
      v:038:
        - 'DEU:28:38 | 38 | 38 | <i>All:</i> so that the little which thou mayst gather will not be worth mentioning. (Haydock) --- Hebrew also may signify, "Thy field shall produce a great deal, and give thee abundant expectations, but the locusts shall consume it," to mortify thee the more.'
      v:042:
        - 'DEU:28:42 | 42 | 42 | <i>Blast.</i> This is a different word from that mentioned, ver. 22. <i>Tselatsal</i> may here probably denote a grasshopper, which delights in the shade, and has a shrill note. In hot countries it does great hurt to trees, &c. (Calmet)'
      v:043:
        - 'DEU:28:43 | 43 | 43 | <i>Lower.</i> Hebrew repeats this word, to signify the utmost abjection. (Haydock) --- The Fathers gather hence the glorious superiority to which the Christian Church is raised. (Origen, Rom. ii.) (Theodoret, q. 34.)'
      v:046:
        - 'DEU:28:46 | 46 | 46 | <i>For ever.</i> The nations which were employed by God to scourge the Jews, recognized that they were the instruments of his indignation. We are accustomed to consider many evils as the necessary appendages of human nature; but the surprising misfortunes, with which God visited his people, subjecting them to the Babylonians, Greeks, and Romans, could not be taken in this light. (Calmet)'
      v:047:
        - 'DEU:28:47 | 47 | 47 | <i>Things:</i> as in gratitude thou oughtest to have done. On the contrary, the more the Jews were cherished by God, the more insolent they became, chap. xxxii. 15.'
      v:049:
        - 'DEU:28:49 | 49 | 49 | <i>Swiftly.</i> The Chaldeans are designated in the same manner, Jeremias v. 5., and Ezechiel xvii. 3, 12. The Romans also carried an <i>eagle,</i> as their chief standard, and the rapidity of their conquests astonished all the world.'
      v:050:
        - 'DEU:28:50 | 50 | 50 | <i>Insolent.</i> Hebrew, "of a fierce countenance." It is well known how the Babylonians treated the princes of the Jews. (Calmet)'
      v:051:
        - DEU:28:51 | 51 | 51 | <i>Until thou be destroyed.</i> This was not expressed in the Septuagint.
      v:053:
        - 'DEU:28:53 | 53 | 53 | <i>Womb;</i> a cruelty which the Jews were guilty of in the sieges of Samaria and of Jerusalem. See Baruch ii. 2, 13., Lamentations ii. 20., and iv., and 4 Kings vi. 28., and Josephus, Jewish Wars vii. 8. (Calmet)'
      v:054:
        - "DEU:28:54 | 54 | 54 | <i>Delicate,</i> (<i>luxuriosus</i>,) abandoned to his pleasures. Josephus (Jewish Wars vi. 11,) seems to have had this passage in view, when he informs us, that parents and children snatched from each other's mouths the wretched food, with which they endeavoured to support themselves. (Calmet)"
      v:056:
        - 'DEU:28:56 | 56 | 56 | <i>Envy.</i> Hebrew, "her eye shall be evil towards the husband of her bosom," &c. (Haydock)'
      v:057:
        - "DEU:28:57 | 57 | 57 | <i>And the filth,</i> &c. They will eat the child just born, through extreme hunger, Lamentations ii. 20. The Chaldean, Septuagint, &c., agree with the Vulgate, which conveys an idea of the most horrible distress. (Calmet) --- Indeed it is so horrible and disgusting, that we find no vestiges in history of the completion of the prophecy, taken in this sense. Some, therefore, explain the original: \"And her feast, <i>or</i> dressed meat, (shall be) between her feet, even of her own children, which she shall bring forth.\" (Bate, p. 71.; Parkhurst on <i>itsoth.</i>) Others believe that the Hebrew is corrupted by the insertion of <i>b</i> before another <i>b,</i> in <i>children;</i> and by the transposition or addition of <i>i</i> in the first word; so that to translate, with the generality of interpreters, \"She shall grudge ever bit, <i>or</i> her eye shall be evil towards her husband, and towards her son, and towards her daughter, and towards her afterbirth....and towards her sons which she shall have brought forth,\" seems absurd enough. For if the woman's eye be evil towards her son, and towards her afterbirth, (which, however, is incapable of depriving her of food) what need of repeating, and towards her sons? Yet the present construction requires this translation; though it is obvious that the woman must have been actuated in a different manner, with respect to these different things, as all allow that she was afraid lest those who were grown up, how dear soever to her, might deprive her of her abominable food, while her eye was evil towards her afterbirth, (or secundines, if the word <i>ssolithe</i> can have this meaning) because she was designing to eat it privately. The Septuagint translate <i>Korion,</i> \"the skin,\" or <i>Chorion,</i> \"a little girl,\" (Houbigant) unless (Haydock) the former word may rather have this signification. Hill. --- The Arabic deviates a little from the Hebrew, \"She will deny her husband, her son, and her daughter, her secundines, which fall from her.\" If, therefore, the two corrections proposed by Houbigant, and approved by Kennicott, (who produces for one of them (<i>ubnie</i>) the authority of the oldest Hebrew manuscript in England) be admitted, all will be clear and conformable to the event. \"<strong>56</strong>. Her eye shall be evil towards....her son, and towards her daughter. <strong>57</strong>. And she shall boil, (<i>ubossilthe,</i> instead of <i>ubossolithe</i>) that which cometh out from between her feet, even her children, (<i>ubnie,</i> not <i>ubobnie</i>) which she shall bear; for she shall eat them, for want of all things, secretly.\" This prophetical and terrible denunciation was realized in the siege of Samaria, when two women agreed to eat their own children, one of whom was actually boiled, and the very word here in dispute is used, 4 Kings vi. 29. (Kennicott) --- And in the last siege of Jerusalem, we read (Josephus, [Antiquities?] vii. 8,) of a mother killing her own child, to satisfy the cravings of hunger and rage against the rioters who had repeatedly plundered her house. Her name was Mary. She also boiled her suckling infant, and actually devoured a part of it. (Haydock)"
      v:059:
        - 'DEU:28:59 | 59 | 59 | <i>Increase.</i> Hebrew, distinguish, or render thy plagues wonderful. (Calmet) --- <i>Perpetual.</i> Hebrew, "lasting." (Haydock) See ver. 27.'
      v:065:
        - 'DEU:28:65 | 65 | 65 | <i>Fearful,</i> dejected, distrustful. The Jews are under continual alarms. (Calmet)'
      v:066:
        - 'DEU:28:66 | 66 | 66 | <i>Thy life,</i> being in danger from all sides. The Fathers explain this verse of the behaviour of the Jews towards their Messias, who was crucified before their eyes; and still they will not believe in him, though he is their <i>life,</i> (chap. xxx. 20,) <i>the way, the truth, and the life,</i> John xiv. 6., and i. 4. (St. Leo; St. Augustine, contra Faustus xvi. 22, &c.) (Haydock)'
      v:068:
        - "DEU:28:68 | 68 | 68 | <i>With ships,</i> so that thou wilt have no means of escaping by flight. (Menochius) --- The Romans had a fleet in the Mediterranean, with which thy would probably convey the captives into Egypt. Josephus (Antiquities xii. 2, &c., and Jewish Wars vii. 16,) informs us, that many of the Jews had been conveyed into that country after Jerusalem had been ruined by the Chaldeans; (Calmet) and after it was at last destroyed by the Romans, some of \"those who were above 17 years of age, were sent thither in chains to work at the public works;\" others were reserved to grace the victor's triumph, or \"to be destroyed by the sword, or by wild beasts in the theatres, while those who were under 17, were sold. During the time that Fronto was making the selection, 12,000 were starved to death, either by the cruelty of their keepers, or because they refused food; the multitudes causing it to be very scarce. In the course of the war 97,000 were taken prisoners, and in the siege 1,100,000 perished. For then the whole nation was shut up in prison, as it were by fate, and the city was besieged when full of inhabitants,\" at the feast of the Passover; \"so that the number of those whom the Romans slew publicly, or took prisoners, was greater than ever was destroyed,\" at once, \"by the fury of man, or by the wrath of God.\" (Ibid.[Josephus, Jewish Wars?] chap. xvii.) Pompey had carried away many captives into Egypt about 120 years before. Pharao Sesac took and pillaged the city, under Roboam, 2 Paralipomenon xii. 2. --- <i>That.</i> Hebrew, \"by the way concerning which I spoke to thee (that is, by returning back, through this wilderness, as thou formerly desiredst,) thou shalt see it no more.\" --- <i>Set to sale,</i> (<i>vendêris</i>,) literally, \"shall be sold.\" After the Jews had been sold, their new masters could not find any to take them off their hands. (Haydock) --- <i>Buy you.</i> Protestants, \"there ye shall be sold....and no man shall buy you.\" Can a man be sold without being bought? Whereas if the verb <i>hithmaccartem</i> was rendered, <i>and ye shall offer yourselves for sale,</i> the sense would be proper, and expressive of the most bitter sufferings.\" (Kennicott) --- Hegesippus (v. 47,) says, \"there were many to be sold, but few purchasers; because the Romans disdained receiving the Jews as slaves, nor were there any Jews left to redeem their countrymen.\""
