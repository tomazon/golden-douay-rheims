      v:001: 'DEU:24:1 | 1 | 1 | If {VERSE_FOOTNOTE_INDEX_REF 0}a man take a wife, and have her, and she find not favour in his eyes for some uncleanness: he shall write a bill of divorce, {VERSE_FOOTNOTE_INDEX_REF 1}and shall give it in her hand, and send her out of his house.'
