    verses:
      v:001: 'DEU:18:1 | 1 | 1 | The {VERSE_FOOTNOTE_INDEX_REF 0}priests and Levites, and all that are of the same tribe, shall have no part nor inheritance with the rest of Israel, because they shall eat the sacrifices of the Lord, and his oblations.'
      v:002: 'DEU:18:2 | 2 | 2 | And they shall receive nothing else of the possession of their brethren: for the Lord himself is their inheritance, as he hath said to them.'
      v:003: "DEU:18:3 | 3 | 3 | This shall be the priest's due from the people, and from them that offer victims: whether they sacrifice an ox, or a sheep, they shall give to the priest the shoulder and the breast:"
      v:004: 'DEU:18:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}The first-fruits <i>also</i> of corn, of wine, and of oil, and a part of the wool from the shearing of their sheep.'
      v:005: 'DEU:18:5 | 5 | 5 | For the Lord thy God hath chosen him of all thy tribes, to stand, and to minister to the name of the Lord, him and his sons for ever.'
      v:006: 'DEU:18:6 | 6 | 6 | If a Levite go out of any one of the cities throughout all Israel, in which he dwelleth, and have a longing mind to come to the place which the Lord shall choose,'
      v:007: 'DEU:18:7 | 7 | 7 | He shall minister in the name of the Lord his God, as all his brethren the Levites <i>do</i>, that shall stand at that time before the Lord.'
      v:008: 'DEU:18:8 | 8 | 8 | He shall receive the same portion of food that the rest do: besides that which is due to him in his own city, by succession from his fathers.'
      v:009: 'DEU:18:9 | 9 | 9 | When thou art come into the land, which the Lord thy God shall give thee, beware lest thou have a mind to imitate the abominations of those nations.'
      v:010: 'DEU:18:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}Neither let there be found among you any one that shall expiate his son or daughter, making them to pass through the fire: or that consulteth soothsayers, or observeth dreams and omens, neither let there be any wizard,'
      v:011: 'DEU:18:11 | 11 | 11 | Nor charmer, nor any one that consulteth pythonic spirits, or fortune-tellers,{VERSE_FOOTNOTE_INDEX_REF 0} or that seeketh the truth from the dead.'
      v:012: 'DEU:18:12 | 12 | 12 | For the Lord abhorreth all these things, and for these abominations he will destroy them at thy coming.'
      v:013: 'DEU:18:13 | 13 | 13 | Thou shalt be perfect, and without spot before the Lord thy God.'
      v:014: 'DEU:18:14 | 14 | 14 | These nations, whose land thou shalt possess, hearken to soothsayers and diviners: but thou art otherwise instructed by the Lord thy God.'
      v:015: 'DEU:18:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}The Lord thy God will raise up to thee a <b>prophet</b> of thy nation, and of thy brethren, like unto me: him thou shalt hear,'
      v:016: 'DEU:18:16 | 16 | 16 | As thou desiredst of the Lord thy God in {VERSE_FOOTNOTE_INDEX_REF 0}Horeb, when the assembly was gathered together, and saidst: Let me not hear any more the voice of the Lord my God, neither let me see any more this exceeding great fire, lest I die.'
      v:017: 'DEU:18:17 | 17 | 17 | And the Lord said to me: They have spoken all things well.'
      v:018: 'DEU:18:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}I will raise them up a prophet out of the midst of their brethren, like to thee: and I will put my words in his mouth, and he shall speak all that I shall command him.'
      v:019: 'DEU:18:19 | 19 | 19 | And he that will not hear his words, which he shall speak in my name, I will be the revenger.'
      v:020: 'DEU:18:20 | 20 | 20 | But the prophet, who being corrupted with pride, shall speak in my name, things that I did not command him to say, or in the name of strange gods, shall be slain.'
      v:021: 'DEU:18:21 | 21 | 21 | And if in silent thought thou answer: How shall I know the word, that the Lord hath not spoken?'
      v:022: 'DEU:18:22 | 22 | 22 | Thou shalt have this sign: Whatsoever that same prophet foretelleth in the name of the Lord, and it cometh not to pass: that thing the Lord hath not spoken, but the prophet hath forged it by the pride of his mind: and therefore thou shalt not fear him.'
  c:019:
    commentary:
      v:002:
        - 'DEU:19:2 | 2 | 2 | <i>Cities.</i> These were Hebron, Sichem, and Cades, on the west side of the Jordan, Josue xx. 7. Those on the east were already appointed, chap. iv. 41. Three others might also have been added, (ver. 8.; Calmet) in case the Hebrews had gotten full possession of the countries as far as the Euphrates. (Haydock) --- The cities of refuge were not above forty-five miles distant from each other, in the land of Chanaan. Those in Galaad were not so far off, as the territory was smaller. (Calmet)'
      v:003:
        - 'DEU:19:3 | 3 | 3 | <i>Way,</i> and keeping all in good repair, with guide-posts at the crossroads, on which Oleaster says <i>moklot,</i> "escape," was written. See Numbers xxxv.'
      v:006:
        - 'DEU:19:6 | 6 | 6 | <i>Grief.</i> The law granted so much to the sudden passion of a relation, who met the man slayer out of the cities of refuge, as not to punish him if he gave way to the dictates of vengeance, how unjust soever. (Calmet)'
      v:007:
        - 'DEU:19:7 | 7 | 7 | <i>At equal,</i> &c. This addition is not in Hebrew (Calmet) or the Septuagint, (Haydock) but is conformable to the regulation given, ver. 3. (Calmet)'
      v:008:
        - 'DEU:19:8 | 8 | 8 | <i>And when.</i> Septuagint, "but if." This condition was never fulfilled <i>at all times;</i> (ver. 9,) and therefore the Israelites could blame only themselves, if the promises which God had made to Abraham, Isaac, and Jacob, (Genesis xv., xxvi., xxviii., and xxxv.,) were not realized. (Haydock) --- Though the country was conquered under David and Solomon, the Israelites did not drive out the former inhabitants, (Calmet) nor did they keep possession for any long time. (Haydock)'
      v:012:
        - 'DEU:19:12 | 12 | 12 | <i>His city.</i> Strict enquiry was made into the circumstances attending the manslaughter, Numbers xxxv. 12. If the refugee was proved guilty, he was delivered up to the next relation of the deceased to be put to death. (Haydock)'
      v:013:
        - 'DEU:19:13 | 13 | 13 | <i>Innocent.</i> Many Latin copies have "guilty blood," <i>noxium.</i> By putting the offender to death, Israel was expiated from the blood which had been shed unjustly. (Calmet)'
      v:014:
        - 'DEU:19:14 | 14 | 14 | <i>Landmarks,</i> either which divided the tribes, or the inheritance of individuals. The former were strictly kept up till after the captivity. Those who removed the latter were to be scourged for theft, and again for disobeying this law. (Selden, Jur. vi. 3.) Josephus ([Antiquities?] iv. 8,) understands that encroachments on the territories of others, which give rise to many wars, are hereby prohibited. (Calmet) --- So are likewise innovations in religion. The Romans had a superstitious veneration for these landmarks, which they adored under the name of the god Terminus, (Haydock) crowning them with flowers, and offering cakes and sacrifices to them. <i>Spargitur et cœso communis Terminus agno.</i> (Ovid, Fast.) --- They punished the crime of removing them either with death, banishment, or a fine.'
      v:015:
        - 'DEU:19:15 | 15 | 15 | <i>One</i> would suffice to make an enquiry into the affair, and to oblige the person accused, in pecuniary matters, to take an oath that he owed nothing. (Maimonides) --- <i>Stand.</i> This expression was become proverbial, to denote the certainty of a thing, Matthew xviii. 16., and 2 Corinthians xiii. 1. Two witnesses cannot so easily carry on a cheat, (Calmet) as was seen in the case of Susanna. [Daniel xiii.] (Haydock) --- The law is satisfied with moral certainty. (Calmet)'
      v:016:
        - 'DEU:19:16 | 16 | 16 | <i>Transgression</i> against the law, by apostacy or by idolatry, (Junius) or by any other grievous crime. The person accused might, in this case, be examined, but he could not be condemned unless another witness appeared. Demosthenes (contra Aristocrat.) informs us how (Calmet) the Athenians (Haydock) required the witness in criminal matters, to swear on the flesh of a wild boar, ram, and bull, that he spoke the truth, and to utter horrible imprecations against himself and family, if he did otherwise. (Calmet)'
      v:017:
        - 'DEU:19:17 | 17 | 17 | <i>Lord,</i> in the tabernacle. (Menochius) --- <i>Judges.</i> Hence it appears evidently that the priests were to pass sentence in all difficult questions, as well in those which regarded individuals, as in those which attacked the worship of God; since the false accuser is to lose his life or limb, according as he had attempted to injure his neighbour; (ver. 21,) and the Lord ratifies their sentence. (Calmet)'
      v:020:
        - "DEU:19:20 | 20 | 20 | <i>Things.</i> This is the design of penal laws, to render justice to the innocent, and to prevent the spreading of a contagious evil, by cutting off the hopes of impunity. (Grotius, Jur. ii. 10. 9.) --- \"I would cause the criminal's throat to be cut, says Seneca, (de Ira ii.) with the same countenance and mind as I kill serpents and venomous animals.\""
      v:021:
        - 'DEU:19:21 | 21 | 21 | <i>Pity.</i> This regarded the judge, who must act with impartiality. (Worthington) --- The law admits of no mitigation, but inflicts the same punishment on the calumniating witness, as he intended should fall upon his brother. (Lyranus; &c.) --- Some Rabbins (apud Fag.) pretend that this was executed with rigour, only when the innocent had sustained some real injury. See Exodus xxi. 24. (Calmet)'
