    verses:
      v:001: 'DEU:29:1 | 1 | 1 | These {VERSE_FOOTNOTE_INDEX_REF 0}are the words of the covenant, which the Lord commanded Moses to make with the children of Israel, in the land of Moab: beside that covenant which he made with them in Horeb.'
      v:002: 'DEU:29:2 | 2 | 2 | And Moses called all Israel, and said to them: {VERSE_FOOTNOTE_INDEX_REF 0}You have seen all the things that the Lord did before you in the land of Egypt to Pharao, and to all his servants, and to his whole land.'
      v:003: 'DEU:29:3 | 3 | 3 | The great temptations, which thy eyes have seen, those mighty signs, and wonders.'
      v:004: 'DEU:29:4 | 4 | 4 | And the Lord hath not given you a heart to understand, and eyes to see, and ears that may hear, unto this present day.'
      v:005: 'DEU:29:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}He hath brought you forty years through the desert: your garments are not worn out, neither are the shoes of your feet consumed with age.'
      v:006: 'DEU:29:6 | 6 | 6 | You have not eaten bread, nor have you drunk wine or strong drink: that you might know that I am the Lord your God.'
      v:007: 'DEU:29:7 | 7 | 7 | And you came to this place: {VERSE_FOOTNOTE_INDEX_REF 0}and Sehon, king of Hesebon, and Og, king of Basan, came out against us to fight. And we slew them,'
      v:008: 'DEU:29:8 | 8 | 8 | And took their land and delivered it for a possession to {VERSE_FOOTNOTE_INDEX_REF 0}Ruben and Gad, and the half tribe of Manasses.'
      v:009: 'DEU:29:9 | 9 | 9 | Keep therefore the words of this covenant, and fulfil them: that you may understand all that you do.'
      v:010: 'DEU:29:10 | 10 | 10 | You all stand this day before the Lord your God, your princes, and tribes, and ancients, and doctors, all the people of Israel,'
      v:011: 'DEU:29:11 | 11 | 11 | Your children and your wives, and the stranger that abideth with thee in the camp, besides the hewers of wood, and them that bring water:'
      v:012: 'DEU:29:12 | 12 | 12 | That thou mayst pass in the covenant of the Lord thy God, and in the oath which this day the Lord thy God maketh with thee:'
      v:013: 'DEU:29:13 | 13 | 13 | That he may raise thee up a people to himself, and he may be thy God, as he hath spoken to thee, and as he swore to thy fathers, Abraham, Isaac, and Jacob.'
      v:014: 'DEU:29:14 | 14 | 14 | Neither with you only do I make this covenant, and confirm these oaths,'
      v:015: DEU:29:15 | 15 | 15 | But with all that are present and that are absent.
      v:016: 'DEU:29:16 | 16 | 16 | For you know how we dwelt in the land of Egypt, and how we have passed through the midst of nations; and passing through them,'
      v:017: 'DEU:29:17 | 17 | 17 | You have seen their abominations and filth, that is to say, their idols, wood and stone, silver and gold, which they worshipped.'
      v:018: 'DEU:29:18 | 18 | 18 | Lest perhaps there should be among you a man or a woman, a family or a tribe, whose heart is turned away this day from the Lord our God, to go and serve the gods of those nations: and there should be among you a root bringing forth gall and bitterness.'
      v:019: 'DEU:29:19 | 19 | 19 | And when he shall hear the words of this oath, he should bless himself in his heart, saying: I shall have peace, and will walk on in the naughtiness of my heart: and the drunken may consume the thirsty.'
      v:020: 'DEU:29:20 | 20 | 20 | And the Lord should not forgive him: but his wrath and jealousy against that man should be exceedingly enkindled at that time, and all the curses that are written in this volume should light upon him: and the Lord should blot out his name from under heaven,'
      v:021: 'DEU:29:21 | 21 | 21 | And utterly destroy him out of all the tribes of Israel, according to the curses that are contained in the book of this law and covenant:'
      v:022: 'DEU:29:22 | 22 | 22 | And the following generation shall say, and the children that shall be born hereafter, and the strangers that shall come from afar, seeing the plagues of that land, and the evils wherewith the Lord hath afflicted it,'
      v:023: 'DEU:29:23 | 23 | 23 | Burning it with brimstone, and the heat of salt, so that it cannot be sown any more, nor any green thing grow therein, {VERSE_FOOTNOTE_INDEX_REF 0}after the example of the destruction of Sodom and Gomorrha, Adama and Seboim, which the Lord destroyed in his wrath and indignation:'
      v:024: 'DEU:29:24 | 24 | 24 | And all the nations shall say: {VERSE_FOOTNOTE_INDEX_REF 0}Why hath the Lord done thus to this land? what meaneth this exceeding great heat of his wrath?'
      v:025: 'DEU:29:25 | 25 | 25 | And they shall answer: Because they forsook the covenant of the Lord, which he made with their fathers, when he brought them out of the land of Egypt:'
      v:026: 'DEU:29:26 | 26 | 26 | And they have served strange gods, and adored them, whom they knew not, and for whom they had not been assigned:'
      v:027: 'DEU:29:27 | 27 | 27 | Therefore the wrath of the Lord was kindled against this land, to bring upon it all the curses that are written in this volume:'
      v:028: 'DEU:29:28 | 28 | 28 | And he hath cast them out of their land, in anger and in wrath, and in very great indignation, and hath thrown them into a strange land, as it is seen this day.'
      v:029: 'DEU:29:29 | 29 | 29 | Secret things to the Lord our God: <i>things</i> that are manifest, to us and to our children for ever, that we may do all the words of this law.'
  c:030:
    commentary:
      v:001:
        - 'DEU:30:1 | 1 | 1 | <i>Or the curse.</i> The sequel shews that this would prove their portion, and that they would have to do penance <i>among all the nations.</i> (Haydock)'
      v:003:
        - 'DEU:30:3 | 3 | 3 | <i>Before.</i> The Jews are still in expectation of this deliverance, as they say this prediction does not relate to the captivity at Babylon. But Nehemias understood it in this sense, (2 Esdras i. 8,) though it will not have its perfect accomplishment till the latter days, when the Israelites will embrace the true faith, Romans xi. 25.'
      v:004:
        - 'DEU:30:4 | 4 | 4 | <i>Poles.</i> The arctic and antarctic, the northern and southern poles; that is, into the most distant regions. (Menochius) --- Hebrew, "the end of heaven," where it seems to rest upon the earth. (Calmet)'
      v:005:
        - 'DEU:30:5 | 5 | 5 | <i>Fathers.</i> Some sinners have risen to greater eminence by sincere repentance, than others who have offended less. (Worthington) See Luke vii. 47.'
      v:006:
        - 'DEU:30:6 | 6 | 6 | <i>Circumcise.</i> Septuagint, "purify." Chaldean, "take away the folly from." After the captivity, idolatry was never very prevalent among the Jews. (Haydock) --- But this prediction will not be fulfilled till the Jews acknowledge the Messias. (Calmet) --- Those whose hearts are circumcised, as God here promises, are enabled to love him above all things; and no doubt he will fulfil what he has thus engaged to do, with regard to some. (Worthington) (St. Augustine, q. 53.)'
      v:009:
        - 'DEU:30:9 | 9 | 9 | <i>Fathers.</i> He will again take pleasure in bestowing favours upon thee, (Calmet) of a spiritual and more lasting nature. Hence the Jews may understand that they have not yet repented, as they ought to do; since they have been under the wrath of God for above 1500 years. (Salien) (Haydock)'
      v:011:
        - 'DEU:30:11 | 11 | 11 | <i>Above.</i> Hebrew, "separated, unknown," &c. Septuagint, "too heavy." St. Paul (Romans x. 6,) adapts this to the Christian law, which is the perfection of that given by Moses. The precepts of Jesus Christ are well known, and easily accomplished (Calmet) by the sincere lover of justice, (Haydock) assisted by powerful grace. (St. Augustine, q. 54.) St. Peter (Acts xv.) insinuates, that it was very difficult under the old law, to comply with all the regulations, at a time when the sacraments did not convey such great graces. (Du Hamel)'
      v:012:
        - 'DEU:30:12 | 12 | 12 | <i>Work.</i> There is no need of studying the mysteries of astrology, as the Magi do, to understand the will of God. (Grotius) --- St. Paul adds, (ver. 7.) <i>or who shall descend into the deep?</i> which is not in [the] Hebrew. (Calmet) --- But he probably alludes to the following verse, as <i>the sea</i> is often styled <i>the deep.</i> It was not necessary for the Jews, or for Christians, (Haydock) to undertake long voyages, to discover the true God, as the ancient philosophers were obliged to do; and after they had obtained some idea of the truth, they were afraid to declare it, on account of the prejudices of the people. (Calmet) --- But the most illiterate among us, may easily obtain sufficient knowledge to regulate his life. (Haydock)'
      v:014:
        - 'DEU:30:14 | 14 | 14 | <i>Heart.</i> Septuagint add, "and in thy hands." Thou art often obliged to talk about the law, and to learn it by heart. Nothing hinders thee, with the grace of God, from putting it in practice. (Calmet) --- No teacher could more plainly inculcate the liberty of the human will. (Theodoret, q. 38.; St. Augustine, de Nat. 69.; St. Ambrose; &c.) (Worthington)'
      v:015:
        - 'DEU:30:15 | 15 | 15 | <i>Evil.</i> Obedience will insure eternal life: but if thou give the preference to evil, the second death must be thy portion, ver. 19. (Haydock) (Ecclesiasticus xv. 17.) (Menochius) --- It may also refer to the goods and evils of the present life, of which Moses has been speaking. (Calmet)'
      v:019:
        - 'DEU:30:19 | 19 | 19 | <i>I call.</i> He begins his canticle in the same emphatical manner, (chap. xxii.) as Isaias does his prophecy. (Haydock)'
      v:020:
        - 'DEU:30:20 | 20 | 20 | <i>He is.</i> From God all advantages are derived. We may render the Hebrew, with the Septuagint, "Because this is thy life (Calmet)....to dwell," &c. By observing the law of God, long life and possession of the promised land can be alone attained. (Haydock)'
