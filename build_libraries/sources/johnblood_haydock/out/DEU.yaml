    verses:
      v:001: 'DEU:21:1 | 1 | 1 | When {VERSE_FOOTNOTE_INDEX_REF 0}there shall be found in the land which the Lord thy God will give thee, the corpse of a man slain, and it is not known who is guilty of the murder,'
      v:002: 'DEU:21:2 | 2 | 2 | Thy ancients and judges shall go out, and shall measure from the place where the body lieth, the distance of every city round about:'
      v:003: 'DEU:21:3 | 3 | 3 | And the ancients of that city, which they shall perceive to be nearer than the rest, shall take a heifer of the herd, that hath not drawn in the yoke, nor ploughed the ground,'
      v:004: 'DEU:21:4 | 4 | 4 | And they shall bring her into a rough and stony valley, that never was ploughed, nor sown: and there they shall strike off the head of the heifer:'
      v:005: 'DEU:21:5 | 5 | 5 | And the priests, the sons of Levi, shall come, whom the Lord thy God hath chosen to minister to him, and to bless in his name, and that by their word every matter <i>should be decided</i>, and whatsoever is clean or unclean should be judged.'
      v:006: 'DEU:21:6 | 6 | 6 | And the ancients of that city shall come to the person slain, and shall wash their hands over the heifer that was killed in the valley,'
      v:007: 'DEU:21:7 | 7 | 7 | And shall say: Our hands did not shed this blood, nor did <i>our</i> eyes see it.'
      v:008: 'DEU:21:8 | 8 | 8 | Be merciful to thy people Israel, whom thou hast redeemed, O Lord, and lay not innocent blood to their charge in the midst of thy people Israel. And the guilt of blood shall be taken from them:'
      v:009: "DEU:21:9 | 9 | 9 | And thou shalt be free from the innocent's blood that was shed, when thou shalt have done what the Lord hath commanded thee."
      v:010: 'DEU:21:10 | 10 | 10 | If thou go out to fight against thy enemies, and the Lord thy God deliver them into thy hand, and thou lead them away captives,'
      v:011: 'DEU:21:11 | 11 | 11 | And seest in the number of the captives a beautiful woman, and lovest her, and wilt have her to wife,'
      v:012: 'DEU:21:12 | 12 | 12 | Thou shalt bring her into thy house: and she shall shave her hair, and pare her nails,'
      v:013: 'DEU:21:13 | 13 | 13 | And shall put off the raiment, wherein she was taken: and shall remain in thy house, and mourn for her father and mother one month: and after that thou shalt go in unto her, and shalt sleep with her, and she shall be thy wife.'
      v:014: 'DEU:21:14 | 14 | 14 | Rut if afterwards she please thee not, thou shalt let her go free, but thou mayst not sell her for money, nor oppress her by might: because thou hast humbled her.'
      v:015: 'DEU:21:15 | 15 | 15 | If a man have two wives, one beloved, and the other hated, and they have had children by him, and the son of the hated be the first-born;'
      v:016: 'DEU:21:16 | 16 | 16 | And he meaneth to divide his substance among his sons: he may not make the son of the beloved the first-born, and prefer him before the son of the hated;'
      v:017: 'DEU:21:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}But he shall acknowledge the son of the hated for the first-born, and shall give him a double portion of all he hath: for this is the first of his children, and to him are due the first birth-rights.'
      v:018: 'DEU:21:18 | 18 | 18 | If a man have a stubborn and unruly son, who will not hear the commandments of his father or mother, and being corrected, slighteth obedience:'
      v:019: 'DEU:21:19 | 19 | 19 | They shall take him, and bring him to the ancients of his city, and to the gate of judgment,'
      v:020: 'DEU:21:20 | 20 | 20 | And shall say to them: This our son is rebellious and stubborn, he slighteth hearing our admonitions, he giveth himself to revelling, and to debauchery, and banquetings:'
      v:021: 'DEU:21:21 | 21 | 21 | The people of the city shall stone him: and he shall die, that you may take away the evil out of the midst of you, and all Israel hearing it may be afraid.'
      v:022: 'DEU:21:22 | 22 | 22 | When a man hath committed a crime for which he is to be punished with death, and being condemned to die, is hanged on a gibbet:'
      v:023: 'DEU:21:23 | 23 | 23 | His body shall not remain upon the tree, but shall be buried the same day: {VERSE_FOOTNOTE_INDEX_REF 0}for he is accursed of God that hangeth on a tree: and thou shalt not defile thy land, which the Lord thy God shall give thee in possession.'
  c:022:
    commentary:
      v:001:
        - 'DEU:22:1 | 1 | 1 | <i>Pass by.</i> Hebrew, "hide thyself," pretending not to see it. --- <i>Brother.</i> Any fellow creature, Exodus xxiii. 4., and Luke x. 30. (Calmet) --- "We are very inhuman, not to shew as much concern for a man, as the Jews do for a beast of burden." (St. Chrysostom, ser. 13.) (Du Hamel)'
      v:002:
        - 'DEU:22:2 | 2 | 2 | <i>Not nigh,</i> either in blood or in place, (Calmet) though the latter signification seems more applicable; as, if the person lived at too great a distance, it would suffice to inform him where he might find what he had lost; and, if the owner was unknown, the thing must be taken care of by him who finds it, till he be discovered. (Du Hamel)'
      v:003:
        - "DEU:22:3 | 3 | 3 | <i>If,</i> &c. Hebrew, \"thou must not hide thyself,\" so as to pass it by, nor yet conceal it from the right owner. When a thing is certainly abandoned by him, it belongs to the person who seizes it first; but if it be only lost, it must surely be restored, if possible, (Grotius, Jur. ii. 10,) as nature forbids us to take advantage of another's misfortune. (Cicero) --- The Rabbins have corrupted this law, like so many others, by their evil interpretations. They pretend that a Jew must restore what he has found belonging to another true believer, if it have certain marks by which it may be known, but not if it belonged to a prevaricator or infidel. In the former supposition, they got the thing cried on a high stone near Jerusalem four times, and if the owner did not then claim his property, the finder might keep it. (Selden, Jur. vi. 4.) --- The inhabitants of Cumæ condemned the next neighbour to restore what had been lost; as Hesiod (op. 348,) very well remarks, that things would not easily be lost, if the neighbours were not ill-disposed."
      v:004:
        - 'DEU:22:4 | 4 | 4 | <i>With him.</i> Hebrew, "thou shalt not hide thyself, but help him to lift up," Exodus xxiii. 4.'
      v:005:
        - "DEU:22:5 | 5 | 5 | <i>God.</i> Some take this literally, as the contrary practice is contrary to decency, and might be attended with very pernicious consequences. All know what noise was occasioned by the action of Clodius, who put on women's apparel, that he might be present with the Roman ladies at the feast of the good goddess. Yet others think that Moses here forbids some superstitious practice. St. Ambrose (ep. 69,) remarks, that in some of the mysteries of the idols, it was requisite for those present to change clothes in this manner, <i>sacrum putatur.</i> Lucian testifies, that men put on women's clothes at the feasts of Bacchus. They did the like in those of Venus, while the women took men's clothes in the festivals of Mars. (Jul. Hirmic. c. 4.) (Maimonides) --- In the East, people honoured the moon, to which they attributed both sexes, and Venus in like manner. Josephus ([Antiquities,?] iv. 8,) believes that women are here prohibited to engage in warfare. Hebrew, \"the vessels (armour) of man shall not be upon a woman.\" Semiramis gained a great name by her martial exploits, and commanded all her subjects to dress like herself. (Justin., i) --- The Amazons were likewise very famous in war, and it is said that half the army of Bacchus was composed of women. Alb. Gentil maintains that Moses here condemns an abominable crime, which he did not wish to mention, at which the Book of Wisdom hints, (chap. xiv. 26,) and which St. Paul condemns more explicitly, Romans i. 26. Moses had already denounced death against the perpetrators of it; and surely the manner in which he now speaks, seems to forbid something more than simply putting on the garments of the other sex, <i>for he,</i> &c. (Calmet) --- Yet that disorderly conduct deserved to be reprobated in strong terms, (Haydock) when it was not excused by some necessity or proper motive, such as actuated some holy virgins, St. Theodora, &c. (Tirinus)"
      v:006:
        - "DEU:22:6 | 6 | 6 | <i>Thou shalt not take,</i> &c. This was to shew them to exercise a certain mercy even to irrational creatures; and by that means to train them up to a horror of cruelty; and to the exercise of humanity, and mutual charity one to another. (Challoner) --- Some were of opinion that the person who could take the old bird on the nest, might assure himself of good fortune, fecundity, &c. (St. Thomas Aquinas, i. 2, q. 102, a. 6.) Such superstition is reprehensible. Phocilides advises not to take all the young ones, nor the hen, in consideration of one's having more birds. (Calmet)"
      v:007:
        - 'DEU:22:7 | 7 | 7 | <i>Time.</i> Those who refrain from cruelty, even towards beasts, will be induced more easily to shew mercy to their fellow creatures, (Tertullian, contra Marc. ii.) and will draw down the blessings of God upon themselves. (Menochius)'
      v:008:
        - "DEU:22:8 | 8 | 8 | <i>Battlement.</i> This precaution was necessary, because all their houses had flat tops; and it was usual to walk and to converse together upon them. (Challoner) --- King Ochozias had the misfortune to fall from the top of his house, (4 Kings i. 2,) and David saw Bethsabee when he was walking on the roof of his palace, 2 Kings xi. 2. Saul slept at the top of Samuel's house, 1 Kings ix. 25. See Josue ii. 6., and Matthew x. 27. (Haydock)"
      v:009:
        - 'DEU:22:9 | 9 | 9 | <i>Together.</i> If wheat was sown in a vineyard, it would ripen much sooner than the grapes; and as the first-fruits of both were offered to the Lord, the owner would lose the profit which he had too greedily sought after, the place being esteemed both pure and impure at the same time. This mixture of seeds would also impoverish the land, so that it would be like a place <i>defiled,</i> and unfit for cultivation. (Jansenius in Leviticus xix. 19.) Maimonides supposes that the practice of the Zabians is here reprobated. They sowed the land with corn and dry grapes, in honour of Ceres and Bacchus, (More. Nev. p. 3. c. 37,) who presided over the harvest and vintage among the pagans. (Wm. of Paris. Leg. 13.) --- Moses might also, by this symbolical language, condemn unnatural connexions, as he perhaps does, ver. 10.'
      v:010:
        - 'DEU:22:10 | 10 | 10 | <i>Plough.</i> In Leviticus xix. 19, this law is expressed, so as to forbid the procreation of mongrels. See Judges xiv. 18. People who have treated on agriculture observe, that it is a pernicious practice to make animals of unequal size and speed work together. (Colum. vi. 2.) --- St. Paul explains to us the mystical sense of this passage. <i>Bear not the yoke together with infidels,</i> 2 Corinthians vi. 14. (Calmet) --- Marry not with such. (Haydock) --- Employ not in the sacred ministry the imprudent and wicked with those of a virtuous disposition. (St. Gregory, Mor. i. 16.)'
      v:011:
        - 'DEU:22:11 | 11 | 11 | <i>Together.</i> This is now lawful. But a virgin consecrated to God, must not dress like a married woman: the different states of life must not be confounded. (St. Augustine, contra Faustus vi. 9.) (Du Hamel)'
      v:012:
        - 'DEU:22:12 | 12 | 12 | <i>Strings,</i> probably to gird the outer garment round the loins. See Numbers xv. 38.'
      v:014:
        - 'DEU:22:14 | 14 | 14 | <i>Name.</i> Hebrew, "and occasion reports against her to bring an evil name upon her," (Haydock) that he may not have to return her dowry. For, according to many of the Rabbins, he might give her a bill of divorce, simply if he did not like her. (Selden, Uxor. iii. 1, &c.) --- They allow the proof here specified, only with respect to a Hebrew woman between twelve and twelve and a half years old, during the period of her being espoused, but not taken home by her husband. The cause was to be tried before the 23 judges. Oftentimes only witnesses, probably matrons, were examined in defence of the woman. (Josephus, [Antiquities?] iv. 8.) St. Ambrose (ep. 8. 64. ad Syagr.) highly disapproves of such unsatisfactory methods. The marks assigned by the law were commonly observed in Syria, Persia, &c. The Arab physicians speak of them. See Valesius, c. xxv. The age in which women were then married, the climate, &c., caused these indications to be more clear, and deposed for or against the fidelity of the bride. The mother had them entrusted to her care by the friends of the husband, who had kept watch at the door on the wedding night. (M.[Menochius;?] Nachman, ap. Fagium.)'
      v:015:
        - "DEU:22:15 | 15 | 15 | <i>Her.</i> It does not appear that the woman was present at the trial: she remained at her father's, or rather at her husband's house, till sentence was passed. (Calmet) --- Hebrew, \"then shall the father of the damsel and her mother take and produce the damsel's virginity,\" or the tokens of it."
      v:018:
        - 'DEU:22:18 | 18 | 18 | <i>Beat him.</i> Hebrew, "chastise." Septuagint may signify also, "reprimand him." But (Haydock) Josephus says the husband was to receive 39 lashes; and Philo informs us that the woman might leave him, if she thought proper, though, if she were willing to stay, he had not the power to divorce her, ver. 19.'
      v:019:
        - 'DEU:22:19 | 19 | 19 | <i>A hundred.</i> Josephus only mentions 50. As it was presumed that the false accusation proceeded from a desire to defraud the woman of her dowry, the law obliged the husband to allow her double (Calmet) the usual sum. Yet this punishment, together with the scourging, was very inadequate to what the woman would have had to suffer if she had been condemned. (Haydock) --- St. Augustine (q. 33,) is surprised at this decision, as in other cases calumny was subjected to the law of retaliation, or punished with death. This shews also that wives, among the Jews, were considered as little more than servants. (Calmet)'
      v:021:
        - 'DEU:22:21 | 21 | 21 | <i>Die.</i> It was concluded that she had committed the sin after her espousal. If it had happened before, she was to receive only 25 sicles for a dowry; though, if she took an oath that violence had been offered to her, she was entitled to 50: which opinion of the Rabbins seems very equitable. Æschines (in Timarch.) relates, that a man at Athens punished the transgression of which his daughter had been guilty, while she was at home, by shutting her up with a horse, in order that she might be torn in pieces by the famished animal. (Calmet)'
      v:022:
        - 'DEU:22:22 | 22 | 22 | <i>Die.</i> The man was to be strangled as well as the married woman; if she were espoused only, she was to be stoned. The daughter of a priest was burnt alive. (Rabbins) (Calmet) See Leviticus xx. 10.'
      v:024:
        - 'DEU:22:24 | 24 | 24 | <i>Wife.</i> After the woman was <i>espoused,</i> (ver. 23,) she was called a wife, and punished accordingly, if she proved unfaithful.'
      v:025:
        - 'DEU:22:25 | 25 | 25 | <i>Hold.</i> Septuagint, "offering violence," as also [in] ver. 28. (Haydock) --- <i>Die.</i> Moses supposes that the woman in the field had made all possible resistance, and that the one in the city had, by silence at least, consented. But if the case were otherwise, the judges were to make all necessary enquiries, and pass sentence accordingly. (Calmet)'
      v:029:
        - 'DEU:22:29 | 29 | 29 | <i>Life.</i> A law nearly similar occurs, Exodus xxii. 16, (Haydock) only there Moses speaks of seduction. (Menochius) --- If the father or the woman refused their consent to the marriage, the person had only to pay 50 sicles; which the woman received, if her father was not alive. But if they consented, the person who had been condemned by the judge, was bound to marry the woman, how deformed soever. (Selden, Uxor. i. 16.) (Calmet)'
      v:030:
        - DEU:22:30 | 30 | 30 | <i>Covering.</i> See Leviticus xx. 11. A wife should be hidden from all but her husband. (Haydock)
