      v:015: 'DEU:10:15 | 15 | 15 | And yet the Lord hath been closely joined to thy fathers, and loved them, and chose their seed after them, that is to say, you, out of all nations, as this day it is proved.'
      v:016: 'DEU:10:16 | 16 | 16 | Circumcise therefore the foreskin of your heart, and stiffen your neck no more:'
      v:017: 'DEU:10:17 | 17 | 17 | Because the Lord your God he is the God of gods, and the Lord of lords, a great God, and mighty and terrible, {VERSE_FOOTNOTE_INDEX_REF 0}who accepteth no person, nor taketh bribes.'
      v:018: 'DEU:10:18 | 18 | 18 | He doth judgment to the fatherless and the widow, loveth the stranger, and giveth him food and raiment.'
      v:019: 'DEU:10:19 | 19 | 19 | And do you therefore love strangers, because you also were strangers in the land of Egypt.'
      v:020: 'DEU:10:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}Thou shalt fear the Lord thy God, and serve him only: to him thou shalt adhere, and shalt swear by his name.'
      v:021: 'DEU:10:21 | 21 | 21 | He is thy praise, and thy God, that hath done for thee these great and terrible things, which thy eyes have seen.'
      v:022: 'DEU:10:22 | 22 | 22 | In seventy souls thy fathers went down into Egypt: and behold now the Lord thy God hath multiplied thee as the stars of heaven.'
  c:011:
    commentary:
      v:002:
        - 'DEU:11:2 | 2 | 2 | <i>Know,</i> &c. Reflect on the wonders of God, which you must explain to your children, who were not born, or able to discern them, when they were effected at the Red Sea, and in the punishment of the seditious, ver. 7. Hebrew, "know ye this day, for I do not address myself to your children, who know not, (or have not understanding,) and saw not," &c. (Calmet)'
      v:004:
        - DEU:11:4 | 4 | 4 | <i>Day.</i> So that none of the Egyptians have since been able to molest you.
      v:008:
        - "DEU:11:8 | 8 | 8 | <i>That.</i> Fear might stimulate them to observe God's commands, lest they should be overtaken by a similar chastisement. (Haydock)"
      v:010:
        - 'DEU:11:10 | 10 | 10 | <i>Gardens.</i> Hebrew, "where thou didst sow the seed, and water it with the foot, as a garden," by means of various machines or wheels, which were turned by the feet. (Philo) --- Solinus (ii. 22, 36,) takes notice of this inconvenience in Egypt. The country is watered only by the Nile, which overflows for six weeks, about the beginning of June. Various canals or reservoirs are formed to preserve a sufficient supply of water during the remainder of the year. Pliny ([Natural History?] xviii.) observes, that "if the Nile rise less than 12, or more than 16 cubits high, famine is inevitable." (Calmet) See Genesis xlii. 3. --- Prince Radzivil saw the canals of Egypt, which the people said had been dug by the Hebrews. Augustus ordered his soldiers to clean them out. (Suetonius, c. 18.) --- After the seed was committed to the earth, it was necessary to water it frequently, as the sun would harden the soil too much. No rain falls in that part of Egypt where the Hebrews had dwelt, according to many respectable authors; (Tirinus) or at least what little may fall is not sufficient to keep the earth moist. Proclus allows that some showers are felt in Lower Egypt, which lies nearest to the Mediterranean Sea; and travellers often take notice of them, in their journeys from Alexandria to Memphis. Yet the country in general is destitute of this advantage, Zacharias xiv. 18. (Lloyd) (Haydock)'
      v:014:
        - 'DEU:11:14 | 14 | 14 | <i>Rain,</i> which falls in Judea, chiefly about the vernal and the autumnal equinoxes, in March and October. --- The <i>latter rain</i> (Hebrew <i>malkosh,</i>) is that which falls when the seed is just sown, though the Rabbins pretend that <i>yore</i> has this signification, in opposition to the Septuagint. It fell at the beginning of the Jewish year, which commenced in September, Joel ii. 23., and Zacharias x. 1. (Calmet) --- Rain contributed to make the seeds take root, and to bring the fruit to maturity, and God promises to give what may be requisite, provided his people serve him with fidelity. (Haydock) --- His <i>grace</i> helps us to begin and to perfect every good work. (Worthington)'
      v:015:
        - 'DEU:11:15 | 15 | 15 | <i>Hay.</i> Seed-grass was sown, like corn, in Palestine, as it is still in the Levant, where meadows are unknown. The hay consisted chiefly of trefoil, and was carried on beasts in long journeys, Genesis xliii. 27., and Judges xix. 19. Cattle fed commonly on straw and barley. The hay grass which grew on mountains was of a different sort, and used for pasturage, (Job xl. 15,) though it might also be cut, Proverbs xxvii. 25. (Calmet)'
      v:017:
        - "DEU:11:17 | 17 | 17 | <i>You.</i> In all this discourse, Moses attributes the fertility of the promised land to the blessing of God, and indeed it seems to be naturally far from being so luxuriant as to be able to feed so many inhabitants. Travellers inform us, that a great part is incapable of cultivation. But it is no longer the object of God's complacency, ver. 12. It is under the curse, chap. xxviii. 23. (Calmet)"
      v:018:
        - 'DEU:11:18 | 18 | 18 | <i>Place.</i> Hebrew, "that they may be as frontlets between your eyes," chap. vi. 9., and Exodus xiii. 9. (Haydock)'
      v:020:
        - 'DEU:11:20 | 20 | 20 | <i>Posts.</i> Upon one post the Jews hang boards, enclosing a piece of parchment, with the 13th to the 21st verse of this chapter; and from ver. 4. to the 9th of the 6th chapter, they hang with great solemnity upon the other post.'
      v:021:
        - 'DEU:11:21 | 21 | 21 | <i>Earth,</i> as long as the world shall endure. The psalmist (Psalm lxxxviii. 30,) expresses the duration of the reign of the Messias nearly in the same terms. See Baruch i. 2. (Calmet) --- If the Jews had continued faithful to God, and had submitted to the Messias, they might never have been banished from their country. (Haydock)'
      v:024:
        - 'DEU:11:24 | 24 | 24 | <i>Yours.</i> The nations of Chanaan, how strong soever, should fall, and their country be lawfully possessed by the Hebrews. --- <i>Western sea.</i> Hebrew, "the sea of the back." The Jews speak of the different parts of the world, with respect to a man who has his face turned towards the east, Genesis xiii. 9. The countries, from the desert of Zin to the Euphrates, were never entirely occupied by the Israelites, except under the reigns of David and of Solomon. (Calmet) --- God never intended to subject the whole world to their dominion, as the Rabbins would hence infer. (Menochius)'
      v:026:
        - 'DEU:11:26 | 26 | 26 | <i>Curse.</i> Their respective effects you shall experience, according to your behaviour. (Calmet) --- God helps our free will to do good. (St. Augustine, q. 15.) (Worthington)'
      v:029:
        - 'DEU:11:29 | 29 | 29 | <i>Put the blessing,</i> &c. See Deuteronomy xxvii. 12, &c., and Josue viii. 33, &c. (Challoner) --- Six tribes were to be stationed on each of these mountains, chap. xxviii. --- <i>Garizim.</i> Eusebius says that the Samaritans are grossly deceived, in placing this mountain in the vicinity of Sichem, instead of Jericho. But this is a mistake: for Jotham addressed the inhabitants of Sichem from that mountain, Judges ix. 7. Morizon informs us that it is of the same shape as Hebal, and separated from it only by a valley of about 200 paces, in which the town of Sichem stands. Hebal is a barren rock, while Garizim is very fertile, (Ludolf.) though an ancient poet makes both equally covered with verdure. (Ap. Eusebius, præp. ix. 22.) (Calmet)'
      v:030:
        - 'DEU:11:30 | 30 | 30 | <i>Far.</i> Hebrew, "over against Galgal, beside the plains of More, <i>or</i> Aluni More." Samaritan reads, "the plain of More, near Sichem," as Exodus xx. 17. (Haydock) --- This is styled the <i>noble vale,</i> Genesis xii. 6. (Calmet) --- The road from Jericho to the Mediterranean Sea, left these mountains on the north. The Chanaanite inhabited all that region, from Galgal to Sichem. How far these places were distant from each other, is not here specified; though Eusebius seems to have inferred from this text, that Garizim was near Jericho. But the plain might be very extensive or <i>noble,</i> and reach from Sichem as far as Galgala.'
      v:032:
        - 'DEU:11:32 | 32 | 32 | <i>Fulfil.</i> How inconsistent must such exhortations be, if, as Protestants assert, the commandments be impossible, and "the law exacteth impossible things." (Luther in Gal. iii.) (Haydock)'
