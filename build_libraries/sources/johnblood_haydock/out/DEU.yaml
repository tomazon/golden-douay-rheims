      v:001: 'DEU:6:1 | 1 | 1 | These{VERSE_FOOTNOTE_INDEX_REF 0} are the precepts, and ceremonies, and judgments, which the Lord your God commanded that I should teach you, and that you should do them in the land, into which you pass over to possess it:'
