    intro: "<i>Moses seeth the promised land, but is not suffered to go into it. He dieth at the age of 120 years. God burieth his body secretly, and all Israel mourn for him thirty days. Josue, replenished (by the imposition of Moses' hands) with the spirit of God, succeedeth. But Moses, for his special familiarity with God and for most wonderful miracles, is commended above all other prophets.</i>"
