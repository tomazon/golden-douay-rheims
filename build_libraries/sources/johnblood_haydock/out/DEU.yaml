  c:007:
    commentary:
      v:001:
        - 'DEU:7:1 | 1 | 1 | <i>Destroyed.</i> So the Vulgate often expresses the Hebrew term, which signifies, "to cast out." --- <i>Seven.</i> Ten are mentioned, Genesis xv. 9; but some of the less powerful nations were either mixed with the others, or were exterminated. The Hevites are omitted in the passage of Genesis, and sometimes no notice is taken of the Gergezite or the Pherezite. The latter had been already conquered by Moses, as well as the Raphaim and Amorrhites, over whom Og and Sehon ruled, chap. iii. 5. (Calmet) --- It seems, however, that some of the same nations, on the other side of the Jordan, remained to be subdued, and that any one of them was naturally too strong for the Hebrews, ver. 7. Hence the latter might be convinced, that their victories were to be attributed to God.'
      v:002:
        - "DEU:7:2 | 2 | 2 | <i>League.</i> Yet Josue, (ix. 3,) by mistake, entered into one with the Gabaonites, and observed it; (Haydock) whence we may conclude, that only such leagues are forbidden as would leave these nations in possession of their lands and idols, chap. xx. 10., and xxiii. 6. With foreign nations it was lawful to make leagues defensive and offensive, as David, Asa, and the Machabees did with Hiram, Benadad, and the Romans, 3 Kings xv. 18, &c. If the Hebrews were so hostile to the nations of Chanaan, it was in execution of God's decree, who had sentenced them to die; and Tacitus hence unjustly inferred, that <i>they hated all</i> but their own nation. See Grotius, Jur. ii. 15. --- <i>Them.</i> This was ill executed. (Josephus, [Antiquities?] xiii. 13.) (Judges i.) (Menochius)"
      v:003:
        - 'DEU:7:3 | 3 | 3 | <i>Marriages.</i> Some believe that it was unlawful to marry the people of Chanaan, if they were even converted, and also those of other nations, as we find that Esdras (1 Esdras x. 2, 12,) ordered such <i>strange wives</i> to be sent away. But the context shews, as well as the practice of most pious Hebrews, that it was only forbidden to marry with those who adhered to their idolatry, ver. 4. Salmon took to wife Rahab, of Jericho; Mahalon and Booz successively married Ruth, the Moabitess, and Moses himself allows the Hebrews to espouse their captives, and to preserve the lives of women and children, chap. xx. 14., and xxi. 11. (Calmet) See Exodus xxxiv. 15. --- Hence all the Chanaanites were not necessarily to be slain. The few exceptions did not hinder the rule from being general. See ver. 16., and Numbers xiv. 23.'
      v:004:
        - 'DEU:7:4 | 4 | 4 | <i>Gods.</i> So great is the natural tendency to evil, that though a woman be generally inclined to follow the inclinations and religion of her husband, yet, when his method of living is more repugnant to flesh and blood, she is but too apt to influence him to glide smoothly with her down the hill of pleasure, into the very abyss of dissolution. The prediction, <i>she will turn,</i> &c., is so often verified, that those who marry with unbelievers ought to tremble. (Haydock)'
      v:005:
        - 'DEU:7:5 | 5 | 5 | <i>Things.</i> This was to be done with regard to the idols of Chanaan, when it was first conquered, ver. 25. Afterwards David made no scruple in wearing a crown, which had been taken from the spoils of Melchon, the idol of the Ammonites, 1 Paralipomenon xx. 2. (Calmet)'
      v:006:
        - 'DEU:7:6 | 6 | 6 | <i>Peculiar.</i> Hebrew <i>sogula,</i> laid up like something most precious and desirable. (Menochius) --- God seemed to have abandoned other nations to the corruption of their own heart. "This was, by a particular mystery, a prophetical nation." (St. Augustine, ep. cii.) (Exodus xix. 5.) (Calmet) --- Therefore must they destroy every idol in their land, to set a pattern to all other less favoured nations how they ought also to treat them.'
      v:007:
        - 'DEU:7:7 | 7 | 7 | <i>Joined.</i> Hebrew, "has set his love upon you." God is the most disinterested lover. (Haydock)'
      v:009:
        - 'DEU:7:9 | 9 | 9 | <i>Strong.</i> Hebrew <i>el,</i> means also God. He requires us to imitate his perfections, as much as we are able. Being <i>faithful,</i> he will comply with his <i>covenant</i> exactly, and will punish those who neglect it. (Calmet)'
      v:010:
        - 'DEU:7:10 | 10 | 10 | <i>Deserve.</i> Hebrew, "he will repay to his face," or "he will punish immediately the person who hateth him to his face." God does not always defer the correction of the wicked till their death. (Calmet) --- But this seems to be spoken principally of those who have engaged in the covenant, 2 Machabees vi. 12. (Du Hamel) --- Thus he immediately chastised those who adored the calf, Core, Mary [Miriam], &c., (Menochius) and he does not dissemble the faults even of his chosen servants. (Tirinus) --- The Chaldean and some Rabbins give another interpretation. "The Lord rewards his enemies for the good works which they perform in this life, reserving their punishment till the life to come. He does not delay to reward what good they do, but he will punish them (for their crimes) in another world." (Calmet)'
      v:012:
        - DEU:7:12 | 12 | 12 | <i>If.</i> The promises of God to the Hebrews were conditional. (Worthington)
      v:013:
        - 'DEU:7:13 | 13 | 13 | <i>Womb.</i> He will grant thee many children. (Menochius) --- This was esteemed a very great blessing, at a time when they might hope to give birth to the Messias. (Calmet)'
      v:014:
        - 'DEU:7:14 | 14 | 14 | <i>Cattle.</i> This shews, that no precept to marry is here given, but only a blessing. Even men cannot be commanded not to be <em>barren</em>, as that is not in their own power. It was, however, deemed a mark of some secret transgression when married people had no children. (Vasques.) (Tirinus)'
      v:015:
        - 'DEU:7:15 | 15 | 15 | <i>Sickness,</i> sent in punishment of sin, (Haydock) like the plagues <i>of Egypt,</i> Exodus ix. (Menochius) --- Egypt was afflicted with some peculiar disorders, such as the leprosy, called <i>Elephantiasis.</i> (Pliny, [Natural History?] xxvi. 1.) The people were also much troubled with sore eyes, or blindness, and with ulcers upon their legs. (Juvenal, Sat. xiii. 91.) One-fourth of the inhabitants of Grand Cairo have sore eyes, or are blind. (Brun.) --- Joinville speaks of the diseases which attacked the army of St. Louis in Egypt, preying chiefly upon the legs and gums, and causing them to putrify. (Calmet)'
      v:016:
        - 'DEU:7:16 | 16 | 16 | <i>Consume.</i> Kill the inhabitants, plunder their effects, (Menochius) destroy their idols.'
      v:019:
        - 'DEU:7:19 | 19 | 19 | <i>Plagues.</i> Hebrew, "trials." God manifested by this means the latent dispositions of the Egyptians, while he punished their wickedness at the same time. (Haydock)'
      v:020:
        - 'DEU:7:20 | 20 | 20 | <i>Hornets.</i> Abenezra understands the leprosy, which the Hebrew may also signify. But hornets and such like insects are very destructive in hot countries; and Pausanias informs us that the Minsiens were driven out of their country by them. (Calmet) --- God destroyed the army of Sapor II, the Persian king, by sending an army of gnats, at the prayer of St. James of Nisibis, A.D. 350. "Lord, said the saint, thou art able by the weakest means to humble the pride of thy enemies, defeat these multitudes by an army of gnats." (Butler, Lives of the Saints, July 11.) --- We may, therefore, explain this text in a literal sense. (Calmet) (Wisdom xii. 8., and xvi. 9., and Josue xxiv. 12.)'
      v:021:
        - 'DEU:7:21 | 21 | 21 | <i>Fear.</i> Septuagint, "be wounded." In the war with the Madianites, not one was killed, (Numbers xxxi. 49,) as Josephus ([Antiquities?] iii. 2,) informs us, was also the case when king Amalec and his people attacked the Hebrews, Exodus xvii. 13. The people seem to have expected such a miraculous interference of Providence in their favour; and hence, when 36 were slain at the siege of Hai, all were greatly dejected, Josue vii. 5. (Haydock)'
      v:022:
        - 'DEU:7:22 | 22 | 22 | <i>Thee.</i> Three millions of people not being sufficient to cultivate the land, Exodus xxiii. 29. (Menochius) --- God could easily have destroyed those mighty nations at once; but he would not give the Israelites any occasion of boasting. (Du Hamel) --- If they never succeeded to expel them entirely out of the country, they might attribute it to their own negligence and other sins. (Haydock)'
      v:025:
        - 'DEU:7:25 | 25 | 25 | <i>Graven things.</i> Idols, so called by contempt. (Challoner) --- <i>Made.</i> Hebrew, "gold (plates) on them," to cover the wood, &c. See ver. 5.'
      v:026:
        - 'DEU:7:26 | 26 | 26 | <i>An anathema.</i> That is, a thing devoted to destruction; and which carries along with it a curse. (Challoner) --- <i>Like it.</i> The curse rested upon those who kept any of the spoils. This brought death upon Achan, (Josue vii. 1,) and upon some of the soldiers of Judas the Machabee, who had secreted <i>some of the donaries of the idols of Jamnia, which the law forbiddeth to the Jews,</i> 2 Machabees xii. 40. (Calmet)'
