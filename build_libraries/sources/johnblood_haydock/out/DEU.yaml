    commentary:
      v:001:
        - 'DEU:1:1 | 1 | 1 | <i>Beyond.</i> The eastern side of <i>the Jordan</i> is so called in Scripture, with reference to the promised land. (Menochius) --- Hebrew may mean also, "on this side, <i>or</i> at the passage" about <i>Bethabara,</i> "the house of passage," near which the Hebrews were encamped, and where Josue probably crossed over the Jordan, as it was the usual ford. Calmet seems to think that these two first verses have been inverted by Esdras, &c., or interpolated, as he says Moses never crossed the Jordan, and certainly addressed the Hebrews near that river, at a great distance from the Red Sea: but the text does not assert the contrary. It only determines that the place where he harangued them, was a part of the wilderness, or the plains of Moab, <i>over-against the Red Sea,</i> which they had left when they came from Asiongaber, unless the term <i>Suph,</i> which signifies <i>red,</i> may be a proper name of the station Supha, near the torrent Zared, (Numbers xxi. 14,) as Calmet maintains. If this be admitted, this difficulty vanishes, for the camp of Israel was certainly <i>over-against,</i> and not even remote from this place. The other cities may have been in the environs, or Moses may have referred to the stations and places in the desert of Pharan, at Tophel, <i>Laban,</i> or Lebna, <i>Haseroth,</i> (Numbers xxxiii. 17,) <i>where there is very much gold,</i> (Septuagint, "gold mines;" Hebrew, "<i>dizahab,"</i>) and Cades-barne. Lebna, Haseroth, and Cades-barne, were in the territory of the Idumeans, who dwelt to the south-west of the plains of Moab. Tophel and Dizahab are unknown (Calmet) as well as Laban, Haseroth, and Pharan, if they be not the names of encampments. Geographers vary so much in their descriptions of the road, which the Hebrews followed, and in maps of the adjacent countries, that it is now impossible to decide. (Haydock)'
      v:002:
        - "DEU:1:2 | 2 | 2 | <i>Cades-barne.</i> All the distance between Horeb and the Jordan, by Mount <i>Seir,</i> on the road to Cades-barne, might have been travelled in eleven days' time, being about 300 miles; or the Hebrews were so long in going thither, Numbers xxxiii. 17. (Calmet) --- It was to punish the Israelites for their frequent rebellions, that they were condemned to wander in that wilderness forty years. (Du Hamel) --- They might have entered the promised land, when they first came to Cades-barne, from Mount Horeb, (Numbers xiii. 1, 27,) which, even by the circuitous road of Mount Seir, would not have taken them above eleven days. He mentions this to remind them of their folly. Perhaps all the aforesaid places may have been between Horeb and Cades-barne, as Bonfrere maintains that <i>Laban</i> was in the neighbourhood of Sinai, where Moses first received the law which he is now going to explain. His discourse turns upon the chief occurrences of the forty years' journey; and hence, <i>these are the words,</i> (ver. 1,) may refer not only to what he was going to say, but also to the commands which he had already notified to the Israelites, from the passage of the <i>Red Sea</i> till the station Abelsetim, upon the banks of the Jordan, Numbers xxxvi. 13. (Haydock) --- Deuteronomy contains a recapitulation of the law, and therefore it was to be read aloud to all the people on the feast of tabernacles, every seventh year; and the new kings, or rulers of the Hebrews, were commanded to transcribe it, and every day read some part for the rule of their conduct, chap. xvii. 18., and xxxi. 10. (Tirinus)"
      v:003:
        - 'DEU:1:3 | 3 | 3 | <i>Month,</i> corresponding with our January, if the ecclesiastical calculation be followed; but if we date from Tisri, this <i>eleventh month</i> will be our July or August. Moses died on the 7th of the following month. (Du Hamel)'
      v:004:
        - 'DEU:1:4 | 4 | 4 | <i>Astaroth</i> signifies "sheep," particularly ewes, with their dugs distended with milk. Hence the Sidonians formed the idea of their Astarte, 1 Kings xi. 5. (Haydock) --- The Rabbins say, that Astaroth denotes large mountains, generally covered with sheep. <i>Astaroth-Carnaim,</i> was the city. (Eusebius) --- Here the famous Og resided, though he was defeated at Edrai, as the Hebrew intimates. (Calmet)'
      v:005:
        - 'DEU:1:5 | 5 | 5 | <i>Expound.</i> He begins, as usual, with commemorating the wonders of God, in favour of an ungrateful people. This book may be considered as a supplement to the other four books. (Calmet) --- We need not wonder, therefore, if we find some new observations. The reason why the sabbath is to be kept, is here said to be in the memory of the law being given to the Hebrews, and their liberation from slavery; (chap. v. 15,) whereas in Exodus, it seems to be designed to remind people that God rested on the seventh day. But here is no contradiction. (Watson)'
      v:007:
        - 'DEU:1:7 | 7 | 7 | <i>Turn you.</i> The Hebrews, after the passage of the Red Sea, seemed to turn their backs upon the promised land, to go southward. Now, therefore, they are ordered to bend their course to the north, and to enter Chanaan, (Haydock) on the western side of the lake of Sodom, where the <i>Amorrhites</i> dwelt. (Calmet) --- Their <i>mountain,</i> and the other <i>hills,</i> and <i>plains,</i> and <i>vales,</i> (Hebrew <i>sephela,</i> mentioned [in] 1 Machabees xii. 38,) as far as the Nile and the Mediterranean, were the southern limits of the <i>Chanaanites,</i> whose country extended to Libanus. See Numbers xxxiv. (Haydock) --- God promises also to deliver the country as far as the <i>Euphrates</i> to the Hebrews, provided they continue faithful to him, chap. xix. 8. As they neglected this condition, they never possessed the whole country, not even that of Chanaan, unmolested. Yet the whole was <i>tributary</i> to them, in the days of David and Solomon. (St. Augustine, q. 21. in Jos.) (Masius) (Tirinus)'
      v:009:
        - 'DEU:1:9 | 9 | 9 | <i>I said,</i> following the advice of Jethro, Exodus xviii. 18.'
      v:015:
        - 'DEU:1:15 | 15 | 15 | <i>Who,</i> &c. Hebrew, "and <i>shoterim</i> (<i>officers</i> like our serjeants, designed to publish and execute the sentence of the judges) over <i>or</i> among your tribes." The Persians still call such officers <i>chaters.</i> The Rabbins say, that the shoterim were generally selected from among the Cinites, the descendants of Jethro, 1 Paralipomenon ii. 55. But we find that the Levites were also chosen, 2 Paralipomenon xix. 11. They seem to have had sometimes the authority of judges, princes, or doctors for the <i>instruction</i> of the people, as the Vulgate here expresses it. (Calmet)'
      v:017:
        - 'DEU:1:17 | 17 | 17 | <i>Respect.</i> Hebrew, "fear." (Menochius) --- Those who judge ought to be quite impartial, and never suffer their sentence to be dictated either by love or by fear. (Haydock) (Ecclesiasticus vii. 6.) --- <i>Of God,</i> to whom you must give an account of your conduct, Wisdom vi. 4. Speak therefore in his name, and imitate his justice and other perfections. See Psalm lxxxi 1. (Calmet) --- If any one absolve an oppressor because he is rich, that judge is guilty of partiality. (Du Hamel) (Isaias i. 23.) --- <i>Hear it,</i> as the supreme judge. (Menochius) --- The people selected such as might be most proper, out of whom Moses made his choice. (Salien) --- An appeal might be made to himself. (Abulensis, q. 11.)'
      v:023:
        - 'DEU:1:23 | 23 | 23 | <i>Pleased me.</i> Even Moses was deceived by the appearance of prudence: and God permitted the people to follow the directions of their cowardice, ver. 26, 32. (Chap. ix. 29., and Numbers xiii. 1.) (Calmet)'
      v:026:
        - 'DEU:1:26 | 26 | 26 | <i>Being.</i> Hebrew, "but rebelled against, irritated, or rendered useless," &c. (Calmet)'
      v:027:
        - 'DEU:1:27 | 27 | 27 | <i>Hateth us.</i> Such an opinion, can bring nothing but destruction. (Du Hamel)'
      v:030:
        - 'DEU:1:30 | 30 | 30 | <i>For you.</i> Septuagint, "he will defeat them along with you." For man must do something. (St. Augustine, q. 1.)'
      v:037:
        - 'DEU:1:37 | 37 | 37 | <i>Neither,</i> &c. Hebrew simply, "The Lord was also angry with me on your account," &c. Moses had been so long witness to the rebellions of the Hebrews, that at last he gave way to a certain diffidence, when he was ordered by God to give them water out of the rock. He was afraid the Lord would not bear any longer with their repeated acts of ingratitude, nor work a miracle on this occasion, chap. iii. 26., and Numbers xx. 12. (Haydock) --- He had also consented to the sending of the 12 spies imprudently. (Du Hamel) (Ver. 23.)'
      v:039:
        - 'DEU:1:39 | 39 | 39 | <i>Evil.</i> These words were spoken to by God to the Hebrews, after they had refused to go from Cades-barne, to take immediate possession of the land of Chanaan, and not after Moses had offended at the waters of contradiction, which happened only a short time before his death. (Haydock) --- Those who were not come to the use of reason at the former period, (Menochius) or who had not arrived at 20 years of age, were now permitted to enter. (Haydock)'
      v:040:
        - 'DEU:1:40 | 40 | 40 | <i>Sea.</i> This they deferred complying with for a long time, (ver. 46,) and then they directed their course along Mount Seir, towards the west, and encamped at Hesmona. (Calmet) --- Many years after, they arrived at a different branch of the Red Sea from that which they had crossed, Numbers xxxiii. 30, 35. (Haydock)'
      v:041:
        - 'DEU:1:41 | 41 | 41 | <i>Armed.</i> Septuagint, "in crowds." Arabic, "quickly." Syriac, "encouraging one another." Chaldean, "impiously." (Calmet) --- The conduct of these people might seem to authorize all these interpretations. The Hebrew term occurs no where else. (Haydock)'
      v:044:
        - 'DEU:1:44 | 44 | 44 | <i>Bees do.</i> This similitude shews the vivacity, courage, and numbers of those who pursued the Hebrews from Seir to Horma. See Numbers xxi. 3., Psalm cvii. 12., and Isaias vii. 18.'
      v:046:
        - 'DEU:1:46 | 46 | 46 | <i>Time.</i> Hebrew adds, "according to the days that you abode." All the time that the Hebrews spent in that neighbourhood, they remained at Cades-barne. The Rabbins say 38 years; but Moses informs us, that they were so long in coming thence to the torrent of Zared, chap. ii. 14. (Calmet)'
