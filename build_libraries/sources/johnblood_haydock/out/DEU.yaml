    intro: '<i>Moses encourageth the people, and Josue, who is appointed to succeed him. He delivereth the law to the priests. God foretelleth, that the people will often forsake him, and that he will punish them. He commandeth Moses to write a canticle, as a constant remembrancer of the law.</i>'
