    verses:
      v:001: 'DEU:5:1 | 1 | 1 | And Moses {VERSE_FOOTNOTE_INDEX_REF 0}called all Israel, and said to them: Hear, O Israel, the ceremonies and judgments, which I speak in your ears this day: learn them, and fulfil them in work.'
      v:002: DEU:5:2 | 2 | 2 | The Lord our God made a covenant with us in Horeb.
      v:003: 'DEU:5:3 | 3 | 3 | He made not the covenant with our fathers, but with us, who are now present and living.'
      v:004: DEU:5:4 | 4 | 4 | He spoke to us face to face in the mount out of the midst of fire.
      v:005: 'DEU:5:5 | 5 | 5 | I was the mediator, and stood between the Lord and you at that time, to shew you his words; for you feared the fire, and went not up into the mountain, and he said:'
      v:006: 'DEU:5:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}I am the Lord thy God, who brought thee out of the land of Egypt, out of the house of bondage.'
      v:007: 'DEU:5:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}Thou shalt not have strange gods in my sight.'
      v:008: 'DEU:5:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}Thou shalt not make to thyself a graven thing, nor the likeness of any things that are in heaven above, or that <i>are</i> in the earth beneath, or that abide in the waters under the earth.'
      v:009: 'DEU:5:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}Thou shalt not adore them, and thou shalt not serve <i>them</i>. For I am the Lord thy God, a jealous God, visiting the iniquity of the fathers upon their children unto the third and fourth generation to them that hate me,'
      v:010: 'DEU:5:10 | 10 | 10 | And shewing mercy unto many thousands to them that love me, and keep my commandments.'
      v:011: 'DEU:5:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}Thou shalt not take the name of the Lord thy God in vain: for he shall not be unpunished that taketh his name upon a vain thing.'
      v:012: 'DEU:5:12 | 12 | 12 | Observe the day of the sabbath, to sanctify it, as the Lord thy God hath commanded thee.'
      v:013: 'DEU:5:13 | 13 | 13 | Six days shalt thou labour, and shalt do all thy works.'
      v:014: 'DEU:5:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}The seventh is the day of the sabbath, that is, the rest of the Lord thy God. Thou shalt not do any work therein, thou, nor thy son, nor thy daughter, nor thy man-servant, nor thy maid-servant, nor thy ox, nor thy ass, nor any of thy beasts, nor the stranger that is within thy gates: that thy man-servant and thy maid-servant may rest even as thyself.'
      v:015: 'DEU:5:15 | 15 | 15 | Remember that thou also didst serve in Egypt, and the Lord thy God brought thee out from thence with a strong hand, and a stretched-out arm. Therefore hath he commanded thee that thou shouldst observe the sabbath-day.'
      v:016: 'DEU:5:16 | 16 | 16 | {VERSE_FOOTNOTE_INDEX_REF 0}Honour thy father and mother, as the Lord thy God hath commanded thee, that thou mayst live a long time, and it may be well with thee in the land, which the Lord thy God will give thee.'
      v:017: DEU:5:17 | 17 | 17 | Thou shalt not kill.
      v:018: DEU:5:18 | 18 | 18 | Neither shalt thou commit adultery.
      v:019: DEU:5:19 | 19 | 19 | And thou shalt not steal.
      v:020: DEU:5:20 | 20 | 20 | Neither shalt thou bear false witness against thy neighbour.
      v:021: "DEU:5:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}Thou shalt not covet thy neighbour's wife: nor <i>his</i> house, nor his field, nor his man-servant, nor his maid-servant, nor his ox, nor his ass, nor any thing that is his."
      v:022: 'DEU:5:22 | 22 | 22 | These words the Lord spoke to all the multitude of you in the mountain, out of the midst of the fire and the cloud, and the darkness, with a loud voice, adding nothing more: and he wrote them in two tables of stone, which he delivered unto me.'
      v:023: 'DEU:5:23 | 23 | 23 | But you, after you heard the voice out of the midst of the darkness, and saw the mountain burn, came to me, all the princes of the tribes and the elders, and you said:'
      v:024: 'DEU:5:24 | 24 | 24 | Behold the Lord our God hath shewn us his majesty and his greatness; we have heard his voice out of the midst of the fire, and have proved this day, that God speaking with man, man hath lived.'
      v:025: 'DEU:5:25 | 25 | 25 | Why shall we die therefore, and why shall this exceeding great fire consume us? For if we hear the voice of the Lord our God any more, we shall die.'
      v:026: 'DEU:5:26 | 26 | 26 | What is all flesh, that it should hear the voice of the living God, who speaketh out of the midst of the fire, as we have heard, and be able to live.'
      v:027: 'DEU:5:27 | 27 | 27 | Approach thou rather: and hear all things that the Lord our God shall say to thee, and thou shalt speak to us, and we will hear and will do them.'
      v:028: 'DEU:5:28 | 28 | 28 | And when the Lord had heard this, he said to me: I have heard the voice of the words of this people, which they spoke to thee: they have spoken all things well.'
      v:029: 'DEU:5:29 | 29 | 29 | Who shall give them to have such a mind, to fear me, and to keep all my commandments at all times, that it may be well with them and with their children for ever?'
      v:030: 'DEU:5:30 | 30 | 30 | Go and say to them: Return into your tents.'
      v:031: 'DEU:5:31 | 31 | 31 | But stand thou here with me, and I will speak to thee all my commandments, and ceremonies and judgments: which thou shalt teach them, that they may do them in the land which I will give them for a possession.'
      v:032: 'DEU:5:32 | 32 | 32 | Keep, therefore, and do the things which the Lord God hath commanded you: you shall not go aside neither to the right hand nor to the left:'
      v:033: 'DEU:5:33 | 33 | 33 | But you shall walk in the way that the Lord your God hath commanded, that you may live, and it may be well with you, and <i>your</i> days may be long in the land of your possession.'
  c:006:
    commentary:
      v:003:
        - 'DEU:6:3 | 3 | 3 | <i>Hear.</i> The Jews have a particular respect for the seven following verses, which they write on vellum, and recite every day, as a preservative against the power of the devil. (Clarius.) --- <i>To do.</i> It will not suffice to hear nor to <i>learn</i> the law, we must also put it in execution, chap. v. 1. (Worthington)'
      v:005:
        - 'DEU:6:5 | 5 | 5 | <i>Whole heart....soul....and strength.</i> God admits of no partner, nor will he suffer any rivulet to be drawn from the fountain of love, which is not ultimately referred to himself. Our neighbour we must love only for his sake, and by the observance of this two-fold precept, we shall fulfil the whole law and the prophets, Matthew xxii. 40. (Haydock) See St. Augustine, de Doct. i. 22. --- We must love God disinterestedly for his own sake: we must sacrifice our <i>soul</i> and life for his honour, with all our <i>strength,</i> beginning every good work with fervour, and persevering in our undertakings. All our faculties and senses must be consecrated to the divine service, as well as all our goods; in which sense the Chaldean, &c., understand the word <i>strength.</i> Hebrew literally, <i>ex toto valde tuo.</i> By this singular expression, Moses seems to insinuate, that he cannot find words to specify how much we ought to love the Sovereign Good. (Calmet) --- "The measure of loving God, is to love without measure." (St. Bernard) (Haydock) --- By many words, the same thing is more forcibly inculcated. (Tirinus) (Menochius) --- In the gospel we find, <i>with thy whole mind,</i> (Luke x. 27,) added by the lawyer. (Haydock) --- We must give God the preference before all, and thus have our heart perfect before him, like David, &c. (Tirinus)'
      v:007:
        - 'DEU:6:7 | 7 | 7 | <i>Tell.</i> Hebrew, "thou shalt chew them" as nurses do bread for their little ones; or thou shalt "sharpen," like a razor, "explain clearly and often," these precepts, which are of the utmost importance. --- <i>Meditate;</i> speak of them to others, (Calmet) and entertain thyself with them in thy own heart. <i>The mouth of the just man shall meditate wisdom, and</i> (that is) <i>his tongue shall speak judgment,</i> Psalm xxxvi. 30., and Exodus xiii. 9. --- <i>Sleeping.</i> The spouse, in the canticle, (Canticle of Canticles v. 2,) says, <i>I sleep, and my heart watcheth</i>. If we carefully direct our intention, we may merit even when we are incapable of thinking. God will reward our good desires. Our last and first thoughts ought, in a particular manner, to be consecrated to God, (Haydock) when we go to rest and when we arise, (Menochius) as he is our first beginning, the source of all graces, and our last end, to whom we ought to refer every thing, even our ordinary actions of sleeping, labour, and diversion. If we make his divine perfections and his law the subject of our daily meditations, our soul will naturally be affected with the same sentiments during the night. <i>Quicquid luce fuit tenebris agit.</i> "The occurrences of the day have an influence upon our dreams;" (Petronius) and as we are accountable for many things by placing the cause, which in the hours of sleep or of drunkenness we are not able to prevent, so it cannot be doubted but that we shall increase in virtue, if we regulate our thoughts and actions in a proper manner, even when our soul is incapable of exerting her faculties. Hence we may perceive, of what vast importance it is to have a pure intention. (Haydock)'
      v:008:
        - 'DEU:6:8 | 8 | 8 | <i>Sign,</i> or seal, (Canticle of Canticles viii. 6.; Calmet) attached to the ring which the Jews wore on their fingers, (Haydock) to seal their letters, after they were enveloped and tied with linen. The Jews have bandages of vellum on their hand, with sentences of the law inscribed upon them, (Calmet) as well as others upon their forehead; while many get the whole law, particularly the Book of Deuteronomy, by heart: for which purpose, the Rabbins inform us, there were above 400 schools and synagogues at Jerusalem, where the law of God was learnt and explained. The design of this injunction was not, however, to enforce the wearing of such bandages, as the Pharisees imagined, (Matthew xxiii. 5,) but to put all in mind that they ought to meditate frequently upon the commandments, (Tirinus) and regulate their lives by their direction. --- <i>Shall move.</i> Septuagint adds a negation, but to the same import, "it (the sign) shall not be removed from before thy eyes." (Haydock) --- Hebrew, "they shall be as <i>totaphoth,</i> frontlets," ornaments hanging between the eyes. (Exodus xiii. 9.; Calmet) "Tephilim," (Chaldean) or "spectacles." (Grotius)'
      v:012:
        - 'DEU:6:12 | 12 | 12 | <i>Full.</i> Our Saviour seems to apply this to his disciples, in a spiritual sense, remarking that Moses and the prophets had prepared the way for them. <i>Others have laboured, and you have entered into their labours,</i> John iv. 38. (Haydock)'
      v:013:
        - 'DEU:6:13 | 13 | 13 | <i>Only.</i> This is omitted in Hebrew; but the Septuagint and Jesus Christ retain it, (Matthew iv. 10,) as the sense requires. <i>You cannot serve God and mammon,</i> Luke xvi. 13. (Calmet) --- <i>Name,</i> and not by that of idols, whenever you may be authorized to take an oath. (Haydock) --- To <i>swear</i> by any other, is to acknowledge him in some sort for a god. When we take an oath on proper occasions, and with due respect and caution, we perform an act of religion. (Calmet)'
      v:016:
        - 'DEU:6:16 | 16 | 16 | <i>Temptation.</i> Hebrew, "in <i>Massa,</i>" where Moses gave the people water from Horeb, Exodus xvii. 7.'
      v:025:
        - 'DEU:6:25 | 25 | 25 | <i>Merciful.</i> Hebrew, "he will justify us." Chaldean, "reward us." Justice often denotes the mercy which God shews to his people, and the punishment which he inflicts upon their enemies. (Calmet) (Matthew vi. 1.) --- Past, present, and future benefits concur to make the Hebrews observe the commandments. God had rescued them from slavery; (ver. 21,) he had already given them great possessions, and would grant them still more if they would be faithful; as on the other hand, all will be lost if they prove rebellious, ver. 15. (Haydock)'
