    verses:
      v:001: 'DEU:17:1 | 1 | 1 | Thou {VERSE_FOOTNOTE_INDEX_REF 0}shalt not sacrifice to the Lord thy God a sheep, or an ox, wherein there is blemish, or any fault: for that is an abomination to the Lord thy God.'
      v:002: 'DEU:17:2 | 2 | 2 | When there shall be found among you, within any of thy gates, which the Lord thy God shall give thee, man or woman that do evil in the sight of the Lord thy God, and transgress his covenant,'
      v:003: 'DEU:17:3 | 3 | 3 | So as to go and serve strange gods, and adore them, the sun and the moon, and all the host of heaven, which I have not commanded:'
      v:004: 'DEU:17:4 | 4 | 4 | And this is told thee, and hearing it thou hast enquired diligently, and found it to be true, and that the abomination is committed in Israel:'
      v:005: 'DEU:17:5 | 5 | 5 | Thou shalt bring forth the man or the woman, who have committed that most wicked thing, to the gates of thy city, and they shall be stoned.'
      v:006: 'DEU:17:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}By the mouth of two, or three witnesses, shall he die that is to be slain. Let no man be put to death, when only one beareth witness against him.'
      v:007: 'DEU:17:7 | 7 | 7 | The hands of the witnesses shall be first upon him to kill him, {VERSE_FOOTNOTE_INDEX_REF 0}and afterwards the hands of the rest of the people; that thou mayst take away the evil out of the midst of thee.'
      v:008: 'DEU:17:8 | 8 | 8 | If thou perceive that there be among you a hard and doubtful <i>matter</i> in judgment between blood and blood, cause and cause, leprosy and leprosy, and thou see that the words of the judges within thy gates do vary: arise and go up to the place, which the Lord thy God shall choose:'
      v:009: 'DEU:17:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}And thou shalt come to the priests of the Levitical race, and to the judge, that shall be at that time: and thou shalt ask of them, and they shall shew thee the truth of the judgment.'
      v:010: 'DEU:17:10 | 10 | 10 | And thou shalt do whatsoever they shall say, that preside in the place, which the Lord shall choose, and what they shall teach thee,'
      v:011: 'DEU:17:11 | 11 | 11 | According to his law: and thou shalt follow their sentence; neither shalt thou decline to the right hand nor to the left hand.'
      v:012: 'DEU:17:12 | 12 | 12 | But he that will be proud, and refuse to obey the commandment of the priest, who ministereth at that time to the Lord thy God, and the decree of the judge, that man shall die, and thou shalt take away the evil from Israel:'
      v:013: 'DEU:17:13 | 13 | 13 | And all the people hearing it shall fear, that no one afterwards swell with pride.'
      v:014: 'DEU:17:14 | 14 | 14 | When thou art come into the land, which the Lord thy God will give thee, and possessest it, and dwellest in it, and shalt say: I will set a king over me, as all nations have that are round about:'
      v:015: 'DEU:17:15 | 15 | 15 | Thou shalt set him, whom the Lord thy God shall choose out of the number of thy brethren. Thou mayst not make a man of another nation king, that is not thy brother.'
      v:016: 'DEU:17:16 | 16 | 16 | And when he is made <i>king</i>, he shall not multiply horses to himself, nor lead back the people into Egypt, being lifted up with the number of his horsemen, especially since the Lord hath commanded you to return no more the same way.'
      v:017: 'DEU:17:17 | 17 | 17 | He shall not have many wives, that may allure his mind, nor immense sums of silver and gold.'
      v:018: 'DEU:17:18 | 18 | 18 | But after he is raised to the throne of his kingdom, he shall copy out to himself the Deuteronomy of this law in a volume, taking the copy of the priests of the Levitical tribe,'
      v:019: 'DEU:17:19 | 19 | 19 | And he shall have it with him, and shall read it all the days of his life, that he may learn to fear the Lord his God, and keep his words and ceremonies, that are commanded in the law,'
      v:020: 'DEU:17:20 | 20 | 20 | And that his heart be not lifted up with pride over his brethren, nor decline to the right or to the left, that he and his sons may reign a long time over Israel.'
  c:018:
    commentary:
      v:001:
        - 'DEU:18:1 | 1 | 1 | <i>Oblations.</i> Hebrew "they shall eat the holocausts of the Lord and his inheritances." The priests shall have the parts of the sacrifices for peace allotted to them, &c., tithes shall be given to support the Levites. (Haydock) --- These parts are what God claims from the people, as their Sovereign, (Calmet) and these he assigns to his ministers. Septuagint, "The fruits of the Lord are their inheritance, they shall eat them." (Haydock)'
      v:003:
        - 'DEU:18:3 | 3 | 3 | <i>Due,</i> (<i>judicium</i>.) Moses only mentions a part, having explained the rest, Exodus xxix. 27., Leviticus vii. 32. --- <i>Breast,</i> (<i>ventriculum.</i>) In the other places <i>pectusculum</i> occurs. Hebrew, "the shoulder, the two cheeks, and the maw, <i>or</i> caul," called in Latin <i>omasum,</i> being the last and fattest of the four ventricles, and highly esteemed by the ancients. The cheeks or chaps are specified no where else; so that some think Moses here supplies what he had left imperfect, assigning to the priests the cheeks and the tongue. Jansenius supposes that this is only a part of the breast, which appears to have two cheeks when the shoulders are cut off. But Moses here probably speaks not of the peace-offerings, but of the beasts which were killed by the Israelites at home for their own uses, &c., (Clerc) as Philo explains it, (de præm.) and Josephus ([Antiquities?] iv. 4) only specifies the right shoulder and the breast, which were given to the priests on these occasions. (Calmet) --- Septuagint, "the shoulder, the cheeks, and the last ventricle." The victims were not, therefore, of a sacred nature; as they were only sacrificed, inasmuch as the blood was to be offered to the Lord. (Haydock) See Genesis xliii. 16.'
      v:004:
        - 'DEU:18:4 | 4 | 4 | <i>Corn,</i> besides those which were offered to the Lord at the feast of Pentecost. Each landholder was bound to give between the 40th and the 60th part of his produce. (St. Jerome) See Exodus xxii. 29.'
      v:005:
        - 'DEU:18:5 | 5 | 5 | <i>Stand.</i> This was the usual posture of the priests ministering in the temple, as well as of people praying. --- <i>Minister.</i> Samaritan and Septuagint add, "and to bless in," &c.'
      v:006:
        - 'DEU:18:6 | 6 | 6 | <i>Levite.</i> In the days of Moses, all the Levites probably assisted in the service of the tabernacle, when they thought proper. But, after they should be dispersed, he encourages them to come willingly. David afterwards divided the priests and the Levites into classes, which were obliged to serve in their turns, 1 Paralipomenon xxiii., &c. Though he derogated from the words of the law, he followed the spirit of the injunction, which was intended to promote the great glory and decency of religion; and even after this regulation, (Calmet) those who desired, like Samuel, (Menochius) to consecrate their labours to the Lord for life, or for a long time, were in all probability entitled to the privileges here granted. (Calmet)'
      v:008:
        - 'DEU:18:8 | 8 | 8 | <i>Portion.</i> Whence this was taken, whether from the tithes in general, or from the treasury of the temple, or from the revenue of the high priest, &c., does not appear. (Calmet) --- <i>Fathers.</i> The Levites might possess houses, suburbs, and cattle. (Menochius) --- Hebrew, "besides that which ariseth from the sale of his patrimony." (Haydock)'
      v:010:
        - 'DEU:18:10 | 10 | 10 | <i>Fire.</i> This impiety is not punished with death, (Leviticus xviii. 21,) as the burning of children was, Leviticus xx. 2. (Grotius) --- It was done in imitation of the latter, and became more common, as it was less cruel; the person who was thus expiated, being to pass between or to jump over fire. The council of Trullo (canon 65,) was forced to condemn this remnant of an abominable superstition. But the other inhuman worship of Moloc, and of other pagan divinities, was certainly very common, and chiefly brought down destruction upon the people of Chanaan. See Jeremias xix. 5., Ezechiel xxiii. 37., Psalm cv. 37., and 4 Kings xvii. 31. Ennius says, <i>Pæni sunt soliti suos sacrificare puellos.</i> See St. Augustine, City of God vii. 17.; St. Jerome in Jeremias vii. 31. (Calmet) --- <i>Soothsayers.</i> The original term may also signify, "that useth divination." Both those who set up for diviners, and those who consult them, are condemned. (Haydock) --- Hiscuni explains it of a superstitious practice, by which a person measured a stick with his finger, saying first <i>I will go;</i> and then <i>I will not;</i> and if, when he came to the end of the stick, he had to say <i>I will go,</i> he determined to begin his journey. See Ezechial xxi. 21. --- <i>Dreams.</i> Hebrew <i>mehonen,</i> (Leviticus xix. 26,) may denote one who judges from the sight of the clouds, or feigns revelations. --- <i>Wizard.</i> Hebrew, "witch." Septuagint, "poisoner," or one who gives things to do harm. (Rabbins)'
      v:011:
        - 'DEU:18:11 | 11 | 11 | <i>Charmer</i> of serpents, Psalm lvii. 6. One who makes a compact with the devil. --- <i>Spirits.</i> Python was the name of the serpent, which Apollo slew. It might be derived from the Hebrew <i>patah,</i> "to seduce," because a serpent seduced Eve, and dealers with the devil generally deceive those who consult them. Septuagint, "a belly talker," as these impostors muttered some sounds, intimating that a spirit gave answers from their belly, See Isaias xxix. 4. --- <i>Tellers.</i> Hebrew, "wise men." (Haydock) --- Those who promise great knowledge from the secrets of the caballa, or magic. --- <i>Dead.</i> Necromancy was already very common. Thus the witch of Endor made the ghost of Samuel appear to Saul, 1 Kings xxviii. 7. The Rabbins say that the person took a bone, or the skull of the dead, when he intended to enquire into futurity. (Drusius)'
      v:013:
        - 'DEU:18:13 | 13 | 13 | <i>And without spot.</i> This is by way of explication of the word <i>perfect</i>. Any mixture of superstition in the worship of God is hateful to him; and that man who acknowledges any other spirit capable of foretelling what will come to pass, freely (Haydock) denies the Lord. (Calmet)'
      v:014:
        - 'DEU:18:14 | 14 | 14 | <i>God,</i> who has already informed thee how to proceed in difficult emergencies, (chap. xvii. 8,) by having recourse to the council of priests, and will also, after any death, send in due time a succession of true prophets. Hebrew, "God hath not suffered thee" to imitate those nations; (Haydock) or those prophets, whom the Lord thy God will give thee, shall not resemble these (Calmet) soothsayers (or observers of times) and diviners. (Haydock) --- They shall be filled with my spirit. (Calmet)'
      v:015:
        - "DEU:18:15 | 15 | 15 | <i>Prophet.</i> This passage plainly proves, that the Scripture may have many literal senses: for the context insinuates that God would supply the wants of his people, so that they should not need to go far in order to consult diviners, since they should have leaders and prophets, after the death of Moses, who might explain to them God's will, as they had desired; but at the same time, it clearly refers to the Messias, as it is explained by St. Peter, (Acts iii. 22.; Worthington) and by St. Stephen, Acts vii. 37. The Jews, at that time, were convinced of the truth of this application: but they only denied that Christ was the Messias. They have since gone a step farther, and deny that it regards the Messias, some referring it to Josue, others to Jeremias, &c. (Ap. Munster and Fag.) But surely what other prophet could be compared with Moses? (Chap. xxxiv. 10.) What other man reunited in his person the qualifications of lawgiver, chief of God's people, mediator, &c., or who was <i>like</i> him? Hence <i>prophet</i> is written in the singular, to denote his eminent dignity. (St. Augustine, contra Faustus) --- St. Philip recognized the claim of Jesus, as did the people after the multiplication of bread, John i. 45., and vi. 14. God the Father seems to allude to this passage, according to the remark of Tertullian, (contra Mar. iv. 22,) when he says <i>hear ye him,</i> (Luke ix. 35,) as St. Cyprian believes our Saviour does also, John v. 46. St. Athanasius (contra Arianos 2) condemns the error of the Jews, who would apply this passage to any other prophet but to the Messias. If they could be excused for denying him this latter claim, they surely cannot in calling in question that Jesus was a true <i>prophet,</i> since he has all the marks of one; (Grotius) and if they would once acknowledge this, they must soon confess that he is also the Messias, and the Son of God, as these truths are so necessarily connected. (Calmet) --- The miracles of Moses were far exceeded by those of Jesus Christ, and the latter conversed more intimately with his eternal Father, &c. (Menochius)"
      v:016:
        - 'DEU:18:16 | 16 | 16 | <i>Die.</i> This promise is not recorded, Exodus xx. 19. God will send you a mediator, who shall hide the splendour of his divinity (Calmet) under the <i>form of a servant,</i> Philippians ii. 7. (Haydock)'
      v:018:
        - 'DEU:18:18 | 18 | 18 | <i>Mouth.</i> So Christ says, <i>The words that I speak to you, I speak not of myself,</i> John xiv. 10.'
      v:019:
        - 'DEU:18:19 | 19 | 19 | <i>Revenger.</i> St. Peter (Acts iii. 23,) reads, <i>And it shall be that every soul which will not hear that prophet;</i> (instead of Hebrew, "my words which he shall speak in my name, I will require it of him,") or he <i>shall be destroyed from among the people.</i> (Tertullian, contra Mar. iv. 22.) (Haydock) --- God now chastises the faithless Jews. (Du Hamel)'
      v:020:
        - 'DEU:18:20 | 20 | 20 | <i>To say.</i> These denote heretics, as the following point out apostates. (Worthington)'
      v:022:
        - 'DEU:18:22 | 22 | 22 | <i>Fear him.</i> Septuagint, "you shall not spare him," but cut him off by death. (Haydock) --- Though the completion of what has been foretold be not a sure sign of a true prophecy, (chap. xiii. 2,) yet when the thing does not come to pass which the prophet had spoken unconditionally, he must undoubtedly be rejected; as also when he speaks in the name of false gods. No miracles can then establish his credit. The prophecy of Jonas, and many of the other prophecies, were conditional. (Calmet)'
