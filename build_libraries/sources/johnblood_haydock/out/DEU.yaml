    verses:
      v:001: 'DEU:32:1 | 1 | 1 | Hear, {VERSE_FOOTNOTE_INDEX_REF 0}O ye heavens, the things I speak, let the earth give ear to the words of my mouth.'
      v:002: 'DEU:32:2 | 2 | 2 | Let my doctrine gather as the rain, let my speech distil as the dew, as a shower upon the herb, and as drops upon the grass.'
      v:003: 'DEU:32:3 | 3 | 3 | Because I will invoke the name of the Lord: give ye magnificence to our God.'
      v:004: 'DEU:32:4 | 4 | 4 | The works of God are perfect, and all his ways are judgments: God is faithful, and without any iniquity, he is just and right.'
      v:005: 'DEU:32:5 | 5 | 5 | They have sinned against him, and are none of his children, in <i>their</i> filth: <i>they are</i> a wicked and perverse generation.'
      v:006: 'DEU:32:6 | 6 | 6 | Is this the return thou makest to the Lord, O foolish and senseless people? Is not he thy father, that hath possessed thee, and made thee, and created thee?'
      v:007: 'DEU:32:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}Remember the days of old, think upon every generation: ask thy father, and he will declare to thee: thy elders, and they will tell thee.'
      v:008: 'DEU:32:8 | 8 | 8 | When the Most High divided the nations: when he separated the sons of Adam, he appointed the bounds of people according to the number of the children of Israel.'
      v:009: "DEU:32:9 | 9 | 9 | But the Lord's portion is his people: Jacob the lot of his inheritance."
      v:010: 'DEU:32:10 | 10 | 10 | He found him in a desert land, in a place of horror, and of waste wilderness: he led him about, and taught him: and he kept him as the apple of his eye.'
      v:011: 'DEU:32:11 | 11 | 11 | As the eagle enticing her young to fly, and hovering over them, he spread his wings, and hath taken him, and carried him on his shoulders.'
      v:012: 'DEU:32:12 | 12 | 12 | The Lord alone was his leader: and there was no strange god with him.'
      v:013: 'DEU:32:13 | 13 | 13 | He set him upon high land: that he might eat the fruits of the field, that he might suck honey out of the rock, and oil out of the hardest stone.'
      v:014: 'DEU:32:14 | 14 | 14 | Butter of the herd, and milk of the sheep, with the fat of lambs, and of the rams of the breed of Basan: and goats with the marrow of wheat, and might drink the purest blood of the grape.'
      v:015: 'DEU:32:15 | 15 | 15 | The beloved grew fat, and kicked: he grew fat, and thick and gross, he forsook God who made him, and departed from God his Saviour.'
      v:016: 'DEU:32:16 | 16 | 16 | They provoked him by strange gods, and stirred him up to anger with <i>their</i> abominations.'
      v:017: 'DEU:32:17 | 17 | 17 | They sacrificed to devils and not to God: to gods whom they knew not: that were newly come up, whom their fathers worshipped not.'
      v:018: 'DEU:32:18 | 18 | 18 | Thou hast forsaken the God that begot thee, and hast forgotten the Lord that created thee.'
      v:019: 'DEU:32:19 | 19 | 19 | The Lord saw, and was moved to wrath: because his own sons and daughters provoked him.'
      v:020: 'DEU:32:20 | 20 | 20 | And he said: I will hide my face from them, and will consider what their last end shall be: for it is a perverse generation, and unfaithful children.'
      v:021: 'DEU:32:21 | 21 | 21 | They have provoked me with that which was no god, and have angered me with their vanities: {VERSE_FOOTNOTE_INDEX_REF 0}and I will provoke them with that, which is no people, and will vex them with a foolish nation.'
      v:022: 'DEU:32:22 | 22 | 22 | A fire is kindled in my wrath, and shall burn even to the lowest hell: and shall devour the earth with her increase, and shall burn the foundations of the mountains.'
      v:023: 'DEU:32:23 | 23 | 23 | I will heap evils upon them, and will spend my arrows among them.'
      v:024: 'DEU:32:24 | 24 | 24 | They shall be consumed with famine, and birds shall devour them with a most bitter bite: I will send the teeth of beasts upon them, with the fury of creatures that trail upon the ground, and of serpents.'
      v:025: 'DEU:32:25 | 25 | 25 | Without, the sword shall lay them waste, and terror within, both the young man and the virgin, the sucking child with the man in years.'
      v:026: 'DEU:32:26 | 26 | 26 | I said: Where are they? I will make the memory of them to cease from among men.'
      v:027: 'DEU:32:27 | 27 | 27 | But for the wrath of the enemies, I have deferred it: lest perhaps their enemies might be proud, and should say: Our mighty hand, and not the Lord, hath done all these things.'
      v:028: 'DEU:32:28 | 28 | 28 | They are a nation without counsel, and without wisdom.'
      v:029: 'DEU:32:29 | 29 | 29 | {VERSE_FOOTNOTE_INDEX_REF 0}O that they would be wise, and would understand, and would provide for their last end.'
      v:030: 'DEU:32:30 | 30 | 30 | How should one pursue after a thousand, and two chase ten thousand? Was it not because their God had sold them, and the Lord had shut them up?'
      v:031: 'DEU:32:31 | 31 | 31 | For our God is not as their gods: our enemies themselves are judges.'
      v:032: 'DEU:32:32 | 32 | 32 | Their vines are of the vineyard of Sodom, and of the suburbs of Gomorrha: their grapes are grapes of gall, and their clusters most bitter.'
      v:033: 'DEU:32:33 | 33 | 33 | Their wine is the gall of dragons, and the venom of asps, which is incurable.'
      v:034: 'DEU:32:34 | 34 | 34 | Are not these things stored up with me, and sealed up in my treasures?'
      v:035: 'DEU:32:35 | 35 | 35 | {VERSE_FOOTNOTE_INDEX_REF 0}Revenge is mine, and I will repay them in <i>due</i> time, that their foot may slide: the day of destruction is at hand, and the time makes haste to come.'
      v:036: 'DEU:32:36 | 36 | 36 | The Lord will judge his people,{VERSE_FOOTNOTE_INDEX_REF 0} and will have mercy on his servants: he shall see that <i>their</i> hand is weakened, and that they who were shut up have also failed, and they that remained are consumed.'
      v:037: 'DEU:32:37 | 37 | 37 | And he shall say: {VERSE_FOOTNOTE_INDEX_REF 0}Where are their gods, in whom they trusted?'
      v:038: 'DEU:32:38 | 38 | 38 | Of whose victims they ate the fat, and drank the wine of their drink-offerings: Let them arise and help you, and protect you in your distress.'
      v:039: 'DEU:32:39 | 39 | 39 | See ye that I alone am, and there is no other God besides me: {VERSE_FOOTNOTE_INDEX_REF 0}I will kill, and I will make to live: I will strike, and I will heal, {VERSE_FOOTNOTE_INDEX_REF 1}and there is none that can deliver out of my hand.'
      v:040: 'DEU:32:40 | 40 | 40 | I will lift up my hand to heaven, and I will say: I live for ever.'
      v:041: 'DEU:32:41 | 41 | 41 | If I shall whet my sword as the lightning, and my hand take hold on judgment: I will render vengeance to my enemies, and repay them that hate me.'
      v:042: 'DEU:32:42 | 42 | 42 | I will make my arrows drunk with blood, and my sword shall devour flesh, of the blood of the slain and of the captivity, of the bare head of the enemies.'
      v:043: 'DEU:32:43 | 43 | 43 | {VERSE_FOOTNOTE_INDEX_REF 0}Praise his people, ye nations, for he will revenge the blood of his servants: and will render vengeance to their enemies, and he will be merciful to the land of his people.'
      v:044: 'DEU:32:44 | 44 | 44 | So Moses came and spoke all the words of this canticle, in the ears of the people, and Josue, the son of Nun.'
      v:045: 'DEU:32:45 | 45 | 45 | And he ended all these words, speaking to all Israel.'
      v:046: 'DEU:32:46 | 46 | 46 | And he said to them : Set your hearts on all the words which I testify to you this day: which you shall command your children to observe and to do, and to fulfil all that is written in this law:'
      v:047: 'DEU:32:47 | 47 | 47 | For they are not commanded you in vain, but that every one should live in them: and that doing them, you may continue a long time in the land whither you are going over the Jordan to possess it.'
      v:048: 'DEU:32:48 | 48 | 48 | And the Lord spoke to Moses the same day, saying:'
      v:049: 'DEU:32:49 | 49 | 49 | Go up into this mountain Abarim, (that is to say, of passages) unto Mount Nebo, which is in the land of Moab, over-against Jericho: and see the land of Chanaan, which I will deliver to the children of Israel to possess, and die thou in the mountain.'
      v:050: 'DEU:32:50 | 50 | 50 | When thou art gone up into it, thou shalt be gathered to thy people, {VERSE_FOOTNOTE_INDEX_REF 0}as Aaron thy brother died in Mount Hor, and was gathered to his people:'
      v:051: 'DEU:32:51 | 51 | 51 | {VERSE_FOOTNOTE_INDEX_REF 0}Because you trespassed against me, in the midst of the children of Israel, at the waters of contradiction, in Cades, of the desert of Sin: and you did not sanctify me among the children of Israel.'
      v:052: 'DEU:32:52 | 52 | 52 | Thou shalt see the land before thee, which I will give to the children of Israel, but thou shalt not enter into it.'
  c:033:
    commentary:
      v:001:
        - 'DEU:33:1 | 1 | 1 | <i>Blessing.</i> The Fathers, St. Augustine, (q. 56,) &c., explain this of the Christian Church, rather than of the Synagogue. (Theodoret) --- <i>Man of God.</i> A title given to a prophet, 1 Kings ii. 27., and ix. 6. The prophets often speak of things to come, as if they were past, as we have seen in the conduct of Balaam, Numbers xxiv. 3. Moses here delivers his last testament, and speaks as one no longer in the world, so that there is no reason to affirm that this chapter has been added by another hand; (Calmet) though Kennicott thinks it probable. He suggests, that the first verses of this blessing have been corrupted in the Hebrew and should be translated: <b>2.</b> He, Jehovah, came from Sinai, and he arose upon them from Seir; (Judges v. 4.) <b>3.</b> He shone forth from Mount Pharan, and he came from Meriba-Cadesh. (Numbers xx. 1. 13.) From his right hand a fire shone forth upon them. <b>4.</b> Truly he loved the people, and he blessed all his saints. <b>5.</b> For they fell down at his feet, and they received of his words. <b>6.</b> He commanded us a law, the inheritance of the congregation of Jacob. <b>7.</b> And He became king in Jeshurun, when the heads of the people were assembled, together with the tribes of Israel. See (Dis. i. p. 423,) the arguments which he produces in favour of this version. (Haydock)'
      v:002:
        - 'DEU:33:2 | 2 | 2 | <i>Pharan.</i> Habacuc iii. 3, mentions this apparition. See also Psalm lxvii. 9. --- <i>Saints.</i> God was accompanied by legions of angels, when he delivered the law to the Israelites, who are styled a nation of saints, Numbers xvi. 3. Septuagint, "he hastened from Mount Pharan, with ten thousands to Cades. At his right hand are his angels attending." (Haydock) --- <i>Kodesh</i> does not mean <i>saints,</i> but holiness, or the city of Cades; and the preceding word, which Protestants translate, <i>with ten thousands,</i> more probably refers to another title of the city, as it is specified Meriba-Cadesh, chap. xxxii. 51., and Ezechiel xlviii. 28. (Kennicott) --- <i>Law.</i> Chaldean, "from the midst of the fire he has given us a law, written with his own hand." We may translate, "He hath shone from Mount Pharan, and multitudes accompanied him. The Holy One, who hath in his hand fire and the law." See Isaias vi. 3. God conducted his people, like a victorious general, through the wilderness, frequently appearing to them to strike terror into the rebellious. (Calmet) --- When he first descended upon Sinai, his glory shone on Pharan and Seir, as it were in its progress thither. (Menochius) --- The <i>law</i> is styled <i>fiery,</i> not only because it was given from the midst of flames, but also because it was to be put in execution with the utmost rigour. (Haydock) --- But <i>doth</i> is Chaldean, and no where else used for the <i>law</i> in the books written before the captivity, nor is it acknowledged by the Septuagint, Syriac, &c. Perhaps it was originally <i>aur,</i> as it is in the Samaritan version, "<i>shone forth</i>," conformably to a similar passage, Habacuc iii. 4. "His brightness was as the sun, <i>horns,</i> or rather splendours (issuing forth) from his hand," &c. (Kennicott)'
      v:003:
        - "DEU:33:3 | 3 | 3 | <i>People,</i> (<i>populos</i>.) God loves and watches over all, but particularly (Calmet) over the nation which he has chosen. (Chaldean) See Wisdom iii. 1., and Isaias xlix. 16. --- <i>Doctrine.</i> It was formerly the custom for disciples to sit at their master's feet, (Acts xxii. 3,) as it is still in the eastern countries. (Bellon. iii. 12.) Septuagint, \"and these are under thee;\" (Haydock) subject to thy orders. (Calmet) --- Hebrew is here extremely confused: \"Yea, he loved the people; all his saints <i>are</i> in thy hand, and they eat down at thy feet; <i>every one</i> shall receive of thy words.\" Moses here addresses the Lord. How could he say therefore, <i>all his,</i> &c.? whose <i>saints,</i> and in whose hand? The Vulgate and Chaldean have not the same difficulty, as they read, <i>in his hand, bidu.</i> But the Syriac has, \"and he blessed all his saints.\" <i>Boroc</i> is not very unlike the present Hebrew <i>bidoc,</i> (Kennicott) <i>r</i> and <i>d</i> being frequently mistaken for each other, and <i>i</i> as often neglected by the Hebrew copyists. (Haydock) --- The Samaritan version confirms this alteration; and the text also has the <i>v, and,</i> at the beginning, which makes the whole to be clearly connected, particularly if we allow that <i>c,</i> which stands for <i>thy,</i> has been substituted for <i>v, his,</i> in the following words, <i>thy feet</i> and <i>thy words,</i> which ought to be <i>his,</i> as all the context speaks of God in the third person. This is agreeable to the Vulgate and to the Septuagint also, in the last instance. In the former, the Hebrew is printed <i>thy foot,</i> though the Samaritan and several manuscripts read <i>thy feet.</i> Instead of <i>yissa,</i> \"he shall receive,\" (Haydock) the plural ought to be substituted, <i>v</i> being omitted both at the beginning and end, as it is in the name of Benaihu, 1 Paralipomenon xi. 22. See 2 Kings xxiii. 20. The Samaritan, Syriac, and Arabic, read <i>and they received,</i> (Kennicott) and the Vulgate, <i>they shall receive.</i> The Septuagint seem to refer this to Moses, \"And Moses received from his words, the law which he enjoined to us.\" (Haydock) --- That <i>Moses</i> should speak of himself, in this manner, seems very unaccountable, and therefore a word may perhaps have crept in, on account of its resemblance with the following term, <i>Mursse.</i> If it has not, Moses must have assumed the title of <i>king,</i> (ver. 5,) which he seems nevertheless to have disclaimed; (chap. xvii. 14,) and there was none in Israel before Saul, 1 Kings viii. 7. (Kennicott) --- We may, however, suppose that he puts these words in the mouths of the people, who would repeat this blessing after he was dead, and mention with gratitude, how Moses had delivered to them so excellent a law, and administered the affairs of state with all the power and dignity of a king. (Haydock)"
      v:004:
        - 'DEU:33:4 | 4 | 4 | <i>Moses.</i> He expresses himself as if the people were speaking. The change of persons is very frequent in this discourse. --- <i>Inheritance.</i> So the psalmist (Psalm cxviii. 111,) says, <i>I have purchased thy testimonies for an inheritance for ever.</i> (Calmet)'
      v:005:
        - 'DEU:33:5 | 5 | 5 | <i>He shall,</i> &c. <i>Erit rex,</i> may perhaps be as well rendered indefinitely, "There shall be a king;" or, with the Septuagint, "And there shall be over the beloved a ruler," as (Haydock) some understand this of Moses, others of Saul, though it most probably refers to God himself, who gave the law, and was acknowledged, in the most solemn manner, for the king of <i>Israel.</i> --- <i>Right.</i> Hebrew <i>yishurun,</i> a term which St. Jerome translates, with the Septuagint, (Calmet) chap. xxxii. 15, <i>the beloved,</i> as it is supposed to be a diminutive of Israel, to express greater tenderness. Thus Cicero called his daughter Tulliola. (Haydock)'
      v:006:
        - "DEU:33:6 | 6 | 6 | <i>Number.</i> This is conformable to the prophecy of Jacob, who deprived Ruben of his birth-right, on account of incest. He is even treated with indulgence, in being permitted to form one of the tribes. Yet some copies of the Septuagint, Syriac, (Theodoret q. 42,) and many interpreters, take this in a quite contrary sense, \"let him be numerous, or not few;\" the negation being supplied from the former part of the verse, which is not unusual in Hebrew. See Genesis ii. 6., Psalm ix. 19., and Proverbs xxxi. 1, &c. The tribe of Ruben was in effect more numerous than those of Gad, Joseph, or Benjamin. Simeon receives no blessing, probably on account of the crimes for which so many of that tribe were exterminated, (Numbers i. 23., and xxvi. 14.; Calmet,) and particularly Zambri, one of the chief princes, Numbers xxv. (Worthington) --- But Grabe's Septuagint applies to Simeon what the rest attribute to Ruben. \"And let Simeon be many in number.\" No solid reason can be given why he should be passed over entirely, as, notwithstanding the infidelity of some of his children, and his own cruelty in not endeavouring to rescue Joseph, &c., he was to form a tribe among his brethren. (Haydock) --- Some, therefore, imagine that he was to share in the blessings of Ruben, or of Levi, (with whom he is joined by Jacob, Genesis xlix. 5,) or of Juda, near whom he had his allotment of the promised land. Part of the tribe of Simeon afterwards dwelt in the territories of Juda, Josue xix. 1., 1 Paralipomenon iv. 42., and Judges i. 3. But (Calmet) it is more likely that the name has been omitted or changed in the original, by the mistake of some early transcriber, in like manner as the tribe of Manasses, included in that of <i>Joseph,</i> seems to have been placed for that of Dan, which otherwise would be omitted, Apocalypse vii. 6, 8. Some have recourse to a mystery in both these places. (Haydock)"
      v:007:
        - "DEU:33:7 | 7 | 7 | <i>Of Juda,</i> \"when he goes to war, and bring him back in peace to his people.\" (Onkelos) --- The general made a solemn prayer on such occasions; and the Psalm xix. was composed, and is still used, to draw down God's blessing in times of war. Moses thus clearly insinuates that the tribe of Juda should obtain the sovereign authority, though it would not be without opposition, that Israel would submit to David. He begs that God would remove all obstacles. This tribe was always distinguished for its valour. It was directed by God to attack the Chanaanites, under Othoniel, Judges i. 2. But its chief glory appeared under the reigns of David and Solomon. The other tribes were scarcely a match for the single tribe of Juda. (Calmet) --- <i>And he,</i> God. (Menochius) --- <i>If God be for us, who is against us?</i> (Romans viii. 31.) (Haydock)"
      v:008:
        - 'DEU:33:8 | 8 | 8 | <i>Holy man.</i> Aaron and his successors in the priesthood. (Challoner) --- They were adorned with the Urim and Thummim, which are here rendered <i>perfection</i> and <i>doctrine.</i> (Calmet) --- Septuagint, "give to Levi his insignia, (<i>délous</i>) and his truth, to the holy man, the same whom they tried at the temptation, they spoke ill of him at the waters," &c. It was in consequence of the seditious conduct of the Israelites that the two brothers betrayed a want of confidence in God, and were excluded from the land of promise, as Moses often reminds them, chap. iii. 26. (Haydock) --- <i>Temptation.</i> The place which goes by this name is at Raphidim, near Horeb, Exodus xvii. 6. But the word here probably includes all the other places, where the Hebrews tempted God, and particularly that, where so holy a man as Aaron was permitted to fall. (Calmet) (Numbers xx. 12.) --- The priesthood is the peculiar blessing and honour of the tribe of Levi. (Menochius)'
      v:009:
        - "DEU:33:9 | 9 | 9 | <i>Who hath said,</i> &c. It is the duty of the priestly tribe to prefer God's honour and service before all considerations of flesh and blood: in such manner as to behave as strangers to their nearest akin, when these would withdraw them from the business of their calling. (Challoner) --- The Levites shewed no mercy to such of their brethren as had adored the golden calf, Exodus xxxii. 28, 29. The Chaldean, and many able interpreters, consider them here as judges, who must not be biased in passing sentence, by any natural affection. (Vatable) --- Others think they must not assist at the funerals of their relations, Leviticus xxi. 10. (Calmet) --- But the two former opinions seem much better. (Haydock) --- <i>Covenant.</i> Priests ought to be more exemplary in their conduct than other men. (Worthington) --- It is their duty also to instruct others, and to inculcate the observance of the law, as Hebrew and Septuagint more clearly specify. \"They shall teach thy judgments to Jacob, and thy law to Israel.\" (Haydock) --- They were appointed judges (chap. xvii. 8., and xix. 17,) and monitors, Osee iv. 6., &c."
      v:010:
        - 'DEU:33:10 | 10 | 10 | <i>Wrath.</i> He seems to allude to the action of Aaron, Numbers xvi. 46. (Calmet) --- Hebrew has, "incense before thee," (Haydock) as it is explained by the Chaldean, Septuagint, &c. --- <i>Holocaust,</i> of flour, &c., <i>calil;</i> that of beasts was styled <i>áule.</i> See chap. xiii. 16. (Calmet)'
      v:011:
        - 'DEU:33:11 | 11 | 11 | <i>Rise.</i> The martial prowess of the Machabees, who were of this tribe, was conspicuous. (Menochius) --- As the Levites had no portion with the rest, but were to live by tithes, &c., Moses begs that God would bless their labours, (Calmet) and suffer none to defraud them of their right. (Haydock)'
      v:012:
        - "DEU:33:12 | 12 | 12 | <i>Shall dwell,</i> &c. This seems to allude to the temple being built in the confines of the tribe of Benjamin, (Challoner) on the northern part of Jerusalem. The southern division of the city was in the territory of Juda; and hence Jerusalem is attributed to both, Josue xv. 63., and Judges i. 21. (Calmet) --- <i>He rest.</i> The temple was situated on Mount Moria, which was higher than the rest of the city, as the head is above the <i>shoulders.</i> (Menochius) --- Chaldean, \"The majesty of the Lord shall dwell in his land.\" This was the sure ground of confidence to Benjamin. As long as God continued with his people, they had nothing to fear, no more than in a bride-chamber, being under the protection of the most High. (Haydock) --- As Benjamin had been the object of his father's love, so God chose the first king out of his tribe; (Menochius) and by protecting his temple in a more particular manner, secured him. (Worthington)"
      v:013:
        - 'DEU:33:13 | 13 | 13 | <i>Fruits.</i> Hebrew, "for the precious things of heaven, for the dew," &c., so also it has <i>precious,</i> ver. 14, &c.'
      v:014:
        - 'DEU:33:14 | 14 | 14 | <i>Moon;</i> both those which are annual, as wheat, and those which come every month. (Chaldean) The sun and moon greatly contribute to nourish (Haydock) and to bring fruit to maturity. (Pliny, [Natural History?] ii. 100. (Calmet) --- Both the tribes of Ephraim and of Manasses inhabited a fertile region. (Menochius)'
      v:015:
        - 'DEU:33:15 | 15 | 15 | <i>Everlasting hills.</i> Chaldean, "which never fail" to produce an abundant crop. (Haydock) --- The hills of the Israelites were very productive. But when they rebelled against their God, <i>in very deed the hills were liars,</i> and yielded little or nothing, Jeremias iii. 23.'
      v:016:
        - 'DEU:33:16 | 16 | 16 | <i>Thereof,</i> whatever the earth can produce, particularly wheat, &c. The <em>fruits of heaven,</em> (ver. 13,) may denote such as grew on trees. (Calmet) --- <i>Bush;</i> God, who appeared to Moses. (Haydock) --- <i>Nazarite.</i> See the note on Genesis xlix. 26. (Challoner) --- Joseph was <i>distinguished</i> by God, by his father, and by the king of Egypt, in a particular manner. The high priest was the <i>Nasir</i> in the house of God, (Leviticus xxi. 12,) as Joseph ws the chief officer, at the court of Pharao. The eastern kings still give this title to their prime minister. (Chardin. Perse. T. ii. 5, p. 136.)'
      v:017:
        - 'DEU:33:17 | 17 | 17 | <i>Bullock,</i> or cow. <i>Shor,</i> denotes all the species, chap. xv. 19. --- <i>Firstling,</i> is likewise often put for the most excellent. Thus "his beauty, like the finest bullock." The Egyptians had a high esteem for bulls; and Elian (ii. 10,) informs us that Mnevis, one of their kings, ordered the people to adore the bull, as the most beautiful of animals. Moses points at the kingdom of Israel, which was chiefly governed by the tribe of Ephraim; or perhaps he alludes to Josue, (Calmet) who was to succeed him, and to conquer the nations on the other side of the Jordan, with so much resolution and ability. (Haydock) --- <i>Rhinoceros,</i> as stronger and more penetrating. See Numbers xxxii. 22. (Calmet) --- <i>Horns,</i> designate strength and beauty, Psalm lxxiv. (Menochius) --- <i>Push,</i> alluding to the manner in which bulls attack their opponents, and hurl them into the air, <i>sparsâ ad pugnam proludit arenâ.</i> (Georg. iii.) (Calmet) --- Some of the Fathers have explained this passage of Jesus Christ, the first-born of the creation, who is possessed of all the treasures of wisdom (Haydock) and beauty, whose strength drew all things to himself, after he had lifted up the nations on his cross, as it were with horns, and rescued them from the power of the devil. (St. Augustine, q. ult.[last]) (Calmet) --- <i>Manasses.</i> To these two tribes, the blessings of their father, Joseph, belong; and their multitudes shall render them very formidable to the nations around them, as long as they obey their God. (Haydock) --- The younger brother, Ephraim, is preferred before the elder, Genesis xlviii. (Worthington)'
      v:018:
        - 'DEU:33:18 | 18 | 18 | <em>Out</em> to sea. (Calmet) --- The territory of Zabulon had the Mediterranean sea on the west, and the lake of Tiberias, into which the Jordan flowed, on the east. (Haydock) --- By the advantages of their situation, and by the example of the Tyrians, the people were induced to engage in commerce, and to study the art of navigation. --- <i>Tabernacles.</i> Issachar preferred staying at home to cultivate his rich soil, Genesis xlix. 13. (Calmet)'
      v:019:
        - 'DEU:33:19 | 19 | 19 | <i>Mountain.</i> Full of gratitude to God, who has bestowed such advantages upon them, these tribes shall go with zeal to the place which the Lord shall choose, (Haydock) and invite the people, on the road, to go along with them, to offer sacrifice. (Menochius) --- Perhaps this may allude also to their conduct in the war against Jabin, in which they were particularly active, appointing the place of rendezvous at Mount Thabor, where, though the Scripture be silent, it is probable they would offer a sacrifice of thanks, as they had the prophetess, Debora, along with them, (Calmet) in like manner as Samuel immolated a calf at Bethlehem, (1 Kings xvi.) and Elias a bullock on Mount Carmel, 3 Kings xviii. (Haydock) See 1 Kings xiii. 12. --- <i>Sands.</i> This blessing chiefly regarded Zabulon, who received the riches of the sea by commerce, bringing home the gold dust which is found among the sand of some rivers. The river Belus, near Ptolemais, was particularly famous for a sort of sand, of which glass was made. Josephus (Jewish Wars ii. 17,) says, that near the tomb of Memnon, a bed of such sand is found, about 100 cubits long, which, though many vessels have been filled from it, has never been exhausted. See Pliny, [Natural History?] v. 19., and Strabo, xvi. --- The discovery of glass is supposed to have been the effect of chance; some merchants having placed a nitrous stone under their pot, as soon as it grew hot, and mixed with the sand, which is found near the shore of Tyre, a transparent substance was formed, which the Greeks called <i>ualos,</i> "glass," perhaps in imitation of the Hebrew <i>éul,</i> or "sand," of which it was chiefly composed. (Calmet) --- The Septuagint render this verse, "They shall destroy the nations, and you shall call thither, and there you shall sacrifice,....because the riches of the sea shall suckle thee, and the merchandise of those who inhabit the sea shore." These tribes greatly contributed to overthrow the army of Sisara beside the torrent of Cisson, which divides their territories, Judges iv., and v. (Haydock)'
      v:020:
        - 'DEU:33:20 | 20 | 20 | <i>Breadth.</i> The tribe of Gad, &c., slew or drove the Agarites from their neighbourhood, and seized their country, 1 Paralipomenon v. 18, 22. Hebrew, Septuagint, and Chaldean, "Blessed be he that enlargeth Gad," which was verified in Jephte, Josue xi. 33. (Calmet)'
      v:021:
        - 'DEU:33:21 | 21 | 21 | <i>He saw,</i> &c. The pre-eminence of the tribe of Gad, to which this alludes, was their having the lawgiver, Moses, buried in their borders; though the particular place was not known. (Challoner) --- Protestants, "and he provided the first part for himself; because there, <i>in</i> a portion of the lawgiver, <i>was he</i> seated, and he came with the heads of the people," &c. Septuagint, "And he saw his first-fruits," (the first conquered country of Sehon and of Og) because there the land of the princes was divided, the leaders of the people being assembled, <i>or</i> who were assembled with the leaders. (Haydock) --- Gad and the two other tribes petitioned for that part of the country, and obtained their request of Moses, Numbers xxxii. 27. --- <i>Israel.</i> This is generally understood of Moses; but it may be explained of the tribe of Gad, which complied with the conditions imposed on him, and on his brethren, by the Lord, when he allotted the land of Galaad to them, chap. iii. 18. (Calmet) --- Hebrew, "he executed the justice of the Lord," &c. Septuagint, "the Lord did justice and his judgment with Israel," approving his choice. (Haydock)'
      v:022:
        - 'DEU:33:22 | 22 | 22 | <i>Basan.</i> As the Jordan rushes with impetuosity (Haydock) from Lais, which was seized by some of this tribe; (Judges xviii.) and as a lion falls on its prey from the mountains of Basan, so shall this tribe give birth to Samson, who was stronger than a lion, (Calmet) and terribly harassed the Philistines, Judges xiv. 5, 14, &c. When the Danites found themselves straitened for room, they sent a colony, (Haydock) which took possession of Lais, and called it after their own name: one of the fountains of the Jordan was in this place, the other was called Jor, (Menochius) though the river may have a more distant and obscure source in the lake of Phiala, whence Josephus says (Haydock) it runs by a subterraneous passage, to a fountain of Dan. As it then takes its course through the promised land, of which it is the principal river, Dan may thus be said to supply waters abundantly for the whole country. (Menochius) --- But the Hebrew and Septuagint have, "he shall leap from Basan," which must be understood of the lion, since the territory of Dan was very remote from that mountain. (Haydock)'
      v:023:
        - 'DEU:33:23 | 23 | 23 | <i>The sea.</i> The lake of Genesareth. (Challoner) --- <i>South.</i> That lake forms the southern extremity of the tribe of Nephthali. (Haydock) --- The Mediterranean, and the countries south of Palestine, are commonly understood in this manner, but they cannot be understood here. (Calmet) --- By means of their neighbours of Tyre and Sidon, (Menochius) and of Zabulon, who lay on the west, (Haydock) they would be supplied with all the luxuries of the sea and of the south. (Menochius)'
      v:024:
        - 'DEU:33:24 | 24 | 24 | <i>Blessed.</i> He alludes to the name of <i>Aser,</i> which has this signification. (Haydock) --- This tribe had been upon the increase in the desert, (Calmet) and now comprised 53,000 warriors. (Haydock) --- The province of Galilee, where Aser dwelt, was one of the most fertile of all Chanaan, and noted for abundance of oil, Genesis xlix. 20. (Josephus, Jewish Wars iii. 2., and ii. 22.) (Calmet) --- <i>Oil.</i> So Job (xxix. 6,) says, <i>When I washed my feet with butter.</i> (Menochius)'
      v:025:
        - 'DEU:33:25 | 25 | 25 | <i>Iron and brass,</i> to denote the warlike disposition of this tribe. Goliah, and the heroes before Troy, wore boots of brass, 1 Kings xvii. 6. (Homer) --- The greatest part of the army of Antiochus had even golden nails in their shoe soles, (Val. Max.) while the Romans contented themselves with iron. (Josephus, Jewish Wars vii. 3.) --- But this custom was not peculiar to the soldiers. People of all descriptions did the like, either for ornament, or to make their sandals last longer. Empedocles wore brass at the bottom of his sandals; (Laert. viii.) and as one of them was thrown out from the top of Mount Etna, it was discovered that he had destroyed himself in that volcano, to make people suppose (Calmet) that he was a god, and had gone up to heaven. (Haydock) --- St. Clement of Alexandria (Pœd. ii.) complains, that some wore such gaudy ornaments in his days. (Calmet) --- This passage is interpreted in a figurative sense by some, as if Aser would trample under his feet and despise the instruments of war, (Jansenius) and would turn those metals to the purposes of agriculture. Others render the Hebrew, "Thy bars shall be of iron and brass, and thy reputation (strength, repose, or sorrow,) shall endure as long as thy life; or May they," &c., in the form of a wish. Moses desires that Aser may be secure against his enemies, as if he had a mind to insinuate, that this tribe would be led captive among the first by Teglathphalasar, 4 Kings xv. 29. Many of the cities of this tribe were strongly fortified. (Josephus) --- If we adopt <i>thy sorrow shall,</i> &c., we must observe, that the neighbourhood of Phœnicians exposed the people to continual incursions, (Calmet) and the king of Assyria at last came to complete their ruin. (Haydock)'
      v:026:
        - 'DEU:33:26 | 26 | 26 | <i>Rightest,</i> (<i>rectissimi</i>.) Hebrew <i>yeshurun,</i> "the beloved," Israel. (Haydock) --- <i>Thither,</i> as messengers. Hebrew, "The clouds are in his elevation," like so many steps to his throne. <i>Who makest the clouds thy chariot,</i> (<i>ascensum tuum</i>) <i>who walkest upon the wings of the winds,</i> Psalm ciii. 3. (Calmet) --- Septuagint, "He is the great ornament of the firmament." None is like to him in power and majesty. (Haydock)'
      v:027:
        - 'DEU:33:27 | 27 | 27 | <i>Underneath are the everlasting arms.</i> Though the dwelling of God be above in heaven, his arms are always stretched out to help us here below. (Challoner) --- Hebrew, "The eternal God is thy refuge; <i>or,</i> From eternity is the abode of God, <i>or in fine,</i> the protection of the Lord is before, and his eternal arms underneath;" so that nothing can hurt you. (Calmet)'
      v:028:
        - 'DEU:33:28 | 28 | 28 | <i>Alone,</i> without standing in need of the assistance of any other but God. See Numbers xxiii. 9. (Haydock) --- Some of the ancient Germans would have no communication with any other nation; and they depopulated the country around, to keep all at a distance. (Calmet) --- The Chinese seem to be at present nearly of the same disposition, as well as those who inhabit Japan, &c. --- <i>The eye of Jacob.</i> His posterity, by whom he sees the transactions of the world. (Haydock) --- Hebrew <i>the fountain,</i> is taken in the same sense. The country which his descendants enjoyed, was well watered with springs, Numbers xxiv. 7. --- <i>Dew,</i> it will be so abundant. Chaldean, The heavens will drop down dew, chap. xxxii. 2.'
      v:029:
        - 'DEU:33:29 | 29 | 29 | <i>Deny thee.</i> Break their word and most solemn treaties. Hebrew, "shall lie unto thee," which will afford thee a just reason to seize their effects. (Haydock) --- Some translate, "the efforts of thy enemies shall be frustrated." --- <i>Necks.</i> Thus Josue ordered the five kings to be treated, (Josue x. 24,) and Tamerlane used Bajazet as a footstool, when he had to mount his horse. (Calmet) --- This fierce Tartarian conqueror, the enemy of the Christian name, humbled the pride of the Turkish emperor, by confining him in a cage of iron, A.D. 1403. (Haydock)'
