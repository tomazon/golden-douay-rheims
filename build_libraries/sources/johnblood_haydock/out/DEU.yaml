      v:016: 'DEU:24:16 | 16 | 16 | {VERSE_FOOTNOTE_INDEX_REF 0}The fathers shall not be put to death for the children, nor the children for the fathers, but every one shall die for his own sin.'
      v:017: "DEU:24:17 | 17 | 17 | Thou shalt not pervert the judgment of the stranger, nor of the fatherless, neither shalt thou take away the widow's raiment for a pledge."
