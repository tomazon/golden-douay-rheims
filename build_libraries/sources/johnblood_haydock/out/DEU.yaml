    verses:
      v:001: 'DEU:28:1 | 1 | 1 | Now {VERSE_FOOTNOTE_INDEX_REF 0}if thou wilt hear the voice of the Lord thy God, to do and keep all his commandments, which I command thee this day, the Lord thy God will make thee higher than all the nations that are on the earth.'
      v:002: 'DEU:28:2 | 2 | 2 | And all these blessings shall come upon thee, and overtake thee: yet so if thou hear his precepts.'
      v:003: 'DEU:28:3 | 3 | 3 | Blessed shalt thou be in the city, and blessed in the field.'
      v:004: 'DEU:28:4 | 4 | 4 | Blessed shall be the fruit of thy womb, and the fruit of thy ground, and the fruit of thy cattle, the droves of thy herds, and the folds of thy sheep.'
      v:005: 'DEU:28:5 | 5 | 5 | Blessed shall be thy barns, and blessed thy stores.'
      v:006: DEU:28:6 | 6 | 6 | Blessed shalt thou be coming in and going out.
      v:007: 'DEU:28:7 | 7 | 7 | The Lord shall cause thy enemies, that rise up against thee, to fall down before thy face: one way shall they come out against thee, and seven ways shall they flee before thee.'
      v:008: 'DEU:28:8 | 8 | 8 | The Lord will send forth a blessing upon thy storehouses, and upon all the works of thy hands: and will bless thee in the land that thou shalt receive.'
      v:009: 'DEU:28:9 | 9 | 9 | The Lord will raise thee up to be a holy people to himself, as he swore to thee: if thou keep the commandments of the Lord thy God, and walk in his ways.'
      v:010: 'DEU:28:10 | 10 | 10 | And all the people of the earth shall see that the name of the Lord is invocated upon thee, and they shall fear thee.'
      v:011: 'DEU:28:11 | 11 | 11 | The Lord will make thee abound with all goods, with the fruit of thy womb, and the fruit of thy cattle, with the fruit of thy land, which the Lord swore to thy fathers that he would give thee.'
      v:012: 'DEU:28:12 | 12 | 12 | The Lord will open his excellent treasure, the heaven, that it may give rain in due season: and he will bless all the works of thy hands. And thou shalt lend to many nations, and shalt not borrow of any one.'
      v:013: 'DEU:28:13 | 13 | 13 | And the Lord shall make thee the head, and not the tail: and thou shalt be always above, and not beneath: yet so if thou wilt hear the commandments of the Lord thy God, which I command thee this day, and keep and do them,'
      v:014: 'DEU:28:14 | 14 | 14 | And turn not away from them, neither to the right hand, nor to the left, nor follow strange gods, nor worship them.'
      v:015: 'DEU:28:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}But if thou wilt not hear the voice of the Lord thy God, to keep, and to do all his commandments and ceremonies, which I command thee this day, all these curses shall come upon thee, and overtake thee.'
      v:016: 'DEU:28:16 | 16 | 16 | Cursed shalt thou be in the city, cursed in the field.'
      v:017: 'DEU:28:17 | 17 | 17 | Cursed <i>shall be</i> thy barn, and cursed thy stores.'
      v:018: 'DEU:28:18 | 18 | 18 | Cursed shall be the fruit of thy womb, and the fruit of thy ground, the herds of thy oxen, and the flocks of thy sheep.'
      v:019: 'DEU:28:19 | 19 | 19 | Cursed shalt thou be coming in, and cursed going out.'
      v:020: 'DEU:28:20 | 20 | 20 | The Lord shall send upon thee famine and hunger, and a rebuke upon all the works which thou shalt do: until he consume and destroy thee quickly, for thy most wicked inventions, by which thou hast forsaken me.'
      v:021: 'DEU:28:21 | 21 | 21 | May the Lord set the pestilence upon thee, until he consume thee out of the land, which thou shalt go in to possess.'
      v:022: 'DEU:28:22 | 22 | 22 | May the Lord afflict thee with miserable want, with the fever and with cold, with burning and with heat, and with corrupted air and with blasting, and pursue thee till thou perish.'
      v:023: 'DEU:28:23 | 23 | 23 | Be the heaven, that is over thee, of brass: and the ground, thou treadest on, of iron.'
      v:024: 'DEU:28:24 | 24 | 24 | The Lord give thee dust for rain upon thy land, and let ashes come down from heaven upon thee, till thou be consumed.'
      v:025: 'DEU:28:25 | 25 | 25 | The Lord make thee to fall down before thy enemies; one way mayst thou go out against them, and flee seven <i>ways</i>, and be scattered throughout all the kingdoms of the earth:'
      v:026: 'DEU:28:26 | 26 | 26 | And be thy carcass meat for all the fowls of the air, and the beasts of the earth, and be there none to drive them away.'
      v:027: 'DEU:28:27 | 27 | 27 | The Lord strike thee with the ulcer of Egypt, and the part of thy body by which the dung is cast out, with the scab and with the itch: so that thou canst not be healed.'
      v:028: 'DEU:28:28 | 28 | 28 | The Lord strike thee with madness, and blindness, and fury of mind,'
      v:029: 'DEU:28:29 | 29 | 29 | And mayst thou grope at mid-day as the blind is wont to grope in the dark, and not make straight thy ways. And mayst thou at all times suffer wrong, and be oppressed with violence, and mayst thou have no one to deliver thee.'
      v:030: 'DEU:28:30 | 30 | 30 | Mayst thou take a wife, and another sleep with her. Mayst thou build a house, and not dwell therein. Mayst thou plant a vineyard, and not gather the vintage thereof.'
      v:031: 'DEU:28:31 | 31 | 31 | May thy ox be slain before thee, and thou not eat thereof. May thy ass be taken away in thy sight, and not restored to thee. May thy sheep be given to thy enemies, and may there be none to help thee.'
      v:032: 'DEU:28:32 | 32 | 32 | May thy sons and thy daughters be given to another people, thy eyes looking on, and languishing at the sight of them all the day, and may there be no strength in thy hand.'
      v:033: 'DEU:28:33 | 33 | 33 | May a people which thou knowest not, eat the fruits of thy land, and all thy labours: and mayst thou always suffer oppression, and be crushed at all times,'
      v:034: 'DEU:28:34 | 34 | 34 | And be astonished at the terror of those things, which thy eyes shall see.'
      v:035: 'DEU:28:35 | 35 | 35 | May the Lord strike thee with a very sore ulcer in the knees and in the legs, and be thou incurable from the sole of the foot to the top of thy head.'
      v:036: 'DEU:28:36 | 36 | 36 | The Lord shall bring thee, and thy king, whom thou shalt have appointed over thee, into a nation, which thou and thy fathers know not: and there thou shalt serve strange gods, wood, and stone.'
      v:037: 'DEU:28:37 | 37 | 37 | And thou shalt be lost, as a proverb and a bye-word to all people, among whom the Lord shall bring thee in.'
      v:038: 'DEU:28:38 | 38 | 38 | {VERSE_FOOTNOTE_INDEX_REF 0}Thou shalt cast much seed into the ground, and gather little: because the locusts shall consume all.'
      v:039: 'DEU:28:39 | 39 | 39 | Thou shalt plant a vineyard, and dig it, and shalt not drink the wine, nor gather any thing thereof: because it shall be wasted with worms.'
      v:040: 'DEU:28:40 | 40 | 40 | Thou shalt have olive-trees in all thy borders, and shalt not be anointed with the oil: for the olives shall fall off, and perish.'
      v:041: 'DEU:28:41 | 41 | 41 | Thou shalt beget sons and daughters, and shalt not enjoy them: because they shall be led into captivity.'
      v:042: DEU:28:42 | 42 | 42 | The blast shall consume all the trees and the fruits of thy ground.
      v:043: 'DEU:28:43 | 43 | 43 | The stranger that liveth with thee in the land, shall rise up over thee, and shall be higher: and thou shalt go down, and be lower.'
      v:044: 'DEU:28:44 | 44 | 44 | He shall lend to thee, and thou shalt not lend to him. He shall be as the head, and thou shalt be the tail.'
      v:045: 'DEU:28:45 | 45 | 45 | And all these curses shall come upon thee, and shall pursue and overtake thee, till thou perish: because thou heardst not the voice of the Lord thy God, and didst not keep his commandments and ceremonies, which he commanded thee.'
      v:046: 'DEU:28:46 | 46 | 46 | And they shall be as signs and wonders on thee, and on thy seed for ever.'
      v:047: 'DEU:28:47 | 47 | 47 | Because thou didst not serve the Lord thy God with joy and gladness of heart, for the abundance of all things:'
      v:048: 'DEU:28:48 | 48 | 48 | Thou shalt serve thy enemy, whom the Lord will send upon thee, in hunger, and thirst, and nakedness, and in want of all things: and he shall put an iron yoke upon thy neck, till he consume thee.'
      v:049: 'DEU:28:49 | 49 | 49 | The Lord will bring upon thee a nation from afar, and from the uttermost ends of the earth, like an eagle that flieth swiftly: whose tongue thou canst not understand:'
      v:050: 'DEU:28:50 | 50 | 50 | A most insolent nation, that will shew no regard to the ancients, nor have pity on the infant,'
      v:051: 'DEU:28:51 | 51 | 51 | And will devour the fruit of thy cattle, and the fruits of thy land: until thou be destroyed, and will leave thee no wheat, nor wine, nor oil, nor herds of oxen, nor flocks of sheep: until he destroy thee,'
      v:052: 'DEU:28:52 | 52 | 52 | And consume thee in all thy cities, and thy strong and high walls be brought down, wherein thou trustedst in all thy land. Thou shalt be besieged within thy gates in all thy land, which the Lord thy God will give thee:'
      v:053: 'DEU:28:53 | 53 | 53 | {VERSE_FOOTNOTE_INDEX_REF 0}And thou shalt eat the fruit of thy womb, and the flesh of thy sons, and of thy daughters, which the Lord thy God shall give thee, in the distress and extremity wherewith thy enemy shall oppress thee.'
      v:054: 'DEU:28:54 | 54 | 54 | The man that is nice among you, and very delicate, shall envy his own brother, and his wife, that lieth in his bosom,'
      v:055: 'DEU:28:55 | 55 | 55 | So that he will not give them of the flesh of his children, which he shall eat: because he hath nothing else in the siege and the want, wherewith thy enemies shall distress thee within all thy gates.'
      v:056: 'DEU:28:56 | 56 | 56 | The tender and delicate woman that could not go upon the ground, nor set down her foot for over-much niceness, and tenderness, will envy her husband who lieth in her bosom, the flesh of her son, and of her daughter,'
      v:057: 'DEU:28:57 | 57 | 57 | And the filth of the after-births, that come forth from between her thighs, and the children that are born the same hour. For they shall eat them secretly, for the want of all things, in the siege and distress wherewith thy enemy shall oppress thee within thy gates.'
      v:058: 'DEU:28:58 | 58 | 58 | If thou wilt not keep, and fulfil all the words of this law, that are written in this volume, and fear his glorious and terrible name: that is, The Lord thy God:'
      v:059: 'DEU:28:59 | 59 | 59 | The Lord shall increase thy plagues, and the plagues of thy seed, plagues great and lasting, infirmities grievous and perpetual.'
      v:060: 'DEU:28:60 | 60 | 60 | And he shall bring back on thee all the afflictions of Egypt, which thou wast afraid of, and they shall stick fast to thee.'
      v:061: 'DEU:28:61 | 61 | 61 | Moreover the Lord will bring upon thee all the diseases, and plagues, that are not written in the volume of this law, till he consume thee:'
      v:062: 'DEU:28:62 | 62 | 62 | And you shall remain few in number, who before were as the stars of heaven for multitude, because thou heardst not the voice of the Lord thy God.'
      v:063: 'DEU:28:63 | 63 | 63 | And as the Lord rejoiced upon you before, doing good to you, and multiplying you: so he shall rejoice, destroying and bringing you to nought, so that you shall be taken away from the land which thou shalt go in to possess.'
      v:064: 'DEU:28:64 | 64 | 64 | The Lord shall scatter thee among all people, from the farthest parts of the earth to the ends thereof: and there thou shalt serve strange gods, which both thou art ignorant of, and thy fathers, wood and stone.'
      v:065: 'DEU:28:65 | 65 | 65 | Neither shalt thou be quiet, even in those nations, nor shall there be any rest for the sole of thy foot. For the Lord will give thee a fearful heart, and languishing eyes, and a soul consumed with pensiveness:'
      v:066: 'DEU:28:66 | 66 | 66 | And thy life shall be as it were hanging before thee. Thou shalt fear night and day, neither shalt thou trust thy life.'
      v:067: 'DEU:28:67 | 67 | 67 | In the morning thou shalt say: Who will grant me evening? and at evening: Who will grant me morning? for the fearfulness of thy heart, wherewith thou shalt be terrified, and for those things, which thou shalt see with thy eyes.'
      v:068: 'DEU:28:68 | 68 | 68 | The Lord shall bring thee again with ships into Egypt, by the way whereof he said to thee, that thou shouldst see it no more. There shalt thou be set to sale to thy enemies for bond-men and bond-women, and no man shall buy you.'
  c:029:
    commentary:
      v:001:
        - 'DEU:29:1 | 1 | 1 | <i>Covenant</i> renewed, and confirmed with an oath, ver. 12. (Menochius) --- <i>Horeb.</i> Thus the speech of Moses is concluded, (Calmet) and consequently this verse should be at the end of the last chapter, as it is placed in the celebrated editions of Michaelis and Houbigant. The latter observes that, <i>beside that covenant,</i> &c., shews, that the curses there recorded, are not by way of explication of those mentioned in the preceding 27th chapter, "but of a quite different kind. The former are denounced against those who violate the law of the decalogue, which was given at Horeb; neither do they threaten that the chastisements shall be inflicted in this life: the latter maledictions threaten present punishments, and those of a public nature." See chap. xxvii. 26. (Haydock) --- Josue put in execution in a more solemn manner, what Moses here describes, (Josue viii. 30,) to intimate that Jesus would give the last finishing to the outlines of the old covenant.'
      v:003:
        - 'DEU:29:3 | 3 | 3 | <i>Seen.</i> Many who were present had seen the plagues of Egypt, and what the Israelites themselves had suffered in the wilderness. (Calmet)'
      v:004:
        - "DEU:29:4 | 4 | 4 | <i>Hath not given you,</i> &c. Through your own fault, and because you resisted his grace. (Challoner) --- If they had not been guilty, Moses would never have made them this reproach. \"But he shews that they could not understand or obey, without God's assistance,....and yet if....it be wanting, <i>si adjutorium Dei desit,</i> the vice of man is not on that account, deserving of excuse, since the judgments of God are just, though they be hidden.\" (St. Augustine, q. 50.) --- Others explain it thus: Hitherto you have not been able to discern the designs of God in your regard: but now, being on the point of crossing the Jordan, to take possession of the land which God had promised to your fathers, you ought to place an unbounded confidence in him. Others read with an interrogation, which entirely removes the evil interpretation of the wicked, who pretend that God requires impossibilities. \"Hath not the Lord?\" &c. (Calmet) --- God sometimes delivers people over to a reprobate sense, and to their own will. (Theodoret, q. 37.) (Worthington)"
      v:006:
        - 'DEU:29:6 | 6 | 6 | <i>Bread,</i> &c., as your ordinary food, (Menochius) though they might have both bread and wine on some occasions; as when they adored the calf, &c. (St. Augustine, q. 51.) See chap. viii. 4. (Calmet) --- <i>Your God,</i> by providing a miraculous food for you. (Menochius)'
      v:009:
        - 'DEU:29:9 | 9 | 9 | <i>Understand.</i> Hebrew, "succeed in all your undertakings." (Calmet)'
      v:010:
        - 'DEU:29:10 | 10 | 10 | <i>Doctors.</i> Hebrew <i>Shoterim.</i> Septuagint <i>Grammateisagógeis,</i> (Calmet) "officers, heralds," &c. Chap. i. 15., and xix. 18., they are translated <i>magistros,</i> "masters or magistrates." (Haydock)'
      v:011:
        - 'DEU:29:11 | 11 | 11 | <i>Besides,</i> (<i>exceptis</i>,) which may signify all were present; or rather that the strangers of Egypt, &c., who were employed in servile offices, were alone excluded, as having no part in the covenant made with the Israelites. (Calmet) --- St. Jerome seems to have rendered <i>min, præter,</i> in the latter sense; but the Chaldean, Septuagint, &c., take it in the former, as if none at all were absent, from the highest to the lowest. (Menochius)'
      v:012:
        - 'DEU:29:12 | 12 | 12 | <i>Pass;</i> alluding to the custom of people who pass between the victims, when they engage in a solemn covenant, as Abraham did, Genesis xv. 10. --- <i>Oath.</i> Septuagint, "imprecations," specified in the preceding chapters, ver. 14. (Calmet)'
      v:015:
        - 'DEU:29:15 | 15 | 15 | <i>Absent.</i> Hebrew, "with <i>him</i> that standeth here this day before the Lord, and with him that is not here with us this day." If all were present, (ver. 11,) the absent must here denote the posterity of the Israelites yet unborn. (Haydock) --- God made the covenant with Abraham and with his seed, before he had any children in the world.'
      v:017:
        - 'DEU:29:17 | 17 | 17 | <i>Idols.</i> Hebrew, "you have seen their abominations and their filth, (or idols,) wood," &c. Septuagint, "their abominations and their idols."'
      v:018:
        - "DEU:29:18 | 18 | 18 | <i>Bitterness;</i> an Israelite, who cherishes now in his heart any idol, (Haydock) and who may draw God's judgments upon the people, (Calmet) or induce them to follow his wicked example. (Haydock) --- Let all watch over their children, lest they fall off. Chaldean, \"Let there be none among you now, whose heart may be filled with the sin of pride.\" See Acts viii. 13., and Hebrew xii. 15., where this text is cited. The Hebrew seems to allude to some very bitter herbs. <i>Rass</i> is mentioned as growing in the ground, and the juice of it is often alluded to, Osee x. 4., Jeremias viii. 13., and Psalm lxviii. 22. <i>Lâne</i>is generally joined with the former term, and God threatens to make the faithless Israelites eat of it, Jeremias ix. 15., and Proverbs v. 4. It may denote a poisonous bitter herb, as well as rass, which signifies \"the head, gall, wormwood, aconite,\" &c. (Calmet) --- The <i>root</i> designates a mind secretly infected with idolatry, and the appetite, being once drunken with pleasures, thirsteth still more. (Worthington)"
      v:019:
        - "DEU:29:19 | 19 | 19 | <i>The drunken,</i> &c.: <i>absumat ebria sitientem.</i> It is a proverbial expression, which may either be understood as spoken by the sinner, <i>blessing,</i> that is, flattering himself in his sins with the imagination of peace, and so great an abundance as may satisfy, and as it were, <i>consume</i> all <i>thirst</i> and want; or it may be referred to the <i>root of bitterness,</i> spoken of before, which being <i>drunken</i> with sin may attract, and by that means <i>consume</i> such as <i>thirst</i> after the like evils. (Challoner) --- St. Jerome seems to have translated <i>sephoth</i> by <i>assumat,</i> as the manuscripts and interpreters read, before the correction of Sixtus V, who adopted the other signification of the Hebrew <i>absumat.</i> (Calmet) --- The sense however seems to be the same, as <i>evil communications corrupt good manners,</i> the wicked draw on those who before were dry, or <i>thirsty,</i> and superior to the allurements of pleasure, but not quite so sincere and constant as to shut out from their hearts the desire of tasting, what the man of the world so highly extols, and thus the just give way to the temptation, and become the companion of the libertine and of the idolater, and of course share in his destruction. The feasts of the idols were generally celebrated with the most dissolute mirth, which seemed more congenial to the depraved heart of man, than the sober feasts, which the Lord allowed his people. The drunken revellings in honour of Bacchus, who was worshipped in Arabia, &c., were a disgrace to human nature. Yet it is well known with what eagerness the deluded pagans joined in these <i>religious sports.</i> How prone to such excesses the Israelites also were, sacred history too plainly shews, so that they might well be described as <i>thirsty,</i> and willing to imitate those who were already <i>drunk</i> with dissolute pleasures; and this proverbial warning was not unnecessary to remind them what they had to expect from such conduct, at least if the people should become generally addicted to the service of idols. The most terrible chastisements mentioned below, (ver. 20, &c., and in the preceding chapters, and still <i>greater,</i> chap. xxviii. 61,) hung over their guilty heads. But the man who should give occasion to such a defection from the Lord, and, like Jeroboam, cause <i>Israel to sin,</i> must remember that he will have to suffer for the sins of all those whom he has perverted. Hence this cutting remark almost always accompanies the mention of Jeroboam's name, <i>He made Israel to sin.</i> Such a one walked in <i>the way,</i> or imitated <i>the sins</i> of the <i>house of Jeroboam,</i> &c. A similar infamy and destruction attend arch-heretics and impostors. (Haydock) --- Chaldean translates, \"Let him not say.....lest he should add sins of ignorance to sins of pride.\" (Calmet) --- Septuagint, \"lest the innocent be involved in the destruction of the sinner.\" Cornelius a Lapide would leave out the negation, and translate, \"that the innocent may be,\" &c. (Menochius) --- Bonfrere believes that <i>the earth</i> is to be understood; \"and the earth <i>drunken</i> or deluged with rain, may take away its former dryness, yet so as to be rendered unfit for cultivation.\" The proverb affects those who wish for things which will prove destructive to them: so the man who expects to derive great pleasure and advantage from the practice of idolatry, will be miserably deceived, and will only bring on his own ruin; or, if his passions be gratified for a moment, he must, if he die in that state, endure eternal torments in destruction from the face of the Lord. Homer (Odyssey) says, \"Crimes prosper not; the low outstrips the quick.\" <i>Festina lentè.</i> Hasten slowly, is an old and useful admonition. <i>Ebria,</i> a drunken woman, is a very indifferent partner for one that is sober at a dance. (Haydock) --- The flesh being indulged, presently perverts the understanding. (Du Hamel)"
      v:020:
        - 'DEU:29:20 | 20 | 20 | <i>Enkindled,</i> (<i>fumet</i>.) Literally, "smoke." (Haydock) --- Hebrew, "the anger (literally, nose)....smoke." The Greeks and Romans adopt similar expressions, to denote the wrath and eagerness with which a person is actuated. "Fierce anger always sits upon his nose." (Theocrit.) So Persius says, <i>Disce, sed ira cadat naso, rugosaque sanna.</i>'
      v:023:
        - 'DEU:29:23 | 23 | 23 | <i>Of salt.</i> This salt was of a bituminous or sulphureous nature, which would burn like oil, and was sometimes used in lamps. (Herodotus, ii. 62; Pliny, [Natural History?] ii. 104.) It dried up the moisture of the earth, and rendered it barren. For which reason, it was scattered upon such places as were no longer to be cultivated, or inhabited. Abimelech sowed some on the ruins of Sichem, Judges ix. 45. It seems that Palestine now feels the effects of this curse; as, for the most part, it is uncultivated, and a desert, though once so flourishing. (Calmet)'
      v:026:
        - 'DEU:29:26 | 26 | 26 | <i>Knew not,</i> as their gods. (Menochius) --- Indeed the gods of the heathens, were for the most part more recent than the days of Abraham, or of Moses, and only <i>newly come up;</i> (chap. xxxii. 17,) which was a sufficient proof that they were not gods. (Haydock) --- <i>Assigned.</i> It seems, as if God had in a manner abandoned other nations to the dominion of idols, while he chose Israel for his peculiar people. Hence, if they followed another god, they were to be treated as rebels. Hebrew may have another sense, "and from whom they have received nothing," Chaldean and Syriac. (Calmet) --- Septuagint, "gods to whom they were not faithful, (<i>or</i> whom they did not believe) and whom I did not appoint for them." Even while the people pretended to follow the worship of idols, they could surely place no confidence in them, knowing that they were either mere creatures, or even the work of their own hands. (Haydock)'
      v:029:
        - "DEU:29:29 | 29 | 29 | <i>Secret things,</i> &c. As much as to say, secret things belong to, and are known to God alone: our business must be to observe what he has <i>revealed</i> and <i>manifested</i> to us, and to direct our lives accordingly. (Challoner) --- The nations full of surprise, at the miseries, which were inflicted upon the Jews, and upon their country, could not comprehend what might have brought on so severe a chastisement, as they little suspected that it was their worshipping those gods, which they themselves adored, ver. 2. But those who had been converted, and had been able to penetrate the secrets of God, by means of his gracious revelation, <i>answered,</i> (ver. 25, &c.,) that idolatry had been the chief cause of such inconceivable distress, and a crime of no less enormity, the refusing to acknowledge the true God, in the person of the Messias, and the putting him even to a disgraceful death, when he <i>came unto his own,</i> (John i.,) had served to complete their misery. (Haydock) --- Moses resumes his discourse, and says that these chastisements had been reserved in the treasury of God's wrath, and he had not denounced them to their father; but now, since he had told them so plainly, what they had to expect, they would be inexcusable if they ran into the danger. Hebrew may signify, \"The secrets of the Lord....are manifest to us.\" He has shewn us this favour, in preference to other nations, Psalm cxlvi. 20. (Vatable) --- Secret things are known to God, while those only which are manifest can be discerned by men. (Theodoret, q. 38.) (Worthington) --- Amama wonders at the <i>negligence</i> of B. Luther's version; and observes, that his commentators illustrate \"the word of Luther, not of God,\" in this place, p. 378. (Haydock)"
