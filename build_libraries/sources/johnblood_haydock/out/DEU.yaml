    verses:
      v:001: 'DEU:12:1 | 1 | 1 | These{VERSE_FOOTNOTE_INDEX_REF 0} are the precepts and judgments, that you must do in the land, which the Lord the God of thy fathers will give thee, to possess it all the days that thou shalt walk upon the earth.'
