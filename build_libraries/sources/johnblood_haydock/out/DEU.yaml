      v:019: 'DEU:3:19 | 19 | 19 | Leaving your wives, and children, and cattle. For I know you have much cattle, and they must remain in the cities, which I have delivered to you.'
      v:020: 'DEU:3:20 | 20 | 20 | Until the Lord give rest to your brethren, as he hath given to you: and they also possess the land, which he will give them beyond the Jordan: then shall every man return to his possession, which I have given you.'
      v:021: 'DEU:3:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}I commanded Josue also at that time, saying: Thy eyes have seen what the Lord your God hath done to these two kings: so will he do to all the kingdoms, to which thou shalt pass.'
      v:022: 'DEU:3:22 | 22 | 22 | Fear them not: for the Lord your God will fight for you.'
      v:023: 'DEU:3:23 | 23 | 23 | And I besought the Lord at that time, saying:'
      v:024: 'DEU:3:24 | 24 | 24 | Lord God, thou hast begun to shew unto thy servant thy greatness, and most mighty hand; for there is no other God, either in heaven, or earth, that is able to do thy works, or to be compared to thy strength.'
      v:025: 'DEU:3:25 | 25 | 25 | I will pass over, therefore, and will see this excellent land beyond the Jordan, and this goodly mountain, and Libanus.'
      v:026: 'DEU:3:26 | 26 | 26 | And the Lord was angry with me on your account, and heard me not, but said to me: It is enough: speak no more to me of this matter.'
      v:027: 'DEU:3:27 | 27 | 27 | Go up to the top of Phasga, and cast thy eyes round about to the west, and to the north, and to the south, and to the east, and behold it, {VERSE_FOOTNOTE_INDEX_REF 0}for thou shalt not pass this Jordan.'
      v:028: 'DEU:3:28 | 28 | 28 | Command Josue, and encourage and strengthen him: for he shall go before this people, and shall divide unto them the land which thou shalt see.'
      v:029: DEU:3:29 | 29 | 29 | And we abode in the valley over-against the temple of Phogor.
  c:004:
    commentary:
      v:001:
        - 'DEU:4:1 | 1 | 1 | <i>And judgments,</i> regarding religion and civil affairs. (Calmet) --- Live a happy life. (Menochius)'
      v:002:
        - 'DEU:4:2 | 2 | 2 | <i>Add</i> any thing repugnant to the spirit of my law. No interpretation of this kind can be admitted. But this does not condemn well authorized traditions, and laws enacted by lawful superiors. The Jews always boast of their close adherence to the letter of the law, but they often forget the spirit of it, and by their traditions render it deformed, like a carcass. Demosthenes takes notice, that the Locrians had such a regard for their laws, that if any one chose to propose any fresh ones, he came with a rope about his neck, that if they did not meet with the approbation of the people, he might be strangled immediately. (Calmet) --- Moses cannot mean to forbid any more divine or civil commandments being written by Josue and the subsequent prophets. He only enjoins that nothing shall be altered by human authority. The other books of the Old Testament serve to explain the law; and so do the apostolical traditions (Worthington) afford great assistance to understand the true meaning of all the Scriptures, and hence we learn whatever we have to perform, without danger of being led astray. (Haydock) --- To these the Scriptures frequently refer. <i>He that heareth you, heareth me,</i> Luke x. <i>Hold the traditions which you have learnt,</i> 2 Thessalonians ii. <i>The rest I will set in order, when I come,</i> 1 Corinthians xi. 34. Hence St. Augustine (contra Cresc. i. 33) observes, "Though no evident example can be produced from Scripture, yet we hold the truth of the same Scripture, when we do what meets with the approbation of that Church whose authority the Scripture establishes." See ep. 80, St. Chrysostom in 1 Thess. iv.; St. Irenæus, Against Heresies iii. 4. (Worthington) --- The Jews themselves never had the folly to imagine with the modern innovators, that all laws both of a religous or civil nature were here proscribed. Under David, Mardocheus, and the Machabees, various laws and feasts were commanded, and observed in the true spirit of the law, 1 Kings xxx. 25., and Esther ix., and 1 Machabees iv. God does not leave to the discretion of the Jews, the appointing of different victims, &c., in his worship, (chap. xii. 30,) as they might very easily give way to the superstitious observances of their neighbours, and these things had been sufficiently determined. But he enjoins all to obey the declarations of the priests and judges, chap. xvii. 10. (Bellarmine) (Tirinus) --- Thus when the Apocalypse records a prohibition similar to this, (Apocalypse xxii. 18, 19,) it is not intended to seal up the divine volume, so that nothing more shall be admitted into it, for St. John wrote his gospel afterwards. But it must be explained in the same sense as this passage, and condemns all those who, of their own authority, would set up fresh doctrine in opposition to the word of God. Let Protestants consider if they be not concerned in this caution, when they not only cut off whole books of Scripture, but deny the authority of the Church itself, without which the Scripture can be of little service. They are the book <i>sealed with seven seals,</i> impenetrable to man without the aid of the divine author; (Apocalypse v. 5,) and this aid he will never grant to those who obstinately refuse to <i>hear the Church,</i> Matthew xviii. 17., and 2 Peter i. 20. (Haydock)'
      v:003:
        - 'DEU:4:3 | 3 | 3 | <i>Among you,</i> when the guilty Israelites and the Madianites were slain, Numbers xxv., and xxxi.'
      v:004:
        - DEU:4:4 | 4 | 4 | <i>Day.</i> Not but that many of these had fallen into sin; but they had not abandoned the Lord to worship any idol. (Haydock)
      v:006:
        - 'DEU:4:6 | 6 | 6 | <i>This is</i> a proof of <i>your wisdom,</i> &c., if you observe these commands. Your conduct will excite the admiration of all. (Menochius) --- Solomon often inculcates the same truths, Proverbs i. 7., and Ecclesiasticus i. 34. Even profane writers applauded the laws and fidelity of the Jews. See Josephus, Jewish Wars i. 5.; Strabo xvi. (Calmet)'
      v:007:
        - 'DEU:4:7 | 7 | 7 | <i>Gods.</i> Supposing they deserved that title, which of them has the power to shew their votaries such favours as the true God hath shewn to us? The idols are nothing but <i>devils,</i> which seek to destroy. (Calmet) --- But God had manifested his power and love to the Hebrews in the most astonishing manner. He seemed to choose his residence among them, in the tabernacle. (Haydock) --- This Jesus does in a still more wonderful manner, with respect to Christians, remaining with them in the sacrament of love. The other sacraments which he has instituted, are more noble and efficacious than those of the old law. He was pleased to take our nature, (Calmet) and to <i>dwell among us,</i> John i. The providence of God pervades all things; and, though all live <i>in Him,</i> (Acts xvii. 28,) yet he shews the marks of the most paternal tenderness to his elect. (Haydock)'
      v:008:
        - 'DEU:4:8 | 8 | 8 | <i>Eyes.</i> Most of these laws had been already promulgated, so that the people could set a just value upon them. But Moses undertakes to place the in a more beautiful point of view, as it were altogether, and accompanied with some fresh regulations. How imperfect are all the codes of the ancient lawgivers, when compared with this of Moses! (Haydock)'
      v:009:
        - 'DEU:4:9 | 9 | 9 | <i>Words.</i> Hebrew also, "things." (Haydock) --- Both sacred and profane authors use the term of <i>seeing,</i> to denote any of the senses, ver. 12. Eschylus (in Prometh.) says, "you shall neither see the form nor the <i>voice</i> of mortals."'
      v:012:
        - 'DEU:4:12 | 12 | 12 | <i>At all.</i> Hebrew, "but saw no similitude, only a voice." See Exodus xx. 18.'
      v:013:
        - 'DEU:4:13 | 13 | 13 | <i>Stone.</i> Josephus (Antiquities iii. 4, 6,) says, that each table contained five precepts, two and a half being inscribed on one side. The Jews now suppose that four appeared on one table, and six on the other. But each table probably contained an entire copy of the law. (Calmet) --- It hence appears, that there are just ten precepts. (Worthington) --- But the manner of dividing them is rather uncertain. St. Augustine and Catholics in general, place the three commandments, which regard God, by themselves. See Exodus xx. 1. Their greater importance and length would require as much space as the other seven, which ascertain the mutual duties of people to each other. (Haydock)'
      v:015:
        - 'DEU:4:15 | 15 | 15 | <i>Carefully.</i> Hebrew, "Be therefore particularly attentive, as much as you love your own soul." (Vatable) By keeping my commandments, you can alone obtain salvation, ver. 9. (Menochius) --- <i>Similitude</i> of any living creature, such as were the objects of adoration among the pagans. Some represented their gods under the forms of men, women, beasts, birds, or reptiles; while others adored the sun, moon, and stars. (Haydock) --- This last was indeed the most ancient species of idolatry, Job xxi. 26. Baal, Astarte, Moloc, Chamos, &c., were different names by which they denoted the heavenly bodies. But the Egyptians carried their superstition to the greatest excess. There was hardly any sort of animal which did not obtain sovereign worship among them. (Calmet) --- Their great gods, Isis and Osiris, were sometimes depicted like a man and woman; at other times, like beasts, and frequently they appeared with parts of both. The head of Isis was generally adorned or disfigured with the horns of a bull; (Haydock) and that animal, either alive or in a picture, as well as dogs and cats, were adored throughout the country, while some places had their peculiar idols. The lion, the wolf, and the fish called <i>latus,</i> gave their names to the cities Leontopolis, &c., which had a particular veneration for them. Moses takes care to inform the Hebrews, that the true God is like none of these things; and that they cannot pretend to represent him under any such forms, without doing him an injury. (Calmet) --- If Catholics endeavour to put the people in mind of the blessed Trinity, by representing a venerable old man, Jesus Christ in his human nature, and a dove, under which forms the Scripture has introduced the three divine persons, they do not pretend that their divine and most spiritual nature can be thus expressed. "If," says the Council of Trent, Session 25, "the historical accounts of Scripture be sometimes set forth in paintings, for the benefit of the illiterate, let the people be informed that the Divinity is not thus represented, with a design to insinuate that it may be seen with the eyes of the body." So neither can the figure of a triangle, with the ineffable name of God in Hebrew, &c., explain this adorable mystery. But such things may recall to our remembrance, the innumerable benefits which we have received from the three divine persons, after we have been once informed what we have to believe respecting them. This is the laudable motive which has induced the Church to encourage the keeping of such pictures, as well as those of the saints, with due respect. "Not as if we believed that any divinity or virtue resided in them for which they were to be worshipped, or that we should ask any thing of them, or place our confidence in images, as the Gentiles formerly did, who hoped in their idols, (Psalm cxxxiv.,) but because the honour given to them is referred to the originals, which they represent," &c. (Council of Trent, Session 25.) (Haydock)'
      v:019:
        - 'DEU:4:19 | 19 | 19 | <i>Service.</i> How then could the nations give way to such stupidity, but because they had forgotten the design of God in creating the heavenly bodies, which Moses therefore takes care to inculcate? (Genesis i. 14.) Hebrew and Septuagint, "which God has divided unto all," &c.; whence some have falsely supposed, that God had tolerated the worship of the stars in other nations. See chap. xxix. 26. (Drusius) (Calmet)'
      v:020:
        - 'DEU:4:20 | 20 | 20 | <i>Furnace.</i> This expression gives us some idea of the cruelties to which the Hebrews had been exposed, 3 Kings viii. 51. Iron and other metals were melted in furnaces: Hebrew <i>cur,</i> Ezechiel xxii. 20. In the countries of the East, workmen have them in the middle of their shops, and sit round them to work. (Bellon., iii. 45.) (Calmet)'
      v:021:
        - 'DEU:4:21 | 21 | 21 | <i>Words.</i> The murmurs of the people occasioned the diffidence of Moses, and he often reminds them of it, that they may reflect how severely God will punish them, if they transgress, since he spares not his greatest favourites. (Calmet) --- Even venial faults must be punished. (Worthington)'
      v:023:
        - 'DEU:4:23 | 23 | 23 | <i>Made.</i> Hebrew, "and make to thyself a sculpture, the likeness of any thing which the Lord thy God commanded thee." He ordered them to abstain from idolatry. (Du Hamel)'
      v:024:
        - 'DEU:4:24 | 24 | 24 | <i>Fire.</i> God often appeared in the midst of fire. <i>All the land shall be devoured by the fire of his jealousy,</i> Sophonias i. 18., and iii. 8. (Calmet) --- By these expressions, we are exhorted not to do any thing which would excite the indignation of our true lover, nor ever be unfaithful to him. (Haydock) --- The pagans thought that fire was the fittest symbol of the divinity. (Porphyr. de Abstin.)'
      v:026:
        - 'DEU:4:26 | 26 | 26 | <i>And earth,</i> or all their rational inhabitants. (St. Jerome and St. Basil in Isa. i. 2.) Moses conjures the Israelites, by all that is most sacred, to continue faithful. He speaks with the greatest earnestness, as he does again, chap. xxxii. 1. (Calmet) --- He makes use of a sort of oath, by the creatures, in which God shines forth. (Menochius) --- <i>Destroy you.</i> He will take from you that delightful country, though he will save a remnant of you out of the captivity of Babylon, and in the latter days, ver. 31. The Jews, in the promised land, were almost always prone to idolatry; till God severely chastised them by the hands of the Babylonians. Since that time, few of them have willingly yielded to the worship of idols, though some have fallen by compulsion, as we read, Daniel iii., and 1 Machabees i. 53., and ii. 16. Jeremias (v. 19) foretold that this would be the case. <i>As you have forsaken me, and served a strange god in your own land, so shall you serve strangers in a land that is not your own.</i> (Haydock)'
      v:027:
        - 'DEU:4:27 | 27 | 27 | <i>Nations.</i> This prediction we see verified at the present day. They are despised by all. No one of their numerous masters embraces their religion. They are so few, as hardly to possess a single town. (Calmet)'
      v:029:
        - 'DEU:4:29 | 29 | 29 | <i>There.</i> Hebrew, "thence" from the place of captivity, or returning from the love of idols to the services of the true God. --- <i>Soul.</i> Hebrew, "with all thy soul. (Ver. 30) In thy tribulation after," &c. (Calmet) --- God often sends chastisements as the most effectual means of salvation, to make his children enter into themselves. In this state, the soul is more at liberty to consider the folly of adhering to any thing in opposition to the sovereign Lord. Then she is forced to confess that her idols cannot afford her any protection. How, in effect, could any one fall into such an abyss of corruption and stupidity, as to imagine those things to be gods which have not even the dignity and advantages which they themselves possess? Their soul must first have been strangely blinded, and their heart corrupt. Even the more enlightened pagans acknowledged the folly of pretending to represent the Divinity under sensible forms. "God, says Empedocles, has no human members....He is a pure and ineffable spirit, who governs the world by his profound wisdom." Numa would not allow any picture of Him, conformably to the doctrine of Pythagoras; and, for the first 170 years of Rome, no representation of God was set up in the temples. (Plutarch) --- The ancient Phœnicians seemed to have acted on the same principle, as the temple of Hercules, at the Straits, had no image. It is well known that the Persians rejected both the statues and temples erected in honour of the gods; and the Germans esteemed it beneath the majesty of the heavenly Beings, to represent them under any human form. (Tacitus, Hist. v.) (Calmet) --- Yet these sages gave way to the folly of the people, and, against their better knowledge, adored the stupid and senseless idols. (Haydock)'
      v:030:
        - 'DEU:4:30 | 30 | 30 | <i>Voice,</i> after the captivity of Babylon, or rather at the end of the world. The nation at large has not embraced the worship of idols since the former period. But it will not be perfectly converted, <i>until the fulness of the Gentiles....come in.---And so all Israel....be saved,</i> Romans xi. 25. (Calmet) --- St. Paul terms their present state <i>a blindness in part,</i> because, though few have embraced the revelation of God, made to all by his only Son, the far greater part have obstinately shut their eyes, so that, even while they read the clearest prophecies, they seem to have a <i>veil</i> on then. But, after they shall have been the sport of their passions and errors till the <i>latter time,</i> when <i>the man of sin</i> shall be fully <i>revealed,</i> they will see how wretchedly they have been deluded, and, the grace of God touching their hearts, they will remember the <i>covenant,</i> and embrace Christ, the end of all the law. Happy those who do not defer their conversion till that awful period! (Haydock)'
      v:032:
        - 'DEU:4:32 | 32 | 32 | <i>Heaven.</i> To our senses the sky seems to rest upon the horizon. So Jesus says, <i>Then he....shall gather....his elect....from the uttermost part of earth, to the uttermost part of heaven,</i> Matthew xxiv. 31. Vatable translates, "from the east to the west." In no age or place did God ever declare his will, as he had done at Sinai. (Calmet)'
      v:033:
        - 'DEU:4:33 | 33 | 33 | <i>And lived.</i> It was generally supposed, that those who had seen a vision of God, or of his angel, would instantly die. See Genesis xvi. 13. (Haydock) (Chap. v. 24.)'
      v:034:
        - "DEU:4:34 | 34 | 34 | <i>Temptations.</i> The Chaldean and Arabic understand this of the prodigies which God wrought in favour of his people; though they may also denote the trials to which the Patriarchs and the Hebrews had been exposed, that their virtue might shine more brightly. Many indeed lost courage under these trials, but they were of great service to form a perfect people; and those who continued to lead a virtuous life, received the reward of their labours. (Calmet) --- <i>Visions,</i> during the three days' darkness mentioned, Wisdom xvii. 9, 18, &c., (Menochius) or those terrible appearances on Sinai, ver. 33, 36., and chap. v. 22. (Calmet) Hebrew may be, \"by great terrors.\" --- <i>In Egypt.</i> God himself fought for his people, when he brought them out of that country. He repeatedly made the king and his people feel the impressions of terror, but as they presently recovered their wonted insolence and pride, he at last miraculously divided the Red Sea, and buried vast multitudes in its waters. (Haydock)"
      v:038:
        - DEU:4:38 | 38 | 38 | <i>Day.</i> They had already conquered the mighty kingdoms of Sehon and of Og. (Menochius)
      v:039:
        - 'DEU:4:39 | 39 | 39 | <i>Other.</i> The power of the true and only God is not confined to the sea, or to the land, &c., (Calmet) as the pagans believed that of their various idols was. (Haydock)'
      v:041:
        - 'DEU:4:41 | 41 | 41 | <i>Then,</i> &c. This piece of history seems to be placed out of its natural order, by another hand. (Calmet) --- Yet if we attend to the method of Moses, in his other works, we shall not hastily conclude that it is an interpolation. He frequently repeats what has been already specified. He had received an order from God to appoint these three cities of refuge, (Numbers xxxv. 14,) after he had given the land to the tribes of Ruben, &c., Numbers xxxii. This he executes at the conclusion of this discourse; and hence takes occasion to mention how they had taken possession of this country. (Haydock)'
      v:042:
        - 'DEU:4:42 | 42 | 42 | <i>Before.</i> The Rabbins say, when two people had refused to speak to one another for three days, it was a sufficient indication of their enmity. (Selden, Jur. iv. 2.)'
      v:043:
        - 'DEU:4:43 | 43 | 43 | <i>Wilderness,</i> or plains of Moab, at the mouth of the Jordan. It is sometimes called Besor, and is very different from Bozra of Idumea, (Isaias lxiii. 1,) a very famous city, known to profane authors by the name of Bostra. --- <i>Ramoth,</i> one of the strongest towns of Galaad, 15 miles west of Philadelphia, (Eusebius) where Achab, king of Israel, received a mortal wound, 3 Kings xxii. 3. --- <i>Golon,</i> or Gaulan, gave its name to Gaulanitis, a part of Batanea, lying on the southern parts of the division of Gad, though the city belonged to Manasses. The lower Gaulanitis lay towards the lake of Genezareth, and had Gamala for its capital. (Cellarius) (Calmet)'
      v:048:
        - 'DEU:4:48 | 48 | 48 | <i>Sion</i> begins here with <i>s,</i> being the northern boundary of the tribe of Manasses, east of the Jordan; whereas the famous Sion, on which the temple was built, is written with <i>ts,</i> and lay on the west side of the Jordan, (Haydock) in the tribe of Juda, chap. iii. 8. (Calmet)'
      v:049:
        - 'DEU:4:49 | 49 | 49 | <i>Wilderness,</i> which Moses commonly calls the salt sea, (on account of the asphalte with which it abounds,) or the sea of Araba, as it lies at the extremity of the plains of Moab, which are sometimes called <i>Araboth,</i> "deserts," because they were more fit for pasturage than for ploughing. (Calmet)'
