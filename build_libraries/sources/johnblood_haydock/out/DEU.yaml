      v:022: 'DEU:14:22 | 22 | 22 | Every year thou shalt set aside the tithes of all thy fruits that the earth bringeth forth,'
      v:023: 'DEU:14:23 | 23 | 23 | And thou shalt eat before the Lord thy God, in the place which he shall choose, that his name may be called upon therein, the tithe of thy corn, and thy wine, and thy oil, and the first-born of thy herds and thy sheep: that thou mayst learn to fear the Lord thy God at all times.'
      v:024: 'DEU:14:24 | 24 | 24 | But when the way, and the place which the Lord thy God shall choose, are far off, and he hath blessed thee, and thou canst not carry all these things thither,'
      v:025: 'DEU:14:25 | 25 | 25 | Thou shalt sell them all, and turn them into money, and shalt carry it in thy hand, and shalt go to the place which the Lord shall choose:'
      v:026: 'DEU:14:26 | 26 | 26 | And thou shalt buy with the same money whatsoever pleaseth thee, either of the herds, or of sheep, wine also and strong drink, and all that thy soul desireth: and thou shalt eat before the Lord thy God, and shalt feast, thou and thy house:'
      v:027: 'DEU:14:27 | 27 | 27 | And the Levite that is within thy gates: beware thou forsake him not, because he hath no other part in thy possession.'
      v:028: 'DEU:14:28 | 28 | 28 | The third year thou shalt separate another tithe of all things that grow to thee at that time: and shalt lay it up within thy gates.'
      v:029: 'DEU:14:29 | 29 | 29 | And the Levite that hath no other part nor possession with thee, and the stranger, and the fatherless, and the widow, that are within thy gates, shall come and shall eat and be filled: that the Lord thy God may bless thee in all the works of thy hands that thou shalt do.'
  c:015:
    commentary:
      v:001:
        - 'DEU:15:1 | 1 | 1 | <i>In the.</i> Hebrew, "at the extremity of seven years," which some erroneously refer to the end, though the original signify also the beginning. (Calmet)'
      v:002:
        - 'DEU:15:2 | 2 | 2 | <i>Again.</i> Hebrew does not mention <i>friend.</i> (Haydock) --- "He shall not exact it, (or urge) his neighbour or his brother, because," &c. Whence Cajetan gathers, that debts might be demanded after the expiration of the seventh year, on which the products of the earth did not enable the Jews to pay any thing. Grotius also asserts, that perpetual debts might be required; and Menoch, includes things <i>lent</i> under the same regulation. But all debts became extinct as soon as the seventh year commenced; (ver. 9.; Calmet) at least they could not be demanded till it was expired; though things merely lent, might be taken back. (Du Hamel)'
      v:003:
        - 'DEU:15:3 | 3 | 3 | <i>Stranger,</i> who has not received circumcision. Such were entitled only to the common privileges of people in distress. They could not claim a share in the feasts, made out of the tithes of the Jews, &c. (Grotius)'
      v:004:
        - "DEU:15:4 | 4 | 4 | <i>There shall be no poor,</i> &c. It is not to be understood as <i>a promise,</i> that there should be no poor in Israel, as appears from ver. 11, where we learn that God's people would never be at a loss to find objects for their charity: but it is an ordinance that all should do their best endeavours to prevent any of their brethren from suffering the hardships of poverty and want. (Challoner) --- <i>Beggar,</i> is not expressed, though it be implied in Hebrew or the Septuagint, which connect this with the preceding verse, (Haydock) \"because (or save when) there shall be no poor among you;\" as if the rich could not derive the benefit from the remission of debts. (Vatable) --- God had made abundant provision for the poor. He might have prevented any from falling into distress. (Calmet) --- But he suffered this sometimes to take place, to try the dispositions both of the rich and of the poor. (Haydock) --- If they had faithfully complied with his laws, he would not have permitted them to fall into the last degree of misery. (Calmet) --- He allows no public begging, which all well regulated nations discountenance. (Menochius) --- The Jews carefully relieve their brethren. They gather alms, and one of the judges distributes what may be sufficient for the ensuing week. (Leo, p. i. c. 14.) --- Those who refused to give according to their abilities, were formerly ordered by the Sanhedrim to be scourged, till they had complied with their duty; and sometimes, things were taken forcibly from their houses. (Maimonides) --- They relieve the distressed in proportion to their former condition. (Selden, Jur. vi. 6.)"
      v:006:
        - "DEU:15:6 | 6 | 6 | <i>Lend.</i> The Jews give a wrong interpretation to this passage, to authorize usury with regard to strangers. But God can never sanction injustice. He promises such riches to his people, if they be faithful, that they shall be in a condition to lend to many, without wanting themselves. (Calmet) --- <i>Over thee.</i> Hence the Jews submitted to a foreign yoke with so much reluctance. But they should have remembered to keep God's law. (Haydock)"
      v:008:
        - 'DEU:15:8 | 8 | 8 | <i>Need of.</i> The Rabbins understand this of giving freely without any prospect of receiving again, much less of any advantage by usury. They esteem themselves bound also, by the laws of humanity, to assist even idolaters, though they will not beg of such, in public. Some assert, that they never allow public beggars among themselves, and indeed such are seldom to be seen. Yet no law forbids it; and Juvenal (vi. 541,) upbraids them with begging slyly at Rome. <i>Arcanum Judæa tremens mendicat in aurem.</i> (Calmet) --- If people be in extreme want, the law requires that necessaries should be given them; but if they be not so far reduced, but that they may be able to pay again in a little time, it may suffice to lend. (Haydock)'
      v:009:
        - 'DEU:15:9 | 9 | 9 | <i>Eyes.</i> Hebrew, "and thy eye be evil against," &c. This expression denotes one who is a prey to the base passions of avarice, jealousy, envy, &c., chap. xxviii. 54., and Matthew xx. 15. (Calmet) --- <i>A sin,</i> or draw on punishment. (Menochius) --- "If thou hast not fed, thou hast killed" thy neighbour in extreme want. (St. Ambrose, Off. ii. 7.) (Worthington)'
      v:010:
        - 'DEU:15:10 | 10 | 10 | <i>Neither.</i> Hebrew, "thy heart shall not be evil in giving: for to this end the Lord....hath blessed thee." Imitate his clemency. --- <i>Hand,</i> in all thy undertakings and possessions.'
      v:011:
        - 'DEU:15:11 | 11 | 11 | <i>Needy.</i> Hebrew expresses the order to be observed in giving alms, "open thy hand wide (give with profusion) to thy brother, (or relations) to thy needy, (in extreme want) and to thy poor in the land," whoever they may be. (Calmet) --- To exercise the charity of his people, God suffered some to be poor. (Worthington)'
      v:012:
        - 'DEU:15:12 | 12 | 12 | <i>Free.</i> The Hebrews might sell themselves only to their own countrymen; and the judges might condemn those who had committed a theft, and had not wherewith to make restitution, to be sold to their brethren. See Exodus xxi. 2.'
      v:014:
        - 'DEU:15:14 | 14 | 14 | <i>Way.</i> Hebrew literally, "Thou shalt put round his neck, (<i>or</i> furnish him abundantly) out of thy flock," &c. This is not specified in the Book of Exodus.'
      v:017:
        - 'DEU:15:17 | 17 | 17 | <i>House,</i> before a judge. It is supposed that this law regarded only those who had sold themselves, or had been condemned to be slaves. (Fagius) --- <i>For ever;</i> that is, till the year of jubilee. --- <i>Also,</i> not by piercing her ear, as some have thought, but by setting her at liberty, and giving her something, ver. 14.'
      v:018:
        - 'DEU:15:18 | 18 | 18 | <i>Hireling.</i> His freedom is due to him, as much as wages are due to the hireling. He is alse entitled to a decent provision, for which he has laboured. Hebrew, "he hath been worth twice as much to thee as a hired servant," by his greater diligence, labour, and fidelity. Servitude has also rendered his worth doubly severe. (Calmet)'
      v:019:
        - 'DEU:15:19 | 19 | 19 | <i>Firstlings.</i> Some belonged to the priests. Others, of which Moses speaks here, might be disposed of by the owners, chap. xii. 17. (Calmet) --- Thus females, which came first, belonged to them, but they could not <i>work</i> with them; (Menochius) with such at least as were the best, and fattened for a religious feast. Sheep designed for this purpose were not to be shorn; or, as the original term means, their wool was not to be "torn away." Bellon observes, that this is still the custom in some parts of the East, as it was formerly in Italy, according to Varro. Pliny ([Natural History?] viii. 48,) also remarks, that fleece was torn off in some places, (Calmet) and the same method is said to prevail still in Shetland. (Haydock)'
      v:022:
        - 'DEU:15:22 | 22 | 22 | <i>Unclean.</i> This shews, that they could not be peace-offerings. (Menochius) (Chap. xiii. 15.) (Calmet)'
