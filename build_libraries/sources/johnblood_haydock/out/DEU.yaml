      v:019: 'DEU:2:19 | 19 | 19 | And when thou comest nigh the frontiers of the children of Ammon, take heed thou fight not against them, nor once move to battle: for I will not give thee of the land of the children of Ammon, because I have given it to the children of Lot for a possession.'
      v:020: 'DEU:2:20 | 20 | 20 | It was accounted a land of giants: and giants formerly dwelt in it, whom the Ammonites call Zomzommims,'
      v:021: 'DEU:2:21 | 21 | 21 | A people great, and many, and of tall stature, like the Enacims, whom the Lord destroyed before their face: and he made them to dwell in their stead,'
