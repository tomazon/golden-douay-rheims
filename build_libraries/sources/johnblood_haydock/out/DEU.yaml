    verses:
      v:001: 'DEU:33:1 | 1 | 1 | This is the blessing wherewith the man of God, Moses, blessed the children of Israel, before his death.'
      v:002: 'DEU:33:2 | 2 | 2 | And he said: The Lord came from Sinai, and from Seir he rose up to us: he hath appeared from Mount Pharan, and with him thousands of saints. In his right hand a fiery law.'
      v:003: 'DEU:33:3 | 3 | 3 | He hath loved the people, {VERSE_FOOTNOTE_INDEX_REF 0}all the saints are in his hand: and they that approach to his feet, shall receive of his doctrine.'
      v:004: 'DEU:33:4 | 4 | 4 | Moses commanded us a law, the inheritance of the multitude of Jacob.'
      v:005: 'DEU:33:5 | 5 | 5 | He shall be king with the most right, the princes of the people being assembled with the tribes of Israel.'
      v:006: 'DEU:33:6 | 6 | 6 | Let Ruben live, and not die, and be he small in number.'
      v:007: 'DEU:33:7 | 7 | 7 | This is the blessing of Juda. Hear, O Lord, the voice of Juda, and bring him in unto his people: his hands shall fight for him, and he shall be his helper against his enemies.'
      v:008: 'DEU:33:8 | 8 | 8 | To Levi also he said: Thy perfection and thy doctrine <i>be</i> to thy holy man, whom thou hast proved in the temptation, and judged at the waters of contradiction:'
      v:009: 'DEU:33:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}Who hath said to his father, and to his mother: I do not know you; and to his brethren: I know you not: and their own children they have not known. These have kept thy word, and observed thy covenant,'
      v:010: 'DEU:33:10 | 10 | 10 | Thy judgments, O Jacob, and thy law, O Israel: they shall put incense in thy wrath, and holocaust upon thy altar.'
      v:011: 'DEU:33:11 | 11 | 11 | Bless, O Lord, his strength, and receive the works of his hands. Strike the backs of his enemies, and let not them that hate him rise.'
      v:012: 'DEU:33:12 | 12 | 12 | And to Benjamin he said: The best beloved of the Lord shall dwell confidently in him: as in a bride-chamber shall he abide all the day long, and between his shoulders shall he rest.'
      v:013: 'DEU:33:13 | 13 | 13 | To Joseph also he said: Of the blessing of the Lord be his land, of the fruits of heaven and of the dew, and of the deep that lieth beneath.'
      v:014: 'DEU:33:14 | 14 | 14 | Of the fruits brought forth by the sun and by the moon:'
      v:015: 'DEU:33:15 | 15 | 15 | Of the tops of the ancient mountains, of the fruits of the everlasting hills:'
      v:016: 'DEU:33:16 | 16 | 16 | And of the fruits of the earth, and of the fulness thereof. The blessing of him {VERSE_FOOTNOTE_INDEX_REF 0}that appeared in the bush, come upon the head of Joseph, and upon the crown of the Nazarite, among his brethren.'
      v:017: 'DEU:33:17 | 17 | 17 | His beauty as of the firstling of a bullock, his horns <i>as</i> the horns of a rhinoceros: with them shall he push the nations even to the ends of the earth. These are the multitudes of Ephraim, and these the thousands of Manasses.'
      v:018: 'DEU:33:18 | 18 | 18 | And to Zabulon he said: Rejoice, O Zabulon, in thy going out: and Issachar, in thy tabernacles.'
      v:019: 'DEU:33:19 | 19 | 19 | They shall call the people to the mountain: there shall they sacrifice the victims of justice. Who shall suck as milk the abundance of the sea, and the hidden treasures of the sands.'
      v:020: 'DEU:33:20 | 20 | 20 | And to Gad he said: Blessed be Gad in <i>his</i> breadth: he hath rested as a lion, and hath seized upon the arm and the top of the head.'
      v:021: 'DEU:33:21 | 21 | 21 | And he saw his pre-eminence, that in his portion the teacher was laid up: who was with the princes of the people, and did the justices of the Lord, and his judgment with Israel.'
      v:022: 'DEU:33:22 | 22 | 22 | To Dan also he said: Dan is a young lion, he shall flow plentifully from Basan.'
      v:023: 'DEU:33:23 | 23 | 23 | And to Nephthali he said: Nephthali shall enjoy abundance, and shall be full of the blessings of the Lord: he shall possess the sea and the south.'
      v:024: 'DEU:33:24 | 24 | 24 | To Aser also he said: Let Aser be blessed with children, let him be acceptable to his brethren, and let him dip his foot in oil.'
      v:025: 'DEU:33:25 | 25 | 25 | His shoe shall be iron and brass. As the days of thy youth, so also shall thy old age be.'
      v:026: 'DEU:33:26 | 26 | 26 | There is no other god like the God of the rightest: he that is mounted upon the heaven, is thy helper. By his magnificence the clouds run hither and thither.'
      v:027: 'DEU:33:27 | 27 | 27 | His dwelling is above, and underneath are the everlasting arms: he shall cast out the enemy from before thee, and shall say: Be thou brought to nought.'
      v:028: 'DEU:33:28 | 28 | 28 | Israel shall dwell in safety, and alone. The eye of Jacob in a land of corn and wine, and the heavens shall be misty with dew.'
      v:029: 'DEU:33:29 | 29 | 29 | Blessed art thou, Israel: who is like to thee, O people, that art saved by the Lord? the shield of thy help, and the sword of thy glory: thy enemies shall deny thee, and thou shalt tread upon their necks.'
  c:034:
    commentary:
      v:001:
        - 'DEU:34:1 | 1 | 1 | <i>Phasga</i> was the highest part of Nebo, which was a summit of the Abarim mountains. --- <i>Dan.</i> All the conquered countries east of the Jordan, as far as the source of that river, chap. xxxiii. 22., and Genesis xiv. 14. (Calmet) --- God miraculously enabled Moses to see so far. (Worthington)'
      v:002:
        - 'DEU:34:2 | 2 | 2 | <i>Nephthali,</i> from Libanus to the lake of Genesareth. (Calmet) --- The other three tribes occupied the greatest part of the country southward, as far as Idumea. (Haydock) --- <i>Sea.</i> Hebrew, "the sea behind," or to the west; as, in determining the situation of places, the Jews looked towards the east. Moses took a view of all the countries which the people should possess, as far as the Mediterranean.'
      v:003:
        - 'DEU:34:3 | 3 | 3 | <i>South part:</i> the mountains of Judea. (Calmet) --- <i>Trees.</i> Jericho, (Haydock) or Engaddi. --- <i>Segor</i> was on the south of the Dead Sea. (Calmet)'
      v:004:
        - 'DEU:34:4 | 4 | 4 | <i>This land,</i> which has been just described, is what God chiefly promised to the Patriarchs, comprising the countries on the east, as well as those on the western side of the Jordan. (Haydock) --- <i>To it.</i> But thou shalt be translated to a better land, the land of the living. Moses was now perfectly resigned to the will of God. (Salien) --- He no longer cherished those ardent desires of introducing the people into Chanaan, which he had not long before expressed: as he found that God had decreed that he should be deprived of the honour. He received this refusal as a just punishment of his transgression, and calmly reposed in the Lord. There seems no reason why Moses might not have written the preceding verses at least, though the names of some of the tribes are mentioned, who obtained possession only after his death. As he knew the limits of the promised land, so by the prophetic spirit, he might know that these tribes would be settled in the country; and he does not mark out their divisions with any degree of precision. In a word, there seems to be hardly a single passage in the Pentateuch, which may not have Moses for its author. (Haydock)'
      v:005:
        - 'DEU:34:5 | 5 | 5 | <i>Died there.</i> This last chapter of Deuteronomy, in which the death of Moses is related, was written by Josue, or by some of the prophets. (Challoner) --- Josephus ([Antiquities] iv. 9.), Philo, and Origen (contra Cels. ii. p. 95,) believe, however, that Moses wrote the account of his own death. See preface to Deuteronomy. (Haydock) --- <i>Moab,</i> which had formerly belonged to that nation. (Menochius) --- <i>Commandment.</i> Hebrew literally, "the mouth." The Rabbins say God kissed him, and thus released his soul. Some have nevertheless pretended that Moses was translated, like Elias, without dying. (Chaldean; Catharin; &c.) But his death and burial are too clearly mentioned in Scripture. St. Jerome (in Amos viii.) seems, at first view, to countenance the former opinion: but he only speaks of a spiritual translation, and not of the body. (Calmet) --- Josephus thinks that it was to prevent this mistake, that Moses wrote this chapter.'
      v:006:
        - 'DEU:34:6 | 6 | 6 | <i>He buried him,</i> viz., by the ministry of angels, and would have the place of his burial to be unknown, lest the Israelites, who were so prone to idolatry, might worship him with divine honours. (Challoner) --- St. Michael therefore contended with satan about his body, Jude 9. Some have maintained that Josue and Eleazar performed these last rites to their deceased lawgiver. (Calmet) --- But then some men would have known where he was buried. (Haydock) --- <i>Day.</i> It is pretended that Jeremias discovered the place, 2 Machabees ii. 4, 5. <i>He found</i> indeed <i>a hollow cave....and so stopped the door.</i> Yet this does not prove that he found the sepulchre of Moses, (Calmet) who was buried in some valley <i>over-against Phogor,</i> but it is not said in a cave. (Haydock) --- Cajetan infers from the body of Moses not being buried in the mountain, that it was conveyed by angels to some vale, where his attendants could not see him.'
      v:007:
        - 'DEU:34:7 | 7 | 7 | <i>Eye.</i> Hebrew also, "colour." His sight and complexion were as good as in his youth, though he was 120 years old. --- <i>Moved.</i> The rays "of glory never changed," but attended him to the grave. (Chaldean) Hebrew, "his natural force (and vigour) never left him; <i>or</i> his cheeks did not fall in." (Calmet) --- The Roman Martyrology places the death of Moses on the 4th of September, though the Rabbins say he died in the 12th month. (Salien)'
      v:008:
        - 'DEU:34:8 | 8 | 8 | <i>Days,</i> as they had done for Mary [Miriam] and for Aaron: (Josephus) the usual term was only seven days. (Calmet) --- The Jews would probably have prolonged their mourning for Moses forty days, in honour of the years of his government, if they had not been ordered to cross the Jordan. (Salien)'
      v:009:
        - DEU:34:9 | 9 | 9 | <i>Because.</i> God was pleased to accompany this exterior sign with his blessing. (Haydock)
      v:010:
        - 'DEU:34:10 | 10 | 10 | <i>Moses.</i> No prophet ever appeared with greater dignity, in the old law, than Moses. He behaved in all respects as the envoy of God, who has been pleased to give his character and eulogium, Numbers xii. 6., and Ecclesiasticus xlv. 1. His miracles were most astonishing, performed in the presence both of friends and of enemies, not for a short time, but for a continuance of many years. (Calmet) --- But when we compare Moses with the Messias, his person and law must be regarded indeed as illustrious figures, but infinitely beneath the reality. Moses was liable to failings, which caused him to be debarred from entering the land of promise; and he wore a veil, to shew that his law was only the shadow of a better, and that it could bring nothing to perfection. He works miracles in the name of the Lord, and with a rod: Jesus performs all <i>by</i> the word of <i>his</i> own <i>power,</i> (Hebrews i. 3,) as the sovereign of the world. But though Moses must sink in a comparison with Christ, yet no other personage sustained a more exalted character, or shone with greater splendour, as lawgiver, priest, prophet, ruler of a great and ungovernable people, and a sacred writer of the highest antiquity. Hence the Jews almost adore him. The Mahometans place him next to Jesus and their false prophet. (Haydock) --- The pagans have very probably ascribed many parts of his history to their idols, Bacchus, Mercury, and Typhon; and their greatest philosophers, Pythagoras, Plato, &c., have borrowed many things from his writings. "What, said Numenius, is Plato, but Moses in the Attic language?" See Exodus xxxiv. 29.; Clement of Alexandria, Strom. 1. and 5.; Josephus, contra Apion i.; Bochart, &c. (Calmet) --- In a word, St. Gregory of Nyssa, St. Ambrose, (de Cain 2,) and Philo, represent Moses as the most perfect example of a great and pious leader and legislator. (Salien, the year of the world 2583.) (Haydock)'
