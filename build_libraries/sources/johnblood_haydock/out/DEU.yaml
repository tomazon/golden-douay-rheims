    verses:
      v:001: 'DEU:8:1 | 1 | 1 | All the commandments, that I command thee this day, {VERSE_FOOTNOTE_INDEX_REF 0}take great care to observe: that you may live, and be multiplied, and going in may possess the land, for which the Lord swore to your fathers.'
      v:002: 'DEU:8:2 | 2 | 2 | And thou shalt remember all the way, through which the Lord thy God hath brought thee for forty years through the desert, to afflict thee, and to prove thee, and that the things that were in thy heart might be made known, whether thou wouldst keep his commandments or not.'
