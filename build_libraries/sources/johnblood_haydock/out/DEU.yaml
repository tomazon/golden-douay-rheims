      v:003: 'DEU:12:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}Overthrow their altars, and break down their statues, burn their groves with fire, and break their idols in pieces: destroy their names out of those places.'
      v:004: 'DEU:12:4 | 4 | 4 | You shall not do so to the Lord your God:'
      v:005: 'DEU:12:5 | 5 | 5 | But you shall come to the place, which the Lord your God shall choose out of all your tribes, to put his name there, and to dwell in it:'
      v:006: 'DEU:12:6 | 6 | 6 | And you shall offer in that place your holocausts and victims, the tithes and first-fruits of your hands, and your vows and gifts, the first-born of your herds and your sheep.'
      v:007: 'DEU:12:7 | 7 | 7 | And you shall eat there in the sight of the Lord your God: and you shall rejoice in all things, whereunto you shall put your hand, you and your houses, wherein the Lord your God hath blessed you.'
      v:008: 'DEU:12:8 | 8 | 8 | You shall not do there the things we do here this day, every man that which seemeth good to himself.'
      v:009: 'DEU:12:9 | 9 | 9 | For until this present time you are not come to rest, and to the possession, which the Lord your God will give you.'
      v:010: 'DEU:12:10 | 10 | 10 | You shall pass over the Jordan, and shall dwell in the land, which the Lord your God will give you, that you may have rest from all enemies round about: and may dwell without any fear,'
      v:011: 'DEU:12:11 | 11 | 11 | In the place, which the Lord your God shall choose, that his name may be therein. Thither shall you bring all the things that I command you, holocausts, and victims, and tithes, and the first-fruits of your hands: and whatsoever is the choicest in the gifts, which you shall vow to the Lord.'
      v:012: 'DEU:12:12 | 12 | 12 | There shall you feast before the Lord your God, you, and your sons, and your daughters, your men-servants, and maid-servants, and the Levite that dwelleth in your cities. For he hath no other part and possession among you.'
