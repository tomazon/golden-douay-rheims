      v:008: 'DEU:23:8 | 8 | 8 | They that are born of them, in the third generation shall enter into the church of the Lord.'
      v:009: 'DEU:23:9 | 9 | 9 | When thou goest out to war against thy enemies, thou shalt keep thyself from every evil thing.'
      v:010: 'DEU:23:10 | 10 | 10 | If there be among you any man, that is defiled in a dream by night, he shall go forth out of the camp,'
      v:011: 'DEU:23:11 | 11 | 11 | And shall not return, before he be washed with water in the evening: and after sun-set he shall return into the camp.'
      v:012: 'DEU:23:12 | 12 | 12 | Thou shalt have a place without the camp, to which thou mayst go for the necessities of nature,'
      v:013: 'DEU:23:13 | 13 | 13 | Carrying a paddle at thy girdle. And when thou sittest down, thou shalt dig round about, and with the earth that is dug up thou shalt cover'
      v:014: 'DEU:23:14 | 14 | 14 | That which thou art eased of: (for the Lord thy God walketh in the midst of thy camp, to deliver thee, and to give up thy enemies to thee:) and let thy camp be holy, and let no uncleanness appear therein, lest he go away from thee.'
      v:015: DEU:23:15 | 15 | 15 | Thou shalt not deliver to his master the servant that is fled to thee.
      v:016: 'DEU:23:16 | 16 | 16 | He shall dwell with thee in the place that shall please him, and shall rest in one of thy cities: give him no trouble.'
      v:017: 'DEU:23:17 | 17 | 17 | There shall be no whore among the daughters of Israel, nor whoremonger among the sons of Israel.'
      v:018: 'DEU:23:18 | 18 | 18 | Thou shalt not offer the hire of a strumpet, nor the price of a dog, in the house of the Lord thy God, whatsoever it be that thou hast vowed: because both these are an abomination to the Lord thy God.'
      v:019: 'DEU:23:19 | 19 | 19 | Thou shalt not lend to thy brother money to usury, nor corn, nor any other thing:'
      v:020: 'DEU:23:20 | 20 | 20 | But to the stranger. To thy brother thou shalt lend that which he wanteth, without usury; that the Lord thy God may bless thee in all thy works in the land, which thou shalt go in to possess.'
      v:021: 'DEU:23:21 | 21 | 21 | When thou hast made a vow to the Lord thy God, thou shalt not delay to pay it: because the Lord thy God will require it. And if thou delay, it shall be imputed to thee for a sin.'
      v:022: 'DEU:23:22 | 22 | 22 | If thou wilt not promise, thou shalt be without sin.'
