    verses:
      v:001: 'DEU:19:1 | 1 | 1 | When {VERSE_FOOTNOTE_INDEX_REF 0}the Lord thy God hath destroyed the nations, whose land he will deliver to thee, and thou shalt possess it, and shalt dwell in the cities and houses thereof :'
      v:002: 'DEU:19:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}Thou shalt separate to thee three cities in the midst of the land, which the Lord will give thee in possession,'
      v:003: 'DEU:19:3 | 3 | 3 | Paving diligently the way: and thou shalt divide the whole province of thy land equally into three parts: that he who is forced to flee for manslaughter, may have near at hand whither to escape.'
      v:004: 'DEU:19:4 | 4 | 4 | This shall be the law of the slayer that fleeth, whose life is to be saved: He that killeth his neighbour ignorantly, and who is proved to have had no hatred against him yesterday and the day before:'
      v:005: 'DEU:19:5 | 5 | 5 | But to have gone with him to the wood to hew wood, and in cutting down the tree the axe slipped out of his hand, and the iron slipping from the handle, struck his friend and killed him: he shall flee to one of the cities aforesaid, and live:'
      v:006: 'DEU:19:6 | 6 | 6 | Lest perhaps the next kinsman of him whose blood was shed, pushed on by his grief, should pursue and apprehend him, if the way be too long, and take away the life of him who is not guilty of death, because he is proved to have had no hatred before against him that was slain.'
      v:007: 'DEU:19:7 | 7 | 7 | Therefore I command thee, that thou separate three cities at equal distance one from another.'
      v:008: 'DEU:19:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}And when the Lord thy God shall have enlarged thy borders, as he swore to thy fathers, and shall give thee all the land that he promised them,'
      v:009: 'DEU:19:9 | 9 | 9 | (Yet so, if thou keep his commandments, and do the things which I command thee this day, that thou love the Lord thy God, and walk in his ways at all times) thou shalt add to the other three cities, and shalt double the number of the three cities aforesaid:'
      v:010: 'DEU:19:10 | 10 | 10 | That innocent blood may not be shed in the midst of the land which the Lord thy God will give thee to possess, lest thou be guilty of blood.'
      v:011: 'DEU:19:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}But if any man hating his neighbour, lie in wait for his life, and rise and strike him, and he die, and he flee to one of the cities aforesaid,'
      v:012: 'DEU:19:12 | 12 | 12 | The ancients of his city shall send, and take him out of the place of refuge, and shall deliver him into the hand of the kinsman of him, whose blood was shed, and he shall die.'
      v:013: 'DEU:19:13 | 13 | 13 | Thou shalt not pity him, and thou shalt take away the <i>guilt</i> of innocent blood out of Israel, that it may be well with thee.'
      v:014: "DEU:19:14 | 14 | 14 | Thou shalt not take, nor remove thy neighbour's landmarks, which <i>thy</i> predecessors have set in thy possession, which the Lord thy God will give thee in the land that thou shalt receive to possess."
      v:015: 'DEU:19:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}One witness shall not rise up against any man, whatsoever the sin, or wickedness be: but in the mouth of two or three witnesses every word shall stand.'
      v:016: 'DEU:19:16 | 16 | 16 | If a lying witness stand against a man, accusing him of transgression,'
      v:017: 'DEU:19:17 | 17 | 17 | Both of them, between whom the controversy is, shall stand before the Lord in the sight of the priests and the judges that shall be in those days.'
      v:018: 'DEU:19:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}And when, after most diligent inquisition, they shall find that the false witness hath told a lie against his brother:'
      v:019: 'DEU:19:19 | 19 | 19 | They shall render to him as he meant to do to his brother, and thou shalt take away the evil out of the midst of thee:'
      v:020: 'DEU:19:20 | 20 | 20 | That others hearing may fear, and may not dare to do such things.'
      v:021: 'DEU:19:21 | 21 | 21 | Thou shalt not pity him, {VERSE_FOOTNOTE_INDEX_REF 0}but shalt require life for life, eye for eye, tooth for tooth, hand for hand, foot for foot.'
  c:020:
    commentary:
      v:001:
        - 'DEU:20:1 | 1 | 1 | <i>Egypt.</i> Hence it appears that the doctrine of the Quakers, who condemn all wars, is contrary to that of <em>God</em>. If they were always essentially unlawful, He would never have authorized them. (Haydock)'
      v:002:
        - 'DEU:20:2 | 2 | 2 | <i>Priest.</i> Eleazar, the high priest, acted in this capacity in the war against Madian, and sounded the trumpet, as it was not beneath his dignity. Many priests always attended the army, (Calmet) the <i>captain</i> of whom (Haydock) first made the declarations (ver. 5, 6, 7,) to the whole army; and these were repeated by the inferior priests at the head of each company, when the army was set in array. So were also the promises of protection, (ver. 3, 4,) when all were ready for battle. The Rabbins assert, that the option was granted only in those wars which were undertaken without the express command of God, and that officers were placed in the rear with hatchets or scythes, to cut the legs of those who attempted to flee. (Grotius; &c.) --- But this seems to be an invention of their own, and Moses makes no distinction between voluntary wars and those of precept. These regulations were, no doubt, observed, though the sacred historians do not mention the particulars. (Calmet) See 1 Machabees iii. 56.'
      v:003:
        - 'DEU:20:3 | 3 | 3 | <i>Back.</i> Hebrew, "do not quake," (Haydock) or fall into disorder, hurry, &c.'
      v:004:
        - 'DEU:20:4 | 4 | 4 | <i>God.</i> All must be done in his name, by the direction of his ministers. The Jews pretend that the ark was carried, in the midst of the army. But this does not seem to have been generally the case. (Calmet) --- <i>Of you.</i> "We must co-operate, being assisted" by God, as St. Augustine (q. 30,) observes, in our spiritual conflicts. (Du Hamel)'
      v:005:
        - 'DEU:20:5 | 5 | 5 | <i>Captains.</i> Hebrew, "<i>shoterim,</i> (Septuagint <i>grammateis,</i>) shall proclaim to the people." Whether these were the chief officers, or only heralds, does not appear. (Calmet) --- They were probably the priests attached to the army, ver. 2. See chap. i. 15. (Haydock) --- <i>Dedicate it.</i> Hebrew, "begin to use it," on which occasion a feast was made. (Jansenius) --- Psalm xxix seems to have been intended for such a solemnity. At the dedication of the walls of Jerusalem, great rejoicings were made, 2 Esdras xii. 27. Josephus and the Rabbins allow a whole year for the occupation of the house, before the builder or new owner, could be obliged to go to war, in like manner as that term is specified for a person who had lately married a wife, chap. xxiv.5. The ancient Greeks deemed it a great misfortune to leave a house unfinished and a new wife desolate, which was the case of Protesilaus. (Homer, Iliad i.)'
      v:006:
        - 'DEU:20:6 | 6 | 6 | <i>Common.</i> Hebrew, "hath not profaned it." (Menochius) --- During the three first years, the fruit was not eaten. In the fourth it was sacred to the Lord, and given to the priests, so that the owner could not partake of the fruit till the fifth year, when it ceased to be in a manner sacred. Jonathan translates, "and has not redeemed it," by paying the first-fruits of the fifth year. Septuagint, "has not rejoiced in it," by feasting, as was probably the custom at the first vintage. Other fruit-trees entitled the owner to the like privilege. (Schikard., Jus. reg. 5.) --- <i>Whereof all may eat,</i> is added by the Vulgate to explain what is meant by <i>common.</i> (Calmet)'
      v:007:
        - "DEU:20:7 | 7 | 7 | <i>Taken her.</i> It was customary to leave the espoused virgin in her father's house for the space of a year, (during which time, if she proved unfaithful, she was punished like an adulteress, chap. xxii. 23, &c.) and she could not be given till she was 12 years old. If she were 13 complete, when she was asked in marriage, she was only obliged to wait 30 days. (Selden, Uxor. ii. 1.) (Chap. xxv. 5.) Philo allows this immunity from war, only to those who had espoused a virgin. They were also freed from paying taxes, mending roads, &c., chap. xxix. 5. (Calmet) --- Those who are entangled with worldly cares, are apt to discourage the valiant, and to dissuade fighting, for fear of losing these advantages: much more are those in danger who have to fight for a heavenly kingdom, if they be too much attached to the things of the earth. (Worthington; Haydock) --- \"That man who is enslaved to his wife, cannot serve in the warfare of the Lord.\" (St. Jerome, contra Jov. i.)"
      v:008:
        - 'DEU:20:8 | 8 | 8 | <i>Fear.</i> Such often occasion the loss of battles. Alexander sent away all who had not courage to follow him in his expeditions. (Curt. x.) The Rabbins condemn these faint-hearted soldiers to carry water, &c., for the army, to prepare the roads and places for encampments. (Calmet) --- But this seems contrary to the intention of the lawgiver, who sends them back to their <i>houses.</i>'
      v:009:
        - 'DEU:20:9 | 9 | 9 | <i>Man.</i> Hebrew and Septuagint, "when the officers have made an end of speaking to the people, they shall appoint captains of the armies to lead forth the people." (Haydock) --- It seems rather late to have this to do, when the battle was ready to commence, unless perhaps the whole was arranged in a general assembly, when no one was at the head of the people, (Calmet) as was sometimes the case in the days of the judges. (Haydock) --- Hebrew of the Massorets implies, "The princes of the army shall make a review (or take down the numbers) at the head of the people."'
      v:010:
        - 'DEU:20:10 | 10 | 10 | <i>Peace.</i> Interpreters are not agreed whether this law was general, and included the nations whom God had ordered the Hebrews to exterminate, or not. They were nothing but the executioners of his decree. They were commanded not to marry any of their daughters, but to put all to fire and sword, Exodus xxxiv. 15, 16. The cities which were not assigned to them for a possession, were to be treated in a different manner; (ver. 15,) and hence the Gabaonites, being convinced that they were comprised in the number of the devoted cities, pretended that they came from a great distance. Josue (ix. 4, 7,) and the heads of the people, acknowledge that they could not make a league with those nations whose lands they were to possess. Yet the Gemarra of Jerusalem asserts, that Josue proposed to the Chanaanites, "flight, peace, or war." The Gergesites hereupon fled into Africa, the Gabaonites accepted peace, and 31 kings declared for war. (Selden, Jur. vi. 13.) --- Maimonides and Grotius (Jur. ii. 13,) maintain, that no war can be lawful, unless an offer of peace be made. The latter undertakes to prove, that the commands respecting the Chanaanites were conditional, and presupposed that they would not yield to the terms which were offered. Hence Rahab was saved, the league with the Gabaonites was kept, even after it was known who they really were. Solomon, who conquered some of the surviving Chanaanites, did not think himself bound to destroy them, 3 Kings ix. 2., and 2 Paralipomenon viii. 7. The reason why they seem to be consigned to death without pity, is because God foresaw their evil disposition, as Josue (xi. 20,) insinuates, and the Israelites under his eye gave quarter to some Chanaanites. "War, says St. Augustine, (ep. 189. ad Bonif.) is waged only that peace may be obtained." But these arguments do not seem so convincing, as to take away the opposition which God has established between these devoted nations and others, ver. 15. What he commands cannot be unjust, and the army only executes his sentence. (St. Augustine in Jos. q. 10.) Grotius allows that he foresaw the obstinacy of the Chanaanites, so that it would have been useless to offer them any terms; and in effect, we find no vestiges of any being offered in the books of Moses or of Josue. (Calmet) --- Yet see chap. xxi. 10. (Haydock) --- The Israelites might have many reasons for going to war either with their brethren, or with foreign nations, as to punish a heinous crime, a rebellion, &c. (see Judges xx., 2 Kings x. 4, and xx. 15,) on which occasions they were bound to offer terms. (Calmet) --- "A wise man ought to try every expedient before he takes up arms." (Terence.)'
      v:011:
        - 'DEU:20:11 | 11 | 11 | <i>Tribute.</i> This was usually imposed by the victor, to defray the expenses of the war, and to prevent its breaking out again. The kings of Moab had to pay 100,000 rams, and as many sheep, to the kings of Juda, 4 Kings iii. 4. Hiram gave 120 talents of gold to Solomon, by way of tribute, 3 Kings ix. 15. Josue and Solomon condemned some of the Chanaanites to manual labour, 2 Paralipomenon viii. 8.'
      v:012:
        - 'DEU:20:12 | 12 | 12 | <i>Besiege it.</i> The Rabbins assert, that when the city of Madian was attacked in the days of Moses, one side was left unmolested, that the inhabitants might escape, and that this practice was afterwards observed as a law. But we see nothing of the kind in Scripture.'
      v:014:
        - 'DEU:20:14 | 14 | 14 | <i>Excepting women,</i> &c. These were supposed incapable of making any resistance, or of carrying arms. Slaves also were excused, on account of their want of liberty to choose for themselves, and old men, unless the war was undertaken by their advice. "I am not accustomed to wage war with captives, nor with women," said Alexander. (Curt. 5.)'
      v:016:
        - 'DEU:20:16 | 16 | 16 | <i>Live.</i> Hebrew, "thou shalt save alive nothing that breatheth." Josephus ([Antiquities?] iv. 8.) acknowledges that all were to be slain; though some of the Rabbins have supposed that they might be spared, if they would abandon idols, &c.'
      v:017:
        - 'DEU:20:17 | 17 | 17 | <i>Jebusite.</i> Samaritan and Septuagint add, "the Gergesite." (Calmet)'
      v:019:
        - "DEU:20:19 | 19 | 19 | <i>Not a man.</i> Hebrew, \"the tree of the field, man.\" Which the Protestants supply, \"<i>is</i> man's <i>life</i> to employ <i>them</i> in the siege.\" Septuagint, \"is the tree....a man?\" (Haydock) --- We might render the Hebrew, \"as for the tree of the field, it shall come to thy assistance in the siege,\" ver. 20. (Haydock) --- They are \"like men,\" and may be of great service in making warlike engines. They are here contrasted with fruit-trees, which must not be cut down, unless they be in the way, or of service to the enemy. All other things of the same nature, as houses, corn, water, &c., must be spared, as well as those who do not bear arms. Yet God ordered the houses to be demolished in the war with the Moabites, 4 Kings iii. 19. (Calmet) --- Pythagoras enjoins his disciples not to spoil a fruit tree. Jamblic and the greatest generals have complied with this advice. (Calmet)"
      v:020:
        - 'DEU:20:20 | 20 | 20 | <i>Engines.</i> Hebrew <i>matsor.</i> Besieged cities were surrounded with palisades, for which a great deal of wood was requisite, Luke xix. 45. Josephus (Jewish Wars v. 31,) informs us, that Titus surrounded Jerusalem with a wall in the space of three days, having cut down the wood all around. See 4 Kings vi., and xvii., and xxv., and Ezechiel xxvi. 7. (Calmet)'
