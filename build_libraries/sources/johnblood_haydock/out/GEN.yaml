    verses:
      v:001: 'GEN:37:1 | 1 | 1 | And Jacob dwelt in the land of Chanaan, wherein his father sojourned.{VERSE_FOOTNOTE_INDEX_REF 0}'
      v:002: "GEN:37:2 | 2 | 2 | And these are his generations: {VERSE_FOOTNOTE_INDEX_REF 0}Joseph, when he was sixteen years old, was feeding the flock with his brethren, being but a boy: and he was with the sons of Bala and of Zelpha, his father's wives: and he accused his brethren to his father of a most wicked crime."
      v:003: 'GEN:37:3 | 3 | 3 | Now Israel loved Joseph above all his sons, because he had him in his old age: and he made him a coat of divers colours.'
      v:004: 'GEN:37:4 | 4 | 4 | And his brethren seeing that he was loved by his father, more than all his sons, hated him, and could not speak peaceably to him.'
      v:005: 'GEN:37:5 | 5 | 5 | Now it fell out also that he told his brethren a dream, that he had dreamed: which occasioned them to hate him the more.'
      v:006: 'GEN:37:6 | 6 | 6 | And he said to them: Hear my dream which I dreamed.'
      v:007: 'GEN:37:7 | 7 | 7 | I thought we were binding sheaves in the field: and my sheaf arose as it were, and stood, and your sheaves standing about bowed down before my sheaf.'
      v:008: 'GEN:37:8 | 8 | 8 | His brethren answered : Shalt thou be our king? or shall we be subject to thy dominion? Therefore this matter of his dreams and words ministered nourishment to their envy and hatred.'
      v:009: 'GEN:37:9 | 9 | 9 | He dreamed also another dream, which he told his brethren, saying: I saw in a dream, as it were the sun, and the moon, and eleven stars worshipping me.'
      v:010: 'GEN:37:10 | 10 | 10 | And when he had told this to his father, and brethren, his father rebuked him, and said: What meaneth this dream that thou hast dreamed? shall I and thy mother, and thy brethren worship thee upon the earth?'
      v:011: 'GEN:37:11 | 11 | 11 | His brethren therefore envied him: but his father considered the thing with himself.'
      v:012: "GEN:37:12 | 12 | 12 | And when his brethren abode in Sichem, feeding their father's flocks,"
      v:013: 'GEN:37:13 | 13 | 13 | Israel said to him: Thy brethren feed the sheep in Sichem: come, I will send thee to them. And when he answered:'
      v:014: 'GEN:37:14 | 14 | 14 | I am ready: he said to him: Go, and see if all things be well with thy brethren, and the cattle: and bring me word again what is doing. So being sent from the vale of Hebron, he came to Sichem:'
      v:015: 'GEN:37:15 | 15 | 15 | And a man found him there wandering in the field, and asked what he sought.'
      v:016: 'GEN:37:16 | 16 | 16 | But he answered: I seek my brethren, tell me where they feed the flocks.'
      v:017: 'GEN:37:17 | 17 | 17 | And the man said to him: They are departed from this place: for I heard them say: Let us go to Dothain. And Joseph went forward after his brethren, and found them in Dothain.'
      v:018: 'GEN:37:18 | 18 | 18 | And when they saw him afar off, before he came nigh them, they thought to kill him:'
      v:019: 'GEN:37:19 | 19 | 19 | And said one to another: Behold the dreamer cometh.'
      v:020: 'GEN:37:20 | 20 | 20 | Come, let us kill him, and cast him into some old pit: and we will say: Some evil beast hath devoured him: and then it shall appear what his dreams avail him.'
      v:021: 'GEN:37:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}And Ruben hearing this, endeavoured to deliver him out of their hands, and said:'
      v:022: 'GEN:37:22 | 22 | 22 | Do not take away his life, nor shed his blood: but cast him into this pit, that is in the wilderness, and keep your hands harmless: now he said this, being desirous to deliver him out of their hands and to restore him to his father.'
      v:023: 'GEN:37:23 | 23 | 23 | And as soon as he came to his brethren, they forthwith stript him of his outside coat, that was of divers colours:'
      v:024: GEN:37:24 | 24 | 24 | And cast him into an old pit where there was no water.
      v:025: 'GEN:37:25 | 25 | 25 | And sitting down to eat bread, they saw some Ismaelites on their way coming from Galaad, with their camels, carrying spices, and balm, and myrrh to Egypt.'
      v:026: 'GEN:37:26 | 26 | 26 | And Juda said to his brethren: What will it profit us to kill our brother, and conceal his blood?'
      v:027: 'GEN:37:27 | 27 | 27 | It is better that he be sold to the Ismaelites, and that our hands be not defiled: for he is our brother and our flesh. His brethren agreed to his words.'
      v:028: 'GEN:37:28 | 28 | 28 | {VERSE_FOOTNOTE_INDEX_REF 0}And when the Madianite merchants passed by, they drew him out of the pit, and sold him to the Ismaelites, for twenty pieces of silver: and they led him into Egypt.{VERSE_FOOTNOTE_INDEX_REF 1}'
      v:029: 'GEN:37:29 | 29 | 29 | And Ruben returning to the pit, found not the boy:'
      v:030: 'GEN:37:30 | 30 | 30 | And rending his garments he went to his brethren, and said: The boy doth not appear, and whither shall I go?'
      v:031: 'GEN:37:31 | 31 | 31 | And they took his coat, and dipped it in the blood of a kid, which they had killed :'
      v:032: "GEN:37:32 | 32 | 32 | Sending some to carry it to their father, and to say: This we have found: see whether it be thy son's coat, or not."
      v:033: "GEN:37:33 | 33 | 33 | And the father acknowledging it, said: It is my son's coat, an evil wild beast hath eaten him, a beast hath devoured Joseph."
      v:034: 'GEN:37:34 | 34 | 34 | And tearing his garments, he put on sackcloth, mourning for his son a long time.'
      v:035: 'GEN:37:35 | 35 | 35 | And all his children being gathered together to comfort their father in his sorrow, he would not receive comfort, but said: I will go down to my son into hell, mourning. And whilst he continued weeping,'
      v:036: 'GEN:37:36 | 36 | 36 | The Madianites sold Joseph in Egypt to Putiphar, an eunuch of Pharao, captain of the soldiers.'
  c:038:
    commentary:
      v:001:
        - "GEN:38:1 | 1 | 1 | <i>At that time Juda,</i> twenty years old, marries the daughter of Sue, and has three sons by her during the three following years. The first takes Thamar to wife, when he was seventeen. Onan marries her the next year; after which, she remains a widow about three years, when she bears twins to Juda. Phares goes down with him into Egypt, and has children there during Jacob's life. On this account, they are numbered among those who went down with Jacob, (chap. xlvi. 12,) as the children of Benjamin seem to be likewise. Thus all these events might happen during the twenty-three years that Jacob dwelt in Chanaan, and the seventeen that he sojourned in Egypt. Some have thought the time too short, and have concluded that Juda had been married long before Joseph's slavery. He was, however, only four years older. (Calmet)"
      v:005:
        - 'GEN:38:5 | 5 | 5 | <i>Sela.</i> Juda gave the name of Her to his first-born, as the Hebrew shews. His wife gave names to the two latter. --- <i>Ceased;</i> Hebrew <i>casbi:</i> "she died in bearing him," as Aquila has it. Most commentators take the word for the name of a place mentioned, Josue xv. 44. "He (Juda) was at Casbi when she bare him."'
      v:007:
        - 'GEN:38:7 | 7 | 7 | <i>Wicked;</i> without shame or remorse, sinning against nature, in order, if we may believe the Jews, that the beauty of his wife might not be impaired by having children. Onan was actuated by envy. (Menochius)'
      v:008:
        - 'GEN:38:8 | 8 | 8 | <i>Wife.</i> This was then customary among the Chanaanites, as Philo insinuates. It also continued to be practised in Egypt, till the year of Christ 491 at least, when the marriage had not been consummated. Moses established it as a law, when no issue had sprung from the deceased brother. (Calmet) (Deuteronomy xxv. 5.) The eldest son bore his name; the rest were called after their own father. This law is now abrogated; and the prohibition, which has been issued by the Church, can be dispensed with only by herself, (Worthington) as was the case in the marriage of Henry VIII, with Catherine, the virgin relict of his brother Arthur. (Haydock)'
      v:010:
        - 'GEN:38:10 | 10 | 10 | <i>Slew him,</i> perhaps by the hand <i>of evil angels,</i> Psalm lxxvii. 49. Asmodeus, &c., who slew the libidinous husbands of Sara. (Tobias iii. 7.) (Menochius)'
      v:011:
        - 'GEN:38:11 | 11 | 11 | <i>Till.</i> Juda had no design to give her to Sela, as the custom of that age required. (Calmet) --- She waited patiently for a time; when, perceiving that she was neglected, she devised a wicked scheme to punish Juda, even at the hazard of her own life. (Haydock)'
      v:014:
        - 'GEN:38:14 | 14 | 14 | <i>Veil;</i> (theristrum) a long robe, covering the whole body, except the eyes. Thus she was <i>disguised;</i> or, as it were, masked, as Aquila translates. Harlots herein imitated modest women, chap. xxiv. 65. --- <i>Cross way.</i> Hebrew <i>Henayim</i>, which the Septuagint and Syriac take for a proper name. Others translate "at the gate of the eyes," which means two roads, where a person must open his eyes to judge which is the right one---or "at the gate of the two fountains leading to Thamnas," Judges xiv. 1. Prostitutes formerly infested the high roads. (Jeremias iii. 2; Ezechiel xvi. 25.) Chrysippus says, "at first harlots remained out of the city, and covered their faces; but afterwards growing more hardened, they laid aside the mask," &c.'
      v:018:
        - "GEN:38:18 | 18 | 18 | <i>Staff.</i> These were all marks of dignity. \"Kings made use of spears, or sceptres, before they wore a diadem.\" (Trogus. 43.) (Calmet) --- Juda might blame himself for exposing these valuable things, and divesting himself of all his dignity, to gratify his unjustifiable passion. If some have excused both the parties concerned, the Scripture at least sufficiently shews in what light we ought to consider their conduct. Juda himself thought her worthy of death; though in some sense, she was <i>juster</i> than himself, ver. 24, 26. (Haydock) --- She was guilty of a sort of adultery, being engaged to Sela; and also of incest, &c.; whereas the fault of Juda, through ignorance of her person, was simply fornication; which is, however, always contrary to the law of nature, as the pagans themselves confessed. (Grotius in Matthew v.) (Calmet) --- From Christ's choosing to be born of such progenitors, we may learn to adore his humility and tender regard for sinners. (Haydock)"
      v:021:
        - 'GEN:38:21 | 21 | 21 | <i>Harlot.</i> Hebrew <i>Kedesha</i> a person <i>consecrated</i> to good or evil. Many nations esteemed prostitution, in honour of Venus, as a laudable action, 2 Kings[4 Kings?] xvii. 30. (Calmet)'
      v:023:
        - 'GEN:38:23 | 23 | 23 | <em>A lie.</em> Hebrew, "lest we be exposed to shame," by making any farther search. (Menochius)'
      v:025:
        - "GEN:38:25 | 25 | 25 | <i>Execution.</i> The Rabbin say she was to be marked with a hot iron. If she was to die, before she was delivered, God prevented the cruel sentence from taking effect. (Haydock) --- Many nations have punished adultery with fire. Macrinus, the Roman emperor, ordered the culprits to be tied together and thrown into the flames. (Capitolin.) --- Moses commanded the daughters of priests, who should be detected in this crime, to be given to the flames, (Leviticus xxi. 9,) and others to be stoned; (Leviticus xx. 10,) whence the Rabbin have concluded, that Thamar was a priest's daughter. (Calmet)"
      v:026:
        - "GEN:38:26 | 26 | 26 | <i>Juster.</i> For Juda had been guilty of injustice; and had thus exposed her to the danger of following a life of lewdness. (Haydock) --- She remained a widow afterwards, as she was now rendered unfit to be married either to Juda or Sela. The latter married another woman, Numbers xxvi. 19. (Calmet) --- While Juda was engaged in this unlawful commerce, and yielded to the temptation, Joseph was triumphing over a much greater temptation, in rejecting the solicitations of his master's wife. (Haydock)"
      v:029:
        - 'GEN:38:29 | 29 | 29 | <i>Partition;</i> the <i>secundinæ.</i> The midwife was apprehensive of danger. (Menochius) --- <i>Phares.</i> That is, a breach or division. (Challoner)'
      v:030:
        - 'GEN:38:30 | 30 | 30 | <i>Zara.</i> "Orient, or rising;" in whose hand the red ribband denoted, that the blood of Christ is the source of all our merits and happiness. These two brothers were a type of the vocation of the Gentiles, and of the reprobation of the Jews, who lost the privileges to which they thought themselves entitled. (St. Irenæus iv. 42; St. Chrysostom; &c.) (Calmet) --- Phares was the ancestor of Jesus Christ, St. Matthew i. 3.'
