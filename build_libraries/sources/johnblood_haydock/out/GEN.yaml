  c:037:
    commentary:
      v:001:
        - GEN:37:1 | 1 | 1 | <i>Sojourned</i> at Hebron and the environs. (Haydock)
      v:002:
        - 'GEN:37:2 | 2 | 2 | <i>Generations.</i> This connects his history with chap. xxxv. What happened to Jacob and his sons, and particularly to Joseph, forms the subject of the remaining part of Genesis. (Haydock) --- <i>Old;</i> complete, or beginning "his 17th year," as the Hebrew, Chaldean, and Septuagint have it. "He was the son or boy of"---so many years always means the current year unfinished. (Bochart 1. R. xiii. 1.) --- <i>The sons.</i> Perhaps these were not so much enraged against Joseph, till he told his father of their scandalous behaviour, in order that he might put a stop to it. --- <i>He accused.</i> Some editions of the Septuagint read, "they accused him," &c.; but all others confirm the Vulgate and Hebrew. (Calmet) --- <i>Crime:</i> perhaps of sodomy, or bestiality (St. Thomas Aquinas); or of abusive language to Joseph himself. (Calmet)'
      v:003:
        - 'GEN:37:3 | 3 | 3 | <i>Old age,</i> and therefore expected to have no more children; but he loved him still more, on account of his innocent and sweet behaviour (Menochius): in which sense the Samaritan, Chaldean, &c., have, "because he was a wise and prudent boy." --- <i>Colours.</i> The nations of the East delight in gaudy attire, "hanging down to the heels" as the original <i>passim</i> is sometimes expressed, <i>talaris & polymita,</i> ver. 3. (Calmet)'
      v:004:
        - 'GEN:37:4 | 4 | 4 | <i>Could not,</i> through envy, which caused them to notice every little distinction shewn to Joseph. They perceived he was the most beloved. His accusing them, and insinuating by his mysterious dreams that he would be their lord, heightened their rage. (Haydock)'
      v:005:
        - 'GEN:37:5 | 5 | 5 | <i>A dream.</i> These dreams of Joseph were <i>prophetical,</i> and sent from God, as were also those which he interpreted, chap. xl. and xli.; otherwise, generally speaking, the observing of dreams is condemned in the Scripture, as superstitious and sinful. See Deuteronomy xviii. 10, and Ecclesiasticus xxxiv. 2, 3.'
      v:007:
        - 'GEN:37:7 | 7 | 7 | <i>Sheaf.</i> Joseph probably knew not what this portended, as the prophets were sometimes ignorant of the real purport of their visions. (Calmet) --- But it admirably foreshewed the famine, which would bring his brethren to adore him in Egypt. (Menochius)'
      v:009:
        - 'GEN:37:9 | 9 | 9 | <i>The sun.</i> This second dream confirmed the truth of the former. Joseph relates it with simplicity, not suspecting the ill will of his brethren: but his father easily perceives what effect the narration would have, and desires him to be more cautious. He even points out the apparent incoherence of the dream, as Rachel, who seemed intended by the <i>moon,</i> was already dead; unless this dream happened before that event. St. Augustine (q. 123.) observes, this was never literally verified in Joseph, but it was in Jesus Christ, whom he prefigured. (Calmet) --- Some think that Bala, the nurse of Joseph, was intended by the moon. (Tirinus)'
      v:010:
        - 'GEN:37:10 | 10 | 10 | <i>Worship.</i> This word is not used here to signify <i>divine worship,</i> but an <i>inferior veneration,</i> expressed by the bowing of the body, and that, according to the manner of the eastern nations, down to the ground.'
      v:011:
        - GEN:37:11 | 11 | 11 | <i>With himself:</i> not doubting but it was prophetical. Thus acted the Blessed Virgin Mary. (Calmet)
      v:013:
        - 'GEN:37:13 | 13 | 13 | <i>In Sichem.</i> About ninety miles off. The town had not probably been as yet rebuilt. Jacob had a field there, and the country was free for any one to feed their flocks. It was customary to drive them to a distance. (Calmet)'
      v:014:
        - 'GEN:37:14 | 14 | 14 | <i>Bring me.</i> He was afraid of letting him remain with them, and retained him mostly at home for company, and to protect him from danger.'
      v:016:
        - "GEN:37:16 | 16 | 16 | <i>My brethren.</i> The man was acquainted with Jacob's family, as he had dwelt in those parts for a long time. (Haydock)"
      v:017:
        - GEN:37:17 | 17 | 17 | <i>Dothain:</i> twelve miles to the north of Samaria. (Eusebius)
      v:019:
        - 'GEN:37:19 | 19 | 19 | <i>The dreamer.</i> Hebrew <i>Bahal hachalomoth,</i> "the lord of dreams," or the visionary lord (Calmet); or one who feigns dreams: so the Jews say of our Saviour, <i>this seducer.</i> (Haydock)'
      v:020:
        - 'GEN:37:20 | 20 | 20 | <i>Pit:</i> walled around to contain water: Hebrew <i>Bur.</i> <i>Bar</i> means a well that has no walls. (Menochius) --- <i>Shall appear.</i> They resolve to tell a lie, and easily believe that Joseph had been as bad as themselves in telling one first. If they had believed the dreams were from God, they would hardly have supposed that they could prevent them from having their effect. (Haydock)'
      v:022:
        - "GEN:37:22 | 22 | 22 | <i>His father.</i> Ruben wished to regain his father's favour, chap. xxxv. 22."
      v:025:
        - 'GEN:37:25 | 25 | 25 | <i>To eat bread.</i> How could they do this while their innocent brother was praying and lamenting! (chap. xlii. 21.) (Haydock) --- <i>Some:</i> a caravan of merchants. (Du Hamel) --- <i>Balm,</i> or rosin; "that of Syria resembles attic honey." (Pliny, Natural History) --- <i>Myrrh,</i> (stacten); Hebrew, <i>Lot:</i> "drops of myrrh or laudanum, or of the Lotus tree." (Calmet)'
      v:028:
        - 'GEN:37:28 | 28 | 28 | <i>Of silver.</i> Some have read, thirty pieces of gold or silver. (St. Ambrose, c. 3.) --- The price was trifling: twenty sicles would be about £2 5s. 7½d. English. The Madianites and Ismaelites jointly purchased Joseph. (Haydock)'
      v:029:
        - 'GEN:37:29 | 29 | 29 | <i>Ruben,</i> who, in the mean time, had been absent while his brethren hearkened to the proposal of Juda only, and therefore consented to this evil. (Haydock)'
      v:030:
        - 'GEN:37:30 | 30 | 30 | <i>I go</i> to seek for him. His brethren inform him of what they had done, and he consents to keep it a secret from his father. (Menochius)'
      v:033:
        - 'GEN:37:33 | 33 | 33 | <i>A beast.</i> So he might reasonably conclude from the blood, and from the insinuations of the messengers sent by his ten sons, (Haydock) whom he would not suspect of so heinous a crime. Wild beasts infested that country. (Menochius)'
      v:034:
        - 'GEN:37:34 | 34 | 34 | <i>Sack-cloth,</i> or hair-cloth, <i>cilicio.</i> These garments were made very close, like a sack, of the hair taken from the goats of Cilicia, which grew long, rough, and of a dark colour. The poorest people used them: <i>Usum in Castrorum & miseris velamina nautis,</i> (Virgil, Geor. 3.); and the Ascetics, or monks, afterwards chose them for the sake of mortification and humility. (Calmet) --- Jacob was the first, mentioned in Scripture, who put them on, and the Israelites imitated him in their mourning. --- <i>Long time;</i> twenty-three years, till he heard of his son being still alive. (Menochius)'
      v:035:
        - 'GEN:37:35 | 35 | 35 | <i>Into hell;</i> that is, into <i>limbo,</i> the place where the souls of the just were received before the death of our Redeemer. For allowing that the word <i>hell</i> sometimes is taken for the <i>grave,</i> it cannot be so taken in this place; since Jacob did not believe his son to be in the <i>grave,</i> (whom he supposed to be devoured by a wild beast) and therefore could not mean to go down to him thither: but certainly meant the place of rest, where he believed his soul to be. (Challoner) --- <i>Soal,</i> or sheol, <i>to crave,</i> denotes the receptacle of the dead, (Leigh) or a lower region; the grave for the body; <i>limbo,</i> or <i>hell,</i> when speaking of the soul. See Delrio, Adag. in 2 Kings, p. 209. (Haydock) --- Protestants here translate it, "the grave," being unwilling to admit a third place in the other world for the soul. See the contrary in St. Augustine, ep. 99[164?], ad Evod.; City of God xx. 15. (Worthington)'
      v:036:
        - 'GEN:37:36 | 36 | 36 | <i>An eunuch.</i> This word sometimes signifies a <i>chamberlain, courtier,</i> or <i>officer</i> of the king: and so it is taken in this place. (Challoner) --- <i>Soldiers,</i> cooks, or butchers. Hebrew <i>tabachim,</i> executioners, <i>mactantium.</i> He might also be chief sacrificer, governor of the prisons, &c., all these employments were anciently very honourable, Daniel ii. 14. The providence of God never shines more brightly in any part of the Scripture, than in this history of Joseph, except in that of Jesus Christ, of whom Joseph was a beautiful figure. He was born when his father was grown old, as Jesus was in the last age of the world; he was <i>a son increasing,</i> as Jesus <i>waxed in age and grace before God and men;</i> both were beloved by their father, both comely, &c. (Calmet)'
