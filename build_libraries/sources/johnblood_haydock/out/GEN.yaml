      v:007: "GEN:24:7 | 7 | 7 | The Lord God of heaven, who took me out of my father's house, and out of my native country, who spoke to me, and swore to me, saying: {VERSE_FOOTNOTE_INDEX_REF 0}To thy seed will I give this land: he will send his angel before thee, and thou shalt take from thence a wife for my son.{VERSE_FOOTNOTE_INDEX_REF 1}"
      v:008: 'GEN:24:8 | 8 | 8 | But if the woman will not follow thee, thou shalt not be bound by the oath: only bring not my son back thither again.'
      v:009: 'GEN:24:9 | 9 | 9 | The servant, therefore, put his hand under the thigh of Abraham, his lord, and swore to him upon this word.'
      v:010: "GEN:24:10 | 10 | 10 | And he took ten camels of his master's herd, and departed, carrying something of all his goods with him, and he set forward and went on to Mesopotamia, to the city of Nachor."
      v:011: 'GEN:24:11 | 11 | 11 | And when he had made the camels lie down without the town, near a well of water, in the evening, at the time when women are wont to come out to draw water, he said:'
