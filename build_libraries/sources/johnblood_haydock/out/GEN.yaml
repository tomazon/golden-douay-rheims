      v:015: 'GEN:9:15 | 15 | 15 | And I will remember my covenant with you, and with every living soul that beareth flesh: and there shall no more be waters of a flood to destroy all flesh.'
      v:016: 'GEN:9:16 | 16 | 16 | And the bow shall be in the clouds, and I shall see it, and shall remember the everlasting covenant, that was made between God and every living soul of all flesh which is upon the earth.'
      v:017: 'GEN:9:17 | 17 | 17 | And God said to Noe: This shall be the sign of the covenant, which I have established, between me and all flesh upon the earth.'
      v:018: 'GEN:9:18 | 18 | 18 | And the sons of Noe, who came out of the ark, were Sem, Cham, and Japheth: and Cham is the father of Chanaan.'
      v:019: 'GEN:9:19 | 19 | 19 | These three are the sons of Noe: and from these was all mankind spread over the whole earth.'
      v:020: 'GEN:9:20 | 20 | 20 | And Noe a husbandman began to till the ground, and planted a vineyard.'
      v:021: 'GEN:9:21 | 21 | 21 | And drinking of the wine was made drunk, and was uncovered in his tent.'
      v:022: "GEN:9:22 | 22 | 22 | Which when Cham the father of Chanaan had seen, to wit, that his father's nakedness was uncovered, he told it to his two brethren without."
      v:023: "GEN:9:23 | 23 | 23 | But Sem and Japheth put a cloak upon their shoulders, and going backward, covered the nakedness of their father: and their faces were turned away, and they saw not their father's nakedness."
      v:024: 'GEN:9:24 | 24 | 24 | And Noe awaking from the wine, when he had learned what his younger son had done to him,'
      v:025: 'GEN:9:25 | 25 | 25 | He said: Cursed be Chanaan, a servant of servants shall he be unto his brethren.'
      v:026: 'GEN:9:26 | 26 | 26 | And he said: Blessed be the Lord God of Sem, be Chanaan his servant.'
      v:027: 'GEN:9:27 | 27 | 27 | May God enlarge Japheth, and may he dwell in the tents of Sem, and Chanaan be his servant.'
      v:028: 'GEN:9:28 | 28 | 28 | And Noe lived after the flood three hundred and fifty years:'
      v:029: 'GEN:9:29 | 29 | 29 | And all his days were in the whole nine hundred and fifty years: and he died.'
  c:010:
    commentary:
      v:002:
        - 'GEN:10:2 | 2 | 2 | <i>Japheth.</i> From his being placed first, some conclude that he was the eldest; and perhaps the famed Japetus of the Greeks is the same person. (Du Hamel) --- Sem comes last, though elder than Cham, that the history of the true Church may be more connected. Though it would be a work of great labour to discover what nations sprung from the people here mentioned, yet some are sufficiently obvious; and the learned Bochart has given very plausible applications of the different names to the respective nations, in his <i>Phaleg.</i> or sacred Geography. <i>Gomer</i> is supposed to be the father of the Cimbri in Germany, from whom the French and English also probably sprung. (Haydock) --- <i>Magog,</i> father of the Scythians, &c. (Ezechiel 36.[Ezechiel xxxviii.?]) <i>Madai</i> of the Medes, <i>Javan</i> of the Ionians in Greece, <i>Thubal</i> of the Iberians and Spaniards, <i>Mosoch</i> of the Muscovites, <i>Thiras</i> of the Thracians.'
      v:003:
        - 'GEN:10:3 | 3 | 3 | Ascenez father of the Germans, Thogorma father of the Turks. (Menochius)'
      v:005:
        - 'GEN:10:5 | 5 | 5 | <i>The islands.</i> So the Hebrews called all the remote countries, to which they went by ships from Judea, as Greece, Italy, Spain, &c., (Challoner) whether they were surrounded with water or not. (Jeremias xxv. 22.) (Menochius)'
      v:009:
        - 'GEN:10:9 | 9 | 9 | <i>A stout hunter</i>. Not of beasts, but of men; whom by violence and tyranny he brought under his dominion. And such he was, not only in the opinion of men, but <i>before the Lord;</i> that is, in his sight who cannot be deceived. (Challoner) --- The Septuagint call him <i>a giant;</i> that is, a <i>violent</i> man. According to Josephus, he stirred up men to rebel against the Lord, maintaining that all their happiness must come from themselves, &c., Antiquities i. 4. Thus he broached the first heresy after the deluge. (Worthington) --- He seems to have been the same as Bel, father of Ninus, and the author of idolatry. (Menochius)'
      v:011:
        - 'GEN:10:11 | 11 | 11 | <i>That land,</i> of Sennaar, near the city of Babylon. <i>Assur,</i> or Ninus, who founded the Assyrian empire. (Menochius) --- But many understand this of Nemrod, who, in his progress from Babylonia to conquer the world, and oppress the rest of his brethren, <i>came forth into Assyria,</i> as if it were written <i>Assurah;</i> the <i>He</i> signifying motion towards, being often omitted in names of places. See 2 Kings vi. 10. (Bochart.) There he built Ninive, on the Tigris. But the exact situation of this vast city is not even known. (Calmet) --- <i>And the streets,</i> &c., which were amazingly extensive, Jonas iii. 3. It may also signify the city <i>Rohoboth.</i> (Pagnin.) --- <i>Chale</i> perhaps of Halah, 4 Kings xvii. 6, on the banks, or near the source of the river Chaboras.'
      v:012:
        - 'GEN:10:12 | 12 | 12 | <i>Resen,</i> perhaps Larissa, here written without the <i>La;</i> as 1 Paralipomenon v. 26. Hala has the preposition, and is written Lahela. (Bochart.) --- <i>This,</i> &c. It is doubtful which of these three cities is meant: but as we know that Ninive was remarkable for size and magnificence, we may suppose that it is designated. (Calmet) (Menochius)'
      v:019:
        - 'GEN:10:19 | 19 | 19 | <i>To Lesa,</i> or Laisa, to the north, on the Jordan, as Sodom was on the southern extremity of that river. Sidon and Gaza were on the Mediterranean sea, north and south; so that these four cities are like four points, determining the extent of the promised land, which, as it was important for the Israelites to know, Moses descends to these particulars in speaking of the Chanaanites.'
      v:021:
        - 'GEN:10:21 | 21 | 21 | <i>Of Heber</i>. That is, of the nations <i>beyond</i> the Euphrates. Hebrews, &c. (Calmet) --- <i>The elder brother, fratre Japheth majore,</i> may be rendered as well "Japheth being his elder brother," which, as we have already observed, was probably the case. By mentioning him alone, we may gather that Sem was elder than Cham, who is called the less or younger son. (Haydock) --- The Hebrew may be translated either way. But the Chaldean, Liranus, and many excellent interpreters, make Japheth the eldest. (Calmet)'
      v:024:
        - 'GEN:10:24 | 24 | 24 | <i>Begot Sale;</i> either his son, or his grandson, by Cainan. See Luke iii. 36, where we shall examine this question; also chap. xi. 12. The copies of the Septuagint still extant, all assert that Cainan was the son of Arphaxad, in all the places where they are mentioned, both in Genesis and Chronicles; and though some endeavour to prove that this is an interpolation, inserted by a later hand, it is certain it was found in the Septuagint in the days of St. Luke, who confirms it by his authority, as all the copies both Greek and Latin, except a very faulty one which belonged to Beza, and is now at Cambridge, testify. Beza was so bold as to expunge the name. But before we allow of this freedom, we must be informed how St. Luke could adopt such an error, being, as he was, under the guidance of the Holy Ghost! See Salien, &c. (Haydock) --- Mariana asserts, that the Hebrew copies have been vitiated.'
      v:029:
        - 'GEN:10:29 | 29 | 29 | <i>Sons of Jectan;</i> though not perhaps all born before the dispersion of nations, which may be said of some others, whom Moses here mentions, that he may not have to interrupt his narration. (Calmet)'
