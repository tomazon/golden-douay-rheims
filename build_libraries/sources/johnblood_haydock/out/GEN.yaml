  c:002:
    commentary:
      v:001:
        - 'GEN:2:1 | 1 | 1 | <i>Furniture,</i> ornaments or militia, whether we understand the Angels, or the stars, which observe a regular order and obey God. (Menochius)'
      v:002:
        - "GEN:2:2 | 2 | 2 | <i>He rested,</i> &c. That is, he ceased to make any new kinds of things. Though, as our Lord tells us, John v. 17. <i>He still worketh,</i> viz. by conserving and governing all things, and creating souls. (Challoner) --- <i>Seventh day</i>. This day was commanded, Exodus xx. 8, to be kept holy by the Jews, as it had probably been from the beginning. Philo says, it is the festival of the universe, and Josephus asserts, there is no town which does not acknowledge the religion of the sabbath. But this point is controverted, and whether the ancient patriarchs observed the seventh day, or some other, it is certain they would not fail, for any long time, to shew their respect for God's worship, and would hardly suffer a whole week to elapse without meeting to sound forth his praise. The setting aside of stated days for this purpose, is agreeable to reason, and to the practice of all civilized nations. As the Hebrews kept Saturday holy, in honour of God's rest, so we keep the first day of the week, by apostolic tradition, to thank God for the creation of the world on that day, and much more for the blessings which we derive from the resurrection of Jesus Christ and the sending down of the Holy Ghost, which have given it a title above all other days. (Haydock) --- <i>On the seventh day,</i> at the beginning of this verse, must be taken exclusively, as God finished his work on the 6th, whence the same Septuagint and Syriac have here <i>on the 6th day.</i> (Haydock) --- But the Hebrew and all the other versions agree with the Vulgate. (Calmet) --- The similarity of ver. 6 and ver. 7 in Hebrew may have given rise to this variation. (Haydock)"
      v:004:
        - "GEN:2:4 | 4 | 4 | <i>Day.</i> Not that all things were made in one day: but God formed in succession; first, heaven and earth, then the ornaments of both. <i>Every plant,</i> &c. which on the first day did not spring up, (as <i>water</i> covered the <i>surface of the earth</i>,) on the 3d, by the command of God, without having any man to plant, or rain to water them, pushed forth luxuriantly, and manifested the power of the Creator. (Haydock) --- Thus Christ founded his Church by his own power, and still gives her increase; but requires of his ministers to co-operate with him, as a gardener must now take care of the plants which originally grew without man's aid. (Du Hamel) --- By observing that all natural means were here wanting for the production of plants, God asserts his sole right to the work, and confounds the Egyptian system, which attributed plants, &c. to the general warmth of the earth alone. (Calmet)"
      v:007:
        - 'GEN:2:7 | 7 | 7 | <i>Breath of life</i> or a soul, created out of nothing, and infused into the body to give it life. (Haydock)'
      v:008:
        - 'GEN:2:8 | 8 | 8 | <i>Of pleasure,</i> Hebrew <i>Eden,</i> which may be either the name of a country, as chap. iv. 16, or it may signify pleasure, in which sense Symmachus and St. Jerome have taken it. --- <i>From the beginning,</i> or on the 3d day, when all plants were created, Hebrew <i>mikedem,</i> may also mean <i>towards the east,</i> as the Septuagint have understood it, though the other ancient interpreters agree with St. Jerome. Paradise lay probably to the east of Palestine, or of that country where Moses wrote. The precise situation cannot be ascertained. Calmet places it in Armenia, others near Babylon, &c. Some assert that this beautiful garden is still in being, the residence of Henoch and Elias. But God will not permit the curiosity of man to be gratified by the discovery of it, chap. iii. 24. How great might be its extent we do not know. If the sources of the Ganges, Nile, Tigris, and Euphrates, be not now changed, and if these be the rivers which sprung from the fountains of Paradise, (both which are points undecided) the garden must have comprised a great part of the world, (Haydock), as the Ganges rises in Judea [India?], and the Nile about the middle of Africa. (Tirinus)'
      v:009:
        - 'GEN:2:9 | 9 | 9 | <i>The tree of life.</i> So called, because it had that quality, that by eating of the fruit of it, man would have been preserved in a constant state of health, vigour, and strength, and would not have died at all. <i>The tree of knowledge.</i> To which the deceitful serpent falsely attributed the power of imparting a superior kind of knowledge beyond that which God was pleased to give. (Challoner) --- Of what species these two wonderful trees were, the learned are not agreed. The <i>tree of knowledge,</i> could not communicate any wisdom to man; but, by eating of its forbidden fruit, Adam dearly purchased the knowledge of evil, to which he was before a stranger. Some say it was the fig-tree, others an apple-tree, Canticle of Canticles viii. 5. But it probably agreed with no species of trees with which we are acquainted, nor was there perhaps any of the same kind in paradise. (Tirinus)'
      v:010:
        - 'GEN:2:10 | 10 | 10 | <i>A river,</i> &c. Moses gives many characteristics of Paradise, inviting us, as it were, to search for it; and still we cannot certainly discover where it is, or whether it exist at all at present, in a state of cultivation. We must therefore endeavour to find the mystic Paradise, Heaven and the true Church; the road to which, though more obvious, is too frequently mistaken. See St. Augustine, City of God xiii. 21.; Proverbs iii. 18. (Haydock)'
      v:015:
        - GEN:2:15 | 15 | 15 | <i>To dress it</i>. Behold God would not endure idleness even in Paradise. (Haydock)
      v:017:
        - "GEN:2:17 | 17 | 17 | <i>The death</i> of the soul, and become obnoxious to that of the body; thou shalt become a mortal and lose all the privileges of innocence. Though Adam lived 930 years after this, he was dying daily; he carried along with him the seeds of death, as we do, from our very conception. He had leave to eat of any fruit in this delicious garden, one only excepted, and this one prohibition makes him more eager to taste of that tree than of all the rest. So we struggle constantly to attain what is forbidden, and covet what is denied, <i>cupimusque negata.</i> God laid this easy command upon Adam, to give him an opportunity of shewing his ready obedience, and to assert his own absolute dominion over him. Eve was already formed, and was apprised of this positive command, (Chap. iii. 3.) and therefore, transgressing, is justly punished with her husband. True obedience does not inquire <i>why</i> a thing is commanded, but submits without demur. Would a parent be satisfied with his child, if he should refuse to obey, because he could not discern the propriety of the restraint? If he should forbid him to touch some delicious fruits which he had reserved for strangers, and the child were to eat them, excusing himself very impertinently and blasphemously, with those much abused words of our Saviour, <i>It is not what enters into the mouth that defiles a man,</i> &c. would not even a Protestant parent be enraged and seize the rod, though he could not but see that he was thus condemning his own conduct, in disregarding, on the very same plea, the fasts and days of abstinence, prescribed by the Church and by God's authority? All meats are good, as that fruit most certainly was which Adam was forbidden to eat; though some have foolishly surmised that it was poisonous; but, the crime of disobedience draws on punishment. (Haydock) --- Even when the sin is remitted, as it was to Adam, the penalty is not of course released, as some have pretended. This also clearly appears in baptized infants, who suffer the penalties due to original sin, as much as those who have not been admitted to the laver of regeneration. (St. Augustine; Worthington; Tirinus, &c.) --- If on this occasion, Eve had alone transgressed, as she was not the head, her sin would have hurt only herself. But with Adam, the representative of all his posterity, God made a sort of compact, (Osee vi. 7.) giving him to understand, that if he continued faithful, his children should be born in the state of innocence like himself, happy and immortal, to be translated in due time to a happier Paradise, &c. but if he should refuse to obey, his sin should be communicated to all his race, who should be, <i>by nature, children of wrath.</i> --- (St. Augustine, City of God xvi. 27; Ven. Bede in Luc. 11; &c.) --- (Haydock) (Calmet)"
      v:020:
        - 'GEN:2:20 | 20 | 20 | <i>Names,</i> probably in the Hebrew language, in which the names of things, frequently designate their nature and quality. See Bochart. --- (Calmet)'
      v:021:
        - 'GEN:2:21 | 21 | 21 | <i>A deep sleep.</i> Septuagint, "an ecstacy," or mysterious sleep, in which Adam was apprised of the meaning of what was done, and how the Church would be taken from the side of Christ, expiring on the cross. (Menochius)'
      v:023:
        - "GEN:2:23 | 23 | 23 | <i>Of my flesh.</i> God did not, therefore, take a rib without flesh, nor perhaps did he replace flesh without a rib in Adam's side, though St. Augustine thinks he did. These words of Adam are attributed to God, Matthew xix., because they were inspired by him. --- <i>Woman.</i> As this word is derived from man, so in Hebrew <i>Isha</i> (or <i>Asse</i>) comes from <i>Iish</i> or <i>Aiss</i>; Latin <i>vira</i> woman, and <i>virago</i> comes from <i>vir.</i> (Haydock) --- But we do not find this allusion so sensible in any of the Oriental languages, as in the Hebrew, whence another proof arises of this being the original language. (Calmet)"
      v:024:
        - "GEN:2:24 | 24 | 24 | <i>One flesh,</i> connected by the closest ties of union, producing children, the blood of both. St. Paul, Ephesians v. 23, discloses to us the mystery of Christ's union with his church for ever, prefigured by this indissoluble marriage of our first parents. (Calmet)"
      v:025:
        - 'GEN:2:25 | 25 | 25 | <i>Not ashamed,</i> because they had not perverted the work of God. Inordinate concupiscence is the effect of sin. (Haydock)'
