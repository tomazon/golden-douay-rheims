    verses:
      v:001: 'GEN:35:1 | 1 | 1 | In the mean time God said to Jacob:{VERSE_FOOTNOTE_INDEX_REF 0} Arise and go up to Bethel, and dwell there, and make there an altar to God, {VERSE_FOOTNOTE_INDEX_REF 1}who appeared to thee when thou didst flee from Esau, thy brother.'
      v:002: 'GEN:35:2 | 2 | 2 | And Jacob having called together all his household, said: Cast away the strange gods that are among you, and be cleansed, and change your garments.'
      v:003: 'GEN:35:3 | 3 | 3 | Arise, and let us go up to Bethel, that we may make there an altar to God; who heard me in the day of my affliction, and accompanied me in my journey.'
      v:004: 'GEN:35:4 | 4 | 4 | So they gave him all the strange gods they had, and the ear-rings which were in their ears: {VERSE_FOOTNOTE_INDEX_REF 0}and he buried them under the turpentine tree, that is behind the city of Sichem.'
      v:005: 'GEN:35:5 | 5 | 5 | And when they were departed, the terror of God fell upon all the cities round about, and they durst not pursue after them as they went away.'
      v:006: 'GEN:35:6 | 6 | 6 | And Jacob came to Luza, which is in the land of Chanaan, surnamed Bethel: he and all the people that were with him.'
      v:007: 'GEN:35:7 | 7 | 7 | And he built there an altar, and called the name of that place, The house of God: {VERSE_FOOTNOTE_INDEX_REF 0}for there God appeared to him when he fled from his brother.'
      v:008: 'GEN:35:8 | 8 | 8 | At the same time Debora, the nurse of Rebecca, died, and was buried at the foot of Bethel, under an oak, and the name of that place was called, The oak of weeping.'
      v:009: 'GEN:35:9 | 9 | 9 | And God appeared again to Jacob, after he returned from Mesopotamia of Syria, and he blessed him,'
      v:010: 'GEN:35:10 | 10 | 10 | Saying: {VERSE_FOOTNOTE_INDEX_REF 0}Thou shalt not be called any more Jacob, but Israel shall be thy name. And he called him Israel.'
      v:011: 'GEN:35:11 | 11 | 11 | And said to him: I am God almighty, increase thou and be multiplied. Nations and peoples of nations shall be from thee, and kings shall come out of thy loins.'
      v:012: 'GEN:35:12 | 12 | 12 | And the land which I gave to Abraham and Isaac, I will give to thee, and to thy seed after thee.'
      v:013: GEN:35:13 | 13 | 13 | And he departed from him.
      v:014: 'GEN:35:14 | 14 | 14 | But he set up a monument of stone, in the place where God had spoken to him: pouring drink-offerings upon it, and pouring oil thereon:'
      v:015: GEN:35:15 | 15 | 15 | And calling the name of that place Bethel.
      v:016: 'GEN:35:16 | 16 | 16 | {VERSE_FOOTNOTE_INDEX_REF 0}And going forth from thence, he came in the spring time to the land which leadeth to Ephrata: wherein when Rachel was in travail,'
      v:017: 'GEN:35:17 | 17 | 17 | By reason of her hard labour, she began to be in danger, and the midwife said to her: Fear not, for thou shalt have this son also.'
      v:018: 'GEN:35:18 | 18 | 18 | And when her soul was departing for pain, and death was now at hand, she called the name of her son Benoni, that is, the son of my pain: but his father called him Benjamin, that is, the son of the right hand.'
      v:019: 'GEN:35:19 | 19 | 19 | So Rachel died, and was buried in the highway that leadeth to Ephrata, this is Bethlehem.'
      v:020: "GEN:35:20 | 20 | 20 | And Jacob erected a pillar over her sepulchre:{VERSE_FOOTNOTE_INDEX_REF 0} this is the pillar of Rachel's monument, to this day."
      v:021: 'GEN:35:21 | 21 | 21 | Departing thence, he pitched his tent beyond the Flock tower.'
      v:022: 'GEN:35:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}And when he dwelt in that country, Ruben went, and slept with Bala the concubine of his father: which he was not ignorant of. Now the sons of Jacob were twelve.'
      v:023: 'GEN:35:23 | 23 | 23 | The sons of Lia: Ruben the first born, and Simeon, and Levi, and Juda, and Issachar, and Zabulon.'
      v:024: 'GEN:35:24 | 24 | 24 | The sons of Rachel: Joseph and Benjamin.'
      v:025: "GEN:35:25 | 25 | 25 | The sons of Bala, Rachel's handmaid: Dan and Nephthali."
      v:026: "GEN:35:26 | 26 | 26 | The sons of Zelpha, Lia's handmaid: Gad and Aser: these are the sons of Jacob, that were born to him in Mesopotamia of Syria."
      v:027: 'GEN:35:27 | 27 | 27 | {VERSE_FOOTNOTE_INDEX_REF 0}And he came to Isaac his father in Mambre, the city of Arbee, this is Hebron: wherein Abraham and Isaac sojourned.'
      v:028: GEN:35:28 | 28 | 28 | And the days of Isaac were a hundred and eighty years.
      v:029: 'GEN:35:29 | 29 | 29 | {VERSE_FOOTNOTE_INDEX_REF 0}And being spent with age he died, and was gathered to his people, being old and full of days: and his sons Esau and Jacob buried him.'
  c:036:
    commentary:
      v:001:
        - "GEN:36:1 | 1 | 1 | <i>Edom.</i> His genealogy extends as far as ver. 20, where that of Seir, the Horrite, begins. The seven first verses specify Esau's sons, the twelve next his grandsons born in Seir. From the 15th to the 20th verse, we have the most ancient form of government in that nation under the <i>Aluphim,</i> or heads of families. To them succeed <i>kings,</i> (ver. 31 to 40,) and then <i>dukes</i> to the end. Moses omits several generations of Oolibama's grand-children, as foreign to his purpose, which was to shew the Israelites whom they were not to molest. The <i>kings,</i> of whom he speaks, (ver. 31,) might govern different parts of the country at the same time; and that before any form of government was established among the Hebrews, as it was under Moses, who is styled a king, (Deuteronomy xxxiii. 5,) about 200 years after Esau had driven the Horrites from their mountains. (Calmet) --- Among these nations several good men might exist, as Job, &c. But the true religion was preserved more fully among the 12 tribes. (St. Augustine, City of God xv. xvi.) (Worthington)"
      v:002:
        - 'GEN:36:2 | 2 | 2 | <i>Ada.</i> These wives of Esau are called by other names, chap. xxvi. But it was very common amongst the ancients for the same persons to have two names, as Esau himself was also called Edom. (Challoner) --- <i>Ana the daughter of Sebeon</i>. It is not certain that Ana was a woman. The Samaritan and Septuagint make him son of Sebeon, both here and ver. 14, (Haydock) as well as some Latin copies; and he is mentioned as such, ver. 24. The <i>daughter</i> of Sebeon may, therefore, designate his grand-daughter, which is not unusual. Sebeon is called <i>Hevite, Hethite,</i> and <i>Horrite,</i> on account of his dwelling in different countries; though some think they were different persons. (Calmet) --- This, and innumerable other difficulties, may convince Protestants that the Scriptures are not easy. (Worthington)'
      v:004:
        - 'GEN:36:4 | 4 | 4 | <i>Eliphaz;</i> perphas the Themanite, and friend of Job, (St. Jerome) or his grandfather, by Theman; as Job was the grandson of Esau, and the second king, ver. 33. (Tirinus)'
      v:006:
        - 'GEN:36:6 | 6 | 6 | <i>Jacob,</i> by the divine Providence, as Chanaan was to be his inheritance. (Menochius) --- He had returned from Seir about the same time as Jacob came home. (St. Augustine, q. 119.)'
      v:009:
        - "GEN:36:9 | 9 | 9 | <i>Of Edom,</i> or of all the nations who inhabited Idumea, sprung from Esau's grand-children. (Calmet)"
      v:015:
        - 'GEN:36:15 | 15 | 15 | Hebrew <i>Aluph,</i> prince of a tribe, or of a thousand; a Chiliarch. (Zach. v. 2.[Zacharias ix. 7.?; Micheas v. 2.?]) The Rabbin assert they wore not a crown, as the kings did. (Calmet) --- Both obtained their authority by election. An aristocracy prevailed under the dukes. (Menochius)'
      v:016:
        - 'GEN:36:16 | 16 | 16 | <i>Duke Core,</i> being the son of Esau, is omitted in the Samaritan though found in all the versions and Hebrew. (Kennicott)'
      v:024:
        - 'GEN:36:24 | 24 | 24 | <i>Hot waters.</i> Medicinal, (Menochius) like the springs at Bath, &c. (Haydock) --- Hebrew <i>hayemim,</i> a word which some translate <i>mules;</i> others, the nation of that name; or the giants, <i>Emeans,</i> with whom he had perhaps some engagement, as Adad (ver. 35,) had with the Madianites, the particulars of which were then well known. The Septuagint and ancient versions retain the original word. It is used for a body of water. (Calmet)'
      v:030:
        - 'GEN:36:30 | 30 | 30 | <i>Seir,</i> contemporary with the princes of Esau, in another town or region. (Calmet)'
      v:031:
        - 'GEN:36:31 | 31 | 31 | <i>A king.</i> See ver. 1. Moses might also add this with reference to the times, when he knew the Hebrews would petition for a king, for whom he gave particular laws. (Menochius) --- These kings were probably foreigners, who subdued the natives. They did not obtain the kingdom by succession. (Calmet)'
      v:033:
        - 'GEN:36:33 | 33 | 33 | <i>Jobab.</i> Most people suppose this is Job, the model of patience. (Menochius) --- <i>Bosra,</i> or Bezer, was the capital of Idumea, in the tribe of Ruben. (Calmet)'
      v:037:
        - 'GEN:36:37 | 37 | 37 | <i>River Rohoboth;</i> or as it is expressed, 1 Paralipomenon i. 48, <i>of Rohoboth, which is near the river</i> Euphrates, below where the Chaboras empties itself.'
      v:039:
        - 'GEN:36:39 | 39 | 39 | <i>Adar.</i> Many confound him with the king, whom David overcame. --- <i>Daughter of Mezaab,</i> or perhaps her grand-daughter, or adopted child.'
      v:040:
        - 'GEN:36:40 | 40 | 40 | <i>Callings.</i> They left their names to various places. They were in power when the Hebrews approached their respective territories, and threw them into dismay, Exodus xv. 15. --- <i>Alva.</i> Septuagint, gola. (Calmet)'
      v:043:
        - "GEN:36:43 | 43 | 43 | <i>The same</i> Edom <i>is Esau.</i> Moses seems particularly attentive to assert both titles for the same person, ver. 8, &c. The time of Esau's death cannot be ascertained. There is reason to hope that he died penitent; though in the early part of his life, he gave way to his ferocious temper, and became a figure of the reprobate. He lived on terms of friendship with his brother, assisted him to bury his father, &c. (Calmet) --- He was a hunter, indeed; which St. Jerome looks upon as a bad sign: \"<em>nunquam venatorem in bonam partem legi</em>,\" in Micheas v. But this was also in his younger days. (Haydock) --- <i>I have hated Esau,</i> Matthew i., refers to his irreligious posterity, and to his being deprived of temporal advantages, attending the birth-right. (Tirinus) (Calmet)"
