    verses:
      v:001: 'GEN:33:1 | 1 | 1 | And Jacob lifting up his eyes,{VERSE_FOOTNOTE_INDEX_REF 0} saw Esau coming, and with him four hundred men: and he divided the children of Lia and of Rachel, and of the two handmaids.'
      v:002: 'GEN:33:2 | 2 | 2 | And he put both the handmaids and their children foremost: and Lia and her children in the second place: and Rachel and Joseph last.'
      v:003: 'GEN:33:3 | 3 | 3 | And he went forward and bowed down with his face to the ground seven times, until his brother came near.'
      v:004: 'GEN:33:4 | 4 | 4 | Then Esau ran to meet his brother, and embraced him: and clasping him fast about the neck, and kissing him, wept.'
      v:005: 'GEN:33:5 | 5 | 5 | And lifting up his eyes, he saw the women and their children, and said: What mean these? And do they belong to thee? He answered: They are the children which God hath given to me, thy servant.'
      v:006: GEN:33:6 | 6 | 6 | Then the handmaids and their children came near and bowed themselves.
      v:007: 'GEN:33:7 | 7 | 7 | Lia also, with her children, came near and bowed down in like manner; and last of all Joseph and Rachel bowed down.'
      v:008: 'GEN:33:8 | 8 | 8 | And Esau said: What are the droves that I met? He answered: That I might find favor before my lord.'
      v:009: 'GEN:33:9 | 9 | 9 | But he said: I have plenty, my brother, keep what is thine for thyself.'
      v:010: 'GEN:33:10 | 10 | 10 | And Jacob said: Do not so I beseech thee, but if I have found favor in thy eyes, receive a little present at my hands: for I have seen thy face, as if I should have seen the countenance of God: be gracious to me,'
      v:011: "GEN:33:11 | 11 | 11 | And take the blessing which I have brought thee, and which God hath given me, who giveth all things. He took it with much ado at his brother's earnest pressing him,"
      v:012: 'GEN:33:12 | 12 | 12 | And said: Let us go on together, and I will accompany thee in thy journey.'
      v:013: 'GEN:33:13 | 13 | 13 | And Jacob said: My lord, thou knowest that I have with me tender children, and sheep, and kine with young: which if I should cause to be over-driven, in one day all the flocks will die.'
      v:014: 'GEN:33:14 | 14 | 14 | May it please my lord to go before his servant: and I will follow softly after him, as I shall see my children to be able, until I come to my lord in Seir.'
      v:015: 'GEN:33:15 | 15 | 15 | Esau answered: I beseech thee, that some of the people, at least, who are with me, may stay to accompany thee in the way. And he said: There is no necessity: I want nothing else but only to find favor, my lord, in thy sight.'
      v:016: 'GEN:33:16 | 16 | 16 | So Esau returned that day, the way that he came, to Seir.'
      v:017: 'GEN:33:17 | 17 | 17 | And Jacob came to Socoth: where having built a house, and pitched tents, he called the name of the place Socoth, that is, Tents.'
      v:018: 'GEN:33:18 | 18 | 18 | And he passed over to Salem, a city of the Sichemites, which is in the land of Chanaan, after he returned from Mesopotamia of Syria: and he dwelt by the town.'
      v:019: 'GEN:33:19 | 19 | 19 | And he bought that part of the field, in which he pitched his tents, of the children of Hemor, the father of Sichem, for a hundred lambs.'
      v:020: 'GEN:33:20 | 20 | 20 | And raising an altar there, he invoked upon it the most mighty God of Israel.'
  c:034:
    commentary:
      v:001:
        - 'GEN:34:1 | 1 | 1 | <i>Country,</i> when a great festival was celebrated. (Josephus, Antiquities i. 18.[21.?]) Dina was urged by curiosity to see and to be seen. Let others take example from her, and beware of associating with infidels, and of opening their hearts to pleasure at fairs and nocturnal meetings.'
      v:002:
        - 'GEN:34:2 | 2 | 2 | <i>Virgin.</i> Hebrew and Septuagint, "He humbled <i>or</i> afflicted the virgin." It is well if she made all the resistance she was able, and resented the indignity; as she seems to have done, though Sichem tried all means to comfort her. (Haydock)'
      v:005:
        - "GEN:34:5 | 5 | 5 | <i>Heard this,</i> perhaps, from Dina's companion. (Menochius)"
      v:007:
        - 'GEN:34:7 | 7 | 7 | <i>In Israel,</i> or against the honour and peace of their father and all his family. --- <i>An unlawful act,</i> which some nevertheless commit without scruple, and even dare to represent as a matter of small consequence if they marry afterwards!'
      v:010:
        - 'GEN:34:10 | 10 | 10 | <i>Command,</i> or you are at liberty to purchase and <i>till</i> it as you please. (Haydock)'
      v:012:
        - 'GEN:34:12 | 12 | 12 | <i>Dowry</i> for Dina. --- <i>Gifts</i> for her parents and brothers, chap. xxiv. 53. (Calmet)'
      v:013:
        - 'GEN:34:13 | 13 | 13 | <i>Deceitfully.</i> The sons of Jacob, on this occasion, were guilty of a grievous sin, as well by falsely pretending religion, as by excess of their revenge. Though, otherwise their zeal against so foul a crime was commendable. (Challoner) --- In this light it is viewed by Judith ix. 2. Simeon and Levi spoke on this occasion, Septuagint, as they were afterwards the chief actors, ver. 25. They were commissioned by their father to speak for him; but Jacob was ignorant of their deceit. (Haydock)'
      v:014:
        - 'GEN:34:14 | 14 | 14 | <i>Abominable.</i> To be uncircumcised, was a reproach among the Hebrews. Yet there was no law forbidding to marry such. Laban was of this description, and the Chanaanites also; whose daughters the sons of Jacob themselves espoused, at least Juda and this very Simeon, as the Scripture assures us.'
      v:017:
        - 'GEN:34:17 | 17 | 17 | Our daughter, the only one of our father; who, it would hence appear, was detained by Hemor, ver. 26. (Calmet)'
      v:019:
        - 'GEN:34:19 | 19 | 19 | <i>The greatest man,</i> (inclytus) perhaps associated to his father in the government of the town. Yet he is willing to submit to this painful operation. (Haydock)'
      v:020:
        - 'GEN:34:20 | 20 | 20 | <i>Gate.</i> Here judgment was given, the markets held, &c. They endeavoured to convince the <i>people,</i> that the conditions offered would be for their interest. (Menochius)'
      v:023:
        - 'GEN:34:23 | 23 | 23 | <i>Ours,</i> by mutual commerce. The Rabbin pretend the Sichemite designed to circumvent Jacob and his family. But their conduct seems to screen them from any reproach of this kind, and Jacob throws the blame upon his own sons, chap. xlix. 6. If Hemor said more than he was authorized by them to do, this will not palliate their injustice and sacrilegious perfidy. (Calmet) (Menochius)'
      v:025:
        - 'GEN:34:25 | 25 | 25 | <i>Greatest.</i> On that day a fever and inflammation likewise often take place. See Hippocrates on fractures, Valesius sac. (Phil. xii.) (Menochius) --- <i>Brothers of Dina</i> by Lia, and both of a fiery temper. They were assisted by some servants, (Menochius) and afterwards the other children helped to pillage the city. (Theodot. ap. Eus. ix. 22.)'
      v:029:
        - 'GEN:34:29 | 29 | 29 | <i>Captive.</i> No doubt Jacob would force them to restore such ill-gotten goods. (Calmet) --- They had acted without authority, and even contrary to the known disposition of their father. They rashly exposed him to destruction, which would inevitably have taken place, if God had not protected him, chap. xxxv. 5. (Haydock)'
      v:031:
        - 'GEN:34:31 | 31 | 31 | <i>Should they,</i> &c. This answer, full of insolence, to a father who was as much hurt by the indignity offered to Dina as they could be, heightens their crime. Sichem was the only one among the citizens really guilty, unless perhaps some of his servants might have given him assistance; and Hemor, the king, might contract some stain by not causing a better police to be observed, and by not punishing his son with greater severity, and not sending Dina home, &c. But why are the harmless citizens to be involved in ruin? unless{JOIN}<i>Quicquid delirant Reges, plectuntur Achivi.</i> (Haydock){JOIN}Procopius says Hemor also abused Dina; but the plural is here used for the singular, and this author builds upon a false supposition. (Calmet)'
