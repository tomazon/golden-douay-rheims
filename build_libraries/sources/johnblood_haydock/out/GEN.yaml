    verses:
      v:001: 'GEN:15:1 | 1 | 1 | Now when these things were done, {VERSE_FOOTNOTE_INDEX_REF 0}the word of the Lord came to Abram by a vision, saying: Fear not, Abram, I am thy protector, and thy reward exceeding great.'
