      v:017: 'GEN:31:17 | 17 | 17 | Then Jacob rose up, and having set his children and wives upon camels, went his way.'
      v:018: 'GEN:31:18 | 18 | 18 | And he took all his substance, and flocks, and whatsoever he had gotten in Mesopotamia, and went forward to Isaac, his father, to the land of Chanaan.'
