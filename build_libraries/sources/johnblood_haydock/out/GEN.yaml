  c:025:
    commentary:
      v:001:
        - 'GEN:25:1 | 1 | 1 | <i>Cetura,</i> his third wife; the former two being perhaps both dead. This Abraham did in his 137th year, that God might have witnesses also among the Gentiles. Cetura was before one of his handmaids. (Menochius) --- God enabled him to have children at this advanced age; or perhaps, Moses may have related his marriage in this place, though it had taken place several years before. (St. Augustine, contra Jul. iii.) (Calmet) This learned father, City of God xvi. 34, supposes that the reason why Cetura is styled a concubine, though she was a lawful and only wife, is because her children prefigured heretics, who do not belong to the kingdom of Christ. (Worthington)'
      v:006:
        - "GEN:25:6 | 6 | 6 | <i>Concubines.</i> Agar and Cetura are here called <i>concubines,</i> (though they were lawful wives, and in other places are so called) because they were of an inferior degree: and such in Scripture are usually called concubines. (Challoner) --- The solemnities of marriage were omitted on these occasions, and the children were not entitled to a share in the inheritance. Jacob's two wives consented that all his children, by their handmaids, should be placed on the same footing with their own. (Calmet) --- Abraham contented himself with making suitable <i>presents</i> to the children, whom he had by these secondary wives, reserving the bulk of his property to Isaac, chap. xxiv. 36. He also provided for their establishment himself, that there might be no contest after his departure."
      v:008:
        - 'GEN:25:8 | 8 | 8 | <i>Good old age.</i> Because well spent: though he lived not so long as many of the wicked; <i>decaying</i> not by any violent disorder, but dropping off like a ripe apple. --- <i>Being full.</i> The Hebrew does not express of what; but the Samaritan, Chaldean, Septuagint, Syriac, and Arabic agree with the Vulgate. See chap. xxxv. 29. (Haydock) --- <i>Days,</i> not <i>years,</i> as Protestants wrongfully interpolate. (Kennicott) --- <i>His people,</i> the saints of ancient days, in limbo; while his body was placed near the remains of his wife, by the pious attention of his two chief sons, attended by their other brethren. (Haydock) --- The life of Abraham was a pattern of all virtues, but particularly of faith; and it was an abridgment of the law. His equal was no where found, Ecclesiasticus xliv. 20. (Calmet)'
      v:016:
        - 'GEN:25:16 | 16 | 16 | <i>By their castles;</i> or, the castles, towns, and tribes of principal note, received their names from these twelve princes, or phylarks, whose authority is still recognized among all the tribes of the Arabs. (Thevenot.) (Haydock) --- The towns of these people were easily built, and more easily destroyed; for they consisted only of tents, Jeremias xlix. 31. Their castles were perhaps only <i>sheep-folds,</i> as the original <i>Tiroth</i> may signify; or they were a sort of watch-towers, to prevent the sudden attack of an invading enemy, and to serve also for a retreat. (Calmet)'
      v:018:
        - "GEN:25:18 | 18 | 18 | <i>In the presence,</i> &c. As he was the eldest, so he died first; having lived unmolested and fearless among his father's children, chap. xvi. 12. (Calmet)"
      v:021:
        - 'GEN:25:21 | 21 | 21 | <i>Barren.</i> They had been married 20 years, (ver. 26.) during which time, St. Chrysostom says, Isaac had earnestly besought the Lord, (Menochius) and obtained by prayer what God long before decreed. See St. Gregory, Dial. i. 8. (Worthington)'
      v:022:
        - 'GEN:25:22 | 22 | 22 | <i>To be so.</i> That is, if I must die, and my children also. She feared the worst; and immediately had recourse to the Lord, either in her oratory, or at one of his altars erected by Abraham; and received a gracious answer from him by means of an angel. (Haydock) --- Others think she consulted Melchisedech at Mount Moria. (Menochius)'
      v:023:
        - 'GEN:25:23 | 23 | 23 | <i>The younger.</i> The Idumeans shall be subdued by the arms of David: and the Jews themselves shall yield to the Christian Church. (St. Augustine, City of God xvi. 35.) St. Paul, Romans ix, draws another very important truth from this history, shewing the mercy of God to be gratuitous in choosing his saints. (Worthington)'
      v:025:
        - "GEN:25:25 | 25 | 25 | <i>Red.</i> Hence he was called Edom, as well as from the red pottage, ver. 30. (Haydock) --- <i>Hairy like a skin.</i> On which account Rebecca afterwards clothed Jacob's hands and neck with the skins of kids, to make him resemble Esau. Furry robes were not unusual among the Jews. Some imagine that the name of <i>Sehar,</i> was given to Esau, on account of his being <i>hairy:</i> but <i>Esau</i> was the title by which he was commonly known, and it means <i>one made perfect;</i> because he came into the world, \"covered with hair like a man.\" --- <i>Jacob:</i> \"a supplanter, or wrestler.\" (Calmet) --- From the birth of these twins St. Gregory shews the folly of astrologers, who pretend that our actions are under the influence of the planets; and that two, born at the same moment, will have the same fate. How different were the lives of Jacob and Esau! (Haydock)"
      v:027:
        - 'GEN:25:27 | 27 | 27 | <i>A husbandman:</i> a rustic, both in profession and manners, like Cain; while Jacob was a shepherd, in imitation of Abel, plain and honest. (Haydock)'
      v:028:
        - 'GEN:25:28 | 28 | 28 | <i>Loved Esau,</i> as his first-born, who shewed him all attention, and whom he would naturally have appointed his heir, if the will of God had not afterwards been revealed to him. Rebecca, to whom this was already known, gave the preference in her love to Jacob. (Haydock)'
      v:029:
        - 'GEN:25:29 | 29 | 29 | <i>Pottage,</i> of Egyptian lentiles, the most excellent in the world. (Calmet)'
      v:030:
        - 'GEN:25:30 | 30 | 30 | <i>Give me,</i> &c. Hebrew, "make me devour this red;" which denotes, the very red quality of the pottage, and the greediness of Esau. (Calmet)'
      v:031:
        - "GEN:25:31 | 31 | 31 | <i>Sell me.</i> He had been informed by his mother, that God had transferred the <i>birth-right</i> to him; and, therefore, he takes this opportunity to obtain the consent of Esau quietly. The latter, who knew nothing of God's decree, shewed his little regard for that privilege. (Haydock) --- He perhaps intended to assert his claim by force, notwithstanding this agreement. (Menochius) --- It is not probable that he could plead in earnest, that he was famishing in the midst of his father's house. (Du Hamel) --- The birth-right was a temporal honour; though some assert, that the office of priesthood belonged also to it. This, however, does not seem to be certain; for we find Abel, Abraham, and other younger children offering sacrifice. The first-born were entitled to a double portion, (Deuteronomy xxi. 17; 1 Paralipomenon v. 2, 5) and to their father's peculiar blessing, Ecclesiasticus iii. 12.[11.?] To despise such advantages betrayed a bad disposition, for which Esau is condemned, Hebrews xii. 16; Romans ix. (Calmet) --- Jacob's conduct was perfectly innocent, whether we consider this transaction as serious or not. Isaac never ratified the bargain; nor do we find that Jacob rested his claim on it. (Haydock) --- But it is recorded by Moses, to shew the disposition of these two young men. (Calmet)"
      v:033:
        - 'GEN:25:33 | 33 | 33 | <i>Swore;</i> and still we find him enraged above measure, when Isaac had, by mistake, ratified the transfer of the birth-right to Jacob; (Chap. xxvii. 41.) whence we may gather, that he did not intend to perform what he promised, even with the solemnity of an oath; which renders him still more deserving of the title <i>profane,</i> which St. Paul gives him. (Haydock)'
