    verses:
      v:001: 'GEN:16:1 | 1 | 1 | Now Sarai, the wife of Abram, had brought forth no children: having a handmaid, an Egyptian, named Agar,'
      v:002: 'GEN:16:2 | 2 | 2 | She said to her husband: Behold, the Lord hath restrained me from bearing: go in unto my handmaid, it may be I may have children of her at least. And when he agreed to her request,'
      v:003: 'GEN:16:3 | 3 | 3 | She took Agar the Egyptian her handmaid, {VERSE_FOOTNOTE_INDEX_REF 0}ten years after they first dwelt in the land of Chanaan, and gave her to her husband to wife.'
      v:004: 'GEN:16:4 | 4 | 4 | And he went in to her. But she perceiving that she was with child, despised her mistress.'
      v:005: 'GEN:16:5 | 5 | 5 | And Sarai said to Abram: Thou dost unjustly with me: I gave my handmaid into thy bosom, and she perceiving herself to be with child, despiseth me. The Lord judge between me and thee.'
      v:006: 'GEN:16:6 | 6 | 6 | And Abram made answer, and said to her: Behold thy handmaid is in thy own hand, use her as it pleaseth thee. And when Sarai afflicted her, she ran away.'
      v:007: 'GEN:16:7 | 7 | 7 | And the angel of the Lord having found her, by a fountain of water in the wilderness, which is in the way to Sur in the desert,'
      v:008: 'GEN:16:8 | 8 | 8 | He said to her: Agar, handmaid of Sarai, whence comest thou? and whither goest thou? And she answered: I flee from the face of Sarai, my mistress.'
      v:009: 'GEN:16:9 | 9 | 9 | And the angel of the Lord said to her: Return to thy mistress, and humble thyself under her hand.'
      v:010: 'GEN:16:10 | 10 | 10 | And again he said: I will multiply thy seed exceedingly, and it shall not be numbered for multitude.'
      v:011: 'GEN:16:11 | 11 | 11 | And again: Behold, said he, thou art with child, and thou shalt bring forth a son: and thou shalt call his name Ismael, because the Lord hath heard thy affliction.'
      v:012: "GEN:16:12 | 12 | 12 | He shall be a wild man: his hand will be against all men, and all men's hands against him: and he shall pitch his tents over against all his brethren."
      v:013: 'GEN:16:13 | 13 | 13 | And she called the name of the Lord that spoke unto her: Thou the God who hast seen me. For she said: Verily, here have I seen the hinder parts of him that seeth me.{VERSE_FOOTNOTE_INDEX_REF 0}'
      v:014: 'GEN:16:14 | 14 | 14 | Therefore she called that well, the well of him that liveth and seeth me. The same is between Cades and Barad.'
      v:015: 'GEN:16:15 | 15 | 15 | And Agar brought forth a son to Abram: who called his name Ismael.'
