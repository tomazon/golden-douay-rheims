      v:003: 'GEN:28:3 | 3 | 3 | And God almighty bless thee, and make thee to increase and multiply thee: that thou mayst be a multitude of people.'
      v:004: 'GEN:28:4 | 4 | 4 | And give the blessings of Abrabam to thee, and to thy seed after thee: that thou mayst possess the land of thy sojournment, which he promised to thy grandfather.'
      v:005: 'GEN:28:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}And when Isaac had sent him away, he took his journey and went to Mesopotamia of Syria, to Laban, the son of Bathuel, the Syrian, brother to Rebecca, his mother.'
      v:006: 'GEN:28:6 | 6 | 6 | And Esau seeing that his father had blessed Jacob, and had sent him into Mesopotamia of Syria, to marry a wife thence; and that after the blessing he had charged him, saying: Thou shalt not take a wife of the daughters of Chanaan:'
      v:007: 'GEN:28:7 | 7 | 7 | And that Jacob obeying his parents, was gone into Syria:'
      v:008: 'GEN:28:8 | 8 | 8 | Experiencing also, that his father was not well pleased with the daughters of Chanaan:'
      v:009: "GEN:28:9 | 9 | 9 | He went to Ismael, and took to wife, besides them he had before, Maheleth, the daughter of Ismael, Abraham's son, the sister of Nabajoth."
      v:010: 'GEN:28:10 | 10 | 10 | But Jacob being departed from Bersabee, went on to Haran.'
      v:011: 'GEN:28:11 | 11 | 11 | And when he was come to a certain place, and would rest in it after sun-set, he took of the stones that lay there, and putting under his head, slept in the same place.'
      v:012: 'GEN:28:12 | 12 | 12 | And he saw in his sleep a ladder standing upon the earth, and the top thereof touching heaven: the angels also of God ascending and descending by it.'
      v:013: 'GEN:28:13 | 13 | 13 | And the Lord leaning upon the ladder, saying to him: {VERSE_FOOTNOTE_INDEX_REF 0}I am the Lord God of Abraham thy father, and the God of Isaac: The land, wherein thou sleepest, I will give to thee and to thy seed.'
      v:014: 'GEN:28:14 | 14 | 14 | And thy seed shall be as the dust of the earth:{VERSE_FOOTNOTE_INDEX_REF 0} thou shalt spread abroad to the west, and to the east, and to the north, and to the south: and <b>in thee</b> and thy seed, all the tribes of the earth <b>shall be blessed</b>.'
      v:015: 'GEN:28:15 | 15 | 15 | And I will be thy keeper whithersoever thou goest, and will bring thee back into this land: neither will I leave thee, till I shall have accomplished all that I have said.'
      v:016: 'GEN:28:16 | 16 | 16 | And when Jacob awaked out of sleep, he said: Indeed the Lord is in this place, and I knew <i>it</i> not.'
      v:017: 'GEN:28:17 | 17 | 17 | And trembling, he said: How terrible is this place? this is no other but the house of God, and the gate of heaven.'
      v:018: 'GEN:28:18 | 18 | 18 | And Jacob arising in the morning, took the stone which he had laid under his head, and set it up for a title, pouring oil upon the top of it.{VERSE_FOOTNOTE_INDEX_REF 0}'
      v:019: 'GEN:28:19 | 19 | 19 | And he called the name of the city Bethel, which before was called Luza.'
      v:020: 'GEN:28:20 | 20 | 20 | And he made a vow, saying: If God shall be with me, and shall keep me in the way, by which I walk, and shall give me bread to eat, and raiment to put on,'
