    verses:
      v:001: 'GEN:48:1 | 1 | 1 | After these things, it was told Joseph{VERSE_FOOTNOTE_INDEX_REF 0} that his father was sick; and he set out to go to him, taking his two sons Manasses and Ephraim.'
      v:002: 'GEN:48:2 | 2 | 2 | And it was told the old man: Behold I thy son Joseph cometh to thee. And being strengthened, he sat on his bed.'
      v:003: 'GEN:48:3 | 3 | 3 | And when Joseph was come in to him, he said:{VERSE_FOOTNOTE_INDEX_REF 0} God almighty appeared to me at Luza, which is in the land of Chanaan, and he blessed me,'
      v:004: 'GEN:48:4 | 4 | 4 | And he said: I will cause thee to increase and multiply, and I will make of thee a multitude of people: and I will give this land to thee, and to thy seed after thee for an everlasting possession.'
      v:005: 'GEN:48:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}So thy two sons, who were born to thee in the land of Egypt before I came hither to thee, shall be mine: {VERSE_FOOTNOTE_INDEX_REF 1}Ephraim and Manasses shall be reputed to me as Ruben and Simeon.'
      v:006: 'GEN:48:6 | 6 | 6 | But the rest whom thou shalt have after them, shall be thine, and shall be called by the name of their brethren in their possessions.'
      v:007: 'GEN:48:7 | 7 | 7 | For, when I came out of Mesopotamia, {VERSE_FOOTNOTE_INDEX_REF 0}Rachel died from me in the land of Chanaan in the very journey, and it was spring time: and I was going to Ephrata, and I buried her near the way of Ephrata, which by another name is called Bethlehem.'
      v:008: 'GEN:48:8 | 8 | 8 | Then seeing his sons, he said to him: Who are these?'
      v:009: 'GEN:48:9 | 9 | 9 | He answered: They are my sons, whom God hath given me in this place. And he said: Bring them to me, that I may bless them.'
      v:010: "GEN:48:10 | 10 | 10 | For Israel's eyes were dim by reason of his great age, and he could not see clearly. And when they were brought to him, he kissed and embraced them,"
      v:011: 'GEN:48:11 | 11 | 11 | And said to his son: I am not deprived of seeing thee; moreover God hath shewn me thy seed.'
      v:012: "GEN:48:12 | 12 | 12 | And when Joseph had taken them from his father's lap, he bowed down with his face to the ground."
      v:013: "GEN:48:13 | 13 | 13 | And he set Ephraim on his right-hand, that is, towards the left-hand of Israel; but Manasses on his left-hand, to wit, towards his father's right-hand, and brought them near to him."
      v:014: 'GEN:48:14 | 14 | 14 | But he stretching forth his right-hand, put it upon the head of Ephraim, the younger brother; and the left upon the head of Manasses, who was the elder, changing his hands.'
      v:015: 'GEN:48:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}And Jacob blessed the sons of Joseph, and said: God, in whose sight my fathers Abraham and Isaac walked, God that feedeth me from my youth until this day:'
      v:016: 'GEN:48:16 | 16 | 16 | {VERSE_FOOTNOTE_INDEX_REF 0}The angel that delivereth me from all evils, bless these boys: and let my name be called upon them, and the names of my fathers Abraham, and Isaac; and may they grow into a multitude upon the earth.'
      v:017: "GEN:48:17 | 17 | 17 | And Joseph seeing that his father had put his right-hand upon the head of Ephraim, was much displeased: and taking his father's hand, he tried to lift it from Ephraim's head, and to remove it to the head of Manasses."
      v:018: 'GEN:48:18 | 18 | 18 | And he said to his father: It should not be so, my father; for this is the first-born, put thy right-hand upon his head.'
      v:019: 'GEN:48:19 | 19 | 19 | But he refusing, said: I know, my son, I know: and this also shall become a people, and shall be multiplied; but his younger brother shall be greater than he; and his seed shall grow into nations.'
      v:020: 'GEN:48:20 | 20 | 20 | And he blessed them at that time, saying: In thee shall Israel be blessed, and it shall be said: God do to thee as to Ephraim, and as to Manasses. And he set Ephraim before Manasses.'
      v:021: 'GEN:48:21 | 21 | 21 | And he said to Joseph, his son: Behold I die, and God will be with you, and will bring you back into the land of your fathers.'
      v:022: 'GEN:48:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}I give thee a portion above thy brethren, which I took out of the hand of the Amorrhite{VERSE_FOOTNOTE_INDEX_REF 1} with my sword and bow.'
  c:049:
    commentary:
      v:001:
        - 'GEN:49:1 | 1 | 1 | <i>Last.</i> Hebrew, "future days." It was an ancient and commendable custom, for parents to assemble their children in their last moments, to give them salutary instructions. They often also foretold to them what should happen. See Deuteronomy xxxi; Josue xxiv; 1 Kings xii; Tobias iv. 3; 1 Machabees ii. Cyrus and Socrates both believed that they had then an insight into futurity. (Calmet)'
      v:003:
        - "GEN:49:3 | 3 | 3 | <i>My strength,</i> &c. He calls him his <i>strength,</i> as being born whilst his father was in his full strength and vigour: he calls him <i>the beginning of his sorrow,</i> because <i>cares</i> and <i>sorrows</i> usually come on with the birth of children. --- <i>Excelling in gifts,</i> &c., because the first-born had a title to a <i>double portion,</i> and to have the command over his brethren, which Ruben forfeited by his sin; being <i>poured out as water;</i> that is, spilt and lost. (Challoner) --- <i>In command.</i> He ought to have succeeded to his father in authority. But Joseph entered in upon his rejection, 1 Paralipomenon v. 1. The priesthood was given to Levi's descendants; and the regal power, partly to those of Joseph, who reigned over the ten tribes, for a long time; and partly to the posterity of Juda, who exercised dominion over all the people of Israel. (Chaldee) (Worthington)"
      v:004:
        - 'GEN:49:4 | 4 | 4 | <i>Grow thou not.</i> This was not meant by way of a curse or imprecation; but by way of a prophecy, foretelling that the tribe of Ruben should not inherit the pre-eminences usually annexed to the first birth-right, viz., the double portion, the being prince or lord over the other brethren, and the priesthood: of which the double portion was given to Joseph, the princely office to Juda, and the priesthood to Levi. (Challoner) --- Thou hast abandoned thyself to thy brutal passion; do so no more, <i>ne adjicias.</i> (St. Jerome, q. Heb.) <i>Let Ruben live, and die not; let him be small in number,</i> Deuteronomy xxxiii. 6. His tribe never became very considerable. (Calmet) --- <i>Couch.</i> See chap xxxv. 22. Eternal infamy attends the name of Ruben. (Haydock)'
      v:005:
        - 'GEN:49:5 | 5 | 5 | <i>Brethren.</i> Born of the same parents; similar in disposition. --- <i>Vessels;</i> instruments. Septuagint and Chaldean, "they have completed wickedness," as they read <i>calu,</i> instead of the present Hebrew <i>cele,</i> which is adopted by Aquila. (Calmet)'
      v:006:
        - 'GEN:49:6 | 6 | 6 | <i>Slew a man,</i> viz., Sichem, the son of Hemor, with all his people, chap. xxxiv. Mystically and prophetically it alludes to Christ; whom their posterity, viz., the priests and the scribes, put to death. (Challoner) --- <i>A wall,</i> Sichem, which they destroyed: or, according to the Septuagint, "they ham-strung" <i>a bull,</i> as the same Hebrew word signifies; both which may refer to the prince of the town, or to Joseph, (Calmet) in whose persecution these two were principally concerned. Jacob declares, he had no share in their attack upon the people of Sichem: his <i>soul,</i> or his <i>glory,</i> was not impaired by their misconduct. (Haydock)'
      v:007:
        - "GEN:49:7 | 7 | 7 | <i>Scatter them.</i> Levi had no division allotted to him, but only some cities among the other tribes; and Simeon had only a part of Juda's lot, which was so small, that his descendants were forced to seek for a fresh establishment; some in Gader, others in Mount Seir. (1 Paralipomenon iv. 39; Josue xi. 2.) Simeon alone was not blessed by Moses, Deuteronomy xxxiii. (Du Hamel) --- The Levites obtained a blessing, on account of their distinguished zeal; (Numbers xxv.) while Zambri rivets, as it were, the curse upon the family of Simeon. (Menochius)"
      v:008:
        - 'GEN:49:8 | 8 | 8 | <i>Praise.</i> He alludes to his name, his martial prowess, and dominion over all his <i>brethren;</i> who should be all called Jews, and submit to his sway. Some explain all this of Jesus Christ; others refer the first part of the prophecy to Juda. (Haydock)'
      v:009:
        - "GEN:49:9 | 9 | 9 | <i>A lion's whelp,</i> &c. This blessing of Juda foretelleth the strength of his tribe, the fertility of his inheritance, and principally that the sceptre, and legislative power, should not be utterly taken away from his race till about the time of the coming of Christ: as in effect it never was: which is a demonstration against the modern Jews, that the Messias is long since come; for the sceptre has long since been utterly taken away from Juda. (Challoner) --- This none can deny. Juda is compared to <i>a lion,</i> which was the emblem of his royal dignity, and was borne in the standards of that tribe. --- <i>To the prey.</i> Hebrew, \"from the prey.\" He proceeds from victory to victory. He <i>couches,</i> ready to fall upon his prey; and, retiring to the mountains, is still eager to renew the attack. (Calmet) --- Read the history of David and of Solomon, who, both in peace and war, were a terror to the surrounding nations."
      v:010:
        - "GEN:49:10 | 10 | 10 | <i>The sceptre.</i> Almost every word in this verse has been explained in a different manner. But all the ancient Jews agree with Christians, that it contains a prediction of the Messias, and points out the period of his coming. Whether this was verified when Herod, a foreigner, got possession of the throne, and was acknowledged by the Jews, just about the time of our Saviour's nativity, as most of the fathers suppose; or it only took its full effect when Agrippa II lost all his power, the temple and the city were laid in ruins, and the whole nation dispersed for ever, it is not perhaps so easy to determine. In either supposition, the Messias has long since come. Jacob foretels, either that Christ would make his appearance as soon as the Jews should fall under a foreign yoke, and in this sense he was born about the 37th year of Herod the great --- or he should come just before the kingdom of Juda should have an end, which took place in the 70th year of the Christian era, or about 37 years after the public appearance and death of our Saviour. <i>The sceptre shall not depart</i> irrevocably from the Jews; over whom the tribe of Juda had always the greatest authority in appointing the princes, when they were not selected from the tribe itself, or <i>from his thigh; till the Messias,</i> who has been expected so long, shall come and gather <i>all nations</i> into his Church. Then the designs of Providence, in watching over the Jews, being accomplished, their republic shall be dissolved, because they have shed his <i>blood,</i> instead of acknowledging his celestial beauty, ver. 12. The evident signs of decay in the kingdom of the Jews, were sufficient to excite the attention of all to look for the Messias; and we read, both in St. John iv. 25, in Tacitus, and Suetorius, that his appearance was fully expected about that time. The <i>sceptre</i> is the emblem of sovereign, though not always independent, power. Juda and his posterity were always at the head of their brethren. They marched first in the wilderness; two of the judges were of this tribe. But their chief glory began with David, whose posterity the whole nation obeyed, till Jeroboam tore away the ten tribes. Still the tribe of Benjamin and the Levites adhered to Juda. During the captivity, there were judges admitted to superintend over their brethren; and King Joakim was raised to high authority. The rulers who came into power after the return of the Jews, were either of this tribe, at least by the mother's side, or were chosen and recognized by the tribe of Juda. Even Herod, in this sense, might be considered as a Jewish king, though a foreigner, as well as a Thracian might be counted a Roman emperor, without any diminution of the imperial authority of Rome. Perhaps indeed he was an usurper, till the nation acknowledged his authority two years after the birth of Christ. (Philo, de Temp. ii; Josephus, Antiquities xvii. 3.) \"Herod was the first foreign king admitted by the Jews.\" (St. Augustine, City of God xviii. 45.) If, therefore, no stranger was to be acknowledged by the nation, till He came, who was to establish a spiritual and everlasting kingdom, the moment was arrived, when the Jews submitted to Herod, and Christ had actually been born two years. --- <i>From Juda,</i> or from that tribe; for Jacob gave peculiar blessings to each; (ver. 28,) and hence the fathers gather, that the Messias should spring from Juda. --- <i>Ruler from his thigh,</i> lineally descended from him, or acknowledged at least by his posterity, as all the legal princes were till the coming of Christ. --- <i>Mechokek</i> might also signify a teacher or scribe expounding the law of Moses, which subsisted for the same period; but this is more probably a farther explication of the <i>sceptre,</i> &c. (Calmet) --- <i>Till had ci,</i> which words being joined together, are always taken in this sense. (Helvicus.) --- <i>Sent. Schiloach</i> (or <em>Ssolu</em>é) seems to have been in St. Jerome's copy, though we now read <i>Shiloh</i> (or <i>Ssole</i>) \"to whom\" the authority belongs; Septuagint, \"to whom all things are reserved; <i>or</i> till the things arrive, which are laid up for him. (Calmet) --- <i>Expectation,</i> or congregation of <i>nations,</i> as Aggeus afterwards foretold, ii. 8. If we examine all the plausible explications which have been given to this verse, we shall find that they all tend to convey the same truth. \"The sceptre (shebet, rod, crook, power or tribe) shall not depart (cease, be taken off) from Juda, (the tribe or the Jews) nor a leader (scribe, lawyer, or legislator) from his thigh, (between his feet, or from his banners) till He, who shall be sent, (shio, the pacific, his son, to whom it is, or the things are, reserved) arrive; and Him shall the nations expect, (and obey) to Him they shall look up (and be gathered). Whom will the Jews point out to whom all these characters agree, except our divine Lord, whom they also must one day adore? (Haydock)"
      v:011:
        - 'GEN:49:11 | 11 | 11 | <i>Foal.</i> The nations, which had not been subjected to the yoke of the old law. --- <i>Vineyard;</i> the house of Israel, the <i>vineyard</i> of the Lord of hosts, Isaias v. 7. Christ broke down the wall of separation, and made <i>both one,</i> Ephesians ii. 14. --- <i>His ass,</i> or the Jews. --- <i>O my son;</i> Juda, the Saviour king, who shall be born of thee, shall tie both Jews and Gentiles to the <i>vine,</i> which is himself, John xv. To the Jews he shall preach in person; but the Gentiles he shall call by his apostles, chosen out of the vineyard of the Jewish church. (Menochius) --- <i>He shall wash his robe,</i> his flesh, and <i>his garment,</i> or all his disciples, in his own <i>blood;</i> adorning them with all graces by means of his death, which must be applied to their souls, in the holy sacraments devoutly received, and in the Mass, where his blood is offered under the appearance of <i>wine.</i> (Haydock) See St. Ambrose, &c. Tertullian, (against Marc. iv.) shewing that Christ fulfilled the figures of the old law, interprets the stole to mean his body, and wine his blood. (Worthington) --- Jacob alludes also to fertility and abundance of vines, which should enrich the portion of Juda, particularly about Engaddi, Canticle of Canticles i. 13. (Calmet)'
      v:012:
        - 'GEN:49:12 | 12 | 12 | <i>Beautiful.</i> The eyes and teeth contribute much to the beauty of a face. Our Saviour, rising form the dead, filled the hearts of the beholders with joy, as wine exhilarates the heart of man. (Menochius) --- The spouse in the Canticle of Canticles, (ver. 12,) compares the eyes of the bridegroom to the shining reddish, or fiery ones of pigeons: <i>chaclili,</i> beautiful, means shining red, &c. Jesus Christ seems to allude to this prophecy of Jacob, (Matthew xxi. 43. and John x. 16,) telling the Jews, that the <i>kingdom of God</i> should be taken from them, and <i>one fold</i> should be established for all. God would then cease to distinguish the Jews by any other marks than those of his wrath. He would no longer be their king and shepherd. His sceptre, or pastoral crook, should be taken off the tribe of Juda, and it should be confounded with the rest, as it is at this day. (Calmet)'
      v:013:
        - 'GEN:49:13 | 13 | 13 | <i>Road.</i> The territory of Zabulon was famous for good harbours, being situated between the Mediterranean and the sea of Genezareth. (Menochius) --- Jacob marks out the limits to be assigned his children, 200 years before Chanaan was conquered; and Moses wrote this before they possessed a foot of land in it. The reason why Zabulon is placed before his elder brother Issachar, is not known. --- <i>Sidon:</i> not the city, but the territory of Sidon, or Phenicia. (Calmet)'
      v:014:
        - "GEN:49:14 | 14 | 14 | <i>Strong.</i> Hebrew, \"bony ass.\" Many of Jacob's children are compared to animals, which was customary in the eastern style. Homer compares Ajax with the ass, for his strength and patience, Iliad xii. Jacob thus indicates the laborious disposition of Issachar's tribe, which did not delight in war. Their country was the most fruitful of all Galilee. (Calmet)"
      v:016:
        - 'GEN:49:16 | 16 | 16 | <i>Dan shall judge,</i> &c. This was verified in Samson, who was of the tribe of Dan, and began to deliver Israel, Judges xiii. 5. But as this deliverance was but temporal and very imperfect, the holy patriarch (ver. 18,) aspires after another kind of deliverer, saying: <i>I will look for thy salvation, O Lord.</i> (Challoner) --- Many have supposed, that Antichrist will be one of his descendants, which makes Jacob break out into this exclamation. (Haydock) --- See St. Irenæus, Against Heresies v. 30, &c. Samson exercised his ingenuity in discomfiting the Philistines. But Antichrist will be far more subtle in deluding the faithful. (Menochius) --- The Danites took Lais, afterwards called Cæsarea Philippi, by stratagem, Judges xviii. (Tirinus)'
      v:019:
        - 'GEN:49:19 | 19 | 19 | <i>Gad, being girded,</i> &c. It seems to allude to the tribe of Gad; when, after they had received for their lot the land of Galaad, they marched in arms before the rest of the Israelites, to the conquest of the land of Chanaan: from whence they afterwards returned loaded with spoils. See Josue i. and xxii. (Challoner) --- He alludes continually to the name of Gad, which signifies one "girded, <i>or</i> a troop." See Osee vi. 8; Numbers xxxii. 17. (Calmet)'
      v:020:
        - 'GEN:49:20 | 20 | 20 | <i>Fat,</i> delicious. This country was very luxuriant, Deuteronomy xxxiii. 24. (Menochius)'
      v:021:
        - 'GEN:49:21 | 21 | 21 | <i>A hart.</i> Barach was of this tribe, and seemed rather timid, till he was encouraged by Debora; and his victory gave occasion to that beautiful hymn, Judges v. (Calmet)'
      v:022:
        - "GEN:49:22 | 22 | 22 | <i>Run to and fro,</i> &c. To behold his beauty; whilst his envious brethren turned their darts against him, &c. (Challoner) --- Joseph continued <i>increasing,</i> in spite of the envy of his brethren, and the calumny of Putiphar's wife, who was too much enamoured of his beauty. (Haydock)"
      v:024:
        - 'GEN:49:24 | 24 | 24 | <i>His bow rested upon the strong,</i> &c. That is, upon God, who was his strength: who also <i>loosed his bands,</i> and brought him out of prison to be the <i>pastor,</i> that is, the feeder and ruler of Egypt; and the <i>stone,</i> that is, the rock and support of Israel.'
      v:025:
        - 'GEN:49:25 | 25 | 25 | <i>Blessings,</i> &c. 1. Of rain; 2. of springs; 3. of milk, (<i>uberum</i>); and 4. (<i>vulvæ</i>) of children and cattle.'
      v:026:
        - "GEN:49:26 | 26 | 26 | <i>The blessings of thy father,</i> &c. That is, thy father's blessings are made more prevalent and effectual in thy regard, by the additional strength they receive from his inheriting the blessings of his progenitors Abraham and Isaac. --- <i>The desire of the everlasting hills,</i> &c. These blessings all looked forward towards Christ, called <i>the desire of the everlasting hills,</i> as being longed for, as it were, by the whole creation. Mystically, the patriarchs and prophets are called the <i>everlasting hills,</i> by reason of the eminence of their wisdom and holiness. --- <i>The Nazarite.</i> This word signifies one <i>separated;</i> and agrees to Joseph, as being separated from, and more eminent than, his brethren. As the ancient <i>Nazarites</i> were so called from their being set aside for God, and vowed to him. (Challoner) --- <i>Nazir</i> denotes also one chosen or <i>crowned,</i> and is a title of one of the chief courtiers or ministers of the Persian kings. Such was Joseph. (Calmet) --- These blessings were perhaps forfeited by the misconduct of his posterity, when Jeroboam set up the worship of the golden calves; though probably many would subsist of the tribes of Ephraim and Manasses till the coming of the Messias. (Tirinus)"
      v:027:
        - 'GEN:49:27 | 27 | 27 | <i>Wolf;</i> alluding to the wars in defence of the inhabitants of Gabaa, and those waged by Saul, Mardocheus, &c. (Menochius) (Judges xix. and xx.) St. Paul was of this tribe; and, from a fiery zealot, became an eminent apostle. (St. Augustine, &c.) (Tirinus)'
      v:028:
        - 'GEN:49:28 | 28 | 28 | <i>Proper blessings,</i> or predictions; for Ruben received no blessing. (Haydock)'
      v:029:
        - "GEN:49:29 | 29 | 29 | <i>To be gathered to my people.</i> That is, I am going to die, and so to follow my ancestors that are gone before me, and to join their company in another world. (Challoner) --- Jacob's life was embittered with many afflictions, which he bore with admirable patience, and thus deserved to be considered as an excellent figure of Jesus Christ. --- <i>The man of sorrows.</i> His faith in the promises of God, made him contemplate the land of Chanaan as his own, and parcel it out among his children. (Calmet)"
