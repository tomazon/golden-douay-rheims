    verses:
      v:001: 'GEN:21:1 | 1 | 1 | And the Lord visited{VERSE_FOOTNOTE_INDEX_REF 0} Sara, as he had promised: and fulfilled what he had spoken.'
      v:002: 'GEN:21:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}And she conceived and bore a son in her old age, at the time that God had foretold her.'
      v:003: 'GEN:21:3 | 3 | 3 | And Abraham called the name of his son, whom Sara bore him, Isaac.{VERSE_FOOTNOTE_INDEX_REF 0}'
      v:004: 'GEN:21:4 | 4 | 4 | And he circumcised him the eighth day, {VERSE_FOOTNOTE_INDEX_REF 0}as God had commanded him,'
      v:005: 'GEN:21:5 | 5 | 5 | When he was a hundred years old: for at this age of his father, was Isaac born.'
      v:006: 'GEN:21:6 | 6 | 6 | And Sara said: God hath made a laughter for me: whosoever shall hear of it will laugh with me.'
      v:007: 'GEN:21:7 | 7 | 7 | And again she said: Who would believe that Abraham should hear that Sara gave suck to a son, whom she bore to him in his old age?'
      v:008: 'GEN:21:8 | 8 | 8 | And the child grew, and was weaned: and Abraham made a great feast on the day of his weaning.'
      v:009: 'GEN:21:9 | 9 | 9 | And when Sara had seen the son of Agar, the Egyptian, playing with Isaac, her son, she said to Abraham:'
      v:010: GEN:21:10 | 10 | 10 | Cast out this bond-woman and her son; for the son of the bond-woman shall not be heir with my son Isaac.
      v:011: GEN:21:11 | 11 | 11 | Abraham took this grievously for his son.
      v:012: 'GEN:21:12 | 12 | 12 | And God said to him: Let it not seem grievous to thee for the boy, and for thy bond-woman: in all that Sara hath said to thee, hearken to her voice: {VERSE_FOOTNOTE_INDEX_REF 0}for in Isaac shall thy seed be called.'
      v:013: 'GEN:21:13 | 13 | 13 | But I will make the son also of the bond-woman a great nation, because he is thy seed.'
      v:014: 'GEN:21:14 | 14 | 14 | So Abraham rose up in the morning, and taking bread and a bottle of water, put it upon her shoulder, and delivered the boy, and sent her away.{VERSE_FOOTNOTE_INDEX_REF 0} And she departed, and wandered in the wilderness of Bersabee.'
      v:015: 'GEN:21:15 | 15 | 15 | And when the water in the bottle was spent, she cast the boy under one of the trees that were there.'
      v:016: 'GEN:21:16 | 16 | 16 | And she went her way, and sat over-against him a great way off, as far as a bow can carry, for she said: I will not see the boy die: and sitting over-against, she lifted up her voice and wept.'
      v:017: 'GEN:21:17 | 17 | 17 | And God heard the voice of the boy: and an angel of God called to Agar from heaven, saying: What art thou doing, Agar? fear not; for God hath heard the voice of the boy, from the place wherein he is.'
      v:018: 'GEN:21:18 | 18 | 18 | Arise, take up the boy, and hold him by the hand, for I will make him a great nation.'
      v:019: 'GEN:21:19 | 19 | 19 | And God opened her eyes: and she saw a well of water, and went and filled the bottle, and gave the boy to drink.'
      v:020: 'GEN:21:20 | 20 | 20 | And <i>God</i> was with him: and he grew, and dwelt in the wilderness, and became a young man, an archer.'
      v:021: 'GEN:21:21 | 21 | 21 | And he dwelt in the wilderness of Pharan, and his mother took a wife for him out of the land of Egypt.'
      v:022: 'GEN:21:22 | 22 | 22 | At the same time Abimelech, and Phicol the general of his army, said to Abraham: God is with thee in all that thou dost.'
      v:023: 'GEN:21:23 | 23 | 23 | Swear therefore by God, that thou wilt not hurt me, nor my posterity, nor my stock: but according to the kindness{VERSE_FOOTNOTE_INDEX_REF 0} that I have done to thee, thou shalt do to me, and to the land wherein thou hast lived a stranger.'
      v:024: 'GEN:21:24 | 24 | 24 | And Abraham said: I will swear.'
      v:025: 'GEN:21:25 | 25 | 25 | And he reproved Abimelech for a well of water, which his servants had taken away by force.'
      v:026: 'GEN:21:26 | 26 | 26 | And Abimelech answered: I knew not who did this thing: and thou didst not tell me, and I heard not of it till to-day.'
      v:027: 'GEN:21:27 | 27 | 27 | Then Abraham took sheep and oxen, and gave them to Abimelech: and both of them made a league.'
      v:028: GEN:21:28 | 28 | 28 | And Abraham set apart seven ewe-lambs of the flock.
      v:029: 'GEN:21:29 | 29 | 29 | And Abimelech said to him: What mean these seven ewe-lambs which thou hast set apart?'
      v:030: 'GEN:21:30 | 30 | 30 | But he said: Thou shalt take seven ewe-lambs at my hand: that they may be a testimony for me, that I dug this well.'
      v:031: GEN:21:31 | 31 | 31 | Therefore that place was called Bersabee; because there both of them did swear.
      v:032: GEN:21:32 | 32 | 32 | And they made a league for the well of oath.
      v:033: 'GEN:21:33 | 33 | 33 | And Abimelech, and Phicol, the general of his army, arose and returned to the land of the Palestines. But Abraham planted a grove in Bersabee, and there called upon the name of the Lord God eternal.'
      v:034: GEN:21:34 | 34 | 34 | And he was a sojourner in the land of the Palestines many days.
  c:022:
    commentary:
      v:001:
        - 'GEN:22:1 | 1 | 1 | <i>God tempted,</i> &c. God <i>tempteth no man to evil,</i> James i. 13. But by trial and experiment, maketh known to the world and to ourselves, what we are; as here by this trial the singular faith and obedience of Abraham was made manifest. (Challoner)'
      v:002:
        - 'GEN:22:2 | 2 | 2 | <i>Thy only begotten,</i> or thy most beloved, as if he had been an only child; in which sense the word is often taken, 1 Paralipomenon xxix. 1. Ismael was still living; but Isaac was the only son of Sara, the most dignified wife. --- <i>Lovest.</i> Hebrew, "hast loved" hitherto; now thou must consider him as dead. He has been to thee a source of joy, but now he will be one of tears and mourning. --- <i>Of vision.</i> Septuagint, "high," being situated on Mount Moria, by which name it was afterwards distinguished, ver. 14. (Menochius) --- Every word in this astonishing command, tended to cut Abraham to the heart; and hence we may the more admire his strength and disinterestedness of his faith. He could hope, in a manner, against hope, knowing in whom he had trusted, and convinced that God would not deceive him, though he was at a loss to explain in what manner Isaac should have children after he was sacrificed. (Haydock)'
      v:003:
        - 'GEN:22:3 | 3 | 3 | <i>In the night: de nocte,</i> Hebrew, "very early in the morning." --- <i>His son,</i> 25 years old, without perhaps saying a word to Sara about the intended sacrifice; though some believe, he had too great an opinion of her faith and constancy, not to reveal to her the order of God. The Scripture is silent. (Calmet)'
      v:007:
        - 'GEN:22:7 | 7 | 7 | <i>Holocaust</i>. These were probably the only sacrifices yet in use. (Calmet) --- The conversation of Isaac could not fail to pierce the heart of his father. (Menochius)'
      v:009:
        - 'GEN:22:9 | 9 | 9 | <i>The place.</i> Mount Moria, on part of which the temple was built afterwards; and on another part, called Calvary, our Saviour was crucified, having carried his cross, as Isaac did the wood for sacrifice. --- <i>His son:</i> having first explained to him the will of God, to which Isaac gave his free consent; otherwise, being in the vigour of his youth, he might easily have hindered his aged father, who was 125 years old, from binding him. But in this willingness to die, as in many other particulars, he was a noble figure of Jesus Christ, who was <i>offered because it was His will.</i> (Haydock)'
      v:010:
        - 'GEN:22:10 | 10 | 10 | <i>To sacrifice;</i> a thing hitherto unprecedented, and which God would never suffer to be done in his honour, though he was pleased to try the obedience of his servant so far. The pagans afterwards took occasion, perhaps, from this history, to suppose, that human victims would be the most agreeable to their false deities: (Calmet) but in this misconception they were inexcusable, since God prevented the sacrifice from being really offered to him, in the most earnest manner, <i>saying, Abraham, Abraham,</i> as if there were danger lest the holy man should not hear the first call. (Haydock)'
      v:012:
        - 'GEN:22:12 | 12 | 12 | <i>Hast not spared</i>. Thus the intentions of the heart become worthy of praise, or of blame, even when no exterior effect is perceived. (Haydock)'
      v:013:
        - GEN:22:13 | 13 | 13 | <i>He took;</i> God having given him the dominion over it. (Calmet)
      v:014:
        - 'GEN:22:14 | 14 | 14 | <i>Will see.</i> This became a proverbial expression, used by people in distress, who, remembering how Abraham had been relieved, endeavoured to comfort themselves with hopes of relief. Some translate <i>the Lord will be seen,</i> which was verified when Christ was crucified. (Menochius) --- Or, he <i>will provide,</i> alluding to what was said, ver. 8.'
      v:016:
        - GEN:22:16 | 16 | 16 | <em>Own self;</em> as <em>he could not swear by any one greater.</em> (Hebrews vi. 13; Jeremias xxii. 5.)
      v:017:
        - 'GEN:22:17 | 17 | 17 | <i>Stars and dust,</i> comprising the just and sinners. --- <i>Gates,</i> shall judge and rule. (Haydock)'
      v:020:
        - 'GEN:22:20 | 20 | 20 | <i>Children.</i> These are mentioned here, to explain the marriage of Isaac with Rebecca, the grand-daughter of Nachor and Melcha.'
      v:021:
        - 'GEN:22:21 | 21 | 21 | <i>Hus,</i> who peopled Ausitis in Arabia, the desert, where Job lived. --- <i>Buz,</i> from whom sprung <i>Elihu the Busite,</i> the Balaam of the Jews. (St. Jerome) --- <i>Syrians,</i> called Camiletes, to the west of the Euphrates; or father of the Cappadocians. (Calmet)'
      v:024:
        - 'GEN:22:24 | 24 | 24 | <i>Concubine,</i> or wife, secondary in privileges, love and dignity. Though Nachor did not, perhaps imitate the faith and virtue of his brother Abraham, but mixed various superstitions with the knowledge of the true God; yet we need not condemn him, for having more wives than one. (Haydock)'
