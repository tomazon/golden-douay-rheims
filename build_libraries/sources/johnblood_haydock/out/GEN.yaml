  c:023:
    commentary:
      v:001:
        - GEN:23:1 | 1 | 1 | <i>Sara.</i> She is the only woman whose age the Scripture specifies; a distinction which her exalted dignity and faith deserved. (Galatians iv. 23; Hebrews xi. 11.) She was a figure of the Christian Church. (Calmet)
      v:002:
        - 'GEN:23:2 | 2 | 2 | <i>City.</i> Hebrew, Cariath <i>arbah,</i> Josue xiv. 15. --- <i>Which is Hebron.</i> Serarius thinks it took its name from the <i>society</i> (cherber) between Abraham and the princes of the city. Hebron the son of Caleb possessed it afterwards. --- <i>Came</i> from Bersabee, (Chap. xxii. 19.) or to the place where the corpse lay, at Arbee, which signifies <i>four;</i> as Adam, Abraham, Isaac, and Jacob, with their four wives, reposed there. (Calmet) --- <i>And weep.</i> In the middle of this word, in the printed Hebrew, there is left a small c; whence the Rabbins ridiculously infer, that Abraham wept but a short time. But the retaining of <i>greater, less, suspended and inverted</i> letters in the Hebrew Bible, can be attributed to no other cause than a scrupulous veneration even for the faults of transcribers. (Kennicott)'
      v:003:
        - 'GEN:23:3 | 3 | 3 | <i>Obsequies,</i> or solemn mourning, accompanied with prayer. (Acts viii. 2; Matthew xii.[xi. 17.?]) The Jews are still accustomed to say, when they bury their dead, "Ye fathers, who sleep in Hebron, open to him the gates of Eden;" herein agreeing with the Catholic doctrine, as they did in the days of Judas the Machabee. (Haydock)'
      v:006:
        - 'GEN:23:6 | 6 | 6 | <i>Prince of God,</i> powerful and holy, and worthy of respect. (Haydock) --- A great prince. See Acts vii. 5, where St. Stephen says, that God did not give Abraham a foot of land, meaning as an inheritance; and that Abraham bought this double cave, for a sepulchre, of the sons of <i>Hemor,</i> the son of <i>Sichem;</i> (Calmet) from which latter he seems to derive the name of the place, which is here called Hebron. (Haydock) --- Nothing is more common, than for men and places to have two names; though some think, the name of Abraham has been inserted in the Acts by a mistake of the copyists, when Jacob was meant. See chap. xxxiii. 19. (Calmet)'
      v:007:
        - 'GEN:23:7 | 7 | 7 | <i>Bowed down to the people.</i> <i>Adoravit,</i> literally, <i>adored.</i> But this word here, as well as in many other places in the Latin Scriptures, is used to signify only an inferior honour and reverence paid to men, expressed by a bowing down of the body.'
      v:016:
        - 'GEN:23:16 | 16 | 16 | <i>Sicles.</i> About £50. (Haydock) --- It was no simony to buy land for a sepulchre, as it was not blessed. (Menochius) --- <i>Current money,</i> was such as passed among merchants, though probably not yet coined in any part of the world; and therefore we find, that Abraham and others weigh the pieces of silver or gold. In this manner were bargains concluded before witnesses, who in those days supplied the want of writings and lawyers. (Calmet)'
