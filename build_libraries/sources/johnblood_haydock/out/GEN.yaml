  c:005:
    commentary:
      v:002:
        - 'GEN:5:2 | 2 | 2 | <i>Adam:</i> the common name of mankind, made to the <em>likeness of God</em>. (Haydock)'
      v:005:
        - 'GEN:5:5 | 5 | 5 | <i>He died.</i> Ecclesiasticus xiv. 12, says very justly, <i>the covenant of this world</i> is, he <i>shall surely die.</i> God prolonged the lives of the patriarchs to a more advanced age, that the world might be sooner filled. Their constitution was then more excellent, the fruits of the earth more nourishing, &c. But the sole satisfactory reason for their living almost a thousand years, while we can hardly arrive at 70, is, because so it pleased God, in whose hands are all our lots. There is a great difference in the number of years assigned by the Hebrew and Vulgate, from that which the Samaritan copy mentions; and the Septuagint differs from both. Whether the difference be real, or only apparent, we shall not pretend to determine. The Church has not decided which system of chronology is the most accurate. In the Martyrology, she adopts that of the Septuagint and places the birth of Christ in [the year of the world] 5199, after Eusebius and Ven. Bede, though Riccioli calculates the Septuagint at 5634 years. (Haydock) --- Adam died penitent, as we are assured by the Holy Ghost, Wisdom x. 2.; and tradition affirms the same of Eve, insomuch, that the heresy of the Encratites, who condemned our first parents to hell, was exploded with horror. (St. Epiphanius; St. Augustine, in hæres.; Tirinus)'
      v:024:
        - 'GEN:5:24 | 24 | 24 | <i>Walked with God.</i> Septuagint, "was pleasing to God," by continual recollection and watchfulness over himself. Thus he became perfect. --- <i>Was seen no more;</i> or, as St. Paul reads, after the Septuagint, <i>he was not found.</i> (Hebrews xi. 5.) --- <i>God took him</i> alive to some place unknown, which is commonly supposed to be Paradise, conformably to Ecclesiasticus xliv. 16, though in Greek we do not read Paradise. <i>Henoch pleased God, and was translated [into Paradise], that he may give repentance to the nations.</i> To him, that of Wisdom iv. 10, may be applied: <i>He...was beloved, and living among sinners, he was translated.</i> He will come again, when the charity of many of his children (for we all spring from him) shall have grown cold; and shall at last suffer death for opposing Antichrist. (Apocalypse xi.) (Haydock) --- "Though it be not an article of faith, whether Henoch be now in that Paradise, from which Adam and Eve were driven, or in some other delightful place; yet the holy Scriptures affirm, that God translated him alive, that he might not experience death," St. Chrysostom, hom. 21, with whom the other fathers agree, cited in the Douay Bible; so that it is a matter of surprise, how any Protestant can call it in question. He is the other witness, who will come with Elias, before the great day of the Lord, to perform the same office to the nations, as the latter will to the Jews. (Malachias iv.) God preserves these two alive, perhaps to give us a striking proof how he could have treated Adam and his posterity, if they had not sinned; and also to confirm our hopes of immortality, when we shall have paid the debt of nature. (Worthington)'
      v:029:
        - 'GEN:5:29 | 29 | 29 | <i>Noe</i> means <i>consolation,</i> or <i>repose.</i> After he had beheld the most dreadful catastrophe or disturbance that ever happened in the world, he settled mankind once more in the friendship of God, and merited a blessing both for himself and for the whole earth. He gave, likewise, comfort to all, by useful inventions in agriculture, and in the art of making wine. He saw an end of the distractions caused by the wicked sons of Cain, and became the restorer of a new world: in a word, he was the progenitor of the Messias [Jesus Christ], who is the King of Peace, and our only solid comfort. (Menochius) (Haydock)'
      v:031:
        - 'GEN:5:31 | 31 | 31 | <i>Old.</i> It is wonderful if Noe had no children before this time; but he might have had many, whom the Scripture does not mention, either because they were dead before the deluge, or taking evil courses with the daughters of men, deserved to perish with them. Noe kept the three, who were born after God had foretold the deluge, with the greatest care, under his own eyes. St. Augustine (City of God xv. 20.) thinks, however, that many of the Patriarchs had no children till they were pretty far advanced in years. As Sem was born when Noe was 502, and Cham was the youngest, Japheth must have been the first-born. Compare chap. x. 21, with chap. ix. 24. There is no reason to suppose they were all born the same year. (Calmet)'
