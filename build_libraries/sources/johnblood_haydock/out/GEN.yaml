        - 'GEN:32:1 | 1 | 1 | Genesis xlviii. 16. --- ** Year of the World 2265.'
    verses:
      v:001: 'GEN:32:1 | 1 | 1 | Jacob{VERSE_FOOTNOTE_INDEX_REF 0} also went on the journey he had begun: and the angels of God met him.{VERSE_FOOTNOTE_INDEX_REF 1}'
      v:002: 'GEN:32:2 | 2 | 2 | And when he saw them, he said: These are the camps of God, and he called the name of that place Mahanaim, that is, Camps.'
      v:003: 'GEN:32:3 | 3 | 3 | And he sent messengers before him to Esau, his brother, to the land of Seir, to the country of Edom:'
      v:004: 'GEN:32:4 | 4 | 4 | And he commanded them, saying: Thus shall ye speak to my lord Esau: Thus saith thy brother Jacob: I have sojourned with Laban, and have been with him until this day:'
      v:005: 'GEN:32:5 | 5 | 5 | I have oxen, and asses, and sheep, and men-servants, and women-servants: and now I send a message to my lord, that I may find favor in thy sight.'
      v:006: 'GEN:32:6 | 6 | 6 | And the messengers returned to Jacob, saying: We came to Esau, thy brother, and behold he cometh with speed to meet thee with four hundred men.'
      v:007: 'GEN:32:7 | 7 | 7 | Then Jacob was greatly afraid; and in his fear divided the people that was with him, and the flocks, and the sheep, and the oxen, and the camels, into two companies,'
      v:008: 'GEN:32:8 | 8 | 8 | Saying: If Esau come to one company, and destroy it, the other company that is left, shall escape.'
      v:009: 'GEN:32:9 | 9 | 9 | And Jacob said: O God of my father Abraham, and God of my father Isaac: O Lord who saidst to me, Return to thy land, and to the place of thy birth, and I will do well for thee,'
      v:010: 'GEN:32:10 | 10 | 10 | I am not worthy of the least of all thy mercies, and of thy truth which thou hast fulfilled to thy servant. With my staff I passed over this Jordan; and now I return with two companies.'
      v:011: 'GEN:32:11 | 11 | 11 | Deliver me from the hand of my brother Esau, for I am greatly afraid of him; lest perhaps he come, and kill the mother with the children.'
      v:012: 'GEN:32:12 | 12 | 12 | Thou didst say, that thou wouldst do well by me, and multiply my seed like the sand of the sea, which cannot be numbered for multitude.'
      v:013: 'GEN:32:13 | 13 | 13 | And when he had slept there that night, he set apart, of the things which he had, presents for his brother Esau,'
      v:014: 'GEN:32:14 | 14 | 14 | Two hundred she-goats, twenty he-goats, two hundred ewes, and twenty rams,'
      v:015: 'GEN:32:15 | 15 | 15 | Thirty milch camels with their colts, forty kine, and twenty bulls, twenty she-asses, and ten of their foals.'
      v:016: 'GEN:32:16 | 16 | 16 | And he sent them by the hands of his servants, every drove by itself, and he said to his servants: Go before me, and let there be a space between drove and drove.'
      v:017: 'GEN:32:17 | 17 | 17 | And he commanded the first, saying: If thou meet my brother Esau, and he ask thee: Whose art thou? or whither goest thou? or whose are these before thee?'
      v:018: "GEN:32:18 | 18 | 18 | Thou shalt answer: Thy servant Jacob's: he hath sent them as a present to my lord Esau; and he cometh after us."
      v:019: 'GEN:32:19 | 19 | 19 | In like manner he commanded the second, and the third, and all that followed with the droves, saying: Speak ye the same words to Esau, when ye find him.'
      v:020: 'GEN:32:20 | 20 | 20 | And ye shall add: Thy servant Jacob himself also followeth after us; for he said: I will appease him with the presents that go before, and afterwards I will see him, perhaps he will be gracious to me.'
      v:021: 'GEN:32:21 | 21 | 21 | So the presents went before him, but himself lodged that night in the camp.'
      v:022: 'GEN:32:22 | 22 | 22 | And rising early, he took his two wives and his two handmaids, with his eleven sons, and passed over the ford of Jaboc.'
      v:023: 'GEN:32:23 | 23 | 23 | And when all things were brought over that belonged to him,'
      v:024: 'GEN:32:24 | 24 | 24 | He remained alone; and behold, a man wrestled with him till morning.'
      v:025: 'GEN:32:25 | 25 | 25 | And when he saw that he could not overcome him, he touched the sinew of his thigh, and forthwith it shrank.'
      v:026: 'GEN:32:26 | 26 | 26 | And he said to him: Let me go, for it is break of day. He answered: I will not let thee go, except thou bless me.'
      v:027: 'GEN:32:27 | 27 | 27 | And he said: What is thy name? He answered: Jacob.'
      v:028: 'GEN:32:28 | 28 | 28 | But he said: Thy name shall not be called Jacob, but Israel; for if thou hast been strong against God, how much more shalt thou prevail against men?'
      v:029: 'GEN:32:29 | 29 | 29 | Jacob asked him: Tell me by what name art thou called? He answered: Why dost thou ask my name? And he blessed him in the same place.'
      v:030: 'GEN:32:30 | 30 | 30 | And Jacob called the name of the place Phanuel, saying: I have seen God face to face, and my soul has been saved.'
      v:031: 'GEN:32:31 | 31 | 31 | And immediately the sun rose upon him, after he was past Phanuel; but he halted on his foot.'
      v:032: "GEN:32:32 | 32 | 32 | Therefore the children of Israel, unto this day, eat not the sinew, that shrank in Jacob's thigh: because he touched the sinew of his thigh and it shrank."
  c:033:
    commentary:
      v:003:
        - 'GEN:33:3 | 3 | 3 | <i>Forward,</i> before his family; like a good father, exposing himself to the greatest danger. (Menochius) --- <i>Seven times,</i> to testify his great humility and respect for his brother. How, then, can any one find fault with Catholics, if they bow down before the cross thrice on Good Friday, to testify their great veneration for their expiring Lord?'
      v:008:
        - 'GEN:33:8 | 8 | 8 | <i>Favour.</i> Esau had already heard from the servants. But he asks again, meaning to excuse himself from receiving them. (Haydock) --- This civil and unexpected behaviour, filled the breast of Jacob with such gratitude and love, that he made use of an hyperbole, <i>I have seen,</i> &c. ...<i>of God</i>. Chaldean, "of a prince," Syriac, "of an angel," Elohim. See 2 Kings xix. 27; Esther xv. 16. (Calmet) --- <i>A little present.</i> Hebrew <i><i>monée</i>,</i> or <i>mincha,</i> calculated to shew the subjection of the giver. (Menochius)'
      v:013:
        - 'GEN:33:13 | 13 | 13 | <i>Young, boves fœtus,</i> giving milk, having calved lately, Seputagint. (Bochart.) (Calmet)'
      v:014:
        - 'GEN:33:14 | 14 | 14 | <i>In Seir;</i> not immediately, but as soon as it might be convenient. This time perhaps never arrived. (St. Augustine, q. 106.)'
      v:018:
        - 'GEN:33:18 | 18 | 18 | <i>The town</i> of Salem, which was the first town of Chanaan that he came near since his return. It was afterwards called Sichem, and Sichar, John iv. 5, and Naplosa. <i>Salim,</i> mentioned John iii. 23, was probably more to the east. Some translate, "He came quite <i>sound</i> to the city of Sichem;" where, Demetrius says, he dwelt ten years, Eusebius, præp. ix. 21, having stopped at Socoth six months. (Calmet) --- This seems very probable, as Dina met with her misfortune a little before he left the country; and as she was six years old when she came from Haran, she would be about 15 when she began to go a visiting, &c., chap. xxxiv. 1. (Haydock)'
      v:019:
        - 'GEN:33:19 | 19 | 19 | <i>Lambs.</i> Hebrew, Kossite, or Kesita, a word which occurs also, Josue xxvi. 32[xxiv. 32?], and Job xlii. 11; and may signify lambs, or a species of money, marked perhaps with their figure. It may also denote pearls, coral, a vessel, or purse of <i>good</i> money. St. Stephen, Acts vii. 19[16?], mentions the <i>price of money.</i> But he probably speaks of the bargain made by Abraham with Ephron, son of Heth, for which some have substituted Hemor, the son of Sichem. Kista in the Chaldean means a vessel or measure; and we learn from Herodotus iii. 130, that the Persians were accustomed to keep their money in this manner. In the Chaldean, Syriac, and Arabic languages, there are words derived from the same root as Kesita, which mean purity, perfection; and thus what Jacob gave was good current money; (Calmet) or such things as were received among merchants.'
      v:020:
        - 'GEN:33:20 | 20 | 20 | <i>The most,</i> &c. El Elohe Yisrael. By this name he dignified the altar, consecrating his field and all his possessions to God, and acknowledging that all was his gift. (Haydock)'
