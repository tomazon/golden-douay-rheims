      v:024: 'GEN:30:24 | 24 | 24 | And she called his name Joseph, saying: The Lord give me also another son.'
      v:025: 'GEN:30:25 | 25 | 25 | And when Joseph was born, Jacob said to his father-in-law: Send me away, that I may return into my country, and to my land.'
      v:026: 'GEN:30:26 | 26 | 26 | Give me my wives, and my children, for whom I have served thee, that I may depart: thou knowest the service that I have rendered thee.'
      v:027: 'GEN:30:27 | 27 | 27 | Laban said to him: Let me find favour in thy sight: I have learned, by experience, that God hath blessed me for thy sake.'
      v:028: GEN:30:28 | 28 | 28 | Appoint thy wages which I shall give thee.
      v:029: 'GEN:30:29 | 29 | 29 | But he answered: Thou knowest how I have served thee, and how great thy possession hath been in my hands.'
      v:030: 'GEN:30:30 | 30 | 30 | Thou hadst but little before I came to thee, and now thou art become rich: and the Lord hath blessed thee at my coming. It is reasonable, therefore, that I should now provide also for my own house.'
