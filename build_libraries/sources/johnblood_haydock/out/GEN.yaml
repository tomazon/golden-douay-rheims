      v:016: 'GEN:17:16 | 16 | 16 | And I will bless her, and of her I will give thee a son, whom I will bless, and he shall become nations, and kings of people shall spring from him.'
      v:017: 'GEN:17:17 | 17 | 17 | Abraham fell upon his face, and laughed, saying in his heart: Shall a son, thinkest thou, be born to him that is a hundred years old? and shall Sara that is ninety years old bring forth?'
      v:018: 'GEN:17:18 | 18 | 18 | And he said to God: O that Ismael may live before thee.'
      v:019: 'GEN:17:19 | 19 | 19 | And God said to Abraham: {VERSE_FOOTNOTE_INDEX_REF 0}Sara thy wife shall bear thee a son, and thou shalt call his name Isaac, and I will establish my covenant with him for a perpetual covenant, and with his seed after him.'
      v:020: 'GEN:17:20 | 20 | 20 | And as for Ismael I have also heard thee. Behold, I will bless him, and increase, and multiply him exceedingly: he shall beget twelve chiefs, and I will make him a great nation.'
      v:021: 'GEN:17:21 | 21 | 21 | But my covenant I will establish with Isaac, whom Sara shall bring forth to thee at this time in the next year.'
      v:022: 'GEN:17:22 | 22 | 22 | And when he had left off speaking with him, God went up from Abraham.'
      v:023: 'GEN:17:23 | 23 | 23 | And Abraham took Ismael his son, and all that were born in his house: and all whom he had bought, every male among the men of his house: and he circumcised the flesh of their foreskin forthwith the very same day, as God had commanded him.'
      v:024: 'GEN:17:24 | 24 | 24 | Abraham was ninety and nine years old, when he circumcised the flesh of his foreskin.'
      v:025: GEN:17:25 | 25 | 25 | And Ismael his son was full thirteen years old at the time of his circumcision.
      v:026: GEN:17:26 | 26 | 26 | The self-same day was Abraham circumcised and Ismael his son.
      v:027: 'GEN:17:27 | 27 | 27 | And all the men of his house, as well they that were born in his house, as the bought servants and strangers. were circumcised with him.'
  c:018:
    commentary:
      v:001:
        - 'GEN:18:1 | 1 | 1 | <i>Sitting,</i> &c., that he might lose no opportunity of exercising hospitality.'
      v:002:
        - 'GEN:18:2 | 2 | 2 | <i>Men</i> in outward appearance, but angels indeed. (Hebrews xiii. 2; St. Augustine, City of God xvi. chap. 29.) Some have supposed, that one of them was the Son of God, whom Abraham adored, and who bears throughout the chief authority. <i>Tres vidit et unum adoravit.</i> He saw three and adored one, as we read in the Church office. In the former supposition, which is generally adopted, this adoration was only a civil ceremony, if Abraham considered them as mere men; or it might be mixed with a degree of religious, though inferior veneration, if he imagined they were angels; or in fine, he adored God in his representatives. (Haydock)'
      v:004:
        - 'GEN:18:4 | 4 | 4 | <i>Wash ye,</i> or let your feet be washed by me, or by my servants, <i>laventur.</i> (Menochius)'
      v:005:
        - 'GEN:18:5 | 5 | 5 | <i>Therefore,</i> Providence has directed you hither. Abraham promises but little, and gives much, in the true spirit of generous hospitality. (Calmet)'
      v:006:
        - 'GEN:18:6 | 6 | 6 | <i>Measures,</i> or one epha; that is, three pecks and three pints, English corn measure. --- <i>Flour,</i> of the finest quality, <i>similæ.</i> --- <i>Hearth,</i> as being soonest ready.'
      v:007:
        - 'GEN:18:7 | 7 | 7 | <i>Himself.</i> These rich and truly noble people, do not esteem it beneath them to wait on strangers. They provide abundance, but no dainties. (Haydock)'
      v:009:
        - "GEN:18:9 | 9 | 9 | <i>Eaten</i> apparently. Tobias xii. 19, or perhaps they consumed the food, as fire may be said to eat. (St. Justin Martyr's Dialogue with Trypho the Jew.)"
      v:010:
        - 'GEN:18:10 | 10 | 10 | <i>Time,</i> or season of the year ensuing, if I be alive; which he says after the manner of men, as he had assumed also the human form. (Haydock)'
      v:012:
        - 'GEN:18:12 | 12 | 12 | <i>Laughed,</i> as if the promise were incredible. --- <i>My lord,</i> or husband, which title of respect, 1 Peter iii. 6, commends. (Du Hamel)'
      v:013:
        - "GEN:18:13 | 13 | 13 | <i>Indeed.</i> This was the import of Sara's words. By thus revealing what was secretly done in the tent, he shewed himself to be more than man."
      v:014:
        - 'GEN:18:14 | 14 | 14 | <i>Hard.</i> So Gabriel says to the blessed Virgin Mary: <i>there is nothing impossible to God,</i> Luke i. 37.'
      v:015:
        - 'GEN:18:15 | 15 | 15 | <i>Afraid;</i> which does not entirely clear her of sin: for though she might innocently laugh, if she thought the person who spoke was only a man, yet she ought not to have told an untruth; and if she reflected, that he had disclosed what she supposed no one knew, and thereby manifested his superiority over man, her denial was still more inexcusable. But she was taken, as it were, by surprise; and therefore the Lord reproves her very gently. (Haydock)'
      v:021:
        - 'GEN:18:21 | 21 | 21 | <i>I will go down,</i> &c. The Lord here accommodates his discourse to the way of speaking and acting amongst men: for he knoweth all things, and needeth not to go any where for information. --- Note here, that two of the three angels went away immediately for Sodom; whilst the third, who represented the Lord, remained with Abraham.'
      v:025:
        - GEN:18:25 | 25 | 25 | <i>With the wicked.</i> God frequently suffers the just to be here the most afflicted; designing to reward them abundantly hereafter. But this was not so common in the days of Abraham and Job. (Calmet)
      v:032:
        - "GEN:18:32 | 32 | 32 | <i>Ten.</i> Abraham's chief solicitude was for Lot; though, out of modesty, he does not mention him; trusting, however, in the divine goodness, that he would be preserved, unless he had forfeited his justice, he proceeds no farther. God thus challenges Jerusalem to produce <i>one virtuous man,</i> and the city shall be saved for his sake, Jeremias v. 1. (Haydock)"
