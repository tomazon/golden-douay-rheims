    verses:
      v:001: "GEN:12:1 | 1 | 1 | And the Lord said to Abram: {VERSE_FOOTNOTE_INDEX_REF 0}Go forth out of thy country, and from thy kindred, and out of thy father's house, and come into the land which I shall shew thee."
