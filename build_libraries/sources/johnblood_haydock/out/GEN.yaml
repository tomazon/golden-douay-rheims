    verses:
      v:001: 'GEN:18:1 | 1 | 1 | And the Lord appeared to him {VERSE_FOOTNOTE_INDEX_REF 0}in the vale of Mambre as he was sitting at the door of his tent, in the very heat of the day.'
      v:002: 'GEN:18:2 | 2 | 2 | And when he had lifted up his eyes, there appeared to him three men standing near him: and as soon as he saw them, he ran to meet them from the door of his tent, and adored down to the ground.'
      v:003: 'GEN:18:3 | 3 | 3 | And he said: Lord, if I have found favour in thy sight, pass not away from thy servant.'
      v:004: 'GEN:18:4 | 4 | 4 | But I will fetch a little water, and wash ye your feet, and rest ye under the tree.'
      v:005: 'GEN:18:5 | 5 | 5 | And I will set a morsel of bread, and strengthen ye your heart, afterwards you shall pass on: for therefore are you come aside to your servant. And they said: Do as thou hast spoken.'
      v:006: 'GEN:18:6 | 6 | 6 | Abraham made haste into the tent to Sara, and said to her: Make haste, temper together three measures of flour, and make cakes upon the hearth.'
      v:007: 'GEN:18:7 | 7 | 7 | And he himself ran to the herd, and took from thence a calf, very tender and very good, and gave it to a young man, who made haste and boiled it.'
      v:008: 'GEN:18:8 | 8 | 8 | He took also butter and milk, and the calf which he had boiled, and set before them: but he stood by them under the tree.'
      v:009: 'GEN:18:9 | 9 | 9 | And when they had eaten, they said to him: Where is Sara thy wife? He answered: Lo she is in the tent.'
      v:010: 'GEN:18:10 | 10 | 10 | And he said to him: {VERSE_FOOTNOTE_INDEX_REF 0}I will return and come to thee at this time, life accompanying, and Sara, thy wife, shall have a son. Which when Sara heard, she laughed behind the door of the tent.'
      v:011: 'GEN:18:11 | 11 | 11 | Now they were both old, and far advanced in years, and it had ceased to be with Sara after the manner of women.'
      v:012: 'GEN:18:12 | 12 | 12 | And she laughed secretly, saying: After I am grown old, {VERSE_FOOTNOTE_INDEX_REF 0}and my lord is an old man, shall I give myself to pleasure?'
      v:013: 'GEN:18:13 | 13 | 13 | And the Lord said to Abraham: Why did Sara laugh, saying: Shall I, who am an old woman, bear a child indeed?'
      v:014: 'GEN:18:14 | 14 | 14 | Is there any thing hard to God? According to appointment I will return to thee at this same time, life accompanying, and Sara shall have a son.'
      v:015: 'GEN:18:15 | 15 | 15 | Sara denied, saying: I did not laugh: for she was afraid. But the Lord said, Nay; but thou didst laugh.'
      v:016: 'GEN:18:16 | 16 | 16 | And when the men rose up from thence, they turned their eyes towards Sodom: and Abraham walked with them, bringing them on the way.'
      v:017: 'GEN:18:17 | 17 | 17 | And the Lord said: Can I hide from Abraham what I am about to do:'
      v:018: 'GEN:18:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}Seeing he shall become a great and mighty nation, and in him all the nations of the earth shall be blessed?'
      v:019: "GEN:18:19 | 19 | 19 | For I know that he will command his children, and his household after him, to keep the way of the Lord, and do judgment and justice: that for Abraham's sake, the Lord may bring to effect all the things he hath spoken unto him."
      v:020: 'GEN:18:20 | 20 | 20 | And the Lord said: The cry of Sodom and Gomorrha is multiplied, and their sin is become exceedingly grievous.'
      v:021: 'GEN:18:21 | 21 | 21 | I will go down and see whether they have done according to the cry that is come to me; or whether it be not so, that I may know.'
      v:022: 'GEN:18:22 | 22 | 22 | And they turned themselves from thence, and went their way to Sodom: but Abraham as yet stood before the Lord.'
      v:023: 'GEN:18:23 | 23 | 23 | And drawing nigh, he said: Wilt thou destroy the just with the wicked?'
      v:024: 'GEN:18:24 | 24 | 24 | If there be fifty just men in the city, shall they perish withal? and wilt thou not spare that place for the sake of the fifty just, if they be therein?'
      v:025: 'GEN:18:25 | 25 | 25 | Far be it from thee to do this thing, and to slay the just with the wicked, and for the just to be in like case as the wicked; this is not beseeming thee: thou who judgest all the earth, wilt not make this judgment.'
      v:026: 'GEN:18:26 | 26 | 26 | And the Lord said to him: If I find in Sodom fifty just within the city, I will spare the whole place for their sake.'
      v:027: 'GEN:18:27 | 27 | 27 | And Abraham answered, and said: Seeing I have once begun, I will speak to my Lord, whereas I am dust and ashes.'
      v:028: 'GEN:18:28 | 28 | 28 | What if there be five less than fifty just persons? wilt thou for five and forty destroy the whole city? And he said: I will not destroy it, if I find five and forty.'
      v:029: 'GEN:18:29 | 29 | 29 | And again he said to him: But if forty be found there, what wilt thou do? He said: I will not destroy it for the sake of forty.'
      v:030: 'GEN:18:30 | 30 | 30 | Lord, saith he, be not angry, I beseech thee, if I speak: What if thirty shall be found there? He answered: I will not do it, if I find thirty there.'
      v:031: 'GEN:18:31 | 31 | 31 | Seeing, saith he, I have once begun, I will speak to my Lord: What if twenty be found there? He said: I will not destroy it for the sake of twenty.'
      v:032: 'GEN:18:32 | 32 | 32 | I beseech thee, saith he, be not angry, Lord, if I speak yet once more: What if ten should be found there? And he said: I will not destroy it for the sake of ten.'
      v:033: 'GEN:18:33 | 33 | 33 | And the Lord departed, after he had left speaking to Abraham: and Abraham returned to his place.'
  c:019:
    commentary:
      v:001:
        - GEN:19:1 | 1 | 1 | <i>Ground.</i> Thus shewing himself a true relation and imitator of Abraham.
      v:002:
        - 'GEN:19:2 | 2 | 2 | <i>My lords.</i> He took them to be men. --- <i>No.</i> They refuse at first, that he may have the merit of pressing them to accept the invitation. (Haydock)'
      v:004:
        - 'GEN:19:4 | 4 | 4 | <i>Together.</i> The whole city was corrupt; even the children were taught iniquity, as soon as they came to the years of discretion. (Menochius)'
      v:005:
        - GEN:19:5 | 5 | 5 | <i>Know them.</i> They boldly proclaim their infamous design.
      v:007:
        - 'GEN:19:7 | 7 | 7 | <i>This evil,</i> so contrary to the rights of hospitality, and the law of nature.'
      v:008:
        - 'GEN:19:8 | 8 | 8 | <i>Known man.</i> They were neglected, while men were inflamed with desires of each other. See Romans i. (Haydock) --- <i>Abuse.</i> Lot tries by every means to divert them from their purpose; being well assured, that they would have nothing to do with his daughters, who were promised to some of the inhabitants. He endeavours to gain time, hoping perhaps that his guests would escape by some back way, while he is talking to the people. (Haydock) ---Some allow that, under so great a perturbation of mind, he consented to an action which could never be allowed, though it was a less evil. (Menochius)'
      v:009:
        - 'GEN:19:9 | 9 | 9 | <i>Thither;</i> from whence thou camest, or into the house. Dost thou pretend to tell us what is wrong? We will treat thee more shamefully. (Menochius) While they are beginning to offer violence.'
      v:010:
        - "GEN:19:10 | 10 | 10 | <i>Behold,</i> &c. the angels not only secure Lot, but strike the whole people with blindness, so that they could neither find Lot's door nor their own homes. Indeed, if they had been able to get back into their own houses, it would have been but a small consolation to them; since in a few minutes, the whole city was buried in sulphur and flame, Wisdom xix. 16."
      v:014:
        - "GEN:19:14 | 14 | 14 | <i>Sons-in-law.</i> Perhaps they also were among the crowd, (ver. 4,) and therefore deserved to be abandoned to their incredulity; though, if they would have consented to follow Lot, the angels would have saved them for his sake. --- <i>In jest.</i> So little did they suffer God's judgments to disturb them!"
      v:016:
        - 'GEN:19:16 | 16 | 16 | <i>He lingered,</i> intreating the Lord to save the city; and loath, perhaps to lose all his property, for the sake of which he had chosen that abode. --- <i>Spared him,</i> and his wife and two daughters, for his sake. These four were all that were even tolerably just: for we find them all soon giving signs of their weakness, and of the danger to which even the best are exposed by evil communications. (Haydock)'
      v:017:
        - 'GEN:19:17 | 17 | 17 | <i>Look not back.</i> Flee with all expedition; let no marks of pity for the wretched Sodomites, nor of sorrow for the loss of your property, be seen.'
      v:018:
        - 'GEN:19:18 | 18 | 18 | <i>My lord,</i> addressing himself to the angel, who led him and his wife. (Menochius)'
      v:019:
        - 'GEN:19:19 | 19 | 19 | <i>The mountain</i> above Segor. He is faint-hearted, and does not comply with readiness and exactitude; though, when he had obtained leave to remain in Segor, he still fears, and flees to the mountain, ver. 30, (Haydock) on the south-east of the Dead Sea. (Calmet)'
      v:022:
        - "GEN:19:22 | 22 | 22 | <i>Segor.</i> That is, <i>a little one.</i> (Challoner) --- In allusion to Lot's words, ver. 20. As it was small, fewer sinners would of course be contained in it. God had resolved to spare it, and therefore inspired Lot to pray for its preservation. (Menochius) --- Hence we may learn, how great a treasure and safeguard the just man is. (Haydock)"
      v:023:
        - "GEN:19:23 | 23 | 23 | <i>Risen.</i> It was morning when he left Sodom; (Ver. 15.) so this city must not have been very distant. It was before called Bala, or <i>swallowed up,</i> and afterwards Salissa. Theodoret supposes it was destroyed as soon as Lot had left it; and it seems Lot's daughters thought so, since they concluded all men, except their father, had perished."
      v:024:
        - 'GEN:19:24 | 24 | 24 | <i>The Lord rained...from the Lord,</i> in a miraculous manner. Sodom and the other cities did not perish by earthquakes and other natural causes only, but by the divine wrath exerting itself in a visible manner. Here is an insinuation of a plurality of persons in God, as the C. of Sirmich declares, c. 14.[Council of Sirmich, canon 14.?] --- <i>And Gomorrha,</i> and the other towns which were not so large, nor perhaps so infamous. --- <i>Brimstone and fire;</i> to denote the bad odour and violence of their disorders. (Menochius)'
      v:025:
        - 'GEN:19:25 | 25 | 25 | <i>All the inhabitants,</i> both the body and soul, Jude ver. 7: even the infants would probably die in original sin, as their parents were unbelievers, and careless of applying the proper remedies. (Haydock) --- The women imitated the men in pride and dissolute morals, so that all deserved to perish. (Menochius) --- <i>All things;</i> so that even now the environs are barren, and the lake dark and smoking. (Tirinus)'
      v:026:
        - "GEN:19:26 | 26 | 26 | <i>And his wife.</i> As a standing memorial to the servants of God to proceed in virtue, and not to look back to vice or its allurements. (Challoner) --- <i>His,</i> Lot's <i>wife.</i> The two last verses might be within a parenthesis. --- <i>Remember Lot's wife,</i> our Saviour admonishes us. Having begun a good work, let us not leave it imperfect, and lose our reward. (Luke xvii; Matthew xxiv.) --- <i>A statue of durable metallic salt,</i> petrified as it were, to be an eternal monument of <i>an incredulous soul,</i> Wisdom x. 7. Some say it still exists. (Haydock) --- God may have inflicted this temporal punishment on her, and saved her soul. (Menochius) --- She looked back, as if she distrusted the words of the angel; but her fault was venial. (Tirinus)"
      v:029:
        - GEN:19:29 | 29 | 29 | <i>Lot.</i> Even he owed his safety to the merits of Abraham.
      v:031:
        - 'GEN:19:31 | 31 | 31 | <i>No man.</i> If this had been true, Lot might have had children by them, without any fault. But they ought to have consulted him. (Haydock)'
      v:035:
        - 'GEN:19:35 | 35 | 35 | <i>Rose up;</i> being oppressed with grief and wine, which would not excuse him from sin, particularly this second time. (Menochius)'
      v:037:
        - 'GEN:19:37 | 37 | 37 | <i>Elder.</i> She first proposes: she is not ashamed to call her child <i>Moab,</i> "from father." The younger is rather more modest, and calls her son Ammon, "my people," not born of the Sodomites. Many reasons might be alleged to extenuate, or even to excuse the conduct of Lot and his daughters, as many of the fathers have done. But the Scripture barely leaves it upon record, without either commendation or blame. (Haydock)'
