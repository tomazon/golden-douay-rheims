      v:003: 'GEN:13:3 | 3 | 3 | And he returned by the way, that he came, from the south to Bethel, to the place where before he had pitched his tent between Bethel and Hai,'
      v:004: 'GEN:13:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}In the place of the altar which he had made before, and there he called upon the name of the Lord.'
