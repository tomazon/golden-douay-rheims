    verses:
      v:001: 'GEN:42:1 | 1 | 1 | And Jacob hearing that food was sold in Egypt, {VERSE_FOOTNOTE_INDEX_REF 0}said to his sons: Why are ye careless?'
      v:002: 'GEN:42:2 | 2 | 2 | I have heard that wheat is sold in Egypt: Go ye down, and buy us necessaries, that we may live, and not be consumed with want.'
      v:003: 'GEN:42:3 | 3 | 3 | So the ten brethren of Joseph went down, to buy corn in Egypt:'
      v:004: 'GEN:42:4 | 4 | 4 | Whilst Benjamin was kept at home by Jacob, who said to his brethren: Lest perhaps he take any harm in the journey.'
      v:005: GEN:42:5 | 5 | 5 | And they entered into the land of Egypt with others that went to buy. For the famine was in the land of Chanaan.
      v:006: 'GEN:42:6 | 6 | 6 | And Joseph was governor in the land of Egypt, and corn was sold by his direction to the people. And when his brethren had bowed down to him,'
      v:007: 'GEN:42:7 | 7 | 7 | And he knew them, he spoke as it were to strangers, somewhat roughly, asking them: Whence came you? They answered: From the land of Chanaan, to buy necessaries of life.'
      v:008: 'GEN:42:8 | 8 | 8 | And though he knew his brethren, he was not known by them.'
      v:009: 'GEN:42:9 | 9 | 9 | And remembering the dreams, which formerly he had dreamed, he said to them: You are spies: you are come to view the weaker parts of the land.'
      v:010: 'GEN:42:10 | 10 | 10 | But they said: It is not so, my lord; but thy servants are come to buy food.'
      v:011: 'GEN:42:11 | 11 | 11 | We are all the sons of one man: we are come as peaceable men, neither do thy servants go about any evil.'
      v:012: 'GEN:42:12 | 12 | 12 | And he answered them: It is otherwise: you are come to consider the unfenced parts of this land.'
      v:013: 'GEN:42:13 | 13 | 13 | But they said: We thy servants are twelve brethren, the sons of one man in the land of Chanaan: the youngest is with our father, the other is not living.'
      v:014: 'GEN:42:14 | 14 | 14 | He saith, This is it that I said: You are spies.'
      v:015: 'GEN:42:15 | 15 | 15 | I shall now presently try what you are: by the health of Pharao, you shall not depart hence, until your youngest brother come.'
      v:016: 'GEN:42:16 | 16 | 16 | Send one of you to fetch him: and you shall be in prison, till what you have said be proved, whether it be true or false: or else by the health of Pharao you are spies.'
      v:017: GEN:42:17 | 17 | 17 | So he put them in prison three days.
      v:018: 'GEN:42:18 | 18 | 18 | And the third day he brought them out of prison, and said: Do as I have said, and you shall live: for I fear God.'
      v:019: 'GEN:42:19 | 19 | 19 | If you be peaceable men, let one of your brethren be bound in prison: and go ye your ways, and carry the corn that you have bought, unto your houses.'
      v:020: 'GEN:42:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}And bring your youngest brother to me, that I may find your words to be true, and you may not die. They did as he had said.'
      v:021: 'GEN:42:21 | 21 | 21 | And they talked one to another: We deserve to suffer these things, because we have sinned against our brother, seeing the anguish of his soul, when he besought us, and we would not hear: therefore is this affliction come upon us.'
      v:022: 'GEN:42:22 | 22 | 22 | And Ruben, one of them, said: Did not I say to you: {VERSE_FOOTNOTE_INDEX_REF 0}Do not sin against the boy: and you would not hear me? Behold his blood is required.'
      v:023: 'GEN:42:23 | 23 | 23 | And they knew not that Joseph understood, because he spoke to them by an interpreter.'
      v:024: 'GEN:42:24 | 24 | 24 | And he turned himself away a little while, and wept: and returning, he spoke to them.'
      v:025: "GEN:42:25 | 25 | 25 | And taking Simeon, and binding him in their presence, he commanded his servants to fill their sacks with wheat, and to put every man's money again in their sacks, and to give them besides provisions for the way: and they did so."
      v:026: GEN:42:26 | 26 | 26 | But they having loaded their asses with the corn went their way.
      v:027: "GEN:42:27 | 27 | 27 | And one of them opening his sack, to give his beast provender in the inn, saw the money in the sack's mouth,"
      v:028: 'GEN:42:28 | 28 | 28 | And said to his brethren: My money is given me again; behold it is in the sack. And they were astonished, and troubled, and said to one another: What is this that God hath done unto us?'
      v:029: 'GEN:42:29 | 29 | 29 | And they came to Jacob their father in the land of Chanaan, and they told him all things that had befallen them, saying:'
      v:030: 'GEN:42:30 | 30 | 30 | The lord of the land spoke roughly to us, and took us to be spies of the country.'
      v:031: 'GEN:42:31 | 31 | 31 | And we answered him: We are peaceable men, and we mean no plot.'
      v:032: 'GEN:42:32 | 32 | 32 | We are twelve brethren born of one father: one is not living, the youngest is with our father in the land of Chanaan.'
      v:033: 'GEN:42:33 | 33 | 33 | And he said to us: Hereby shall I know that you are peaceable men: Leave one of your brethren with me, and take ye necessary provision for your houses, and go your ways,'
      v:034: 'GEN:42:34 | 34 | 34 | And bring your youngest brother to me, that I may know you are not spies: and you may receive this man again, that is kept in prison: and afterwards may have leave to buy what you will.'
      v:035: 'GEN:42:35 | 35 | 35 | When they had told this, they poured out their corn, and every man found his money tied in the mouth of his sack: and all being astonished together,'
      v:036: 'GEN:42:36 | 36 | 36 | Their father Jacob said: You have made me to be without children: Joseph is not living, Simeon is kept in bonds, and Benjamin you will take away: all these evils are fallen upon me.'
      v:037: 'GEN:42:37 | 37 | 37 | And Ruben answered him: Kill my two sons, if I bring him not again to thee: deliver him into my hand, and I will restore him to thee.'
      v:038: 'GEN:42:38 | 38 | 38 | But he said: My son shall not go down with you: his brother is dead, and he is left alone: if any mischief befall him in the land to which you go, you will bring down my grey hairs with sorrow to hell.'
  c:043:
    commentary:
      v:005:
        - 'GEN:43:5 | 5 | 5 | <i>My face,</i> in peace. Joseph had told them they should be considered as spies, if they did not produce their youngest brother. (Menochius)'
      v:007:
        - 'GEN:43:7 | 7 | 7 | <i>Asked us.</i> This is perfectly consonant with what they say, chap. xlii. 13, and chap. xliv. 19. They mentioned their having a brother at home, without the smallest suspicion of doing wrong.'
      v:008:
        - 'GEN:43:8 | 8 | 8 | <i>The boy;</i> now 24 years old, (Calmet) and the father of a family, chap. xlvi. 21. (Haydock)'
      v:009:
        - 'GEN:43:9 | 9 | 9 | <i>For ever.</i> Always lay the blame on me, and punish me as you think fit. (Menochius)'
      v:011:
        - 'GEN:43:11 | 11 | 11 | <i>Best fruits:</i> Hebrew literally, "of the praise, <i>or</i> song of the earth;" or of those things for which the country is most renowned, and which are not found in Egypt. (Origen) --- <i>Balm.</i> Literally, <i>rosin, resinæ;</i> but here by that name is meant <i>balm.</i> (Challoner) See chap. xxxvii. 25. --- <i>Honey,</i> or all sorts of sweet fruit. --- <i>Storax:</i> Septuagint, "incense," or perfumes. It is like balm; thick, odoriferous, and medicinal. --- <i>Myrrh,</i> (stactes); Hebrew <i>Lot.</i> A liquor stamped from fresh myrrh pilled, with a little water. (Calmet) --- Sometimes it is translated <i>Gutta,</i> a drop. (Psalm xliv. 9.) (Menochius) --- <i>Turpentine.</i> St. Jerome and the Septuagint seem to have read <i>Bothmin</i> instead of the present Hebrew <i>Batenim,</i> which some translate, "nuts of the pistacium," (Bochart); which hand in clusters, and are of an oblong shape. Vitellius first brought them out of Syria. (Pliny, Natural History xv. 22.) --- <i>Almonds;</i> Septuagint <i>nuts,</i> of which almonds are one species. (Menochius)'
      v:014:
        - 'GEN:43:14 | 14 | 14 | <i>Desolate.</i> Hebrew and Septuagint, "Since I am deprived of my children, I am deprived of my children:" I must submit.'
      v:016:
        - 'GEN:43:16 | 16 | 16 | <i>Victims:</i> the blood of which was first offered to God, as he had appointed, (chap. xviii. 1[Leviticus xvii. 11?]; Leviticus xvii. 5.) and the flesh brought upon the table. If idolatry was then common in Egypt, as Calmet supposes, in opposition to Grotius, Joseph did not participate at least in that impiety. --- <i>At noon.</i> This was the time for the chief meal in Egypt. The Hebrews generally took something at this time, and again in the evening. To eat before noon was esteemed a mark of intemperance. (Ecclesiastes x. 16; Acts ii. 15.) Plato thought the people of Italy, who eat two full meals in the day, would never be eminent for wisdom or for prudence. (Athen. iv. 10.) (Calmet)'
      v:021:
        - 'GEN:43:21 | 21 | 21 | <i>We opened.</i> Chap. xlii. 35. They seem to have discovered the whole of their money only when they were in the presence of Jacob; though they had already, perhaps, seen part of it at the inn, and left it in their sacks for the satisfaction of their father. (Haydock)'
      v:023:
        - 'GEN:43:23 | 23 | 23 | <i>Your God.</i> To Him we must always refer what advantage we derive from men. He inspired Joseph to give such orders to his stewards. --- <i>I have for good.</i> I received it, and was satisfied that it was good: you need not be uneasy; you are not suspected of any fraud. (Haydock) --- Hebrew, "Your money came into my hands." (Menochius)'
      v:028:
        - "GEN:43:28 | 28 | 28 | <i>Living.</i> The Samaritan and Septuagint add, \"Joseph replied, Blessed be he of God: and bowing themselves,\" &c. Thus all Joseph's brethren adore him, chap. xxxvii. 7. (Haydock)"
      v:032:
        - "GEN:43:32 | 32 | 32 | <i>Hebrews.</i> \"They had the same aversion for all who did not adopt their superstition.\" (Porphyrius, Abstin. iv.) Herodotus, ii. 41, says, they would not use a knife which had been in the hands of a Greek, nor kiss him. This aversion arose, from their custom of abstaining from various meats which other nations eat. (Chaldean; &c.) They disliked the Hebrews, because they were also <i>shepherds,</i> chap. xlvi. 34 (Calmet); and because they knew they were accustomed to eat goats, oxen, and sheep, the objects of adoration in Egypt, (Exodus viii. 26): though they were not, probably, served upon Joseph's table. (Tirinus) --- They who dwelt in the towns could not bear even the Egyptian shepherds, because they were of a more stirring and warlike temper. (Calmet) (Cunæus)"
      v:033:
        - 'GEN:43:33 | 33 | 33 | <i>They sat.</i> This posture is more ancient than that of lying down at table. The Hebrews adopted the latter, from the Persians, during the captivity, Esther i. 6, and vii. 8. --- We have at least no earlier vestige of this custom in Scripture. (Calmet) --- <i>Very much:</i> as they were placed in that order by the steward. They knew not how he could so exactly discover who was born first, as there was so short an interval between the births of many of them. (Haydock)'
      v:034:
        - "GEN:43:34 | 34 | 34 | <i>Of him.</i> Joseph, the master of the feast, sends a portion to each of his guests, according to the ancient custom. (Plutarch, Sympos. ii.) --- <i>Five parts:</i> in order to distinguish Benjamin the more. So Hector reproaches Diomed for fleeing before him, though he was placed in the highest place at table among the Greeks, and had the largest portion both of meat and drink. --- <i>Merry.</i> <i>Inebriati sunt,</i> sometimes means intoxicated: but it is not at all probably that Joseph's brethren would indulge in any such excess, while they knew him not, (Calmet) and were under the impressions of fear and wonder. They took what was sufficient, and even decently abundant, with thankfulness for so unexpected an honour. (Haydock) --- The word is often taken in this sense, as at the feast of Cana, where Jesus would never have furnished such an abundance of wine for people already drunk. (John ii. 10; Proverbs xi. 24[25?].) Homer's feasts consist in every man taking what he pleased. (Calmet)"
