  c:016:
    commentary:
      v:002:
        - 'GEN:16:2 | 2 | 2 | <i>May have.</i> Hebrew, "may be built up," a metaphorical expression: so God is said to have built up houses for the Egyptian midwives, Exodus i. 21. (Menochius)'
      v:003:
        - "GEN:16:3 | 3 | 3 | <i>Ten years</i> after she was 65; which shews that she might reasonably conclude she would now have no children herself; and as she knew God had promised Abram a son, she thought he might follow the custom of those times, and have him by a second wife. Abram shewed no eagerness on this matter, but only yielded to his wife's petition, <i>deprecanti,</i> being well aware of the inconveniences of polygamy, which Sarai had soon reason to observe. This is the first time we read of polygamy since the deluge; but it is not mentioned as any thing singular or unlawful. This was a matter in which God could dispense; but it was never left to the disposal of any man. Hence, when Luther and his associates ventured to dispense with the Landgrave of Hesse, to keep two wives at once, he required him to keep it a secret, being ashamed of his own conduct. He still maintained it was a thing indifferent, even in the law of grace, though Christ has so expressly condemned it. See præp 62, 65. The practice, so common of late in this country, of marrying again after a bill of divorce has been passed, is no less contrary to the Catholic doctrine, which allows only a separation of the parties from bed and board, in cases of adultery; but never of a second marriage, while both the parties are living. (1 Corinthians vii.; St. Augustine de Adult. Conj. i., City of God xvi. 25, 38; and other fathers.) (Haydock) --- It was never lawful for one woman to have two husbands. (Worthington) --- <i>To wife.</i> Plurality of wives, though contrary to the primitive institution of marriage, Genesis ii. 24, was by Divine dispensation allowed to the patriarchs; which allowance seems to have continued during the time of the law of Moses. But Christ our Lord reduced marriage to its primitive institution, St. Matthew xix."
      v:005:
        - 'GEN:16:5 | 5 | 5 | <i>Despiseth.</i> Few bear prosperity in a proper manner! --- <i>And thee.</i> Sarai thinks it is the duty of her husband to restrain the insolence of Agar. She commits her cause to God, and does not seek revenge. (Menochius)'
      v:006:
        - 'GEN:16:6 | 6 | 6 | <i>Afflicted her,</i> as she now resented even a moderate correction. (Haydock)'
      v:007:
        - GEN:16:7 | 7 | 7 | <i>In the desert;</i> omitted in Hebrew being a repetition of <i>in the wilderness.</i> (Calmet)
      v:009:
        - "GEN:16:9 | 9 | 9 | <i>Humble thyself.</i> The angel, in God's name, does not blame Sarai; but gives Agar to understand that the fault was wholly on her side. (Haydock)"
      v:011:
        - 'GEN:16:11 | 11 | 11 | <i>Ismael,</i> means "God hath heard" the groans and distress of Agar. (Calmet)'
      v:012:
        - 'GEN:16:12 | 12 | 12 | <i>Wild.</i> Hebrew: like a <i>wild ass,</i> not to be tamed or subdued. The Saracens or Arabs, have almost all along maintained their independence. --- <i>Over against,</i> ready to fight, without any dread of any one. (Calmet)'
      v:013:
        - 'GEN:16:13 | 13 | 13 | <i>Thou the God.</i> She had imagined before that she was talking to some man; but perceiving, at parting, that it was some superior being, she invoked him thus. ---<i>The hinder parts,</i> as Moses did afterwards, Exodus xxxiii, to let us know, that we cannot fully comprehend the nature of an angel, much less of God. Hebrew may be: "what! have I seen (do I live) after He has seen me." The Hebrews generally supposed, that death would presently overtake the person who had seen the Lord or his angel. (Judges vi. 22; Exodus xxxii.[xxxiii.?] 20.) (Calmet)'
      v:015:
        - 'GEN:16:15 | 15 | 15 | <i>Agar</i> being returned home, and having obtained pardon. --- <i>Ismael,</i> as the angel had foretold; an honour shewn to very few; such as Isaac, Solomon, Jesus, &c. (Haydock)'
