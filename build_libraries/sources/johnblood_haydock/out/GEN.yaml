    verses:
      v:001: 'GEN:38:1 | 1 | 1 | At that time Juda went down from his brethren, and turned in to a certain Odollamite, named Hiras.'
      v:002: 'GEN:38:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}And he saw there the daughter of a man of Chanaan, called Sue: and taking her to wife, he went in unto her.'
      v:003: 'GEN:38:3 | 3 | 3 | And she conceived, and bore a son, and called his name Her.'
      v:004: 'GEN:38:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}And conceiving again, she bore a son, and called him Onan.'
      v:005: 'GEN:38:5 | 5 | 5 | She bore also a third: whom she called Sela. After whose birth, she ceased to bear any more.'
      v:006: 'GEN:38:6 | 6 | 6 | And Juda took a wife for Her, his first born, whose name was Thamar.'
      v:007: 'GEN:38:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}And Her, the first born of Juda, was wicked in the sight of the Lord: and was slain by him.'
      v:008: "GEN:38:8 | 8 | 8 | Juda, therefore said to Onan his son: Go in to thy brother's wife and marry her, that thou mayst raise seed to thy brother."
      v:009: "GEN:38:9 | 9 | 9 | He knowing that the children should not be his, when he went in to his brother's wife, he spilled <i>his</i> seed upon the ground, lest children should be born in his brother's name."
      v:010: 'GEN:38:10 | 10 | 10 | And therefore the Lord slew him, because he did a detestable thing:'
      v:011: "GEN:38:11 | 11 | 11 | Wherefore Juda said to Thamar his daughter-in-law: Remain a widow in thy father's house, till Sela my son grow up: for he was afraid lest he also might die, as his brethren did. She went her way, and dwelt in her father's house."
      v:012: 'GEN:38:12 | 12 | 12 | And after many days were past: the daughter of Sue the wife of Juda died: and when he had taken comfort after his mourning, he went up to Thamnas, to the shearers of his sheep, he and Hiras the Odollamite, the shepherd of <i>his</i> flock.'
      v:013: GEN:38:13 | 13 | 13 | And it was told Thamar that her father-in-law was come up to Thamnas to shear his sheep.
      v:014: 'GEN:38:14 | 14 | 14 | And she put off the garments of her widowhood, and took a veil: and changing her dress, sat in the cross way, that leadeth to Thamnas: because Sela was grown up, and she had not been married to him.'
      v:015: 'GEN:38:15 | 15 | 15 | When Juda saw her, he thought she was a harlot: for she had covered her face, lest she should be known.'
      v:016: 'GEN:38:16 | 16 | 16 | And going to her, he said: Suffer me to lie with thee: for he knew her not to be his daughter-in-law. And she answered: What wilt thou give me to enjoy my company?'
      v:017: 'GEN:38:17 | 17 | 17 | He said: I will send thee a kid out of the flock. And when she said again: I will suffer what thou wilt, if thou give a pledge, till thou send what thou promisest.'
      v:018: 'GEN:38:18 | 18 | 18 | Juda said: What wilt thou have for a pledge? She answered: Thy ring and bracelet, and the staff which thou holdest in thy hand. The woman therefore at one copulation conceived.'
      v:019: 'GEN:38:19 | 19 | 19 | And she arose and went her way: and putting off the apparel which she had taken, put on the garments of her widowhood.'
      v:020: 'GEN:38:20 | 20 | 20 | And Juda sent a kid by his shepherd, the Odollamite, that he might receive the pledge again, which he had given to the woman: but he, not finding her,'
      v:021: 'GEN:38:21 | 21 | 21 | Asked the men of that place : Where is the woman that sat in the cross way? And when they all made answer: There was no harlot in this place,'
      v:022: 'GEN:38:22 | 22 | 22 | He returned to Juda, and said to him: I have not found her; moreover the men of that place said to me, that there never sat a harlot there.'
      v:023: 'GEN:38:23 | 23 | 23 | Juda said : Let her take it to herself, surely she cannot charge us with a lie, I sent the kid which I promised: and thou didst not find her.'
      v:024: 'GEN:38:24 | 24 | 24 | And behold, after three months, they told Juda, saying: Thamar, thy daughter-in-law, hath played the harlot, and she appeareth to have a big belly. And Juda said : Bring her out that she may be burnt.'
      v:025: 'GEN:38:25 | 25 | 25 | But when she was led to execution, she sent to her father-in-law, saying: By the man, to whom these things belong, I am with child. See whose ring, and bracelet, and staff this is.'
      v:026: 'GEN:38:26 | 26 | 26 | But he acknowledging the gifts, said: She is juster than I: because I did not give her to Sela, my son. However, he knew her no more.'
      v:027: 'GEN:38:27 | 27 | 27 | {VERSE_FOOTNOTE_INDEX_REF 0}And when she was ready to be brought to bed, there appeared twins in her womb: and in the very delivery of the infants, one put forth a hand, whereon the midwife tied a scarlet thread, saying:'
      v:028: GEN:38:28 | 28 | 28 | This shall come forth the first.
      v:029: 'GEN:38:29 | 29 | 29 | But he drawing back his hand, the other came forth: and the woman said: Why is the partition divided for thee? and therefore called his name Phares.'
      v:030: 'GEN:38:30 | 30 | 30 | {VERSE_FOOTNOTE_INDEX_REF 0}Afterwards his brother came out, on whose hand was the scarlet thread: and she called his name Zara.'
  c:039:
    commentary:
      v:001:
        - 'GEN:39:1 | 1 | 1 | <i>Ismaelites.</i> They are called Madianites, chap. xxxvii. 36. (Haydock)'
      v:006:
        - "GEN:39:6 | 6 | 6 | <i>Bread.</i> A proverbial expression, to shew how entirely he reposed in Joseph's fidelity and prudence. (Menochius) --- He was so rich, that he knew not the extent of his wealth. So Petronius says, <i>Nescit quid habeat, adeo Zaplutus est.</i> It may also be understood as a commendation of Joseph's disinterestedness."
      v:007:
        - 'GEN:39:7 | 7 | 7 | <i>Many days.</i> About 10 years; as Joseph was 30, three years after this. (Calmet)'
      v:009:
        - 'GEN:39:9 | 9 | 9 | <i>His wife,</i> and such things as could not be touched without sin; such as his daughter, if the woman, whom Joseph afterwards married, was the daughter of this man, chap. xli. 45. --- <i>My God,</i> Elohim; which might also be understood of his lord and master. The sin against the latter would be resented by God, who is offended by every transgression. (Haydock)'
      v:010:
        - 'GEN:39:10 | 10 | 10 | <i>Both the woman was importunate,</i> &c. Hebrew does not express this so fully. (Du Hamel)'
      v:012:
        - 'GEN:39:12 | 12 | 12 | <i>Out.</i> He could easily have wrested it from her. But he would not do any thing that might seem disrespectful, nor claim what her impure hands had touched. (Menochius)'
      v:016:
        - "GEN:39:16 | 16 | 16 | <i>A proof of her fidelity,</i> or <i>an argument to gain credit, argumentum fidei.</i> (Challoner) --- Love neglected, turns to fury. She wishes to take away Joseph's life, according to the laws of Egypt against adulterers. Diodorus says Sesostris burnt some women taken in the crime; and we must attribute it to divine Providence, that the enraged husband did not inflict instant death upon his slave. Perhaps he did not altogether believe him guilty. (Haydock)"
      v:017:
        - 'GEN:39:17 | 17 | 17 | <i>Thou hast,</i> &c. As if her husband were guilty of an indiscretion. (Menochius)'
      v:019:
        - 'GEN:39:19 | 19 | 19 | <i>Too much.</i> The proof was of an ambiguous nature. But Putiphar perhaps thought it unbecoming to distrust his wife, or to interrogate his slave. (Haydock)'
      v:021:
        - 'GEN:39:21 | 21 | 21 | <i>Keeper.</i> Pererius thinks this was the same Putiphar, who, recognizing the innocence of Joseph, allows him every indulgence in prison; but does not liberate him, for fear of the dishonour and resentment of his wife. (Calmet) --- He had before put him in <i>irons.</i> (Psalm civ. 18; Wisdom x. 13.) Joseph here exercises at once the four cardinal virtues. <i>Prudence,</i> in keeping out of the company of his mistress, as the Hebrew express it, ver. 10: "He yielded not to lie with her, or to be in her company." (Haydock) --- <i>Justice,</i> in regard to his master. <i>Fortitude,</i> in bearing with all sorts of hardships, loss of character, &c. And <i>Temperance,</i> by refusing to gratify the most violent of all passions, at an age when it is the most insidious and ungovernable. This makes the fathers exclaim, We wonder more at the conduct of Joseph, than at the delivery of the three children from the Babylonian furnace. [Daniel iii.] For, like them, Joseph continues unhurt, and more shining, in the midst of the flames. (St. Chrysostom) (Tirinus) --- The stories of Hippolitus, Bellerophon, &c., seem to be copied from this. (Calmet)'
