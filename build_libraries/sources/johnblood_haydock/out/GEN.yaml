    verses:
      v:001: 'GEN:20:1 | 1 | 1 | Abraham removed from thence{VERSE_FOOTNOTE_INDEX_REF 0} to the south country, and dwelt between Cades and Sur, and sojourned in Gerara.'
      v:002: 'GEN:20:2 | 2 | 2 | And he said of Sara his wife: She is my sister. So Abimelech the king of Gerara sent, and took her.'
      v:003: 'GEN:20:3 | 3 | 3 | And God came to Abimelech in a dream by night, and he said to him: Lo thou shalt die for the woman that thou hast taken: for she hath a husband.'
      v:004: 'GEN:20:4 | 4 | 4 | Now Abimelech had not touched her, and he said : Lord, wilt thou slay a nation that is ignorant and just?'
      v:005: 'GEN:20:5 | 5 | 5 | Did not he say to me : She is my sister: and she say, He is my brother? in the simplicity of my heart, and cleanness of my hands have I done this.'
      v:006: 'GEN:20:6 | 6 | 6 | And God said to him: And I know that thou didst it with a sincere heart: and therefore I withheld thee from sinning against me, and I suffered thee not to touch her.'
      v:007: 'GEN:20:7 | 7 | 7 | Now therefore restore the man his wife, for he is a prophet: and he shall pray for thee, and thou shalt live: but if thou wilt not restore her, know that thou shalt surely die, thou and all that are thine.'
      v:008: 'GEN:20:8 | 8 | 8 | And Abimelech forthwith rising up in the night, called all his servants: and spoke all these words in their hearing, and all the men were exceedingly afraid.'
      v:009: 'GEN:20:9 | 9 | 9 | And Abimelech called also for Abraham, and said to him: What hast thou done to us? what have we offended thee in, that thou hast brought upon me and upon my kingdom a great sin? thou hast done to us what thou oughtest not to do.'
      v:010: 'GEN:20:10 | 10 | 10 | And again he expostulated with him, and said: What sawest thou, that thou hast done this?'
      v:011: 'GEN:20:11 | 11 | 11 | Abraham answered: I thought with myself, saying: Perhaps there is not the fear of God in this place: and they will kill me for the sake of my wife:'
      v:012: 'GEN:20:12 | 12 | 12 | Howbeit, otherwise also she is truly my sister,{VERSE_FOOTNOTE_INDEX_REF 0} the daughter of my father, and not the daughter of my mother, and I took her to wife.'
      v:013: "GEN:20:13 | 13 | 13 | And after God brought me out of my father's house, I said to her: {VERSE_FOOTNOTE_INDEX_REF 0}Thou shalt do me this kindness: In every place, to which we shall come, thou shalt say that I am thy brother."
      v:014: 'GEN:20:14 | 14 | 14 | And Abimelech took sheep and oxen, and servants and handmaids, and gave to Abraham: and restored to him Sara his wife,'
      v:015: 'GEN:20:15 | 15 | 15 | And said: The land is before you, dwell wheresoever it shall please thee.'
      v:016: 'GEN:20:16 | 16 | 16 | And to Sara he said: Behold I have given thy brother a thousand pieces of silver, this shall serve thee for a covering of thy eyes to all that are with thee, and whithersoever thou shalt go: and remember thou wast taken.'
      v:017: 'GEN:20:17 | 17 | 17 | And when Abraham prayed, God healed Abimelech and his wife, and his handmaids, and they bore children:'
      v:018: "GEN:20:18 | 18 | 18 | For the Lord had closed up every womb of the house of Abimelech, on account of Sara, Abraham's wife."
  c:021:
    commentary:
      v:001:
        - 'GEN:21:1 | 1 | 1 | <i>Visited,</i> either by the angel, chap. xviii. 10, or by enabling her to have what he had promised, at the return of the season.'
      v:003:
        - 'GEN:21:3 | 3 | 3 | <i>Isaac.</i> This word signifies <i>laughter;</i> (Challoner) or "he shall laugh," and be the occasion of joy to many, as St. John the Baptist was, Luke i. 14; and thus Sara seems to explain it, ver. 6.'
      v:007:
        - 'GEN:21:7 | 7 | 7 | <i>Gave suck;</i> a certain proof that the child was born of her. (Menochius) --- <i>His old age,</i> when both the parents were far advanced in years, ver. 2. The mother being ninety at this time, would render the event most surprising. (Haydock)'
      v:008:
        - "GEN:21:8 | 8 | 8 | <i>Weaned.</i> St. Jerome says when he was five years old, though some said twelve. The age of men being prolonged, their infancy continued longer. One of the Machabees suckled her child three years, 2 Machabees vii. 27. (2 Paralipomenon xxxi. 16.) (Calmet) --- <i>Feast.</i> The life of the child being now considered in less danger. From the time of conception till this took place, the husband kept at a distance from his wife. (St. Clement of Alexandria, strom. iii.) Samuel's mother made a feast or present when she weaned him, 1 Kings i. 24. (Menochius)"
      v:009:
        - 'GEN:21:9 | 9 | 9 | <i>Playing,</i> or persecuting, as St. Paul explains it, Galatians iv. 29. The play tended to pervert the morals of the young Isaac, whether we understand this term <i>metsachak,</i> as implying idolatry, or obscene actions, or fighting; in all which senses it is used in Scripture. See Exodus xxxii. 6; Genesis xxvi. 8; 2 Kings ii. 14. (Menochius)  Ismael was 13 years older than Isaac; and took occasion, perhaps, from the <i>feast,</i> and other signs of preference given by his parents to the latter, to hate and persecute him, which Sara soon perceiving, was forced to have recourse to the expedient apparently so harsh, of driving Ismael and his mother from the house, that they might have an establishment of their own, and not disturb Isaac in the inheritance after the death of Abraham. (Haydock) --- In this she was guided by a divine light; (Menochius) and not by any female antipathy, ver. 12. Many of the actions of worldlings, which at first sight may appear innocent, have a natural and fatal tendency to pervert the morals of the just; and therefore, we must keep as much as possible at a distance from their society. --- <i>With Isaac her son.</i> Hebrew has simply <i>mocking,</i> without mentioning what. But the sequel shews the true meaning; and this addition was found in some Bibles in the days of St. Jerome, as he testifies, and is expressed in the Septuagint. (Haydock) --- Ismael was a figure of the synagogue, which persecuted the Church of Christ in her birth. (Du Hamel)'
      v:011:
        - 'GEN:21:11 | 11 | 11 | <i>For his son.</i> He does not express any concern for Agar. But we cannot doubt but he would feel to part with her also. It was prudent to let both go together: and the mother had perhaps encouraged Ismael, at least by neglecting to punish or to watch over him, and so deserved to share in his affliction.'
      v:014:
        - "GEN:21:14 | 14 | 14 | <i>Bread and water.</i> This seems a very slender allowance to be given by a man of Abraham's riches. But he might intend her to go only into the neighbourhood, where he would take care to provide for her. She lost herself in the wilderness, and thus fell into imminent danger of perishing. (Haydock) --- This divorce of Agar, and ejection of Ismael, prefigured the reprobation of the Jews."
      v:017:
        - 'GEN:21:17 | 17 | 17 | <i>Of the boy,</i> who was 17 years old, and wept at the approach of death. --- <i>Fear not.</i> You are under the protection of God, who will not abandon you, when all human succour fails; nor will he negelct his promises, chap. xvi. (Haydock)'
      v:020:
        - 'GEN:21:20 | 20 | 20 | <i>Wilderness,</i> in Arabia Petrea. --- <i>An archer</i>, living on plunder. (Calmet)'
      v:022:
        - 'GEN:21:22 | 22 | 22 | <i>Abimelech,</i> king of Gerara, who knew that Abraham was a prophet, and a favourite of God, chap. xx. 7. (Haydock)'
      v:023:
        - 'GEN:21:23 | 23 | 23 | <i>Hurt me.</i> Hebrew, "lie unto me, " or revolt and disturb the peace of my people.'
      v:024:
        - "GEN:21:24 | 24 | 24 | <i>I will swear.</i> The matter was of sufficient importance. Abraham binds himself, but not his posterity, who by God's order fought against the descendants of this king."
      v:027:
        - GEN:21:27 | 27 | 27 | <i>Gave them;</i> thus rendering good for evil. (Du Hamel)
      v:031:
        - 'GEN:21:31 | 31 | 31 | <i>Bersabee.</i> That is, <i>the well of oath;</i> (Challoner) or "the well of the seven;" meaning the seven ewe-lambs set apart. (Menochius) --- This precaution of Abraham, in giving seven lambs as a testimony that the well was dug by him, was not without reason. See chap. xxvi. 15. (Calmet)'
      v:033:
        - "GEN:21:33 | 33 | 33 | <i>A grove:</i> in the midst of which was an altar, dedicated to the <i>Lord God eternal;</i> to testify that he alone was incapable of change. Thither Abraham frequently repaired, to thank God for all his favours. Temples were not probably as yet known in any part of the world. The ancient saints, Abraham, Isaac, Josue, &c., were pleased to shew their respect for God, and their love of retirement, by planting groves, and consecrating altars to the supreme Deity. If this laudable custom was afterwards perverted by the idolaters, and hence forbidden to God's people, we need not wonder. The best things may be abused; and when they become a source of scandal, we must avoid them. (Haydock) --- (Josue xxix. 26[xx. 16?]; Deuteronomy xvi. 23[21?]; Judges vi. 25.)"
