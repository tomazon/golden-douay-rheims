    verses:
      v:001: 'GEN:46:1 | 1 | 1 | And Israel taking his journey,{VERSE_FOOTNOTE_INDEX_REF 0} with all that he had, came to the well of the oath, and killing victims there to the God of his father Isaac,'
      v:002: 'GEN:46:2 | 2 | 2 | He heard him, by a vision in the night, calling him, and saying to him: Jacob, Jacob. And he answered him: Lo, here I am.'
      v:003: 'GEN:46:3 | 3 | 3 | God said to him: I am the most mighty God of thy father; fear not, go down into Egypt, for I will make a great nation of thee there.'
      v:004: 'GEN:46:4 | 4 | 4 | I will go down with thee thither, and will bring thee back again from thence: Joseph also shall put his hands upon thy eyes.'
      v:005: 'GEN:46:5 | 5 | 5 | And Jacob rose up from the well of the oath:{VERSE_FOOTNOTE_INDEX_REF 0} and his sons took him up, with their children and wives in the waggons, which Pharao had sent to carry the old man,'
      v:006: 'GEN:46:6 | 6 | 6 | And all that he had in the land of Chanaan: and he came into Egypt with all his seed;{VERSE_FOOTNOTE_INDEX_REF 0}'
      v:007: 'GEN:46:7 | 7 | 7 | His sons, and grandsons, daughters, and all his offspring together.'
      v:008: 'GEN:46:8 | 8 | 8 | And these are the names of the children of Israel, that entered into Egypt, he and his children. {VERSE_FOOTNOTE_INDEX_REF 0}His first-born Ruben,'
      v:009: 'GEN:46:9 | 9 | 9 | The sons of Ruben: Henoch and Phallu, and Hesron and Charmi.'
      v:010: 'GEN:46:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}The sons of Simeon: Jamuel and Jamin and Ahod, and Jachin and Sohar, and Saul, the son of a woman of Chanaan.'
      v:011: 'GEN:46:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}The sons of Levi: Gerson and Caath, and Merari.'
      v:012: 'GEN:46:12 | 12 | 12 | {VERSE_FOOTNOTE_INDEX_REF 0}The sons of Juda: Her and Onan, and Sela, and Phares and Zara. And Her and Onan died in the land of Chanaan. And sons were born to Phares: Hesron and Hamul.'
      v:013: 'GEN:46:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}The sons of Issachar: Thola and Phua, and Job and Semron.'
      v:014: 'GEN:46:14 | 14 | 14 | The sons of Zabulon: Sared, and Elon, and Jahelel.'
      v:015: 'GEN:46:15 | 15 | 15 | These are the sons of Lia, whom she bore in Mesopotamia of Syria, with Dina, his daughter. All the souls of her sons and daughters, thirty-three.'
      v:016: 'GEN:46:16 | 16 | 16 | The sons of Gad: Sephion and Haggi, and Suni and Esebon, and Heri and Arodi, and Areli.'
      v:017: 'GEN:46:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}The sons of Aser: Jamne and Jesua, and Jessuri and Beria, and Sara their sister. The sons of Beria: Heber and Melchiel.'
      v:018: 'GEN:46:18 | 18 | 18 | These are the sons of Zelpha, whom Laban gave to Lia, his daughter. And these she bore to Jacob, sixteen souls.'
      v:019: "GEN:46:19 | 19 | 19 | The sons of Rachel, Jacob's wife: Joseph and Benjamin."
      v:020: 'GEN:46:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}And sons were born to Joseph, in the land of Egypt, whom Aseneth, the daughter of Putiphare, priest of Heliopolis, bore him: Manasses and Ephraim.'
      v:021: 'GEN:46:21 | 21 | 21 | The sons of Benjamin: {VERSE_FOOTNOTE_INDEX_REF 0}Bela and Bechor, and Asbel and Gera, and Naaman and Echi, and Ross and Mophim, and Ophim and Ared.'
      v:022: 'GEN:46:22 | 22 | 22 | These are the sons of Rachel, whom she bore to Jacob: all the souls, fourteen.'
      v:023: 'GEN:46:23 | 23 | 23 | The sons of Dan: Husim.'
      v:024: 'GEN:46:24 | 24 | 24 | The sons of Nephthali: Jaziel and Guni, and Jeser and Sallem.'
      v:025: 'GEN:46:25 | 25 | 25 | These are the sons of Bala, whom Laban gave to Rachel, his daughter: and these she bore to Jacob: all the souls, seven.'
      v:026: "GEN:46:26 | 26 | 26 | All the souls that went with Jacob into Egypt, and that came out of his thigh, besides his sons' wives, sixty-six."
      v:027: 'GEN:46:27 | 27 | 27 | And the sons of Joseph, that were born to him in the land of Egypt, two souls. {VERSE_FOOTNOTE_INDEX_REF 0}All the souls of the house of Jacob, that entered into Egypt, were seventy.'
      v:028: 'GEN:46:28 | 28 | 28 | And he sent Juda before him to Joseph, to tell him; and that he should meet him in Gessen.'
      v:029: 'GEN:46:29 | 29 | 29 | And when he was come thither, Joseph made ready his chariot, and went up to meet his father in the same place: and seeing him, he fell upon his neck, and embracing him, wept.'
      v:030: 'GEN:46:30 | 30 | 30 | And the father said to Joseph: Now shall I die with joy, because I have seen thy face, and leave thee alive.'
      v:031: "GEN:46:31 | 31 | 31 | And Joseph said to his brethren, and to all his father's house: I will go up, and will tell Pharao, and will say to him: My brethren, and my father's house, that were in the land of Chanaan, are come to me:"
      v:032: 'GEN:46:32 | 32 | 32 | And the men are shepherds, and their occupation is to feed cattle; their flocks, and herds, and all they have, they have brought with them.'
      v:033: 'GEN:46:33 | 33 | 33 | And when he shall call you, and shall say: What is your occupation?'
      v:034: 'GEN:46:34 | 34 | 34 | You shall answer: We, thy servants, are shepherds, from our infancy until now, both we and our fathers. And this you shall say, that you may dwell in the land of Gessen, because the Egyptians have all shepherds in abomination.'
  c:047:
    commentary:
      v:002:
        - 'GEN:47:2 | 2 | 2 | <i>The last. Extremos.</i> Some interpret this word of the <i>chiefest,</i> and <i>most sightly:</i> but Joseph seems rather to have chosen out such as had the meanest appearance, that Pharao might not think of employing them at court, with danger of their morals and religion; (Challoner) or in the army, where they might be distracted with many cares, and be too much separated from one another. (Haydock) --- He took such of his brethren as came first at hand. (Vatable)'
      v:007:
        - 'GEN:47:7 | 7 | 7 | <i>Blessed him,</i> Pharao; saying, perhaps, <i>God save the king;</i> or, <i>O king live for ever:</i> thus wishing that he might enjoy all sorts of blessings. (Menochius) --- It is generally taken in this sense, when men bless one another; but when they bless God, they mean to praise, supplicate, or thank him. (Calmet)'
      v:009:
        - 'GEN:47:9 | 9 | 9 | <i>Pilgrimage.</i> He hardly deigns to style it <i>life,</i> as he was worn out with labour and sorrows, and was drawing fast to an end, so much sooner than his ancestors. Isaac had lived 180 years, and was only dead the year before Joseph was made ruler of Egypt. Some had lived above 900 years. (Haydock)'
      v:013:
        - 'GEN:47:13 | 13 | 13 | <i>Chanaan.</i> The whole world that was inhabited, and known to the Hebrews, felt perhaps the effects of this raging famine; but the countries here mentioned were the most afflicted. (Haydock)'
      v:014:
        - 'GEN:47:14 | 14 | 14 | <i>Treasure,</i> reserving nothing for himself. (Philo)'
      v:015:
        - 'GEN:47:15 | 15 | 15 | <i>Wanted.</i> Or "failed both in Egypt and Chanaan," as the Hebrew insinuates. (Haydock)'
      v:018:
        - 'GEN:47:18 | 18 | 18 | <i>Second;</i> or the next <i>year</i> after they had sold their cattle; the fourth of the famine, or perhaps the last, since they ask for seed, ver. 19. In that year, Joseph gave back the cattle, &c., to the Egyptians, on condition that they should ever after pay the fifth part of the products of the land to the king, the sole proprietor, who had thus full authority to send them to till any part of his dominions. (Calmet)'
      v:019:
        - 'GEN:47:19 | 19 | 19 | <i>Servants.</i> A person may part with his liberty, to preserve life. (Menochius)'
      v:021:
        - "GEN:47:21 | 21 | 21 | <i>People,</i> \"he transplanted\" <i>from,</i> &c., as the Hebrew, Arabic, &c., now read, by the change of one letter. Herodotus, ii. 108, says, the same person has never a field there two years together. Diodorus 1, also attests, that individuals have no property in Egypt, the land being divided among the priests, the king, and the military. Tradesmen always follow their father's profession, which makes them very skilful."
      v:022:
        - "GEN:47:22 | 22 | 22 | <i>Priests.</i> This was done by the king's direction, as they were probably idolaters. (Menochius) --- The immunities of the sacred ministers have been respected both by Pagans, Jews, and Christians; by all who have had any sentiments of religion. Reason dictates that they should live by the altar. They have to labour for the truest interests of the people, and consequently are worthy of their hire. --- <i>Which had been given,</i> &c. Inasmuch as their wants were supplied, and the king forebore to claim their land. Hebrew, \"only the land of the priests he, <i>Joseph,</i> bought not.\" (Haydock) --- If infidels did so much for their priests, ought we to do less for those of God? (St. Chrysostom, hom. 65.) (Worthington)"
      v:026:
        - 'GEN:47:26 | 26 | 26 | <i>This day.</i> When Moses wrote, and long after, as we learn from Josephus, St. Clement of Alexandria, Diodorus, &c. (Calmet)'
      v:029:
        - 'GEN:47:29 | 29 | 29 | <i>Thigh.</i> To swear, as the steward of Abraham did, chap. xxiv. 2. --- <i>Kindness and truth.</i> This act of real mercy; or, shew me <i>mercy,</i> by promising freely to comply with my request; and <i>truth,</i> by fulfilling this oath. (Menochius)'
      v:030:
        - 'GEN:47:30 | 30 | 30 | <i>Place.</i> Hebron, where Sara, Abraham, and Isaac reposed. (Calmet) --- Thus he manifested his belief in a future resurrection with his Saviour, who should be born in that land; and he admonished his descendants never to lose sight of it, nor forfeit the promises by their wicked conduct, chap. xxiii. 17. (Menochius) --- He teaches us likewise, to be solicitous to obtain Christian burial. (Worthington)'
      v:031:
        - "GEN:47:31 | 31 | 31 | <i>To the bed's head.</i> St. Paul, (Hebrews xi. 21,) following the Greek translation of the Septuagint, reads <i>adored the top of his rod.</i> Where note, that the same word in the Hebrew, according to the different pointing of it, signifies both a <i>bed</i> and a <i>rod.</i> And to verify both these sentences, we must understand that Jacob, leaning on Joseph's rod, adored, turning towards the head of his bed: which adoration, inasmuch as it was referred to God, was an absolute, and sovereign worship: but inasmuch as it was referred to the rod of Joseph, as a figure of the sceptre, that is, of the royal dignity of Christ, was only an inferior and relative honour. (Challoner) --- St. Augustine proposes another very probable explanation. He adored God, supporting himself on the top of his staff, or of Joseph's sceptre, q. 162. The Septuagint and Syriac intimate, that Jacob bowed down respectfully towards the sceptre of his son, and thus complied with the explication which he had given to his dream, chap. xxxvii. 10. Others, who understood the Hebrew <i>Hamitta</i>, in the sense given to it by St. Jerome, Aquila, and Symmachus, suppose that after he had given his last instructions to Joseph in a sitting posture, growing weaker, he laid his head again upon his pillow. (Calmet) --- God was pleased to have this recorded in a language subject to such various interpretations; as he, perhaps, would have us to understand, that Jacob literally bowed down both to the bed-head and to the top of the sceptre. For many believe, that the Scripture has often several literal meanings. (Tirinus) --- If the Massoretic points had been known to the Septuagint, we should not have had this variation. But the learned generally agree, that they are of human, and even of very modern invention."
