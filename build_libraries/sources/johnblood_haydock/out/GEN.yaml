      v:033: 'GEN:25:33 | 33 | 33 | Jacob said: Swear therefore to me. Esau swore to him, and sold his first birth-right.'
      v:034: 'GEN:25:34 | 34 | 34 | And so taking bread and the pottage of lentils, he ate, and drank, and went his way; making little account of having sold his first birth-right.'
  c:026:
    commentary:
      v:005:
        - 'GEN:26:5 | 5 | 5 | <i>Ceremonies</i> of religion, observed under the law of nature. (Menochius)'
      v:007:
        - 'GEN:26:7 | 7 | 7 | <i>Sister,</i> or niece. Though lawful at that time, it was not very common for people to marry such near relations; and therefore Isaac, by saying Rebecca was his sister, wished the people of Gerara to be ignorant of her being his wife; being under the like apprehension as his father had been twice before. He imitates his example, trusting in the protection of God, which had rescued Abraham from danger, chap. xxi. (Haydock)'
      v:008:
        - "GEN:26:8 | 8 | 8 | <i>His wife;</i> using greater familiarity than a grave and virtuous man, like Isaac, would offer to do with his sister, or with another person's wife. --- <i>Sin,</i> or punishment, (Menochius) such as Abimelech's father had formerly experienced. (Haydock)"
      v:011:
        - 'GEN:26:11 | 11 | 11 | <i>Touch,</i> or hurt, by offering to marry, &c. (Haydock) --- Adultery was punished with death among these nations, chap. xxxviii. 24, as it was by the law of Moses. (Calmet)'
      v:012:
        - 'GEN:26:12 | 12 | 12 | <i>And the Lord.</i> This is not mentioned as a miracle; for Egypt and many other countries produced 100 fold. Pliny, Natural History xviii. 10, says, some parts of Africa rendered 150 times as much as was sowed. The famine had now ceased. (Calmet)'
      v:016:
        - 'GEN:26:16 | 16 | 16 | <i>Depart.</i> Instead of repressing the outrages of his subjects, the king enters into their jealousies, and banishes a wealthy person, (Haydock) as the Athenians so frequently did afterwards with respect to their best citizens. (Aristotle, Polit. iii. 9.)  And Pharao used the same pretext, when he persecuted the Hebrews. (Calmet)'
      v:018:
        - 'GEN:26:18 | 18 | 18 | <i>Servants.</i> So the Septuagint and Syriac versions, and the Samaritan copy against the Hebrew, <i>in the days,</i> which is incorrect. (Kennicott)'
      v:019:
        - 'GEN:26:19 | 19 | 19 | <i>Torrent.</i> That is, a channel where sometimes a torrent, or violent stream, had run. (Challoner) --- In this vale of Gerara, a never-failing spring was found. (Haydock)'
      v:022:
        - 'GEN:26:22 | 22 | 22 | <i>Latitude.</i> That is, wideness, or room. (Challoner) --- Hebrew <i>Rechoboth,</i> widely extended streams, <i>latitudines</i>. See chap. x. 11.'
      v:024:
        - 'GEN:26:24 | 24 | 24 | <i>Of Abraham,</i> who still lives before me, and for whom I always testified such affection, though I suffered him to be persecuted: hence, <i>fear not.</i> (Haydock)'
      v:026:
        - 'GEN:26:26 | 26 | 26 | <i>Ochozath.</i> This name occurs in the Septuagint, as well as the other two; (Chap. xxi. 22.) and means <i>a company of friends</i>. Phicol also signifies <i>the mouth</i> or face <em>of all</em>, being the general of the army, on whom the soldiers must be intent. These are, perhaps, therefore, the names of offices, not of persons; or if they be the same who lived with Abraham, they must have held their high command above 100 years. (Menochius) (Calmet)'
      v:035:
        - 'GEN:26:35 | 35 | 35 | <i>Offended.</i> They were the daughters of princes of the Heathens, (Josephus) and being brought up in idolatry and pride, refused to give ear to the advice of Isaac, who never approved of the marriage of his son with them. Esau would not leave the choice of a wife to his father, as Isaac had done at the same age. (Haydock)'
