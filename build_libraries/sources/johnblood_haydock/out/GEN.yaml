    verses:
      v:001: 'GEN:14:1 | 1 | 1 | And it came to pass at that time, that Amraphel, king of Sennaar, and Arioch, king of Pontus, and Chodorlahomor, king of the Elamites, and Thadal, king of nations,'
      v:002: 'GEN:14:2 | 2 | 2 | Made war against Bara, king of Sodom, and against Bersa, king of Gomorrha, and against Sennaab, king of Adama, and against Semeber, king of Seboim, and against the king of Bala, which is Segor.'
      v:003: 'GEN:14:3 | 3 | 3 | All these came together into the woodland vale, which now is the salt sea.{VERSE_FOOTNOTE_INDEX_REF 0}'
      v:004: 'GEN:14:4 | 4 | 4 | For they had served Chodorlahomor twelve years, and in the thirteenth year they revolted from him.'
      v:005: 'GEN:14:5 | 5 | 5 | And in the fourteenth year{VERSE_FOOTNOTE_INDEX_REF 0} came Chodorlahomor, and the kings that were with him: and they smote the Raphaim in Astarothcarnaim, and the Zuzim with them, and the Emim in Save of Cariathaim.'
      v:006: 'GEN:14:6 | 6 | 6 | And the Chorreans in the mountains of Seir, even to the plains of Pharan, which is in the wilderness.'
      v:007: 'GEN:14:7 | 7 | 7 | And they returned, and came to the fountain of Misphat, the same is Cades: and they smote all the country of the Amalecites, and the Amorrhean that dwelt in Asasonthamar.'
      v:008: 'GEN:14:8 | 8 | 8 | And the king of Sodom, and the king of Gomorrha, and the king of Adama, and the king of Seboim, and the king of Bala, which is Segor, went out: and they set themselves against them in battle array, in the woodland vale:'
      v:009: 'GEN:14:9 | 9 | 9 | To wit, against Chodorlahomor king of the Elamites, and Thadal king of nations, and Amraphel king of Sennaar, and Arioch king of Pontus: four kings against five.'
      v:010: 'GEN:14:10 | 10 | 10 | Now the woodland vale had many pits of slime. And the king of Sodom, and the king of Gomorrha turned their backs, and were overthrown there: and they that remained, fled to the mountain.'
      v:011: 'GEN:14:11 | 11 | 11 | And they took all the substance of the Sodomites, and Gomorrhites, and all their victuals, and went their way:'
      v:012: "GEN:14:12 | 12 | 12 | And Lot also, the son of Abram's brother, who dwelt in Sodom, and his substance."
      v:013: 'GEN:14:13 | 13 | 13 | And behold one, that had escaped, told Abram the Hebrew, who dwelt in the vale of Mambre the Amorrhite, the brother of Escol, and the brother of Aner: for these had made a league with Abram.'
      v:014: 'GEN:14:14 | 14 | 14 | Which when Abram had heard, to wit, that his brother Lot was taken, he numbered of the servants born in his house, three hundred and eighteen, well appointed: and pursued them to Dan.'
      v:015: 'GEN:14:15 | 15 | 15 | And dividing his company, he rushed upon them in the night, and defeated them: and pursued them as far as Hoba, which is on the left hand of Damascus.'
      v:016: 'GEN:14:16 | 16 | 16 | And he brought back all the substance, and Lot his brother, with his substance, the women also, and the people.'
      v:017: "GEN:14:17 | 17 | 17 | And the king of Sodom went out to meet him, after he returned from the slaughter of Chodorlahomor, and of the kings that were with him in the vale of Save, which is the king's vale."
      v:018: 'GEN:14:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}But Melchisedech, the king of Salem, bringing forth bread and wine, for he was the priest of the most high God,'
      v:019: 'GEN:14:19 | 19 | 19 | Blessed him, and said: Blessed be Abram by the most high God, who created heaven and earth.'
      v:020: 'GEN:14:20 | 20 | 20 | And blessed be the most high God, by whose protection, the enemies are in thy hands. And he gave him the tithes of all.'
      v:021: 'GEN:14:21 | 21 | 21 | And the king of Sodom said to Abram: Give me the persons, and the rest take to thyself.'
      v:022: 'GEN:14:22 | 22 | 22 | And he answered him: I lift up my hand to the Lord God the most high, the possessor of heaven and earth,'
      v:023: 'GEN:14:23 | 23 | 23 | That from the very woof-thread unto the shoe latchet, I will not take of any things that are thine, lest thou say: I have enriched Abram.'
      v:024: 'GEN:14:24 | 24 | 24 | Except such things as the young men have eaten, and the shares of the men that came with me, Aner, Escol, and Mambre: these shall take their shares.'
  c:015:
    commentary:
      v:001:
        - 'GEN:15:1 | 1 | 1 | <i>Fear not.</i> He might naturally be under some apprehensions, lest the four kings should attempt to be revenged upon him. --- <i>Reward,</i> since thou hast so generously despised earthly riches. (Haydock) --- Abram was not asleep, but saw a vision of exterior objects, ver. 5.'
      v:002:
        - 'GEN:15:2 | 2 | 2 | <i>I shall go.</i> To what purpose should I heap up riches, since I have no son to inherit them? Abram knew that God had promised him a numerous posterity; but he was not apprized how this was to be verified, and whether he was to adopt some other for his son and heir. Therefore, he asks modestly, how he ought to understand the promise. --- <i>And the son,</i> &c. Hebrew is differently rendered, "and the steward of my house, this Eliezer of Damascus." We know not whether Eliezer or Damascus be the proper name. The Septuagint have "the son of Mesech, my handmaid, this Eliezer of Damascus." Most people suppose, that Damascus was the son of Eliezer, the steward. The sentence is left unfinished, and must be supplied from the following verse, <i>shall be my heir.</i> The son of the steward, <i>filius procurationis,</i> may mean the steward himself, as the son of perdition denotes the person lost. (Calmet)'
      v:006:
        - 'GEN:15:6 | 6 | 6 | <i>Reputed</i> by God, who cannot judge wrong; so that Abram increased in justice by this act of faith, believing that his wife, now advanced in years, would have a child; from whom others should spring, more numerous than the stars of heaven. (Haydock) --- This faith was accompanied and followed by many other acts of virtue, St. James ii. 22. (Worthington)'
      v:008:
        - 'GEN:15:8 | 8 | 8 | <i>Whereby,</i> &c. Thus the blessed Virgin Mary asked, how shall this be done? Luke i. 34, without the smallest degree of unbelief. Abram wished to know, by what signs he should be declared the lawful owner of the land. (Haydock)'
      v:009:
        - 'GEN:15:9 | 9 | 9 | <i>Three years,</i> when these animals have obtained a perfect age.'
      v:012:
        - 'GEN:15:12 | 12 | 12 | <i>A deep sleep,</i> or ecstasy, like that of Adam, chap. ii. 21, wherein God revealed to him the oppression of his posterity in Egypt, which filled him with such <i>horror</i> (Menochius) as we experience when something frightful comes upon us suddenly in the dark. This <i>darkness</i> represented the dismal situation of Joseph, confined in a dungeon; and of the Hebrews condemned to hard labour, in making bricks, and obliged to hide their male children, for fear of their being discovered, and slain. Before these unhappy days commenced, the posterity of Abram were exposed to great oppression among the Chanaanites, nor could they in any sense be said to possess the land of promise, for above 400 years after this prophetic sleep. (Haydock)'
      v:013:
        - 'GEN:15:13 | 13 | 13 | <i>Strangers, and under bondage,</i> &c. This prediction may be dated from the persecution of Isaac by Ismael, in the year of the world 2112, till the Jews left Egypt, 2513. In Exodus xii., and St. Paul, 430 years are mentioned; but they probably began when Abram went first into Egypt, 2084. Nicholas Abram and Tournemine say, the Hebrews remained in Egypt full 430 years, from the captivity of Joseph; and reject the addition of the Septuagint which adds, "they and their fathers dwelt in Egypt, and in Chanaan." On these points, we may expect to find chronologists at variance.'
      v:014:
        - 'GEN:15:14 | 14 | 14 | <i>Judge</i> and punish the Egyptians, overwhelming them in the Red sea, &c. (Haydock)'
      v:016:
        - 'GEN:15:16 | 16 | 16 | <i>Fourth,</i> &c. after the 400 years are finished; during which period of time, God was pleased to bear with those wicked nations; whose iniquity chiefly consisted in idolatry, oppression of the poor and strangers, forbidden marriages of kindred, and abominable lusts. (Leviticus xviii; Deuteronomy vi. and xii.) (Menochius)'
      v:017:
        - 'GEN:15:17 | 17 | 17 | <i>A lamp,</i> or symbol of the Divinity, passing, as Abram also did, between the divided beasts, to ratify the covenant. See Jeremias xxxiv. 18.'
      v:018:
        - "GEN:15:18 | 18 | 18 | <i>Of Egypt,</i> a branch of the Nile, not far from Pelusium. This was to be the southern limit, and the Euphrates the northern; the two other boundaries are given, Numbers xxxiv. --- Perhaps Solomon's empire extended so far. At least, the Jews would have enjoyed these territories, if they had been faithful. (Menochius)"
      v:019:
        - "GEN:15:19 | 19 | 19 | <i>Cineans,</i> in Arabia, of which nation was Jethro. They were permitted to dwell in the tribe of Juda, and served the Hebrews. --- <i>Cenezites,</i> who probably inhabited the mountains of Juda. --- <i>Cedmonites,</i> or <i>eastern</i> people, as their name shews. Cadmus was of this nation, of the race of the Heveans, dwelling in the environs of mount Hermon, whence his wife was called Hermione. He was, perhaps, one of those who fled at the approach of Josue; and was said to have sowed dragons' teeth, to people his city of Thebes in Beotia, from an allusion to the name of the Hevites, which signifies serpents. (Calmet) --- The eleven nations here mentioned were not all subdued; on account of the sins of the Hebrews. (Menochius)"
