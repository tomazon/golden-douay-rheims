      v:033: 'GEN:30:33 | 33 | 33 | And my justice shall answer for me to-morrow before thee, when the time of the bargain shall come; and all that is not of divers colours, and spotted, and brown, as well among the sheep as among the goats, shall accuse me of theft.'
      v:034: 'GEN:30:34 | 34 | 34 | And Laban said: I like well what thou demandest.'
      v:035: 'GEN:30:35 | 35 | 35 | And he separated the same day the she-goats, and the sheep, and the he-goats, and the rams of divers colours, and spotted; and all the flock of one colour, that is, of white and black fleece, he delivered into the hands of his sons.'
      v:036: 'GEN:30:36 | 36 | 36 | And he set the space of three days journey betwixt himself and his son-in-law, who fed the rest of his flock.'
      v:037: 'GEN:30:37 | 37 | 37 | And Jacob took green rods of poplar, and of almond, and of plane-trees, and pilled them in part: so when the bark was taken off, in the parts that were pilled, there appeared whiteness: but the parts that were whole, remained green: and by this means the colour was divers.'
      v:038: 'GEN:30:38 | 38 | 38 | And he put them in the troughs, where the water was poured out; that when the flocks should come to drink, they might have the rods before their eyes, and in the sight of them might conceive.'
      v:039: 'GEN:30:39 | 39 | 39 | And it came to pass, that in the very heat of coition, the sheep beheld the rods, and brought forth spotted, and of divers colours, and speckled.'
