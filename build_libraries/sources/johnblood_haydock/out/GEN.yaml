    verses:
      v:001: 'GEN:41:1 | 1 | 1 | After two years Pharao had a dream.{VERSE_FOOTNOTE_INDEX_REF 0} He thought he stood by the river,'
      v:002: 'GEN:41:2 | 2 | 2 | Out of which came up seven kine, very beautiful and fat: and they fed in marshy places.'
      v:003: 'GEN:41:3 | 3 | 3 | Other seven also came up out of the river, ill-favoured, and lean fleshed: and they fed on the very bank of the river, in green places:'
      v:004: 'GEN:41:4 | 4 | 4 | And they devoured them, whose bodies were very beautiful and well conditioned. So Pharao awoke.'
      v:005: 'GEN:41:5 | 5 | 5 | He slept again, and dreamed another dream: Seven ears of corn came up upon one stalk full and fair:'
      v:006: 'GEN:41:6 | 6 | 6 | Then seven other ears sprung up thin and blasted,'
      v:007: 'GEN:41:7 | 7 | 7 | And devoured all the beauty of the former. Pharao awaked after his rest:'
      v:008: 'GEN:41:8 | 8 | 8 | And when morning was come, being struck with fear, he sent to all the interpreters of Egypt, and to all the wise men: and they being called for, he told them his dream, and there was not any one that could interpret it.'
      v:009: 'GEN:41:9 | 9 | 9 | Then at length the chief butler remembering, said: I confess my sin:'
      v:010: 'GEN:41:10 | 10 | 10 | The king being angry with his servants, commanded me and the chief baker to be cast into the prison of the captain of the soldiers:'
      v:011: GEN:41:11 | 11 | 11 | Where in one night both of us dreamed a dream foreboding things to come.
      v:012: 'GEN:41:12 | 12 | 12 | There was there a young man a Hebrew, servant to the same captain of the soldiers: to whom we told our dreams,'
      v:013: 'GEN:41:13 | 13 | 13 | And we heard what afterwards the event of the thing proved to be so. For I was restored to my office: and he was hanged upon a gibbet.'
      v:014: "GEN:41:14 | 14 | 14 | Forthwith at the king's command Joseph was brought out of the prison, and they shaved him: and changing his apparel brought him in to him."
      v:015: 'GEN:41:15 | 15 | 15 | And he said to him: I have dreamed dreams, and there is no one that can expound them: Now I have heard that thou art very wise at interpreting them:'
      v:016: 'GEN:41:16 | 16 | 16 | Joseph answered: Without me, {VERSE_FOOTNOTE_INDEX_REF 0}God shall give Pharao a prosperous answer.'
      v:017: 'GEN:41:17 | 17 | 17 | So Pharao told what he had dreamed: Methought I stood upon the bank of the river,'
      v:018: 'GEN:41:18 | 18 | 18 | And seven kine came up out of the river, exceeding beautiful and full of flesh: and they grazed on green places in a marshy pasture.'
      v:019: 'GEN:41:19 | 19 | 19 | And behold, there followed these, other seven kine, so very ill-favoured and lean, that I never saw the like in the land of Egypt:'
      v:020: 'GEN:41:20 | 20 | 20 | And they devoured and consumed the former,'
      v:021: 'GEN:41:21 | 21 | 21 | And yet gave no mark of their being full: but were as lean and ill-favoured as before. I awoke, <i>and then</i> fell asleep again,'
      v:022: 'GEN:41:22 | 22 | 22 | And dreamed a dream: Seven ears of corn grew up upon one stalk, full and very fair.'
      v:023: 'GEN:41:23 | 23 | 23 | Other seven also thin and blasted, sprung of the stalk:'
      v:024: 'GEN:41:24 | 24 | 24 | And they devoured the beauty of the former: I told <i>this</i> dream to the conjecturers, and there is no man that can expound it.'
      v:025: "GEN:41:25 | 25 | 25 | Joseph answered: The king's dream is one: God hath shewn to Pharao what he is about to do."
      v:026: 'GEN:41:26 | 26 | 26 | The seven beautiful kine, and the seven full ears, are seven years of plenty: and <i>both</i> contain the same meaning of the dream.'
      v:027: 'GEN:41:27 | 27 | 27 | And the seven lean and thin kine that came up after them, and the seven thin ears that were blasted with the burning wind, are seven years of famine to come:'
      v:028: GEN:41:28 | 28 | 28 | Which shall be fulfilled in this order.
      v:029: 'GEN:41:29 | 29 | 29 | Behold, there shall come seven years of great plenty in the whole land of Egypt:'
      v:030: 'GEN:41:30 | 30 | 30 | After which shall follow other seven years of so great scarcity, that all the abundance before shall be forgotten: for the famine shall consume all the land,'
      v:031: GEN:41:31 | 31 | 31 | And the greatness of the scarcity shall destroy the greatness of the plenty.
      v:032: 'GEN:41:32 | 32 | 32 | And for that thou didst see the second time a dream pertaining to the same thing: it is a token of the certainty, and that the word of God cometh to pass, and is fulfilled speedily.'
      v:033: 'GEN:41:33 | 33 | 33 | Now therefore let the king provide a wise and industrious man, and make him ruler over the land of Egypt:'
      v:034: 'GEN:41:34 | 34 | 34 | That he may appoint overseers over all the countries: and gather into barns the fifth part of the fruits, during the seven fruitful years,'
      v:035: "GEN:41:35 | 35 | 35 | That shall now presently ensue: and let all the corn be laid up, under Pharao's hands, and be reserved in the cities."
      v:036: 'GEN:41:36 | 36 | 36 | And let it be in readiness, against the famine of seven years to come, which shall oppress Egypt, and the land shall not be consumed with scarcity.'
      v:037: 'GEN:41:37 | 37 | 37 | The counsel pleased Pharao, and all his servants.'
      v:038: 'GEN:41:38 | 38 | 38 | And he said to them: Can we find such another man, that is full of the spirit of God?'
      v:039: 'GEN:41:39 | 39 | 39 | He said therefore to Joseph: Seeing God hath shewn thee all that thou hast said, can I find one wiser and one like unto thee?'
      v:040: 'GEN:41:40 | 40 | 40 | {VERSE_FOOTNOTE_INDEX_REF 0}Thou shalt be over my house, and at the commandment of thy mouth all the people shall obey: only in the kingly throne will I be above thee.'
      v:041: 'GEN:41:41 | 41 | 41 | And again Pharao said to Joseph: Behold, I have appointed thee over the whole land of Egypt.'
      v:042: 'GEN:41:42 | 42 | 42 | And he took his ring from his own hand, and gave it into his hand: and he put upon him a robe of silk, and put a chain of gold about his neck.'
      v:043: 'GEN:41:43 | 43 | 43 | And he made him go up into his second chariot, the crier proclaiming that all should bow their knee before him, and that they should know he was made governor over the whole land of Egypt.'
      v:044: 'GEN:41:44 | 44 | 44 | And the king said to Joseph: I am Pharao: without thy commandment no man shall move hand or foot in all the land of Egypt.'
      v:045: 'GEN:41:45 | 45 | 45 | And he turned his name, and called him in the Egyptian tongue the saviour of the world. And he gave him to wife Aseneth, the daughter of Putiphare, priest of Heliopolis. Then Joseph went out to the land of Egypt.'
      v:046: 'GEN:41:46 | 46 | 46 | (Now he was thirty years old when he stood before king Pharao), and he went round all the countries of Egypt.'
      v:047: 'GEN:41:47 | 47 | 47 | And the fruitfulness of the seven years came: and the corm being bound up into sheaves, was gathered together into the barns of Egypt.'
      v:048: GEN:41:48 | 48 | 48 | And all the abundance of grain was laid up in every city.
      v:049: 'GEN:41:49 | 49 | 49 | And there was so great abundance of wheat, that it was equal to the sand of the sea, and the plenty exceeded measure.'
      v:050: 'GEN:41:50 | 50 | 50 | {VERSE_FOOTNOTE_INDEX_REF 0}And before the famine came, Joseph had two sons born: whom Aseneth, the daughter of Putiphare, priest of Heliopolis, bore unto him.'
      v:051: "GEN:41:51 | 51 | 51 | And he called the name of the first-born Manasses, saying: God hath made me to forget all my labours, and my father's house."
      v:052: 'GEN:41:52 | 52 | 52 | And he named the second Ephraim, saying: God hath made me to grow in the land of my poverty.'
      v:053: 'GEN:41:53 | 53 | 53 | Now when the seven years of the plenty that had been in Egypt were passed:'
      v:054: 'GEN:41:54 | 54 | 54 | {VERSE_FOOTNOTE_INDEX_REF 0}The seven years of scarcity, which Joseph had foretold, began to come: and the famine prevailed in the whole world, but there was bread in all the land of Egypt.'
      v:055: 'GEN:41:55 | 55 | 55 | And when there also they began to be famished, the people cried to Pharao, for food. And he said to them: Go to Joseph: and do all that he shall say to you.'
      v:056: 'GEN:41:56 | 56 | 56 | And the famine increased daily in all the land: and Joseph opened all the barns, and sold to the Egyptians: for the famine had oppressed them also.'
      v:057: 'GEN:41:57 | 57 | 57 | And all provinces came into Egypt, to buy food, and to seek some relief of their want.'
  c:042:
    commentary:
      v:001:
        - 'GEN:42:1 | 1 | 1 | <i>Careless.</i> Hebrew, "gazing one at another," like idle people.'
      v:006:
        - 'GEN:42:6 | 6 | 6 | <i>To him.</i> Conformably to the prophetic dreams, chap. xxxvii. 7, 9. (Menochius) --- Joseph was like a prince or sultan, <i>shallit</i>, with sovereign authority. (Calmet)'
      v:008:
        - "GEN:42:8 | 8 | 8 | <i>By them.</i> Years and change of situation, had made such an alteration in him. God was pleased that Jacob should remain so long ignorant of his son's fate, that, by sorrow, he might do penance, and purify himself from every stain; and that he might not attempt to redeem Joseph, whose slavery was to be the source of so much good to his family. (Menochius) --- Joseph did not make himself known at first; in order to bring his brethren to a true sense of their duty, that they might obtain pardon for their sin. Thus pastors must sometimes treat their penitents with a degree of severity. (St. Gregory, hom. 22, Ezec.; St. Augustine, ser. 82, de Tem.) (Worthington)"
      v:009:
        - 'GEN:42:9 | 9 | 9 | <i>You are spies.</i> This he said by way of examining them, to see what they would answer. (Challoner) --- Aquila translates "vagrants" going from place to place, as if to discover the weakest parts. Joseph was a person in authority. It was his duty to guard against invasion. He knew how his brethren had treated Sichem, and how they had behaved to himself; and though he might not suppose, that they had any evil design upon Egypt, yet he had a right to make them give an account of themselves. (Haydock) --- He wished also to extort from them a true account respecting Jacob and Benjamin. (Menochius)'
      v:015:
        - 'GEN:42:15 | 15 | 15 | <i>Health.</i> This oath implies, that he is willing that even Pharao, whom he so much revered, should perish, if he did not execute what he said: (Haydock) or, as Pharao is now in health, so true it is you should not <i>all</i> depart, till your youngest brother come. (Calmet)'
      v:016:
        - 'GEN:42:16 | 16 | 16 | <i>Or else by the health of Pharao you are spies.</i> That is, if these things you say be proved false, you are <i>to be held for spies</i> for your lying, and shall be treated as such. Joseph dealt in this manner with his brethren, to bring them by the means of affliction to a sense of their former sin, and a sincere repentance for it.'
      v:018:
        - 'GEN:42:18 | 18 | 18 | <i>God.</i> I shall do nothing contrary to justice or good faith, as I know I have a superior in heaven, to whom I must give an account. (Menochius)'
      v:021:
        - 'GEN:42:21 | 21 | 21 | <i>We deserve.</i> Conscience upbraids. "Punishment opens the mouth, which sin had shut," St. Gregory. (Menochius) --- They had sold Joseph about 22 years before! (Calmet)'
      v:022:
        - 'GEN:42:22 | 22 | 22 | <i>His blood.</i> Ruben supposed his brother was dead, (ver. 13,) and judging that Jacob would not let Benjamin come, he thought they must all perish. (Haydock)'
      v:023:
        - 'GEN:42:23 | 23 | 23 | <i>Interpreter,</i> to keep them at a greater distance. It does not appear that the sons of Jacob were ignorant of the language of the country. (Calmet)'
      v:025:
        - 'GEN:42:25 | 25 | 25 | <i>Simeon.</i> If he had joined himself to Ruben and Juda, who seemed inclined to protect Joseph, they might easily have prevented the cruel act, by overawing their younger brothers. Hence he was most guilty. (Menochius) --- <i>Presence.</i> That they might learn to condole with an afflicted brother.'
      v:034:
        - 'GEN:42:34 | 34 | 34 | <i>And you may,</i> &c. Joseph had said, (ver. 20,) <i>and you may not die,</i> which they thus interpret. (Haydock)'
      v:035:
        - 'GEN:42:35 | 35 | 35 | <i>Astonished.</i> One had before made the discovery, ver. 28. Now all find their <i>purses</i> among the corn, which renews their astonishment. (Calmet)'
      v:036:
        - 'GEN:42:36 | 36 | 36 | <i>Without.</i> Through excess of grief, Jacob speaks with a degree of exaggeration; or he thought his children were now taken from him so fast, that he would soon have none left.'
      v:037:
        - 'GEN:42:37 | 37 | 37 | <i>Kill,</i> &c. By this proposal, he meant to signify his utmost care and zeal to bring back young Benjamin safe to his father.'
      v:038:
        - 'GEN:42:38 | 38 | 38 | <i>Alone:</i> the son of my beloved Rachel. (Haydock) --- <i>To hell.</i> That is, to that place where the souls then remained, as above, chap. xxxvii. ver. 35, (Challoner) though with respect to his <i>grey hairs,</i> and body, it may signify the grave. (Haydock)'
