    verses:
      v:001: 'GEN:10:1 | 1 | 1 | These are the generations of the sons of Noe: Sem, Cham, and Japheth: and unto them sons were born after the flood.{VERSE_FOOTNOTE_INDEX_REF 0}'
      v:002: 'GEN:10:2 | 2 | 2 | The sons of Japheth: Gomer, and Magog, and Madai, and Javan, and Thubal, and Mosoch, and Thiras.'
      v:003: 'GEN:10:3 | 3 | 3 | And the sons of Gomer: Ascenez and Riphath and Thogorma.'
      v:004: 'GEN:10:4 | 4 | 4 | And the sons of Javan: Elisa and Tharsis, Cetthim, and Dodanim.'
      v:005: 'GEN:10:5 | 5 | 5 | By these were divided the islands of the Gentiles in their lands, every one according to his tongue and their families in their nations.'
      v:006: 'GEN:10:6 | 6 | 6 | And the sons of Cham: Chus, and Mesraim, and Phuth, and Chanaan.'
      v:007: 'GEN:10:7 | 7 | 7 | And the sons of Chus: Saba and Hevila, and Sabatha, and Regma, and Sabatacha. The sons of Regma: Saba, and Dadan.'
      v:008: 'GEN:10:8 | 8 | 8 | Now Chus begot Nemrod: he began to be mighty on the earth.'
      v:009: 'GEN:10:9 | 9 | 9 | And he was a stout hunter before the Lord. Hence came a proverb: Even as Nemrod the stout hunter before the Lord.'
      v:010: 'GEN:10:10 | 10 | 10 | And the beginning of his kingdom was Babylon, and Arach, and Achad, and Chalanne in the land of Sennaar.'
      v:011: 'GEN:10:11 | 11 | 11 | Out of that land came forth Assur, and built Ninive, and the streets of the city, and Chale.'
      v:012: 'GEN:10:12 | 12 | 12 | Resen also between Ninive and Chale: this is the great city.'
      v:013: 'GEN:10:13 | 13 | 13 | And Mesraim begot Ludim, and Anamim, and Laabim, Nephthuim.'
      v:014: 'GEN:10:14 | 14 | 14 | And Phetrusim, and Chasluim; of whom came forth the Philistines, and the Caphtorim.'
      v:015: 'GEN:10:15 | 15 | 15 | And Chanaan begot Sidon his first-born, the Hethite,'
      v:016: 'GEN:10:16 | 16 | 16 | And the Jebusite, and the Amorrhite, and the Gergesite.'
      v:017: 'GEN:10:17 | 17 | 17 | The Hevite and Aracite: the Sinite'
      v:018: 'GEN:10:18 | 18 | 18 | And the Aradian, the Samarite, and the Hamathite: and afterwards the families of the Chanaanites were spread abroad.'
      v:019: 'GEN:10:19 | 19 | 19 | And the limits of Chanaan were from Sidon as one comes to Gerara even to Gaza, until thou enter Sodom and Gomorrha, and Adama, and Seboim even to Lesa.'
      v:020: 'GEN:10:20 | 20 | 20 | These are the children of Cham in their kindreds and tongues, and generations, and lands, and nations.'
      v:021: 'GEN:10:21 | 21 | 21 | Of Sem also the father of all the children of Heber, the elder brother of Japheth, sons were born.'
      v:022: 'GEN:10:22 | 22 | 22 | The sons of Sem: {VERSE_FOOTNOTE_INDEX_REF 0}Elam and Assur, and Arphaxad, and Lud, and Aram.'
      v:023: 'GEN:10:23 | 23 | 23 | The sons of Aram: Us, and Hull, and Gether; and Mes.'
      v:024: 'GEN:10:24 | 24 | 24 | But Arphaxad begot Sale, of whom was born Heber.'
      v:025: "GEN:10:25 | 25 | 25 | And to Heber were born two sons: the name of the one was Phaleg, because in his days was the earth divided: and his brother's name Jectan."
      v:026: 'GEN:10:26 | 26 | 26 | Which Jectan begot Elmodad, and Saleph, and Asarmoth, Jare,'
      v:027: 'GEN:10:27 | 27 | 27 | And Aduram, and Uzal, and Decla,'
      v:028: 'GEN:10:28 | 28 | 28 | And Ebal, and Abimael, Saba,'
      v:029: 'GEN:10:29 | 29 | 29 | And Ophir, and Hevila, and Jobab. All these were the sons of Jectan.'
      v:030: 'GEN:10:30 | 30 | 30 | And their dwelling was from Messa as we go on as far as Sephar, a mountain in the east.'
      v:031: 'GEN:10:31 | 31 | 31 | These are the children of Sem according to their kindreds and tongues, and countries in their nations.'
      v:032: 'GEN:10:32 | 32 | 32 | These are the families of Noe, according to their people and nations. By these were the nations divided on the earth after the flood.'
  c:011:
    commentary:
      v:001:
        - 'GEN:11:1 | 1 | 1 | <i>Speech.</i> Probably Hebrew; in which language we have the most ancient book in the world, the work of Moses. This language has been preserved ever since, though with some alterations. Most of the oriental languages are but like dialects from it, as French, Italian, &c. are from Latin. The arguments which are brought to prove that other languages are more ancient, because the names of men, &c. have a proper significance in them as well as in Hebrew, do not invalidate the right of the latter. The most respectable authors have, therefore, always declared for it. (Haydock)'
      v:002:
        - 'GEN:11:2 | 2 | 2 | <i>The East:</i> Armenia, which lies to the eastward of Babylonia, whither they directed their course in quest of provisions for themselves and cattle, being now grown pretty numerous. (Menochius)'
      v:003:
        - 'GEN:11:3 | 3 | 3 | <i>Each one:</i> not that every individual joined in this undertaking, considered, at least, as a rash and presumptuous attempt to save themselves from a second deluge. Some might innocently give in to it, meaning only to leave a monument to their common origin and friendship, before they separated into distant countries. <i>Slime:</i> literally bitumen. (Haydock) --- The Hebrew, <i>chomer,</i> means also slime, or mortar. Stone is very scarce in that country, but the earth is fat, and very proper to make brick; it also abounds in naphtha, bitumen, &c.: hence the ancients notice the brick walls of Babylon. (Calmet)'
      v:004:
        - 'GEN:11:4 | 4 | 4 | <i>Famous before;</i> Hebrew <i>lest,</i> &c.; as if they intended to prevent that event. (Haydock) --- Their motive appears to have been pride, which raised the indignation of God. Nemrod, the chief instigator, might have designed the tower for a retreat, whence he might sally out and maintain his tyranny. (Menochius)'
      v:006:
        - 'GEN:11:6 | 6 | 6 | <i>In deed.</i> This seems to be spoken ironically; though the effects of weak mortals, <i>the sons of Adam,</i> when pursued with vigour and unanimity, will produce great effects. These builders had conceived an idea of raising the tower as high as possible, hyperbolically, to touch heaven. (Haydock)'
      v:007:
        - 'GEN:11:7 | 7 | 7 | <i>Come ye,</i> &c. As men seemed bent on taking heaven by storm, like the ancient giants, God turns their expressions, as it were, against themselves, and shews them an example of humility, <i>let us go down.</i> He acts the part of a judge, and therefore will examine all with the utmost diligence, as he denotes by these expressions; being really incapable of moving from place to place, on account of his immensity. (Haydock) --- He seems nearer to men, by the effects or punishments which he inflicted. The address which he here makes is directed, not to the angels, but to the other co-equal powers of the Blessed Trinity. (Menochius)'
      v:009:
        - 'GEN:11:9 | 9 | 9 | <i>Babel,</i> that is, <i>confusion.</i> This is one of the greatest miracles recorded in the Old Testament; men forgot, in a moment, the language which they had hitherto spoken, and found themselves enabled to speak another, known only to a few of the same family (Calmet); for we must not suppose, that there were as many new languages as there were men at Babel. (Menochius) --- The precise number of languages which were then heard, cannot be determined. The learned commonly acknowledge the Hebrew, Greek, Latin, Teutonic, Sclavonian, Tartarian, and Chinese languages, to be original. The rest are only dialects from these. English is chiefly taken from the Teutonic, (Calmet) with many words borrowed from the Greek and other languages. (Haydock)'
      v:012:
        - 'GEN:11:12 | 12 | 12 | <i>Sale,</i> or Cainan. See Chap. x. 24; Chronicles[1 Chronicles?] i. 18, in the Septuagint.  The variation in the years of the Patriarchs, between this ancient version and the Hebrew, is here again very considerable, and perhaps unaccountable. (Haydock)'
      v:020:
        - 'GEN:11:20 | 20 | 20 | <i>Sarug:</i> in whose days St. Epiphanius places the origin of idolatry; but Eusebius (Præp. i. v. & 9.) thinks it began in Egypt, among the posterity of Cham. (Calmet)'
      v:027:
        - 'GEN:11:27 | 27 | 27 | <i>Abram,</i> the youngest of the three, being born only in the 130th year of Thare, ver. 32, and chap. xii. 4. He is placed first, on account of his superior dignity in the church of God, in like manner as Sem, Moses, &c. In his youth, he is supposed to have followed the idolatrous worship of his fathers. (St. Augustine, City of God x. chap. ult.[last chap.]; Genebrard, A.M. 1949[the year of the world 1949].) (Calmet) --- But being soon enlightened by God, he becomes a glorious witness of the truth, and, according to many, is preserved miraculously, when thrown into the fire <i>by the Chaldees,</i> ver. 31. (Haydock)'
      v:029:
        - "GEN:11:29 | 29 | 29 | <i>Jescha,</i> whom many confound with Sarai, as if both Nacher and Abram had married the daughters of their brother Aran. But why then does Moses mention Sarai before, and then call her Jescha in the same verse? It seems as if he intended to designate two different women. (Haydock) --- In effect, Abram himself says, Sarai was truly his <i>sister, born of the same father,</i> chap. xii. 13. See chap. xx. 12, where we shall give the reasons that seem to prove that she was the daughter of Thare, and not Aran. (Calmet) --- Jescha does not accompany her grandfather, preferring, perhaps, to stay with Nachor, or to marry in her own country; if she were not already dead when Thare departed from <i>Ur,</i> a city <i>of the Chaldees.</i> (Haydock) --- This city is probably Ura, in Mesopotamia, not far from Nisibis, which the Scripture often mentions as a part of Chaldea. (Acts vii. 2, &c.) (Calmet) --- It is not, however, certain that the rest of Thare's family remained behind; if they did, they removed soon after into the country about Haran, or Charræ, on the Chaboras. (Chap. xxix. 4; Josephus, Antiquities 1. 6.) (Haydock)"
