    verses:
      v:001: 'GEN:40:1 | 1 | 1 | After this, it came to pass, {VERSE_FOOTNOTE_INDEX_REF 0}that two eunuchs, the butler and the baker of the king of Egypt, offended their lord.'
      v:002: 'GEN:40:2 | 2 | 2 | And Pharao being angry with them, (now the one was chief butler, the other chief baker,)'
      v:003: 'GEN:40:3 | 3 | 3 | He sent them to the prison of the commander of the soldiers, in which Joseph also was prisoner.'
      v:004: 'GEN:40:4 | 4 | 4 | But the keeper of the prison delivered them to Joseph, and he served them. Some little time passed, and they were kept in custody.'
      v:005: 'GEN:40:5 | 5 | 5 | And they both dreamed a dream the same night, according to the interpretation agreeing to themselves:'
      v:006: 'GEN:40:6 | 6 | 6 | And when Joseph was come into them in the morning, and saw them sad,'
      v:007: 'GEN:40:7 | 7 | 7 | He asked them, saying: Why is your countenance sadder to-day than usual?'
      v:008: 'GEN:40:8 | 8 | 8 | They answered: We have dreamed a dream, and there is nobody to interpret it to us. And Joseph said to them: Doth not interpretation belong to God? Tell me what you have dreamed:'
      v:009: 'GEN:40:9 | 9 | 9 | The chief butler first told his dream: I saw before me a vine,'
      v:010: 'GEN:40:10 | 10 | 10 | On which were three branches, which by little and little sent out buds, and after the blossoms brought forth ripe grapes:'
      v:011: 'GEN:40:11 | 11 | 11 | And the cup of Pharao was in my hand: and I took the grapes, and pressed them into the cup which I held, and I gave the cup to Pharao.'
      v:012: 'GEN:40:12 | 12 | 12 | Joseph answered: This is the interpretation of the dream: The three branches, are yet three days:'
      v:013: 'GEN:40:13 | 13 | 13 | After which Pharao will remember thy service, and will restore thee to thy former place: and thou shalt present him the cup according to thy office, as before thou wast wont to do.'
      v:014: 'GEN:40:14 | 14 | 14 | Only remember me when it shall be well with thee, and do me this kindness: to put Pharao in mind to take me out of this prison:'
      v:015: 'GEN:40:15 | 15 | 15 | For I was stolen away out of the land of the Hebrews, and here without any fault was cast into the dungeon.'
      v:016: 'GEN:40:16 | 16 | 16 | The chief baker seeing that he had wisely interpreted the dream, said: I also dreamed a dream, That I had three baskets of meal upon my head:'
      v:017: 'GEN:40:17 | 17 | 17 | And that in one basket which was uppermost, I carried all meats that are made by the art of baking, and that the birds ate out of it.'
      v:018: 'GEN:40:18 | 18 | 18 | Joseph answered: This is the interpretation of the dream: The three baskets, are yet three days:'
      v:019: 'GEN:40:19 | 19 | 19 | After which Pharao will take thy head from thee, and hang thee on a cross, and the birds shall tear thy flesh.'
      v:020: 'GEN:40:20 | 20 | 20 | The third day after this was the birth-day of Pharao: and he made a great feast for his servants, and at the banquet remembered the chief butler, and the chief baker.'
      v:021: 'GEN:40:21 | 21 | 21 | And he restored the one to his place, to present him the cup:'
      v:022: 'GEN:40:22 | 22 | 22 | The other he hanged on a gibbet, that the truth of the interpreter might be shewn.'
      v:023: 'GEN:40:23 | 23 | 23 | But the chief butler, when things prospered with him, forgot his interpreter.'
  c:041:
    commentary:
      v:001:
        - 'GEN:41:1 | 1 | 1 | <i>River;</i> or the branch of the Nile which ran to Tanis, his capital. There were seven principal canals, and this was the most to the east, except that of Pelusium. (Calmet)'
      v:002:
        - 'GEN:41:2 | 2 | 2 | <i>Marshy.</i> Hebrew <i>Achu;</i> a word which the Septuagint and Siracides (Ecclesiasticus xl. 16, ) retain. (Du Hamel)'
      v:003:
        - "GEN:41:3 | 3 | 3 | <i>Very bank;</i> to shew that the Nile had not inundated far, and that consequently a great famine would prevail, as the fertility of Egypt depends greatly on the overflowing of the Nile. \"When the river rises 12 cubits, sterility pervades Egypt; when 13, famine is still felt. Fourteen cubits bring joy, 15 security, 16 delight. It has never yet been known to rise above 18 cubits.\" (Pliny, Natural History v. 9.) This successive depression of the waters was an effect of God's judgments, which no astrologers could foretel. (Tirinus)"
      v:005:
        - 'GEN:41:5 | 5 | 5 | <i>Another dream</i> of the same import, (ver. 25,) to convince Pharao that the event would certainly take place, ver. 32. Thus Daniel had a double vision, Daniel vii. 2, 3. --- <i>One stalk.</i> It was of the species which Pliny (Natural History xviii. 10,) calls <i>ramosum,</i> branchy. What would strike Pharao the most was, that the last ears should devour the former ones. (Calmet)'
      v:006:
        - 'GEN:41:6 | 6 | 6 | <i>Blasted</i> with the eastern wind, blowing from the deserts of Arabia, Osee xiii. 15. (Menochius)'
      v:007:
        - "GEN:41:7 | 7 | 7 | <i>Rest.</i> Hebrew adds, \"and behold a dream\" sent by God, like Solomon's, 3 Kings iii. 15. The king's mind was quite full of what he had seen."
      v:008:
        - 'GEN:41:8 | 8 | 8 | <i>Interpreters: chartumim</i> is probably an Egyptian word; denoting magicians, priests, and interpreters of their sacred books, hieroglyphics, &c. King Ptolemy consulted them. (Tacitus, Hist. iv.)'
      v:009:
        - 'GEN:41:9 | 9 | 9 | <i>My sin</i> against your majesty, and my ingratitude towards Joseph. (Calmet)'
      v:012:
        - 'GEN:41:12 | 12 | 12 | <i>Servant.</i> Chap. xxxix. 4. He waited also upon the prisoners of rank, chap. xl. 4. (Haydock)'
      v:014:
        - 'GEN:41:14 | 14 | 14 | <i>Shaved him.</i> The Egyptians let their hair grow, and neglected their persons, when they were in mourning or in prison. But on other occasions they cut their hair in their youth. (Herodotus ii. 36; iii. 12.) It was not lawful to appear in court in mourning attire. (Esther iv. 2; Genesis l. 4.) (Calmet)'
      v:016:
        - 'GEN:41:16 | 16 | 16 | <i>Without,</i> &c. The interpretation does not proceed from any natural acquirement, but from God alone. (Chaldean) (Tirinus) --- The Samaritan and Aquila read, "Without me God will not give," &c. See Matthew x. 20.'
      v:030:
        - 'GEN:41:30 | 30 | 30 | <i>The land</i> of Egypt, and the adjacent countries.'
      v:034:
        - 'GEN:41:34 | 34 | 34 | <i>Fifth part.</i> This was a tax laid upon all the Egyptians, (Calmet) unless Pharao paid for what corn was laid up. (Haydock) --- This quantity would be sufficient, as the people would be content with a smaller allowance during the famine; and the environs of the Nile would produce something, though not worth mentioning, chap. xlv. 6. (Menochius)'
      v:038:
        - 'GEN:41:38 | 38 | 38 | <i>God.</i> Hebrew, of the gods Elohim. Pharao was probably an idolater.'
      v:040:
        - 'GEN:41:40 | 40 | 40 | <i>Obey.</i> Hebrew <i>Yishak;</i> which may signify also "kiss" you, or their hand, in testimony of respect; or "shall be fed, governed, and led forth," &c. <i>He made him master of his house, and ruler,</i> &c. (Psalm civ. 21; Wisdom x. 14.)'
      v:042:
        - 'GEN:41:42 | 42 | 42 | <i>His ring,</i> the sign of power. Thus Alexander appointed Perdiccas to be his successor. (Curtius x. 5.) Assuerus gave his authority to Aman and to Mardocheus, Esther iii. and viii. --- <i>Silk,</i> or fine cotton; <i>shesh</i> (or ssoss). See byssus, Exodus xxv. 4. --- <i>Chain,</i> with which the president of the senate in Egypt, or the chief justice, was adorned. The three chief officers among the Chaldees wore chains, Daniel v. 7, 16. (Calmet)'
      v:043:
        - 'GEN:41:43 | 43 | 43 | <i>Second chariot.</i> On public occasions, the king was followed by an empty chariot, (2 Paralipomenon xxxv. 24,) or the chariot here spoken of, was destined for the person who was next in dignity to the king. (Calmet) --- <i>That all,</i> &c. Hebrew, "crying <i>Abroc</i>," which Aquila explains in the same sense as the Vulgate. Others think it is an exclamation of joy, (Grotius) like huzza! (Haydock) or it may mean father of the king, <i>or</i> tender father, chap. xlv. 8.'
      v:044:
        - 'GEN:41:44 | 44 | 44 | <i>Pharao,</i> or the king. This is the preamble to the decree for the exaltation of Joseph, which subjected to him the armies and all the people of Egypt.'
      v:045:
        - "GEN:41:45 | 45 | 45 | <i>The saviour of the world.</i> Tsaphenath pahneach. (Challoner) --- In the Coptic language, which is derived from the Egyptian, <i>Psotemphane</i> is said to mean the saviour of the world. St. Jerome supposed this word was not Hebrew; and therefore he added, <i>in the Egyptian tongue,</i> though he knew it might be interpreted in Hebrew \"a revealer of secrets.\" (q. Heb.) --- <i>Putiphare.</i> Whether this person be the same with his old master, cannot easily be decided. Most people think he was not. See St. Chrysostom, 63. hom. --- <i>Priest.</i> None were esteemed more noble in Egypt. --- <i>Heliopolis.</i> Hebrew <i>On,</i> \"the city of the sun,\" built on the banks of the Nile, about half a day's journey to the north of Memphis."
      v:047:
        - 'GEN:41:47 | 47 | 47 | <i>Sheaves.</i> The straw would serve to feed the cattle, and would hinder the corn from spoiling for 50 years, if kept from the air. (Varro.; Pliny, Natural History xviii. 30.) (Calmet)'
      v:051:
        - "GEN:41:51 | 51 | 51 | <i>Manasses.</i> That is, <i>oblivion,</i> or <i>forgetting.</i> (Challoner) --- <i>Father's house,</i> or the injuries received from my brethren. (Haydock)"
      v:052:
        - 'GEN:41:52 | 52 | 52 | <i>Ephraim.</i> That is, <i>fruitful,</i> or <i>growing.</i> (Challoner) --- Being in the plural number, it means "productions." --- <i>Poverty;</i> where I have been poor and afflicted, though now advanced in honour. (Haydock)'
      v:054:
        - 'GEN:41:54 | 54 | 54 | <i>World.</i> Round about Egypt; such as Chanaan, Syria, &c. (Menochius) --- <i>There was.</i> The Syriac and some Latin copies, read <i>not,</i> &c.: there was a famine. We must adhere to the Vulgate and Hebrew.'
      v:057:
        - 'GEN:41:57 | 57 | 57 | <i>All provinces</i> in the neighbourhood: for the stores laid up would not have supplied all mankind even for a few months. (Calmet)'
