    verses:
      v:001: 'GEN:47:1 | 1 | 1 | Then Joseph went in and told Pharao, saying: My father and brethren, their sheep and their herds, and all that they possess, are come out of the land of Chanaan: and behold they stay in the land of Gessen.'
      v:002: 'GEN:47:2 | 2 | 2 | Five men also, the last of his brethren, he presented before the king:'
      v:003: 'GEN:47:3 | 3 | 3 | And he asked them: What is your occupation? They answered: We, thy servants, are shepherds, both we and our fathers.'
      v:004: 'GEN:47:4 | 4 | 4 | We are come to sojourn in thy land, because there is no grass for the flocks of thy servants, the famine being very grievous in the land of Chanaan: and we pray thee to give orders that we thy servants may be in the land of Gessen.'
      v:005: 'GEN:47:5 | 5 | 5 | The king therefore said to Joseph: Thy father and thy brethren are come to thee.'
      v:006: 'GEN:47:6 | 6 | 6 | The land of Egypt is before thee: make them dwell in the best place, and give them the land of Gessen. And if thou knowest that there are industrious men among them, make them rulers over my cattle.'
      v:007: 'GEN:47:7 | 7 | 7 | After this Joseph brought in his father to the king, and presented him before him: and he blessed him.'
      v:008: 'GEN:47:8 | 8 | 8 | And being asked by him: How many are the days of the years of thy life?'
      v:009: 'GEN:47:9 | 9 | 9 | He answered: The days of my pilgrimage are a hundred and thirty years, few and evil, and they are not come up to the days of the pilgrimage of my fathers.'
      v:010: 'GEN:47:10 | 10 | 10 | And blessing the king, he went out.'
      v:011: 'GEN:47:11 | 11 | 11 | But Joseph gave a possession to his father and his brethren in Egypt, in the best place of the land, in Ramesses, as Pharao had commanded.'
      v:012: "GEN:47:12 | 12 | 12 | And he nourished them, and all his father's house, allowing food to every one."
      v:013: 'GEN:47:13 | 13 | 13 | For in the whole world there was want of bread, and a famine had oppressed the land, more especially of Egypt and Chanaan;'
      v:014: "GEN:47:14 | 14 | 14 | Out of which he gathered up all the money for the corn which they bought, and brought it in to the king's treasure."
      v:015: 'GEN:47:15 | 15 | 15 | And when the buyers wanted money, all Egypt came to Joseph, saying: {VERSE_FOOTNOTE_INDEX_REF 0}Give us bread: why should we die in thy presence, having now no money?'
      v:016: 'GEN:47:16 | 16 | 16 | And he answered them: Bring me your cattle, and for them I will give you food, if you have no money.'
      v:017: 'GEN:47:17 | 17 | 17 | And when they had brought them, he gave them food in exchange for their horses, and sheep, and oxen, and asses: and he maintained them that year for the exchange of their cattle.'
      v:018: 'GEN:47:18 | 18 | 18 | And they came the second year, and said to him: We will not hide from our lord, how that our money is spent, and our cattle also are gone: neither art thou ignorant that we have nothing now left but our bodies and our lands.'
      v:019: "GEN:47:19 | 19 | 19 | Why therefore shall we die before thy eyes? we will be thine, both we and our lands: buy us to be the king's servants, and give us seed, lest for want of tillers the land be turned into a wilderness."
      v:020: "GEN:47:20 | 20 | 20 | So Joseph bought all the land of Egypt, every man selling his possessions, because of the greatness of the famine. And he brought it into Pharao's hands:"
      v:021: 'GEN:47:21 | 21 | 21 | And all its people from one end of the borders of Egypt, even to the other end thereof,'
      v:022: 'GEN:47:22 | 22 | 22 | Except the land of the priests, which had been given them by the king: to whom also a certain allowance of food was given out of the public stores, and therefore they were not forced to sell their possessions.'
      v:023: 'GEN:47:23 | 23 | 23 | Then Joseph said to the people : Behold, as you see, both you and your lands belong to Pharao; take seed and sow the fields,'
      v:024: 'GEN:47:24 | 24 | 24 | That you may have corn. The fifth part you shall give to the king; the other four you shall have for seed, and for food for your families and children.'
      v:025: 'GEN:47:25 | 25 | 25 | And they answered: Our life is in thy hand; only let my lord look favourably upon us, and we will gladly serve the king.'
      v:026: 'GEN:47:26 | 26 | 26 | From that time unto this day, in the whole land of Egypt, the fifth part is paid to the kings, and it is become as a law, except the land of the priests, which was free from this covenant.'
      v:027: 'GEN:47:27 | 27 | 27 | So Israel dwelt in Egypt, that is, in the land of Gessen, and possessed it; and grew, and was multiplied exceedingly.'
      v:028: 'GEN:47:28 | 28 | 28 | And he lived in it seventeen years: and all the days of his life came to a hundred and forty-seven years.'
      v:029: 'GEN:47:29 | 29 | 29 | {VERSE_FOOTNOTE_INDEX_REF 0}And when he saw that the day of his death drew nigh, he called his son Joseph, and said to him: If I have found favour in thy sight,{VERSE_FOOTNOTE_INDEX_REF 1} put thy hand under my thigh; and thou shalt shew me this kindness and truth, not to bury me in Egypt.'
      v:030: 'GEN:47:30 | 30 | 30 | But I will sleep with my fathers, and thou shalt take me away out of this land, and bury me in the burying-place of my ancestors. {VERSE_FOOTNOTE_INDEX_REF 0}And Joseph answered him: I will do what thou hast commanded.'
      v:031: "GEN:47:31 | 31 | 31 | And he said: Swear then to me. And as he was swearing, Israel adored God, turning to the bed's head."
  c:048:
    commentary:
      v:001:
        - GEN:48:1 | 1 | 1 | <i>Sick.</i> Worse than when he was with him before. (Haydock)
      v:002:
        - 'GEN:48:2 | 2 | 2 | <i>Strengthened;</i> with the thought of seeing this beloved son, and also with the prophetic spirit (Menochius) of God, which filled him with joy, &c, Galatians v. 22. (Haydock)'
      v:004:
        - "GEN:48:4 | 4 | 4 | <i>Possession.</i> He makes mention of this first vision of God to him, to shew that he had a right to Chanaan, and to adopt the two children of Joseph, who were each to have as much as his own children. (Haydock) --- Jacob's posterity enjoyed that land till the Messias came, with some few interruptions. But his spiritual children inherit a much better country, (of which this was a figure) an eternal kingdom in heaven."
      v:005:
        - 'GEN:48:5 | 5 | 5 | <i>Mine,</i> by adoption; and shall be heads of their respective tribes. (Menochius)'
      v:006:
        - 'GEN:48:6 | 6 | 6 | <i>Thine.</i> They shall not claim the same prerogative: they shall live among their brethren, Ephraim and Manasses. We read not that Joseph had any other children besides these two. (Calmet) --- The double portion, or birth-right, was thus transferred from Ruben to Joseph. (Du Hamel)'
      v:007:
        - 'GEN:48:7 | 7 | 7 | <i>For when,</i> &c. Hebrew, "as for me." Do not wonder that I should so earnestly desire to be laid in the tomb of Mambre, whereas your mother was buried at Ephrata. I was in a manner forced to bury her there, by the heat of the weather, (Menochius) and the confusion to which my family was then exposed, on account of the slaughter of the Sichemites. (Haydock) --- That place was, moreover, to be honoured with the birth of the Messias. (St. Augustine, q. 165.)'
      v:011:
        - 'GEN:48:11 | 11 | 11 | <i>Deprived.</i> Hebrew, "I did not <i>expect;</i> or, I durst not <i>pray</i>" to God for a thing which I thought impossible; I mean, the happiness of <i>seeing thee;</i> and lo, God, &c.'
      v:012:
        - 'GEN:48:12 | 12 | 12 | <i>Lap,</i> (<i>gremio, breast,</i>) after Jacob had embraced them; or from between his knees, where they knelt to receive his blessing. --- <i>Bowed down,</i> out of reverence to his father, and to beg of God that he would put words of comfort into the mouth of his father, on this solemn and important occasion. Then, in order that his children might not lean upon, or incommode Jacob, he placed them, the elder at his right-hand, the other at his left. (Haydock)'
      v:014:
        - 'GEN:48:14 | 14 | 14 | <i>Changing.</i> Hebrew, "making his hands intelligent;" or giving to understand, by forming a cross with his extended hands, that he had some particular reason for so doing. (Haydock) --- By the preference given to Ephraim, he foreshewed his royal dignity, in giving kings to the ten tribes, (Eusebius) and that his tribe would surpass that of his brother in glory and numbers; (ver. 19,) and lastly, give birth to that great leader, Josue; who, as a figure of Christ, should introduce the Israelites into the promised land. (Menochius) --- The custom of imposing hands on a person, is of high antiquity, and is still practised in the Christian church in the ordination of her ministers. (Numbers viii. 10; Acts vi. 6.) See Matthew xix. 13; Numbers xxvii. 23. (Calmet) --- The cross of Christ is the source of all our exaltation. A preference for the younger children is generally observable in Scripture; being intended to shew that the Church, though chosen later out of all nations, should obtain the preference over the synagogue. (Theodoret.) (Tirinus)'
      v:016:
        - "GEN:48:16 | 16 | 16 | <i>The angel</i> guardian, who, by God's ordinance, has ever protected me, continue his kind attention towards these my grand-children. It is not probable that he, who was called God before, should now be styled an angel, as some Protestants would have us believe. (Haydock) --- St. Basil (contra Eunom. iii.) and St. Chrysostom, with many others, allege this text, to prove that an angel is given to man for the direction of his life, and to protect him against the assaults of the rebel angels, as Calvin himself dares not deny. --- <i>Let my,</i> &c. Let them partake of the blessings (promised by name to me, to Abraham, and to Isaac) among the other tribes; or, may God bless them, in consideration of his servants. Moses obtained pardon for the Hebrews, by reminding God of these his chosen friends, Exodus xxxii. (Worthington)"
      v:017:
        - "GEN:48:17 | 17 | 17 | <i>Displeased;</i> (<i>graviter accepit</i>,) was grieved to see the elder son neglected; and thinking it might possibly proceed from a mistake, as his father's eyes were so dim that he did not know them, (ver. 8,) he ventured to suggest his sentiments to his father; but acquiesced in his decision. (Haydock) --- The greatest prophets are not always under actual inspiration. (Calmet)"
      v:019:
        - 'GEN:48:19 | 19 | 19 | <i>A people,</i> (<i>in populos</i>). He shall be father of many peoples. The tribe of Manasses was divided, and had a large territory on either side of the Jordan, immediately north of that which fell to the lots of Ephraim and of Gad. (Haydock) --- <i>Grow.</i> Hebrew, "shall be the fulness of nations;" or shall possess every thing that can make a nation great and enviable. The event justified this prediction. Ephraim was at the head of the ten tribes, most valiant and powerful, 3 Kings xi. 26. (Calmet)'
      v:020:
        - 'GEN:48:20 | 20 | 20 | <i>In thee,</i> Joseph. Septuagint, "in you," Ephraim and Manasses. The Israelites shall wish the same happiness to their greatest friends, as that which you have enjoyed. (Menochius)'
      v:022:
        - "GEN:48:22 | 22 | 22 | <i>Thee.</i> In thy posterity; and particularly in Ephraim, to whose lot it shall fall, <i>a portion.</i> Hebrew <i>shecem;</i> which the Septuagint explain of the city, or field near it, which Jacob had formerly purchased; and which, being wrested from him after he had left that country, by the Amorrhites, he recovered by the sword. (Masius.) --- The particulars of this transaction are not given in Scripture. (Menochius) --- The children of Joseph buried their father in this field, Josue xxiv. 32. There also was Jacob's well, John iv. 5. We have already observed, that Jacob restored whatever his sons had taken unjustly from the unhappy Sichemites, chap. xxxiv. 30. --- <i>Sword and bow,</i> is understood by St. Jerome and Onkelos in a spiritual sense, to denote his justice and earnest prayer, by which he merited the divine protection; (Calmet) or it may mean the money, which he had procured with hard labour. (St. Jerome, q. Heb.)"
