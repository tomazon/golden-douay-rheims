      v:005: 'GEN:15:5 | 5 | 5 | And he brought him forth abroad, and said to him: {VERSE_FOOTNOTE_INDEX_REF 0}Look up to heaven and number the stars if thou canst. And he said to him: So shall thy seed be.'
