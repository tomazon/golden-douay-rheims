      v:001: 'GEN:25:1 | 1 | 1 | And Abraham married another wife, named Cetura:{VERSE_FOOTNOTE_INDEX_REF 0}'
      v:002: 'GEN:25:2 | 2 | 2 | Who bore to him Zamran, and Jecsan, and Madan, and Madian, and Jesboc, and Sue.'
      v:003: 'GEN:25:3 | 3 | 3 | Jecsan also begot Saba, and Dadan. The children of Dadan were Assurim, and Latusim, and Loomim.'
      v:004: 'GEN:25:4 | 4 | 4 | But of Madian was born Epha, and Opher, and Henoch, and Abida, and Eldaa: all these were the children of Cetura.'
      v:005: 'GEN:25:5 | 5 | 5 | And Abraham gave all his possessions to Isaac:'
      v:006: 'GEN:25:6 | 6 | 6 | And to the children of the concubines he gave gifts, and separated them from Isaac his son, while he yet lived, to the east country.'
      v:007: GEN:25:7 | 7 | 7 | And the days of Abraham's life were a hundred and seventy-five years.
      v:008: 'GEN:25:8 | 8 | 8 | And decaying he died in a good old age, {VERSE_FOOTNOTE_INDEX_REF 0}and having lived a long time, and being full of days: and was gathered to his people.'
      v:009: 'GEN:25:9 | 9 | 9 | And Isaac and Ismael his sons buried him in the double cave, which was situated in the field of Ephron the son of Seor the Hethite, over against Mambre,'
      v:010: 'GEN:25:10 | 10 | 10 | Which he had bought of the children of Heth: there was he buried, and Sara his wife.'
      v:011: 'GEN:25:11 | 11 | 11 | And after his death, God blessed Isaac his son, who dwelt by the well named Of the living and seeing.'
      v:012: "GEN:25:12 | 12 | 12 | These are the generations of Ismael the son of Abraham, whom Agar the Egyptian, Sara's servant, bore unto him:"
      v:013: 'GEN:25:13 | 13 | 13 | And these are the names of his children according to their calling and generations. {VERSE_FOOTNOTE_INDEX_REF 0}The first-born of Ismael was Nabajoth, then Cedar, and Adbeel, and Mabsam,'
      v:014: 'GEN:25:14 | 14 | 14 | And Masma, and Duma, and Massa,'
      v:015: 'GEN:25:15 | 15 | 15 | Hadar, and Thema, and Jethur, and Naphis, and Cedma.'
      v:016: 'GEN:25:16 | 16 | 16 | These are the sons of Ismael: and these are their names by their castles and towns, twelve princes of their tribes.{VERSE_FOOTNOTE_INDEX_REF 0}'
      v:017: "GEN:25:17 | 17 | 17 | And the years of Ismael's life were a hundred and thirty-seven, and decaying he died, {VERSE_FOOTNOTE_INDEX_REF 0}and was gathered unto his people."
      v:018: 'GEN:25:18 | 18 | 18 | And he dwelt from Hevila as far as Sur, which looketh towards Egypt, to them that go towards the Assyrians. He died in the presence of all his brethren.'
      v:019: 'GEN:25:19 | 19 | 19 | These also are the generations of Isaac the son of Abraham: Abraham begot Isaac:'
      v:020: 'GEN:25:20 | 20 | 20 | Who when he was forty years old, {VERSE_FOOTNOTE_INDEX_REF 0}took to wife Rebecca the daughter of Bathuel the Syrian of Mesopotamia, sister to Laban.'
      v:021: 'GEN:25:21 | 21 | 21 | And Isaac besought the Lord for his wife, because she was barren; and he heard him, and made Rebecca to conceive.'
      v:022: 'GEN:25:22 | 22 | 22 | But the children struggled in her womb: and she said: If it were to be so with me, what need was there to conceive? And she went to consult the Lord.'
      v:023: 'GEN:25:23 | 23 | 23 | And he answering, said: {VERSE_FOOTNOTE_INDEX_REF 0}Two nations are in thy womb, and two peoples shall be divided out of thy womb, and one people shall overcome the other, and the elder shall serve the younger.'
      v:024: 'GEN:25:24 | 24 | 24 | And when her time was come to be delivered, behold twins were found in her womb.'
      v:025: "GEN:25:25 | 25 | 25 | {VERSE_FOOTNOTE_INDEX_REF 0}He that came forth first was red, and hairy like a skin: and his name was called Esau. {VERSE_FOOTNOTE_INDEX_REF 1}Immediately the other coming forth, held his brother's foot in his hand: and therefore he was called Jacob."
      v:026: 'GEN:25:26 | 26 | 26 | Isaac was threescore years old when the children were born unto him.{VERSE_FOOTNOTE_INDEX_REF 0}'
      v:027: 'GEN:25:27 | 27 | 27 | And when they were grown up, Esau became a skilful hunter, and a husbandman: but Jacob, a plain man, dwelt in tents.'
      v:028: 'GEN:25:28 | 28 | 28 | Isaac loved Esau, because he ate of his hunting: and Rebecca loved Jacob.'
      v:029: 'GEN:25:29 | 29 | 29 | And Jacob boiled pottage: to whom Esau, coming faint out of the field,'
      v:030: 'GEN:25:30 | 30 | 30 | Said: Give me of this red pottage, for I am exceeding faint. For which reason his name was called Edom.{VERSE_FOOTNOTE_INDEX_REF 0}'
