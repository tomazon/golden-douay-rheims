    verses:
      v:001: 'GEN:27:1 | 1 | 1 | Now Isaac was old, {VERSE_FOOTNOTE_INDEX_REF 0}and his eyes were dim, and he could not see: and he called Esau, his elder son, and said to him: My son? And he answered: Here I am.'
      v:002: 'GEN:27:2 | 2 | 2 | And his father said to him, Thou seest that I am old, and know not the day of my death.'
      v:003: 'GEN:27:3 | 3 | 3 | Take thy arms, thy quiver, and bow, and go abroad; and when thou hast taken something by hunting,'
      v:004: 'GEN:27:4 | 4 | 4 | Make me savoury meat thereof, as thou knowest I like, and bring it that I may eat: and my soul may bless thee, before I die.'
      v:005: "GEN:27:5 | 5 | 5 | And when Rebecca had heard this, and he was gone into the field to fulfil his father's commandment,"
      v:006: 'GEN:27:6 | 6 | 6 | She said to her son Jacob: I heard thy father talking with Esau, thy brother, and saying to him:'
      v:007: 'GEN:27:7 | 7 | 7 | Bring me of thy hunting, and make me meats that I may eat, and bless thee in the sight of the Lord, before I die.'
      v:008: 'GEN:27:8 | 8 | 8 | Now therefore, my son, follow my counsel:'
      v:009: 'GEN:27:9 | 9 | 9 | And go thy way to the flock, bring me two kids of the best, that I may make of them meat for thy father, such as he gladly eateth.'
      v:010: 'GEN:27:10 | 10 | 10 | Which when thou hast brought in, and he hath eaten, he may bless thee before he die.'
      v:011: 'GEN:27:11 | 11 | 11 | And he answered her: Thou knowest that Esau, my brother, is a hairy man, and I am smooth:'
      v:012: 'GEN:27:12 | 12 | 12 | If my father should feel me, and perceive it, I fear lest he will think I would have mocked him, and I shall bring upon me a curse instead of a blessing.'
      v:013: 'GEN:27:13 | 13 | 13 | And his mother said to him: Upon me be this curse, my son: only hear thou my voice, and go, fetch me the things which I have said.'
      v:014: 'GEN:27:14 | 14 | 14 | He went, and brought, and gave them to his mother. She dressed meats, such as she knew his father liked.'
      v:015: 'GEN:27:15 | 15 | 15 | And she put on him very good garments of Esau, which she had at home with her:'
      v:016: 'GEN:27:16 | 16 | 16 | And the little skins of the kids she put about his hands, and covered the bare of his neck.'
      v:017: 'GEN:27:17 | 17 | 17 | And she gave him the savoury meat, and delivered him bread that she had baked.'
      v:018: 'GEN:27:18 | 18 | 18 | Which when he had carried in, he said: My father? But he answered: I hear. Who art thou, my son?'
      v:019: 'GEN:27:19 | 19 | 19 | And Jacob said: I am Esau, thy first-born: I have done as thou didst command me; arise, sit, and eat of my venison, that thy soul may bless me.'
      v:020: 'GEN:27:20 | 20 | 20 | And Isaac said to his son: How couldst thou find it so quickly, my son? He answered: It was the will of God, that what I sought came quickly in my way:'
      v:021: 'GEN:27:21 | 21 | 21 | And Isaac said: Come hither, that I may feel thee, my son, and may prove whether thou be my son Esau, or no.'
      v:022: 'GEN:27:22 | 22 | 22 | He came near to his father, and when he had felt him, Isaac said: The voice indeed is the voice of Jacob; but the hands, are the hands of Esau.'
      v:023: 'GEN:27:23 | 23 | 23 | And he knew him not, because his hairy hands made him like to the elder. Then blessing him,'
      v:024: 'GEN:27:24 | 24 | 24 | He said: Art thou my son Esau? He answered: I am.'
      v:025: 'GEN:27:25 | 25 | 25 | Then he said: Bring me the meats of thy hunting, my son, that my soul may bless thee. And when they were brought, and he had eaten, he offered him wine also, which after he had drunk,'
      v:026: 'GEN:27:26 | 26 | 26 | He said to him: Come near me, and give me a kiss, my son.'
      v:027: 'GEN:27:27 | 27 | 27 | He came near, and kissed him. And immediately as he smelled the fragrant smell of his garments, blessing him, he said: Behold, the smell of my son is as the smell of a plentiful field, which the Lord hath blessed.'
      v:028: 'GEN:27:28 | 28 | 28 | God give thee of the dew of heaven, and of the fatness of the earth, abundance of corn and wine.'
      v:029: "GEN:27:29 | 29 | 29 | And let peoples serve thee, and tribes worship thee: be thou lord of thy brethren, and let thy mother's children bow down before thee. Cursed be he that curseth thee: and let him that blesseth thee be filled with blessings."
      v:030: 'GEN:27:30 | 30 | 30 | Isaac had scarce ended his words, when, Jacob being now gone out abroad, Esau came,'
      v:031: "GEN:27:31 | 31 | 31 | And brought in to his father meats, made of what he had taken in hunting, saying: Arise, my father, and eat of thy son's venison; that thy soul may bless me."
      v:032: 'GEN:27:32 | 32 | 32 | And Isaac said to him: Why! who art thou? He answered: I am thy first-born son, Esau.'
      v:033: 'GEN:27:33 | 33 | 33 | Isaac was struck with fear, and astonished exceedingly; and wondering beyond what can be believed, said: Who is he then that even now brought me venison that he had taken, and I ate of all before thou camest? and I have blessed him, and he shall be blessed.'
      v:034: "GEN:27:34 | 34 | 34 | Esau having heard his father's words, roared out with a great cry; and, being in a consternation, said: Bless me also, my father."
      v:035: 'GEN:27:35 | 35 | 35 | And he said: Thy brother came deceitfully and got thy blessing.'
      v:036: 'GEN:27:36 | 36 | 36 | But he said again: Rightly is his name called Jacob; for he hath supplanted me lo this second time: {VERSE_FOOTNOTE_INDEX_REF 0}My first birth-right he took away before, and now this second time he hath stolen away my blessing. And again he said to his father: Hast thou not reserved me also a blessing?'
      v:037: 'GEN:27:37 | 37 | 37 | Isaac answered: I have appointed him thy lord, and have made all his brethren his servants: I have established him with corn and wine, and after this, what shall I do more for thee, my son?'
      v:038: 'GEN:27:38 | 38 | 38 | And Esac said to him: Hast thou only one blessing, father? I beseech thee bless me also. And when he wept with a loud cry,{VERSE_FOOTNOTE_INDEX_REF 0}'
      v:039: 'GEN:27:39 | 39 | 39 | Isaac being moved, said to him: In the fat of the earth, and in the dew of heaven from above,'
      v:040: 'GEN:27:40 | 40 | 40 | Shall thy blessing be. Thou shalt live by the sword, and shalt serve thy brother: and the time shall come, when thou shalt shake off and loose his yoke from thy neck.'
      v:041: 'GEN:27:41 | 41 | 41 | Esau therefore always hated Jacob, for the blessing wherewith his father had blessed him; and he said in his heart: {VERSE_FOOTNOTE_INDEX_REF 0}The days will come of the mourning for my father, and I will kill my brother Jacob.'
      v:042: 'GEN:27:42 | 42 | 42 | These things were told to Rebecca: and she sent and called Jacob, her son, and said to him: Behold Esau, thy brother, threateneth to kill thee.'
      v:043: 'GEN:27:43 | 43 | 43 | Now therefore, my son, hear my voice, arise and flee to Laban, my brother, to Haran:'
      v:044: 'GEN:27:44 | 44 | 44 | And thou shalt dwell with him a few days, till the wrath of thy brother be assuaged,'
      v:045: 'GEN:27:45 | 45 | 45 | And his indignation cease, and he forget the things thou hast done to him: afterwards I will send, and bring thee from thence hither. Why shall I be deprived of both my sons in one day?'
      v:046: 'GEN:27:46 | 46 | 46 | And Rebecca said to Isaac: {VERSE_FOOTNOTE_INDEX_REF 0}I am weary of my life, because of the daughters of Heth: if Jacob take a wife of the stock of this land, I choose not to live.'
  c:028:
    commentary:
      v:002:
        - "GEN:28:2 | 2 | 2 | <i>Take.</i> Septuagint, \"flee;\" as if Isaac began at last to be apprized of Esau's designs. Wisdom (x. 10) <i>conducted the just when he fled from his brother's wrath,</i> &c. --- <i>Thy uncle.</i> He points out the house, but leaves the woman to his choice."
      v:004:
        - 'GEN:28:4 | 4 | 4 | <i>Grandfather.</i> Isaac, out of modesty, does not mention that the same promises had been made to himself. He determines the right over Chanaan to belong solely to Jacob, and to his posterity. (Haydock)'
      v:009:
        - "GEN:28:9 | 9 | 9 | <i>To Ismael's</i> family; for he had been dead fourteen years. Esau asks no advice. It is doubtful whether he meant to appease or irritate his parents, (Menochius) by this marriage with the daughter of Ismael. She lived with her brother, the head of the Nabutheans, and is called Basemath, chap. xxxvi. 3. (Calmet)"
      v:011:
        - 'GEN:28:11 | 11 | 11 | <i>Head</i> for a pillow. Behold the austerity of the heir of all that country! (Haydock) --- He departs from home in haste, with his staff only, that Esau might not know. (Worthington)'
      v:012:
        - 'GEN:28:12 | 12 | 12 | <i>A ladder and angels,</i> &c. This mysterious vision tended to comfort the patriarch, with the assurance that God would now take him under his more particular protection, when he was destitute of human aid. (Haydock) --- The angels <i>ascending,</i> foretold that his journey would be prosperous; and <i>descending,</i> shewed that he would return with safety. (Menochius) --- Or rather, the ladder represented the Incarnation of Jesus Christ, born of so many patriarchs from Adam, who was created by God, to the blessed Virgin Mary. He is the <i>way</i> by which we must ascend, by observing the <i>truth,</i> till we obtain <i>life</i> eternal. (Haydock) --- Mercy and truth are like the two sides; the virtues of Christ are signified by the steps. Angels descend to announce this joyful mystery to men; they ascend to convey the prayers and ardent desires of the ancient saints, to hasten their redemption. (Menochius) --- Our Saviour seems to allude to this passage, John i. 51; xiv. 6. The Providence of God, watching over all things, appears here very conspicuous.'
      v:013:
        - 'GEN:28:13 | 13 | 13 | <i>Thy father,</i> or grandfather. God joins the dead with the living, to shew that all live to him, and that the soul is immortal. (Haydock)'
      v:016:
        - 'GEN:28:16 | 16 | 16 | <i>Knew it not.</i> Jacob was not ignorant that God fills all places. But he thought that he would not manifest himself thus in a land given to idolatry. He begins to suspect that the place had been formerly consecrated to the worship of the true God, (Calmet) as it probably had by Abraham, who dwelt near Bethel, (Chap. xii. 8, ) and built an altar on Mount Moria, chap. xxii. 14. Interpreters are not agreed on which of these places Jacob spent the night. St. Augustine, q. 83, supposes it was on the latter, "where God appointed the tabernacle to remain." The Chaldean paraphrases it very well in this sense, ver. 17, "How terrible is this place! It is not an ordinary place, but a place beloved by God, and over against this place is the door of heaven." (Haydock)'
      v:018:
        - 'GEN:28:18 | 18 | 18 | <i>A title.</i> That is, a pillar or monument. (Challoner) --- Or an altar, consecrated by that rite to the service of the true God. This he did without any superstition; as the Catholic Church still pours oil or chrism upon her altars, in imitation of Jacob. (Rabanus, Instit. i. 45.) If pagans did the like, this is no reason why we should condemn the practice. They were blamable for designing thus to worship false gods. (St. Clement of Alexandria, strom. vii; Apuleius, Florid. i; &c.) If Protestants pull down altars, under the plea of their being superstitious, we cannot but pity their ignorance or malice. (Worthington)'
      v:019:
        - 'GEN:28:19 | 19 | 19 | <i>Bethel.</i> This name signifies the house of God. (Challoner) --- Bethel was the name which Jacob gave to the place; and the town, which was built after his return, was called by the same name. Hence those famous animated stones or idols, received their title (<i>Bethules,</i> Eusebius, præp. i. 10.) being consecrated to Saturn, the Sun, &c. Till the days of Mahomet, the Arabs adored a rough stone, taken from the temple of Mecca, which they pretended was built by Abraham. (Chardin) --- <i>Luza,</i> so called from the number of nut or almond trees. Here the golden calf was afterwards set up, on the confines of the tribes of Benjamin and of Ephraim, (Calmet) the southern limits of the kingdom of Jeroboam. (Haydock)'
      v:020:
        - 'GEN:28:20 | 20 | 20 | <i>A vow;</i> not simply that he would acknowledge one God, but that he would testify his peculiar veneration for him, by erecting an altar, at his return, and by giving voluntarily the tithes of all he had. (Worthington) (Chap. xxxv. 7.) How he gave these tithes, we do not read. Perhaps he might hereby engage his posterity to give them under the law of Moses. (Calmet)'
