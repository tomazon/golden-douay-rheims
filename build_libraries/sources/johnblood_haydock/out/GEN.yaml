  c:031:
    commentary:
      v:001:
        - "GEN:31:1 | 1 | 1 | <i>After that</i> six years were expired, and calumnies and ill-will attended Jacob in Laban's family, God ordered him to retire, ver. 3. (Haydock)"
      v:007:
        - 'GEN:31:7 | 7 | 7 | <i>Ten times.</i> Very often, or perhaps this exact number of times, ver. 41.'
      v:008:
        - 'GEN:31:8 | 8 | 8 | <i>All,</i> or the far greatest part, so that I was exceedingly enriched. (Menochius) --- The Septuagint here agrees with the Vulgate. But the Hebrew and other versions, instead of <i>white ones,</i> read <i>of divers colours,</i> or <i>ring-streaked,</i> which takes away the intended opposition. (Calmet)'
      v:012:
        - "GEN:31:12 | 12 | 12 | Are <i>of divers colours.</i> Their fancy was strongly impressed with these various colours, in consequence of the pilled rods, which they beheld: and which Jacob was directed by the angel to place in the troughs. --- <i>I have seen</i> with displeasure, the injustice of Laban; (Haydock) and therefore, I, the Lord of all things, authorise thee to act in this manner. By this vision, the justice of Jacob would appear; and the authority for removing, given in a second vision, would suffice to induce the two principal wives of Jacob to give their consent to leave their father's house, and to begin a long journey. During the last six years, Providence had given no increase of family, that the little children might be no impediment to the removal. (Haydock)"
      v:015:
        - 'GEN:31:15 | 15 | 15 | <i>Eaten up.</i> Laban kept for himself the dowry paid by Jacob for his wives, though he ought to have allotted it to them, with the addition of something more, in proportion to his immense wealth. (Menochius)'
      v:018:
        - 'GEN:31:18 | 18 | 18 | <i>Gotten.</i> Hebrew expresses over again, <i>the cattle of his getting,</i> &c., which is omitted in one manuscript, as well as in the Septuagint, Syriac, and Arabic versions, though yet used in the Samaritan copy. (Kennicott) --- <i>To Isaac,</i> who was still living, though he had apprehended death was at hand 20 years before. He continued to live other 20 years after. (Salien) --- Jacob spent about 10 years at Sichem and at Bethel, before he went to dwell with Isaac. (Menochius)'
      v:019:
        - "GEN:31:19 | 19 | 19 | <i>Her father's idols.</i> By this it appears, that Laban was an idolater: and some of the fathers are of opinion, that Rachel stole away these idols, to withdraw him from idolatry, by removing the occasion of his sin. (Challoner) --- Others think she was herself infected with this superstition, till Jacob entirely banished it from his family in Chanaan, chap. xxxv. 2. (Tirinus) --- The Hebrew <i>Teraphim,</i> is translated <i>images</i> by the Protestants in this place, though it certainly denotes idols. But Osee iii. 4, they leave it untranslated, lest they should be forced to allow that images pertain to religious service, as well as <i>sacrifice,</i> &c., which are mentioned together, (Worthington) though they now indeed leave <i>images</i> in the same verse of Osee for what the Vulgate renders <i>altar.</i> These teraphims are consequently taken in a good as well as in a bad sense. They were, perhaps, made of rich metal, and taken by Rachel and Lia to indemnify them for the want of a dowry. This, however, was wrong, and done without the participation of their husband. (Haydock)"
      v:020:
        - 'GEN:31:20 | 20 | 20 | <i>Away.</i> Hebrew, "Jacob stole the heart of Laban," concealing his flight from him. (Menochius)'
      v:021:
        - 'GEN:31:21 | 21 | 21 | <i>The river</i> Euphrates. --- <i>Galaad,</i> as it was called afterwards, ver. 48. (Menochius)'
      v:022:
        - "GEN:31:22 | 22 | 22 | <i>Third day.</i> He was gone to shear his sheep, distant three days' journey."
      v:024:
        - 'GEN:31:24 | 24 | 24 | <i>Speak not.</i> Laban did not comply exactly, but he used no violence. (Haydock)'
      v:032:
        - 'GEN:31:32 | 32 | 32 | <i>Slain.</i> Homer says, "the father judges his children and wives;" and thus Jacob pronounces sentence. The Rabbins pretend it had its effect soon after in the death of Rachel, chap. xxxv. 18. (Calmet)'
      v:035:
        - "GEN:31:35 | 35 | 35 | <i>Vain.</i> For who would imagine, that a woman should treat in this manner the objects of her father's adoration? (Calmet) --- It would hence appear, that she did not herself adore them, unless fear overcame her religion. (Haydock)"
      v:036:
        - 'GEN:31:36 | 36 | 36 | <i>Angry.</i> He was extremely quiet. But patience abused, turns to fury. (Menochius)'
      v:039:
        - 'GEN:31:39 | 39 | 39 | <i>Exact it.</i> Laban acted in opposition both to custom and to justice, (Calmet) while Jacob forebore to claim what he might have done, agreeably to both. (Haydock)'
      v:042:
        - 'GEN:31:42 | 42 | 42 | <i>The fear of Isaac;</i> or of that God, whom Isaac fears, on account of the danger to which he is exposed of losing his friendship; a thing which, Abraham being now departed in peace, has not to dread. (Calmet)'
      v:043:
        - 'GEN:31:43 | 43 | 43 | <i>Are mine,</i> or proceed from me originally; so that if I were to injure them, I should disregard the dictates of nature. (Menochius)'
      v:047:
        - 'GEN:31:47 | 47 | 47 | <i>Testimony.</i> Hebrew makes Laban give this etymology, <i>Jegar-saha-dutha;</i> while <i>Galaad</i> means the hill or the witness. The Syrian language had now begun to deviate some little from the Hebrew of Jacob. --- <i>Each,</i> &c. This is added by the Vulgate. (Calmet)'
      v:049:
        - 'GEN:31:49 | 49 | 49 | <i>Behold.</i> Hebrew, "and Mitspah," or "Hammitspah," the watch-tower, whence God will see us. (Calmet)'
      v:050:
        - 'GEN:31:50 | 50 | 50 | <i>Over them.</i> A wise precaution, which the rich Turks still observe when they give their daughters in marriage. (Busbeque, ep. 3.)'
      v:051:
        - 'GEN:31:51 | 51 | 51 | <i>I have,</i> &c. One Samaritan copy reads very properly, "thou hast set up," (<i>yarithi</i>), ver. 45. (Kennicott).'
      v:053:
        - 'GEN:31:53 | 53 | 53 | <i>God of Nachor.</i> Hebrew uses Elohim, which is often applied to idols, such as Nachor worshipped along with the true God. (Calmet) --- Jacob swears by the one only God, whom his father revered. (Menochius) --- <i>The God of their father,</i> is omitted in the Septuagint and is deemed an interpolation by Kennicott. The Samaritan reads again <i>the God of Abraham.</i> (Haydock)'
