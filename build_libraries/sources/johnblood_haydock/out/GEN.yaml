    verses:
      v:001: GEN:23:1 | 1 | 1 | And Sara lived a hundred and twenty-seven years.
      v:002: 'GEN:23:2 | 2 | 2 | And she died {VERSE_FOOTNOTE_INDEX_REF 0}in the city of Arbee which is Hebron, in the land of Chanaan: and Abraham came to mourn and weep for her.'
      v:003: 'GEN:23:3 | 3 | 3 | And after he rose up from the funeral obsequies, he spoke to the children of Heth, saying:'
      v:004: 'GEN:23:4 | 4 | 4 | I am a stranger and sojourner among you: give me the right of a burying place with you, that I may bury my dead.'
      v:005: 'GEN:23:5 | 5 | 5 | The children of Heth answered, saying:'
      v:006: 'GEN:23:6 | 6 | 6 | My lord, hear us, thou art a prince of God among us: bury thy dead in our principle sepulchres: and no man shall have power to hinder thee from burying thy dead in his sepulchre.'
      v:007: 'GEN:23:7 | 7 | 7 | Abraham rose up, and bowed down to the people of the land, to wit, the children of Heth:'
      v:008: 'GEN:23:8 | 8 | 8 | And said to them: If it please your soul that I should bury my dead, hear me, and intercede for me to Ephron the son of Seor.'
      v:009: 'GEN:23:9 | 9 | 9 | That he may give me the double cave, which he hath in the end of his field: for as much money as it is worth he shall give it me before you, for a possession of a burying place.'
      v:010: 'GEN:23:10 | 10 | 10 | Now Ephron dwelt in the midst of the children of Heth. And Ephron made answer to Abraham in the hearing of all that went in at the gate of the city, saying:'
      v:011: 'GEN:23:11 | 11 | 11 | Let it not be so, my lord, but do thou rather hearken to what I say: The field I deliver to thee, and the cave that is therein; in the presence of the children of my people, bury thy dead.'
      v:012: GEN:23:12 | 12 | 12 | Abraham bowed down before the people of the land.
      v:013: 'GEN:23:13 | 13 | 13 | And he spoke to Ephron, in the presence of the people: I beseech thee to hear me: I will give money for the field; take it, and so will I bury my dead in it.'
      v:014: 'GEN:23:14 | 14 | 14 | And Ephron answered:'
      v:015: 'GEN:23:15 | 15 | 15 | My lord, hear me. The ground which thou desirest, is worth four hundred sicles of silver: this is the price between me and thee: but what is this? bury thy dead.'
      v:016: 'GEN:23:16 | 16 | 16 | And when Abraham had heard this, he weighed out the money that Ephron had asked, in the hearing of the children of Heth, four hundred sicles of silver, of common current money.'
      v:017: "GEN:23:17 | 17 | 17 | And the field that before was Ephron's, wherein was the double cave, looking towards Mambre, both it and the cave, and all the trees thereof, in all its limits round about,"
      v:018: 'GEN:23:18 | 18 | 18 | Was made sure to Abraham for a possession, in the sight of the children of Heth, and of all that went in at the gate of his city.'
      v:019: 'GEN:23:19 | 19 | 19 | And so Abraham buried Sara, his wife, in the double cave of the field, that looked towards Mambre,{VERSE_FOOTNOTE_INDEX_REF 0} this is Hebron in the land of Chanaan.'
      v:020: 'GEN:23:20 | 20 | 20 | And the field was made sure to Abraham, and the cave that was in it, for a possession to bury in, by the children of Heth.'
  c:024:
    commentary:
      v:002:
        - 'GEN:24:2 | 2 | 2 | <i>Servant.</i> Eliezer, or Damascus, whom he had once intended for his heir, chap. xv. 2. (Haydock) --- <i>Under,</i> &c. either to shew their subjection, (Sa.) or their faith in Christ, who should be born of Abraham, (St. Jerome, ep. 140) or to testify that their oath shall be no less binding than the covenant of circumcision. For this last reason, the Jews still observe the custom of sitting upon the hand of the person who takes an oath. (Menochius) See chap. xlvii. 29, where Jacob imitates the action of his grand-father. These two patriarchs, progenitors of Christ, are the only ones in Scripture whom we find practising it; whence St. Augustine and St. Ambrose conclude, that it had a reference to the mysterious birth of our Redeemer. (Bonfrere.)'
      v:004:
        - "GEN:24:4 | 4 | 4 | <i>Country.</i> Haran, where Abraham had dwelt with Thare, &c. There Nachor's family still resided, and had more respect for the true God than the Chanaanites, (Haydock) though they gave way to some sort of idolatry. (Menochius) --- Hence Abraham was in hopes that a partner worthy of Isaac, might be found among his relations, better than among those devoted nations; and thus he has left an instruction to all parents, to be solicitous for the real welfare of their children; and to dissuade them earnestly from marrying with infidels; a thing which God forbade in the old law, as the Church still does in the new. (Haydock)"
      v:005:
        - GEN:24:5 | 5 | 5 | <i>If the woman.</i> Thus he shews his religious respect for an oath; and will not depend on his own explanation of the sense of it. (Calmet)
      v:007:
        - 'GEN:24:7 | 7 | 7 | <i>He will send his angel before thee.</i> This shews that the Hebrews believed that God gave them guardian angels for their protection. (Challoner) --- <i>Angel.</i> A proof of the antiquity of our belief respecting angel guardians. (Calmet)'
      v:014:
        - 'GEN:24:14 | 14 | 14 | <i>By this.</i> He chose a mark which would manifest the kindness and humility of the maid, who would be a fit match for the pious Isaac. This was no vain observation. God heard his fervent prayer. (St. Chrysostom) (Calmet) --- It is sometimes lawful to ask a sign or miracle of God, (Acts i. 24; iv. 30; 1 Kings xiv, &c.,) but we must carefully avoid whatever the Church disapproves. (St. Augustine de Gen. ii. 17; xii. 22.) (Worthington)'
      v:021:
        - 'GEN:24:21 | 21 | 21 | <i>To know,</i> though he was now almost convinced, that this obliging virgin was the person of whom he was in quest; and hence he proceeds to make her presents of great value. (Haydock)'
      v:027:
        - 'GEN:24:27 | 27 | 27 | <i>Mercy and truth:</i> or a real kindness, so often mentioned in the Psalms. (Calmet)'
      v:041:
        - "GEN:24:41 | 41 | 41 | <i>Curse,</i> which always attends the person who does not endeavour to comply with a lawful oath. (Haydock) --- The Hebrews commonly added in this sense, <i>May God do these things to me, and still more,</i> if I prove false. (Menochius) --- In this sense, Abraham's steward gives the meaning of his master, as he had hitherto repeated his very words at full length. This perfectly agrees with the style of the heroic ages; such as we find expressed in the poems of Homer, the most ancient work of any heathen author. The account which he gives of the noble simplicity of those ages, when the ladies went for water, and princes prepared the entertainments for their guests, cannot fail to strike us, when we compare the works of that admired author with the inspired writings. (Haydock)"
      v:049:
        - "GEN:24:49 | 49 | 49 | <i>Left,</i> in quest of some other lady of my master's kindred; as some of Bathuel's brothers might also have children. He was the youngest. (Haydock)"
      v:050:
        - "GEN:24:50 | 50 | 50 | <i>Laban</i> is placed before his father, having perhaps the administration of affairs in Bathuel's old age; and he had first introduced the stranger. (Menochius)"
      v:053:
        - 'GEN:24:53 | 53 | 53 | <i>Present.</i> Thus ratifying what he had already done, (ver. 22,) and obtaining full consent, both of the virgin, and of her father and brother.'
      v:054:
        - 'GEN:24:54 | 54 | 54 | <i>Morning.</i> He loses no time to afford comfort to his masters, and to give proof that he was not esteemed by them without reason.'
      v:057:
        - 'GEN:24:57 | 57 | 57 | <i>Let us call the maid, and ask her will.</i> Not as to her marriage, as she had already consented, but of her quitting her parents and going to her husband. (Challoner)'
      v:058:
        - 'GEN:24:58 | 58 | 58 | <i>I will go,</i> without delay, being well convinced that the good steward was directed by God. Hence she was guilty of no imprudence or levity, in yielding herself up to the divine will, and consenting so readily to the proposed marriage.'
      v:062:
        - 'GEN:24:62 | 62 | 62 | <i>The well</i> of Agar, not far from Bersabee.'
      v:063:
        - 'GEN:24:63 | 63 | 63 | <i>To meditate</i> on the obligations of the state on which he was about to enter, and on other pious subjects, free from noise and distraction. (Haydock) --- In profane authors, the word used by the Septuagint means to talk about trifles, &c. (Calmet) --- But the known piety of Isaac, and the authority of that version, forbid that we should take it here in that sense. (Haydock)'
      v:065:
        - 'GEN:24:65 | 65 | 65 | <i>Cloak,</i> or summer veil, covering the whole body, and leaving an opening only for the eyes; such as the Eastern ladies use. St. Jerome in Isai. iii, Rebecca does this out of modesty. (Haydock) --- She prefigures the Gentiles, whom Jesus calls by his servants laden with his gifts, to become his spouse, or his Church, (Calmet) at the <i>fountain</i> of baptism. He adorns her with the <i>ear-rings</i> of obedience, and the <i>bracelets</i> of good works. (Du Hamel)'
      v:067:
        - "GEN:24:67 | 67 | 67 | <i>Mother's death,</i> which happened about three years before. (Menochius) --- Isaac was now forty years old, and yet he does not pretend to take a wife for himself; leaving the choice to his good father, and to God. (Du Hamel)"
