      v:007: GEN:13:7 | 7 | 7 | Whereupon also there arose a strife between the herdsmen of Abram and of Lot. And at that time the Chanaanite and the Pherezite dwelled in that country.
      v:008: 'GEN:13:8 | 8 | 8 | Abram therefore said to Lot: Let there be no quarrel, I beseech thee, between me and thee, and between my herdsmen and thy herdsmen: for we are brethren.'
      v:009: 'GEN:13:9 | 9 | 9 | Behold the whole land is before thee: depart from me, I pray thee: if thou wilt go to the left hand, I will take the right: if thou choose the right hand, I will pass to the left.'
      v:010: 'GEN:13:10 | 10 | 10 | And Lot lifting up his eyes, saw all the country about the Jordan, which was watered throughout, before the Lord destroyed Sodom and Gomorrha, as the paradise of the Lord, and like Egypt as one comes to Segor.'
      v:011: 'GEN:13:11 | 11 | 11 | And Lot chose to himself the country about the Jordan, and he departed from the east: and they were separated one brother from the other.'
      v:012: 'GEN:13:12 | 12 | 12 | Abram dwelt in the land of Chanaan: and Lot abode in the towns, that were about the Jordan, and dwelt in Sodom.'
      v:013: 'GEN:13:13 | 13 | 13 | And the men of Sodom were very wicked, and sinners before the face of the Lord beyond measure.'
      v:014: 'GEN:13:14 | 14 | 14 | And the Lord said to Abram, after Lot was separated from him: {VERSE_FOOTNOTE_INDEX_REF 0}Lift up thy eyes, and look from the place wherein thou now art, to the north and to the south, to the east and to the west.'
      v:015: 'GEN:13:15 | 15 | 15 | All the land which thou seest, I will give to thee, and to thy seed for ever.'
      v:016: 'GEN:13:16 | 16 | 16 | And I will make thy seed as the dust of the earth: if any man be able to number the dust of the earth, he shall be able to number thy seed also.'
