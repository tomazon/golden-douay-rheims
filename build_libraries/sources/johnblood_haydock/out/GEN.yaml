      v:008: 'GEN:26:8 | 8 | 8 | And when very many days were passed, and he abode there, Abimelech, king of the Palestines, looking out through a window, saw him playing with Rebecca, his wife.'
      v:009: 'GEN:26:9 | 9 | 9 | And calling for him, he said: It is evident she is thy wife: why didst thou feign her to be thy sister? He answered: I feared lest I should die for her sake.'
      v:010: 'GEN:26:10 | 10 | 10 | And Abimelech said: Why hadst thou deceived us? Some man of the people might have lain with thy wife, and thou hadst brought upon us a great sin. And he commanded all the people, saying:'
      v:011: "GEN:26:11 | 11 | 11 | He that shall touch this man's wife, shall surely be put to death."
      v:012: 'GEN:26:12 | 12 | 12 | And Isaac sowed in that land, and he found that same year a hundred-fold: and the Lord blessed him.'
      v:013: 'GEN:26:13 | 13 | 13 | And the man was enriched, and he went on prospering and increasing, till he became exceeding great.'
      v:014: 'GEN:26:14 | 14 | 14 | And he had possessions of sheep and of herds, and a very great family. Wherefore the Palestines envying him,'
      v:015: 'GEN:26:15 | 15 | 15 | Stopped up at that time all the wells, that the servants of his father, Abraham, had digged, filling them up with earth:'
      v:016: 'GEN:26:16 | 16 | 16 | Insomuch that Abimelech himself said to Isaac: Depart from us, for thou art become much mightier than we.'
      v:017: 'GEN:26:17 | 17 | 17 | So he departed, and came to the torrent of Gerara, to dwell there:'
      v:018: 'GEN:26:18 | 18 | 18 | And he digged again other wells, which the servants of his father, Abraham, had digged, and which, after his death, the Philistines had of old stopped up: and he called them by the same names, by which his father before had called them.'
      v:019: 'GEN:26:19 | 19 | 19 | And they digged in the torrent, and found living water:'
      v:020: 'GEN:26:20 | 20 | 20 | But there also the herdsmen of Gerara strove against the herdsmen of Isaac, saying: It is our water. Wherefore he called the name of the well, on occasion of that which had happened, Calumny.'
      v:021: 'GEN:26:21 | 21 | 21 | And they digged also another; and for that they quarrelled likewise, and he called the name of it, Enmity.'
      v:022: 'GEN:26:22 | 22 | 22 | Going forward from thence, he digged another well, for which they contended not; therefore he called the name thereof, Latitude, saying: Now hath the Lord given us room, and made us to increase upon the earth.{VERSE_FOOTNOTE_INDEX_REF 0}'
      v:023: 'GEN:26:23 | 23 | 23 | And he went up from that place to Bersabee,'
      v:024: "GEN:26:24 | 24 | 24 | Where the Lord appeared to him that same night, saying: I am the God of Abraham thy father, do not fear, for I am with thee: I will bless thee, and multiply thy seed for my servant Abraham's sake."
      v:025: 'GEN:26:25 | 25 | 25 | And he built there an altar: and called upon the name of the Lord, and pitched his tent; and commanded his servants to dig a well.'
      v:026: 'GEN:26:26 | 26 | 26 | To which place when Abimelech, and Ochozath his friend, and Phicol chief captain of his soldiers, came from Gerara,'
      v:027: 'GEN:26:27 | 27 | 27 | Isaac said to them: Why are ye come to me, a man whom you hate, and have thrust out from you?'
      v:028: 'GEN:26:28 | 28 | 28 | And they answered: We saw that the Lord is with thee, and therefore we said: Let there be an oath between us, and let us make a covenant,'
      v:029: 'GEN:26:29 | 29 | 29 | That thou do us no harm, as we on our part have touched nothing of thine, nor have done any thing to hurt thee; but with peace have sent thee away, increased with the blessing of the Lord.'
      v:030: 'GEN:26:30 | 30 | 30 | And he made them a feast, and after they had eaten and drunk:'
      v:031: 'GEN:26:31 | 31 | 31 | Arising in the morning, they swore one to another: and Isaac sent them away peaceably to their own home.'
      v:032: 'GEN:26:32 | 32 | 32 | And behold, the same day the servants of Isaac came, telling him of a well which they had digged, and saying: We have found water.'
      v:033: 'GEN:26:33 | 33 | 33 | Whereupon he called it Abundance: and the name of the city was called Bersabee, even to this day.'
      v:034: 'GEN:26:34 | 34 | 34 | And Esau being forty years old, married wives,{VERSE_FOOTNOTE_INDEX_REF 0} Judith, the daughter of Beeri, the Hethite, and Basemath, the daughter of Elon, of the same place.'
      v:035: 'GEN:26:35 | 35 | 35 | {VERSE_FOOTNOTE_INDEX_REF 0}And they both offended the mind of Isaac and Rebecca.'
  c:027:
    commentary:
      v:001:
        - 'GEN:27:1 | 1 | 1 | <i>Old:</i> 137 years, when falling sickly and blind, at least for a time, he wished to bless Esau, who was 77 years old. (Tirinus)'
      v:004:
        - 'GEN:27:4 | 4 | 4 | <i>That,</i> &c. He does not mean, that the meat would induce him to give his blessing. Neither can we suppose, that he intended to pervert the order of God, in making the younger son subject to the elder, if he was informed by Rebecca, of that disposition of providence. (Calmet) --- But of this he seems to have been ignorant, ver. 29, 35. (Worthington)'
      v:007:
        - 'GEN:27:7 | 7 | 7 | <i>In the sight of the Lord,</i> answers to <i>my soul,</i> &c., ver. 4. I will bless thee with all earnestness and sincerity. (Haydock)'
      v:012:
        - 'GEN:27:12 | 12 | 12 | <i>Mocked him,</i> taking advantage of his blindness and old age. (Menochius)'
      v:013:
        - "GEN:27:13 | 13 | 13 | <i>This curse.</i> Rebecca had too much confidence in God's promises, to think that he would suffer them to be ineffectual. Hence, Onkelos makes her say, \"I have learnt by revelation, that thou wilt receive no curse, but only blessing.\" The sequel shewed, that she was directed by God in this delicate business. (Theodoret q. 78.) (Calmet)"
      v:015:
        - 'GEN:27:15 | 15 | 15 | <i>Very good.</i> Hebrew <i>desirable,</i> kept among perfumes, ver. 27. Such, the Hebrews say, were used by the first-born, when they offered sacrifice. (St. Jerome, q. Hebrews.)'
      v:019:
        - "GEN:27:19 | 19 | 19 | <i>I am Esau, thy first-born.</i> St. Augustine, (L. <i>Contra Mendacium,</i> c. x.) treating at large upon this place, excuseth Jacob from a lie, because this whole passage was mysterious, as relating to the preference which was afterwards to be given to the Gentiles before the carnal Jews, which Jacob by prophetic light might understand. So far is certain, that the first birth-right, both by divine election, and by Esau's free cession, belonged to Jacob: so that if there were any lie in the case, it could be no more than an officious and venial one. (Challoner) --- Ignorance might also excuse them from any sin; as many good and learned men have thought an officious lie to be lawful. (St. Chrysostom, hom. 52; Origen; Bonfrere.) And even if we allow that they did wrong; the Scripture relates, but does not sanction what they did, <i>Let him that thinks himself to stand, take heed, lest he fall,</i> 1 Corinthians x. 12. (Calmet) --- As our Saviour says of St. John the Baptist, <i>He is Elias,</i> Matthew xi, so, Jacob says, <i>I am Esau,</i> not in person , but in right of the first-born. (Worthington)"
      v:022:
        - 'GEN:27:22 | 22 | 22 | <i>Of Esau.</i> Thus, too often our voice contradicts our hands or actions! (Haydock)'
      v:027:
        - "GEN:27:27 | 27 | 27 | <i>Plentiful.</i> A word retained by the Samaritan and Septuagint though lost in the Hebrew copies. (Grotius.) --- <i>Hath blessed</i> with abundance of fruit and odoriferous herbs; such as had probably been shut up in the drawers with Esau's robes. (Menochius)"
      v:028:
        - 'GEN:27:28 | 28 | 28 | <i>Wine.</i> "By which Christ gathers together the multitude, in the Sacrament of his Body and Blood." (St. Augustine)'
      v:029:
        - 'GEN:27:29 | 29 | 29 | <i>Worship thee,</i> with civil respect, (Haydock) as the Idumeans, Philistines and Moabites did, with respect to David, Solomon, and the Machabees, acknowledging their dominion, though reluctantly. --- <i>With blessing.</i> Thus Rebecca had not given her son a vain assurance. Isaac prays that God may ever be his protector, and avenge his cause. (Haydock)'
      v:030:
        - 'GEN:27:30 | 30 | 30 | <i>Fear.</i> Septuagint, "Isaac was wrapt into an ecstasy exceedingly great;" during which God explained to him the meaning of what had happened, that he might not think of revoking his blessing. (St. Augustine, q. 80.) He permitted Isaac to be in darkness respecting this affair, that it might be more manifest, that the will of man had no part in preferring Jacob; (St. Chrysostom, hom. 53.) and that Esau might not direct his rage against his father. (Worthington)'
      v:033:
        - 'GEN:27:33 | 33 | 33 | <i>Be blessed.</i> Thus he confirms what he had done; and shews that he bore no resentment towards his younger son, nor esteemed himself to be mocked, ver. 12. (Haydock)'
      v:034:
        - 'GEN:27:34 | 34 | 34 | <i>Roared,</i> through savage fury and envy of his brother. (Eusebius) (Menochius)'
      v:035:
        - 'GEN:27:35 | 35 | 35 | <i>Deceitfully.</i> Hebrew, slily; directed by <i>wisdom,</i> as the Chaldean has it. St. Chrysostom (de sacerd.) praises the address of Jacob on this occasion. (Calmet)'
      v:036:
        - 'GEN:27:36 | 36 | 36 | <i>Jacob.</i> That is, a <i>supplanter.</i> (Challoner) --- <i>My blessing.</i> Both Isaac and Esau speak of this blessing, according to the dictates of nature. But God had disposed of it otherwise. The profane and cruel manners of Esau rendered him unworthy of it; and he could not maintain his natural claim, after having freely resigned it even with an oath. He seems to distinguish the blessing from the birth-right, though one necessarily followed the other. (Haydock)'
      v:037:
        - 'GEN:27:37 | 37 | 37 | <i>Brethren,</i> or relations; (Menochius) for Isaac had no other children but these two. He never married any other woman but the beautiful and virtuous Rebecca. (Haydock)'
      v:039:
        - "GEN:27:39 | 39 | 39 | <i>Moved;</i> yet not so as to repent of what he had done; for Esau <i>found no place of repentance</i> in his father's breast, <i>although with tears he had sought it,</i> (Hebrews xii. 17.) desiring to obtain the blessing of the first-born. (Haydock) --- <i>In the fat,</i> &c. Idumea was a barren country; and hence some would translate the Hebrew, \"far from the fat...shall thy dwelling be; but thou shalt live by the sword.\" Thus <i>min</i> often means <i>from,</i> as well as for <i>in: my flesh is changed on account of</i> the want of <i>oil,</i> Psalm cviii. 24. Hebrew, <i>a pinguedine.</i> (Calmet) --- But all the ancient versions agree with the Vulgate. So that we may say, the blessing of God made those barren regions supply the wants of the people abundantly; and as the Idumeans were to live by the sword, they would seize the rich habitations of their neighbours, (Haydock) and thus obtain a country rendered fertile without their labour. (Menochius)"
      v:040:
        - 'GEN:27:40 | 40 | 40 | <i>Thy brother,</i> in the reign of David, 2 Kings viii. 14, and of the Machabees. (Josephus, Antiquities xiii. 17.) --- <i>Yoke.</i> When the house of Juda shall rebel against the Lord, in the days of Joram, then the Idumeans shall regain their liberty for a time; (4 Kings viii. 20.) to be subdued again after 800 years by John Hyrcan, the high priest. (Haydock) --- All the blessing of Esau, tends to confirm that already given to his brother; so that the apostle seems to have considered it unworthy of notice. (Calmet) --- Jacob, in the mean time, never asserted his dominion; but still called Esau his lord, (Chap. xxxii. 4.) and behaved to him with the greatest deference. (Haydock) --- Yet the Idumeans always hated the Jews, and assisted Titus to destroy Jerusalem. (Josephus) (Tirinus)'
      v:041:
        - 'GEN:27:41 | 41 | 41 | <i>My father.</i> He has no regard for this mother. (Menochius) --- Her love for Jacob filled him with greater indignation; and he resolved to murder him, in order, perhaps, to revenge himself on both. Though this cruel resolution was taken <i>in his heart,</i> with full deliberation, he was not so careful to conceal his intentions; but his watchful mother discovered it, and by her prudence, preserved him from committing the external sin: and Jacob from falling a prey to this second Cain.'
      v:045:
        - 'GEN:27:45 | 45 | 45 | <i>Both my sons.</i> Esau would have forfeited his life for murder, chap. ix. 6. (Haydock) --- Perhaps she might also fear that Jacob, in his own defence, should, in the very agony of death, give the aggressor a mortal wound; or that Esau, at least, would be forced to flee his country. Indeed, she considered him already as a lost man, on account of his marriage with the two women of Chanaan, and his savage manners. (Calmet)'
      v:046:
        - 'GEN:27:46 | 46 | 46 | <i>To live.</i> Life will be a burden to me. (Menochius) --- She does not mention the principal reason of her desiring Jacob to go to Haran, for fear of grieving the tender heart of her husband; who, it seems, knew not the temper of Esau so well as she did. (Calmet)'
