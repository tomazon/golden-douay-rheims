      v:013: 'GEN:24:13 | 13 | 13 | Behold, I stand nigh the spring of water, and the daughters of the inhabitants of this city will come out to draw water:'
      v:014: 'GEN:24:14 | 14 | 14 | Now, therefore, the maid to whom I shall say: Let down thy pitcher that I may drink: and she shall answer, Drink, and I will give thy camels drink also: let it be the same whom thou hast provided for thy servant Isaac: and by this, I shall understand that thou hast shewn kindness to my master.'
      v:015: 'GEN:24:15 | 15 | 15 | He had not yet ended these words within himself, and behold Rebecca came out, the daughter of Bathuel, son of Melcha, wife to Nachor the brother of Abraham, having a pitcher on her shoulder:{VERSE_FOOTNOTE_INDEX_REF 0}'
      v:016: 'GEN:24:16 | 16 | 16 | An exceeding comely maid, and a most beautiful virgin, and not known to man: and she went down to the spring, and filled her pitcher, and was coming back.'
      v:017: 'GEN:24:17 | 17 | 17 | And the servant ran to meet her, and said: Give me a little water to drink of thy pitcher.'
      v:018: 'GEN:24:18 | 18 | 18 | And she answered: Drink, my lord. And quickly she let down the pitcher upon her arm, and gave him drink.'
      v:019: 'GEN:24:19 | 19 | 19 | And when he had drunk, she said: I will draw water for thy camels also, till they all drink.'
      v:020: 'GEN:24:20 | 20 | 20 | And pouring out the pitcher into the troughs, she ran back to the well to draw water; and having drawn, she gave to all the camels.'
      v:021: 'GEN:24:21 | 21 | 21 | But he musing, beheld her with silence, desirous to know whether the Lord had made his journey prosperous or not.'
      v:022: 'GEN:24:22 | 22 | 22 | And after that the camels had drunk, the man took out golden ear-rings, weighing two sicles; and as many bracelets, of ten sicles weight.'
      v:023: "GEN:24:23 | 23 | 23 | And he said to her: Whose daughter art thou? tell me: is there any place in thy father's house to lodge?"
      v:024: 'GEN:24:24 | 24 | 24 | And she answered: I am the daughter of Bathuel, the son of Melcha, whom she bore to Nachor.'
      v:025: 'GEN:24:25 | 25 | 25 | And she said, moreover, to him: We have good store of both straw and hay, and a large place to lodge in.'
      v:026: 'GEN:24:26 | 26 | 26 | The man bowed himself down, and adored the Lord,'
      v:027: "GEN:24:27 | 27 | 27 | Saying: Blessed be the Lord God of my master Abraham, who hath not taken away his mercy and truth from my master, and hath brought me the straight way into the house of my master's brother."
      v:028: "GEN:24:28 | 28 | 28 | Then the maid ran, and told in her mother's house, all that she had heard."
      v:029: 'GEN:24:29 | 29 | 29 | And Rebecca had a brother, named Laban, who went out in haste to the man, to the well.'
      v:030: "GEN:24:30 | 30 | 30 | And when he had seen the ear-rings and bracelets in his sister's hands, and had heard all that she related, saying: Thus and thus the man spoke to me: he came to the man who stood by the camels, and near to the spring of water,"
      v:031: 'GEN:24:31 | 31 | 31 | And said to him: Come in, thou blessed of the Lord; why standest thou without? I have prepared the house, and a place for the camels.'
