    verses:
      v:001: 'GEN:34:1 | 1 | 1 | And Dina the daughter of Lia went{VERSE_FOOTNOTE_INDEX_REF 0} out to see the women of that country.'
      v:002: 'GEN:34:2 | 2 | 2 | And when Sichem the son of Hemor the Hevite, the prince of that land, saw her, he was in love with her: and took her away, and lay with her, ravishing the virgin.'
      v:003: 'GEN:34:3 | 3 | 3 | And his soul was fast knit unto her; and whereas she was sad, he comforted her with sweet words.'
      v:004: 'GEN:34:4 | 4 | 4 | And going to Hemor his father, he said: Get me this damsel to wife.'
      v:005: 'GEN:34:5 | 5 | 5 | But when Jacob had heard this, his sons being absent, and employed in feeding the cattle, he held his peace till they came back.'
      v:006: 'GEN:34:6 | 6 | 6 | And when Hemor the father of Sichem was come out to speak to Jacob,'
      v:007: "GEN:34:7 | 7 | 7 | Behold his sons came from the field: and hearing what had passed, they were exceeding angry, because he had done a foul thing in Israel, and committed an unlawful act, in ravishing Jacob's daughter."
      v:008: 'GEN:34:8 | 8 | 8 | And Hemor spoke to them: The soul of my son Sichem has a longing for your daughter: give her him to wife:'
      v:009: 'GEN:34:9 | 9 | 9 | And let us contract marriages one with another: give us your daughters, and take you our daughters.'
      v:010: 'GEN:34:10 | 10 | 10 | And dwell with us: the land is at your command, till, trade, and possess it.'
      v:011: 'GEN:34:11 | 11 | 11 | Sichem also said to her father and to her brethren: Let me find favor in your sight; and whatsoever you shall appoint I will give:'
      v:012: 'GEN:34:12 | 12 | 12 | Raise the dowry, and ask gifts, and I will gladly give what you shall demand: only give me this damsel to wife.'
      v:013: 'GEN:34:13 | 13 | 13 | The sons of Jacob answered Sichem and his father deceitfully, being enraged at the deflowering of their sister:'
      v:014: 'GEN:34:14 | 14 | 14 | We cannot do what you demand, nor give our sister to one that is uncircumcised; which with us is unlawful and abominable.'
      v:015: 'GEN:34:15 | 15 | 15 | But in this we may be allied with you, if you will be like us, and all the male sex among you be circumcised:'
      v:016: 'GEN:34:16 | 16 | 16 | Then will we mutually give and take your daughters, and ours; and we will dwell with you, and will be one people:'
      v:017: 'GEN:34:17 | 17 | 17 | But if you will not be circumcised, we will take our daughter and depart.'
      v:018: 'GEN:34:18 | 18 | 18 | Their offer pleased Hemor, and Sichem, his son:'
      v:019: "GEN:34:19 | 19 | 19 | And the young man made no delay, but forthwith fulfilled what was required: for he loved the damsel exceedingly, and he was the greatest man in all his father's house."
      v:020: 'GEN:34:20 | 20 | 20 | And going into the gate of the city, they spoke to the people:'
      v:021: 'GEN:34:21 | 21 | 21 | These men are peaceable, and willing to dwell with us: let them trade in the land, and till it, which being large and wide wanteth men to till it: we shall take their daughters for wives, and we will give them ours.'
      v:022: 'GEN:34:22 | 22 | 22 | One thing there is for which so great a good is deferred: We must circumcise every male among us, following the manner of the nation.'
      v:023: 'GEN:34:23 | 23 | 23 | And their substance, and cattle, and all that they possess, shall be ours; only in this let us condescend, and by dwelling together, we shall make one people.'
      v:024: 'GEN:34:24 | 24 | 24 | And they all agreed, and circumcised all the males.'
      v:025: 'GEN:34:25 | 25 | 25 | And behold the third day, when the pain of the wound was greatest: two of the sons of Jacob, Simeon and Levi, the brothers of Dina, taking their swords, entered boldly into the city, and slew all the men:{VERSE_FOOTNOTE_INDEX_REF 0}'
      v:026: "GEN:34:26 | 26 | 26 | And they killed also Hemor and Sichem, and took away their sister Dina out of Sichem's house."
      v:027: 'GEN:34:27 | 27 | 27 | And when they were gone out, the other sons of Jacob came upon the slain; and plundered the city in revenge of the rape.'
      v:028: 'GEN:34:28 | 28 | 28 | And they took their sheep, and their herds, and their asses, wasting all they had in their houses and in their fields.'
      v:029: GEN:34:29 | 29 | 29 | And their children and wives they took captive.
      v:030: 'GEN:34:30 | 30 | 30 | And when they had boldly perpetrated these things, Jacob said to Simeon and Levi: You have troubled me, and made me hateful to the Chanaanites and Pherezites, the inhabitants of this land. We are few: they will gather themselves together and kill me; and both I, and my house shall be destroyed.'
      v:031: 'GEN:34:31 | 31 | 31 | They answered: Should they abuse our sister as a strumpet?'
  c:035:
    commentary:
      v:001:
        - "GEN:35:1 | 1 | 1 | <i>God</i> dissipates Jacob's well-grounded fears, and sends him to perform his vow, chap. xviii. 13.[xxviii. 13.?] (Haydock)"
      v:002:
        - "GEN:35:2 | 2 | 2 | <i>Strange gods,</i> which his servants had reserved in the plundering of Sichem; perhaps he had also been informed of Rachel's theft. (Du Hamel) --- <i>Garments;</i> put on your cleanest and best attire, to testify the purity with which you ought to approach to the service of God. (Menochius) --- See Exodus xix. 10; Leviticus xv. 13."
      v:004:
        - 'GEN:35:4 | 4 | 4 | <i>And the ear-rings.</i> Hebrew, hanezamim; such as had been consecrated to some idol, and adorned the ears of those false but gaudy deities. (Menochius) --- Men and women used them likewise, as phylacteries or talismans, to which many superstitious virtues were attributed. (St. Augustine, ep. 73[245?], ad Posid. 9, iii. in Gen.; Ezechiel xvi. 12; Proverbs xxv.; Exodus xxxv.; Judges viii.) (Calmet) --- <i>The turpentine tree</i>; or "an oak tree," as the Hebrew <i>haela</i> means also. Septuagint adds, "and he destroyed them till this present day;" which seems intended to refute the story of their being found and adored by the Samaritans, or employed by Solomon when he built the temple. Jacob buried them privately. (Calmet) See Deuteronomy vii. 5.'
      v:005:
        - 'GEN:35:5 | 5 | 5 | <i>Terror of God.</i> A panic fear, which the pagans thought was sent by Pan. (Calmet) --- God can easily make the most powerful flee before a few. (St. Augustine, q. 112.)'
      v:006:
        - 'GEN:35:6 | 6 | 6 | <i>Chanaan,</i> to distinguish it from another. Judges i. 26, (Menochius) or because Moses wrote this in Arabia. (Calmet)'
      v:007:
        - 'GEN:35:7 | 7 | 7 | <i>To him.</i> Hebrew literally, "He called that place the God of Bethel, because there God (<i>or</i> the angels) appeared to him." <i>Haelohim,</i> with a verb plural, generally refers to angels; when it is applied to God, the article is omitted, and the verb is singular. (Calmet)'
      v:008:
        - "GEN:35:8 | 8 | 8 | <i>Debora.</i> The Rabbin say she had been sent to urge Jacob's return. (Menochius) --- Perhaps she was come to see him and the daughters of Laban, for whom she would naturally have a great regard, as she lived with Laban. --- <i>Weeping.</i> This shews the great respect they had for this good old servant. (Haydock)"
      v:010:
        - 'GEN:35:10 | 10 | 10 | <i>Israel.</i> This name signifies one that prevaileth with God; (Challoner) and is more honourable and expressive than that of Jacob. God confirms what had been declared by his angel, chap. xxxii. 28.'
      v:012:
        - 'GEN:35:12 | 12 | 12 | <i>And to,</i> &c. <i>And</i> is often put by way of explanation. Chanaan was possessed by all the twelve sons of Jacob. Those of the handmaids are not excluded, as Ismael had been. (Worthington)'
      v:014:
        - 'GEN:35:14 | 14 | 14 | <i>Set up</i> either a fresh altar, or restored the stone which he had formerly used for sacrifice. (St. Augustine q. 116.) --- <i>Drink,</i> wine. --- <i>Oil.</i> Theophrastus, speaking of a man addicted to superstition, says, "he adores every anointed stone." (Calmet)'
      v:016:
        - 'GEN:35:16 | 16 | 16 | <i>Spring.</i> Hebrew, cibrath. Septuagint leave it untranslated, Chalratha, though they render it horse-race, (Ver. 19.) and join both together, chap. xlviii. 7. The word occurs again, 4 Kings v. 19; and St. Jerome translates it the spring, or the finest time of the earth. Others suppose it signifies the high road, (Ver. 19.) or horse-course, or a mile, &c. as if the place, where Rachel died, and not the season of the year, were designated. Calmet concludes, she died about the distance of an acre (<i>sillon,</i> furrow or ridge) from Ephrata. But there seems to be no reason why we should recede from the Vulgate. (Haydock)'
      v:018:
        - 'GEN:35:18 | 18 | 18 | <i>That is.</i> These etymologies are given by St. Jerome. (Du Hamel) --- <i>Right hand,</i> (<i>jemini</i>) as he is often styled in Scripture. <i>Jamin</i> has the same meaning; though it may also signify <i>of the south,</i> with respect to Bethel and Sichem; or <i>of days and old age,</i> chap. xliv. 20, 1[21?]. (Calmet) Jacob chooses to give his son a more auspicious name; as the other would have reminded him too sensibly of his loss. (Haydock)'
      v:020:
        - "GEN:35:20 | 20 | 20 | <i>A pillar;</i> or sepulchral monument, about 500 paces north of Bethlehem, (Haydock) which was called Ephrata afterwards, from Caleb's wife. (Calmet)"
      v:021:
        - 'GEN:35:21 | 21 | 21 | <i>Tower.</i> Hebrew, Heder, about a mile to the east of Bethlehem, where the angels appeared to announce the birth of Christ. St. Helen built a temple there in honour of the angels. (Tirinus) --- Shepherds had such places to keep watch. (Calmet) --- There was a tower of this name near Jerusalem. (Micheas iv. 8; St. Jerome, q. His.)'
      v:022:
        - 'GEN:35:22 | 22 | 22 | <i>The concubine.</i> She was his lawful wife; but according to the style of the Hebrews, is called <i>concubine,</i> because of her servile extraction. (Challoner) --- <i>Ignorant of;</i> and therefore, to mark his displeasure, he deprived him of the birth-right, chap. xlix. 4. Jacob approached no more to Bala, as David had no farther commerce with the wives whom Absalom had defiled, 2 Kings xvi. 22. (Menochius) --- The Septuagint add, and it appeared evil in his sight; an omission which the Hebrew editions seem to acknowledge, by leaving a vacant space. (Kennicott)'
      v:026:
        - 'GEN:35:26 | 26 | 26 | <i>Syria,</i> all except Benjamin. (Calmet) --- <i>All</i> frequently means the greatest part. (Haydock)'
      v:029:
        - 'GEN:35:29 | 29 | 29 | <i>Spent.</i> He lived 42 years, after he had blessed Jacob. --- <i>His people,</i> in the bosom of Abraham, in limbo. --- <i>Full of days,</i> quite satisfied. <i>Cedat uti conviva satur.</i> (Horace, Sat. i. 1.) He was one of the brightest figures of Jesus Christ, on account of his miraculous birth, name, willingness to be sacrificed, marriage with a woman sought at a great distance, &c. (Calmet) --- <i>Esau,</i> who had always shewn a great regard for his father, joins his brother in rendering to him the last rites of burial. (Haydock) --- Rebecca was probably dead. (Menochius) --- The death of Isaac is mentioned out of its place, that the history of Joseph may not be interrupted, as it happened when Joseph was in prison, in the year of the world 2288. (Calmet)'
