      v:011: 'GEN:9:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}I will establish my covenant with you, and all flesh shall be no more destroyed with the waters of a flood, neither shall there be from henceforth a flood to waste the earth.'
      v:012: 'GEN:9:12 | 12 | 12 | And God said: This is the sign of the covenant which I will give between me and you, and to every living soul that is with you, for perpetual generations.'
