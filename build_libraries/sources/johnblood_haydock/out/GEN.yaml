      v:010: 'GEN:17:10 | 10 | 10 | This is my covenant which you shall observe between me and you, and thy seed after thee: All the male-kind of you shall be circumcised.'
      v:011: 'GEN:17:11 | 11 | 11 | And you shall circumcise the flesh of your foreskin, that it may be for a {VERSE_FOOTNOTE_INDEX_REF 0}sign of the covenant between me and you.'
      v:012: 'GEN:17:12 | 12 | 12 | An infant of eight days old shall be circumcised among you, every man-child in your generations: he that is born in the house, as well as the bought servant, shall be circumcised, and whosoever is not of your stock:'
