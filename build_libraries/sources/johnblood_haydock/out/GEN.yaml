      v:028: 'GEN:31:28 | 28 | 28 | Thou hast not suffered me to kiss my sons and daughters; thou hast done foolishly; and now indeed,'
      v:029: 'GEN:31:29 | 29 | 29 | It is in my power to return thee evil; but the God of your father said to me yesterday: {VERSE_FOOTNOTE_INDEX_REF 0}Take heed thou speak not any thing harshly against Jacob.'
      v:030: "GEN:31:30 | 30 | 30 | Suppose thou didst desire to go to thy friends, and hadst a longing after thy father's house: why hast thou stolen away my gods?"
