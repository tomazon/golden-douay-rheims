      v:003: 'GEN:44:3 | 3 | 3 | And when the morning arose, they were sent away with their asses.'
      v:004: 'GEN:44:4 | 4 | 4 | And when they were now departed out of the city, and had gone forward a little way: Joseph sending for the steward of his house, said: Arise, and pursue after the men: and when thou hast overtaken them, say to them: Why have you returned evil for good?'
      v:005: 'GEN:44:5 | 5 | 5 | The cup which you have stolen, is that in which my lord drinketh, and in which he is wont to divine: you have done a very evil thing.'
      v:006: 'GEN:44:6 | 6 | 6 | He did as he had commanded him. And having overtaken them, he spoke to them the same words.'
      v:007: 'GEN:44:7 | 7 | 7 | And they answered: Why doth our lord speak so, as though thy servants had committed so heinous a fact?'
      v:008: "GEN:44:8 | 8 | 8 | The money, that we found in the top of our sacks, we brought back to thee from the land of Chanaan: how then should it be that we should steal out of thy lord's house, gold or silver?"
      v:009: 'GEN:44:9 | 9 | 9 | With whomsoever of thy servants shall be found that which thou seekest, let him die, and we will be the bondmen of my lord.'
      v:010: 'GEN:44:10 | 10 | 10 | And he said to them: Let it be according to your sentence: with whomsoever it shall be found, let him be my servant, and you shall be blameless.'
      v:011: 'GEN:44:11 | 11 | 11 | Then they speedily took down their sacks to the ground, and every man opened his sack.'
      v:012: "GEN:44:12 | 12 | 12 | Which when he had searched, beginning at the eldest, and ending at the youngest, he found the cup in Benjamin's sack."
      v:013: 'GEN:44:13 | 13 | 13 | Then they rent their garments, and loading their asses again, returned into the town.'
      v:014: GEN:44:14 | 14 | 14 | And Juda at the head of his brethren went in to Joseph (for he was not yet gone out of the place) and they all together fell down before him on the ground.
      v:015: 'GEN:44:15 | 15 | 15 | And he said to them: Why would you do so? know you not that there is no one like me in the science of divining.'
      v:016: 'GEN:44:16 | 16 | 16 | And Juda said to him: What shall we answer my lord? or what shall we say, or be able justly to allege? God hath found out the iniquity of thy servants: behold, we are all bondmen to my lord, both we, and he with whom the cup was found.'
      v:017: 'GEN:44:17 | 17 | 17 | Joseph answered: God forbid that I should do so: he that stole the cup, he shall be my bondman: and go you away free to your father.'
      v:018: 'GEN:44:18 | 18 | 18 | Then Juda coming nearer, said boldly: I beseech thee, my lord, let thy servant speak a word in thy ears, and be not angry with thy servant: for after Pharao thou art,'
      v:019: 'GEN:44:19 | 19 | 19 | My lord. {VERSE_FOOTNOTE_INDEX_REF 0}Thou didst ask thy servants the first time: Have you a father or a brother.'
      v:020: 'GEN:44:20 | 20 | 20 | And we answered thee, my lord: We have a father an old man, and a young boy, that was born in his old age; whose brother by the mother is dead; and he alone is left of his mother, and his father loveth him tenderly.'
      v:021: 'GEN:44:21 | 21 | 21 | And thou saidst to thy servants: Bring him hither to me, and I will set my eyes on him.'
      v:022: 'GEN:44:22 | 22 | 22 | We suggested to my lord: The boy cannot leave his father: for if he leave him, he will die.'
      v:023: 'GEN:44:23 | 23 | 23 | {VERSE_FOOTNOTE_INDEX_REF 0}And thou saidst to thy servants: Except your youngest brother come with you, you shall see my face no more.'
      v:024: 'GEN:44:24 | 24 | 24 | Therefore when we were gone up to thy servant our father, we told him all that my lord had said.'
      v:025: 'GEN:44:25 | 25 | 25 | And our father said: Go again, and buy us a little wheat.'
      v:026: "GEN:44:26 | 26 | 26 | And we said to him: We cannot go: if our youngest brother go down with us, we will set out together: otherwise, without him we dare not see the man's face."
      v:027: 'GEN:44:27 | 27 | 27 | Whereunto he answered: You know that my wife bore me two.'
      v:028: 'GEN:44:28 | 28 | 28 | One went out, and you said: {VERSE_FOOTNOTE_INDEX_REF 0}A beast devoured him; and hitherto he appeareth not.'
      v:029: 'GEN:44:29 | 29 | 29 | If you take this also, and any thing befall him in the way, you will bring down my grey hairs with sorrow unto hell.'
      v:030: 'GEN:44:30 | 30 | 30 | Therefore, if I shall go to thy servant, our father, and the boy be wanting, (whereas his life dependeth upon the life of him)'
      v:031: 'GEN:44:31 | 31 | 31 | And he shall see that he is not with us, he will die, and thy servants shall bring down his grey hairs with sorrow unto hell.'
      v:032: 'GEN:44:32 | 32 | 32 | Let me be thy proper servant, who took him into my trust, and promised, saying: {VERSE_FOOTNOTE_INDEX_REF 0}If I bring him not again, I will be guilty of sin against my father for ever.'
      v:033: 'GEN:44:33 | 33 | 33 | Therefore I, thy servant, will stay instead of the boy in the service of my lord, and let the boy go up with his brethren.'
      v:034: 'GEN:44:34 | 34 | 34 | For I cannot return to my father without the boy, lest I be a witness of the calamity that will oppress my father.'
  c:045:
    commentary:
      v:002:
        - 'GEN:45:2 | 2 | 2 | <i>Weeping,</i> with a loud cry, being unable to restrain himself. The servants, who were in the adjoining apartments, heard this cry and declaration of Joseph, acknowledging one common father with these men; and they presently conveyed the intelligence to the king. (Haydock)'
      v:004:
        - 'GEN:45:4 | 4 | 4 | <i>Nearer;</i> that no one might hear what he was going to say respecting their fault. (Menochius) --- It is thus we ought to treat those who have injured us. He excuses his brethren as much as possible. (Haydock) See chap. l. 20.'
      v:005:
        - 'GEN:45:5 | 5 | 5 | <i>Hard.</i> Hebrew, "Be not indignant in your eyes." Perhaps he was afraid, lest they should begin to accuse one another, as the authors of the deed, and thus disturb the harmony of this reconciliation. He perfectly understands the conduct of divine Providence, which can draw good out of evil, and cause even the malice of men to co-operate in the execution of his designs. (Calmet) --- God did not sanction or <i>will</i> this malice, as Calvin, &c., impiously assert. (Tirinus)'
      v:006:
        - 'GEN:45:6 | 6 | 6 | <i>Reaping,</i> as in common years, though the places near the Nile might produce some little; (Menochius) and hence the Egyptians ask Joseph for seed, chap. xlvii. 19. (Calmet)'
      v:008:
        - "GEN:45:8 | 8 | 8 | <i>Counsel.</i> Joseph's brethren had no design of elevating him to so high a dignity; but God's <i>will</i> directed Pharao to appoint him his counsellor or prime minister. His <i>father.</i> (Haydock) --- So the Roman emperors styled the prefects of the Prætorium, and the Caliphs their chief minister. (Calmet)"
      v:010:
        - 'GEN:45:10 | 10 | 10 | <i>Gessen,</i> to the north-east of Egypt, <i>near me,</i> at Tanis, in the Delta and near the promised land, being a part of Arabia. (Haydock) --- This country is often refreshed by showers of rain, (Calmet) which never falls in most parts of Egypt. It is intersected by many canals, and is very rich and proper for pasturage. (Haydock)'
      v:011:
        - 'GEN:45:11 | 11 | 11 | <i>Perish.</i> Hebrew, be reduced to poverty. He fed them like the priests, chap. xlvii. 12, 22. (Calmet)'
      v:012:
        - 'GEN:45:12 | 12 | 12 | <i>My mouth.</i> You now recognize my features and my speech; particularly you, my dear Benjamin. (Haydock) --- I speak no longer by an interpreter. (Menochius)'
      v:016:
        - "GEN:45:16 | 16 | 16 | <i>Family,</i> and courtiers. They were all so enraptured with Joseph's conduct, that they rejoiced in whatever gave him pleasure. (Menochius) --- They thought, perhaps, that his relations would resemble him, and be of service to Egypt. (Haydock)"
      v:018:
        - 'GEN:45:18 | 18 | 18 | <i>Marrow;</i> which is an emphatical expression, to signify the <i>best things of Egypt,</i> Chaldean. Hebrew, "the fat, <i>or</i> the cream of the land." (Calmet)'
      v:020:
        - 'GEN:45:20 | 20 | 20 | <i>Leave nothing.</i> Hebrew may have another meaning, which Calmet approves, "Let not your eye spare your furniture." Be not concerned to leave what may be useless, as most of the husbandry utensils would be in Egypt, "for all," &c.'
      v:022:
        - 'GEN:45:22 | 22 | 22 | <i>Two robes</i> (<i>stolas</i>) hanging down to the feet. These properly belong to women. But they are worn by men in the East. It was customary to make presents of such robes, as it is still among the great men and kings of that country. Lucullus kept 6000 cloaks in his wardrobe. (Horat.[Horace?] 1. sat. 2.) (Calmet) --- <i>Of silver,</i> sicles. The Septuagint has "of gold," as also chap. xxxvii. 28.'
      v:023:
        - 'GEN:45:23 | 23 | 23 | <i>As much...besides.</i> This is omitted in Hebrew or at least is left ambiguous, "He sent in like manner to his father ten," &c. But the Syriac and Septuagint explain it like the Vulgate. --- <i>She-asses.</i> Septuagint, "mules." --- <i>Bread.</i> Hebrew adds, "meat," <i>or</i> provisions. (Calmet) --- These presents might convince Jacob that Joseph was still alive. (Haydock)'
      v:024:
        - "GEN:45:24 | 24 | 24 | <i>Angry.</i> A prudent admonition at all times, but particularly now, to Joseph's brethren; lest reflecting on his excessive kindness, they should each wish to remove from themselves the stigma of cruelty towards him, by throwing it upon others. (Haydock)"
      v:026:
        - 'GEN:45:26 | 26 | 26 | <i>He awaked,</i> &c. His heart was overpowered between hope and distrust. He seemed to himself to be dreaming. Septuagint, "in an ecstacy." Such a sudden transition has oftentimes caused death. (Haydock)'
      v:027:
        - 'GEN:45:27 | 27 | 27 | <i>Revived;</i> like a lamp, which was just going out, for want of oil, resumes fresh vigour when a new supply is poured in. (St. Chrysostom)'
