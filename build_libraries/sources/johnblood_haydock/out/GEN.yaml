    verses:
      v:001: 'GEN:43:1 | 1 | 1 | In the mean time {VERSE_FOOTNOTE_INDEX_REF 0}the famine was heavy upon all the land.'
      v:002: 'GEN:43:2 | 2 | 2 | And when they had eaten up all the corn, which they had brought out of Egypt, Jacob said to his sons: Go again, and buy us a little food.'
