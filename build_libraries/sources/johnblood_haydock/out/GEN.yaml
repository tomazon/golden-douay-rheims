    verses:
      v:001: 'GEN:8:1 | 1 | 1 | And God remembered Noe, and all the living creatures, and all the cattle which were with him in the ark, and brought a wind upon the earth, and the waters were abated:'
      v:002: 'GEN:8:2 | 2 | 2 | The fountains also of the deep, and the flood-gates of heaven, were shut up, and the rain from heaven was restrained.'
      v:003: 'GEN:8:3 | 3 | 3 | And the waters returned from off the earth going and coming: and they began to be abated after a hundred and fifty days.'
      v:004: 'GEN:8:4 | 4 | 4 | And the ark rested in the seventh month, the seven and twentieth day of the month, upon the mountains of Armenia.'
      v:005: 'GEN:8:5 | 5 | 5 | And the waters were going and decreasing until the tenth month: for in the tenth month, the first day of the month, the tops of the mountains appeared.'
      v:006: 'GEN:8:6 | 6 | 6 | And after that forty days were passed, Noe opening the window of the ark, which he had made, sent forth a raven:'
      v:007: 'GEN:8:7 | 7 | 7 | Which went forth and did not return, till the waters were dried up upon the earth.'
      v:008: 'GEN:8:8 | 8 | 8 | He sent forth also a dove after him, to see if the waters had now ceased upon the face of the earth.'
      v:009: 'GEN:8:9 | 9 | 9 | But she not finding where her foot might rest, returned to him into the ark: for the waters were upon the whole earth: and he put forth his hand, and caught her, and brought her into the ark.'
      v:010: 'GEN:8:10 | 10 | 10 | And having waited yet seven other days, he again sent forth the dove out of the ark.'
      v:011: 'GEN:8:11 | 11 | 11 | And she came to him in the evening carrying a bough of an olive tree, with green leaves, in her mouth. Noe therefore understood that the waters were ceased upon the earth.'
      v:012: 'GEN:8:12 | 12 | 12 | And he stayed yet other seven days: and he sent forth the dove, which returned not any more unto him.'
      v:013: 'GEN:8:13 | 13 | 13 | Therefore in the six hundredth and first year, the first month, the first day of the month, the waters were lessened upon the earth, and Noe opening the covering of the ark, looked, and saw that the face of the earth was dried.'
      v:014: 'GEN:8:14 | 14 | 14 | In the second month, the seven and twentieth day of the month, the earth was dried.'
      v:015: 'GEN:8:15 | 15 | 15 | And God spoke to Noe, saying:'
      v:016: 'GEN:8:16 | 16 | 16 | Go out of the ark, thou and thy wife, thy sons and the wives of thy sons with thee.'
      v:017: 'GEN:8:17 | 17 | 17 | All livings things that are with thee of all flesh, as well in fowls as in beasts, and all creeping things that creep upon the earth, bring out with thee, and go ye upon the earth: {VERSE_FOOTNOTE_INDEX_REF 0}increase and multiply upon it.'
      v:018: 'GEN:8:18 | 18 | 18 | So Noe went out, he and his sons: his wife, and the wives of his sons with him.'
      v:019: 'GEN:8:19 | 19 | 19 | And all living things, and cattle, and creeping things that creep upon the earth, according to their kinds went out of the ark.'
      v:020: 'GEN:8:20 | 20 | 20 | And Noe built an altar unto the Lord: and taking of all cattle and fowls that were clean, offered holocausts upon the altar.'
      v:021: "GEN:8:21 | 21 | 21 | And the Lord smelled a sweet savour, and said: I will no more curse the earth for the sake of man: {VERSE_FOOTNOTE_INDEX_REF 0}for the imagination and thought of man's heart are prone to evil from his youth: therefore I will no more destroy every living soul as I have done."
      v:022: 'GEN:8:22 | 22 | 22 | All the days of the earth, seed-time and harvest, cold and heat, summer and winter, night and day, shall not cease.'
  c:009:
    commentary:
      v:001:
        - 'GEN:9:1 | 1 | 1 | <i>Blessed,</i> with fecundity. Barrenness was deemed a curse. (Calmet)'
      v:002:
        - 'GEN:9:2 | 2 | 2 | <i>Fear,</i> &c. God confirms the dominion of man over all animals, though he must exercise it now by compulsion; they will not obey always without reluctance, as they would have done in the state of innocence. (Haydock)'
      v:003:
        - 'GEN:9:3 | 3 | 3 | <i>Meat.</i> The more religious, at least, had hitherto abstained from flesh, being content with herbs, &c.: which had been expressly granted. Now, the salt waters of the deluge had vitiated the earth, its plants were no longer so nutritive. (Menochius) --- God gives leave to eat flesh meat, but with some restriction, that we may still learn to obey. (Worthington)'
      v:004:
        - 'GEN:9:4 | 4 | 4 | <i>With blood.</i> This was a matter of indifference in itself, like the forbidden fruit. But God gave the prohibition, to keep people at a greater distance from imbruing their hands in the blood of others, which nevertheless we know some have drunk! He would also assert his dominion over all things; the blood or life of animals being reserved to be offered in sacrifice to him, instead of the life of man, Leviticus xvii. 11. Blood of brutes is gross and unwholesome. (Menochius) --- The apostles required this law to be observed by the first Christians, that the Jews might not be disgusted: but, after a competent time had been allowed them, the Church thought proper to alter this discipline. (St. Augustine, contra Faust. xxxii. 13.)'
      v:005:
        - 'GEN:9:5 | 5 | 5 | <i>At the hand;</i> a Hebrew idiom. God orders an ox to be stoned, which had slain a man, Exodus xxi. 28. --- <i>Man,</i> (hominis) <i>every man,</i> (viri) <i>brother.</i> By these three terms, God inculcates a horror of bloodshed; because we are all of the same nature, ought to act like generous men, and to consider every individual as a brother, since we spring from the same stock. (Menochius)'
      v:006:
        - 'GEN:9:6 | 6 | 6 | <i>Shed.</i> God had not subjected Cain to this law of retaliation, as he was the first murderer, and the earth was unpeopled. (Haydock) --- Here he declares, that it is just to inflict such a punishment on the offender. (Menochius) --- Judges are hence authorized to punish murderers with death. (Calmet) --- The general law, <i>thou shalt not kill,</i> admits of exceptions, and forbids killing by private authority, or out of revenge. (Haydock) --- <i>The blood of your lives,</i> may signify the blood on which your life depends; or, according to the Rabbin, it is a prohibition of suicide, which one would think is so contrary to the first law of nature, self-preservation, as to require no prohibition; and yet, to the scandal of philosophers, some have written in its defence! (Haydock)'
      v:010:
        - 'GEN:9:10 | 10 | 10 | <i>Soul...in birds,</i> &c. The covenant of God is made with animals, only in as much as they are subservient to man. (Du Hamel) --- The Egyptians adored most of them; and many oriental nations, and even philosophers, pretended they had intelligent souls, and could speak a rational language, which some of them would have the people believe they could understand. (Calmet) --- This was the case of those great impostors Apollonius of Tyena, Mahomet, &c. (Haydock) --- Moses shews sufficiently that beasts were neither divinities nor rational. (Calmet)'
      v:013:
        - "GEN:9:13 | 13 | 13 | <i>My</i> rain <i>bow.</i> This had been from the beginning; but it was not before appointed for a sign that the earth should no more be destroyed by water. It is styled God's bow, on account of its beauty and grandeur. (Menochius) (Ecclesiasticus xliii. 12.) --- \"As the rain-bow, which makes its appearance in the clouds, borrows all its effulgence from the sun, so those only who acknowledge the glory of Christ in God's clouds, and do not seek their own glory, will escape destruction in the deluge,\" St. Augustine, contra Faust. ii. 21."
      v:016:
        - 'GEN:9:16 | 16 | 16 | <i>Remember;</i> or I shall cause men to reflect, when they see the rain-bow, of the horrors of the deluge, and of my gracious promises and covenant.'
      v:018:
        - 'GEN:9:18 | 18 | 18 | <i>Chanaan,</i> who, it seems, is here mentioned to his shame, having first discovered and told his father that Noe was drunk. He was probably but young at the time, being born after the deluge.'
      v:020:
        - 'GEN:9:20 | 20 | 20 | <i>A husbandman.</i> Hebrew, literally "a man of the earth." (Haydock) --- <i>To till,</i> perhaps with a plough, which he is said to have invented. (Menochius)'
      v:021:
        - "GEN:9:21 | 21 | 21 | <i>Drunk.</i> Noe by the judgment of the fathers was not guilty of sin, in being overcome by wine; because he knew not the strength of it. (Challoner) --- <i>Wine,</i> Though vines had grown from the beginning, the art of making wine seems not to have been discovered; and hence Noe's fault is much extenuated, and was at most only a venial sin. (Menochius) --- His nakedness prefigured the desolate condition of Christ upon the cross, which was a scandal to the Jews, and foolishness to the Gentiles. But by this folly we are made wise; we are redeemed, and enjoy the name of Christians. Sem and Japheth represent the multitude of believers, Cham and Chanaan the audacity and impudence of all unbelievers. (St. Augustine, contra Faust. xii. 24; City of God xvi. 2; St. Cyprian, ep. 63.[62.?] ad Cæcil.) (Worthington) --- Like the Manichees, modern heretics are very free in condemning many innocent actions of the Patriarchs. (Haydock)"
      v:023:
        - 'GEN:9:23 | 23 | 23 | Neither ought we to be so quick-sighted in discovering the faults of any: which we often represent as real, when they are only apparent. (Haydock)'
      v:025:
        - "GEN:9:25 | 25 | 25 | <i>Cursed be Chanaan.</i> The <i>curses,</i> as well as the <i>blessings,</i> of the patriarchs were <i>prophetical:</i> and this in particular is here recorded by Moses, for the children of Israel, who were to possess the land of Chanaan. But why should Chanaan be cursed for his father's fault? The Hebrews answer, that he being then a boy was the first that saw his grandfather's nakedness, and told his father Cham of it; and joined with him in laughing at it: which drew upon him, rather than upon the rest of the children of Cham, this prophetical curse. (Challoner) --- Theodoret, q. 57. The children of Sem executed this sentence, in exterminating many of the Chanaanites under Josue. (Worthington) --- They perished for their own wickedness, which God foresaw, and revealed to Noe. Cham was severely punished by this denunciation of his children's misery. See Milton, xi. 754. xii. 27; Deuteronomy ix. 4. (Haydock)"
      v:027:
        - 'GEN:9:27 | 27 | 27 | <i>Enlarge Japheth.</i> His name signifies latitude or enlargement. (Worthington) --- May <i>he,</i> God, according to some; but more probably Japheth, of whom the rest of the sentence speaks. (Haydock) --- This was verified by the extensive dominion of the children of Japheth, both in the islands and on the continent; more particularly, when the Romans subdued the Jews, and posterity of Sem. (Menochius) --- Referring all this to the Church, the Gentiles entered in, upon the refusal of the Jews, though preachers of that nation were the instruments of their conversion. Chanaan, in the mean time, cherished his slavery, and seeks not to obtain the liberty and glory of the sons of God, in which he is a figure of heretics, (Haydock) who serve to make Christians more upon their guard, and by persecuting them, exercise their patience and increase their crown. (Worthington)'
      v:029:
        - "GEN:9:29 | 29 | 29 | <i>He died,</i> having witnessed the attempt of his children to build the tower of Babel, (we may suppose with disapprobation) and having been concerned in the dispersion of nations. Some imagine he travelled eastward, and founded the empire of China, which is denied by others. (Haydock) --- The fathers conclude that he had no children after the deluge, as the Scripture mentions the world was divided among his three sons and their offspring. Perhaps the fabulous account of Saturn is a perversion of Noe's history, as the three great pagan deities, Jupiter, Neptune, and Pluto, to whom Saturn gave the empire of heaven, seas and hell, may have been intended for the three sons of Noe. The Egyptians have attributed to their Osiris the erecting of altars, cultivating vines, teaching agriculture, &c. for which we have seen Noe was so famous. (Calmet) --- This great and virtuous patriarch had only been dead two years, when the faithful Abraham was born, as it were to succeed him in maintaining the cause of God. (Haydock) --- The Rabbins assert, that God gave some general laws to Noe, which were necessarily to be observed by all who would obtain salvation: 1. To obey the laws; 2. Not to curse God; 3. Nor admit of any false god, nor of any superstition; 4. Not to marry one's mother, mother-in-law, sister by the same mother, or another person's wife, nor to commit sins against nature; 5. Not to shed blood, that of beasts must be buried; 6. Not to steal, or break one's word; 7. Not to eat the limb of a living creature. Maimonides thinks this last was given to Noe, the rest to Adam. (Calmet)"
