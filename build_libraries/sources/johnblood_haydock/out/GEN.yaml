    verses:
      v:001: 'GEN:29:1 | 1 | 1 | Then Jacob went on in his journey, and came into the east country.{VERSE_FOOTNOTE_INDEX_REF 0}'
      v:002: 'GEN:29:2 | 2 | 2 | And he saw a well in the field, and three flocks of sheep lying by it: for the beasts were watered out of it, and the mouth thereof was closed with a great stone.'
      v:003: 'GEN:29:3 | 3 | 3 | And the custom was, when all the sheep were gathered together, to roll away the stone, and after the sheep were watered, to put it on the mouth of the well again.'
      v:004: 'GEN:29:4 | 4 | 4 | And he said to the shepherds: Brethren, whence are you? They answered: Of Haran.'
      v:005: 'GEN:29:5 | 5 | 5 | And he asked them, saying: Know you Laban, the son of Nachor? They said: We know him.'
      v:006: 'GEN:29:6 | 6 | 6 | He said: Is he in health? He is in health, say they: and behold, Rachel, his daughter, cometh with his flock.'
      v:007: 'GEN:29:7 | 7 | 7 | And Jacob said: There is yet much day remaining, neither is it time to bring the flocks into the folds again: first give the sheep drink, and so lead them back to feed.'
      v:008: "GEN:29:8 | 8 | 8 | They answered: We cannot, till all the cattle be gathered together, and we remove the stone from the well's mouth, that we may water the flocks."
      v:009: "GEN:29:9 | 9 | 9 | They were yet speaking, and behold Rachel came with her father's sheep; for she fed the flock."
      v:010: 'GEN:29:10 | 10 | 10 | And when Jacob saw her, and knew her to be his cousin german, and that they were the sheep of Laban, his uncle: he removed the stone wherewith the well was closed.'
      v:011: 'GEN:29:11 | 11 | 11 | And having watered the flock, he kissed her: and lifting up his voice wept.'
      v:012: "GEN:29:12 | 12 | 12 | And he told her that he was her father's brother, and the son of Rebecca: but she went in haste and told her father."
      v:013: "GEN:29:13 | 13 | 13 | Who, when he heard that Jacob his sister's son was come, ran forth to meet him: and embracing him, and heartily kissing him, brought him into his house. And when he had heard the causes of his journey,"
      v:014: 'GEN:29:14 | 14 | 14 | He answered: Thou art my bone and my flesh. And after the days of one month were expired,'
      v:015: 'GEN:29:15 | 15 | 15 | He said to him: Because thou art my brother, shalt thou serve me without wages? Tell me what wages thou wilt have.'
      v:016: 'GEN:29:16 | 16 | 16 | Now he had two daughters, the name of the elder was Lia; and the younger was called Rachel.'
      v:017: 'GEN:29:17 | 17 | 17 | But Lia was blear-eyed: Rachel was well favoured, and of a beautiful countenance.'
      v:018: 'GEN:29:18 | 18 | 18 | And Jacob being in love with her, said: I will serve thee seven years for Rachel, thy younger daughter.'
      v:019: 'GEN:29:19 | 19 | 19 | Laban answered: It is better that I give her to thee than to another man; stay with me.'
      v:020: 'GEN:29:20 | 20 | 20 | So Jacob served seven years for Rachel: and they seemed <i>but</i> a few days, because of the greatness of his love.{VERSE_FOOTNOTE_INDEX_REF 0}'
      v:021: 'GEN:29:21 | 21 | 21 | And he said to Laban: Give me my wife; for now the time is fulfilled, that I may go in unto her.'
      v:022: 'GEN:29:22 | 22 | 22 | And he, having invited a great number of his friends to the feast, made the marriage.'
      v:023: 'GEN:29:23 | 23 | 23 | And at night he brought in Lia, his daughter, to him,'
      v:024: 'GEN:29:24 | 24 | 24 | Giving his daughter a handmaid, named Zelpha. Now when Jacob had gone in to her according to custom, when morning was come he saw <i>it was</i> Lia.'
      v:025: 'GEN:29:25 | 25 | 25 | And he said to his father-in-law: What is it that thou didst mean to do? did not I serve thee for Rachel? why hast thou deceived me?'
      v:026: 'GEN:29:26 | 26 | 26 | Laban answered: It is not the custom in this place, to give the younger in marriage first.'
      v:027: 'GEN:29:27 | 27 | 27 | Make up the week of days of this match: and I will give thee her also, for the service that thou shalt render me other seven years.'
      v:028: 'GEN:29:28 | 28 | 28 | He yielded to his pleasure: and after the week was past, he married Rachel:'
      v:029: 'GEN:29:29 | 29 | 29 | To whom her father gave Bala, for her servant.'
      v:030: 'GEN:29:30 | 30 | 30 | And having at length obtained the marriage he wished for, he preferred the love of the latter before the former, and served with him other seven years.'
      v:031: 'GEN:29:31 | 31 | 31 | And the Lord seeing that he despised Lia, opened her womb, but her sister remained barren.'
      v:032: 'GEN:29:32 | 32 | 32 | And she conceived and bore a son,{VERSE_FOOTNOTE_INDEX_REF 0} and called his name Ruben, saying: The Lord saw my affliction: now my husband will love me.'
      v:033: 'GEN:29:33 | 33 | 33 | And again she conceived and bore a son, {VERSE_FOOTNOTE_INDEX_REF 0}and said: Because the Lord heard that I was despised, he hath given this also to me: and she called his name Simeon.'
      v:034: 'GEN:29:34 | 34 | 34 | And she conceived the third time, and bore another son,{VERSE_FOOTNOTE_INDEX_REF 0} and said: Now also my husband will be joined to me, because I have borne him three sons: and therefore she called his name Levi.'
      v:035: 'GEN:29:35 | 35 | 35 | The fourth time she conceived and bore a son, and said: Now will I praise the Lord: and for this she called him Juda.{VERSE_FOOTNOTE_INDEX_REF 0} And she left bearing.'
  c:030:
    commentary:
      v:001:
        - 'GEN:30:1 | 1 | 1 | <i>Envied,</i> or desired to have children like her. Thus we may envy the virtues of the saints. (Calmet) --- <i>Give me,</i> &c. These words seem to indicate a degree of impatience, at which we need not be surprised, when we reflect, that Rachel had been educated among idolaters. (Menochius) --- <i>Die</i> of grief and shame. "I shall be considered as one dead." (Jun.[Junius?]) St. Chrysostom thinks she threatened to lay violent hands on herself, and through jealousy, spoke in a foolish manner. This passion is capable of the basest actions, (Haydock) and is almost unavoidable where polygamy reigns. (Calmet)'
      v:002:
        - 'GEN:30:2 | 2 | 2 | <i>Angry</i> at the rash and apparently blasphemous demand of Rachel. (Menochius) --- <i>As God, pro Deo.</i> Am I to work a miracle in opposition to God, who has made thee barren? To him thou oughtest to address thyself. The Hebrews justly observe, that God has reserved to himself the four keys of nature: 1. Of generation; 2. Of sustenance, Psalm cxliv. 16; 3. Of rain, Deuteronomy xxviii. 12; And, 4. Of the grave or resurrection, Ezechiel xxxvii. 12. (Tirinus)'
      v:003:
        - 'GEN:30:3 | 3 | 3 | <i>Servant,</i> like a maid of honour. Josephus says she was not a slave, no more than Zelpha. --- <i>My knees,</i> whom I may nurse with pleasure. It was an ancient custom to place the new-born infants upon the knees of some near relation, who gave them a name, and thus in a manner adopted them. (Chap. l. 22[23, in some Bibles]; Job iii. 12; Psalm xxi. 11.) (Homer) (Calmet)'
      v:004:
        - 'GEN:30:4 | 4 | 4 | <i>Marriage.</i> The Manichees condemned Jacob for having four wives at once. But St. Augustine replied, it was not then unusual or forbidden. He took the two last only at the pressing instigation of Rachel and Lia, and that only for the sake of children. Lia herself was forced upon him. (contra Faust. xxii. 48.)'
      v:006:
        - "GEN:30:6 | 6 | 6 | <i>Dan,</i> means judgment. From the same root as Adonis; <i>Adoni,</i> my lord or judge, &c. Rachel's whole solicitude was for children. (Haydock)"
      v:008:
        - 'GEN:30:8 | 8 | 8 | <i>Compared me,</i> &c. As Lia treacherously got my husband, so I have craftily surmounted the difficulties of barrenness; I have struggled earnestly, and have got the victory. <i>Patal,</i> means to act with cunning. (Psalm xvii. 27.) (Calmet) --- <i>Nephtali,</i> "a crafty wrestler." (Menochius)'
      v:011:
        - 'GEN:30:11 | 11 | 11 | <i>Happily,</i> fortunately. --- <i>Gad,</i> or Bonaventure. (Haydock) ---"Good-fortune," was acknowledge by the pagans for a divinity; (Isaias lxv. 11.) perhaps for the Sun, or Oromagdes, the <i>Gad of Aram.</i> He was opposed to the wicked Arimenes in the Chaldean theology, by Zoroaster, (Calmet) the inventor of the Two Principles. Whether Lia intended to attribute this child to the influence of the planet Jupiter, the Sun, or some other tool, we cannot determine. (Haydock) --- Her naming may be simply; Behold I am now a mother of a troop, or little army, <i>Gad;</i> and to which (Chap. xlix. 19.) Jacob evidently alludes. (Calmet)'
      v:013:
        - 'GEN:30:13 | 13 | 13 | <i>Aser:</i> happy. My servant has now had as many sons as my sister (Menochius) and I have given them both names, indicating my great felicity and joy. (Haydock)'
      v:014:
        - 'GEN:30:14 | 14 | 14 | <i>Ruben,</i> now perhaps about four years old, playing in the fields, in the latter <i>harvest</i> time, (Exodus ix. 32) <i>found mandrakes</i> of an extraordinary beauty and <i>flavour,</i> (Canticle of Canticles vii. 13.) whether they were flowers, lilies, jasmine, &c. as some translate; or rather, fruits of the mandrake tree, according to all the ancient versions; or of the citron, lemon, or orange tree, if we believe Calmet. <i>Dudaim</i> designates two breasts, or something lovely and protuberant. The ancients have spoken with admiration, and have attributed wonderful effects to the mandrakes, which, though controverted by moderns, might suffice to make Rachel greatly desire to have them; at least, if she believed they would contribute to remove her sterility, as Pliny, Natural History xxv. 15. Aristotle (de Gener. ii.) and other naturalists of eminence, have maintained they did. (Haydock) --- The effect which she desired so much, was not, however, to be attributed to them, since she conceived only three years after, and that by the blessing of God. (Tirinus)'
      v:015:
        - "GEN:30:15 | 15 | 15 | <i>From me.</i> Lia was aware that Jacob's affection lay entirely towards Rachel; particularly now as she had ceased to bear children herself. (Haydock) --- <i>This might,</i> when it is my turn to have him. To prevent any jealousy, the husband visited his wives one after another, as was the case with Smerdis, the king of Persia. (Herodotus iii. 79; Exodus xxi. 10.) (Calmet)"
      v:018:
        - 'GEN:30:18 | 18 | 18 | <i>Issachar,</i> "the reward of the man, <i>or</i> husband." (Calmet) --- She might allude also to the reward she had obtained for her mandrakes. (Haydock)'
      v:020:
        - 'GEN:30:20 | 20 | 20 | <i>Zabulon,</i> "dwelling or cohabiting." Zobad (which resembles the sound of Zobal) means to endow, (Calmet) to which she seems also to refer; as if her marriage was renewed, and God had given her more children for a dowry. (Menochius)'
      v:021:
        - 'GEN:30:21 | 21 | 21 | <i>Dina,</i> "judgment," like Dan. God hath done me justice. The Hebrews assert that Dina was married to holy Job. She was born the same year as Joseph, the 91st of Jacob. Lia brought forth seven children in seven years.'
      v:024:
        - 'GEN:30:24 | 24 | 24 | <i>Joseph.</i> In imposing this name, Rachel looks both to the past and to the future; thanking God for <i>taking away</i> (asop) her reproach, and begging that He <i>would add</i> (isop or Joseph) the blessing of another son, as he really did, though it occasioned her death: so little do we know what we ask for! Joseph means one "adding or increasing," chap. xlix. 22. (Haydock) --- He was born when the 14 years of <i>service</i> were over; being a most glorious figure of Jesus Christ, who came to redeem us from slavery. (Du Hamel)'
      v:028:
        - 'GEN:30:28 | 28 | 28 | <i>Give thee.</i> He wishes to engage him to continue in his service; being convinced, that a faithful and pious servant is a great treasure. Laban promises every thing, and performs little according to agreement. He never thinks of making Jacob any present for his extraordinary diligence.'
      v:031:
        - 'GEN:30:31 | 31 | 31 | <i>Nothing.</i> I am willing to depart with my family towards my father. But if I must stay, these are my terms. (Haydock) --- I require no certain wages, committing myself entirely to what Providence shall send. (Salien.)'
      v:032:
        - "GEN:30:32 | 32 | 32 | <i>Speckled;</i> from those which are all of one colour. Those which should be of the former description must belong to Jacob, while all the black and the white should be Laban's. --- <i>Brown,</i> or of a dull mixture of white and black. --- <i>Spotted,</i> having large patches of either colour. --- <i>Divers,</i> little spots variegating the fleece. (Menochius) --- The original is extremely obscure. Jacob asks only for the worst; the speckled sheep and goats, also the black sheep and the white goats, ver. 35. (Bochart.) (Calmet)"
      v:033:
        - 'GEN:30:33 | 33 | 33 | <i>Of theft,</i> if they be found in my possession. I am so well convinced that God will reward my justice, that, even contrary to what might naturally be expected, he will enable me to have plenty of spotted sheep and goats, though their mothers be all of one colour. It is not certain, that Jacob agreed to have the flocks parted till the end of the year. (Menochius)'
      v:035:
        - "GEN:30:35 | 35 | 35 | <i>His sons.</i> These continued to observe the conduct of Jacob, while Laban drove off all the flocks of divers colours to so great a distance, ver. 36, that there was no danger of the sheep under Jacob's care getting to them. Thus Laban first began to violate the agreement; and the angel of the Lord suggested to Jacob, the plan by which he was preserved from serving a cruel and avaricious man without wages, chap. xxxi. 12. (Menochius)"
      v:040:
        - "GEN:30:40 | 40 | 40 | <i>All the white,</i> &c. Notwithstanding Jacob's stratagem, some had lambs all of a colour. The force of fancy is very surprising on such occasions. Oppian, Aristotle, and others, recommend Jacob's plan as consonant to nature. (Haydock)"
      v:042:
        - 'GEN:30:42 | 42 | 42 | <i>Later-coming,</i> in autumn, when the spring lambs were of an inferior value. These he was willing to abandon for the most part to Laban; and therefore did not use his rods. Pliny, Natural History viii. 47; and Columella viii. 3, agree, that the lambs which are produced in spring, do not thrive so well as those of autumn, at least in Italy, and in those countries where sheep lamb twice a year. <i>Bis gravidæ pecudes.</i> (Virgil) (Calmet) --- Many who have tried the same experiment as Jacob, have not experienced the same success; whence St. Chrysostom, and most of the Greek fathers, suppose that it was miraculous. (Tirinus)'
