      v:001: 'GEN:22:1 | 1 | 1 | After these things, {VERSE_FOOTNOTE_INDEX_REF 0}God tempted Abraham,{VERSE_FOOTNOTE_INDEX_REF 1} and said to him: Abraham, Abraham. And he answered: Here I am.'
