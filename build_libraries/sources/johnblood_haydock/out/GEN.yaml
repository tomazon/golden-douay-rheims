    verses:
      v:001: 'GEN:19:1 | 1 | 1 | And the two angels came to Sodom in the evening,{VERSE_FOOTNOTE_INDEX_REF 0} and Lot was sitting in the gate of the city. And seeing them, he rose up and went to meet them: and worshipped prostrate to the ground.'
      v:002: 'GEN:19:2 | 2 | 2 | And said: I beseech you, my lords, turn in to the house of your servant, and lodge there: wash your feet, and in the morning you shall go on your way. And they said: No, but we will abide in the street.'
      v:003: 'GEN:19:3 | 3 | 3 | He pressed them very much to turn in unto him: and when they were come into his house, he made them a feast, and baked unleavened bread, and they ate:'
      v:004: 'GEN:19:4 | 4 | 4 | But before they went to bed, the men of the city beset the house, both young and old, all the people together.'
      v:005: 'GEN:19:5 | 5 | 5 | And they called Lot, and said to him: Where are the men that came in to thee at night? bring them out hither, that we may know them:'
      v:006: 'GEN:19:6 | 6 | 6 | Lot went out to them, and shut the door after him, and said:'
      v:007: 'GEN:19:7 | 7 | 7 | Do not so, I beseech you, my brethren, do not commit this evil.'
      v:008: 'GEN:19:8 | 8 | 8 | I have two daughters who, as yet, have not known man; I will bring them out to you, and abuse you them as it shall please you, so that you do no evil to these men, because they are come in under the shadow of my roof.'
      v:009: 'GEN:19:9 | 9 | 9 | But they said: Get thee back thither. And again: Thou camest in, said they, as a stranger, was it to be a judge? therefore we will afflict thee more than them. {VERSE_FOOTNOTE_INDEX_REF 0}And they pressed very violently upon Lot: and they were even at the point of breaking open the doors.'
      v:010: 'GEN:19:10 | 10 | 10 | And behold the men put out their hand, and drew in Lot unto them, and shut the door.'
      v:011: 'GEN:19:11 | 11 | 11 | And them, that were without, {VERSE_FOOTNOTE_INDEX_REF 0}they struck with blindness from the least to the greatest, so that they could not find the door.'
      v:012: 'GEN:19:12 | 12 | 12 | And they said to Lot: Hast thou here any of thine? son-in-law, or sons, or daughters, all that are thine bring them out of this city:'
      v:013: 'GEN:19:13 | 13 | 13 | For we will destroy this place, because their cry is grown loud before the Lord, who hath sent us to destroy them.'
      v:014: 'GEN:19:14 | 14 | 14 | So Lot went out, and spoke to his sons-in-law that were to have his daughters, and said : Arise: get you out of this place, because the Lord will destroy this city. And he seemed to them to speak as it were in jest.'
      v:015: 'GEN:19:15 | 15 | 15 | And when it was morning, the angels pressed him, saying: Arise, take thy wife, and the two daughters that thou hast: lest thou also perish in the wickedness of the city.'
      v:016: 'GEN:19:16 | 16 | 16 | And as he lingered, they took his hand, and the hand of his wife, and of his two daughters, because the Lord spared him.'
      v:017: 'GEN:19:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}And they brought him forth, and set him without the city: and there they spoke to him, saying: Save thy life: look not back, neither stay thou in all the country about: but save thyself in the mountain, lest thou be also consumed.'
      v:018: 'GEN:19:18 | 18 | 18 | And Lot said to them: I beseech thee my Lord,'
      v:019: 'GEN:19:19 | 19 | 19 | Because thy servant hath found grace before thee, and thou hast magnified thy mercy, which thou hast shewn to me, in saving my life, and I cannot escape to the mountain, lest some evil seize me, and I die.'
      v:020: 'GEN:19:20 | 20 | 20 | There is this city here at hand, to which I may flee, it is a little one, and I shall be saved in it: is it not a little one, and my soul shall live?'
      v:021: 'GEN:19:21 | 21 | 21 | And he said to him: Behold also in this, I have heard thy prayers, not to destroy the city for which thou hast spoken.'
      v:022: 'GEN:19:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}Make haste, and be saved there: because I cannot do any thing till thou go in thither. Therefore the name of that city was called Segor.'
      v:023: 'GEN:19:23 | 23 | 23 | The sun was risen upon the earth, and Lot entered into Segor.'
      v:024: 'GEN:19:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}And the Lord rained upon Sodom and Gomorrha brimstone and fire from the Lord out of heaven.'
      v:025: 'GEN:19:25 | 25 | 25 | And he destroyed these cities, and all the country about, all the inhabitants of the cities, and all things that spring from the earth.'
      v:026: 'GEN:19:26 | 26 | 26 | {VERSE_FOOTNOTE_INDEX_REF 0}And his wife looking behind her, was turned into a statue of salt.'
      v:027: 'GEN:19:27 | 27 | 27 | And Abraham got up early in the morning, and in the place where he had stood before with the Lord:{VERSE_FOOTNOTE_INDEX_REF 0}'
      v:028: 'GEN:19:28 | 28 | 28 | He looked towards Sodom and Gomorrha, and the whole land of that country: and he saw the ashes rise up from the earth as the smoke of a furnace.'
      v:029: 'GEN:19:29 | 29 | 29 | Now when God destroyed the cities of that country, remembering Abraham, he delivered Lot out of the destruction of the cities wherein he had dwelt.'
      v:030: 'GEN:19:30 | 30 | 30 | And Lot went up out of Segor, and abode in the mountain, and his two daughters with him (for he was afraid to stay in Segor) and he dwelt in a cave, he and his two daughters with him.'
      v:031: 'GEN:19:31 | 31 | 31 | And the elder said to the younger: Our father is old, and there is no man left on the earth, to come in unto us after the manner of the whole earth.'
      v:032: 'GEN:19:32 | 32 | 32 | Come, let us make him drunk with wine, and let us lie with him, that we may preserve seed of our father.'
      v:033: 'GEN:19:33 | 33 | 33 | And they made their father drink wine that night: and the elder went in, and lay with her father: but he perceived not, neither when his daughter lay down, nor when she rose up.'
      v:034: 'GEN:19:34 | 34 | 34 | And the next day the elder said to the younger : Behold I lay last night with my father, let us make him drink wine also to night, and thou shalt lie with him, that we may save seed of our father.'
      v:035: 'GEN:19:35 | 35 | 35 | They made their father drink wine that night also, and the younger daughter went in, and lay with him: and neither then did he perceive when she lay down, nor when she rose up.'
      v:036: GEN:19:36 | 36 | 36 | So the two daughters of Lot were with child by their father.
      v:037: 'GEN:19:37 | 37 | 37 | And the elder bore a son, and called his name Moab: he is the father of the Moabites unto this day.'
      v:038: 'GEN:19:38 | 38 | 38 | The younger also bore a son, and she called his name Ammon; that is, the son of my people: he is the father of the Ammonites unto this day.'
  c:020:
    commentary:
      v:001:
        - GEN:20:1 | 1 | 1 | <i>Gerara;</i> at a greater distance from the devoted country of Sodom. (Haydock)
      v:002:
        - 'GEN:20:2 | 2 | 2 | <i>He said</i> to the king, and to all others who made inquiry, as it was his custom, whenever he came into a strange land, ver. 13. He was encouraged to do this, by the protection which God had shewn him in Egypt. --- <i>Took her,</i> against her will, as Pharao had done. (Haydock) --- Though she was ninety years old, and with child, her beauty was still extraordinary, the Rabbin think miraculous. At that time people lived above 120 years; so that at the age of ninety, she would only be about as near the end of her life as our women are at forty; and we often see people sufficiently attracting at that age. (Calmet)'
      v:003:
        - "GEN:20:3 | 3 | 3 | <i>Abimelech.</i> This was an usual title of kings in Chanaan, and a very good one, to remind them and their subjects, of their obligations, (Haydock) as it means \"my father the king.\" The behaviour of the prince shews, that as yet all sense of duty and knowledge of the true God was not banished from the country. (Calmet) --- <i>Shalt die,</i> unless thou restore the woman, whom thou hast taken by force; on whose account I have already afflicted thee, (Ver. 7, 17.) and thus prevented thee from touching her. This testimony was more requisite, that there might be no doubt respecting Isaac's legitimacy. (Haydock)"
      v:005:
        - 'GEN:20:5 | 5 | 5 | <i>He say,</i> &c. The pronouns in Hebrew are printed very incorrectly. --- <i>He is my sister; and she, even he, said.</i> (Kennicott)'
      v:006:
        - 'GEN:20:6 | 6 | 6 | <i>Sincere heart,</i> abhorring adultery, but not altogether innocent. (Menochius)'
      v:007:
        - 'GEN:20:7 | 7 | 7 | <i>A prophet.</i> One under my particular care, to whom I reveal many things. --- <i>He shall pray for thee.</i> Behold, God will sometimes grant, at the request of his saints, what he would deny even such as Abimelech or the friends of Job. Is not this sufficient encouragement for us, to have recourse to the intercession of the saints? And can any one be so foolish as to pretend this is making gods of them, and shewing them an idolatrous worship? (Haydock)'
      v:008:
        - 'GEN:20:8 | 8 | 8 | <i>In the night,</i> (<i>de nocte</i>) or "as soon as it began to dawn." (Septuagint)'
      v:009:
        - 'GEN:20:9 | 9 | 9 | <i>Why,</i> &c. He expostulates with him in a friendly but earnest manner. --- <i>A great sin,</i> or punishment, (Menochius) ver. 18, and exposed me to the danger of committing adultery. Abraham might have answered, this would have been his own fault, as he could not have done it without offering violence to Sara, in whose chastity he could confide. Having an opportunity here to vindicate himself, Abraham speaks freely, which he was not allowed to do in Egypt, chap. xii. 20.'
      v:012:
        - "GEN:20:12 | 12 | 12 | <i>My sister,</i> or niece, according to those who say she was daughter of Aran, who thus must have had a different mother from Abraham; (Menochius) or, as we rather think, Sara was <i>truly</i> his half-<em>sister,</em> born of Thare by another wife. His adding <i>truly,</i> seems to restrain it to this sense; and we know that in those countries, marriages of such near relations were allowed, though not when both had the same parents. Why should we not, therefore, believe Abraham, who certainly knew the real state of the question, and who would not tell a lie, rather than seek for improbable and far-fetched solutions? Said, who lived eight hundred years ago, mentions the name of Jona, Abraham's mother, as well as that of Tehevita, who bore Sara to Thare. The Hebrews, in general, give this explanation. (Calmet) --- By calling Sara his sister without any addition, Abraham intended that the people should conclude he was not married: therefore he did not say she was his half-sister, as this would have frustrated his design, if, as St. Clement of Alexandria, asserts, such might and did marry under the law of nature. (Haydock) --- Philo observes, the Athenian legislator, Solon, sanctioned the same practice, which was followed also by the Phœnicians. (Calmet)"
      v:014:
        - 'GEN:20:14 | 14 | 14 | <i>Gave,</i> by way of satisfaction, for having detained his wife; as also to shew his respect for him who was a prophet. (1 Kings ix. 7.) (Haydock)'
      v:016:
        - 'GEN:20:16 | 16 | 16 | <i>Thy brother,</i> as thou hast agreed to call thy husband. --- <i>Pieces,</i> or sicles <i>of silver,</i> worth a little above 2s. 3d. each; total £113 sterling. --- <i>A covering,</i> or veil, to shew thou art married, and prevent thee from being <i>taken</i> by any one hereafter. It was to be so rich, that all might know her quality. St. Paul (1 Corinthians xi. 5, 15.) orders women to be <i>covered.</i> (Calmet)'
      v:017:
        - 'GEN:20:17 | 17 | 17 | <i>Healed.</i> It is not known how God afflicted Abimelech; but the women could not be delivered during the short time that Sara was detained: on her being set at liberty, <i>they bore children.</i> (Menochius)'
