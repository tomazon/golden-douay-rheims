      v:009: 'GEN:15:9 | 9 | 9 | And the Lord answered, and said: Take me a cow of three years old, and a she-goat of three years, and a ram of three years, a turtle also, and a pigeon.'
      v:010: 'GEN:15:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}And he took all these, and divided them in the midst, and laid the two pieces of each one against the other: but the birds he divided not.'
      v:011: 'GEN:15:11 | 11 | 11 | And the fowls came down upon the carcasses, and Abram drove them away.'
      v:012: 'GEN:15:12 | 12 | 12 | And when the sun was setting, a deep sleep fell upon Abram, and a great and darksome horror seized upon him.'
      v:013: 'GEN:15:13 | 13 | 13 | And it was said unto him: {VERSE_FOOTNOTE_INDEX_REF 0}Know thou beforehand that thy seed shall be a stranger in a land not their own, and they shall bring them under bondage, and afflict them four hundred years.'
      v:014: 'GEN:15:14 | 14 | 14 | But I will judge the nation which they shall serve, and after this they shall come out with great substance.'
      v:015: 'GEN:15:15 | 15 | 15 | And thou shalt go to thy fathers in peace, and be buried in a good old age.'
      v:016: 'GEN:15:16 | 16 | 16 | But in the fourth generation they shall return hither: for as yet the iniquities of the Amorrhites are not at the full until this present time.'
      v:017: 'GEN:15:17 | 17 | 17 | And when the sun was set, there arose a dark mist, and there appeared a smoking furnace, and a lamp of fire passing between those divisions.'
      v:018: 'GEN:15:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}That day God made a covenant with Abram, saying: To thy seed will I give this land, from the river of Egypt even to the great river Euphrates.'
