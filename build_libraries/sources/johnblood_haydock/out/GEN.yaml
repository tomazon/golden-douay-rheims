      v:001: 'GEN:3:1 | 1 | 1 | Now the serpent was more subtle than any of the beasts of the earth which the Lord God had made. And he said to the woman: Why hath God commanded you, that you should not eat of every tree of paradise?'
      v:002: 'GEN:3:2 | 2 | 2 | And the woman answered him, <i>saying:</i> Of the fruit of the trees that are in paradise we do eat:'
      v:003: 'GEN:3:3 | 3 | 3 | But of the fruit of the tree which is in the midst of paradise, God hath commanded us that we should not eat: and that we should not touch it, lest perhaps we die.'
      v:004: 'GEN:3:4 | 4 | 4 | And the serpent said to the woman: {VERSE_FOOTNOTE_INDEX_REF 0}No, you shall not die the death.'
      v:005: 'GEN:3:5 | 5 | 5 | For God doth know that in what day soever you shall eat thereof, your eyes shall be opened: and you shall be as gods, knowing good and evil.'
      v:006: 'GEN:3:6 | 6 | 6 | And the woman saw that the tree was good to eat, and fair to the eyes, and delightful to behold: {VERSE_FOOTNOTE_INDEX_REF 0}and she took of the fruit thereof, and did eat, and gave to her husband, who did eat.'
      v:007: 'GEN:3:7 | 7 | 7 | And the eyes of them both were opened: and when they perceived themselves to be naked, they sewed together fig-leaves, and made themselves aprons.'
      v:008: 'GEN:3:8 | 8 | 8 | And when they heard the voice of the Lord God walking in paradise at the afternoon air, Adam and his wife hid themselves from the face of the Lord God, amidst the trees of paradise.'
      v:009: 'GEN:3:9 | 9 | 9 | And the Lord God called Adam, and said to him: Where art thou?'
      v:010: 'GEN:3:10 | 10 | 10 | And he said: I heard thy voice in paradise; and I was afraid, because I was naked, and I hid myself.'
      v:011: 'GEN:3:11 | 11 | 11 | And he said to him: And who hath told thee that thou wast naked, but that thou hast eaten of the tree whereof I commanded thee that thou shouldst not eat?'
      v:012: 'GEN:3:12 | 12 | 12 | And Adam said: The woman, whom thou gavest me to be my companion, gave me of the tree, and I did eat.'
      v:013: 'GEN:3:13 | 13 | 13 | And the Lord God said to the woman: Why hast thou done this? And she answered: The serpent deceived me, and I did eat.'
      v:014: 'GEN:3:14 | 14 | 14 | And the Lord God said to the serpent: Because thou hast done this thing, thou art cursed among all cattle, and beasts of the earth: upon thy breast shalt thou go, {VERSE_FOOTNOTE_INDEX_REF 0}and earth shalt thou eat all the days of thy life.'
