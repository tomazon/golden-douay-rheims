      v:011: 'GEN:45:11 | 11 | 11 | And there I will feed thee, (for there are yet five years of famine remaining) lest both thou perish, and thy house, and all things that thou hast.'
      v:012: 'GEN:45:12 | 12 | 12 | Behold, your eyes, and the eyes of my brother Benjamin, see that it is my mouth that speaketh to you.'
      v:013: 'GEN:45:13 | 13 | 13 | You shall tell my father of all my glory, and all things that you have seen in Egypt: make haste and bring him to me.'
      v:014: 'GEN:45:14 | 14 | 14 | And falling upon the neck of his brother Benjamin, he embraced him and wept: and Benjamin in like manner wept also on his neck.'
      v:015: 'GEN:45:15 | 15 | 15 | And Joseph kissed all his brethren, and wept upon every one of them: after which they were emboldened to speak to him.'
      v:016: "GEN:45:16 | 16 | 16 | And it was heard, and the fame was spread abroad in the king's court: The brethren of Joseph are come; and Pharao with all his family was glad."
      v:017: 'GEN:45:17 | 17 | 17 | And he spoke to Joseph that he should give orders to his brethren, saying: Load your beasts, <i>and</i> go into the land of Chanaan,'
      v:018: 'GEN:45:18 | 18 | 18 | And bring away from thence your father and kindred, and come to me; and I will give you all the good things of Egypt, that you may eat the marrow of the land.'
      v:019: 'GEN:45:19 | 19 | 19 | Give orders also that they take waggons out of the land of Egypt, for the carriage of their children and their wives; and say: Take up your father, and make haste to come with all speed:'
      v:020: GEN:45:20 | 20 | 20 | And leave nothing of your household stuff; for all the riches of Egypt shall be yours.
      v:021: "GEN:45:21 | 21 | 21 | And the sons of Israel did as they were bid. And Joseph gave them waggons according to Pharao's commandment: and provisions for the way."
      v:022: 'GEN:45:22 | 22 | 22 | He ordered also to be brought out for every one of them two robes: but to Benjamin he gave three hundred pieces of silver, with five robes of the best:'
      v:023: 'GEN:45:23 | 23 | 23 | Sending to his father as much money and raiment; adding besides, ten he-asses, to carry off all the riches of Egypt, and as many she-asses, carrying wheat and bread for the journey.'
      v:024: 'GEN:45:24 | 24 | 24 | So he sent away his brethren, and at their departing said to them: Be not angry in the way.'
      v:025: 'GEN:45:25 | 25 | 25 | And they went up out of Egypt, and came into the land of Chanaan to their father Jacob.'
      v:026: 'GEN:45:26 | 26 | 26 | And they told him, saying: Joseph, thy son, is living; and he is ruler in all the land of Egypt. Which when Jacob heard, he awaked as it were out of a deep sleep, yet did not believe them.'
      v:027: 'GEN:45:27 | 27 | 27 | They on the other side told the whole order of the thing. And when he saw the waggons, and all that he had sent, his spirit revived,'
      v:028: 'GEN:45:28 | 28 | 28 | And he said: It is enough for me if Joseph, my son, be yet living: I will go and see him before I die.'
  c:046:
    commentary:
      v:001:
        - GEN:46:1 | 1 | 1 | <i>The well of the oath.</i> Bersabee.
      v:003:
        - 'GEN:46:3 | 3 | 3 | <i>Fear not.</i> He might be apprehensive, lest his children should be depraved, living among idolaters, or prefer Egypt before the promised land. He was also afraid to undertake this journey without consulting God. (Menochius)'
      v:004:
        - "GEN:46:4 | 4 | 4 | <i>Thence;</i> in thy posterity. Septuagint add <i>at last,</i> or after a long time. Jacob's bones were brought back and buried in Chanaan. (Calmet) --- <i>Eyes,</i> as he is the most dear to thee. Parents closed the eyes of their children in death. The Romans opened them again when the corpse was upon the funeral pile; thinking it a mark of disrespect for the eyes to be shut to heaven; \"ut neque ab homine supremum eos spectari fas sit, <i>& cœlo non ostendi, nefas.</i>\" (Pliny, xi. 37.)"
      v:007:
        - "GEN:46:7 | 7 | 7 | <i>Daughters.</i> Dina, and grand-daughter Sara, (ver. 17,) and his sons' wives, &c. (Calmet) --- We may observe, that all here mentioned were not born at the time when Jacob went down into Egypt, but they were before he or Joseph died; that is, during the space of 17 or 71 years. See St. Augustine, q. 151, 173. (Menochius) --- The names of the Hebrew and Septuagint vary some little from the Vulgate, which may be attributed to the difference of pronunciation, or to the same person having many names. The number is also different in the Septuagint as the authors of that version have, perhaps, inserted some names taken from other parts of Scripture, to remove any apparent contradiction. The genealogies of Juda, Joseph, and Benjamin, are carried farther than the rest, as those families were of greater consequence."
      v:009:
        - 'GEN:46:9 | 9 | 9 | <i>Hesron</i> and <i>Charmi,</i> were probably born in Egypt, as Ruben had only two sons, chap. xlii. 37. (Philo.)'
      v:010:
        - 'GEN:46:10 | 10 | 10 | <i>Jamuel.</i> Numbers xxvi. 12, he is called Namuel. --- <i>Jachin</i> is <i>Jarid</i>[<i>Jarib</i>?]<i>,</i> 1 Paralipomenon iv. 24. (Calmet)'
      v:012:
        - 'GEN:46:12 | 12 | 12 | <i>Were born,</i> afterwards. (Menochius)'
      v:015:
        - 'GEN:46:15 | 15 | 15 | <i>Syria.</i> This must be restrained to her seven children. --- <i>Thirty-three,</i> comprising Lia or Jacob; but without Her and Onan, who were dead. (Calmet)'
      v:020:
        - 'GEN:46:20 | 20 | 20 | <i>Ephraim.</i> The Septuagint take in here the children of both, Numbers xxvi. 29, 35.'
      v:021:
        - 'GEN:46:21 | 21 | 21 | <i>Benjamin.</i> Ten in number; though the Septuagint have only nine, and suppose that some of them were his grand-children. He was 33 (or 24, Menochius) years old. (Calmet) --- Grotius thinks three names have been made out of two; <i>Echi, Ros,</i> and <i>Mophim,</i> out of <i>Ahiram</i> and <i>Supham,</i> as we read, Numbers xxvi. 38.'
      v:023:
        - 'GEN:46:23 | 23 | 23 | <i>Sons.</i> The Arabic has <i>son.</i> <i>Husim</i> is Suham, (Numbers xxvi. 42,) by change and transposition of letters. (Kennicott)'
      v:026:
        - "GEN:46:26 | 26 | 26 | <i>Sixty-six;</i> not including Jacob, Joseph, and his two children, who make up 70, ver. 27. (Deuteronomy x. 22.) The Septuagint taking in Joseph's grand-children, read 75; in which they are followed by St. Stephen, Acts vii. 14. See St. Jerome q. Heb. (Calmet) --- St. Augustine cannot account for these grand-children and great grand-children of Joseph being mentioned as coming with Jacob into Egypt, since some of them were not born during his life-time. He suspects some hidden mystery. (Worthington) See ver. 7. --- Some think St. Stephen excludes Jacob, Joseph, and his sons; and includes the 64 men, with 11 wives. (Du Hamel)"
      v:034:
        - 'GEN:46:34 | 34 | 34 | <i>Abomination.</i> See chap. xliii. 32. The source of this hatred against foreign shepherds, was probably because, about 100 years before Abraham, the shepherd-kings, <i>Hycussos,</i> had got possession of a great part of Egypt, and were at last expelled by the kings of Thebais. See Manetho ap. Eusebius, Præp. x. 13. Another reason why they hated foreigners was, because they slew and eat sheep, &c., which they themselves adored. The Egyptians kept sheep for this purpose, and for the benefits to be derived from their wool, &c., chap. xlvii. 17. (Calmet) --- Joseph took advantage of this disposition of the inhabitants, to keep his brethren at a distance from them, that they might not be perverted. He does not introduce them at court, that no jealousy might be excited. He shews that he is not ashamed of his extraction. (Menochius)'
