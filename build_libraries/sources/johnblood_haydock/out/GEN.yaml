      v:001: 'GEN:26:1 | 1 | 1 | And when a famine came in the land,{VERSE_FOOTNOTE_INDEX_REF 0} after that barrenness which had happened in the days of Abraham, Isaac went to Abimelech, king of the Palestines, to Gerara.'
