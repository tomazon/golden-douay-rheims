  c:050:
    commentary:
      v:001:
        - 'GEN:50:1 | 1 | 1 | <i>Kissing him,</i> as it was then the custom, in testimony of an ardent affection. (Menochius)'
      v:002:
        - 'GEN:50:2 | 2 | 2 | <i>Physicians,</i> whose business it was to embalm dead bodies, with a composition of myrrh, &c., in order to keep them from putrefaction, (Menochius) as the Egyptian mummies are treated. (Haydock) --- The entrails are taken out, &c., by the embalmer during 30 days, and the body is left in salt and various drugs, for other 40, in all 70 days, as Herodotus informs us, (B. xi. 86,) and as Moses here insinuates, ver. 3. This was an honour peculiar to the kings. Before any person was buried, his praises were rehearsed; and it was lawful on this occasion to declare, what evil even the kings themselves had done; which sometimes caused them to be deprived of funeral honours. We have several funeral canticles preserved in Scripture: 2 Kings i. 18; iii. 33; 2 Paralipomenon xxxv. 25. (Calmet) --- The Lamentations of Jeremias were perhaps of this nature, on the death of King Josias. The usual time for mourning among the Jews, was 30 days for people of eminence, (Numbers xx.; Deuteronomy xxxiv. 8; Procopius) and seven for the rest, Ecclesiasticus xxii. 13. (Haydock)'
      v:004:
        - 'GEN:50:4 | 4 | 4 | <i>Expired.</i> Before the corpse was interred, Joseph could not lay aside his mourning attire, in which it was not lawful to appear at court. (Calmet)'
      v:005:
        - 'GEN:50:5 | 5 | 5 | <i>Digged,</i> in the sepulchre which Abraham had purchased. This circumstance, and the exact words here used by Joseph, are not mentioned elsewhere. (Haydock)'
      v:007:
        - 'GEN:50:7 | 7 | 7 | <i>Ancients;</i> chief officers. (Calmet) --- This is a name of dignity; like our aldermen. (Haydock)'
      v:010:
        - 'GEN:50:10 | 10 | 10 | <i>Atad,</i> which was so called, from being encompassed with <i>thorns.</i> (Calmet) --- <i>Beyond;</i> with relation to Moses, (Haydock) or on the west side of <i>the Jordan.</i> (Calmet)'
      v:011:
        - 'GEN:50:11 | 11 | 11 | <i>Mourning:</i> Hebrew, "Ebel Mitsraim beyond the Jordan." On this occasion they fasted till the evening: perhaps they also cut their flesh and plucked their hair, according to the manners of the Egyptians, which customs (Leviticus xix. 28; Deuteronomy xiv. 1.) were prohibited to the Jews. (Tirinus)'
      v:016:
        - 'GEN:50:16 | 16 | 16 | <i>A message;</i> perhaps by Benjamin. (Menochius) --- They hope thus to obtain pardon for the sake of their deceased father, and for the sake of their common God.'
      v:017:
        - 'GEN:50:17 | 17 | 17 | <i>Wept,</i> that they should entertain no doubts respecting the reconciliation, which had taken place seventeen years before. (Haydock)'
      v:019:
        - 'GEN:50:19 | 19 | 19 | <i>Resist,</i> &c. Hebrew, "Am I not subject to God; <i>or,</i> Am I a God," to oppose his will. Septuagint, "I belong to the Lord." You see that your designs against me have turned to our mutual advantage. Can I, therefore, think of punishing you? Repent, and obtain pardon of God: I certainly forgive you. (Haydock) --- Thus God drew good out of the evil, in which he had no share. (St. Augustine, City of God xiv. 27; St. Chrysostom, hom. 67.)'
      v:022:
        - 'GEN:50:22 | 22 | 22 | <i>And ten;</i> consequently he had been governor of all the land eighty years; God having made him abundant recompense, even in this world, for a transient disgrace! (Haydock) --- <i>Knees.</i> Joseph adopted the only son of Machir. See chap. xxx. 3.; or, according to the Samaritan, "in the days of Joseph" he was born. (Calmet)'
      v:024:
        - 'GEN:50:24 | 24 | 24 | <i>Visit you</i> with various persecutions; or will fulfil his promises. --- <i>Carry my bones.</i> He would have them to keep his bones till the time of their departure, as an earnest that they should certainly obtain the land of Chanaan; and thus his <i>bones were visited, and after death, they prophesied,</i> Ecclesiasticus xlix. 18. Perhaps the Egyptians would have been offended, (Worthington) if the corpse of Joseph had been removed out of the country immediately, as that of Jacob was; and they might have taken occasion hence to envy and persecute his brethren. (Haydock)'
      v:025:
        - "GEN:50:25 | 25 | 25 | <i>Embalmed,</i> like the Egyptian momies, or <i>mummies,</i> which is a Persian word, signifying a dried corpse. Some of them are very magnificent, adorned with golden letters and hieroglyphics, various bandages, &c. They are laid in coffins. Some pretend that Joseph was afterwards adored in Egypt, under the names of Serapis and Osiris: but the grounds of this supposition are only a few uncertain etymologies and emblems, which might agree with him as well as with those modern deities: (Calmet) at least it does not at all appear probable, that he was adored in Egypt before the departure of the Israelites, as the king who persecuted them did not know Joseph, Exodus i. 8. His greatest glory was, to have prefigured Jesus Christ in so wonderful a manner during the course of his life, and to have been replenished with all the graces which could form the character of a great man and a saint. Some think, that the history of Joseph has been imitated in the fable of Proteus, or Cetes, king of Egypt. See the True History of Fabulous Times, by Juerin du Roche, a virtuous and learned ecclesiastic, who was put to death for his faith, at Paris, September 8, 1792. See also Rollin's Abridgment. (Haydock)"
