      v:004: 'GEN:12:4 | 4 | 4 | So Abram went out as the Lord had commanded him, and Lot went with him: Abram was seventy-five years old when he went forth from Haran.{VERSE_FOOTNOTE_INDEX_REF 0}'
      v:005: "GEN:12:5 | 5 | 5 | And he took Sarai his wife, and Lot his brother's son, and all the substance which they had gathered, and the souls which they had gotten in Haran: and they went out to go into the land of Chanaan. And when they were come into it,"
      v:006: 'GEN:12:6 | 6 | 6 | Abram passed through the country unto the place of Sichem, as far as the noble vale: now the Chanaanite was at that time in the land.'
      v:007: 'GEN:12:7 | 7 | 7 | And the Lord appeared to Abram, and said to him: {VERSE_FOOTNOTE_INDEX_REF 0}To thy seed will I give this land. And he built there an altar to the Lord, who had appeared to him.'
      v:008: 'GEN:12:8 | 8 | 8 | And passing on from thence to a mountain, that was on the east side of Bethel, he there pitched his tent, having Bethel on the west, and Hai on the east: he built there also an altar to the Lord, and called upon his name.'
      v:009: 'GEN:12:9 | 9 | 9 | And Abram went forward, going and proceeding on to the south.'
      v:010: 'GEN:12:10 | 10 | 10 | And there came a famine in the country:{VERSE_FOOTNOTE_INDEX_REF 0} and Abram went down into Egypt, to sojourn there: for the famine was very grievous in the land.'
      v:011: 'GEN:12:11 | 11 | 11 | And when he was near to enter into Egypt, he said to Sarai his wife: I know that thou art a beautiful woman:'
      v:012: 'GEN:12:12 | 12 | 12 | And that when the Egyptians shall see thee, they will say: She is his wife: and they will kill me, and keep thee.'
      v:013: 'GEN:12:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}Say, therefore, I pray thee, that thou art my sister: that I may be well used for thee, and that my soul may live for thy sake.'
      v:014: 'GEN:12:14 | 14 | 14 | And when Abram was come into Egypt, the Egyptians saw the woman that she was very beautiful.'
      v:015: 'GEN:12:15 | 15 | 15 | And the princes told Pharao, and praised her before him: and the woman was taken into the house of Pharao.'
      v:016: 'GEN:12:16 | 16 | 16 | And they used Abram well for her sake. And he had sheep and oxen and he asses, and men servants, and maid servants, and she asses, and camels.'
      v:017: "GEN:12:17 | 17 | 17 | But the Lord scourged Pharao and his house with most grievous stripes for Sarai, Abram's wife."
      v:018: 'GEN:12:18 | 18 | 18 | And Pharao called Abram, and said to him: What is this that thou hast done to me? Why didst thou not tell <i>me</i> that she was thy wife?'
      v:019: 'GEN:12:19 | 19 | 19 | For what cause didst thou say, she was thy sister, that I might take her to my wife? Now therefore there is thy wife, take her, and go thy way.'
      v:020: 'GEN:12:20 | 20 | 20 | And Pharao gave <i>his</i> men orders concerning Abram: and they led him away and his wife, and all that he had.'
  c:013:
    commentary:
      v:001:
        - 'GEN:13:1 | 1 | 1 | <i>South.</i> With respect to Judea, which the sacred writers have always in view.'
      v:002:
        - 'GEN:13:2 | 2 | 2 | <i>Rich in possession.</i> Hebrew may be "heavy laden with cattle, gold," &c. (Menochius)'
      v:006:
        - 'GEN:13:6 | 6 | 6 | <i>To bear</i> or feed their flocks, as well as those of the Chanaanites. (Calmet)'
      v:008:
        - 'GEN:13:8 | 8 | 8 | <i>Abram therefore,</i> for fear of raising a quarrel with the Pherezites also, who might complain that these strangers were eating up what they had before taken possession of, suggests to his nephew the propriety of their taking different courses. Being the older, he divides, and the younger chooses, according to an ancient and laudable custom. (St. Augustine, City of God xvi. 20.)'
      v:011:
        - 'GEN:13:11 | 11 | 11 | <i>From the east</i> of Pentapolis to Sodom, (Menochius) or to the east of the place where Abram was, as Onkelos has it. The Hebrew may signify either. (Grotius.)'
      v:013:
        - "GEN:13:13 | 13 | 13 | <i>Sinners before,</i> &c. That is truly, without restraint or disguise. Lot might not have been acquainted with their dissolute morals, when he made this choice; in which however he consulted only his senses, and looked for temporal advantages, which ended in sorrow. This God permitted for a warning to us; and to restrain the Sodomites, by the example of Lot's justice, contrasted with their abominable lives. (Haydock) --- Ezechiel xvi. 49, explains the causes of their wickedness."
      v:015:
        - 'GEN:13:15 | 15 | 15 | <i>And to:</i> This is by way of explanation to the former words: (Haydock) for Abram never possessed a foot of this land by inheritance, Acts viii.[vii.?] 5. Even his posterity never enjoyed it, at least, for any long time. St. Augustine gives the reason; because the promise was conditional, and the Jews did not fulfil their part by obedience and fidelity. (q. 31. in Gen.) It is better, however, to understand these promises of another land, which the people, who imitate the faith of Abram, shall enjoy in the world to come. (Calmet) (Romans iv. 16.)'
      v:016:
        - 'GEN:13:16 | 16 | 16 | <i>As the dust,</i> an hyperbole, to express a very numerous offspring, which is more exact, if we take in the spiritual children of Abram. (Menochius)'
      v:017:
        - 'GEN:13:17 | 17 | 17 | <i>Through.</i> Lot has chosen a part, I give the whole to thee. Thou mayest take possession of it, and go wherever thou hast a mind. (Calmet)'
      v:018:
        - 'GEN:13:18 | 18 | 18 | <i>Vale,</i> or <i>grove of oaks,</i> where there was a famous one which was called the oak of Mambre, either from the neighbouring city, or from a man of that name, chap. xiv. 13. (Menochius) --- Hebron was on the hill above. (Calmet)'
