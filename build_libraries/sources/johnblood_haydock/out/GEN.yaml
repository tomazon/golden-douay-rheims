      v:022: 'GEN:28:22 | 22 | 22 | And this stone, which I have set up for a title, shall be called the house of God: and of all things that thou shalt give to me, I will offer tithes to thee.'
  c:029:
    commentary:
      v:001:
        - 'GEN:29:1 | 1 | 1 | <i>East.</i> Mesopotamia, where Laban dwelt. (Haydock)'
      v:002:
        - 'GEN:29:2 | 2 | 2 | <i>Stone.</i> Not of such an immoderate size, but that Jacob could remove it. In that country water was scarce, and preserved with care. (Calmet)'
      v:003:
        - 'GEN:29:3 | 3 | 3 | <i>Sheep.</i> Instead of this, Kennicott would read <i>shepherds;</i> as also ver. 2. and 8. In which last, the Samaritan, Arabic and Septuagint agree with him; as the two former do likewise in this third verse. (Haydock)'
      v:004:
        - 'GEN:29:4 | 4 | 4 | <i>Brethren.</i> Jacob understands and speaks their language, either because it was not very different from his own, or he had learnt the Chaldean language from his mother. In the days of Ezechias, the Jews did not understand it. (4 Kings xviii. 26; Jeremias v. 15.) (Calmet)'
      v:005:
        - 'GEN:29:5 | 5 | 5 | <i>Of Nachor,</i> by Bathuel, who was not so well known. (Menochius)'
      v:006:
        - 'GEN:29:6 | 6 | 6 | <i>Health.</i> Hebrew, "in peace;" by which name all good things are designated. (Du Hamel)'
      v:007:
        - 'GEN:29:7 | 7 | 7 | <i>To feed.</i> He shews his knowledge of pastoral affairs, and his concern for them. (Menochius)'
      v:009:
        - 'GEN:29:9 | 9 | 9 | She. Hebrew <i>He, ipsa.</i> Eva is put for Eia, the letters being similar, chap. iii. 15. (Haydock) --- Other copies agree with the Vulgate and the Septuagint (Calmet)'
      v:010:
        - "GEN:29:10 | 10 | 10 | <i>Cousin-german,</i> and <i>uncle,</i> are put for brevity's sake by St. Jerome, instead of the Hebrew, \"the daughter of Laban, brother of Rebecca his mother,\" and \"his mother's brother.\" (Haydock)"
      v:011:
        - 'GEN:29:11 | 11 | 11 | <i>Kissed her,</i> according to the custom of the country, (Chap. xxiv. 26,) having told her who he was. He was not so young, that she could suspect him guilty of an unbecoming levity, being above 77 years old, chap. xxvii. 1. (Haydock) --- In that age of simplicity, beautiful maids might converse with shepherds, without suspicion or danger. (Menochius) --- <i>Wept,</i> through tenderness, and perhaps on account of his present inability to make her a suitable present. (Calmet)'
      v:012:
        - 'GEN:29:12 | 12 | 12 | <i>Brother,</i> or nephew. The name of brother, in Scripture, almost corresponds with the <i>Consanguineus</i> of the Latins, or our <i>relation.</i>'
      v:014:
        - 'GEN:29:14 | 14 | 14 | <i>My flesh,</i> entitled to my utmost protection and friendship. (Calmet)'
      v:017:
        - 'GEN:29:17 | 17 | 17 | <i>Blear-eyed.</i> Hebrew, racoth. Watery and tender, unable to look steadfastly at any object, but at the same time very <i>beautiful.</i> (Onkelos; &c.) --- The beauty of Rachel was perfect; not confined to one part. These two sisters represented the synagogue and the Church of Christ. Lia, though married first, never gains the entire affection of her husband. (Calmet)'
      v:020:
        - "GEN:29:20 | 20 | 20 | <i>For Rachel.</i> It was then the custom to buy or to pay a dowry for a wife. (Chap. xxxiv. 12; Osee iii. 2.) Herodotus says, i. 196, that the Babylonians sold their beautiful women as high as possible, and gave part of the price to help off the more deformed. The Turks do the like. (Calmet) --- <i>A few,</i> &c. So highly did he esteem Rachel, that he thought he had obtained her for just nothing, though delays naturally seem long to lovers. (Tirinus) --- Calmet supposes that he was married to her the second month after he arrived at Haran; and on this account, easily explains his words, as love made all labour tolerable, and even easy, in the enjoyment of the beautiful Rachel. Usher also places the birth of Ruben in the first year of Jacob's service, A. 2246[the year of the world 2246]. But Salien and the context decide, that he waited full seven years, and then obtained Lia, by fraud, of Laban; and seven days after, Rachel. (Haydock) --- He was then 84 years old! (Du Hamel)"
      v:021:
        - 'GEN:29:21 | 21 | 21 | <i>Go in,</i> &c. To consummate my marriage; (Menochius) as the time is expired. (Haydock)'
      v:022:
        - 'GEN:29:22 | 22 | 22 | <i>Friends.</i> Hebrew, Septuagint and Chaldean say, "all the men of that place." He was rich, and, though very greedy, could not well avoid conforming to the custom of making a splendid entertainment on such a joyful occasion. (Haydock)'
      v:024:
        - "GEN:29:24 | 24 | 24 | <i>A handmaid,</i> by way of dowry, as he did afterwards to Rachel. Both sisters considered it so small, as to say they had nothing, chap. xxxi. 14. --- <i>Lia,</i> who committed a great sin of adultery, though she was more excusable than Laban; inasmuch as she obeyed his order. (Menochius) --- Jacob might justly have refused to marry her; and then what a dishonour would have been entailed upon her for life! In consequence of this imposition, the legitimacy of Ruben's conception was rendered doubtful. We may suppose, that shame hindered Lia from opening her mouth; so that Jacob had no means of discovering the cheat till day-break, having gone into the nuptial chamber after it was dark, according to custom, and the woman being also covered with a veil, Tobias viii. 1. Hence Jacob was guilty of no fault, as his mistake was involuntary. (Haydock) --- He afterwards consented to marry her, (Calmet) probably on the second day of the feast. (Haydock)"
      v:026:
        - 'GEN:29:26 | 26 | 26 | <i>Custom.</i> This appears to be a false pretext: for all the people saw that Rachel was adorned like the intended bride, (Haydock) and were invited to her wedding. (Menochius)'
      v:028:
        - 'GEN:29:28 | 28 | 28 | <i>Week.</i> Seven days; not years, as Josephus would have it. The nuptial feast lasted a week, Judges xiv. 15.'
      v:030:
        - 'GEN:29:30 | 30 | 30 | <i>Latter.</i> Jacob is the figure of Jesus Christ; who rejected the synagogue, and treated his Church, gathered from all nations, with the utmost affection. (Calmet) --- Lia means "painful or labourious;" and Rachel a <i>sheep;</i> denoting, that a quiet contemplative life must be united with an active one; and that the Church must suffer here, and be crowned in heaven. (Haydock) (St. Gregory, Mor. vi. 28.)'
      v:031:
        - 'GEN:29:31 | 31 | 31 | <i>Despised,</i> or loved less; so Christ orders us to <i>hate father,</i> &c., Matthew x. 17.[37.?][Luke xiv. 26.] (Calmet)'
      v:032:
        - 'GEN:29:32 | 32 | 32 | <i>Ruben.</i> "See the son, <i>or</i> the son of vision;" alluding perhaps, distantly, to ver. 24, <i>He saw Lia.</i> (Haydock)'
      v:033:
        - 'GEN:29:33 | 33 | 33 | <i>Despised,</i> or <i>the hated wife,</i> Deuteronomy xxi. 15. --- <i>Simeon,</i> "hearing or obedient."'
      v:034:
        - 'GEN:29:34 | 34 | 34 | <i>Levi,</i> "adhesion or union." My husband will now stick to me.'
      v:035:
        - 'GEN:29:35 | 35 | 35 | <i>Juda,</i> "praise or confession." (Calmet) --- <i>Left bearing</i> for a time. (Haydock) --- In the imposition of these names, Lia testified her gratitude to God. (Tirinus)'
