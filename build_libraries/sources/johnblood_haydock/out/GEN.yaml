  c:017:
    commentary:
      v:001:
        - 'GEN:17:1 | 1 | 1 | <i>Walk,</i> &c. by assiduous meditation and advancement in virtue. This apparition was to inform Abram, that the promised seed should be born of Sarai. (Haydock)'
      v:004:
        - 'GEN:17:4 | 4 | 4 | <i>I am</i> unchangeable, and faithful to my promises, the only God. (Du Hamel) --- <i>Nations.</i> Jews, Saracens or Arabs, Idumeans, and, by faith, of all nations who shall believe in Christ, the King of kings. (Calmet) --- The true Church will never then be reduced to a few unknown believers, as the Donatists and Protestants assert. (Worthington)'
      v:005:
        - 'GEN:17:5 | 5 | 5 | <i>Abraham.</i> <i>Abram,</i> in the Hebrew, signifies <i>a high father;</i> but Abraham, the <i>father of the multitude:</i> <i>Sarai</i> signifies <i>my Lady,</i> but <i>Sara</i> absolutely <i>Lady.</i> (Challoner) --- God thus receives them as it were into his own family. (Calmet)'
      v:007:
        - GEN:17:7 | 7 | 7 | <i>Perpetual;</i> that shall last as long as they remain obedient. (Menochius) (Ver. 9.)
      v:011:
        - "GEN:17:11 | 11 | 11 | <i>You shall,</i> either by yourselves, or by the ministry of others, with respect to infants. That part of the body was chosen, because the effects of sin first appeared there; and because a part of the Hebrews' creed was, that Christ should be born of the family of Abraham. --- <i>A sign</i> that Abraham had agreed to the <em>covenant</em> with God, and to be a memorial of his faith and justice, Romans iv. 2; to distinguish also the faithful from infidels; to purge away original sin in male children, eight days old; and to be a figure of baptism. (Menochius) (Tirinus) --- God always appoints some sign of his covenants, as Jesus Christ instituted the holy sacrament of his body and blood, under exterior appearances, to assure us of his new alliance with Christians. (Calmet) --- The sacraments of the old law caused grace, only by means of faith in the Redeemer, of which they were signs. (St. Augustine, de Nupt. ii. chap. ult.[last chap.]) In this sense, the holy fathers assert, that circumcision remitted original sin to those who could receive it; though some think, it was only a bare sign or distinctive mark of the Jews. (Calmet) --- It is far beneath our baptism, which is more easy, general and efficacious; as the Christian sacraments are not like those of Moses, <i>weak and needy elements.</i> (Galatians iv. 9; St. Augustine ep. 158, ad Jan.; Psalm 73, &c.) (Worthington)"
      v:012:
        - 'GEN:17:12 | 12 | 12 | <i>Days,</i> when he will be able to bear the pain without danger. This might be deferred for a just reason, as it was in the desert, Josue v. 6. In this case people might be saved, as younger children and all females might, by the application of the remedies used in the law of nature, sacrifice, the faith of parents, &c. (Menochius) --- <i>Of your stock,</i> and, being arrived at years of discretion, is desirous of enjoying your privileges. Some think, that slaves had no choice left; but servants, and people who had a mind to live in the country, were not bound to submit to this rite against their will. It is even more probable, that none were under this obligation, except Abraham and his posterity by Isaac. His other children adopted it in part, but not with the exactitude of the Jews. (Calmet)'
      v:014:
        - 'GEN:17:14 | 14 | 14 | <i>Circumcised.</i> Septuagint adds, "on the eighth day," with the Samaritan and many Latin copies. (Calmet) --- <i>Destroyed,</i> &c. lose the privileges of the Hebrews, or be put to death, when he grows up and does not supply this defect. St. Augustine reading on the eighth day, concluded that as a child of that age, could not, with reason, be put to death for an offense, in which he could have no share, the destruction here threatened is that of the soul, for transgressing, in Adam, the original covenant, and dying in that state unclean, must be excluded from heaven, as people are now who die unbaptized. This difficult passage may, however, be explained as if the threat regarded the negligent parents. "He who shall not circumcise...shall be destroyed." Syriac, or, as the Hebrew may be rendered, "the male that doth not," &c.; in which case, he becomes guilty of a transgression, when he is arrived at the years sufficient to understand his duty, and does not fulfil it. (Worthington)'
      v:015:
        - 'GEN:17:15 | 15 | 15 | <i>Sara,</i> princess of all the nations of the faithful, not simply of one family. (Menochius)'
      v:016:
        - 'GEN:17:16 | 16 | 16 | <i>Bless,</i> and enable her to have <i>a son,</i> who shall also have many children. --- <i>Whom.</i> This is referred to Sara, in Hebrew and Chaldean; but to Isaac, in the Syriac. The blessing, at any rate, reverts to the mother; who was a figure of the blessed Virgin Mary, and of the Church; both persecuted with their children; both, in the end, triumphant. (Galatians iv. 23.) (Calmet)'
      v:017:
        - 'GEN:17:17 | 17 | 17 | <i>Laughed</i> for joy and admiration at such unexpected news. "He rejoiced," says the Chaldean, the faith of Abraham is never called into question. (Romans iv. 19.)'
      v:018:
        - 'GEN:17:18 | 18 | 18 | <i>Before thee,</i> under thy protection, and in a virtuous manner. (Menochius) <b>—</b> He seems to be satisfied, though God should not bless him with any more children, provided this one may live worthy of God. (Haydock)'
      v:019:
        - 'GEN:17:19 | 19 | 19 | <i>Isaac,</i> "laughter," alluding to the exultation of Abraham, more than to the laughter of Sara, which deserved some reprehension, chap. xxi. 6.'
      v:020:
        - 'GEN:17:20 | 20 | 20 | <i>Nation</i> of Arabs, who are still divided into twelve tribes. See chap. xxv. 13. (Calmet)'
      v:023:
        - "GEN:17:23 | 23 | 23 | <i>His house.</i> All were kept in such good order by their master, that none was found unwilling to submit, if indeed it was left to their choice. (Haydock) --- Abraham loses no time in complying with God's commands. (Menochius)"
      v:025:
        - 'GEN:17:25 | 25 | 25 | <i>Full thirteen,</i> or beginning his fourteenth year, at which age the Arabs and Mahometans still generally circumcise; but without any order from God. (Calmet)'
