    verses:
      v:001: 'GEN:24:1 | 1 | 1 | Now Abraham was old,{VERSE_FOOTNOTE_INDEX_REF 0} and advanced in age; and the Lord had blessed him in all things.'
      v:002: 'GEN:24:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}And he said to the elder servant of his house, who was ruler over all he had: {VERSE_FOOTNOTE_INDEX_REF 1}Put thy hand under my thigh,'
      v:003: 'GEN:24:3 | 3 | 3 | That I may make thee swear by the Lord, the God of heaven and earth, that thou take not a wife for my son, of the daughters of the Chanaanites, among whom I dwell:'
