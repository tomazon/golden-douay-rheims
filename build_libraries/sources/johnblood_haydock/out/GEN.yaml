      v:004: 'GEN:43:4 | 4 | 4 | If therefore thou wilt send him with us, we will set out together, and will buy necessaries for thee.'
      v:005: 'GEN:43:5 | 5 | 5 | But if thou wilt not, we will not go: for the man, as we have often said, declared unto us, saying:{VERSE_FOOTNOTE_INDEX_REF 0} You shall not see my face without your youngest brother.'
      v:006: 'GEN:43:6 | 6 | 6 | Israel said to them: You have done this for my misery, in that you told him you had also another brother.'
      v:007: 'GEN:43:7 | 7 | 7 | But they answered: The man asked us in order concerning our kindred: if our father lived: if we had a brother: and we answered him regularly, according to what he demanded: could we know that he would say: Bring hither your brother with you?'
      v:008: 'GEN:43:8 | 8 | 8 | And Juda said to his father: Send the boy with me, that we may set forward, and may live: lest both we and our children perish.'
      v:009: 'GEN:43:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}I take the boy upon me, require him at my hand: unless I bring him again, and restore him to thee, I will be guilty of sin against thee for ever.'
      v:010: 'GEN:43:10 | 10 | 10 | If delay had not been made, we had been here again the second time.'
      v:011: 'GEN:43:11 | 11 | 11 | Then Israel said to them: If it must needs be so, do what you will: take of the best fruits of the land in your vessels, and carry down presents to the man, a little balm, and honey, and storax, myrrh, turpentine, and almonds.'
      v:012: 'GEN:43:12 | 12 | 12 | And take with you double money, and carry back what you found in your sacks, lest perhaps it was done by mistake.'
      v:013: 'GEN:43:13 | 13 | 13 | And take also your brother, and go to the man.'
      v:014: 'GEN:43:14 | 14 | 14 | And may my almighty God make him favourable to you: and send back with you your brother, whom he keepeth, and this Benjamin: and as for me I shall be desolate without children.'
      v:015: 'GEN:43:15 | 15 | 15 | So the men took the presents, and double money, and Benjamin: and went down into Egypt, and stood before Joseph.'
      v:016: 'GEN:43:16 | 16 | 16 | And when he had seen them, and Benjamin with them, he commanded the steward of his house, saying: Bring in the men into the house, and kill victims, and prepare a feast: because they shall eat with me at noon.'
      v:017: 'GEN:43:17 | 17 | 17 | He did as he was commanded, and brought the men into the house.'
      v:018: 'GEN:43:18 | 18 | 18 | And they being much afraid, said there one to another: Because of the money, which we carried back the first time in our sacks, we are brought in: that he may bring upon us a false accusation, and by violence make slaves of us and our asses.'
      v:019: 'GEN:43:19 | 19 | 19 | Wherefore, going up to the steward of the house, at the door,'
      v:020: 'GEN:43:20 | 20 | 20 | They said: Sir, we desire thee to hear us. {VERSE_FOOTNOTE_INDEX_REF 0}We came down once before to buy food:'
      v:021: 'GEN:43:21 | 21 | 21 | And when we had bought, and were come to the inn, we opened our sacks, and found our money in the mouths of the sacks: which we have now brought again in the same weight.'
      v:022: 'GEN:43:22 | 22 | 22 | And we have brought other money besides, to buy what we want: we cannot tell who put it in our bags.'
      v:023: 'GEN:43:23 | 23 | 23 | But he answered: Peace be with you, fear not: your God, and the God of your father, hath given you treasure in your sacks. For the money, which you gave me, I have for good. And he brought Simeon out to them.'
      v:024: 'GEN:43:24 | 24 | 24 | And having brought them into the house, he fetched water, and they washed their feet, and he gave provender to their asses.'
      v:025: 'GEN:43:25 | 25 | 25 | But they made ready the presents, against Joseph came at noon: for they had heard that they should eat bread there.'
      v:026: 'GEN:43:26 | 26 | 26 | Then Joseph came in to his house, and they offered him the presents, holding them in their hands; and they bowed down with their face to the ground.'
      v:027: 'GEN:43:27 | 27 | 27 | But he courteously saluting them again, asked them, saying: Is the old man your father in health, of whom you told me? Is he yet living?'
      v:028: 'GEN:43:28 | 28 | 28 | And they answered: Thy servant our father, is in health; he is yet living. And bowing themselves, they made obeisance to him.'
      v:029: 'GEN:43:29 | 29 | 29 | And Joseph lifting up his eyes, saw Benjamin, his brother by the same mother, and said: Is this your young brother, of whom you told me? And he said: God be gracious to thee, my son.'
      v:030: 'GEN:43:30 | 30 | 30 | And he made haste, because his heart was moved upon his brother, and tears gushed out: and going into his chamber, he wept.'
      v:031: 'GEN:43:31 | 31 | 31 | And when he had washed his face, coming out again, he refrained himself, and said: Set bread on the table.'
      v:032: 'GEN:43:32 | 32 | 32 | And when it was set on, for Joseph apart, and for his brethren apart, for the Egyptians also that ate with him apart, (for it is unlawful for the Egyptians to eat with the Hebrews, and they think such a feast profane):'
      v:033: 'GEN:43:33 | 33 | 33 | They sat before him, the first-born according to his birth-right, and the youngest according to his age. And they wondered very much;'
      v:034: 'GEN:43:34 | 34 | 34 | Taking the messes which they received of him: and the greater mess came to Benjamin, so that it exceeded by five parts. And they drank, and were merry with him.'
  c:044:
    commentary:
      v:004:
        - 'GEN:44:4 | 4 | 4 | <i>Pursue;</i> escorted by a troop of horsemen, to prevent resistance. (Menochius)'
      v:005:
        - 'GEN:44:5 | 5 | 5 | <i>To divine.</i> This was spoken by Joseph to his steward in jest; alluding to the notion of the people, who took him to be a diviner. (Challoner) --- St. Thomas Aquinas, 2, 2, q. 195, a. 7. Hebrew may be translated without attending to the points, "Is not this the cup, out of which my lord drinketh; and he has augured, <i>or</i> discovered, by it the evil which you have committed." Pliny (Natural History xxx. 2.) mentions a method of divining, by means of water in a basin. (Calmet) --- The Egyptians probably supposed, that Joseph used some means to disclose what was hidden; and he alludes, in jest, to their foolish notion. (Haydock) --- He had a right to afflict his guilty brethren; and as for Benjamin, who was innocent, he made him ample recompense for this transitory terror. Some think that the steward said, <i>in which he is wont to divine,</i> unauthorized by his master. (Menochius)'
      v:010:
        - 'GEN:44:10 | 10 | 10 | <i>Sentence.</i> It is but just; yet I shall only insist on the detention of the culprit. (Calmet) --- Joseph wished to see whether the marks of attention, which he had shewn to Benjamin, would have excited the envy of his brethren (Menochius); and whether they would be concerned for him: thus he would discover their present dispositions. He might wish also to keep his younger brother out of danger, in case they were inclined to persecute him. (Haydock)'
      v:013:
        - 'GEN:44:13 | 13 | 13 | <i>The town,</i> with heavy hearts, of which their torn garments were signs (Haydock): yet they say not a word in condemnation of Benjamin. They are determined either to clear him, or never to return home. (Menochius)'
      v:014:
        - 'GEN:44:14 | 14 | 14 | <i>Juda,</i> mindful of his engagement, (chap. xliii. 9,) and perhaps more eloquent and bolder than the rest. (Menochius)'
      v:015:
        - 'GEN:44:15 | 15 | 15 | <i>The science of divining.</i> He speaks of himself according to what he was esteemed in that kingdom. And, indeed, he being truly a prophet, knew more without comparison than any of the Egyptian sorcerers. (Challoner) --- Hebrew, Septuagint, and Chaldean, "knew ye not that a man like me would divine with certainty," and presently discover any fraud? (Calmet)'
      v:016:
        - 'GEN:44:16 | 16 | 16 | <i>Iniquity.</i> He begins with the greatest humility, acknowledging that they were justly punished by God for some transgression, though they were, in his opinion, innocent of any theft. (Haydock) --- Perhaps he might imagine, that Benjamin had been guilty, (Bonfrere) and is willing to bear a part of the blame with the rest; or his conscience still presents before him the injustice done to Joseph so long before. (Haydock)'
      v:018:
        - 'GEN:44:18 | 18 | 18 | <i>Boldly,</i> perceiving that he had to deal with an equitable judge. --- <i>Thou art;</i> the second man in the kingdom. Hebrew, "even as Pharao."'
      v:020:
        - 'GEN:44:20 | 20 | 20 | <i>Is left of, (habet mater.)</i> Rachel had been dead about twenty-four years. (Haydock)'
      v:031:
        - 'GEN:44:31 | 31 | 31 | <i>With us,</i> is not now found in Hebrew. But it is in the Samaritan, Septuagint, Syriac, and Chaldean. (Calmet) --- <i>His grey hairs.</i> That is, his person, now far advanced in years. --- <i>With sorrow unto hell.</i> The Hebrew word for <i>hell</i> is here <i>Sheola</i>, the Greek <i>hades:</i> it is not taken for the <i>hell</i> of the damned; but for that place of souls below, where the servants of God were kept before the coming of Christ. Which place, both in the Scripture and in the creed, is named <i>hell.</i> (Challoner) --- In this speech, we find many particulars not mentioned before; whence it appears, that the sacred historian does not always specify every circumstance. But, in relating the same speech, uses various expressions to the same purport. (Calmet)'
      v:033:
        - 'GEN:44:33 | 33 | 33 | <i>The boy.</i> I am older, and more fit for service. (Menochius)'
      v:034:
        - 'GEN:44:34 | 34 | 34 | <i>My father;</i> who will drop down dead, oppressed with grief. How eloquent and pathetic was this address! Joseph could bear no more.'
