      v:000: 'GEN:2:0 | 0 | 0 | <em>God resteth on the seventh day, and blesseth it. The earthly paradise, in which God placeth man. He commandeth him not to eat of the tree of knowledge. And formeth a woman of his rib.</em>'
      v:001: 'GEN:2:1 | 1 | 1 | So the heavens and the earth were finished, and all the furniture of them.'
      v:002: 'GEN:2:2 | 2 | 2 | And on the seventh day God ended his work which he had made: {VERSE_FOOTNOTE_INDEX_REF 0}and he rested on the seventh day from all his work which he had done.'
      v:003: 'GEN:2:3 | 3 | 3 | And he blessed the seventh day, and sanctified it: because in it he had rested from all his work which God created and made.'
      v:004: 'GEN:2:4 | 4 | 4 | These are the generations of the heaven and the earth, when they were created, in the day that the Lord God made the heaven and the earth:'
      v:005: 'GEN:2:5 | 5 | 5 | And every plant of the field before it sprung up in the earth, and every herb of the ground before it grew: for the Lord God had not rained upon the earth; and there was not a man to till the earth.'
      v:006: 'GEN:2:6 | 6 | 6 | But a spring rose out the earth, watering all the surface of the earth.'
      v:007: 'GEN:2:7 | 7 | 7 | And the Lord God formed man of the slime of the earth: and breathed into his face the breath of life; and man became a living soul.{VERSE_FOOTNOTE_INDEX_REF 0}'
      v:008: 'GEN:2:8 | 8 | 8 | And the Lord God had planted a paradise of pleasure from the beginning: wherein he placed man whom he had formed.'
      v:009: 'GEN:2:9 | 9 | 9 | And the Lord God brought forth of the ground all manner of trees, fair to behold, and pleasant to eat of: the tree of life also in the midst of paradise: and the tree of knowledge of good and evil.'
      v:010: 'GEN:2:10 | 10 | 10 | And a river went out of the place of pleasure to water paradise, which from thence is divided into four heads.'
      v:011: 'GEN:2:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}The name of the one is Phison: that is, it which compasseth all the land of Hevilath, where gold groweth.'
      v:012: 'GEN:2:12 | 12 | 12 | And the gold of that land is very good: there is found bdellium, and the onyx stone.'
      v:013: 'GEN:2:13 | 13 | 13 | And the name of the second river is Gehon: the same is it that compasseth all the land of Ethiopia.'
      v:014: 'GEN:2:14 | 14 | 14 | And the name of the third river is Tigris: the same passeth along by the Assyrians. And the fourth river is Euphrates.'
      v:015: 'GEN:2:15 | 15 | 15 | And the Lord God took man, and put him into the paradise of pleasure, to dress it, and to keep it.'
      v:016: 'GEN:2:16 | 16 | 16 | And he commanded him, saying: Of every tree of paradise thou shalt eat.'
      v:017: 'GEN:2:17 | 17 | 17 | But of the tree of knowledge of good and evil thou shalt not eat. For in what day soever thou shalt eat of it, thou shalt die the death.'
      v:018: 'GEN:2:18 | 18 | 18 | And the Lord God said: It is not good for man to be alone: let us make him a help like unto himself.'
      v:019: 'GEN:2:19 | 19 | 19 | And the Lord God having formed out of the ground all the beasts of the earth, and all the fowls of the air, brought them to Adam to see what he would call them: {VERSE_FOOTNOTE_INDEX_REF 0}for whatsoever Adam called any living creature, the same is its name.'
      v:020: 'GEN:2:20 | 20 | 20 | And Adam called all the beasts by their names, and all the fowls of the air, and all the cattle of the field: but for Adam there was not found a helper like himself.'
      v:021: 'GEN:2:21 | 21 | 21 | Then the Lord God cast a deep sleep upon Adam: and when he was fast asleep, he took one of his ribs, and filled up flesh for it.'
      v:022: 'GEN:2:22 | 22 | 22 | And the Lord God built the rib which he took from Adam into a woman: and brought her to Adam.'
      v:023: 'GEN:2:23 | 23 | 23 | And Adam said: {VERSE_FOOTNOTE_INDEX_REF 0}This now is bone of my bones, and flesh of my flesh: she shall be called Woman, because she was taken out of man.'
      v:024: 'GEN:2:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}Wherefore a man shall leave father and mother, and shall cleave to his wife:{VERSE_FOOTNOTE_INDEX_REF 1} and they shall be two in one flesh.'
      v:025: 'GEN:2:25 | 25 | 25 | And they were both naked: to wit, Adam and his wife: and were not ashamed.'
  c:003:
    commentary:
      v:001:
        - "GEN:3:1 | 1 | 1 | <i>Why hath God?</i> Hebrew, \"Indeed hath God, &c.\" as if the serpent had overheard Eve arguing with herself, about God's prohibition, with a sort of displeasure and presumption. St. Augustine thinks, she had given some entrance to these passions, and the <i>love of her own power,</i> and hence gave credit to the words of the serpent, de Gen. ad lit. xi. 30. She might not know or reflect that the serpent could not reason thus, naturally; and she had as yet, no idea or dread of the devil. (Lombard, 2 Dist. 21.) This old serpent entered into the most subtle of creatures, and either by very expressive signs, or by the motion of the serpent's tongue, held this delusive dialogue with Eve. Moses relates what happened exteriorily; but from many expressions, and from the curse, ver. 15, he sufficiently indicates, that an evil spirit was the latent actor. (Haydock) --- <i>Of every tree.</i> Satan perverts the word of God, giving it an ambiguous turn: in doing which, he has set heretics a pattern, which they follow. (Menochius)"
      v:003:
        - 'GEN:3:3 | 3 | 3 | <i>Not touch it.</i> She exaggerates, through dislike of restraint, St. Ambrose. Or through reverence, she thought it unlawful to touch what she must not eat, <i>lest perhaps,</i> as if there could be any doubt. "God asserts, the woman doubts, Satan denies." (St. Bernard) Thus placed, like Eve, between God and the devil, to whom shall we yield our assent? (Haydock) --- <i>Perhaps we die,</i> Hebrew, "lest ye die."'
      v:005:
        - "GEN:3:5 | 5 | 5 | <i>God.</i> The old serpent's aim is, to make us think God envies our happiness. (Haydock) --- Or he would have Eve to suppose, she had not rightly understood her maker, who would surely never deprive her of a fruit which would give her such an increase of knowledge, as to make her conclude she was before comparatively blind. (Menochius) --- <i>As gods,</i> Hebrew <i>Elohim,</i> which means also princes, angels, or judges. It appears, that our first parents had flattered themselves with the hopes of attaining a divine knowledge of all things. (Calmet)"
      v:006:
        - "GEN:3:6 | 6 | 6 | <i>Woman saw,</i> or gazed on with desire and fond dalliance. (Menochius) --- Consulting only her senses, which represented the fruit to her as very desirable, and caused her to give credit to the devil's insinuations, rather than to the express word of God. Do not unbelievers the like, when they refuse to admit the real presence and transubstantiation, though they cannot be ignorant, that this way of proceeding always leads to ruin. --- <i>Her husband,</i> who, instead of reproving her for her rashness, <i>did eat,</i> through excessive fondness, not being able to plead ignorance, or that he was deceived. \"Earth trembled from her entrails, sky loured, and muttering thunder, some sad drops wept at completing of the mortal sin.\" --- (Original [Origen?], &c.; [Milton,] Paradise Lost, ix. 1000.) (Haydock) --- (Genesis ii. 14.) In what light soever we consider the fault of this unhappy pair, it is truly enormous: the precept was so easy and just, the attempt to be like God in knowledge so extravagant, that nothing but pride could have suggested such woeful disobedience. <i>By the disobedience of one man, many were made sinners,</i> Romans v. 19. This ruin of himself, and of all his posterity, Adam could not hide from his own eyes, chap. ii. 17. (Calmet)"
      v:007:
        - "GEN:3:7 | 7 | 7 | <i>And the eyes,</i> &c. Not that they were blind before, (for the <i>woman saw that the tree was fair to the eyes,</i> ver. 6.) nor yet that <i>their eyes were opened</i> to any more perfect knowledge of good; but only to the unhappy experience of having lost the <i>good</i> of original grace and innocence, and incurred the dreadful <i>evil</i> of sin. From whence followed a shame of their being naked; which they minded not before; because being now stript of original grace, they quickly began to be subject to the shameful rebellions of the flesh. (Challoner) --- Behold the noble acquisition of experimental knowledge! This is supposed to have taken place about a week after they had enjoyed the sweets of innocence and of Paradise, that they might afterwards be moved to repentance, when they contrasted their subsequent misery with those few golden days. They saw that they had received a dreadful wound, even in their natural perfections, and that their soul was despoiled of grace, which, of themselves, they could never regain. O! what confusion must now have seized upon them! \"Confounded long they say, as stricken mute.\" (Milton) --- (Haydock){JOIN}<i>Aprons,</i> or they interwove tender branches covered with leaves round their middle; a practice, which even the wild Indians and Americans observed, when they were discovered by Columbus. They will rise up in condemnation of those pretended civilized nations, who, like the Greeks, could wrestle or bathe quite naked, without any sense of shame. (Haydock) --- <i>Adam's fig-tree,</i> in Egypt, has leaves above a yard long, and two feet broad. (Calmet)"
      v:008:
        - "GEN:3:8 | 8 | 8 | <i>Afternoon air.</i> God's presence has often been indicated by an unusual wind. (3 Kings xix. 12; Acts ii. 2.) The sovereign judge will not suffer the day to pass over, without bringing our first parents to a sense of their fault. <i>They hid themselves,</i> loving <i>darkness</i> now, because <i>their works were evil.</i>"
      v:009:
        - 'GEN:3:9 | 9 | 9 | <i>Where</i>. In what state have thy sins placed thee, that thou shouldst flee from thy God? (St. Ambrose, C. 14) Some think it was the Son of God who appeared on this occasion, St. Augustine; &c. or an Angel. (Calmet)'
      v:010:
        - "GEN:3:10 | 10 | 10 | <i>Afraid.</i> The just man is first to accuse himself: But Adam seeks for excuses in his sin: he throws the blame on his wife, and ultimately on God. (Menochius) --- <i>Thou gavest me.</i> Heretics have since treated the Sovereign Good with the like insolence; saying plainly, that God is the author of sin, and that the crime of Judas is no less his work than the conversion of St. Paul. See Calvin's works, and many of the first reformers, Luther, &c. cited. (Exodus viii. 15.) (Haydock)"
      v:013:
        - 'GEN:3:13 | 13 | 13 | <i>The serpent,</i> which thou hast made so cunning, and placed with us, <i>deceived me.</i> God deigns not to answer their frivolous excuses. (Menochius)'
      v:014:
        - "GEN:3:14 | 14 | 14 | <i>Cursed.</i> This curse falls upon the natural serpent, as the instrument of the devil; who is also cursed at the same time by the Holy Ghost. What was natural to the serpent and to man in a state of innocence, (as to creep, &c. to submit to the dominion of the husband, &c.) becomes a punishment after the fall. (St. Chrysostom) --- There was no enmity, before, between man and any of God's creatures; nor were they noxious to him. (Tirinus) --- The devil seems now to crawl, because he no longer aspires after God and heavenly things, but aims at wickedness and mean deceit. (Menochius)"
      v:015:
        - "GEN:3:15 | 15 | 15 | <i>She shall crush.</i> <i>Ipsa,</i> the woman: so divers of the fathers read this place, conformably to the Latin: others read it <i>ipsum,</i> viz. the seed. The sense is the same: for it is by her seed, <i>Jesus Christ,</i> that the woman crushes the serpent's head. (Challoner) --- The Hebrew text, as Bellarmine observes, is ambiguous: He mentions one copy which had <i>ipsa</i> instead of <i>ipsum;</i> and so it is even printed in the Hebrew interlineary edition, 1572, by Plantin, under the inspection of Boderianus. Whether the Jewish editions ought to have more weight with Christians, or whether all the other manuscripts conspire against this reading, let others inquire. The fathers who have cited the old Italic version, taken from the Septuagint agree with the Vulgate, which is followed by almost all the Latins; and hence we may argue with probability, that the Septuagint and the Hebrew formerly acknowledged <i>ipsa,</i> which now moves the indignation of Protestants so much, as if we intended by it to give any divine honour to the blessed Virgin Mary. We believe, however, with St. Epiphanius, that \"it is no less criminal to vilify the holy Virgin, than to glorify her above measure.\" We know that all the power of the mother of God is derived from the merits of her Son. We are no otherwise concerned about the retaining of <i>ipsa,</i> she, in this place, than in as much as we have yet no certain reason to suspect its being genuine. As some words have been corrected in the Vulgate since the Council of Trent by Pope Sixtus V. and others, by Pope Clement VIII. so, if, upon stricter search, it be found that <i>it,</i> and not <i>she,</i> is the true reading, we shall not hesitate to admit the correction: but we must wait in the mean time respectfully, till our superiors determine. (Haydock) Kemnitzius certainly advanced a step too far, when he said that all the ancient fathers read <i>ipsum.</i> Victor, Avitus, St. Augustine, St. Gregory, &c. mentioned in the Douay Bible, will convict him of falsehood. Christ crushed the serpent's head by his death, suffering himself to be wounded in the heel. His blessed mother crushed him likewise, by her co-operation in the mystery of the Incarnation; and by rejecting, with horror, the very first suggestions of the enemy, to commit even the smallest sin. (St. Bernard, ser. 2, on <i>Missus est.</i>) \"We crush,\" says St. Gregory, Mor. 1. 38, \"the serpent's head, when we extirpate from our heart the beginnings of temptation, and then he lays snares for our heel, because he opposes the end of a good action with greater craft and power.\" The serpent may hiss and threaten; he cannot hurt, if we resist him. (Haydock)"
      v:016:
        - 'GEN:3:16 | 16 | 16 | <i>And thy conceptions.</i> Septuagint, "thy groaning." The multifarious sorrows of childbearing, must remind all mothers (the blessed Virgin Mary alone excepted) of what they have incurred by original sin. If that had not taken place, they would have conceived without concupiscence, and brought forth without sorrow. (St. Augustine, City of God xiv. 26.)--- Conceptions are multiplied on account of the many <i>untimely</i> deaths, in our fallen state. <i>Power,</i> which will sometimes be exercised with rigor. (Haydock) --- Moses here shews the original and natural subjection of wives to their husbands, in opposition to the Egyptians, who, to honour Isis, gave women the superiority by the marriage contract. (Diodorus i. 2.) (Calmet)'
      v:017:
        - 'GEN:3:17 | 17 | 17 | <i>Thy work,</i> sin; <i>thy perdition is from thyself:</i> this is all that man can challenge for his own. (Haydock)'
      v:018:
        - 'GEN:3:18 | 18 | 18 | <i>Thorns,</i> &c. These were created at first, but they would have easily been kept under: now they grow with surprising luxuriancy, and the necessaries of life can be procured only with much labour. All men here are commanded to work, each in his proper department. The Jews were careful to teach their children some trade or useful occupation. St. Paul made tents, and proclaims, <i>If any man will not work, neither let him eat,</i> 2 Thessalonians iii. 10. (Calmet)'
      v:019:
        - 'GEN:3:19 | 19 | 19 | <i>Dust,</i> as to the visible part; and thy soul created out of nothing. This might serve to correct that pride, by which Adam had fallen; and the same humbling truths are repeated to us by the Church every Ash-Wednesday, to guard us against the same contagion, the worm of pride, to which we are all so liable. Thus Adam was again assured that he should die the death, with which God had threatened him, and which the devil had told Eve would not be inflicted. (Ver. 4.) <i>God created man incorruptible,</i> (<i>inexterminabilem,</i> immortal). <i>But by the envy of the devil, death came into the world,</i> Wisdom ii. 23. (Haydock)'
      v:020:
        - 'GEN:3:20 | 20 | 20 | <i>The living.</i> Hebrew <i>chai,</i> one who brings forth alive, (Symmachus,) or one who imparts life, in which she was a figure of the blessed Virgin Mary. (Calmet) --- Adam gives his wife this new name, in gratitude for not being cut off by death on the very day of his transgression, as he had every reason to expect and fear he would have been, chap. ii. 17. (Haydock) --- The printed Hebrew reads here, and in many other place, <i>Eva, he,</i> instead of <i>Eja, she;</i> thus, <i>He was the mother,</i> ver. 12, <i>he gave,</i> &c. an inaccuracy unknown to the Samaritan and the best manuscripts copies. (Kennicott.)'
      v:021:
        - "GEN:3:21 | 21 | 21 | <i>Of skins,</i> which Adam took from the beasts which he offered in sacrifice to his merciful Judge, testifying thereby that he had forfeited his life, and uniting himself to that sacrifice of the woman's promised seed, by which alone he believed the sin of the world was to be expiated. (Haydock)"
      v:022:
        - 'GEN:3:22 | 22 | 22 | <i>Behold Adam,</i> &c. This was spoken by way of reproaching him with his pride, in affecting a knowledge that might make him like to God. (Challoner) --- "These are the words of God, not insulting over man, but deterring others from an imitation of his pride." (St. Augustine, de Gen. xi. 39.) --- <i>For ever.</i> The sentence is left imperfect: (Calmet) but by driving man from Paradise, God sufficiently shewed how he would prevent him from eating of the tree of life, (Haydock) which Adam had not yet found. As he was now condemned to be miserable on earth, God, in mercy, prevented him from tasting of that fruit, which would have rendered his misery perpetual. (Menochius) --- He would suffer him to die, that, by death, he might come, after a life of 930 years, spent in sorrow and repentance, to the enjoyment of himself. (Haydock) --- <i>Lest perhaps.</i> God does not exercise his absolute power, or destroy free-will, but makes use of ordinary means and precautions, to effect his designs. (St. Augustine) (Worthington)'
      v:024:
        - 'GEN:3:24 | 24 | 24 | <i>Cherubims.</i> Angels of the highest order, and of a very complex figure, unlike any one living creature. Theodoret supposes that God forced Adam to retire from that once charming abode, by the apparition of hideous spectres. The devils were also hindered from coming hither, lest they should pluck the fruit of the tree of life, and by promising immortality, should attract men to their service. <i>The flaming sword,</i> might be a fire rising out of the earth, of which Grotius thinks the pits, near Babylon, are still vestiges. These dreadful indications of the divine wrath would probably disappear, when Paradise had lost its superior beauty, and became confounded with the surrounding countries --- Thus we have seen how rapidly Moses describes the creation of all things, the fall of man, and the promised redemption. But in these few lines, we discover a solution of the many difficulties which have perplexed the learned, respecting these most important subjects. We know that the world is not the effect of chance, but created and governed by divine Providence. We are no longer at a loss to explain the surprising contrast of good and evil, observable in the same man. When we have attentively considered the Old Adam and the New[New Adam, Jesus Christ], we find a clue to lead us through all the labyrinths of our Holy Religion. We could wish, perhaps, for a greater detail in Moses, but he left the rest to be supplied by tradition. He has thrown light enough upon the subjects, to guide the well-disposed, and has left sufficient darkness to humble and to confound the self-conceited and wicked, who love darkness rather than the light. (Calmet) --- Concerning the transactions of these early times, parents would no doubt be careful to instruct their children, by word of mouth, before any of the Scriptures were written; and Moses might derive much information from the same source, as a very few persons formed the chain of tradition, when they lived so many hundred years. <i>Adam</i> would converse with <i>Mathusalem,</i> who knew <i>Sem,</i> as the latter lived in the days of <i>Abram.</i> <i>Isaac, Joseph,</i> and <i>Amram,</i> the father of <i>Moses,</i> were contemporaries: so that seven persons might keep up the memory of things which had happened 2500 years before. But to entitle these accounts to absolute authority, the inspiration of God intervenes; and thus we are convinced, that no word of sacred writers can be questioned. (Haydock)'
