    verses:
      v:001: 'JOB:28:1 | 1 | 1 | Silver hath beginnings of its veins, and gold hath a place, wherein it is melted.'
      v:002: 'JOB:28:2 | 2 | 2 | Iron is taken out of the earth, and stone melted with heat is turned into brass.'
      v:003: 'JOB:28:3 | 3 | 3 | He hath set a time for darkness, and the end of all things he considereth, the stone also that is in the dark, and the shadow of death.'
      v:004: 'JOB:28:4 | 4 | 4 | The flood divideth from the people that are on their journey, those whom the foot of the needy man hath forgotten, and who cannot be come at.'
      v:005: 'JOB:28:5 | 5 | 5 | The land, out of which bread grew in its place, hath been overturned with fire.'
      v:006: 'JOB:28:6 | 6 | 6 | The stones of it are the place of sapphires, and the clods of it are gold.'
      v:007: 'JOB:28:7 | 7 | 7 | The bird hath not known the path, neither hath the eye of the vulture beheld it.'
      v:008: 'JOB:28:8 | 8 | 8 | The children of the merchants have not trodden it, neither hath the lioness passed by it.'
      v:009: 'JOB:28:9 | 9 | 9 | He hath stretched forth his hand to the flint, he hath overturned mountains from the roots.'
      v:010: 'JOB:28:10 | 10 | 10 | In the rocks he hath cut out rivers, and his eye hath seen every precious thing.'
      v:011: 'JOB:28:11 | 11 | 11 | The depths also of rivers he hath searched, and hidden things he hath brought forth to light.'
      v:012: 'JOB:28:12 | 12 | 12 | But where is wisdom to be found, and where is the place of understanding?'
      v:013: 'JOB:28:13 | 13 | 13 | Man knoweth not the price thereof, neither is it found in the land of them that live in delights.'
      v:014: 'JOB:28:14 | 14 | 14 | The depth saith: It is not in me: and the sea saith: It is not with me.'
      v:015: 'JOB:28:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}The finest gold shall not purchase it, neither shall silver be weighed in exchange for it'
      v:016: 'JOB:28:16 | 16 | 16 | It shall not be compared with the dyed colours of India, or with the most precious stone sardonyx, or the sapphire.'
      v:017: 'JOB:28:17 | 17 | 17 | Gold or crystal cannot equal it, neither shall any vessels of gold be changed for it.'
      v:018: 'JOB:28:18 | 18 | 18 | High and eminent things shall not be mentioned in comparison of it: but wisdom is drawn out of secret places.'
      v:019: 'JOB:28:19 | 19 | 19 | The topaz of Ethiopia shall not be equal to it, neither shall it be compared to the cleanest dying.'
      v:020: 'JOB:28:20 | 20 | 20 | Whence then cometh wisdom? and where is the place of understanding?'
      v:021: 'JOB:28:21 | 21 | 21 | It is hid from the eyes of all living, and the fowls of the air know it not.'
      v:022: 'JOB:28:22 | 22 | 22 | Destruction and death have said: With our ears we have heard the fame thereof.'
      v:023: 'JOB:28:23 | 23 | 23 | God understandeth the way of it, and he knoweth the place thereof.'
      v:024: 'JOB:28:24 | 24 | 24 | For he beholdeth the ends of the world: and looketh on all things that are under heaven.'
      v:025: 'JOB:28:25 | 25 | 25 | Who made a weight for the winds, and weighed the waters by measure.'
      v:026: 'JOB:28:26 | 26 | 26 | When he gave a law for the rain, and a way for the sounding storms.'
      v:027: 'JOB:28:27 | 27 | 27 | Then he saw it, and declared, and prepared, and searched it.'
      v:028: 'JOB:28:28 | 28 | 28 | And he said to man: Behold the fear of the Lord, that is wisdom: and to depart from evil, is understanding.'
  c:029:
    commentary:
      v:002:
        - 'JOB:29:2 | 2 | 2 | <i>Me.</i> Job perceiving that his friends made no reply, (Calmet) and yet did not appear satisfied, (Haydock) explains how he had behaved in prosperity, in answer to the insinuations of Eliphaz; (chap. xxii. 5.) and what miseries he now experienced; though he maintains these were not inflicted on account of his sins. He continues this discourse in the two next chapters. (Calmet) --- He wishes to be restored to his former state, for his own vindication, (Haydock) and that he might exercise the works of mercy. (Ven. Bede)'
      v:004:
        - 'JOB:29:4 | 4 | 4 | <i>Youth.</i> Hebrew, also "autumn or winter," which are seasons of repose, when people enjoy the fruits of their labours. --- <i>Tabernacle,</i> and all consulted me as an oracle. (Calmet) -- Septuagint, "when God made the visit of my house," (Haydock) and filled it with blessings, like that of Obededom, 2 Kings vi. 12.'
      v:006:
        - 'JOB:29:6 | 6 | 6 | <i>Butter.</i> Many understand "cream." But butter was used to anoint the body, as well as oil. <i>Non omittendum in eo</i> (<i>butyro</i>) <i>olei vim esse, & Barbaros omnes infantesque nostros ita ungi.</i> (Pliny, [Natural History?] ix. 41.) --- <i>Oil.</i> These hyperbolical expressions denote the utmost fertility, Genesis xlix. 11. (Calmet) --- Septuagint have "milk." On all sides, Job could behold his rich pastures and cattle, (Haydock) so that he might have washed his feet in butter and milk. The rocks also were covered with olive trees; (Menochius) or the stone used for a press made the oil gush forth. (Cajetan) (Sa)'
      v:007:
        - 'JOB:29:7 | 7 | 7 | <i>To the gate.</i> Septuagint, "early." --- <i>Chair,</i> or throne, where Job sat in judgment. (Haydock) --- It appears evident that he was the prince in his city. Idumea had at first several petty kings at the same time, Genesis xxxvi. 15. (Calmet) --- But Job had several princes (ver. 9.; Haydock) under him. (Pineda)'
      v:011:
        - 'JOB:29:11 | 11 | 11 | <i>Gave.</i> Septuagint, "winked," through approbation. (Calmet)'
      v:016:
        - 'JOB:29:16 | 16 | 16 | <i>Diligently,</i> not passing sentence at random. I also endeavoured to do justice to those who durst not make any complaint. The prince ought to have an eye to all things. (Calmet)'
      v:017:
        - 'JOB:29:17 | 17 | 17 | <i>Prey,</i> which he had extorted from the poor. (Menochius)'
      v:018:
        - "JOB:29:18 | 18 | 18 | <i>Nest,</i> in security, and among my children. (Calmet) --- <i>Palm-tree.</i> Septuagint, \"But I said, my youth shall grow old like the shoot of the palm-tree: I shall live a long time.\" This is clearly the meaning of this version, (Haydock) as appears from the word {GREEK:START stelechos}στηληχοσ{GREEK:END}, \"a shoot (Calmet) or trunk.\" (Menochius) --- Yet as {GREEK:START phoinix}φοινιξ{GREEK:END}, signifies also \"a Phœnician, and the phœnix,\" some have explained this passage of the latter, which seems agreeable to the mention of a nest. Many fabulous accounts have been given of this bird, of which only one is supposed to exist at a time, rising from its parent's ashes; which, if true, (Calmet) would have been very (Haydock) beautifully applicable to a future resurrection. (St. Clement, ep. 1 Cor.; St. Ambrose, de fide Res. ii. 59, &c.) See Solin, xlii.; Tacitus, Ann. vi. This uncertain bird may have been confounded with the bird of Paradise. Palm-trees live a long time, and multiply shoots all round them surprisingly. (Pliny, [Natural History?] xiii. 4., and xvi. 44.) --- Yet the Scripture never elsewhere uses the term <em>é</em><em>ul</em> for this tree. The moderns generally translate, \"I shall multiply my days like the sand,\" which is a very common expression. (Calmet, Diss.) --- The following verse seems, however, favourable to the sense of the Septuagint and Vulgate, though the heavy nature of sand, which \"remains\" in its place, might serve to express the confidence which Job had of continuing for a long time in the midst of prosperity. (Haydock)"
      v:019:
        - 'JOB:29:19 | 19 | 19 | <i>Harvest.</i> Protestants, "branch." (Psalm i. 3., and Isaias xviii. 4.) (Haydock)'
      v:020:
        - 'JOB:29:20 | 20 | 20 | <i>Bow,</i> strength. I thought my glory would never end. (Menochius)'
      v:023:
        - 'JOB:29:23 | 23 | 23 | <i>Shower,</i> in autumn, at which season only, and in spring, it rained in those countries. (Calmet) (Deuteronomy xi. 14.) (Menochius) --- It would, of course, be very acceptable after the drought of summer, Proverbs xvi. 15.'
      v:024:
        - 'JOB:29:24 | 24 | 24 | <i>Earth,</i> with neglect. (Calmet) --- My attendants could scarcely believe their own eyes, through joy, (Haydock) when I assumed a more familiar air with them. (Calmet) --- They still revered my authority. (Menochius)'
      v:025:
        - 'JOB:29:25 | 25 | 25 | <i>With.</i> Hebrew, "in his army, like one comforting people in mourning." (Haydock) --- Job was not merely <i>as,</i> or like <i>a king,</i> but also one in effect; exercising the power, (ver. 7.) and wearing the royal robes, ver. 14. (St. Isidore; Ven. Bede, &c.) (Worthington)'
