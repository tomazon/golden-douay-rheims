    verses:
      v:001: 'JOB:4:1 | 1 | 1 | Then Eliphaz, the Themanite, answered, and said:'
      v:002: 'JOB:4:2 | 2 | 2 | If we begin to speak to thee, perhaps thou wilt take it ill; but who can withhold the words he hath conceived?'
      v:003: 'JOB:4:3 | 3 | 3 | Behold thou hast taught many, and thou hast strengthened the weary hands:'
      v:004: 'JOB:4:4 | 4 | 4 | Thy words have confirmed them that were staggering, and thou hast strengthened the trembling knees:'
      v:005: 'JOB:4:5 | 5 | 5 | But now the scourge is come upon thee, and thou faintest: It hath touched thee, and thou art troubled.'
      v:006: 'JOB:4:6 | 6 | 6 | Where is thy fear, thy fortitude, thy patience, and the perfection of thy ways?'
      v:007: 'JOB:4:7 | 7 | 7 | Remember, I pray thee, who ever perished being innocent? or when were the just destroyed?'
      v:008: 'JOB:4:8 | 8 | 8 | On the contrary, I have seen those who work iniquity, and sow sorrows, and reap them,'
      v:009: 'JOB:4:9 | 9 | 9 | Perishing by the blast of God, and consumed by the spirit of his wrath.'
      v:010: 'JOB:4:10 | 10 | 10 | The roaring of the lion, and the voice of the lioness, and the teeth of the whelps of lions, are broken:'
      v:011: 'JOB:4:11 | 11 | 11 | The tiger hath perished for want of prey, and the young lions are scattered abroad.'
      v:012: 'JOB:4:12 | 12 | 12 | Now there was a word spoken to me in private, and my ears by stealth, as it were, received the veins of its whisper.'
      v:013: 'JOB:4:13 | 13 | 13 | In the horror of a vision by night, when deep sleep is wont to hold men,'
      v:014: 'JOB:4:14 | 14 | 14 | Fear seized upon me, and trembling, and all my bones were affrighted:'
      v:015: 'JOB:4:15 | 15 | 15 | And when a spirit passed before me, the hair of my flesh stood up.'
      v:016: 'JOB:4:16 | 16 | 16 | There stood one whose countenance I knew not, an image before my eyes, and I heard the voice, as it were, of a gentle wind.'
      v:017: 'JOB:4:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}Shall man be justified in comparison of God, or shall a man be more pure than his Maker?'
      v:018: 'JOB:4:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}Behold, they that serve him are not steadfast, and in his angels he found wickedness:'
      v:019: 'JOB:4:19 | 19 | 19 | How much more shall they that dwell in houses of clay, who have an earthly foundation, be consumed as with the moth?'
      v:020: 'JOB:4:20 | 20 | 20 | From morning till evening they shall be cut down: and because no one understandeth, they shall perish for ever.'
      v:021: 'JOB:4:21 | 21 | 21 | And they that shall be left, shall be taken away from them: they shall die, and not in wisdom.'
  c:005:
    commentary:
      v:001:
        - 'JOB:5:1 | 1 | 1 | <i>Saints.</i> This is a proof of the invocation of the saints (Calmet) and angels. (Haydock) --- The Jews often begged God to have mercy on them for the sake of the patriarchs, 2 Paralipomenon vi. 42. (Calmet) --- Eliphaz, therefore, exhorts Job, if he have any patron or angel, to bring him forward in his defence. (Menochius) --- Septuagint, "Invoke now if any one will hear thee, or if thou perceive any of the holy angels," (Haydock) as I have done. (Menochius) --- He extols himself, to correct the pretended presumption of his friend, (Calmet) and other defects, which none will dare to deny, as he supposes. See St. Gregory, v. 30. (Worthington)'
      v:002:
        - 'JOB:5:2 | 2 | 2 | <i>Foolish and....little,</i> here denote the wicked, as in the book of Proverbs. (Calmet) --- He accuses Job of anger (Menochius) and folly. (Calmet)'
      v:003:
        - 'JOB:5:3 | 3 | 3 | <i>And I.</i> Septuagint, "But presently their subsistence was eaten up." I envied not their riches: but judged they would soon end. (Haydock)'
      v:004:
        - 'JOB:5:4 | 4 | 4 | <i>Gate,</i> in judgment. (Menochius)'
      v:006:
        - 'JOB:5:6 | 6 | 6 | <i>Ground.</i> If you had not sinned, you would not suffer. (Calmet)'
      v:007:
        - 'JOB:5:7 | 7 | 7 | <i>Bird.</i> Hebrew, "sparks fly up." (Haydock) --- You can no more then expect to pass unpunished, since it is impossible for man to be innocent! (Calmet) and, at any rate, labour is inevitable. (Menochius) --- We must gain our bread by the sweat of our brow. [Genesis iii. 19.] (Worthington)'
      v:008:
        - 'JOB:5:8 | 8 | 8 | <i>I will,</i> or if I were in your place, I would sue for pardon. (Calmet) --- Protestants, "I would seek unto God," (Haydock) under affliction. (Menochius)'
      v:015:
        - JOB:5:15 | 15 | 15 | <i>Mouth;</i> detraction and calumny. (Calmet)
      v:019:
        - "JOB:5:19 | 19 | 19 | <i>In six,</i> mentioned below; (Menochius) or in many, indefinitely. (Calmet) --- Both during the six days of (Menochius) life, and at death, God's grace delivers us. (St. Gregory) (Worthington)"
      v:021:
        - 'JOB:5:21 | 21 | 21 | <i>Scourge.</i> Ecclesiasticus (xxvi. 9., and xxviii. 21.) has the same expression. See James iii. 6. (Calmet) --- <i>Calamity,</i> from robbers, as the Hebrew <i>shod,</i> (Haydock) intimates. The word is rendered <i>destruction, vastitate,</i> ver. 22. (Menochius)'
      v:023:
        - 'JOB:5:23 | 23 | 23 | <i>Stones,</i> so as not to stumble; or, the rocks will be a retreat for thee.'
      v:024:
        - 'JOB:5:24 | 24 | 24 | <i>Beauty</i> does not mean his wife, as some grossly imagine, (Calmet) but a house well ordered. (Menochius) --- Hebrew, "thy habitation." Yet Sanchez adopts the former sentiment. In effect, the habitation includes all the regulation of a wife and family. (Haydock)'
      v:026:
        - 'JOB:5:26 | 26 | 26 | <i>Abundance.</i> "With loud lamentations." (De Dieu) --- "In full age, like as a shock of corn cometh in its season." (Protestants) --- After a life spent in happiness, thy memory will not be obliterated. Many shall bewail thy loss. (Haydock)'
      v:027:
        - 'JOB:5:27 | 27 | 27 | <i>Which thou.</i> Septuagint, "And what we have heard: but do thou reflect with thyself what thou hast done." (Haydock) --- What had been revealed to Eliphaz was very true. Yet his conclusions were unwarrantable. (Calmet) --- How confidently does he speak of his own knowledge, and how great must have been his disappointment, when God condemned him of <i>folly,</i> and sent him to be the prayers of that very man whom he now considered as a wretched sinner! (Haydock)'
