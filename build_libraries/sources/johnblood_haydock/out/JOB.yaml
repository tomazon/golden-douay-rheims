    verses:
      v:001: 'JOB:14:1 | 1 | 1 | Man born of a woman, living for a short time, is filled with many miseries.'
      v:002: 'JOB:14:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}Who cometh forth like a flower, and is destroyed, and fleeth as a shadow, and never continueth in the same state.'
      v:003: 'JOB:14:3 | 3 | 3 | And dost thou think it meet to open thy eyes upon such an one, and to bring him into judgment with thee?'
      v:004: 'JOB:14:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}Who can make him clean that is conceived of unclean seed? is it not thou who only art?'
      v:005: 'JOB:14:5 | 5 | 5 | The days of man are short, and the number of his months is with thee: thou hast appointed his bounds which cannot be passed.'
      v:006: 'JOB:14:6 | 6 | 6 | Depart a little from him, that he may rest, until his wished-for day come, as that of the hireling.'
      v:007: 'JOB:14:7 | 7 | 7 | A tree hath hope: if it be cut, it groweth green again, and the boughs thereof sprout.'
      v:008: 'JOB:14:8 | 8 | 8 | If its root be old in the earth, and its stock be dead in the dust:'
      v:009: 'JOB:14:9 | 9 | 9 | At the scent of water, it shall spring, and bring forth leaves, as when it was first planted.'
      v:010: 'JOB:14:10 | 10 | 10 | But man when he shall be dead, and stripped and consumed, I pray you where is he?'
      v:011: 'JOB:14:11 | 11 | 11 | As if the waters should depart out of the sea, and an emptied river should be dried up:'
      v:012: 'JOB:14:12 | 12 | 12 | So man, when he is fallen asleep, shall not rise again; till the heavens be broken, he shall not awake, nor rise up out of his sleep.'
      v:013: 'JOB:14:13 | 13 | 13 | Who will grant me this, that thou mayst protect me in hell, and hide me till thy wrath pass, and appoint me a time when thou wilt remember me?'
      v:014: 'JOB:14:14 | 14 | 14 | Shall man that is dead, thinkest thou, live again? all the days, in which I am now in warfare, I expect until my change come.'
      v:015: 'JOB:14:15 | 15 | 15 | Thou shalt call me, and I will answer thee: to the work of thy hands thou shalt reach out thy right hand.'
      v:016: 'JOB:14:16 | 16 | 16 | {VERSE_FOOTNOTE_INDEX_REF 0}Thou indeed hast numbered my steps, but spare my sins.'
      v:017: 'JOB:14:17 | 17 | 17 | Thou hast sealed up my offences as it were in a bag, but hast cured my iniquity.'
      v:018: 'JOB:14:18 | 18 | 18 | A mountain falling cometh to nought, and a rock is removed out of its place.'
      v:019: 'JOB:14:19 | 19 | 19 | Waters wear away the stones, and with inundation the ground by little and little is washed away: so in like manner thou shalt destroy man.'
      v:020: 'JOB:14:20 | 20 | 20 | Thou hast strengthened him for a little while, that he may pass away for ever: thou shalt change his face, and shalt send him away.'
      v:021: 'JOB:14:21 | 21 | 21 | Whether his children come to honour or dishonour, he shall not understand.'
      v:022: 'JOB:14:22 | 22 | 22 | But yet his flesh, while he shall live, shall have pain, and his soul shall mourn over him.'
  c:015:
    commentary:
      v:002:
        - "JOB:15:2 | 2 | 2 | <i>Heat.</i> Hebrew, \"east wind,\" (Haydock) or give vent to passion. (Haydock) --- Eliphaz now rebukes Job without any reserve. (Calmet) --- He was perhaps displeased at the comparison used by the latter, chap. xiii. 4. Baldad had also hinted that Job's discourse was nothing but wind, chap. viii. 2. (Haydock) --- Being unable to answer his arguments, he reviles him as an enemy of God. (Worthington)"
      v:003:
        - 'JOB:15:3 | 3 | 3 | <i>Equal.</i> God, who is far above <i>thee.</i> Hebrew, "Will he (the wise) argue with less words, or with speeches which are nothing to the purpose?" (Calmet)'
      v:004:
        - 'JOB:15:4 | 4 | 4 | <i>God.</i> Another, after thy example, will assert his own innocence under affliction, and will not fear, nor have recourse to God by humble prayer. Behold the dangerous consequences of thy principle. (Calmet)'
      v:005:
        - 'JOB:15:5 | 5 | 5 | <i>Blasphemers.</i> Hebrew, "of the crafty," which is sometimes taken in a good sense. Septuagint, "thou hast not distinguished the speeches of the princes." Thou hast not shewn respect to our admonitions, (Calmet) or understood our meaning. (Haydock) --- Thou rather choosest to imitate those false sages, who strive to deceive the world. Abuse could hardly be carried to greater lengths than it is by this man; who before spoke with some moderation, chap. iv. (Calmet)'
      v:007:
        - 'JOB:15:7 | 7 | 7 | <i>First.</i> Is thy experience so great, (Menochius) or art thou the most excellent of men? To hear thee we are but novices, chap. xiii. 5. (Calmet)'
      v:008:
        - 'JOB:15:8 | 8 | 8 | <i>His.</i> Hebrew, "dost thou restrain wisdom to thyself? Septuagint, "or has wisdom come to thee?" (Haydock)'
      v:010:
        - "JOB:15:10 | 10 | 10 | <i>Fathers.</i> Hebrew and Septuagint, \"father.\" (Haydock) --- Eliphaz always speaks first, and hints that he was as old, perhaps older, than Job; who had rather found fault with the youth of Sophar, chap. xii. 12. He also boasts that they, or their country, furnished master of greater wisdom and experience than even Job's father. (Calmet)"
      v:011:
        - 'JOB:15:11 | 11 | 11 | <i>Thee.</i> This would not be difficult, (Tirinus) if thy presumption did not prove an obstacle. Thou makest small account of those comforts or of our advice, trusting in thy own justice. (Calmet) --- Septuagint, "Thou hast been chastised little, considering thy sins. Thou hast spoken with excessive insolence."'
      v:012:
        - 'JOB:15:12 | 12 | 12 | <i>Why.</i> Septuagint, "What has thy heart dared, or what have thine eyes brought thee?" Hebrew, "what do thy eyes wink at?" (Haydock) through pride and disdain, Psalm xxxiv. 19., and Proverbs vi. 13. (Calmet) --- We need not wonder that Eliphaz should misunderstand the looks of Job, (Haydock) since he gives such a false notion of his speeches. (Calmet)'
      v:014:
        - JOB:15:14 | 14 | 14 | <i>Just.</i> Few are free from all spot; but venial sins do not hinder a man from being styled truly virtuous. (Worthington)
      v:015:
        - 'JOB:15:15 | 15 | 15 | <i>Unchangeable,</i> of his own nature, and during this life. (Calmet) Hebrew and Septuagint, "is not trusted by him," till they have been tried, (Haydock; chap. iv. 17.; <i>None is good but God alone,</i> Mark x. 18.) in comparison. (Tirinus)'
      v:016:
        - 'JOB:15:16 | 16 | 16 | <i>Water,</i> with the utmost avidity and unconcern, Proverbs x. 23., and xxvi. 6.'
      v:017:
        - 'JOB:15:17 | 17 | 17 | <i>Seen.</i> He had before given himself out for a prophet. Perhaps he may only mean to deliver what he had been taught, or had learned by experience, ver. 18. His observations are in themselves just; but the application to Job is no less insulting. (Calmet)'
      v:018:
        - 'JOB:15:18 | 18 | 18 | <i>Wise.</i> Protestants, "which wise men have told from their fathers, and have not hid <i>it,</i>" chap. viii. 8. The authority of tradition was then very great; and why should it now be despised? (Haydock)'
      v:019:
        - 'JOB:15:19 | 19 | 19 | <i>Them.</i> Their antiquity, courage, and purity of morals must consequently be greater, as they have preserved themselves from the inroads of strangers. (Calmet)'
      v:020:
        - "JOB:15:20 | 20 | 20 | <i>Proud;</i> uncertain. Hebrew, \"in pain.\" (Haydock) --- Septuagint, \"numbered,\" or few, Genesis xxxiv. 30. These are the maxims which Eliphaz had received in a vision, or from the ancients, ver. 17. The description of a tyrant's life was admirably verified in Dionysius, of Syracuse, (Calmet) and in our Cromwell, (Haydock)---{JOIN}{BQ:2}\"-----pale and trembling in the dead of night.\" (Pope){JOIN}---who rarely lodged two night in one chamber. (Clarendon.) --- Such live in dread, (Haydock) and seldom die a natural death.{JOIN}{BQ:2}<i>Ad generum Cereris sine cæde et vulnere pauci</i>{JOIN}{BQ:2}<i>Descendunt reges et sicca morte Tyranni.</i> (Juvenal x. 113.){JOIN}{BQ:2}<i>Nocte dieque suum gestare in pectore testem.</i> (Juvenal xiii.){JOIN}They bear always about the witness, \"conscience.\" (Haydock) --- They distrust every one, and are hated by all.{JOIN}{BQ:2}<i>Districtus ensis cui super impia</i>{JOIN}{BQ:2}<i>Cervice pendet,</i> &c. (Horace iii. Ode 1.){JOIN}--- These miseries are incident to the wicked, but are improperly addressed to Job. (Worthington)"
      v:026:
        - 'JOB:15:26 | 26 | 26 | <i>And is.</i> Hebrew, "even upon the thick bosses of his buckler." (Haydock) --- God thus seizes his antagonist, who, like Pharao, swells with pride. (Calmet) (Deuteronomy xxxii. 15.)'
      v:028:
        - 'JOB:15:28 | 28 | 28 | <i>Heaps,</i> by his ambition and fury, (Calmet) and exactions, (Cajetan; Menochius) till the king chooses to rebuild the cities. (Vatable)'
      v:031:
        - 'JOB:15:31 | 31 | 31 | <i>That he.</i> Hebrew and Septuagint, "for vanity shall be his reward." (Haydock) --- If he would repent, he might still be safe. (Menochius)'
      v:032:
        - 'JOB:15:32 | 32 | 32 | <i>Hands;</i> strength and prosperity. (Calmet) --- Septuagint, "his branch shall not grow thick." (Haydock)'
      v:033:
        - 'JOB:15:33 | 33 | 33 | <i>First.</i> Hebrew, "unripe." (Haydock) --- He shall derive no aid or comfort from his young family.'
      v:034:
        - 'JOB:15:34 | 34 | 34 | <i>Congregation,</i> or family. --- <i>Bribes.</i> Literally, "presents," which (Haydock) frequently were not given freely, but extorted as a real tribute. (Calmet) --- Septuagint, "for the death of the wicked is a martyrdom," or proof of his impiety. "But fire shall consume the houses of the present (or bribe) receivers."'
      v:035:
        - "JOB:15:35 | 35 | 35 | <i>Sorrow.</i> Hebrew, \"mischief.\" (Haydock) See Psalm vii. 15., and Isaias xlix. 4. --- The tree is known by its fruit. Eliphaz sufficiently insinuates, that he is speaking of Job. (Calmet) --- <i>His,</i> or \"its,\" the congregation's <i>womb,</i> ver. 34. Protestants, \"their belly.\" (Haydock)"
