    verses:
      v:001: 'JOB:25:1 | 1 | 1 | Then Baldad, the Suhite, answered, and said:'
      v:002: 'JOB:25:2 | 2 | 2 | Power and terror are with him, who maketh peace in his high places.'
      v:003: JOB:25:3 | 3 | 3 | Is there any numbering of his soldiers; and upon whom shall not his light arise?
      v:004: 'JOB:25:4 | 4 | 4 | Can man be justified, compared with God, or he that is born of a woman appear clean?'
      v:005: 'JOB:25:5 | 5 | 5 | Behold even the moon doth not shine, and the stars are not pure in his sight.'
