    verses:
      v:001: 'JOB:20:1 | 1 | 1 | Then Sophar, the Naamathite, answered, and said:'
      v:002: 'JOB:20:2 | 2 | 2 | Therefore various thoughts succeed one another in me, and my mind is hurried away to different things.'
      v:003: 'JOB:20:3 | 3 | 3 | The doctrine with which thou reprovest me, I will hear, and the spirit of my understanding shall answer for me.'
      v:004: 'JOB:20:4 | 4 | 4 | This I know from the beginning, since man was placed upon the earth,'
      v:005: 'JOB:20:5 | 5 | 5 | That the praise of the wicked is short, and the joy of the hypocrite but for a moment.'
      v:006: 'JOB:20:6 | 6 | 6 | If his pride mount up even to heaven, and his head touch the clouds:'
      v:007: 'JOB:20:7 | 7 | 7 | In the end he shall be destroyed, like a dunghill; and they that had seen him, shall say: Where is he?'
      v:008: 'JOB:20:8 | 8 | 8 | As a dream that fleeth away, he shall not be found; he shall pass as a vision of the night:'
      v:009: 'JOB:20:9 | 9 | 9 | The eye that had seen him, shall see him no more, neither shall his place any more behold him.'
      v:010: 'JOB:20:10 | 10 | 10 | His children shall be oppressed with want, and his hands shall render to him his sorrow.'
      v:011: 'JOB:20:11 | 11 | 11 | His bones shall be filled with the vices of his youth, and they shall sleep with him in the dust.'
      v:012: 'JOB:20:12 | 12 | 12 | For when evil shall be sweet in his mouth, he will hide it under his tongue.'
      v:013: 'JOB:20:13 | 13 | 13 | He will spare it, and not leave it, and will hide it in his throat.'
      v:014: JOB:20:14 | 14 | 14 | His bread in his belly shall be turned into the gall of asps within him.
      v:015: 'JOB:20:15 | 15 | 15 | The riches which he hath swallowed, he shall vomit up, and God shall draw them out of his belly.'
      v:016: "JOB:20:16 | 16 | 16 | He shall suck the head of asps, and the viper's tongue shall kill him."
      v:017: 'JOB:20:17 | 17 | 17 | (Let him not see the streams of the river, the brooks of honey and of butter.)'
      v:018: 'JOB:20:18 | 18 | 18 | He shall be punished for all that he did, and yet shall not be consumed: according to the multitude of his devices so also shall he suffer.'
      v:019: 'JOB:20:19 | 19 | 19 | Because he broke in, and stript the poor: he hath violently taken away a house which he did not build.'
      v:020: 'JOB:20:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}And yet his belly was not filled: and when he hath the things he coveted, he shall not be able to possess them.'
      v:021: 'JOB:20:21 | 21 | 21 | There was nothing left of his meat, and therefore nothing shall continue of his goods.'
      v:022: 'JOB:20:22 | 22 | 22 | When he shall be filled, he shall be straitened; he shall burn, and every sorrow shall fall upon him.'
      v:023: 'JOB:20:23 | 23 | 23 | May his belly be filled, that <i>God</i> may send forth the wrath of his indignation upon him, and rain down his war upon him.'
      v:024: 'JOB:20:24 | 24 | 24 | He shall flee from weapons of iron, and shall fall upon a bow of brass.'
      v:025: 'JOB:20:25 | 25 | 25 | The sword <i>is</i> drawn out, and cometh forth from its scabbard, and glittereth in his bitterness: the terrible ones shall go and come upon him.'
      v:026: 'JOB:20:26 | 26 | 26 | All darkness is hid in his secret places: a fire that is not kindled shall devour him: he shall be afflicted when left in his tabernacle.'
      v:027: 'JOB:20:27 | 27 | 27 | The heavens shall reveal his iniquity, and the earth shall rise up against him.'
      v:028: "JOB:20:28 | 28 | 28 | The offspring of his house shall be exposed, he shall be pulled down in the day of God's wrath."
      v:029: 'JOB:20:29 | 29 | 29 | This is the portion of a wicked man from God, and the inheritance of his doings from the Lord.'
  c:021:
    commentary:
      v:002:
        - 'JOB:21:2 | 2 | 2 | <i>Do.</i> "Alter your opinion." (Menochius) --- Symmachus, "hear." Septuagint, "may this be for your consolation," (Hebrew) which I shall receive from you, or which you may make use of, if you should be afflicted (Calmet) as I am. (Haydock) --- Job undertakes to show that the wicked are sometimes suffered to enjoy a long prosperity.'
      v:004:
        - 'JOB:21:4 | 4 | 4 | <i>Troubled.</i> Hebrew, "Why is not my spirit shortened" by death, if your assertion be true? (Haydock) or why may I not be "troubled," since I have to deal, not with an enlightened judge, but with men who are under the greatest prejudices? (Calmet) --- I seem to you to dispute against God. Have I not then reason to tremble? ver. 6. (Haydock) --- Though he disputed with men, it was concerning Providence and eternal things. (Worthington)'
      v:005:
        - "JOB:21:5 | 5 | 5 | <i>Hearken to.</i> Literally, \"look steadfastly on me.\" (Haydock) --- Compare my present with my former condition, and do not pretend to fathom God's judgments; which fill me also with astonishment, when I consider why the virtuous are distressed, and the wicked prosper, ver. 7. --- <i>Mouth</i> be silent. Harpocrates, the god of silence, was represented in this posture; and Virgil says, <i>Intentique ora tenebant.</i> (Æneid ii.) --- Septuagint, \"upon the cheek,\" like men in deep consideration. (Calmet)"
      v:007:
        - 'JOB:21:7 | 7 | 7 | <i>Riches.</i> This is what fills me with great anxiety. Yet it quite destroys the force of your argument, (Calmet) since you pretend that the prosperity of the wicked is never of long duration. We see them, however, live to an advanced old age, (Haydock) continually offending God, and annoying their neighbours. (Calmet) --- Septuagint, "yea, they grow old in riches."'
      v:008:
        - "JOB:21:8 | 8 | 8 | <i>Sight.</i> The Jews esteemed this as the greatest blessing and mark of God's favour. Yet it was also equivocal, as it was often possessed by the wicked. (Calmet)"
      v:009:
        - JOB:21:9 | 9 | 9 | <i>Rod.</i> Divine judgments. (Menochius) (Psalm lxxii. 5.)
      v:010:
        - "JOB:21:10 | 10 | 10 | <i>Cattle.</i> Literally, \"ox,\" <i>bos.</i> Protestants, \"their bull gendereth, and faileth not.\" (Haydock) --- But Bochart explains it of the cows' bringing forth every year. (Calmet) --- Ox is used in the same sense, both by sacred and profane authors. (Haydock) --- A great part of the riches of these nations consisted in cattle, Psalm cxliii. 14., and Zacharias viii. 5."
      v:011:
        - 'JOB:21:11 | 11 | 11 | <i>Their.</i> Septuagint, "They continue like eternal sheep, as if they and their flocks would never die. (Calmet) --- <i>And play,</i> is to shew the nature of the dance. It is not in Hebrew. (Haydock) --- The children are healthy and sportive. (Menochius) --- Septuagint, "they play before them." (Haydock)'
      v:013:
        - "JOB:21:13 | 13 | 13 | <i>Moment.</i> Septuagint, \"in the rest of the lower region, {GREEK:START adou}αδου{GREEK:END}, they shall be laid,\" (Haydock) in the grave. (Menochius) --- A sudden death, without agony or sickness, (Haydock) was the choice of Julius Cæsar, the night before he was slain. <i>Repentinum inopinatumque prætulerat.</i> (Suetonius) --- But the enlightened servant of God would rather desire time to do penance, and to prepare for death. For who shall presume that he has that charity which banisheth fear? (Calmet) --- <i>Hell.</i> The same term is used for the place where the damned are tormented, as for that where the souls of the just waited (chap. vii., and xvii.) for their Redeemer's coming. But here Job is speaking of the apparent happiness of the wicked; (Haycock) and only alludes to the grave, (Calmet; Menochius) or comfortable death and burial of the reprobate: though, at the same time, he may declare that their souls are buried in hell. (Haydock)"
      v:014:
        - 'JOB:21:14 | 14 | 14 | <i>Ways.</i> The too common effect of riches, Proverbs xxx. 8., and Ecclesiasticus v. 2.'
      v:016:
        - 'JOB:21:16 | 16 | 16 | <i>Because,</i> is not in Hebrew. "Lo, their good is not." They are not possessed of true riches, or of good sense. Alexandrian Septuagint, "For good things were in their hands: but the works of the impious are not pure." No: the more they possess, the greater is their perversity. Grabe substitutes {GREEK:START oukathora}ουκαθορα{GREEK:END}, for {GREEK:START kathara}καθαρα{GREEK:END}; God "does not behold" the works, &c., which is more conformable to the other editions; and thus the blasphemies of the impious are continued. (Haydock) --- When we are not sensible of our wants and dependance, we think less on God. (Calmet) --- <i>Hand,</i> or power, they are only the gifts of God; far be then such sentiments from me. (Calmet)'
      v:017:
        - 'JOB:21:17 | 17 | 17 | <i>How often.</i> When do we witness the downfall of the wicked? (Mercer.) --- Or, in a contrary sense, how often are they miserable as well as the just? Such things are, therefore, a very equivocal argument, to prove either side of the question. Those who are afflicted, and cling closer to God, must be accounted virtuous and happy; while that prosperity is fatal which is an occasion of our neglecting his service. (Calmet) --- Job answers his own questions, ver. 7. If the wicked be happy for a time, their future state is deplorable, and often they forfeit even their temporal advantages. (Menochius)'
      v:019:
        - 'JOB:21:19 | 19 | 19 | <i>The sorrow.</i> Protestants, "his iniquity." Marginal note, "that is <i>the punishment.</i>" (Haydock) --- The children shall share in his punishment, (Calmet) when they have been partakers, or imitators of his injustice. (Haydock) --- <i>Know</i> his offence, and whether there be a God (Calmet) and Providence. (Menochius)'
      v:021:
        - 'JOB:21:21 | 21 | 21 | <i>And if.</i> Hebrew, "when" he is cut off in the midst of his days: he does not regard the happiness or misery of those whom he leaves behind. (Haydock) --- The children are rather taken away for his punishment, while he is living, as their misery would not touch him in the grave. (Menochius)'
      v:023:
        - 'JOB:21:23 | 23 | 23 | <i>Hale,</i> or healthy. Hebrew, "in perfect strength." (Haydock) --- Septuagint, "simplicity, or folly." St. Augustine reads with the old Vulgate, "in the strength of his simplicity, (Calmet) or innocence. (Haydock) --- These outward appearances prove nothing for interior piety or wickedness. (Calmet)'
      v:024:
        - 'JOB:21:24 | 24 | 24 | <i>Bowels.</i> Protestants, "breasts" (Marginal note, "milk-pails") are full of milk. But the Septuagint, Bochart, &c., agree with the Vulgate. Job describes a corpulent man (Calmet) living in luxury, like the glutton. (Haydock)'
      v:025:
        - 'JOB:21:25 | 25 | 25 | <i>Any.</i> Hebrew, "ever having eaten with pleasure." (Haydock)'
      v:027:
        - 'JOB:21:27 | 27 | 27 | <i>Me.</i> I perceive you are not convinced; and what you say respecting the wicked, is pointed at me. (Menochius)'
      v:028:
        - "JOB:21:28 | 28 | 28 | <i>Prince.</i> Job, (Menochius) or rather the tyrant, whose lot we know is miserable, as he falls a victim of God's justice, chap. xx. 7."
      v:029:
        - 'JOB:21:29 | 29 | 29 | <i>Way.</i> Travellers, who have seen foreign countries, (Vatable) or any one that may be passing, (Sanchez) will answer this objection (Haydock) in my favour. (Menochius) --- They will all agree in testifying that the wicked prosper, even for a long time. (Calmet)'
      v:030:
        - 'JOB:21:30 | 30 | 30 | <i>To the.</i> He will be requited indeed, at last; or rather, when others are in the utmost danger, he will be protected as it were by God. Septuagint, (Calmet) or Theodotion, "the wicked is kept on high," {GREEK:START chouthizetai}χουθιζηται{GREEK:END}. All from ver. 28 to 33 inclusively, is marked as an addition to the Septuagint by Grabe, who has supplied many similar omissions, of which Origen and St. Jerome complained. (Haydock)'
      v:031:
        - 'JOB:21:31 | 31 | 31 | <i>Done.</i> Man is afraid, and God defers to take cognizance. (Calmet)'
      v:032:
        - "JOB:21:32 | 32 | 32 | <i>Dead.</i> Hebrew, \"the sheaves,\" being quite ripe for harvest, and even in the tomb, the tyrant retains some sore of pre-eminence, as he is buried with honour, an set like a more elevated sheaf, to inspect the rest. (Calmet) --- <i>Godiss,</i> is rendered by Protestants, \"tomb,\" (margin) \"heap.\" But (chap. v. 26.) where only the word occurs again, we find \"a shock of corn,\" and this comparison seems very suitable here. The damned shall <i>watch,</i> alas, when it will be to no purpose, among the heap of fellow-sufferers, who would not think while they had time to repent. After millions of night spent thus without sleep or ease, we may imagine we hear their mournful lamentations from the depth of the abyss. Always misery! and never any hope of ease! (Haydock) --- \"Eternity,\" says Bridayne, (ser. in Maury's Eloq.) \"is a pendulum, the vibration of which sounds continually, Always! Never! In the mean while, a reprobate cries out: What o'clock is it? And the same voice answers, Eternity!\" Thus at last the wicked shal awake from the sleep in which they have spent their days; (Haydock) and their watching, restless, and immortal souls (St. Thomas Aquinas) will bitterly lament their past folly. What profit will they derive from the honours paid to their corpse by surviving friends, (Haydock) even though they be embalmed, and seem to live in marble statues? (Pineda)"
      v:033:
        - 'JOB:21:33 | 33 | 33 | <i>Acceptable to the gravel of Cocytus.</i> The Hebrew word, which St. Jerome has here rendered by the name <i>Cocytus,</i> (which the poets represent as a river in hell) signifies a <i>valley</i> or a <i>torrent:</i> and in this place, is taken for the low region of death, and hell: which willingly, as it were, receives the wicked at their death: who are ushered in by innumerable others that have gone before them; and are followed by multitudes above number. (Challoner) --- Isaias (xiv. 9.) and Ezechiel (xxxii. 21.) describe the splendid reception in hell of the kings of Babylon and of Egypt, nearly in the same manner as Job does that of any sinner who has lived in prosperity, chap. xxxviii. 17. He gives life to the whole creation, in the true spirit of poetry. (Calmet) --- The rich man is represented as tenderly embraced by his mother earth; (chap. i. 21.; Haydock) the very stones and turf press lightly upon him; as the ancients prayed, <i>Sit tibi terra levis.</i> Hebrew, "the stones <i>or</i> clods of the torrent (Calmet) shall be sweet to him, and he," &c. (Haydock) --- St. Jerome has chosen to mention a particular river, instead of the general term <i>nel,</i> "a torrent or vale," to intimate that Job is speaking of the state after death. --- <i>Cocytus</i> is a branch of the Styx, a river of Arcadia, of a noxious quality, which the poets have place in hell. (Pineda) --- Septuagint, "The pebbles of the torrent became sweet to him, and in his train every man shall come, and unnumbered men before him." Alexandrian manuscript has "men of number;" the two first letters of {GREEK:START anarithmetoi}αναριθμητοι{GREEK:END} being omitted. (Haydock) --- The Church reads in her office for St. Stephen, <i>Lapides torrentis illi dulces fuerunt: ipsum sequuntur omnes animæ justæ.</i> Many explain this passage of Job as a menace. The wicked have carried their insolence so far as to (Calmet) give orders to (Haydock) be buried with the utmost pomp: but in the other world, they shall be thrown ignominiously among the other dead. (St. Gregory, &c.) (Calmet) --- They were little moved with the thought of death, as it was common to all. But what will they think of eternal misery? (Haydock)'
      v:034:
        - 'JOB:21:34 | 34 | 34 | <i>Vain.</i> These arguments shew that your assertions are destitute of proof, and afford me no comfort. (Calmet)'
