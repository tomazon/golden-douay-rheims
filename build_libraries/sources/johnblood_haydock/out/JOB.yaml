    verses:
      v:001: 'JOB:7:1 | 1 | 1 | The life of man upon earth is a warfare, and his days are like the days of a hireling.'
      v:002: 'JOB:7:2 | 2 | 2 | As a servant longeth for the shade, as the hireling looketh for the end of his work;'
      v:003: 'JOB:7:3 | 3 | 3 | So I also have had empty months, and have numbered to myself wearisome nights.'
      v:004: 'JOB:7:4 | 4 | 4 | If I lie down to sleep, I shall say: When shall I rise? and again, I shall look for the evening, and shall be filled with sorrows even till darkness.'
      v:005: JOB:7:5 | 5 | 5 | My flesh is clothed with rottenness and the filth of dust; my skin is withered and drawn together.
      v:006: 'JOB:7:6 | 6 | 6 | My days have passed more swiftly than the web is cut by the weaver, and are consumed without any hope.'
      v:007: 'JOB:7:7 | 7 | 7 | Remember that my life is but wind, and my eye shall not return to see good things.'
      v:008: 'JOB:7:8 | 8 | 8 | Nor shall the sight of man behold me: thy eyes are upon me, and I shall be no more.'
      v:009: 'JOB:7:9 | 9 | 9 | As a cloud is consumed, and passeth away: so he that shall go down to hell shall not come up.'
      v:010: 'JOB:7:10 | 10 | 10 | Nor shall he return any more into his house, neither shall his place know him any more.'
      v:011: 'JOB:7:11 | 11 | 11 | Wherefore, I will not spare my mouth, I will speak in the affliction of my spirit: I will talk with the bitterness of my soul.'
      v:012: 'JOB:7:12 | 12 | 12 | Am I a sea, or a whale, that thou hast inclosed me in a prison?'
      v:013: 'JOB:7:13 | 13 | 13 | If I say: My bed shall comfort me, and I shall be relieved, speaking with myself on my couch:'
      v:014: 'JOB:7:14 | 14 | 14 | Thou wilt frighten me with dreams, and terrify me with visions.'
      v:015: 'JOB:7:15 | 15 | 15 | So that my soul rather chooseth hanging, and my bones death.'
      v:016: 'JOB:7:16 | 16 | 16 | I have done with hope, I shall now live no longer: spare me, for my days are nothing.'
      v:017: 'JOB:7:17 | 17 | 17 | What is a man that thou shouldst magnify him? or why dost thou set thy heart upon him?'
      v:018: 'JOB:7:18 | 18 | 18 | Thou visitest him early in the morning, and thou provest him suddenly.'
      v:019: 'JOB:7:19 | 19 | 19 | How long wilt thou not spare me, nor suffer me to swallow down my spittle?'
      v:020: 'JOB:7:20 | 20 | 20 | I have sinned: what shall I do to thee, O keeper of men? why hast thou set me opposite to thee, and am I become burdensome to myself?'
      v:021: 'JOB:7:21 | 21 | 21 | Why dost thou not remove my sin, and why dost thou not take away my iniquity? Behold now I shall sleep in the dust: and if thou seek me in the morning, I shall not be. '
  c:008:
    commentary:
      v:001:
        - 'JOB:8:1 | 1 | 1 | <i>Suhite,</i> from Sue, the son of Abraham, who dwelt in the desert Arabia; (Genesis xxv. 2.) though several suppose, without reason, (Calmet) that Baldad resided at Sueta, in Cœlosyria. (Menochius) --- He was the second in age and dignity. (Pineda)'
      v:002:
        - 'JOB:8:2 | 2 | 2 | <i>How long.</i> He seems tired with hearing, (Haydock) and accuses Job of want of moderation, representing him as a hypocrite, (Calmet) and an obstinate defender of his own opinion, against the better judgment of Eliphaz; (Menochius) though he was in reality only a constant asserter of truth. (Worthington)'
      v:003:
        - 'JOB:8:3 | 3 | 3 | <i>Just.</i> He begins with the same principle as Eliphaz, which nobody denied. But he does not reflect, that God may cause even the just to be afflicted, for their trial and improvement.'
      v:004:
        - 'JOB:8:4 | 4 | 4 | <i>Iniquity,</i> and suffered them to perish. (Calmet)'
      v:006:
        - 'JOB:8:6 | 6 | 6 | <i>Peaceable.</i> Justice and peace shall kiss. (Haydock) --- Prosperity will attend the righteous. (Calmet)'
      v:009:
        - 'JOB:8:9 | 9 | 9 | <i>That.</i> Hebrew, "because our days." (Haydock) --- Baldad strives, in vain, to prove what nobody contested. But he does not come to the point, and shew that Job was guilty. Past histories might have informed him that the just are often persecuted, like Abel, Abraham, Jacob, and Joseph. (Calmet) --- It is true, these were afterwards conforted in honour, except the first, who was slain, and better off in the other world. But Job might hope for the same treatment; and no man can be pronounced happy or miserable till his death. After a storm a calm frequently ensues; as Baldad might have seen verified in the person of his friend, if he had waited patiently, and not judged so peremptorily from equivocal arguments. (Haydock) --- We must allow, however, that what he said had been generally true. (Houbigant)'
      v:011:
        - 'JOB:8:11 | 11 | 11 | <i>Sedge-bush,</i> or flag. Hebrew <i>achu;</i> so called, because from one root many <i>brothers</i> (as it were) spring. Septuagint style it {GREEK:START Boutomon}Βουτωον{GREEK:END}, as it was usually "cut for oxen," Genesis xli. 2. (Parkhurst) (Haydock) --- As plants die without suction, so do those who depart from God. (Menochius)'
      v:012:
        - 'JOB:8:12 | 12 | 12 | <i>Herbs,</i> for want of moisture. (Calmet) --- <i>Sic transit gloria mundi.</i> (Haydock) --- The prophets often compare the prosperity of the wicked to grass, (Psalm xxxvi. 2., and James i. 10.) and Baldad ranks Job with them.'
      v:014:
        - 'JOB:8:14 | 14 | 14 | <i>Him,</i> the hypocrite, or God. (Calmet) --- Both shall one day condemn the ill use of riches. (Haydock)'
      v:015:
        - 'JOB:8:15 | 15 | 15 | <i>He.</i> The spider, or rather the hypocrite, who will not be able to screen himself, by his possessions, from the wrath of God. (Calmet)'
      v:016:
        - 'JOB:8:16 | 16 | 16 | <i>Seemeth.</i> Hebrew, "he is green before the sun" beat upon him. --- <i>Rising, ortu,</i> for <i>horto,</i> (Haydock) as the Hebrew, &c., have "garden," (Menochius) with some Latin editions. He had compared the wicked to a rush without moisture. But the just is like a plant in a fine garden, which is not hurt by the sun beams. It will grow even among stones, (Calmet) and may be transplanted without danger, ver. 19. (Haydock) --- The whole may be, however, a continuation of the former simile. The rush will presently be scorched, as if it were thrown among stones, and its place will know it no longer, ver. 18. (Menochius)'
      v:019:
        - 'JOB:8:19 | 19 | 19 | <i>Joy.</i> Septuagint, "the catastrophe of the wicked, for another shall spring," &c. Haydock)'
      v:021:
        - 'JOB:8:21 | 21 | 21 | <i>Until.</i> If thou be simple, (Haydock) or irreproachable, (Calmet) God will make thee exult. (Haydock) --- <i>Until,</i> &c. (Menochius) --- He will restore thee to thy former state of affluence. (Calmet)'
