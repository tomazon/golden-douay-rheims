    verses:
      v:001: 'JOB:22:1 | 1 | 1 | Then Eliphaz, the Themanite, answered, and said:'
      v:002: 'JOB:22:2 | 2 | 2 | Can man be compared with God, even though he were of perfect knowledge?'
      v:003: 'JOB:22:3 | 3 | 3 | What doth it profit God if thou be just? or what dost thou give him if thy way be unspotted?'
      v:004: 'JOB:22:4 | 4 | 4 | Shall he reprove thee for fear, and come with thee into judgment:'
      v:005: 'JOB:22:5 | 5 | 5 | And not for thy manifold wickedness, and thy infinite iniquities?'
      v:006: 'JOB:22:6 | 6 | 6 | For thou hast taken away the pledge of thy brethren without cause, and stript the naked of their clothing.'
      v:007: 'JOB:22:7 | 7 | 7 | Thou hast not given water to the weary, thou hast withdrawn bread from the hungry.'
      v:008: 'JOB:22:8 | 8 | 8 | In the strength of thy arm thou didst possess the land, and, being the most mighty, thou heldest it.'
      v:009: 'JOB:22:9 | 9 | 9 | Thou hast sent widows away empty, and the arms of the fatherless thou hast broken in pieces.'
      v:010: 'JOB:22:10 | 10 | 10 | Therefore art thou surrounded with snares, and sudden fear troubleth thee.'
      v:011: 'JOB:22:11 | 11 | 11 | And didst thou think that thou shouldst not see darkness, and that thou shouldst not be covered with the violence of overflowing waters?'
      v:012: 'JOB:22:12 | 12 | 12 | Dost not thou think that God is higher than heaven, and is elevated above the height of the stars?'
      v:013: 'JOB:22:13 | 13 | 13 | And thou sayst: What doth God know? and he judgeth as it were through a mist.'
      v:014: 'JOB:22:14 | 14 | 14 | The clouds are his covert, and he doth not consider our things, and he walketh about the poles of heaven.'
      v:015: 'JOB:22:15 | 15 | 15 | Dost thou desire to keep the path of ages, which wicked men have trodden?'
      v:016: 'JOB:22:16 | 16 | 16 | Who were taken away before their time, and a flood hath overthrown their foundation:'
      v:017: 'JOB:22:17 | 17 | 17 | Who said to God: Depart from us: and looked upon the Almighty as if he could do nothing.'
      v:018: 'JOB:22:18 | 18 | 18 | Whereas he had filled their houses with good things: whose way of thinking be far from me.'
      v:019: 'JOB:22:19 | 19 | 19 | {VERSE_FOOTNOTE_INDEX_REF 0}The just shall see, and shall rejoice, and the innocent shall laugh them to scorn.'
      v:020: 'JOB:22:20 | 20 | 20 | Is not their exaltation cut down, and hath not fire devoured the remnants of them?'
      v:021: 'JOB:22:21 | 21 | 21 | Submit thyself then to him, and be at peace: and thereby thou shalt have the best fruits.'
      v:022: 'JOB:22:22 | 22 | 22 | Receive the law of his mouth, and lay up his words in thy heart.'
      v:023: 'JOB:22:23 | 23 | 23 | If thou wilt return to the Almighty, thou shalt be built up, and shalt put away iniquity far from thy tabernacle.'
      v:024: 'JOB:22:24 | 24 | 24 | He shall give for earth flint, and for flint torrents of gold.'
      v:025: 'JOB:22:25 | 25 | 25 | And the Almighty shall be against thy enemies, and silver shall be heaped together for thee.'
      v:026: 'JOB:22:26 | 26 | 26 | Then shalt thou abound in delights in the Almighty, and shalt lift up thy face to God.'
      v:027: 'JOB:22:27 | 27 | 27 | Thou shalt pray to him, and he will hear thee, and thou shalt pay thy vows.'
      v:028: 'JOB:22:28 | 28 | 28 | Thou shalt decree a thing, and it I shall come to thee, and light shall shine in thy ways.'
      v:029: 'JOB:22:29 | 29 | 29 | {VERSE_FOOTNOTE_INDEX_REF 0}For he that hath been humbled, shall be in glory: and he that shall bow down his eyes, he shall be saved.'
      v:030: 'JOB:22:30 | 30 | 30 | The innocent shall be saved, and he shall be saved by the cleanness of his hands.'
  c:023:
    commentary:
      v:002:
        - 'JOB:23:2 | 2 | 2 | <i>Bitterness.</i> Instead of comfort, he only meets with insult from his friends. He therefore appeals to God, (Worthington) but with fear. (Calmet) --- <i>Scourge,</i> is not in Hebrew. (Menochius) --- But it explains the meaning of "my hand," (Haydock) or the heavy chastisement (St. Gregory) which I endure. (Menochius)'
      v:006:
        - 'JOB:23:6 | 6 | 6 | <i>Nor.</i> Protestants, "No, but he would put <i>strength</i> in me." He would enable me to stand my trial. (Haydock) --- He would lay no falsehood to my charge.'
      v:007:
        - 'JOB:23:7 | 7 | 7 | <i>Victory.</i> Before such a judge I should hope to be acquitted. Job must have been well convinced of his innocence. For woe to man, if God treat him according to the rigour of his justice! (Calmet) --- Septuagint, "For truth and reproof are with him. But, oh! that he would bring my judgment to an end." (Haydock)'
      v:008:
        - 'JOB:23:8 | 8 | 8 | <i>East,</i> or Hebrew, "before....if behind I cannot perceive him." (Calmet) --- Where, then, shall I find this just judge? ver. 3. (Haydock)'
      v:009:
        - "JOB:23:9 | 9 | 9 | <i>Right,</i> southward. --- <i>See.</i> The southern part of the heavens, or the antarctic stars would not be discerned in Idumea, chap. ix. 9. (Calmet) --- Job speaks in a human manner, as he was not ignorant of God's immensity. (Menochius)"
      v:010:
        - 'JOB:23:10 | 10 | 10 | <i>Fire.</i> They had not a stone, like the Greeks, to try gold. (Calmet)'
      v:012:
        - 'JOB:23:12 | 12 | 12 | <i>Lips,</i> given to Noe, (Genesis ix. 5.) or to Moses. This work was written by a Jew, who dresses up the sentiments of Job in his own style. The holy man was also acquainted with the Mosaic dispensation, though he was not bound to observe the ceremonial part of it. (Calmet) --- His words may, however, be verified, though he speak only of the natural law, or of that which was preserved by tradition of the patriarchs, as both proceeded from God. (Haydock) --- <i>Hid.</i> Protestants, "esteemed....more than my necessary <i>food.</i>" (Haydock) --- Septuagint agree with the Vulgate. The ancients placed in their bosom what they greatly esteemed. The Turks still use it as a pocket. (Thevenot xxii.) (Calmet)'
      v:013:
        - 'JOB:23:13 | 13 | 13 | <i>Alone.</i> Self-existent. Hebrew, "in one thing," or resolution. He is immutable: all I could say would avail nothing. (Calmet)'
      v:014:
        - 'JOB:23:14 | 14 | 14 | <i>With him,</i> to punish me afresh. Hebrew, "when he shall have appointed me my portion, he shall still have many such." He may treat me as a slave, allowing me only a certain portion of meat, Proverbs xxx. 8., and xxxi. 15. (Calmet)'
      v:017:
        - "JOB:23:17 | 17 | 17 | <i>Face.</i> My afflictions have not yet taken away my life, as might have been expected. (Haydock) --- I am less affected with my miseries, than with the dread of God's presence, ver. 15, 16. (Calmet)"
