    verses:
      v:001: 'JOB:15:1 | 1 | 1 | And Eliphaz, the Themanite, answered, and said:'
      v:002: 'JOB:15:2 | 2 | 2 | Will a wise man answer as if he were speaking in the wind, and fill his stomach with burning heat?'
      v:003: 'JOB:15:3 | 3 | 3 | Thou reprovest him by words, who is not equal to thee, and thou speakest that which is not good for thee.'
      v:004: 'JOB:15:4 | 4 | 4 | As much as is in thee, thou hast made void fear, and hast taken away prayers from before God.'
      v:005: 'JOB:15:5 | 5 | 5 | For thy iniquity hath taught thy mouth, and thou imitatest the tongue of blasphemers.'
      v:006: 'JOB:15:6 | 6 | 6 | Thy own mouth shall condemn thee, and not I: and thy own lips shall answer thee.'
      v:007: 'JOB:15:7 | 7 | 7 | Art thou the first man that was born, or wast thou made before the hills?'
      v:008: "JOB:15:8 | 8 | 8 | Hast thou heard God's counsel, and shall his wisdom be inferior to thee?"
      v:009: 'JOB:15:9 | 9 | 9 | What knowest thou that we are ignorant of? what dost thou understand that we know not?'
      v:010: 'JOB:15:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}There are with us also aged and ancient men, much elder than thy fathers.'
      v:011: 'JOB:15:11 | 11 | 11 | Is it a great matter that God should comfort thee? but thy wicked words hinder this.'
      v:012: 'JOB:15:12 | 12 | 12 | Why doth thy heart elevate thee? and why dost thou stare with thy eyes, as if they wert thinking great things?'
      v:013: 'JOB:15:13 | 13 | 13 | Why doth thy spirit swell against God, to utter such words out of thy mouth?'
      v:014: 'JOB:15:14 | 14 | 14 | What is man that he should be without spot, and he that is born of a woman that he should appear just?'
      v:015: 'JOB:15:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}Behold among his saints none is unchangeable, and the heavens are not pure in his sight.'
      v:016: 'JOB:15:16 | 16 | 16 | How much more is man abominable, and unprofitable, who drinketh iniquity like water?'
      v:017: 'JOB:15:17 | 17 | 17 | I will shew thee, hear me: and I will tell thee what I have seen.'
      v:018: JOB:15:18 | 18 | 18 | Wise men confess and hide not their fathers.
      v:019: 'JOB:15:19 | 19 | 19 | To whom alone the earth was given, and no stranger hath passed among them.'
      v:020: 'JOB:15:20 | 20 | 20 | The wicked man is proud all his days, and the number of the years of his tyranny is uncertain.'
      v:021: 'JOB:15:21 | 21 | 21 | The sound of dread is always in his ears: and when there is peace, he always suspecteth treason.'
      v:022: 'JOB:15:22 | 22 | 22 | He believeth not that he may return from darkness to light, looking round about for the sword on every side.'
      v:023: 'JOB:15:23 | 23 | 23 | When he moveth himself to seek bread, he knoweth that the day of darkness is ready at his hand.'
      v:024: 'JOB:15:24 | 24 | 24 | Tribulation shall terrify him, and distress shall surround him, as a king that is prepared for the battle.'
      v:025: 'JOB:15:25 | 25 | 25 | For he hath stretched out his hand against God, and hath strengthened himself against the Almighty.'
      v:026: 'JOB:15:26 | 26 | 26 | He hath run against him with his neck raised up, and is armed with a fat neck.'
      v:027: 'JOB:15:27 | 27 | 27 | Fatness hath covered his face, and the fat hangeth down on his sides.'
      v:028: 'JOB:15:28 | 28 | 28 | He hath dwelt in desolate cities, and in desert houses that are reduced into heaps.'
      v:029: 'JOB:15:29 | 29 | 29 | He shall not be enriched, neither shall his substance continue, neither shall he push his root in the earth.'
      v:030: 'JOB:15:30 | 30 | 30 | He shall not depart out of darkness: the flame shall dry up his branches, and he shall be taken away by the breath of his own month.'
      v:031: 'JOB:15:31 | 31 | 31 | He shall not believe, being vainly deceived by error, that he may be redeemed with any price.'
      v:032: 'JOB:15:32 | 32 | 32 | Before his days be full, he shall perish: and his hands shall wither away.'
      v:033: 'JOB:15:33 | 33 | 33 | He shall be blasted as a vine when its grapes are in the first flower, and as an olive tree that casteth its flower.'
      v:034: 'JOB:15:34 | 34 | 34 | For the congregation of the hypocrite is barren, and fire shall devour their tabernacles, who love to take bribes.'
      v:035: 'JOB:15:35 | 35 | 35 | {VERSE_FOOTNOTE_INDEX_REF 0}He hath conceived sorrow, and hath brought forth iniquity, and his womb prepareth deceits.'
  c:016:
    commentary:
      v:002:
        - "JOB:16:2 | 2 | 2 | <i>Comforters.</i> \"Job's friends or comforters,\" are become proverbial, to denote people who do the contrary to what they seem to promise. (Haydock) --- Never did men sustain worse the character of comforters. They all magnify their knowledge and piety, and make the most absurd application of their principles to Job's condition. (Calmet) --- He was not ignorant that tyrants and wicked men were <i>often,</i> nay generally till the age in which he lived, visited with visible judgments. (Haydock)"
      v:003:
        - 'JOB:16:3 | 3 | 3 | <i>Windy,</i> inconclusive arguments. They all entertain a mean opinion of their adversaries, as they did not agree in the application of the propositions. Hence though they might be true, they were nothing to their present purpose, chap. xv. 3. (Haydock) --- <i>Trouble.</i> You can speak without any pain: but the case is far different with me. (Menochius) --- Hebrew, "what emboldeneth thee to answer?" (Haydock) --- Who asks thee for advice? (Calmet) --- True friends will give it without upbraiding, or laying false crimes to the charge of any one. (Worthington)'
      v:004:
        - 'JOB:16:4 | 4 | 4 | <i>My soul.</i> If you had experienced my state of misery, (Haydock) I surely would not have behaved thus to you. (Calmet){JOIN}{BQ:2}<i>Facile, cum valemus, recta consilia ægrotis damus:</i>{JOIN}{BQ:2}<i>Tu si <i>hîc</i> sis, aliter sentias.</i> (Terent. Andria.)'
      v:005:
        - 'JOB:16:5 | 5 | 5 | <i>Wag,</i> or shake my head out of pity, chap. xlii. 11., and Nahum iii. 7. The same sign often indicates astonishment or contempt, Psalm xxi. 8., and Matthew xxvii. 39. (Calmet)'
      v:007:
        - 'JOB:16:7 | 7 | 7 | <i>But.</i> Hebrew, "If I speak," &c.'
      v:008:
        - 'JOB:16:8 | 8 | 8 | <i>Limbs.</i> Hebrew, "company," (Haydock) or family. The assemblage of my limbs is also disordered by the leprosy.'
      v:009:
        - 'JOB:16:9 | 9 | 9 | <i>Against me,</i> in your opinion, as if I were guilty of lies. Hebrew, "my leanness bears witness, my falsehood has risen up against me and answered me to my face;" which may be understood in the same sense as the argument of Eliphaz. He is designated by the false speaker; (Calmet) unless we explain it of the wrinkles, which falsely indicated that Job was advanced in years, or of the malady; whence it was gathered that he must be a criminal. (Menochius) --- Protestants, "my leanness riseth up." (Haydock)'
      v:011:
        - 'JOB:16:11 | 11 | 11 | <i>Cheek.</i> His friends seemed so enraged, as to be disposed to do so. (Calmet) --- These expressions were strikingly verified in Christ. (Menochius) --- The outrages may also be attributed to the devil; (Calmet) or, by personification, to the malady of Job. (Menochius)'
      v:014:
        - 'JOB:16:14 | 14 | 14 | <i>Lances.</i> Hebrew, "archers." Septuagint, "they have encompassed me, throwing lances into my veins, <i>or</i> loins, not sparing," &c. (Haydock) --- <i>Bowels.</i> Hebrew and Septuagint, "gall," being afflicted with a dysentery. St. Thomas Aquinas explains it of his children, who were slain. (Haydock)'
      v:016:
        - 'JOB:16:16 | 16 | 16 | <i>Flesh.</i> Hebrew, "horn." Septuagint, "strength." (Haydock) --- I have lost all my beauty and splendor, and have put on the garments of penance. (Calmet)'
      v:017:
        - "JOB:16:17 | 17 | 17 | <i>Dim.</i> Hebrew and Septuagint, \"covered with the shadow of death,\" (Haydock) greatly impaired. Some have almost lost their sight by weeping; and death seemed ready to close Job's eyes. (Calmet)"
      v:018:
        - 'JOB:16:18 | 18 | 18 | <i>Hand,</i> which has not been defiled with any injustice. (Menochius) --- <i>When.</i> Hebrew, "and my prayer <i>was</i> pure." I never neglected this sacred duty, (chap. i. 5.) as my friends accuse me, chap. xv. 4. (Haydock) --- They continued in their false accusation: so he repeats the same true answer. (Worthington)'
      v:019:
        - 'JOB:16:19 | 19 | 19 | <i>In thee.</i> Let the cry of my blood, which issues from my wounds, and the injury which my reputation has suffered, come before the throne of God. Calumny is a species of murder. See Genesis iv. 10. (Calmet) --- If I be really guilty, I am willing to remain unburied. Let the dogs lick up my blood. (Cajetan) --- <i>Cry.</i> Let the hills re-echo my sufferings. (Pineda){JOIN}{BQ:2}<i>Et quodcumque meæ possunt narrare querelæ,</i>{JOIN}{BQ:2}<i>Cogar ad argutas dicere solus aves.</i> (Propertius)'
      v:021:
        - 'JOB:16:21 | 21 | 21 | <i>Full.</i> Hebrew, "scorners." Therefore I appeal to inanimate things; and, above all, to God, who cannot give a wrong judgment.'
      v:022:
        - 'JOB:16:22 | 22 | 22 | <i>Judged.</i> Hebrew, "might plead." (Haydock) --- Earthly judges may be compelled to pronounce sentence publicly. Job is afraid lest the justice of his cause should remain undecided, till death overtook him, ver. 23. (Pineda)'
      v:023:
        - 'JOB:16:23 | 23 | 23 | <i>Years.</i> Hebrew and Septuagint, "of number." <i>Pauperis est numerare pecus.</i> (Haydock) --- Like a man under affliction, Job repeats what he had said, chap. xiv. 5., (Menochius) and chap. x. 20. (Haydock)'
