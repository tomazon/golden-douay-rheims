    verses:
      v:001: 'JOB:39:1 | 1 | 1 | Knowest thou the time when the wild goats bring forth among the rocks, or hast thou observed the hinds when they fawn?'
      v:002: 'JOB:39:2 | 2 | 2 | Hast thou numbered the months of their conceiving, or knowest thou the time when they bring forth?'
      v:003: 'JOB:39:3 | 3 | 3 | They bow themselves to bring forth young, and they cast them, and send forth roarings.'
      v:004: 'JOB:39:4 | 4 | 4 | Their young are weaned, and go to feed: they go forth, and return not to them.'
      v:005: 'JOB:39:5 | 5 | 5 | Who hath sent out the wild ass free, and who hath loosed his bonds?'
      v:006: 'JOB:39:6 | 6 | 6 | To whom I have given a house in the wilderness, and his dwellings in the barren land.'
      v:007: 'JOB:39:7 | 7 | 7 | He scorneth the multitude of the city, he heareth not the cry of the driver.'
      v:008: 'JOB:39:8 | 8 | 8 | He looketh round about the mountains of his pasture, and seeketh for every green thing.'
      v:009: 'JOB:39:9 | 9 | 9 | Shall the rhinoceros be willing to serve thee, or will he stay at thy crib?'
      v:010: JOB:39:10 | 10 | 10 | Canst thou bind the rhinoceros with thy thong to plough; or will he break the clods of the valleys after thee?
      v:011: 'JOB:39:11 | 11 | 11 | Wilt thou have confidence in his great strength, and leave thy labours to him?'
      v:012: 'JOB:39:12 | 12 | 12 | Wilt thou trust him that he will render thee the seed, and gather it into thy barn-floor?'
      v:013: 'JOB:39:13 | 13 | 13 | The wing of the ostrich is like the wings of the heron, and of the hawk.'
      v:014: 'JOB:39:14 | 14 | 14 | When she leaveth her eggs on the earth, thou perhaps wilt warm them in the dust.'
      v:015: 'JOB:39:15 | 15 | 15 | She forgetteth that the foot may tread upon them, or that the beasts of the field may break them.'
      v:016: 'JOB:39:16 | 16 | 16 | She is hardened against her young ones, as though they were not hers, she hath laboured in vain, no fear constraining her.'
      v:017: 'JOB:39:17 | 17 | 17 | For God hath deprived her of wisdom, neither hath he given her understanding.'
      v:018: 'JOB:39:18 | 18 | 18 | When time shall be, she setteth up her wings on high: she scorneth the horse and his rider.'
      v:019: 'JOB:39:19 | 19 | 19 | Wilt thou give strength to the horse, or clothe his neck with neighing?'
      v:020: 'JOB:39:20 | 20 | 20 | Wilt thou lift him up like the locusts? the glory of his nostrils is terror.'
      v:021: 'JOB:39:21 | 21 | 21 | He breaketh up the earth with his hoof, he pranceth boldly, he goeth forward to meet armed men.'
      v:022: 'JOB:39:22 | 22 | 22 | He despiseth fear, he turneth not his back to the sword.'
      v:023: 'JOB:39:23 | 23 | 23 | Above him shall the quiver rattle, the spear and shield shall glitter.'
      v:024: 'JOB:39:24 | 24 | 24 | Chafing and raging, he swalloweth the ground, neither doth he make account when the noise of the trumpet soundeth.'
      v:025: 'JOB:39:25 | 25 | 25 | When he heareth the trumpet, he saith: Ha, ha: he smelleth the battle afar off, the encouraging of the captains, and the shouting of the army.'
      v:026: 'JOB:39:26 | 26 | 26 | Doth the hawk wax feathered by thy wisdom, spreading her wings to the south?'
      v:027: 'JOB:39:27 | 27 | 27 | Will the eagle mount up at thy command, and make her nest in high places?'
      v:028: 'JOB:39:28 | 28 | 28 | She abideth among the rocks, and dwelleth among cragged flints, and stony hills, where there is no access.'
      v:029: 'JOB:39:29 | 29 | 29 | From thence she looketh for the prey, and her eyes behold afar off.'
      v:030: 'JOB:39:30 | 30 | 30 | Her young ones shall suck up blood: and wheresoever the carcass shall be, she is immediately there.'
      v:031: 'JOB:39:31 | 31 | 31 | And the Lord went on, and said to Job:'
      v:032: 'JOB:39:32 | 32 | 32 | Shall he that contendeth with God be so easily silenced? surely he that reproveth God ought to answer him.'
      v:033: 'JOB:39:33 | 33 | 33 | Then Job answered the Lord, and said:'
      v:034: 'JOB:39:34 | 34 | 34 | What can I answer, who have spoken inconsiderately? I will lay my hand upon my mouth.'
      v:035: 'JOB:39:35 | 35 | 35 | One thing I have spoken, which I wish I had not said: and another, to which I will add no more.'
  c:040:
    commentary:
      v:003:
        - 'JOB:40:3 | 3 | 3 | <i>Judgment.</i> Job had frequently acknowledged that God could not be in the wrong. But he had expressed himself in too forcible language, of which God makes him, as it were, ashamed. (Calmet) --- Septuagint, "rejectest thou not my decision? yea, dost thou think that I have judged thee in a different manner, in order that thou mayst appear just?" (Haydock)'
      v:006:
        - 'JOB:40:6 | 6 | 6 | <i>Scatter.</i> Septuagint is shorter: (Calmet) "Send angels <i>or</i> messengers in wrath, and humble every insulting person. <b>7.</b> Extinguish the proud, destroy the wicked at once. <b>8.</b> Hide them in the earth together, and fill their faces with shame." (Haydock)'
      v:008:
        - 'JOB:40:8 | 8 | 8 | <i>Pit,</i> or grave. Cause the earth to swallow them up, and I will confess thy power. (Calmet)'
      v:010:
        - "JOB:40:10 | 10 | 10 | <i>Behemoth;</i> the elephant, (Challoner) \"as some think.\" (Protestants' marginal note) (Haydock) --- This is the most common opinion, though Sanchez explains it of the bull; and Bochart, after Beza and Diodati, declares in favour of the hippopotamus, (Calmet) or \"river horse.\" Parkhurst even thinks Bochart has proved this \"to a demonstration.\" The sea or river horse, (Haydock) is an amphibious animal, (Calmet) found in the Nile and Indus, and said to have the feet of an ox and the teeth of a boar, but not quite so sharp, while the neighing, back, mane, and tail, resemble those of a horse. Its hide, when dry, is said to resist even a musket-ball. (Button; Dict.) --- We find a good description of this animal in Watson, p. 91. But the plural <i>Bemoth,</i> female (Haydock) \"beasts,\" seems more applicable to the elephant, on account of its great size, as it is designated by {GREEK:START theria}θηρια{GREEK:END}, or <i>Bellua,</i> by the Greek and Roman authors. (Suidas.) (1 Machabees vi. 35.) (Pliny, [Natural History?] viii. 3.) --- It may have received the name of elephant from (Calmet) <i>alp,</i> \"to lead or teach,\" (Haydock) on account of its great sagacity and strength. All that Job says of behemoth, may be well explained of it. The Fathers have supposed, that the devil is meant: but we stick to the literal sense. (Calmet) --- He may, however, (Haydock) have been hinted at by this name, (Worthington) as well as by that of leviathan. (Houbigant) --- <i>With thee,</i> on the same day, or as well as thee. (Amama) --- <i>Grass.</i> The elephant does so, and is by no means savage. (Calmet) --- Septuagint, \"Yet, behold, near thee wild beasts, equal to oxen, eat grass.\" (Haydock) --- The spontaneous productions of the earth, and branches of trees, afford the principal sustenance to satisfy the prodigious stomach of the elephant; which is frequently twelve feet high, and of a dark colour. A sword can scarcely pierce it in the back or sides. It has small eyes, eight teeth, and two tusks; which last are sometimes above a hundred weight each, and being cast every tenth year, (Button) afford ivory. The proboscis serves it instead of hands to collect the smallest grain, or to defend itself. (Haydock) --- The female goes with young a whole year, and the duration of its life is generally supposed to be above a hundred. Elephants inhabit warm climates, and were formerly much used in war, to carry wooden towers, from which twenty, or even thirty, men might throw darts, 1 Machabees vi. 37. (Button.) --- If this greatest and most temperate of all beasts be overcome by the unicorn, or led by the nose, how much more will God enable man to overcome the devil? (Worthington)"
      v:011:
        - 'JOB:40:11 | 11 | 11 | <i>Loins.</i> The towers were fastened here by an iron chain. --- <i>Belly.</i> Yet it is nowhere so easily wounded, 1 Machabees vi. 45. (Pliny, viii. 20.) --- Hence some would translate Hebrew, "and its pain in the belly," (Calmet) as it is only subject to an inflammation and flux; <i>profluvium alvi.</i> (Pliny) (Ælian xvii. 44.) --- But the original rather denotes the parts of generation, which lie concealed, (Aristotle, anim. ii. 1., and v. 2.) and are styled the strength, Genesis xlix. 3., and Deuteronomy xxi. 17.'
      v:012:
        - 'JOB:40:12 | 12 | 12 | <i>Tail,</i> which is very small, and without hair. (Calmet) --- Vavassor rather thinks "the trunk" is meant. (Du Hamel)'
      v:013:
        - 'JOB:40:13 | 13 | 13 | <i>Gristle.</i> Hebrew again, "bones." (Calmet) --- Septuagint, "back-bone, like cast iron."'
      v:014:
        - 'JOB:40:14 | 14 | 14 | <i>Beginning,</i> or prince. (Haydock) --- The elephant may be considered as the king of beasts for strength, agility, gratitude, longevity, &c. None approaches so near to man. (Pliny viii. 1.; Calmet; Lipsius, 1 ep. 50.; Amama) --- <i>Sword;</i> which is the rhinoceros, killing the elephant under the belly with its horn; (Pliny viii. 20.; Grotius) or God seems to have entrusted his sword to the elephant, for the destruction of his enemies. Nothing can withstand its fury, as it overturns houses and trees with its trunk. (Junius) (Calmet)'
      v:015:
        - 'JOB:40:15 | 15 | 15 | <i>Play.</i> No animal is of a milder nature. It never attacks, unless in its own defence. When a crowd of other beasts obstruct its passage, it removes them quietly with its proboscis. (Pliny vi. 9., &c.)'
      v:016:
        - 'JOB:40:16 | 16 | 16 | <i>Places,</i> insomuch that Ælian (iv. 24.) styles it a "beast of the marshes." It is fabulous that it is forced to sleep against a tree, as if it could not rise without much difficulty. (Calmet) --- Septuagint, (<b>14</b>) "This is the beginning or chief ({GREEK:START arche}αρχη{GREEK:END}) of the creation of the Lord, being made for his angels to play with, <i>or</i> beat. Departing to the craggy rock, it has made sport for the quadrupeds in the field. It sleepeth under all sorts of trees; near the reed and papyrus, and the boutomon, <i>or</i> ox-herb." (Haydock)'
      v:018:
        - 'JOB:40:18 | 18 | 18 | <i>Wonder.</i> Hebrew, "make haste," taking time to render it muddy. (Ælian xiv. 44.) --- It can drink a great deal at once, and then abstain for a week. (Calmet) --- <i>Run.</i> Hebrew, "he may draw." Septuagint, "may knock at his mouth," (Haydock) in vain, (Calmet) as long as it can breathe by holding by holding its trunk out of the water. (Aristotle ix. 46.) --- Theo.[Theodotion?] in the Septuagint, "If there should be an inundation, it shall not perceive. It confideth that, <i>or</i> when, the Jordan shall knock at its mouth. He shall take it by its eye; laying snares, he shall bore <b>[</b>its<b>]</b> nose." (Haydock)'
      v:019:
        - 'JOB:40:19 | 19 | 19 | <i>Stakes.</i> Serpents attack the eyes of the elephant, and sometimes drag it by the trunk into the deep, where it is drowned. (Pliny viii. 12.; Solin xxxviii.) --- Others read with an interrogation: "Shall one take?" &c. Will any one dare to attack it openly? The elephant is taken by stratagem, either in pits covered with a little earth, or by a tame elephant in an inclosure, and (Calmet) lying on her hack to receive the male. (Aristotle, anim. v. 2.) --- When he has entered, the gate is shut, and the animal is tamed by hunger; being thus taken by his eyes, Judith x. 17. Chaldean, "They pierce his nostrils with bands." Thus other animals are led about, (ver. 21) and the elephant might be so treated in those days; though of this we have no account. (Calmet) --- Protestants, "his nose pierceth through snares;" or marginal note, "will any bore his nose with a gin?" Here they conclude this chapter, which commences chap. xxxix. 31., in Hebrew. But the Septuagint agree with us. (Haydock)'
      v:020:
        - "JOB:40:20 | 20 | 20 | <i>Leviathan:</i> the whale, or some sea monster. (Challoner) --- Protestants' marginal note, \"or a whirlpool.\" (Haydock) --- But some animal is designated; and Bochart understands the crocodile, which agrees very well with the context. The Thalmudists also say that the calbish is a small fish, which gets into the throat of the leviathan. They mean probably the ichneumon, which kills the crocodile by that means. Leviathan, \"the winding serpent,\" (Calmet) often denotes the dragon or crocodile, (Psalm ciii. 26., and Isaias xxvii. 1.) which frequents the Nile. (Haydock) --- It can live as well by land as under water, (Watson, p. 293) and hence may be translated, (Haydock) \"the coupled dragon.\" (Parkhurst) --- Moses mentions the choled, (Leviticus xi. 29.) which the Septuagint and most others translate, \"the land crocodile:\" but what could induce the Protestants \"to render it tortoise, we are at a loss to determine.\" Crocodiles lay about sixty eggs, like those of geese, in the sand, the warmth of which soon hatches them. Their bodies are covered with scales, which are scarcely penetrable, except under the belly; and they are between twenty and thirty feet in length, running very fast, straight forward, though their feet be short, and they cannot turn easily. They have several rows of sharp teeth, which enter one within another, and their throat is very wide. (Button.) --- The same word may however denote whales, (Parkhurst) which are the greatest fishes with which man is acquainted. (Haydock) --- They may also be styled coupled dragons, because many smaller fishes accompany them, and they are well protected by scales, &c. (Menochius) --- This huge fish, perhaps the whale, representing the devil, is subject to God. (Worthington) --- <i>Cord.</i> The crocodile may be taken, but with the utmost hazard; though the Tentyrites attacked it without fear, chap. iii. 8. Herodotus (ii. 70.) says it may be caught with a hook, baited with hog's flesh, while the fisher has a pig grunting, at which the crocodile comes open-mouthed. Having swallowed the hook, it is drawn to land, and its small eyes being filled with dirt it is easily slain. But the method was not yet invented, or was deemed too rash in Job's days."
      v:021:
        - 'JOB:40:21 | 21 | 21 | <i>Buckle.</i> Literally, "bracelet," (<i>armilla.</i>; Haydock) or ring. Horses were thus ornamented, (Virgil vii. 7.) and other beasts led about. But this fierce animal could not be tamed. Hebrew, "Wilt thou put a rush through its gills, <i>or</i> nose, or pierce its jaw with a thorn?" like those little fishes which are thus brought fresh to market. (Calmet)'
      v:022:
        - 'JOB:40:22 | 22 | 22 | <i>Will</i> it lay aside its ferocity, (Haydock) and flatter thee? (Menochius)'
      v:024:
        - 'JOB:40:24 | 24 | 24 | <i>Handmaids?</i> or little girls. (Calmet) Septuagint, "Wilt thou tie it like a sparrow for <i>thy</i> boy?" (Haydock)'
      v:025:
        - 'JOB:40:25 | 25 | 25 | <i>Friends.</i> Hebrew also, (Haydock) "enchanters." (Calmet) --- <i>Frigidus in pratis cantando rumpitur anguis.</i> (Virgil, Ec. viii.) --- Septuagint, "the nations." --- <i>Merchants.</i> Septuagint, "the generation of the Phœnicians (Hebrew) of Chanaan, (Haydock) famous for merchandise, (Calmet) insomuch that the name is used for any merchant. (Haydock) --- Will they salt the crocodile for sale? (Calmet) --- Its flesh was much liked. (Herodotus, &c.)'
      v:026:
        - 'JOB:40:26 | 26 | 26 | <i>Cabins,</i> (<i>gurgustium</i>) the reservoir or basket. (Calmet) --- Protestants, "Canst thou fill his skin with barbed prongs, (for which they have now irons) or his head with fish spears?" --- But this is hardly the meaning of the original, chap. xli. 6. Hebrew, "wilt thou fill tents with its skin, or the fish net, with its head?" to catch other fish, or to cover thy tent? &c. The skin is very hard, except under the belly. (Calmet) --- One defended itself against 36 men, who fired at it six times in vain. (Herera.) --- Septuagint, "a whole fleet collected would not carry off the skin of its tail." (Haydock) --- They seem to speak of the whale. (Calmet) --- Theodotion adds, "and its head in fisher boats." (Haydock)'
      v:027:
        - 'JOB:40:27 | 27 | 27 | <i>Speak.</i> Hebrew, "do." (Haydock) --- Thy rash attempt will prove thy ruin. If thou escape, thou wilt not dare to engage again. (Calmet) --- Septuagint, "Wilt thou lay thy hand upon it, remembering the battle with its body? and let it not be done any more. (<b>28.</b>) Hast thou not seen it, nor been astonished at what has been said?" (Haydock)'
      v:028:
        - 'JOB:40:28 | 28 | 28 | <i>Down,</i> whoever engages in the conflict, (Menochius) except the bold citizens of Tentyra. All the rest are terrified at the very sight. Hence the Egyptians have ever given divine honours to the crocodile. (Calmet)'
