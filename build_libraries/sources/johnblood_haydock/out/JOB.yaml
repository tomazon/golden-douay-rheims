    verses:
      v:001: 'JOB:10:1 | 1 | 1 | My soul is weary of my life, I will let go my speech against myself, I will speak in the bitterness of my soul.'
      v:002: 'JOB:10:2 | 2 | 2 | I will say to God: Do not condemn me: tell me why thou judgest me so?'
      v:003: 'JOB:10:3 | 3 | 3 | Doth it seem good to thee that thou shouldst calumniate me, and oppress me, the work of thy own hands, and help the counsel of the wicked?'
      v:004: 'JOB:10:4 | 4 | 4 | Hast thou eyes of flesh: or, shalt thou see as man seeth?'
      v:005: 'JOB:10:5 | 5 | 5 | Are thy days as the days of man, and are thy years as the times of men:'
      v:006: 'JOB:10:6 | 6 | 6 | That thou shouldst inquire after my iniquity, and search after my sin?'
      v:007: 'JOB:10:7 | 7 | 7 | And shouldst know that I have done no wicked thing, whereas there is no man that can deliver out of thy hand?'
      v:008: 'JOB:10:8 | 8 | 8 | Thy hands have made me, and fashioned me wholly round about, and dost thou thus cast me down headlong on a sudden?'
      v:009: 'JOB:10:9 | 9 | 9 | Remember, I beseech thee, that thou hast made me as the clay, and thou wilt bring me into dust again.'
      v:010: 'JOB:10:10 | 10 | 10 | Hast thou not milked me as milk, and curdled me like cheese?'
      v:011: 'JOB:10:11 | 11 | 11 | Thou hast clothed me with skin and flesh: thou hast put me together with bones and sinews:'
      v:012: 'JOB:10:12 | 12 | 12 | Thou hast granted me life and mercy, and thy visitation hath preserved my spirit.'
      v:013: 'JOB:10:13 | 13 | 13 | Although thou conceal these things in thy heart, yet I know that thou rememberest all things.'
      v:014: 'JOB:10:14 | 14 | 14 | If I have sinned, and thou hast spared me for an hour: why dost thou not suffer me to be clean from my iniquity?'
      v:015: 'JOB:10:15 | 15 | 15 | And if I be wicked, woe unto me: and if just, I shall not lift up my head, being filled with affliction and misery.'
      v:016: 'JOB:10:16 | 16 | 16 | And for pride thou wilt take me as a lioness, and returning, thou tormentest me wonderfully.'
      v:017: 'JOB:10:17 | 17 | 17 | Thou renewest thy witnesses against me, and multipliest thy wrath upon me, and pains war against me.'
      v:018: 'JOB:10:18 | 18 | 18 | Why didst thou bring me forth out of the womb? O that I had been consumed, that eye might not see me!'
      v:019: 'JOB:10:19 | 19 | 19 | I should have been as if I had not been, carried from the womb to the grave.'
      v:020: 'JOB:10:20 | 20 | 20 | Shall not the fewness of my days be ended shortly? Suffer me, therefore, that I may lament my sorrow a little:'
      v:021: 'JOB:10:21 | 21 | 21 | Before I go and return no more, to a land that is dark and covered with the mist of death:'
      v:022: 'JOB:10:22 | 22 | 22 | A land of misery and darkness, where the shadow of death, and no order, but everlasting horror dwelleth.'
  c:011:
    commentary:
      v:001:
        - 'JOB:11:1 | 1 | 1 | <i>Naamathite.</i> Septuagint, "the Minean," in Arabia Felix, or rather of the <i>Meonim,</i> not far from the Themanites, Judges x. 11. Sophar was probably a descendant of Sepho, styled by Septuagint <i>Sophar,</i> (Genesis xxxvi. 11., and 1 Paralipomenon i. 36.) brother of Theman, and grandson of Eliphaz, the son of Esau. (Calmet) --- He speaks with greater insolence than the two others, (Pineda) and inveighs against Job, insisting that he can be punished thus only for his crimes. (Calmet)'
      v:002:
        - 'JOB:11:2 | 2 | 2 | <i>Much.</i> The speeches of Job seemed tedious to him, because he was not of his opinion. (Menochius) --- He might have applied to himself and his friends the fault of talking too much, as they all spoke many things to no purpose, whereas Job went straight to the point. (Worthington)'
      v:003:
        - 'JOB:11:3 | 3 | 3 | <i>Men.</i> Hebrew, "shall thy lies make men keep silence?" Septuagint, "Blessed be the short-lived son of a woman. Speak not much, for there is no one to give sentence against thee." (Haydock) --- <i>Mocked,</i> by not acquiescing to their solid arguments, (Menochius) and speaking with much animation. (Pineda)'
      v:004:
        - 'JOB:11:4 | 4 | 4 | <i>Sight.</i> Job had just said the reverse, chap. ix. 2. (St. Chrysostom)'
      v:006:
        - 'JOB:11:6 | 6 | 6 | <i>Law.</i> Hebrew <i>Thushiya,</i> (Haydock) "the essence" of any thing. Hence it is explained, "law, strength, comfort," &c. We might translate, "and that the reality of thy crimes deserved double punishment," &c. The obligations of the natural, and also of the written law of Moses, with which Job was (Calmet) perhaps (Haydock) acquainted, (chap. xxii. 22.) are very numerous and difficult. The ways of Providence are not easily understood, though some are obvious enough. He rewards and punishes. (Calmet) --- Septuagint, "for it is double of what <i>has come</i> against thee, and then thou wouldst know that thy sins are justly requited." Protestants, "that <i>they are</i> double to that which is: Know, therefore, that God exacteth of thee <i>less</i> than thine iniquity <i>deserveth,</i>" 1 Esdras ix. 13. (Haydock)'
      v:007:
        - 'JOB:11:7 | 7 | 7 | <i>Perfectly?</i> If not, it is rash to find fault. (Menochius)'
      v:011:
        - 'JOB:11:11 | 11 | 11 | <i>It?</i> to inflict punishment. Septuagint, "he will not overlook." (Haydock)'
      v:012:
        - 'JOB:11:12 | 12 | 12 | <i>Is.</i> Hebrew, "is he heart? or <i>wise,</i> (Calmet) he who is born <i>like</i> a," &c. Shall he assert his independence, or pretend to be wise? (Haydock) --- The Hebrews place wisdom in the heart, as we do courage, chap. xii. 3., and Proverbs ii. 2., &c. (Calmet)'
      v:013:
        - 'JOB:11:13 | 13 | 13 | <i>But.</i> Hebrew, "If thou direct thy heart, &c. Thou mayst lift up thy face," (ver. 15.; Haydock) without fear, 2 Kings ii. 22. (Calmet)'
      v:014:
        - 'JOB:11:14 | 14 | 14 | <i>Iniquity.</i> Of this Job was not conscious, and therefore could not confess it. (Worthington)'
      v:015:
        - 'JOB:11:15 | 15 | 15 | <i>Without.</i> Septuagint, "as clean water, thou shalt put away corruption, and shalt not fear."'
      v:017:
        - 'JOB:11:17 | 17 | 17 | <i>Brightness.</i> Septuagint, "But thy prayer, like the day-star and life, shall arise to thee from the south, <i>or</i> as at noon-day." Hebrew, "Thy age (Haydock) shall appear clearer than the noon-day, and darkness like the morning." Prosperity shall succeed, (Calmet) when thou shalt think all lost. (Menochius)'
      v:018:
        - 'JOB:11:18 | 18 | 18 | <i>Secure,</i> dying full of hope. (Chaldean) Hebrew, "thou shalt dig," (for water, which was there a great treasure, Genesis xxi. 25., and xxvi. 15.) or to fasten down thy tent, (Calmet) "and rest secure." (Haydock)'
      v:019:
        - "JOB:11:19 | 19 | 19 | <i>Face.</i> Luther translates \"shall flatter thee.\" The Dutch version, which is taken from Luther's, has mistaken a letter, and rendered \"shall flee before thee,\" which shews the danger of translating without recurring to the originals. (Amama)"
      v:020:
        - 'JOB:11:20 | 20 | 20 | <i>Soul,</i> because hope deferred causeth pain to the soul, Proverbs xiii. 12. (Menochius) --- Hebrew, "their hope <i>shall be</i> the sorrow, <i>or</i> the breathing out of the soul." (Calmet) --- Protestants, "the giving up of the ghost." Marginal note, "a puff of breath," chap. xviii. 14. (Haydock)'
