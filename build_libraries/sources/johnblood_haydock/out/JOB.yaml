    verses:
      v:001: 'JOB:9:1 | 1 | 1 | And Job answered, and said:'
      v:002: 'JOB:9:2 | 2 | 2 | Indeed I know it is so, and that man cannot be justified, compared with God.'
      v:003: 'JOB:9:3 | 3 | 3 | If he will contend with him, he cannot answer him one for a thousand.'
      v:004: 'JOB:9:4 | 4 | 4 | He is wise in heart, and mighty in strength: who hath resisted him, and hath had peace?'
      v:005: 'JOB:9:5 | 5 | 5 | Who hath removed mountains, and they whom he overthrew in his wrath, knew it not.'
      v:006: 'JOB:9:6 | 6 | 6 | Who shaketh the earth out of her place, and the pillars thereof tremble.'
      v:007: 'JOB:9:7 | 7 | 7 | Who commandeth the sun, and it riseth not: and shutteth up the stars, as it were, under a seal:'
      v:008: 'JOB:9:8 | 8 | 8 | Who alone spreadeth out the heavens, and walketh upon the waves of the sea.'
      v:009: 'JOB:9:9 | 9 | 9 | Who maketh Arcturus, and Orion, and Hyades, and the inner parts of the south.'
      v:010: 'JOB:9:10 | 10 | 10 | Who doth things great and incomprehensible, and wonderful, of which there is no number.'
      v:011: 'JOB:9:11 | 11 | 11 | If he come to me, I shall not see him: if he depart, I shall not understand.'
      v:012: 'JOB:9:12 | 12 | 12 | If he examine on a sudden, who shall answer him? or who can say: Why dost thou so?'
      v:013: 'JOB:9:13 | 13 | 13 | God, whose wrath no man can resist, and under whom they stoop that bear up the world.'
      v:014: 'JOB:9:14 | 14 | 14 | What am I then, that I should answer him, and have words with him?'
      v:015: 'JOB:9:15 | 15 | 15 | I, who although I should have any just thing, would not answer, but would make supplication to my judge.'
      v:016: 'JOB:9:16 | 16 | 16 | And if he should hear me when I call, I should not believe that he had heard my voice.'
      v:017: 'JOB:9:17 | 17 | 17 | For he shall crush me in a whirlwind, and multiply my wounds even without cause.'
      v:018: 'JOB:9:18 | 18 | 18 | He alloweth not my spirit to rest, and he filleth me with bitterness.'
      v:019: 'JOB:9:19 | 19 | 19 | If strength be demanded, he is most strong: if equity of judgment, no man dare bear witness for me.'
      v:020: 'JOB:9:20 | 20 | 20 | If I would justify myself, my own mouth shall condemn me: if I would shew myself innocent, he shall prove me wicked.'
      v:021: 'JOB:9:21 | 21 | 21 | Although I should be simple, even this my soul shall be ignorant of, and I shall be weary of my life.'
      v:022: 'JOB:9:22 | 22 | 22 | One thing there is that I have spoken, both the innocent and the wicked he consumeth.'
      v:023: 'JOB:9:23 | 23 | 23 | If he scourge, let him kill at once, and not laugh at the pains of the innocent.'
      v:024: 'JOB:9:24 | 24 | 24 | The earth is given into the hand of the wicked, he covereth the face of the judges thereof: and if it be not he, who is it then?'
      v:025: 'JOB:9:25 | 25 | 25 | My days have been swifter than a post: they have fled away and have not seen good.'
      v:026: 'JOB:9:26 | 26 | 26 | They have passed by as ships carrying fruits, as an eagle flying to the prey.'
      v:027: 'JOB:9:27 | 27 | 27 | If I say: I will not speak so: I change my face, and am tormented with sorrow.'
      v:028: 'JOB:9:28 | 28 | 28 | I feared all my works, knowing that thou didst not spare the offender.'
      v:029: 'JOB:9:29 | 29 | 29 | But if so also I am wicked, why have I laboured in vain?'
      v:030: 'JOB:9:30 | 30 | 30 | If I be washed, as it were, with snow-waters, and my hands shall shine ever so clean:'
      v:031: 'JOB:9:31 | 31 | 31 | Yet thou shalt plunge me in filth, and my garments shall abhor me,'
      v:032: 'JOB:9:32 | 32 | 32 | For I shall not answer a man that is like myself: nor one that may be heard with me equally in judgment.'
      v:033: 'JOB:9:33 | 33 | 33 | There is none that may be able to reprove both, and to put his hand between both.'
      v:034: 'JOB:9:34 | 34 | 34 | Let him take his rod away from me, and let not his fear terrify me.'
      v:035: 'JOB:9:35 | 35 | 35 | I will speak, and will not fear him: for I cannot answer while I am in fear.'
  c:010:
    commentary:
      v:001:
        - 'JOB:10:1 | 1 | 1 | <i>Life.</i> Job had intimated a fear to proceed any farther. (Calmet) --- But perceiving that he had not convinced his friends, he continues his discourse (Haydock) in still stronger terms, yet so as to acknowledge the justice of God. (Calmet) --- <i>Speech against.</i> Hebrew, "complaint upon, (Haydock) <i>or</i> respecting myself," I will deplore my misfortunes, (Calmet) or I will say no more about them. (Menochius)'
      v:002:
        - 'JOB:10:2 | 2 | 2 | <i>Judgest.</i> Hebrew, "contendest with me," as with an enemy? Is it to punish some fault, or only to make thy grace shine forth? (Calmet)'
      v:003:
        - 'JOB:10:3 | 3 | 3 | <i>Calumniate</i> permissively, by treating <i>me</i> in such a manner, that others lay false crimes to my charge. Hebrew, "oppress and despise the work." --- <i>Wicked,</i> who are ready enough (Haydock) to assert that virtue is useless, (Calmet) and that God mindeth not human affairs. My affliction will confirm them in their false notion, (Haydock) and my friends will triumph as if their arguments were well founded. The devil will also exult. (Calmet) --- He knew that God could not be guilty of calumny, and inquireth why he is afflicted. (Worthington)'
      v:004:
        - 'JOB:10:4 | 4 | 4 | <i>Seeth,</i> judging only of the exterior. (Tirinus) (Ver. 6.)'
      v:005:
        - 'JOB:10:5 | 5 | 5 | <i>Days,</i> sometimes denote judgments, 1 Corinthians iv. 3. Is God liable to change, like men, or does he stand in need of time to examine them, or fear lest they should escape? (Calmet) --- Is it necessary for him to prove his friends, to know their real dispositions? (Sanctius)'
      v:007:
        - 'JOB:10:7 | 7 | 7 | <i>Shouldst.</i> Hebrew and Septuagint, "Thou knowest that....and there," &c. (Haydock) --- It would be vain for me to appeal to any other. (Calmet)'
      v:008:
        - "JOB:10:8 | 8 | 8 | <i>Sudden,</i> like a potter's vessel? Job was reduced to misery all at once. (Calmet) --- He acknowledges that God may destroy him as his <i>creature;</i> but that character encourages him to hope for mercy, grace, and glory. (Worthington)"
      v:010:
        - 'JOB:10:10 | 10 | 10 | <i>Milked.</i> Hebrew, "poured me out as milk, and curdled me like cheese?" (Haydock) --- See Wisdom vii. 1. The ancients explained our origin by the comparison of milk curdled, or cheese; (Arist.[Aristotle?] i. 10.; Pliny, [Natural History?] vii. 15.) which the moderns have explained on more plausible principles. (Calmet) --- Yet still we may acknowledge our ignorance with the mother of Machabees, 2 Machabees vii. 22.'
      v:012:
        - JOB:10:12 | 12 | 12 | <i>Thy</i> fatherly <i>visitation</i> (Haydock) but still preserved my life. (Calmet)
      v:013:
        - 'JOB:10:13 | 13 | 13 | <i>Rememberest.</i> Septuagint, "canst do all things." Hebrew, "this is with thee." (Haydock) --- I am convinced that thou still regardest me with affection, though it would appear as if thou hadst forgotten me. (Calmet)'
      v:014:
        - 'JOB:10:14 | 14 | 14 | <i>Iniquity?</i> Punishing me for the sins which seemed to be pardoned. (Calmet) --- Hebrew, "If I sin, then thou markest me, and wilt not suffer; (Haydock) or if thou hast not pardoned my iniquity: (<b>15</b>) And," &c. (Calmet)'
      v:015:
        - 'JOB:10:15 | 15 | 15 | <i>Woe.</i> Thou wilt not suffer me to pass unpunished. (Calmet) --- <i>Head.</i> I will adore in silence, chap. ix. 15, 31. (Ven. Bede) (Calmet)'
      v:016:
        - 'JOB:10:16 | 16 | 16 | <i>Pride.</i> If I give way to pride, thou wilt pull me down, though I were as fierce and strong as a lioness. Hebrew, "for it (affliction) increaseth. Thou huntest me." (Protestants) --- <i>Returning.</i> Hebrew and Septuagint, "again." (Haydock)'
      v:017:
        - 'JOB:10:17 | 17 | 17 | <i>Witnesses,</i> afflictions; (Menochius) "wounds." (Pagnin) (Tirinus)'
      v:020:
        - 'JOB:10:20 | 20 | 20 | <i>Lament.</i> Hebrew, "take comfort," (Haydock) <i>or</i> breath. (Calmet) --- Repentance is always necessary, but more particularly at the hour of death. (Worthington)'
      v:021:
        - 'JOB:10:21 | 21 | 21 | <i>Death,</i> to the grave, or to hell, (Calmet) if my sins deserve it. (Haydock)'
      v:022:
        - 'JOB:10:22 | 22 | 22 | <i>Horror.</i> At death all distinction of ranks is at an end. (Tirinus) --- Hebrew, "where the light <i>is</i> as darkness." (Protestants) Septuagint, "To the land of eternal darkness, where there is no sound, nor life of mortals to see." (Haydock)'
