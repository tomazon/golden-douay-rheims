      v:010: 'JOB:2:10 | 10 | 10 | And he said to her: Thou hast spoken like one of the foolish women: If we have received good things at the hand of God, why should we not receive evil? In all these things Job did not sin with his lips.'
      v:011: "JOB:2:11 | 11 | 11 | Now when Job's three friends heard all the evil that had befallen him, they came every one from his own place, Eliphaz, the Themanite, and Baldad, the Suhite, and Sophar, the Naamathite. For they had made an appointment to come together and visit him, and comfort him."
      v:012: 'JOB:2:12 | 12 | 12 | And when they had lifted up their eyes afar off, they knew him not, and crying out, they wept, and rending their garments, they sprinkled dust upon their heads toward heaven.'
      v:013: 'JOB:2:13 | 13 | 13 | And they sat with him on the ground seven days and seven nights, and no man spoke to him a word: for they saw that his grief was very great.'
  c:003:
    commentary:
      v:001:
        - "JOB:3:1 | 1 | 1 | <i>Cursed his day.</i> Job <i>cursed</i> the day of his birth, not by way of wishing evil to any thing of God's creation; but only to express in a stronger manner his sense of human miseries in general, and of his own calamities in particular. (Challoner) --- He has these only in view: though, in another light, it is better for a man to be born, and to undergo any misery, that he may obtain eternal rewards. (Haydock) --- Some allowances must be made for extreme pain, and for the style of the Eastern (Calmet) poetry. (Haydock) --- Jeremias, (xx. 14.) Habacuc, (i. 2.) the psalmist, and even our Saviour in his agony, made use of such strong expressions, Matthew xxvi. 39., and xxvii. 46. Some heretics accuse Job of impatience and blasphemy. The devil, therefore, came off with victory; and the praises given to Job's patience are false. He might offend by some degree of exaggeration. (Calmet) --- But even that is by no means clear. Time past could not be recalled, nor receive any injury by the maledictions. (Haydock)"
      v:007:
        - 'JOB:3:7 | 7 | 7 | <i>Praise,</i> by the appearance of the stars, chap. xxxviii. 7. (Calmet)'
      v:008:
        - 'JOB:3:8 | 8 | 8 | <i>Day.</i> The nations of Ethiopia, under the line, curse the sun as their greatest enemy. (Strabo xvii.) (Pliny, [Natural History?] v. 8.) --- They also brave the fury of the leviathan or crocodile, chap. xl. 27., and xli. 1., and Psalm lxxiii. 14. The natives of Tentyra, upon the Nile, were supposed to be a terror to that monster, or they were very courageous in entangling and pursuing it. (Seneca, q. 4. 2.) (Pliny viii. 25.) --- <i>Leviathan.</i> Protestants, "their mourning." De Dieu rejects this interpretation, substituting "and thou, leviathan, rouse up," &c. The fathers generally understand the devil to be thus designated. Septuagint, "he who is about to seize the great whale," (Haydock) or fish, which they also explain of the conflict of Satan with Jesus Christ. (Origen, &c.)'
      v:010:
        - 'JOB:3:10 | 10 | 10 | <i>Nor took.</i> Septuagint, "for it would <i>then</i> have freed my eyes from labour."'
      v:011:
        - 'JOB:3:11 | 11 | 11 | <i>In the.</i> Hebrew, "from the womb," (Haydock) or as soon as I was born. (Calmet) --- He seems to have lost sight of original sin, (ver. 1.) or there might be some method of having it remitted to children unborn, which we do not know. (Haydock)'
      v:012:
        - 'JOB:3:12 | 12 | 12 | <i>Knees,</i> by my father or grandfather, Genesis xxx. 3. (Homer, Iliad ix.) (Calmet)'
      v:013:
        - 'JOB:3:13 | 13 | 13 | <i>Sleep.</i> So death is often styled.{JOIN}{BQ:2}<i>Olli dura quies oculos et ferreus urget</i>{JOIN}{BQ:2}<i>Somnus: in æternam clauduntur lumina noctem.</i> (Virgil, Æneid x.)'
      v:014:
        - 'JOB:3:14 | 14 | 14 | <i>Consuls.</i> Hebrew, "counsellors," or any in great authority. Septuagint, "kings, the counsellors of the land, who rejoiced, boasting of their swords." The same word, <i>choraboth,</i> (Haydock) means both swords and solitudes. (Du Hamel) --- Those great ones had prepared their own tombs, which were usually in solitary places; (Calmet) or they had filled all with their extensive palaces; and removed the people to a distance. (Haydock)'
      v:015:
        - 'JOB:3:15 | 15 | 15 | <i>Houses,</i> while alive; (Calmet) or their tombs were thus enriched with silver, (Menochius) as this practice was not uncommon, ver. 22. (Josephus, [Antiquities?] xiii. 15.) --- Marcian forbade it. St. Chrysostom complains it subsisted in his time. (Orat. Annæ.) (Calmet)'
      v:016:
        - JOB:3:16 | 16 | 16 | <i>Light;</i> dying in the womb. He expresses a desire that he had been thus prevented from feeling his present miseries and danger of sin. (Haydock)
      v:017:
        - 'JOB:3:17 | 17 | 17 | <i>Tumult.</i> In the grave they can no longer disturb the world. (Menochius) --- <i>In strength.</i> Septuagint, "in body." Both heroes and labourers then find rest, (Calmet) if they have lived virtuously. (Haydock)'
      v:018:
        - 'JOB:3:18 | 18 | 18 | <i>Bound</i> in chains, like incorrigible slaves, (Calmet) or debtors. (Cocceius.) --- These were formerly treated with great severity, Luke xii. 59. (Calmet)'
      v:021:
        - 'JOB:3:21 | 21 | 21 | <i>Not.</i> They feel the same eagerness for death as those who seek for a treasure; (Calmet) and when death is at hand, they rejoice no less than those who discover a <i>grave,</i> in which they hope to find some riches, ver. 15, 22.'
      v:022:
        - 'JOB:3:22 | 22 | 22 | <i>Grave,</i> full of stores, or the place where they may repose. (Haydock)'
      v:023:
        - 'JOB:3:23 | 23 | 23 | <i>To.</i> Why is life given to? &c. The uncertainty whether a man be worthy of love or hatred, (Ecclesiastes ix. 1.) and whether he will persevere to the end, is what fills Job with distress; though we must trust that God will suffer none to be tempted above their strength, 1 Corinthians x. 13. --- He finds himself surrounded with precipices, and in the dark. (Calmet) --- So God often tries his faithful servants. (Du Hamel)'
      v:024:
        - 'JOB:3:24 | 24 | 24 | <i>Sigh,</i> through difficulty of swallowing, (Pineda) or sense of misery. (Haydock)'
      v:025:
        - JOB:3:25 | 25 | 25 | <i>Fear.</i> In prosperity he feared the assaults of pride. Now he is in danger of yielding to impatience and despair. (Calmet)
      v:026:
        - 'JOB:3:26 | 26 | 26 | <i>Dissembled</i> my sufferings, making no complaint, not only during the seven days that his friends had been with him, but long before. Hebrew and Septuagint, "I was not in safety, nor at rest; neither was I indolent: (Haydock; in the administration of affairs. Calmet) yet trouble came." (Haydock) --- I have enjoyed no peace, since the wrath <i>of the Lord</i> has found me. (Calmet) --- In such a situation, Job might well beg to be delivered, (Haydock) and to pray that those things which obstructed his repose in God might be removed; considering them not so much as the works of God, as the effects of <i>sin.</i> (Pineda) (Worthington) --- In this light he curses his birth-day, and will no longer look upon it as a joyful and happy day. (Du Hamel)'
