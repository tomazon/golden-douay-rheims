    verses:
      v:001: 'JOB:19:1 | 1 | 1 | Then Job answered, and said:'
      v:002: 'JOB:19:2 | 2 | 2 | How long do you afflict my soul, and break me in pieces with words?'
      v:003: 'JOB:19:3 | 3 | 3 | Behold, these ten times you confound me, and are not ashamed to oppress me.'
      v:004: 'JOB:19:4 | 4 | 4 | For if I have been ignorant, my ignorance shall be with me.'
      v:005: 'JOB:19:5 | 5 | 5 | But you set yourselves up against me, and reprove me with my reproaches.'
      v:006: 'JOB:19:6 | 6 | 6 | At least now understand, that God hath not afflicted me with an equal judgment, and compassed me with his scourges.'
      v:007: 'JOB:19:7 | 7 | 7 | Behold I shall cry, suffering violence, and no one will hear: I shall cry aloud, and there is none to judge.'
      v:008: 'JOB:19:8 | 8 | 8 | He hath hedged in my path round about, and I cannot pass, and in my way he hath set darkness.'
      v:009: 'JOB:19:9 | 9 | 9 | He hath stript me of my glory, and hath taken the crown from my head.'
      v:010: 'JOB:19:10 | 10 | 10 | He hath destroyed me on every side, and I am lost; and he hath taken away my hope, as from a tree that is plucked up.'
      v:011: 'JOB:19:11 | 11 | 11 | His wrath is kindled against me, and he hath counted me as his enemy.'
      v:012: 'JOB:19:12 | 12 | 12 | His troops have come together, and have made themselves a way by me, and have besieged my tabernacle round about.'
      v:013: 'JOB:19:13 | 13 | 13 | He hath put my brethren far from me, and my acquaintance, like strangers, have departed from me.'
      v:014: 'JOB:19:14 | 14 | 14 | My kinsmen have forsaken me, and they that knew me have forgotten me.'
      v:015: 'JOB:19:15 | 15 | 15 | They that dwelt in my house, and my maid-servants, have counted me a stranger, and I have been like an alien in their eyes.'
      v:016: 'JOB:19:16 | 16 | 16 | I called my servant, and he gave me no answer, I entreated him with my own mouth.'
      v:017: 'JOB:19:17 | 17 | 17 | My wife hath abhorred my breath, and I entreated the children of my womb.'
      v:018: 'JOB:19:18 | 18 | 18 | Even fools despise me; and when I was gone from them, they spoke against me.'
      v:019: 'JOB:19:19 | 19 | 19 | They that were some time my counsellors, have abhorred me: and he whom I loved most, is turned against me.'
      v:020: 'JOB:19:20 | 20 | 20 | The flesh being consumed, my bone hath cleaved to my skin, and nothing but lips are left about my teeth.'
      v:021: 'JOB:19:21 | 21 | 21 | Have pity on me, have pity on me, at least you, my friends, because the hand of the Lord hath touched me.'
      v:022: 'JOB:19:22 | 22 | 22 | Why do you persecute me as God, and glut yourselves with my flesh?'
      v:023: 'JOB:19:23 | 23 | 23 | Who will grant me that my words may be written? who will grant me that they may be marked down in a book:'
      v:024: 'JOB:19:24 | 24 | 24 | With an iron pen, and in a plate of lead, or else be graven with an instrument in flint-stone.'
      v:025: 'JOB:19:25 | 25 | 25 | For I know that my Redeemer liveth, and in the last day I shall rise out of the earth.'
      v:026: 'JOB:19:26 | 26 | 26 | And I shall be clothed again with my skin, and in my flesh I will see my God.'
      v:027: 'JOB:19:27 | 27 | 27 | Whom I myself shall see, and my eyes shall behold, and not another: this, my hope, is laid up in my bosom.'
      v:028: 'JOB:19:28 | 28 | 28 | Why then do you say now: Let us persecute him, and let us find occasion of word against him?'
      v:029: 'JOB:19:29 | 29 | 29 | Flee then from the face of the sword, for the sword is the revenger of iniquities: and know ye that there is a judgment.'
  c:020:
    commentary:
      v:002:
        - 'JOB:20:2 | 2 | 2 | <i>Therefore.</i> From this concession which thou hast just made. (Menochius) --- <i>Various.</i> Hebrew, "Hence do my thoughts cause me to answer, and for <i>this</i> I hasten." Septuagint, "I did not thus suspect that thou wouldst contradict these things," &c. (Haydock) --- Sophar only speaks this second time; and he produces little new, but begins with an air of more moderation, as if the arguments of Job had made some impression upon him. (Calmet) --- He attempts to prove that the wicked have no comfort long; which is true in one sense, as all time is short, though they may prosper all their lives, as Job corrects his observation, chap. xxi. 13. (Worthington)'
      v:004:
        - 'JOB:20:4 | 4 | 4 | <i>I know.</i> Hebrew and Septuagint, "dost thou not know?"'
      v:006:
        - 'JOB:20:6 | 6 | 6 | <i>Pride.</i> Septuagint, "presents." (Haydock) --- Riches may be meant by pride. (Calmet)'
      v:007:
        - 'JOB:20:7 | 7 | 7 | <i>Hill.</i> Hebrew, "his own dung." (Haydock) (Proverbs x. 7.)'
      v:008:
        - 'JOB:20:8 | 8 | 8 | <i>Fleeth.</i> The poets assign wings to sleep and to dreams. (Homer, &c.) Isaias (xxix. 7.) describes a man who dreams that he is eating, and finds himself hungry when he awakes. Such is the live of the avaricious, (Calmet) and of all wicked people. (Haydock)'
      v:009:
        - 'JOB:20:9 | 9 | 9 | <i>Behold him,</i> as if it were susceptible of resentment, and entered into the views of God, chap vii. 10., and Psalm xxvi. 35. (Calmet)'
      v:010:
        - 'JOB:20:10 | 10 | 10 | <i>Be.</i> Hebrew, "seek to please the poor, and his hands shall restore their goods," which the wicked had gotten by oppression. (Haydock)'
      v:011:
        - 'JOB:20:11 | 11 | 11 | <i>Vices of,</i> is not in Hebrew, but must be understood. (Haydock) --- <i>Youth.</i> Some translate, "hidden." Sophar perhaps accuses Job of some secret abominations, for which he was afflicted with the venereal disease. At least, nothing is more common than to see people brought to old age and infirmities unnumbered, (Calmet) before their time, in consequence of riotous living in their youth. (Haydock) --- Youth may also denote the sin in which we are born, which is the source of all our maladies, and is always dragging us towards the grave. (Calmet)'
      v:012:
        - 'JOB:20:12 | 12 | 12 | <i>Evil</i> of any king, and particularly (Haydock) injustice, which at first seems sweet, but will prove in the end a mortal poison. (Calmet) --- The unjust will be forced to restore his ill-gotten goods, or suffer eternally for the neglect, ver. 14, 18. (Haydock) --- Habitual sins are also overcome with most difficulty, ver. 11. (Menochius)'
      v:016:
        - 'JOB:20:16 | 16 | 16 | <i>Head.</i> Hebrew, "venom." Septuagint, "the wrath of dragons." (Calmet) --- <i>Vipers.</i> The same Hebrew term is elsewhere rendered basilisk, or asp. The precise import of such things is not easily ascertained. (Pineda) --- <i>Tongue.</i> The ancients thought that serpents communicated the venom by the tongue, or sting. Moderns think they do it rather by the teeth. (Calmet)'
      v:017:
        - 'JOB:20:17 | 17 | 17 | <i>Butter.</i> The impious may have a short-lived pleasure, but it will not give perfect satisfaction. The poets use similar expressions. (Calmet){JOIN}{BQ:2}<i>Mella fluant illi, ferat et rubus asper amomum.</i> (Virgil){JOIN}{BQ:2}<i>Flumina jam lactis, jam flumina nectaris ibant.</i> (Met. i.)'
      v:018:
        - 'JOB:20:18 | 18 | 18 | <i>Suffer</i> eternal torments. (Calmet) --- Hebrew, "according to <i>his</i> substance, <i>shall</i> the restitution <i>be,</i> and he shall not rejoice." (Protestants)'
      v:020:
        - 'JOB:20:20 | 20 | 20 | <i>Them.</i> Death will overtake him, like the rich man, Luke xii. 20. (Calmet)'
      v:021:
        - 'JOB:20:21 | 21 | 21 | <i>Continue.</i> Hebrew, "no one shall look for his goods." The sinner eat up all in his life-time, or saw his possessions slip from him. (Haydock) --- At least, he shall not take them with him to the grave. (Calmet)'
      v:023:
        - 'JOB:20:23 | 23 | 23 | <i>May.</i> Hebrew, "And <i>when</i> he shall be about to fill his belly," like king Baltassar, death shall hurry him away. (Calmet) --- <i>Rain.</i> Septuagint, "hurl sorrows upon him," (Haydock) by an untimely death, followed with eternal hunger and thirst. Thus was treat the rich glutton, Luke xvi. 22. (Calmet)'
      v:024:
        - 'JOB:20:24 | 24 | 24 | <i>Brass;</i> of which metal the strongest bows were made. Protestants have, "steel:" (Haydock) but brass was used by the ancients for the same purpose. (Calmet) --- This proverb shews that those who endeavour to escape from men, fall into the hands of God. (Delrio. Adag. 9, t. ii.){JOIN}{BQ:2}<i>Incidit in Scyllam cupiens vitare Charybdim.</i> (Virgil) (Menochius)'
      v:025:
        - 'JOB:20:25 | 25 | 25 | <i>The sword is,</i> occurs not in the Vulgate, (Haydock) though it be in the Complutensian and Sixtine editions. (Calmet) --- Hebrew, "It is drawn, and cometh out of the body; the glittering sword cometh out of his gall; terrors are upon him." Protestants, "May likewise the dart come out through his body," &c. (Haydock) --- <i>Ones.</i> Hebrew, <i>Enim;</i> giants, who formerly inhabited the land of Moab, near the eastern Idumea. Their name might be placed for any cruel enemies. (Calmet)'
      v:026:
        - 'JOB:20:26 | 26 | 26 | <i>Darkness,</i> or misery. (Calmet) --- Septuagint, "Terrors upon him, (<b>26</b>) and all darkness may await him." (Haydock) --- He shall find no means of escaping. (Calmet) --- <i>Kindled.</i> Hebrew, "blown." St. Gregory observes that hell-fire is corporeal, but very different from our material fire. Chaldean, &c., explain this passage in the same sense. It may also intimate interior anguish, (Calmet) lightning, (Vatable) pestilence, (Grotius) and every species of calamity. (Calmet) --- <i>Tabernacle,</i> in hell. (Menochius) --- We may also translate, "he who is left," (Haydock) the offspring shall be also miserable. (Menochius)'
      v:027:
        - 'JOB:20:27 | 27 | 27 | <i>Heavens,</i> as his sins have cried for vengeance, Genesis xviii. 20. (Calmet) --- All creatures shall fight against the wicked. (Menochius)'
      v:028:
        - 'JOB:20:28 | 28 | 28 | <i>Exposed.</i> Hebrew, "the bud, (Calmet) or increase of his house, shall depart," (Haydock) and be led away into captivity, (Calmet) and ruined. Septuagint, "Let final destruction draw away his house, and the day of wrath overtake him."'
      v:029:
        - 'JOB:20:29 | 29 | 29 | <i>Doings.</i> Literally, "words." Hebrew, "of his decree." (Haydock) --- This is what he may expect for him impiety both in words and actions. (Calmet)'
