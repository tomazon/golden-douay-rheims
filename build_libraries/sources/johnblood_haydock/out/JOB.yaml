      v:003: 'JOB:18:3 | 3 | 3 | Why are we reputed as beasts, and counted vile before you?'
      v:004: 'JOB:18:4 | 4 | 4 | Thou that destroyest thy soul in thy fury, shall the earth be forsaken for thee, and shall rocks be removed out of their place?'
      v:005: 'JOB:18:5 | 5 | 5 | Shall not the light of the wicked be extinguished, and the flame of his fire not shine?'
      v:006: 'JOB:18:6 | 6 | 6 | The light shall be dark in his tabernacle, and the lamp that is over him shall be put out.'
      v:007: 'JOB:18:7 | 7 | 7 | The steps of his strength shall be straitened, and his own counsel shall cast him down headlong.'
      v:008: 'JOB:18:8 | 8 | 8 | For he hath thrust his feet into a net, and walketh in its meshes.'
      v:009: 'JOB:18:9 | 9 | 9 | The sole of his foot shall be held in a snare, and thirst shall burn against him.'
      v:010: 'JOB:18:10 | 10 | 10 | A gin is hidden for him in the earth, and his trap upon the path.'
      v:011: 'JOB:18:11 | 11 | 11 | Fears shall terrify him on every side, and shall entangle his feet.'
      v:012: 'JOB:18:12 | 12 | 12 | Let his strength be wasted with famine, and let hunger invade his ribs.'
      v:013: 'JOB:18:13 | 13 | 13 | Let it devour the beauty of his skin, let the first-born, death, consume his arms.'
      v:014: 'JOB:18:14 | 14 | 14 | Let his confidence be rooted out of his tabernacle, and let destruction tread upon him like a king.'
      v:015: 'JOB:18:15 | 15 | 15 | Let the companions of him that is not, dwell in his tabernacle, let brimstone be sprinkled in his tent.'
