    verses:
      v:001: 'JOB:32:1 | 1 | 1 | So these three men ceased to answer Job, because he seemed just to himself.'
      v:002: 'JOB:32:2 | 2 | 2 | And Eliu, the son of Barachel, the Buzite, of the kindred of Ram, was angry, and was moved to indignation: now he was angry against Job, because he said he was just before God.'
      v:003: 'JOB:32:3 | 3 | 3 | And he was angry with his friends, because they had not found a reasonable answer, but only had condemned Job.'
      v:004: 'JOB:32:4 | 4 | 4 | So Eliu waited while Job was speaking, because they were his elders that were speaking.'
      v:005: 'JOB:32:5 | 5 | 5 | But when he saw that the three were not able to answer, he was exceedingly angry.'
      v:006: 'JOB:32:6 | 6 | 6 | Then Eliu, the son of Barachel, the Buzite, answered, and said: I am younger in days, and you are more ancient; therefore, hanging down my head, I was afraid to shew you my opinion.'
      v:007: 'JOB:32:7 | 7 | 7 | For I hoped that greater age would speak, and that a multitude of years would teach wisdom.'
      v:008: 'JOB:32:8 | 8 | 8 | But, as I see, there is a spirit in men, and the inspiration of the Almighty giveth understanding.'
      v:009: 'JOB:32:9 | 9 | 9 | They that are aged are not the wise men, neither do the ancients understand judgment.'
      v:010: 'JOB:32:10 | 10 | 10 | Therefore I will speak: Hearken to me, I also will shew you my wisdom.'
      v:011: 'JOB:32:11 | 11 | 11 | For I have waited for your words, I have given ear to your wisdom, as long as you were disputing in words.'
      v:012: 'JOB:32:12 | 12 | 12 | And as long as I thought you said something, I considered: but, as I see, there is none of you that can convince Job, and answer his words.'
      v:013: 'JOB:32:13 | 13 | 13 | Lest you should say: We have found wisdom, God hath cast him down, not man.'
      v:014: 'JOB:32:14 | 14 | 14 | He hath spoken nothing to me, and I will not answer him according to your words.'
      v:015: 'JOB:32:15 | 15 | 15 | They were afraid, and answered no more, and they left off speaking.'
      v:016: 'JOB:32:16 | 16 | 16 | Therefore, because I have waited, and they have not spoken: they stood, and answered no more:'
      v:017: 'JOB:32:17 | 17 | 17 | I also will answer my part, and will shew my knowledge.'
      v:018: 'JOB:32:18 | 18 | 18 | For I am full of matter to speak of, and the spirit of my bowels straiteneth me.'
      v:019: 'JOB:32:19 | 19 | 19 | Behold, my belly is as new wine which wanteth vent, which bursteth the new vessels.'
      v:020: 'JOB:32:20 | 20 | 20 | I will speak, and take breath a little: I will open my lips, and will answer.'
      v:021: 'JOB:32:21 | 21 | 21 | I will not accept the person of man, and I will not level God with man.'
      v:022: 'JOB:32:22 | 22 | 22 | For I know not how long I shall continue, and whether after a while my maker may take me away.'
  c:033:
    commentary:
      v:003:
        - 'JOB:33:3 | 3 | 3 | <i>Sentence.</i> Some editions have <i>scientiam,</i> "knowledge," with the Hebrew. (Calmet)'
      v:004:
        - 'JOB:33:4 | 4 | 4 | <i>Spirit.</i> We are therefore equal. (Menochius) --- Thou canst not fear being overpowered with the divine majesty, in this dispute, chap. xiii. 21. (Calmet) --- <i>Life.</i> Septuagint, "instruction." (Haydock)'
      v:006:
        - 'JOB:33:6 | 6 | 6 | <i>Formed.</i> Job had expressed a desire to plead before a man, chap. ix. 32., and xiii. 19., and xxxi. 35. Eliu offers himself to maintain the cause of God. (Calmet)'
      v:007:
        - "JOB:33:7 | 7 | 7 | <i>Wonder</i> (<i>miraculum.</i>) Hebrew, \"terror,\" (Haydock) in allusion to Job's words, chap. ix. 34. --- <i>Eloquence.</i> Hebrew, \"hand.\" (Calmet) --- Septuagint, \"the dread of me shall not cast thee down, nor my hand be heavy upon thee.\" Arrogant men esteem their own observations as something <i>wonderful.</i> (St. Gregory) (Worthington)"
      v:009:
        - 'JOB:33:9 | 9 | 9 | <i>In me.</i> Job had not said so in express terms, though he had said something to the same purpose. But he had sufficiently explained himself, and Eliu could not be ignorant that he only meant that his present sufferings were not proportioned to his guilt. (Calmet)'
      v:010:
        - "JOB:33:10 | 10 | 10 | <i>Complaints.</i> Something similar had indeed come from Job's lips; (chap. xiv. 17., and xxx. 21.) not that he pretended that God sought to find him guilty without cause; but he meant that He treated him as an enemy, for some secret purpose. (Calmet)"
      v:011:
        - 'JOB:33:11 | 11 | 11 | <i>Stocks.</i> Chap. xiii.14., and xiv. 16. Eliu interprets the words in the worst sense, though Job had only expostulated with God on the treatment which he received, testifying a great love and confidence in him. He acknowledges some want of knowledge, chap. xlii. 3. (Calmet)'
      v:012:
        - JOB:33:12 | 12 | 12 | <i>Man:</i> so that he is not obliged to explain his reasons. (Menochius)
      v:013:
        - 'JOB:33:13 | 13 | 13 | <i>Because.</i> Septuagint, "Thou hast said, Why has not He heard every word of my pleading <i>or</i> judgment." Aquila and Theodotion, "for all his words are unanswerable." Protestants, "He giveth not account of any of his matters." (Haydock)'
      v:014:
        - 'JOB:33:14 | 14 | 14 | <i>Time.</i> One decision ought to suffice; and God had declared Job innocent, chap. i. 8., &c. (Worthington) --- His decrees are immutable; and yet thou wouldst have him to explain his conduct, as if he could be under a mistake, and correct it. He manifests his will, and it is our business to be attentive. We cannot expect that he should speak twice, though he does so frequently in his great mercy. Hebrew, "God speaketh once, and he regardeth not a second time." (Calmet) --- Septuagint, "But the second time, (<b>15</b>) a dream," &c. (Haydock) --- Eliu specifies three methods by which God declares his will; (ver. 26) <b>1.</b> By vision; <b>2.</b> by afflictions; <b>3.</b> by the voice of angels, or of preachers, ver. 19, 23.'
      v:015:
        - JOB:33:15 | 15 | 15 | <i>Beds.</i> It seems prophetic dreams were not then uncommon.
      v:016:
        - 'JOB:33:16 | 16 | 16 | <i>Instructeth.</i> Hebrew, "sealing," that they may not mistake such a favour for a common dream. (Calmet)'
      v:017:
        - 'JOB:33:17 | 17 | 17 | <i>Him.</i> Septuagint, "his body from the fall [of iniquity.]" (Grabe) (Haydock)'
      v:019:
        - 'JOB:33:19 | 19 | 19 | <i>Also.</i> This is the second method of instruction. Eliu pretends that Job had thus been visited by God, and had not understood his meaning.'
      v:021:
        - 'JOB:33:21 | 21 | 21 | <i>Bare.</i> The skin will scarcely cover them. He will appear ghastly, like a skeleton. (Calmet) --- Hebrew, "his bones....shall stick out." (Protestants) (Haydock)'
      v:022:
        - 'JOB:33:22 | 22 | 22 | <i>Destroyers;</i> the worms in the grave, (Haydock) or to sickness, (Menochius) "which bring on death." Pagnin <i>mortiferis.</i>'
      v:023:
        - "JOB:33:23 | 23 | 23 | <i>Angel,</i> by secret inspirations, (St. Thomas Aquinas; Tirinus, &c.) or a man sent by God, to announce the truths of salvation. (Mariana) --- <i>Man's,</i> or \"to man.\" (Calmet) --- Hebrew, \"a messenger with him, an interpreter, one....to declare to man his uprightness.\" Protestants, (Haydock) \"If there be any merit in him, the angel comforter, chosen from a thousand accusers, is ready to declare to the son of man his rectitude.\" Septuagint, \"If there be a thousand destroying angels, not one of them shall hurt him; if the consider in his heart to be converted unto the Lord. Though he (the angel) lay before man his reproof, and shew his folly, He (God) will take hold of him, that he may not die. He will renew his flesh as the plaster of a wall, and fill his bones with marrow: (<b>25</b>) he will make his flesh soft, like that of an infant, and will place him in manhood among men.\" (Haydock) --- But this is different from the Hebrew. (Calmet) --- The intercession of angels is very powerful. They are represented as suggesting motives, which prevail on God to shew mercy, ver. 24. (Haydock)"
      v:025:
        - "JOB:33:25 | 25 | 25 | <i>Consumed.</i> Hebrew, \"fresher than a child's,\" (Haydock) as was the case of Naaman, 4 Kings v. 14."
      v:026:
        - 'JOB:33:26 | 26 | 26 | <i>And he.</i> It is ambiguous whether this refer to God or to man. (Calmet) --- But both shall see each other with joy. The penitent will be restored to as much favour as if he had never sinned. (Haydock)'
      v:029:
        - 'JOB:33:29 | 29 | 29 | <i>Times,</i> or often. God instructs man by visions, sickness, and the intercession and inspirations of angels, ver. 14. (Calmet)'
      v:030:
        - 'JOB:33:30 | 30 | 30 | <i>Living,</i> both soul and body, delivering them from adversity. (Calmet)'
      v:032:
        - 'JOB:33:32 | 32 | 32 | <i>Just,</i> and to be so indeed. (Menochius) --- How much would his vanity be mortified, when Job answered him only with silence! (Haydock) though he urged him to reply so often. (Worthington)'
