chapters:
  c:001:
    commentary:
      v:001:
        - 'JOB:1:1 | 1 | 1 | <i>Hus.</i> The land of Hus was a part of Edom; as appears from Lamentations iv. 21. --- <i>Simple.</i> That is, innocent, sincere, and without guile, (Challoner) in opposition to hypocrites and double dealers. (Calmet) --- Hebrew <i>Tam,</i> "perfect."'
      v:003:
        - 'JOB:1:3 | 3 | 3 | <i>Sheep.</i> Hebrew including "goats," which are equally valuable in that country for milk. --- <i>Camels.</i> These animals were used for riding in those barren sands, where they can travel for four days without water; and that which is muddy is best for them. --- <i>East,</i> in the desert Arabia. Septuagint add at the end of the book, that Job was king; and he seems to have been independent, (Calmet) and to have had other kings who acknowledged his authority. (Pineda) (Chap. xxix. 7., &c.) --- Each city had its own king in the days of Abraham and of Josue. Job, or Jobab, resided at Denaba, Genesis xxxvi. 32. (Calmet)'
      v:004:
        - 'JOB:1:4 | 4 | 4 | <i>His day</i> of the week in succession; (Pineda) or each on his birthday, (Genesis xl. 20., and Matthew xiv. 6.; Grotius) or once a month, &c. The daughters of Job were probably unmarried.'
      v:005:
        - 'JOB:1:5 | 5 | 5 | <i>Blessed.</i> For greater horror of the very thought of blasphemy, the Scripture both here and [in] ver. 11, and in the following chapter (ver. 5., and 9.) uses the word <i>bless,</i> to signify its contrary. (Challoner) (3 Kings xxi. 10.) --- Thus the Greeks styled the furies <i>Eumenides,</i> "the kind," out of a horror of their real name. Even those who are the best inclined, can hardly speak of God without some want of respect, (Calmet) in the midst of feasts, where the neglect of saying grace is also too common. (Haydock) --- Septuagint, "they have thought evil against God." Every kind of offence may be included, to which feasting leads. (Menochius)'
      v:006:
        - "JOB:1:6 | 6 | 6 | <i>The sons of God.</i> The angels, (Challoner) as the Septuagint express it. (Calmet) --- <i>Satan also,</i> &c. This passage represents to us in a figure, accommodated to the ways and understandings of men, <b>1.</b> The restless endeavours of satan against the servants of God. <b>2.</b> That he can do nothing without God's permission. <b>3.</b> That God doth not permit him to tempt them above their strength: but assists them by his divine grace in such manner, that the vain efforts of the enemy only serve to illustrate their virtue and increase their merit. (Challoner) --- A similar prosopopeia occurs, 3 Kings xxii. 19., and Zacharias i. 10. (Calmet) --- Devils appear not in God's sight, but sometimes in presence of angels, who represent God. (St. Athanasius, q. 8. ad Antioc, (Worthington) or some ancient author.) --- The good angels can make known their orders to them, Zacharias iii. 1., and Jude 9. Both good and bad spirits may be considered as the ministers of God. (Calmet) --- They appear in judgment; though the latter could not see the Lord."
      v:009:
        - 'JOB:1:9 | 9 | 9 | <i>In vain,</i> without recompense. (Haydock)'
      v:011:
        - 'JOB:1:11 | 11 | 11 | <i>Face,</i> like a hypocrite, (Sanctius) or rather curse thee openly, ver. 5. (Haydock)'
      v:012:
        - 'JOB:1:12 | 12 | 12 | <i>Hand.</i> God permits evils. (Worthington) --- The devil can do nothing without leave. (Calmet)'
      v:015:
        - 'JOB:1:15 | 15 | 15 | <i>Sabeans,</i> descended from Abraham, in the desert (Calmet) or happy Arabia. These nations lived on plunder. (Pliny, [Natural History?] vi. 28.) (Menochius)'
      v:016:
        - 'JOB:1:16 | 16 | 16 | <i>Heaven,</i> or the air, where the devils exercise a power, Ephesians ii. 2.'
      v:017:
        - 'JOB:1:17 | 17 | 17 | <i>Chaldeans.</i> Some copies of the Septuagint read "horsemen." These nations inhabited the other side of the Euphrates, but made frequent incursions to plunder their neighbours. (Calmet)'
      v:020:
        - 'JOB:1:20 | 20 | 20 | <i>Head.</i> Hebrew, torn his hair, and rolled in the dust. (Bochart) (Isaias xv. 2., &c.) (Calmet) --- The fathers oppose this example to the apathy of the stoics. (St. Augustine, City of God i. 9.) (Romans i. 31.)'
      v:021:
        - 'JOB:1:21 | 21 | 21 | <i>Thither.</i> To that earth from which all are taken. (Haydock) --- <i>Ista terra gentes omnes peperit & resumet demum.</i> (Varro.) --- <i>Ut mater operiens.</i> (Pliny, [Natural History?] ii. 63.) See 1 Timothy vi. 7. --- <i>As....done.</i> Some copies of St. Jerome omit this, which is borrowed from the Septuagint. (Calmet)'
      v:022:
        - 'JOB:1:22 | 22 | 22 | <i>By his lips,</i> is not in Hebrew but occurs [in] chap. ii. 10. --- <i>God.</i> Much less did he blaspheme, as satan had said, ver. 11. He did not consider all as the effect of chance, or like a mere philosopher. His thoughts were regulated by religion and the fear of God. (Calmet) --- The virtue of Job was so much the more wonderful, as he lived among the wicked. (St. Gregory) He bore patiently with the loss of all things: and English Catholics have often imitated him. (Worthington) --- He might well record his own good actions, the gifts of God, being moved by divine inspiration, like Moses, &c. (St. Gregory)'
