    verses:
      v:001: 'JOB:24:1 | 1 | 1 | Times are not hid from the Almighty: but they that know him, know not his days.'
      v:002: 'JOB:24:2 | 2 | 2 | Some have removed land-marks, have taken away flocks by force, and fed them.'
      v:003: "JOB:24:3 | 3 | 3 | They have driven away the ass of the fatherless, and have taken away the widow's ox for a pledge."
      v:004: 'JOB:24:4 | 4 | 4 | They have overturned the way of the poor, and have oppressed together the meek of the earth.'
      v:005: 'JOB:24:5 | 5 | 5 | Others, like wild asses in the desert, go forth to their work: by watching for a prey, they get bread for their children.'
      v:006: 'JOB:24:6 | 6 | 6 | They reap the field that is not their own, and gather the vintage of his vineyard whom by violence they have oppressed.'
      v:007: 'JOB:24:7 | 7 | 7 | They send men away naked, taking away their clothes who have no covering in the cold:'
      v:008: 'JOB:24:8 | 8 | 8 | Who are wet with the showers of the mountains, and, having no covering, embrace the stones.'
      v:009: 'JOB:24:9 | 9 | 9 | They have violently robbed the fatherless, and stript the poor common people.'
      v:010: 'JOB:24:10 | 10 | 10 | From the naked, and them that go without clothing, and from the hungry, they have taken away the ears of corn.'
      v:011: 'JOB:24:11 | 11 | 11 | They have taken their rest at noon among the stores of them who, after having trodden the wine-presses, suffer thirst.'
      v:012: 'JOB:24:12 | 12 | 12 | Out of the cities they have made men to groan, and the soul of the wounded hath cried out, and God doth not suffer it to pass unrevenged.'
      v:013: 'JOB:24:13 | 13 | 13 | They have been rebellious to the light, they have not known his ways, neither have they returned by his paths.'
      v:014: 'JOB:24:14 | 14 | 14 | The murderer riseth at the very break of day, he killeth the needy, and the poor man: but in the night he will be as a thief.'
      v:015: 'JOB:24:15 | 15 | 15 | The eye of the adulterer observeth darkness, saying: No eye shall see me: and he will cover his face.'
      v:016: 'JOB:24:16 | 16 | 16 | He diggeth through houses in the dark, as in the day they had appointed for themselves, and they have not known the light.'
      v:017: 'JOB:24:17 | 17 | 17 | If the morning suddenly appear, it is to them the shadow of death: and they walk in darkness as if it were in light.'
      v:018: 'JOB:24:18 | 18 | 18 | He is light upon the face of the water: cursed be his portion on the earth; let him not walk by the way of the vineyards.'
      v:019: 'JOB:24:19 | 19 | 19 | Let him pass from the snow waters to excessive heat, and his sin even to hell.'
      v:020: 'JOB:24:20 | 20 | 20 | Let mercy forget him: may worms be his sweetness: let him be remembered no more, but be broken in pieces as an unfruitful tree.'
      v:021: 'JOB:24:21 | 21 | 21 | For he hath fed the barren that beareth not, and to the widow he hath done no good.'
      v:022: 'JOB:24:22 | 22 | 22 | He hath pulled down the strong by his might: and when he standeth up, he shall not trust to his life.'
      v:023: 'JOB:24:23 | 23 | 23 | {VERSE_FOOTNOTE_INDEX_REF 0}God hath given him place for penance, and he abuseth it unto pride: but his eyes are upon his ways.'
      v:024: 'JOB:24:24 | 24 | 24 | They are lifted up for a little while and shall not stand, and shall be brought down as all things, and shall be taken away, and as the tops of the ears of corn they shall be broken.'
      v:025: 'JOB:24:25 | 25 | 25 | And if it be not so, who can convince me that I have lied, and set my words before God?'
  c:025:
    commentary:
      v:001:
        - "JOB:25:1 | 1 | 1 | <i>Answered.</i> He directs his attack against Job's desiring to plead before God, and gives a wrong statement of his request, which he also attempts to refute, by urging the same inconclusive arguments as before. (Calmet) --- Blind and obstinate disputers still repeat the same objections; (Worthington) as Protestants do against the Catholic doctrines, which have been so often and so ably defended. (Haydock)"
      v:002:
        - JOB:25:2 | 2 | 2 | <i>Places.</i> Directing all the heavenly bodies with perfect harmony. (Calmet)
      v:003:
        - 'JOB:25:3 | 3 | 3 | <i>Soldiers.</i> The works of the whole creation, particularly the stars and angels. (Menochius)'
      v:004:
        - 'JOB:25:4 | 4 | 4 | <i>Clean.</i> Job had used a similar expression, as well as Eliphaz, chap. iv. 17., and xiv. 4., and xv. 15. The holy man did not assert that he was free from sin, but only that God did not punish him (Calmet) so dreadfully (Haydock) on that account, and that he has just reasons for afflicting his servants, if it were only to manifest his own power and glory. (Calmet)'
      v:005:
        - 'JOB:25:5 | 5 | 5 | <i>Sight,</i> compared with him. The most beautiful things in nature are nothing; and of course, the most just are all imperfection, when left to themselves. (Calmet)'
