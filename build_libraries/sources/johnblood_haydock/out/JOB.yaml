    verses:
      v:001: 'JOB:11:1 | 1 | 1 | Then Sophar, the Naamathite, answered, and said:'
      v:002: 'JOB:11:2 | 2 | 2 | Shall not he that speaketh much, hear also? or shall a man full of talk be justified?'
      v:003: 'JOB:11:3 | 3 | 3 | Shall men hold their peace to thee only? and when thou hast mocked others, shall no man confute thee?'
      v:004: 'JOB:11:4 | 4 | 4 | For thou hast said: My word is pure, and I am clean in thy sight.'
      v:005: 'JOB:11:5 | 5 | 5 | And I wish that God would speak with thee, and would open his lips to thee,'
      v:006: 'JOB:11:6 | 6 | 6 | That he might shew thee the secrets of wisdom, and that his law is manifold, and thou mightest understand that he exacteth much less of thee, than thy iniquity deserveth.'
      v:007: 'JOB:11:7 | 7 | 7 | Peradventure thou wilt comprehend the steps of God, and wilt find out the Almighty perfectly?'
      v:008: 'JOB:11:8 | 8 | 8 | He is higher than heaven, and what wilt thou do? he is deeper than hell, and how wilt thou know?'
      v:009: 'JOB:11:9 | 9 | 9 | The measure of him is longer than the earth, and broader than the sea.'
      v:010: 'JOB:11:10 | 10 | 10 | If he shall overturn all things, or shall press them together, who shall contradict him?'
      v:011: 'JOB:11:11 | 11 | 11 | For he knoweth the vanity of men, and when he seeth iniquity, doth he not consider it?'
      v:012: "JOB:11:12 | 12 | 12 | A vain man is lifted up into pride, and thinketh himself born free like a wild ass's colt."
      v:013: 'JOB:11:13 | 13 | 13 | But thou hast hardened thy heart, and hast spread thy hands to him.'
      v:014: 'JOB:11:14 | 14 | 14 | If thou wilt put away from thee the iniquity that is in thy hand, and lot not injustice remain in thy tabernacle:'
      v:015: 'JOB:11:15 | 15 | 15 | Then mayst thou lift up thy face without spot, and thou shalt be steadfast, and shalt not fear.'
      v:016: 'JOB:11:16 | 16 | 16 | Thou shalt also forget misery, and remember it only as waters that are passed away.'
      v:017: 'JOB:11:17 | 17 | 17 | And brightness like that of the noon-day, shall arise to thee at evening: and when thou shalt think thyself consumed, thou shalt rise as the day-star.'
      v:018: 'JOB:11:18 | 18 | 18 | And thou shalt have confidence, hope being set before thee, and being buried thou shalt sleep secure.'
      v:019: 'JOB:11:19 | 19 | 19 | {VERSE_FOOTNOTE_INDEX_REF 0}Thou shalt rest, and there shall be none to make thee afraid: and many shall entreat thy face.'
      v:020: 'JOB:11:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}But the eyes of the wicked shall decay, and the way to escape shall fail them, and their hope the abomination of the soul.'
  c:012:
    commentary:
      v:002:
        - 'JOB:12:2 | 2 | 2 | <i>You.</i> Hebrew, "Truly you are the people, and wisdom will die with you!" This irony is very sharp. (Calmet) --- "Are you alone men? or shall?" &c. (Septuagint; Syriac)'
      v:004:
        - 'JOB:12:4 | 4 | 4 | <i>Mocked.</i> He retaliates on Sophar, (chap. xi. 3.; Haydock) who had very seriously exhorted Job to call on God, as if he had been ignorant of this duty. (Calmet) --- God will one day force the wicked to retract their false notion, in despising his servants, Wisdom v. 3. (Worthington)'
      v:005:
        - 'JOB:12:5 | 5 | 5 | <i>The lamp.</i> Such is the just man, who under affliction is (Haydock) exposed to the ridicule of men who live at their ease. --- <i>For.</i> Hebrew, "to fall." (Calmet) Septuagint, "It was appointed for me to fall under others at the time fixed."'
      v:006:
        - "JOB:12:6 | 6 | 6 | <i>Abound.</i> Hebrew, \"are at peace.\" (Calmet) --- The prosperity of the wicked is therefore no proof that they are pleasing to him. (Haydock) --- All nature testifies that God exercises a sovereign dominion over his works. He may therefore cause the just to suffer, though they be guiltless. This is one of Job's grand maxims. (Calmet)"
      v:011:
        - 'JOB:12:11 | 11 | 11 | <i>Taste.</i> For this no master is requisite; so I stood in no need of your information, (Calmet) of such trite remarks. (Haydock)'
      v:012:
        - "JOB:12:12 | 12 | 12 | <i>Ancient.</i> He rather chides the youth of Sophar for offering to give him lessons. Old age is indeed commonly wiser and more experienced. Yet, what is man's knowledge compared to that of God! ver. 13."
      v:017:
        - 'JOB:12:17 | 17 | 17 | <i>To a.</i> Hebrew, "to be despoiled" of their wisdom and riches. (Calmet) --- Septuagint, "into captivity." (Haydock) --- Crafty plotters at last fall into such misconduct, as to be derided by men of the meanest capacity. (Worthington)'
      v:018:
        - 'JOB:12:18 | 18 | 18 | <i>Looseth.</i> Septuagint, "setteth kings upon the throne," &c. --- <i>Belt.</i> This was usually very magnificent, and a military ornament. See that of Pallas described. (Virgil, Æneid x.) Job intimates that God deprives kings of their authority, at pleasure. Hebrew may also signify that he looseth the <i>bond</i> or prisoner of kings, and reduces themselves to slavery. (Calmet) --- Things never remain long in the same state. (Haydock) --- Even kings are sometimes obliged to beg. (Menochius)'
      v:019:
        - 'JOB:12:19 | 19 | 19 | <i>Without.</i> Hebrew, "despoiled." Septuagint, "captives." <i>Cohanim,</i> may comprise both sacred ministers and civil princes, 1 Kings viii. 18. All are equally subject to God. (Calmet)'
      v:020:
        - 'JOB:12:20 | 20 | 20 | <i>Speakers.</i> Permitting them to speak deceitfully, (Calmet) or causing their oracles to be contemned. (Haydock) --- Hebrew, "he withdraws speech from men of confidence." (Calmet) --- <i>Neemanim,</i> (Haydock) ambassadors or prime ministers, Numbers xii. 7. He disconcerteth the best concerted plans.'
      v:021:
        - 'JOB:12:21 | 21 | 21 | <i>Relieveth.</i> Hebrew, "ungirdeth (disarms) the strong." (Calmet) --- Septuagint, "but the lowly (humble) he has healed."'
      v:022:
        - 'JOB:12:22 | 22 | 22 | <i>Of death. Tsalmaveth</i> (Haydock) may perhaps simply denote darkness. (Calmet) --- God bringeth to light the most hidden things. (Haydock)'
      v:023:
        - 'JOB:12:23 | 23 | 23 | <i>Multiplieth.</i> Hebrew, Septuagint, and Syriac, "deceiveth," (Calmet) suffering them to confide too much in their strength, so that they fall an easy prey. (Haydock) --- How many nations, once so powerful, are now fallen; while others of no account have risen to eminence!'
      v:024:
        - 'JOB:12:24 | 24 | 24 | <i>Changeth.</i> Hebrew, "taketh away the heart," or prudence "of princes." Hence they follow the most absurd counsels, Isaias xxix. 19. (Calmet) --- <i>No way.</i> This was the case of Pharao, when he pursued the Israelites into the sea; (Tirinus) and the like may rationally be feared by those princes, who attempt to make innovations in the true religion, or in the sound laws of a kingdom. (Menochius)'
