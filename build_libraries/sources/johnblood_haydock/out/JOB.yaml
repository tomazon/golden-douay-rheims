    verses:
      v:001: 'JOB:40:1 | 1 | 1 | And the Lord answering Job out of the whirlwind, said:'
      v:002: 'JOB:40:2 | 2 | 2 | Gird up thy loins like a man; I will ask thee, and do thou tell me.'
      v:003: 'JOB:40:3 | 3 | 3 | Wilt thou make void my judgment: and condemn me, that thou mayst be justified?'
      v:004: 'JOB:40:4 | 4 | 4 | And hast thou an arm like God, and canst thou thunder with a voice like him?'
      v:005: 'JOB:40:5 | 5 | 5 | Clothe thyself with beauty, and set thyself up on high, and be glorious, and put on goodly garments.'
      v:006: 'JOB:40:6 | 6 | 6 | Scatter the proud in thy indignation, and behold every arrogant man, and humble him.'
      v:007: 'JOB:40:7 | 7 | 7 | Look on all that are proud, and confound them, and crush the wicked in their place.'
      v:008: 'JOB:40:8 | 8 | 8 | Hide them in the dust together, and plunge their faces into the pit.'
      v:009: JOB:40:9 | 9 | 9 | Then I will confess that thy right hand is able to save thee.
      v:010: 'JOB:40:10 | 10 | 10 | Behold behemoth whom I made with thee, he eateth grass like an ox.'
      v:011: 'JOB:40:11 | 11 | 11 | His strength is in his loins, and his force in the navel of his belly.'
      v:012: 'JOB:40:12 | 12 | 12 | He setteth up his tail like a cedar, the sinews of his testicles are wrapped together.'
      v:013: 'JOB:40:13 | 13 | 13 | His bones are like pipes of brass, his gristle like plates of iron.'
      v:014: 'JOB:40:14 | 14 | 14 | He is the beginning of the ways of God, he who made him, will apply his sword.'
      v:015: 'JOB:40:15 | 15 | 15 | To him the mountains bring forth grass: there all the beasts of the field shall play.'
      v:016: 'JOB:40:16 | 16 | 16 | He sleepeth under the shadow, in the covert of the reed, and in moist places.'
      v:017: 'JOB:40:17 | 17 | 17 | The shades cover his shadow, the willows of the brook shall compass him about.'
      v:018: 'JOB:40:18 | 18 | 18 | Behold, he will drink up a river, and not wonder, and he trusteth that the Jordan may run into his mouth.'
      v:019: 'JOB:40:19 | 19 | 19 | In his eyes, as with a hook, he shall take him, and bore through his nostrils with stakes.'
      v:020: 'JOB:40:20 | 20 | 20 | Canst thou draw out the leviathan with a hook, or canst thou tie his tongue with a cord?'
      v:021: 'JOB:40:21 | 21 | 21 | Canst thou put a ring in his nose, or bore through his jaw with a buckle?'
      v:022: 'JOB:40:22 | 22 | 22 | Will he make many supplications to thee, or speak soft words to thee?'
      v:023: 'JOB:40:23 | 23 | 23 | Will he make a covenant with thee, and wilt thou take him to be a servant for ever?'
      v:024: 'JOB:40:24 | 24 | 24 | Shalt thou play with him as with a bird, or tie him up for thy handmaids?'
      v:025: 'JOB:40:25 | 25 | 25 | Shall friends cut him in pieces, shall merchants divide him?'
      v:026: 'JOB:40:26 | 26 | 26 | Wilt thou fill nets with his skin, and the cabins of fishes with his head?'
      v:027: 'JOB:40:27 | 27 | 27 | Lay thy hand upon him: remember the battle, and speak no more.'
      v:028: 'JOB:40:28 | 28 | 28 | Behold his hope shall fail him, and in the sight of all he shall be cast down.'
  c:041:
    commentary:
      v:001:
        - 'JOB:41:1 | 1 | 1 | <i>I.</i> Hebrew, "None is so fierce that dare stir it up." (Haydock) --- <i>Cruel,</i> or rash, like those to Tentyra, chap. iii. 8. (Calmet) --- This monster is terrible to those that flee, while it retires from the pursuer. --- But only these people dare to attack it. (Pliny, [Natural History?] viii. 25.) --- "I will not ask the crocodile to revenge me of my enemies," as some might do in a rage, through impotence. (Haydock) (Sanchez) (Menochius) --- <i>Countenance,</i> even though they might overcome the crocodile. God is here speaking. Septuagint, "Dost thou not fear, since it is ready for thee, (Grabe substitutes, "me,") for who will resist me?" or, "who shall stand against me, and live? All," &c., ver. 2. (Haydock) --- God ruleth not with cruelty, like a tyrant, but with justice, ease, and power. (Worthington)'
      v:003:
        - 'JOB:41:3 | 3 | 3 | <i>Supplication.</i> This is explained by the Fathers as spoken of the devil. (Amama) --- But the Hebrew may signify, that God will reward each one according to his deserts, and that Job had consequently no reason to complain; or it means, that the strength and beauty of the crocodile should be made known. (Calmet) --- Protestants, "I will not conceal his parts, nor his power, nor his comely proportion." Theo.[Theodotion?] in Septuagint, "I will not keep silence on his account, and the word of power shall take pity on his equal." (Haydock)'
      v:004:
        - "JOB:41:4 | 4 | 4 | <i>Garment,</i> or the skin. (Menochius) --- Who shall look steadfastly, or dare to take off its skin? --- <i>Mouth.</i> Protestants, \"Who can come to him with his double bridle?\" (Haydock) though it be of the greatest strength; or, who will enter its jaws, or put bits in them? It is reported that the Tentyrites jump on the crocodile's back, and having thrown a piece of wood into its open mouth, like bits, which they hold with both hands, they conduct it to the river side, and kill it. (Pliny viii. 25.) --- Septuagint, \"Who would enter the wrinkles of his breast, (Calmet) <i>or</i> the folds of its coat of arms?\" which may allude to the almost impenetrable scales of the leviathan. (Haydock) --- Symmachus, \"Who will enter the folds of its scales?\" The crocodile can open its mouth so wide as to swallow a heifer, or to let a man stand upright. (Calmet) --- Each jaw is furnished with thirty-six teeth. (Vansleb.)"
      v:006:
        - 'JOB:41:6 | 6 | 6 | <i>Body.</i> Septuagint, "entrails are like brazen shields." Protestants, "<i>His</i> scales are <i>his</i> pride shut up together, as with a close seal." (Haydock)'
      v:009:
        - 'JOB:41:9 | 9 | 9 | <i>Sneezing.</i> When the whale breathes, it causes the water to foam. (Pineda) (Menochius) --- The eyes of the crocodile are also (Haydock) very bright, when out of the water. (Pliny viii. 25.) They appear first, and therefore were used as an hieroglyphic of Aurora, (Horus i. 65.) or of the <i>morning</i> star. (Haydock) --- Syriac, "His look is brilliant." Arabic, "The apples of his eyes are fiery, and his eyes are like the brightness of the morning." Septuagint, "like Aurora." (Calmet) --- Olaus (xxi. 5.) says, "that the eyes of the whale shine at night,...and at a distance, are taken by fishermen for great fires."'
      v:010:
        - 'JOB:41:10 | 10 | 10 | <i>Fire,</i> when they spout water, (Menochius) or pursue their prey open mouthed. This description is extremely poetical, like that of anger, 2 Kings xxii. 9. (Calmet)'
      v:011:
        - 'JOB:41:11 | 11 | 11 | <i>Smoke;</i> breath, or streams of water sent upwards.'
      v:012:
        - 'JOB:41:12 | 12 | 12 | <i>Breath,</i> like bellows, ver. 10. (Menochius)'
      v:013:
        - 'JOB:41:13 | 13 | 13 | <i>Neck.</i> Some deny that the crocodile has any, being formed like a lizard. But it is a dispute about words. The animal turns with difficulty, so that Thomas Gage assures us he escaped one by going in different directions. --- <i>Want.</i> It ravages a whole country. Hebrew, "fear." (Calmet) --- Protestants, "sorrow is turned into joy before him;" which seems strange. Septuagint, "destruction runs before him." (Haydock) --- The poets place fear, carnage, &c., in the train of Mars. (Calmet)'
      v:014:
        - 'JOB:41:14 | 14 | 14 | <i>Place;</i> though people may shoot at him, they will make no impression, chap. xl. 20, 26. (Haydock) --- If God send his thunderbolts at him, the monster must however perish. (Calmet) --- Symmachus, "His flesh being cast for him, <i>as</i> in the foundry, (molten) is immoveable." (Haydock) --- Yet God destroyeth him whom man cannot overcome. (Worthington)'
      v:015:
        - "JOB:41:15 | 15 | 15 | <i>Stone.</i> Pineda understands this of the whale's heart. Others suppose that it alludes to its cruel and fearless temper. (Menochius) --- The Arabs call a valiant man, \"heart of stone.\" (Calmet) --- <i>Smiths.</i> Protestants, \"as a piece of the nether <i>millstone,</i>\" (Haydock) which must be larger and more compact than that which is above. (Calmet) --- Septuagint, \"He hath stood immoveable as an anvil.\" (Haydock)"
      v:016:
        - "JOB:41:16 | 16 | 16 | <i>Angels.</i> Elim. That is, the mighty, the most valiant, shall fear this monstrous fish, and in their fear shall seek to be purified, (Challoner) by contribution. (Sanchez) --- R. Levi has given a ridiculous exposition, which is adopted by Sa (Amama) and others, (Haydock; see Ezechiel ii. 7.; Aristotle iv. prob. 32.) as the natural consequences of fear. (Calmet) (Menochius) --- The Fathers refer this to the fall of Lucifer, when the other angels might tremble for their own safety. (Haydock) --- Angels with reverent fear honour God's power, and his most perfect servants are filled with apprehensions at his judgments; as the most valiant are terrified at the sight of this huge fish. (Worthington) --- Septuagint, \"If he turn, there is fear among the wild quadrupeds, jumping on the land.\" Hebrew, 'When he raiseth up himself, the mighty are afraid: by reason of breakings, they purify themselves.\" (Protestants) or \"spoil themselves,\" (Calmet) expecting nothing but certain death. (Amama)"
      v:017:
        - 'JOB:41:17 | 17 | 17 | <i>Plate.</i> Protestants, "habergeon." The precise nature of these arms is not known. (Calmet) --- Neither offensive or defensive weapons can avail. (Menochius) --- All agree that the crocodile can be pierced only under the belly. (Calmet)'
      v:019:
        - 'JOB:41:19 | 19 | 19 | <i>Are.</i> Literally, "are turned into stubble," as in Hebrew. (Haydock) --- They have no more effect. (Menochius)'
      v:020:
        - 'JOB:41:20 | 20 | 20 | <i>Hammer.</i> Septuagint {GREEK:START sphura}σφυρα{GREEK:END}, means also, "the bottom of a rock." This would not overwhelm the whale; as some are represented like floating islands. Protestants, "darts." (Haydock) --- Chaldean, "axe." Others have, "the ballista;" an instrument to throw stones. (Calmet)'
      v:021:
        - 'JOB:41:21 | 21 | 21 | <i>Under him.</i> He shall not value the beams of the sun: and gold to him be like mire. (Challoner) (Menochius) --- Hebrew, "sharp stones (<i>or</i> potsherds) are under him; he spreadeth (or lieth upon) sharp-pointed things, <i>as</i> upon the mire." (Haydock) --- He is not afraid of being hurt.'
      v:022:
        - 'JOB:41:22 | 22 | 22 | <i>When.</i> Hebrew, "a pot of ointment." This boils out very much. (Calmet) --- The flesh of the crocodile has also the smell of musk; (Bochart) and Peter Martyr asserts, that Columbus found some in America, which plunged into the water, and left behind them the odour of musk or castor. When they are wounded, they give the same perfume to the sea, or rather to the waters, where they abide. The Hebrews style all deep rives and lakes, <i>seas.</i> (Calmet) --- Crocodiles were kept in the lake Mœris, being adored and honoured as gods. (Herodotus ii. 69.) --- Septuagint, "He deems the sea as a vase of ointment; (<b>23</b>) and the Tartarus of the abyss, like a prisoner." Theodotion adds, "He hath considered the abyss as a walk."'
      v:023:
        - 'JOB:41:23 | 23 | 23 | <i>The deep as growing old.</i> Growing hoary, as it were, with the froth which he leaves behind him. (Challoner) --- The Vulgate has well expressed the force of the original, and shews the rapidity with which the crocodile moves. (Calmet) --- Protestants, "one would think the deep to be hoary." The devil transforms himself into an angel (Haydock) of light. (Du Hamel)'
      v:024:
        - 'JOB:41:24 | 24 | 24 | <i>Power.</i> Hebrew and Septuagint, "none like him on earth," for bulk. --- <i>One.</i> Septuagint, "made to be played with, <i>or</i> beaten, by my angels." (Haydock)'
      v:025:
        - 'JOB:41:25 | 25 | 25 | <i>He is king,</i> &c. He is superior in strength to all that are great and strong amongst living creatures: mystically it is understood of the devil, who is king over all the proud. (Challoner) (St. Gregory xxxiv. 4., and 17.) (Worthington) --- Hence Job perceived that God has also now permitted this cruel foe to exercise a dominion over him, and to pull him from his high station, though innocent. (Haydock) --- This would henceforward be more frequently the order of Providence, and therefore he expresses his entire resignation, chap. xlii. (Houbigant) --- <i>Pride:</i> the strongest and fiercest animals. (Haydock) --- The crocodile has been seen encountering even the elephant, and gaining the victory. He is king of all fishes. Septuagint, "of all in the waters." Chaldean, "of all the sons of the mountains:" or Theodotion, "of arrogance." This may particularly denote the Egyptians, as the crocodile was one of their gods; and people are often styled after them, Numbers xxi. 29., and Jeremias xlviii. 46. (Calmet) --- <i>Pharao</i> even means "a crocodile," in Arabic. (Bochart, Anim. p. ii. b. v. 16.) --- He is styled simply, <i>the proud,</i> Psalm lxxxviii. 11. (Calmet) --- The pride of the Egyptians was notorious, Ezechiel xxxii. 12. (Calmet)'
