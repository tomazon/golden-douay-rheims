    verses:
      v:001: 'JOB:30:1 | 1 | 1 | But now the younger in time scorn me, whose fathers I would not have set with the dogs of my flock:'
      v:002: 'JOB:30:2 | 2 | 2 | The strength of whose hands was to me as nothing, and they were thought unworthy of life itself.'
      v:003: 'JOB:30:3 | 3 | 3 | Barren with want and hunger, who gnawed in the wilderness, disfigured with calamity and misery.'
      v:004: 'JOB:30:4 | 4 | 4 | And they eat grass, and barks of trees, and the root of junipers was their food.'
      v:005: 'JOB:30:5 | 5 | 5 | Who snatched up these things out of the valleys, and when they had found any of them, they ran to them with a cry.'
      v:006: 'JOB:30:6 | 6 | 6 | They dwelt in the desert places of torrents, and in caves of the earth, or upon the gravel.'
      v:007: 'JOB:30:7 | 7 | 7 | They pleased themselves among these kind of things, and counted it delightful to be under the briars.'
      v:008: 'JOB:30:8 | 8 | 8 | The children of foolish and base men, and not appearing at all upon the earth.'
      v:009: 'JOB:30:9 | 9 | 9 | Now I am turned into their song, and am become their bye-word.'
      v:010: 'JOB:30:10 | 10 | 10 | They abhor me, and flee far from me, and are not afraid to spit in my face.'
      v:011: 'JOB:30:11 | 11 | 11 | For he hath opened his quiver, and hath afflicted me, and hath put a bridle into my mouth.'
      v:012: 'JOB:30:12 | 12 | 12 | At the right hand of my rising, my calamities forthwith arose: they have overthrown my feet, and have overwhelmed me with their paths as with waves.'
      v:013: 'JOB:30:13 | 13 | 13 | They have destroyed my ways, they have lain in wait against me, and they have prevailed, and there was none to help.'
      v:014: 'JOB:30:14 | 14 | 14 | They have rushed in upon me, as when a wall is broken, and a gate opened, and have rolled themselves down to my miseries.'
      v:015: 'JOB:30:15 | 15 | 15 | I am brought to nothing: as a wind thou hast taken away my desire: and my prosperity hath passed away like a cloud.'
      v:016: 'JOB:30:16 | 16 | 16 | And now my soul fadeth within myself, and the days of affliction possess me.'
      v:017: 'JOB:30:17 | 17 | 17 | In the night my bone is pierced with sorrows: and they that feed upon me, do not sleep.'
      v:018: 'JOB:30:18 | 18 | 18 | With the multitude of them, my garment is consumed, and they have girded me about as with the collar of my coat.'
      v:019: 'JOB:30:19 | 19 | 19 | I am compared to dirt, and am likened to embers and ashes.'
      v:020: 'JOB:30:20 | 20 | 20 | I cry to thee, and thou hearest me not: I stand up, and thou dost not regard me.'
      v:021: 'JOB:30:21 | 21 | 21 | Thou art changed to be cruel toward me, and in the hardness of thy hand thou art against me.'
      v:022: 'JOB:30:22 | 22 | 22 | Thou hast lifted me up, and set me as it were upon the wind, and thou hast mightily dashed me.'
      v:023: 'JOB:30:23 | 23 | 23 | I know that thou wilt deliver me to death, where a house is appointed for every one that liveth.'
      v:024: 'JOB:30:24 | 24 | 24 | But yet thou stretchest not forth thy hand to their consumption: and if they shall fall down thou wilt save.'
      v:025: 'JOB:30:25 | 25 | 25 | I wept heretofore for him that was afflicted, and my soul had compassion on the poor.'
      v:026: 'JOB:30:26 | 26 | 26 | I expected good things, and evils are come upon me: I waited for light, and darkness broke out.'
      v:027: 'JOB:30:27 | 27 | 27 | My inner parts have boiled without any rest, the days of affliction have prevented me.'
      v:028: 'JOB:30:28 | 28 | 28 | I went mourning without indignation; I rose up, and cried in the crowd.'
      v:029: 'JOB:30:29 | 29 | 29 | I was the brother of dragons, and companion of ostriches.'
      v:030: 'JOB:30:30 | 30 | 30 | My skin is become black upon me, and my bones are dried up with heat.'
      v:031: 'JOB:30:31 | 31 | 31 | My harp is turned to mourning, and my organ into the voice of those that weep.'
  c:031:
    commentary:
      v:001:
        - 'JOB:31:1 | 1 | 1 | <i>I made.</i> Job is compelled to proclaim his own praises, for his vindication, as St. Paul was, being at the same time convinced that he had only done his duty, Luke xvii. 10. This is the third part of his discourse. Having given a picture of his prosperous and of his miserable condition, he observes that the latter was not inflicted in consequence of any misconduct, since he had always been attentive to avoid (Calmet) the most remote danger of offending God, or his neighbour. (Haydock) --- <i>That I.</i> Hebrew, "for why should I think upon a virgin?" (Haydock) --- Why should I expose myself, (Calmet) by indiscreet looks, (Haydock) since the passage from the eye to the heart is so easy, Ecclesiastes ii. 10. (Menochius) --- In the warfare between the flesh and the spirit, Job deemed this precaution necessary, (Worthington) and was thus preserved from carnal thoughts. (St. Gregory xx. 2.)'
      v:002:
        - 'JOB:31:2 | 2 | 2 | <i>High,</i> if I should give way to such unchaste thoughts. (Menochius)'
      v:003:
        - 'JOB:31:3 | 3 | 3 | <i>Aversion</i> of God. Hebrew "strange <i>punishment.</i>" (Protestants) Incontinence is a source of much mischief, and of the most dreadful punishments, as the deluge and fate of Sodom evince. (Haydock)'
      v:005:
        - 'JOB:31:5 | 5 | 5 | <i>Vanity,</i> or hypocrisy, (Calmet) so as to overreach others. (Menochius)'
      v:006:
        - 'JOB:31:6 | 6 | 6 | <i>Simplicity,</i> and "uprightness." <i>Tummathi.</i> (Haydock)'
      v:007:
        - 'JOB:31:7 | 7 | 7 | <i>Eyes.</i> Sixtus V read, "If my eye hath followed my heart." (Calmet) --- Job kept the utmost restraint both upon his eyes and heart, that no evil impressions from exterior objects might cause his ruin, Numbers xv. 39. (Haydock) --- <i>Hands,</i> from presents, (Calmet) or injustice, particularly that of impurity. (Haydock)'
      v:009:
        - 'JOB:31:9 | 9 | 9 | <i>Door,</i> to seduce his wife. (Calmet) (Menochius)'
      v:010:
        - 'JOB:31:10 | 10 | 10 | <i>Let.</i> Hebrew, "Let my wife grind for another, and let others bend over her," urging her to work like the meanest slave. (Calmet) --- Septuagint, "Let my wife please (Grabe substitutes {GREEK:START l}λ{GREEK:END} for {GREEK:START r}ρ{GREEK:END}, and reads {GREEK:START alesai}αλησαι{GREEK:END}, grind for) another, and my little children be brought low." (Haydock) --- Yet the sense of the Vulgate is most followed, Ecclesiasticus xlvii. 21., and Lamentations v. 13. Ausonius (epig. 5) says, <i>molitur per utramque cavernam.</i> (Calmet)'
      v:011:
        - 'JOB:31:11 | 11 | 11 | <i>This</i> adultery, to which I might have given way, and that of others with my wife, (Haydock) which would have been a requital, of which I could not indeed have complained, (Menochius) but which is nevertheless a most heinous offence. (Haydock) --- <i>Iniquity.</i> Hebrew, "a crime of judgment," or capital, Genesis xxxviii. 24. (Calmet) --- The canons of the Church (Haydock) have ranked adultery with murder and idolatry, which shews the horror in which it is held. (Calmet)'
      v:012:
        - "JOB:31:12 | 12 | 12 | <i>Spring;</i> the children, Ecclesiasticus xxiii. 35., and Wisdom iv. 3. (Calmet) --- Protestants, \"all mine increase.\" (Haydock) --- Adulteresses were formerly consigned to the flames. The injured husband would resent the offence, and even dislike her former children. Love is also like a fire, and those who entertain it, may soon consume all their substance (Menochius) in feasting and presents. Above all, the fire of God's indignation in hell will still pursue the libidinous."
      v:013:
        - "JOB:31:13 | 13 | 13 | <i>Me,</i> in private; as slaves had no redress in the common courts of judicature. We cannot but admire Job's humility, and noble sentiments of God, (Calmet) whose majesty will eclipse all human grandeur, and place the master and the servant on the same level. (St. Gregory; St. Augustine, City of God x. 25.) (Ephesians vi. 9., and Colossians iv. 1.)"
      v:016:
        - 'JOB:31:16 | 16 | 16 | <i>Wait,</i> and not given sentence in due time, (Haydock) but frustrated her expectation. (Menochius)'
      v:017:
        - 'JOB:31:17 | 17 | 17 | <i>Alone.</i> This was objected to St. Chrysostom. (Calmet) --- But his conduct proceeded not from pride or avarice. (Haydock) --- The ancient patriarchs delighted much in the exercise of hospitality; and Tobias (iv. 17.) exhorts his son to invite the poor. <i>Cœna,</i> or "supper," received its name from many eating "together," while people dined alone. (Plut.[Plutarch?] Sym. viii. prob. 6.)'
      v:018:
        - "JOB:31:18 | 18 | 18 | <i>Womb.</i> I was of a compassionate disposition, with which I always corresponded. (St. Gregory) --- Hebrew, \"from my youth, pity (<i>ceab,</i> which Protestants translate \"as <i>with</i> a father.\" Haydock) grew up with me; and from my birth I have preserved it!\" (Calmet) --- Protestants, \"From my youth he was brought up with me, as <i>with</i> a father, and I have guided her (the widow, margin) from my mother's womb.\" Septuagint, \"I fed <i>him</i> as a father, Theodotion adds, and was <i>his</i> leader from,\" &c. It was my earliest delight to assist the afflicted orphan and widow. (Haydock)"
      v:020:
        - JOB:31:20 | 20 | 20 | <i>Blessed me</i> for clothing. (Menochius)
      v:021:
        - 'JOB:31:21 | 21 | 21 | <i>Gate,</i> in judgment, (Calmet) where I was the supreme judge, (Haydock) and none could resist me.'
      v:022:
        - 'JOB:31:22 | 22 | 22 | <i>With.</i> Hebrew, "from its bone," at the elbow. (Septuagint) (Calmet)'
      v:023:
        - 'JOB:31:23 | 23 | 23 | <i>Bear.</i> I knew that he would resent the injury, though I might, for a time, oppress the weak.'
      v:024:
        - 'JOB:31:24 | 24 | 24 | Fine <i>obrizo.</i> Hebrew <i>cethem,</i> chap. xxviii. 15. (Haydock)'
      v:027:
        - 'JOB:31:27 | 27 | 27 | <i>Rejoiced.</i> Hebrew and Chaldean, "been seduced" to idolatry. (Menochius) --- The worship of the sun and moon was most ancient, Ezechiel viii. 16. --- <i>Mouth,</i> to testify respect and admiration. This custom prevailed in many nations. Lucian (dial. de sacrif.) observes that this only sacrifice of the poor was not disregarded. The Syrians still extend their hands towards the altar, and then apply them to their mouth and eyes, when the body and blood of Christ are offered in the Mass. (Life of M. de Chateuil.) (Calmet) --- Septuagint, (<b>26</b>) "Do I not see the shining sun eclipsed, (Haydock) and the moon disappear, for <i>light</i> does not belong to them," but to the Creator, from whom we have every thing; (Calmet) so that we should not swell with pride. Theodotion adds, (<b>27</b>) "and if my heart was secretly deceived." Septuagint continue, "if indeed, putting my hand to my mouth, I kissed, (<b>28</b>) this would also be imputed to me as a great transgression, because I should have acted falsely before the most high God." (Haydock) --- He will admit of no rival; hence the man who admits another god, denies Him. (Menochius) --- Job repels the charge which had been indirectly brought against him. (Worthington)'
      v:029:
        - 'JOB:31:29 | 29 | 29 | <i>Rejoiced.</i> Hebrew, "lifted up myself." Septuagint, "said in my heart, well, well;" <i>euge.</i> (Haydock) --- These sentiments of perfection shew that the same Spirit animated those who lived under the law of nature, as well as those who were favoured with the Mosaic or Christian dispensation. (Calmet)'
      v:030:
        - 'JOB:31:30 | 30 | 30 | <i>For.</i> Septuagint, "Then let mine ear hear my curse, and may I fall a prey to the whispers of my people."'
      v:031:
        - "JOB:31:31 | 31 | 31 | <i>Filled.</i> If my servants have not testified sufficient affection for me, (Haydock) because I kept them under restraint, and obliged them to wait on my guests, (Menochius; St. Gregory) I still would not omit that duty; (ver. 32.; Haydock) or if they gave way to the greatest excesses of rage, so as to threaten to devour me, I refrained from wishing any evil to my enemy, ver. 30. (Calmet) --- Others suppose that Job's domestics urged him on to revenge, and spoke as if they were ready to eat his enemies; (Cajetan; Tirinus) while some explain the expression in a contrary sense, to denote the extreme attachment of Job's servants to his person; in which manner the Church uses it, speaking of Christ's feeding us with his own body and blood. (Calmet) --- Septuagint, \"If frequently my maids said who?\" &c. Hebrew, \"said not, oh! that we had of his flesh! we cannot be satisfied.\" (Protestants) (Haydock) --- Have I given my servants any reason to utter these expressions?"
      v:033:
        - 'JOB:31:33 | 33 | 33 | <i>A man.</i> Hebrew, "Adam," who, to excuse himself, threw the blame upon Eve, Genesis iii. 12. (Calmet) --- His posterity have too frequently imitated his example. The name of Adam often designates any man. (Haydock) --- It was requisite that Job should assert his sincerity, that his friends might not suppose that he was actuated by self-love or obstinacy to defend his innocence. (Calmet) --- Septuagint, "If falling into an involuntary fault I hid my sin, (for I feared not the crowd of people, that I should not plead before them) but if I let the needy pass my gate with his bosom empty." Theodotion xxxv. subjoins, "who would give me a hearer? but if I did not revere the hand of the Lord." Septuagint go on, "the bond which I had against any one, if I placed on my shoulder, as a crown, and read, and did not rather tear it, and give it up, taking nothing from my debtor. If," &c., ver. 38. According to this version, Job insists on his pity for the distressed, and shews that he had no reason to fear. But the Hebrew is more conformable to the Vulgate.'
      v:034:
        - 'JOB:31:34 | 34 | 34 | <i>Have not.</i> Hebrew, "that I kept silence, not going out of doors" to defend the innocent. (Haydock) --- Moses commands judges to do their duty without fear, Exodus xxiii. 2. People in such situations ought to be uninfluenced by hatred, love, &c. Cæsar says, justly, (in Sallust) "<i>qui de rebus dubiis consultant, ab odio, amicitia, ira atque misericordia vacuos esse decet. Haud facile animus verum providet, ubi illa officiunt.</i>" (Haydock)'
      v:035:
        - 'JOB:31:35 | 35 | 35 | <i>He himself.</i> Hebrew, "my adversary would write a book." His very accusation would establish my cause, provided he adhered to the truth. (Calmet) --- I would carry it about as a trophy. (Haydock) --- <i>A book.</i> The judge wrote down the sentence. Job appeals to God, and fears not being condemned.'
      v:036:
        - 'JOB:31:36 | 36 | 36 | <i>Crown.</i> This shews that something pliable was then used to write on. The people of the East still lift up to their heads such letters as they respect. (Chardin Perse, p. 218.) See 4 Kings xi. 12. (Calmet)'
      v:037:
        - 'JOB:31:37 | 37 | 37 | <i>To a.</i> Hebrew, "as a prince would I approach to him," and not fear my adversary. (Haydock)'
      v:038:
        - 'JOB:31:38 | 38 | 38 | <i>Mourn,</i> as if I possessed the land unjustly, or had committed some crime.'
      v:039:
        - 'JOB:31:39 | 39 | 39 | <i>Money.</i> Or paying for them. (Menochius) --- <i>And have.</i> Protestants, "or have caused the owners thereof to lose their life."'
      v:040:
        - 'JOB:31:40 | 40 | 40 | <i>Thorns.</i> Protestants, "cockle." Marginal note, "loathsome weeds." (Haydock) --- The precise import of the word is not known; but it means something "stinking." (Calmet) --- Septuagint, Batos, "a briar." (Haydock) --- <i>Ended.</i> Many Latin editions omit these words with St. Gregory, &c. The old Vulgate has <i>& quieverunt verba Job,</i> as a title. (Calmet) --- Septuagint place at the beginning of the next chapter, "And Job ceased to speak. His three friends also left off contending with Job; for Job was just before them." Grabe substitutes "himself," as they were not perhaps yet convinced. (Haydock) --- Job, however, addresses his discourse no more to them, but only to God, (Calmet) acknowledging some unadvised speeches; (Worthington) or want of information. (Haydock)'
