    verses:
      v:001: 'JOB:1:1 | 1 | 1 | There {VERSE_FOOTNOTE_INDEX_REF 0}was a man in the land of Hus, whose name was Job, and that man was simple and upright, and fearing God, and avoiding evil.'
      v:002: JOB:1:2 | 2 | 2 | And there were born to him seven sons and three daughters.
      v:003: 'JOB:1:3 | 3 | 3 | And his possession was seven thousand sheep, and three thousand camels, and five hundred yoke of oxen, and five hundred she-asses, and a family exceedingly great: and this man was great among all the people of the east.'
      v:004: 'JOB:1:4 | 4 | 4 | And his sons went, and made a feast by houses, every one in his day. And sending, they called their three sisters, to eat and drink with them.'
      v:005: 'JOB:1:5 | 5 | 5 | And when the days of their feasting were gone about, Job sent to them, and sanctified them: and rising up early, offered holocausts for every one of them. For he said: Lest perhaps my sons have sinned, and have blessed God in their hearts. So did Job all days.'
      v:006: 'JOB:1:6 | 6 | 6 | Now on a certain day, when the sons of God came to stand before the Lord, satan also was present among them.'
      v:007: 'JOB:1:7 | 7 | 7 | And the Lord said to him: Whence comest thou? And he answered and said: I have gone round about the earth, and walked through it.'
