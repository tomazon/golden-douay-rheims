      v:012: 'JOB:26:12 | 12 | 12 | By his power the seas are suddenly gathered together, and his wisdom has struck the proud one.'
      v:013: 'JOB:26:13 | 13 | 13 | His spirit hath adorned the heavens, and his artful hand hath brought forth the winding serpent.'
      v:014: 'JOB:26:14 | 14 | 14 | Lo, these things are said in part of his ways: and seeing we have heard scarce a little drop of his word; who shall be able to behold the thunder of his greatness?'
  c:027:
    commentary:
      v:001:
        - 'JOB:27:1 | 1 | 1 | <i>Parable:</i> speaking in a figurative poetic style, Numbers xxiii. 7. Job grants that God generally punishes the wicked, but he maintains that he also chastises the just; and hence admonishes all to revere his judgments and wisdom, and to decline from evil; which truths must always subsist, whatever may be the conduct of Providence. (Calmet) --- <i>Parables</i> do not always imply similies, but sometimes pithy, and profound sentences, spoken by the wisest men.'
      v:002:
        - "JOB:27:2 | 2 | 2 | <i>Judgment.</i> Chaldean, \"my rule of judging.\" Septuagint, \"Live the Lord, who hath judged me thus.\" Symmachus, \"hath despised my judgment.\" The expression seems very harsh, and may be one of those which God blames, chap. xl. 3. (Estius) (Calmet) --- Yet we shall examine that point later, chap. xlii. (Haydock) --- He may only mean that he is so well convinced of his innocence, that he calls God to witness it, (Calmet) and adores his ways, (Haydock) in not permitting him to appear before his tribunal, (Calmet) to justify himself; (Menochius) so the he is abandoned to the rash judgments of others, chap. xxxiv. 5. Isaias (xl. 27.) and Sophonias (iii. 15.) speak in similar terms. (Calmet) --- God deferred passing sentence, for Job's greater trial. (Worthington)"
      v:003:
        - 'JOB:27:3 | 3 | 3 | <i>Nostrils:</i> while I live. (Haydock) --- Genesis ii. 7., and Ezechiel xxxvii. 14. (Calmet)'
      v:005:
        - 'JOB:27:5 | 5 | 5 | <i>Till.</i> Never will I abandon this path, (Haydock) nor will I yield to your reasons, (Calmet) or cease to defend myself. (Menochius) --- It would have been contrary to justice and charity, (Haydock) as well as to truth, to confess a false crime. (Worthington)'
      v:007:
        - 'JOB:27:7 | 7 | 7 | Enemy, or opponent. Hebrew, "my enemy shall be," &c. (Haydock) --- In effect, those who maintained the contrary to what Job taught, favoured the cause of impiety, as they represented God never punishing his servants, &c., (Calmet) which is contrary to experience; (Haydock) though it was not so evident at that time. (Houbigant) --- Job is so far from thinking riches a proof of sanctity, that he rather would wish his enemy to have them, (Menochius) as they are too frequently an incentive to sin. (Haydock)'
      v:008:
        - 'JOB:27:8 | 8 | 8 | <i>Soul,</i> in death: <i>What will it profit?</i> &c., Matthew xvi. 26. All this proves demonstratively another world. (Calmet)'
      v:009:
        - 'JOB:27:9 | 9 | 9 | <i>Him.</i> Like Antiochus, the wicked pray only through fear of punishment, and their request is therefore rejected, 2 Machabees ix. 13. (Menochius)'
      v:011:
        - 'JOB:27:11 | 11 | 11 | <i>Hand,</i> or <i>grace of God.</i> --- <i>Hath,</i> how he acts, and with what design. (Calmet) --- <i>Quid disponat Deus.</i> (St. Augustine)'
      v:013:
        - 'JOB:27:13 | 13 | 13 | <i>Portion.</i> This you have repeatedly asserted; and (Haydock) I acknowledge it is generally, but not always, the case. (Calmet)'
      v:014:
        - 'JOB:27:14 | 14 | 14 | <i>Bread.</i> Septuagint, "if they grow up to manhood, they shall beg," Psalm xxxvi 25. (Haydock)'
      v:015:
        - 'JOB:27:15 | 15 | 15 | <i>In death;</i> without honour. (Sanctius) --- <i>Weep</i> for him. Septuagint, "his widows no one shall lament, <i>or</i> pity." (Haydock) (Psalm lxxvii. 63.) (Menochius)'
      v:018:
        - "JOB:27:18 | 18 | 18 | <i>Moth.</i> Hebrew, \"as the polar star.\" (Junius) --- But the Chaldean, &c., translate with the Vulgate, which agrees better with the latter part of the verse. The moth devours another's property, like the wicked man, who lodges commodiously, though not at his own expense. --- <i>Keeper</i> of a field, or of a vineyard. (Calmet) --- Septuagint, \"His house has slipt away like a moth, and what he has kept (<i>or</i> his riches) like a spider.\" (Haydock) --- The moth demolishes its own house, and is then disturbed, (Menochius) or thrown with the rotten wood into the fire."
      v:019:
        - 'JOB:27:19 | 19 | 19 | <i>Nothing.</i> His riches are all left behind! The men of riches have slept their sleep, and have found nothing in their hands. They awake as from a dream, (chap. xx. 8.; Haydock) and then they form a true estimate of things. (Menochius) --- God chiefly punishes the wicked in death, Psalm lxxv. (Worthington)'
      v:020:
        - JOB:27:20 | 20 | 20 | <i>Night.</i> Darkness often denotes disgrace and misery.
      v:022:
        - 'JOB:27:22 | 22 | 22 | <i>And he</i> (God) <i>shall,</i> or Septuagint <i>the wind,</i> (Calmet) "shall fall upon him." (Haydock) --- <i>Flee.</i> Yet he will not escape, (Menochius) though he flee with all expedition. (Haydock)'
      v:023:
        - 'JOB:27:23 | 23 | 23 | <i>Place.</i> God having waited patiently a long time, at last displays the effects of his indignation, with a sort of contempt, Proverbs i. 26., and Ezechiel v. 13. (Calmet) (Psalm ii. 4.) (Menochius) (Pineda) --- Every passenger who shall witness his fall, and his now abandoned <i>place,</i> shall also testify his approbation. (Haydock)'
