    verses:
      v:001: 'JOB:34:1 | 1 | 1 | And Eliu continued his discourse, and said:'
      v:002: 'JOB:34:2 | 2 | 2 | Hear ye, wise men, my words, and ye learned, hearken to me:'
      v:003: 'JOB:34:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}For the ear trieth words, and the mouth discerneth meats by the taste.'
      v:004: 'JOB:34:4 | 4 | 4 | Let us choose to us judgment, and let us see among ourselves what is the best.'
      v:005: 'JOB:34:5 | 5 | 5 | For Job hath said: I am just, and God hath overthrown my judgment.'
      v:006: 'JOB:34:6 | 6 | 6 | For in judging me there is a lie: my arrow is violent without any sin.'
      v:007: 'JOB:34:7 | 7 | 7 | What man is there like Job, who drinketh up scorning like water?'
      v:008: 'JOB:34:8 | 8 | 8 | Who goeth in company with them that work iniquity, and walketh with wicked men?'
      v:009: 'JOB:34:9 | 9 | 9 | For he hath said: Man shall not please God, although he run with him.'
      v:010: 'JOB:34:10 | 10 | 10 | Therefore, ye men of understanding, hear me: far from God be wickedness, and iniquity from the Almighty.'
      v:011: 'JOB:34:11 | 11 | 11 | For he will render to a man his work, and according to the ways of every one he will reward them.'
      v:012: 'JOB:34:12 | 12 | 12 | For, in very deed, God will not condemn without cause, neither will the Almighty pervert judgment.'
      v:013: 'JOB:34:13 | 13 | 13 | What other hath he appointed over the earth? or whom hath he set over the world which he made?'
      v:014: 'JOB:34:14 | 14 | 14 | If he turn his heart to him, he shall draw his spirit and breath unto himself.'
      v:015: 'JOB:34:15 | 15 | 15 | All flesh shall perish together, and man shall return into ashes.'
      v:016: 'JOB:34:16 | 16 | 16 | If then thou hast understanding, hear what is said, and hearken to the voice of my words.'
      v:017: 'JOB:34:17 | 17 | 17 | Can he be healed that loveth not judgment? and how dost thou so far condemn him that is just?'
      v:018: 'JOB:34:18 | 18 | 18 | Who saith to the king: <i>Thou art an</i> apostate: who calleth rulers ungodly:'
      v:019: 'JOB:34:19 | 19 | 19 | {VERSE_FOOTNOTE_INDEX_REF 0}Who accepteth not the persons of princes: nor hath regarded the tyrant, when he contended against the poor man: for all are the work of his hands.'
      v:020: 'JOB:34:20 | 20 | 20 | They shall suddenly die, and the people shall be troubled at midnight, and they shall pass, and take away the violent without hand.'
      v:021: 'JOB:34:21 | 21 | 21 | For his eyes are upon the ways of men, and he considereth all their steps.'
      v:022: 'JOB:34:22 | 22 | 22 | There is no darkness, and there is no shadow of death, where they may be hid who work iniquity.'
      v:023: JOB:34:23 | 23 | 23 | For it is no longer in the power of man to enter into judgment with God.
      v:024: 'JOB:34:24 | 24 | 24 | He shall break in pieces many and innumerable, and shall make others to stand in their stead.'
      v:025: 'JOB:34:25 | 25 | 25 | For he knoweth their works: and therefore he shall bring night on them, and they shall be destroyed.'
      v:026: 'JOB:34:26 | 26 | 26 | He hath struck them as being wicked, in open sight.'
      v:027: 'JOB:34:27 | 27 | 27 | Who, as it were on purpose, have revolted from him, and would not understand all his ways.'
      v:028: 'JOB:34:28 | 28 | 28 | So that they caused the cry of the needy to come to him, and he heard the voice of the poor.'
      v:029: 'JOB:34:29 | 29 | 29 | For when he granteth peace, who is there that can condemn? When he hideth his countenance, who is there that can behold him, whether it regard nations, or all men?'
      v:030: JOB:34:30 | 30 | 30 | Who maketh a man that is a hypocrite to reign for the sins of the people?
      v:031: 'JOB:34:31 | 31 | 31 | Seeing then I have spoken of God, I will not hinder thee in thy turn.'
      v:032: 'JOB:34:32 | 32 | 32 | If I have erred, teach thou me: if I have spoken iniquity, I will add no more.'
      v:033: 'JOB:34:33 | 33 | 33 | Doth God require it of thee, because it hath displeased thee? for thou begannest to speak, and not I: but if thou know any thing better, speak.'
      v:034: 'JOB:34:34 | 34 | 34 | Let men of understanding speak to me, and let a wise man hearken to me.'
      v:035: 'JOB:34:35 | 35 | 35 | But Job hath spoken foolishly, and his words sound not discipline.'
      v:036: 'JOB:34:36 | 36 | 36 | My father, let Job be tried even to the end: cease not from the man of iniquity.'
      v:037: 'JOB:34:37 | 37 | 37 | Because he addeth blasphemy upon his sins, let him be tied fast in the mean time among us; and then let him provoke God to judgment with his speeches.'
  c:035:
    commentary:
      v:002:
        - "JOB:35:2 | 2 | 2 | <i>God.</i> Eliu being greatly mortified at Job's silence, uses still more provoking expressions, and pretends to refute one of the holy man's assertions, which never escaped his lips, though he had complained that God treated him as an enemy, and with more severity than his sins deserved; (chap. vi. 2.; Calmet) or, that his affliction was greater than his sin, chap. xxiii. 7., &c. Eliu therefore calumniates him. (Worthington)"
      v:003:
        - 'JOB:35:3 | 3 | 3 | <i>Please thee,</i> since thou punishest the guiltless. (Menochius) --- <i>If I sin.</i> Job had not said so, but it seemed to follow from his expressions, chap. xxi. 7. See chap. xxii. 3. Whether sin be committed and punished, or not, what does it <i>profit</i> God? (Calmet) --- His sovereign perfections require that he should not let sin pass unnoticed, and Job never entertained an idea to the contrary.'
      v:004:
        - 'JOB:35:4 | 4 | 4 | <i>Thee.</i> I will shew that you are all wrong. (Haydock) --- I will supply what the three have left imperfect. (Calmet)'
      v:005:
        - 'JOB:35:5 | 5 | 5 | <i>Thee.</i> Thy sin cannot hurt, nor thy virtue add any thing to God. He is not therefore actuated by resentment, or jealousy, but by justice. (Calmet) --- He revenges the injury done by the sinner to himself, ver. 8. (St. Augustine, Conf. iii. 8.) --- The inference is therefore wrong, (Calmet) that God will not regard the sins or punishment of men, because he thence derives no profit, ver. 3. (Haydock) --- The strong sentences of Eliu agree not (or are ill-applied) to the blessed Job. (St. Gregory xxvi. 7.) (Worthington)'
      v:009:
        - 'JOB:35:9 | 9 | 9 | <i>Out.</i> The wicked shall cry out, through vexation, but still they will not address themselves to God, ver. 10. Why are they abandoned, but because He takes cognizance of all?'
      v:010:
        - 'JOB:35:10 | 10 | 10 | <i>Songs.</i> Arabic, "thoughts," by means of visions. Chaldean, "where is the Lord, in whose presence the angels sing canticles of praise in the night?" (Calmet) --- Septuagint, "who has ordered the night watches;" (Haydock) the stars, which display the power of God? His servants also are filled with interior joy, even in the midst of afflictions. (Calmet)'
      v:011:
        - 'JOB:35:11 | 11 | 11 | <i>Air:</i> and yet the wicked make not use of their understanding, to have recourse to God under distress. (Calmet)'
      v:013:
        - 'JOB:35:13 | 13 | 13 | <i>Vain.</i> Hebrew, "falsehood." He will not relieve the hypocrite, who does not cry to him with sincerity. This conduct shews that God acts with discretion, and hears people according to their deserts. (Calmet)'
      v:014:
        - 'JOB:35:14 | 14 | 14 | <i>Before him.</i> Try whether the assertion be true. (Haydock) --- Only change thy life, and hope in him, and thou wilt see the good effects. (Calmet)'
      v:015:
        - 'JOB:35:15 | 15 | 15 | <i>For.</i> Protestants, "But now because <i>it is</i> not <i>so,</i> he hath visited in his anger; yet he (marginal note, Job) knoweth it not, in great extremity." (Haydock) --- In this world, God punishes not with rigour. (Calmet)'
      v:016:
        - 'JOB:35:16 | 16 | 16 | <i>Knowledge.</i> I have shewn that God punishes or rewards according to our deserts, and is not indifferent about our sins. If Job have not experienced the divine bounty, it is because he has not deserved it. (Calmet)'
