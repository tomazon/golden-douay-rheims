    verses:
      v:001: 'JOB:36:1 | 1 | 1 | Eliu also proceeded, and said:'
      v:002: "JOB:36:2 | 2 | 2 | Suffer me a little, and I will shew thee: for I have yet somewhat to speak in God's behalf."
      v:003: 'JOB:36:3 | 3 | 3 | I will repeat my knowledge from the beginning, and I will prove my maker just.'
      v:004: 'JOB:36:4 | 4 | 4 | For, indeed, my words are without a lie, and perfect knowledge shall be proved to thee.'
      v:005: 'JOB:36:5 | 5 | 5 | God doth not cast away the mighty, whereas he himself also is mighty.'
      v:006: 'JOB:36:6 | 6 | 6 | But he saveth not the wicked, and he giveth judgment to the poor.'
      v:007: 'JOB:36:7 | 7 | 7 | He will not take away his eyes from the just, and he placeth kings on the throne for ever, and they are exalted.'
      v:008: 'JOB:36:8 | 8 | 8 | And if they shall be in chains, and be bound with the cords of poverty:'
      v:009: 'JOB:36:9 | 9 | 9 | He shall shew them their works, and their wicked deeds, because they have been violent.'
      v:010: 'JOB:36:10 | 10 | 10 | He also shall open their ear, to correct them: and shall speak, that they may return from iniquity.'
      v:011: 'JOB:36:11 | 11 | 11 | If they shall hear and observe, they shall accomplish their days in good, and their years in glory.'
      v:012: 'JOB:36:12 | 12 | 12 | But if they hear not, they shall pass by the sword, and shall be consumed in folly.'
      v:013: 'JOB:36:13 | 13 | 13 | Dissemblers and crafty men prove the wrath of God, neither shall they cry when they are bound.'
      v:014: 'JOB:36:14 | 14 | 14 | Their soul shall die in a storm, and their life among the effeminate.'
      v:015: 'JOB:36:15 | 15 | 15 | He shall deliver the poor out of his distress, and shall open his ear in affliction.'
      v:016: 'JOB:36:16 | 16 | 16 | Therefore he shall set thee at large out of the narrow mouth, and which hath no foundation under it: and the rest of thy table shall be full of fatness.'
      v:017: 'JOB:36:17 | 17 | 17 | Thy cause hath been judged as that of the wicked, cause and judgment thou shalt recover.'
      v:018: 'JOB:36:18 | 18 | 18 | Therefore, let not anger overcome thee, to oppress any man: neither let multitude of gifts turn thee aside.'
      v:019: 'JOB:36:19 | 19 | 19 | Lay down thy greatness without tribulation, and all the mighty of strength.'
      v:020: 'JOB:36:20 | 20 | 20 | Prolong not the night, that people may come up for them.'
      v:021: 'JOB:36:21 | 21 | 21 | Beware thou turn not aside to iniquity: for this thou hast begun to follow after misery.'
      v:022: 'JOB:36:22 | 22 | 22 | Behold, God is high in his strength, and none is like him among the lawgivers.'
      v:023: 'JOB:36:23 | 23 | 23 | Who can search out his ways? or who can say to him: Thou has wrought iniquity?'
      v:024: 'JOB:36:24 | 24 | 24 | Remember that thou knowest not his work, concerning which men have sung.'
      v:025: 'JOB:36:25 | 25 | 25 | All men see him, every one beholdeth afar off.'
      v:026: 'JOB:36:26 | 26 | 26 | Behold, God is great, exceeding our knowledge: the number of his years is inestimable.'
      v:027: 'JOB:36:27 | 27 | 27 | He lifteth up the drops of rain, and poureth out showers like floods:'
      v:028: JOB:36:28 | 28 | 28 | Which flow from the clouds that cover all above.
      v:029: 'JOB:36:29 | 29 | 29 | If he will spread out clouds as his tent,'
      v:030: 'JOB:36:30 | 30 | 30 | And lighten with his light from above, he shall cover also the ends of the sea.'
      v:031: 'JOB:36:31 | 31 | 31 | For by these he judgeth people, and giveth food to many mortals.'
      v:032: 'JOB:36:32 | 32 | 32 | In his hands he hideth the light, and commandeth it to come again.'
      v:033: 'JOB:36:33 | 33 | 33 | He sheweth his friend concerning it, that it is his possession, and that he may come up to it.'
  c:037:
    commentary:
      v:001:
        - 'JOB:37:1 | 1 | 1 | <i>This</i> thunder, the effects of which are so terrible, that it is often styled the <i>voice</i> of God. (Calmet) (Psalm xxviii.) (Menochius) --- The consideration of rewards (chap. xxxvi. 33.) stimulates the good, while thunder strikes the heart with terror. (Worthington)'
      v:003:
        - 'JOB:37:3 | 3 | 3 | <i>Earth.</i> Lightning appears from the east to the west, Matthew xxiv. 27.'
      v:004:
        - 'JOB:37:4 | 4 | 4 | <i>After.</i> Light travels faster than sound, (Haydock) though thunder and lightning are produced at the same instant. (Calmet) --- <i>Found out.</i> Philosophers can only propose their conjectures on the cause of thunder. This sense is confirmed by the Greek, Chaldean, &c. Hebrew may be, "he delays not;" (Calmet) --- Protestants, "he will not stay them;" (Haydock) rain commonly falling soon after thunder. As the latter is occasioned by the collision of clouds, when they come to a certain distance from the earth, the heat causes them to dissolve into showers, which augment at each crack. (Calmet) --- Septuagint, "For he has done great things, which we have not understood." This is connected with chap. xxxvi. 24. Then we read, (ver. 7.) "that man may know his own weakness." All the intermediate verses have been supplied by Origen from Theodotion, or others. (Haydock)'
      v:007:
        - "JOB:37:7 | 7 | 7 | <i>He sealed up,</i> &c. When he sends <i>those showers of his strength;</i> that is, those storms of rain, <i>he seals up;</i> that is, he shuts up the hands of men from their usual work abroad, and confines them within doors, to consider <i>his</i> works; or to forecast <i>their</i> works; that is, what they themselves are to do. (Challoner) --- We are all the servants of God. He marks us in the hand, as such, Isaias xliv. 5., and Ezechiel ix. 6., and Apocalypse xiii. 6. The Romans marked soldiers with a hot iron in the hands. (Veget. i. 8.) --- The abettors of chiromancy have hence vainly pretended that they can discover each person's future in the lineaments of his hands. (Calmet)"
      v:008:
        - JOB:37:8 | 8 | 8 | <i>Den.</i> Foreseeing the tempest and retreating for shelter.
      v:009:
        - 'JOB:37:9 | 9 | 9 | <i>Parts.</i> The south, (chap. ix. 9.) whence storms commonly came in that country, (Calmet) from the sea or desert of Idumea. (Haydock) (Psalm lxxvii. 26., and Zacharias ix. 14., and Isaias xxi. 1.) --- <i>North</i> wind or pole. (Worthington) --- Yet the south seems to be designated; (ver. 17., and chap. xxxviii. 32.) though cold comes from the north, in Idumea as well as here. (Calmet) --- <i>Mezarim,</i> is rendered by Protestants "north." Marginal note, "scattering <i>winds.</i>" Septuagint {GREEK:START akroterion}ακροτηριον{GREEK:END}, "summits" of mountains.'
      v:010:
        - JOB:37:10 | 10 | 10 | <i>Abundantly.</i> He causes it to freeze or rain at pleasure. (Haydock) (Psalm cxlvii. 17.) (Menochius)
      v:011:
        - 'JOB:37:11 | 11 | 11 | <i>Corn</i> requires rain. (Haydock) --- <i>Light.</i> As they are transparent, they do not hinder the sun from appearing. Hebrew, "the brightness of the sky disperses the clouds, and the clouds shed their light" in the rainbow, (ver. 15.; Grotius) or lightning. (Junius; Calmet; Menochius) --- Protestants, "Also by watering, he wearieth the thick cloud, he scattereth his bright cloud, (<b>12</b>) and it is turned round about by his counsels, that they may do whatsoever," &c. God prohibits or gives rain. (Haydock) --- Nothing is left to chance. (Calmet) --- He directeth the clouds as a master does his ship. (Worthington)'
      v:013:
        - 'JOB:37:13 | 13 | 13 | <i>Tribe.</i> Hebrew also, "for correction." (Haydock) (Amos iv. 7.) --- <i>Land</i> of promise, Psalm lxvii. 10.'
      v:015:
        - 'JOB:37:15 | 15 | 15 | <i>Light:</i> the rain-bow, according to the best interpreters; or the lightning. (Calmet)'
      v:016:
        - 'JOB:37:16 | 16 | 16 | <i>Paths.</i> Hebrew, "the balancings of the clouds, the wondrous works of Him whose knowledge is perfect?" chap. xxxvi. 4. Dost thou know what suspends the heavy clouds in the air? (Calmet)'
      v:017:
        - "JOB:37:17 | 17 | 17 | <i>Are.</i> Hebrew, \"How thy,\" &c. It is also beyond thy comprehension, why thou shouldst be too hot when the south winds blows (Haydock) moderately, though tempests generally proceed from the same quarter, ver. 9. If thou art in the dark respecting these things, which thou feelest, how canst thou pretend to fathom and condemn the counsels of God? (Calmet) --- Job was far from doing either. His friends rather undertook to explain God's reasons for punishing thus his servants, which Job acknowledged was to him a mystery, (Haydock) till God had enlightened him, chap. xxii. 3. (Houbigant)"
      v:018:
        - 'JOB:37:18 | 18 | 18 | <i>Brass.</i> Hebrew, "Hast thou with him stretched out (or beaten, as brass, <i>tarkiang;</i> which word Moses uses for the firmament) the heavens, which are as solid (Chaldean, and like) a molten looking-glass?" which was formerly made of metal, Exodus xxxviii. 8. The Hebrews looked upon the sky as a sheet of brass; and the poets speak of the brazen heaven. (Pindar. Nem. vi.; Homer, Iliad {GREEK:START A}Α{GREEK:END}.)'
      v:019:
        - 'JOB:37:19 | 19 | 19 | <i>Darkness.</i> Thou who art so learned, give us some information, what we may blame in the works of God. Cutting irony! (Calmet)'
      v:020:
        - "JOB:37:20 | 20 | 20 | <i>He shall be swallowed up.</i> All that man can say, when he speaks of God, is so little and inconsiderable in comparison with the subject, that man is lost, and as it were swallowed up in so immense an ocean. (Challoner) --- The man who should dare to mention what I could reprehend in God's works, would soon be overwhelmed with majesty. (Calmet) --- Alphonsus IX, king of Leon, (the year of our Lord 1252) surnamed \"the wise and the astronomer,\" said \"he could have given some good advice respecting the motions of the stars, if he had been consulted by God;\" meaning to ridicule some vain systems of philosophers, then in vogue. (Dict. 1774.) (Haydock)"
      v:021:
        - 'JOB:37:21 | 21 | 21 | <i>Light;</i> being hindered by the clouds, and dazzled when they are removed. Yet we presume to judge of the secrets of Providence! (Calmet) --- <i>Away.</i> As there is a constant vicissitude of these things, so there is of happiness and misery. (Menochius) --- Septuagint, "For the light is not seen by all. It is refulgent in beauties, as that which comes thence upon the clouds." If, therefore, this light does not pervade all places, why should we wonder that all do not understand the ways of God? (Haydock)'
      v:022:
        - 'JOB:37:22 | 22 | 22 | <i>Gold.</i> Septuagint, "from the north, gold-coloured clouds. Above these, great is the praise and honour of the Almighty." (Haydock) --- When the wind blows, the clouds are dispersed, and the sky appears serene. Each country has its peculiar advantages. In the north, Ophir, &c., may boast of gold: but what ought to be most conspicuous in the praises given to God, is an humble <i>fear.</i> Pindar begins his Olympic Odes somewhat in the same style. (Calmet) --- "Water is excellent, and gold....But if, dear heart, thou wilt sing of games, regard no other star....as brighter than the sun....nor shall we celebrate any game more excellent than that of Olympia." (Haydock) --- God disposes of all things as he pleases. He makes the golden day succeed a tempest. But it is our duty to praise him with awe, whatever he may ordain. This is the epilogue. (Pineda) --- Man must praise God with fear, as he cannot do it sufficiently. (Worthington)'
      v:023:
        - 'JOB:37:23 | 23 | 23 | <i>Worthily.</i> Hebrew, "the Almighty, we cannot find him out," (Haydock) or comprehend his nature or mysteries. (Calmet)'
      v:024:
        - "JOB:37:24 | 24 | 24 | <i>Fear him,</i> and receive with respect whatever he shall appoint. (Haydock) --- <i>And all.</i> Hebrew, \"he fears not any that are wise of heart.\" He knows that the most intelligent (Calmet) must confess their ignorance, when they attempt to examine his divine nature. Simonides being desired by Hiero to express his sentiments on this subject, always requested more time to consider of it. <i>Quia, inquit, res videtur mihi tanto obscurior, quanto diutius eam considero.</i> (Cicero, Nat. i. 60. Selectæ e Prof. i. 3.) --- \"With thee (says St. Augustine, Conf. i. 6.) stand the causes of all instable things,\" &c. (Haydock) --- Those who are really wise, will therefore adore God's judgments in silence, while the presumptuous will be forced to yield. This is the excellent conclusion of all that had been said. (Pineda) --- The sentence is beautiful, but ill-applied (Haydock) to Job. (Philip) See Proverbs iii. 7. (Haydock) --- He convinced the other three with sound arguments, \"and this last and most arrogant disputant with silence.\" (Worthington)"
