    verses:
      v:001: JOB:35:1 | 1 | 1 | Moreover Eliu spoke these words.
      v:002: 'JOB:35:2 | 2 | 2 | Doth thy thought seem right to thee, that thou shouldst say: I am more just than God?'
      v:003: 'JOB:35:3 | 3 | 3 | For thou saidst: That which is right doth not please thee: or what will it profit thee if I sin?'
      v:004: 'JOB:35:4 | 4 | 4 | Therefore I will answer thy words, and thy friends with thee.'
      v:005: 'JOB:35:5 | 5 | 5 | Look up to heaven and see, and behold the sky, that it is higher than thou.'
      v:006: 'JOB:35:6 | 6 | 6 | If thou sin, what shalt thou hurt him? and if thy iniquities be multiplied, what shalt thou do against him?'
      v:007: 'JOB:35:7 | 7 | 7 | And if thou do justly, what shalt thou give him, or what shall he receive of thy hand?'
      v:008: 'JOB:35:8 | 8 | 8 | Thy wickedness may hurt a man that is like thee: and thy justice may help the son of man.'
      v:009: 'JOB:35:9 | 9 | 9 | By reason of the multitude of oppressors they shall cry out: and shall wail for the violence of the arm of tyrants.'
      v:010: 'JOB:35:10 | 10 | 10 | And he hath not said: Where is God, who made me, who hath given songs in the night?'
      v:011: 'JOB:35:11 | 11 | 11 | Who teacheth us more than the beasts of the earth, and instructeth us more than the fowls of the air.'
      v:012: 'JOB:35:12 | 12 | 12 | There shall they cry, and he will not hear, because of the pride of evil men.'
      v:013: 'JOB:35:13 | 13 | 13 | God therefore will not hear in vain, and the Almighty will look into the causes of every one.'
      v:014: 'JOB:35:14 | 14 | 14 | Yea, when thou shalt say: He considereth not: be judged before him, and expect him.'
      v:015: 'JOB:35:15 | 15 | 15 | For he doth not now bring on his fury, neither doth he revenge wickedness exceedingly.'
      v:016: 'JOB:35:16 | 16 | 16 | Therefore, Job openeth his mouth in vain, and multiplieth words without knowledge.'
  c:036:
    commentary:
      v:003:
        - 'JOB:36:3 | 3 | 3 | <i>Beginning.</i> Hebrew, "afar" from that God, who is ancient, and not of human invention; (Jeremias xxiii. 23.) or from the consideration of the heavens. Nothing could be more magnificent than the descriptions which conclude this fourth part of the discourse. (Calmet)'
      v:004:
        - 'JOB:36:4 | 4 | 4 | <i>Lie.</i> Every orator will promise to speak the truth, and will do so sometimes to gain credit. (Worthington) --- <i>Shall be.</i> Hebrew, "is with thee." Thou art not devoid of sense, and thou wilt (Calmet) surely approve my reasons, which are suggested by the God of all knowledge. (Haydock)'
      v:005:
        - 'JOB:36:5 | 5 | 5 | <i>God.</i> Septuagint, "Know that the Lord will not cast away the innocent." Theodotion continues to ver. 12: "The mighty, in strength of heart, (Wisdom vi.) will not make the impious live, and will render judgment to the poor." (Haydock) --- They seem to have read <i>Thom,</i> which is now wanting in Hebrew. (Calmet) --- "Behold God <i>is</i> mighty, and despiseth not <i>any:</i> mighty in strength <i>and</i> wisdom." (Protestants) (Haydock) --- Eliu begins to prove that God administers justice to all equally. (Calmet)'
      v:007:
        - 'JOB:36:7 | 7 | 7 | <i>Just.</i> Hebrew, Syriac, &c., "the just man, he will place him with kings on the throne." (Calmet) --- <i>Exalted,</i> or "extolled" for ever, if they have done well. (Worthington) --- He always disposes of kingdoms. (Menochius)'
      v:009:
        - 'JOB:36:9 | 9 | 9 | <i>Violent,</i> while in power and on the throne, or because even in a private station, their will has risen up in rebellion against God. (Haydock) --- Poverty and afflictions are scourges, which are often inflicted by mercy, to bring us to a sense of our duty. (Calmet)'
      v:010:
        - 'JOB:36:10 | 10 | 10 | <i>Ear,</i> by secret inspirations, or by the admonitions of pastors. (Calmet) --- Afflictions will also speak louder to them than any orator. (Haydock)'
      v:012:
        - 'JOB:36:12 | 12 | 12 | <i>Folly.</i> Hebrew, "without knowledge." He speaks of princes, (Calmet) and of all the wicked, who have not known the day of their visitation. (Haydock) --- They shall suffer the punishment prepared for fools or wicked men. (Menochius)'
      v:013:
        - 'JOB:36:13 | 13 | 13 | <i>Bound,</i> in misery and evil habits. They will not have recourse to God by humble prayer, though they perceive his displeasure, and design in punishing them.'
      v:014:
        - 'JOB:36:14 | 14 | 14 | <i>Storm.</i> Hebrew and Septuagint, "in youth," (Haydock) being suddenly cut off, without having deplored the sins of their youth. (Calmet) --- <i>Effeminate.</i> Hebrew, "the consecrated" to prostitution. Eliu compares those who will not attend unto God, to the most infamous characters. (Calmet) --- Septuagint, "and let their life be taken away by the angels" (Haydock) of death, chap. xxxiii. 23. (Calmet) --- He may allude to the impure Sodomites. (Menochius)'
      v:016:
        - 'JOB:36:16 | 16 | 16 | <i>He shall.</i> He would have prevented thee from falling into this irremediable distress, if thou hadst imitated the poor who trust in Him. (Calmet) --- Yea, he will still restore thee to favour, if thou wilt repent. (Haydock) --- He will fill thee with joy and plenty. (Menochius) --- <i>Foundation.</i> Hebrew, where there is not straitness. (Protestants) He would have rescued thee from distress, and set thee at large. (Haydock) --- The psalmist often speaks in the same language. (Calmet)'
      v:017:
        - 'JOB:36:17 | 17 | 17 | <i>Recover.</i> Thou shalt be treated as thou hast treated others. Hebrew is not well understood. It may be, "Thou hast spoken like the impious; but judgment and justice rule. (<b>18</b>) Beware lest wrath overtake thee, so that thy prayers may not avert it. (<b>19</b>) Will He regard thy cries, thy riches, gold or strength?" (Calmet)'
      v:019:
        - 'JOB:36:19 | 19 | 19 | <i>Without,</i> or before thou be forced by tribulation. (Menochius) --- Lay aside <i>all</i> sentiments of pride, (St. Gregory) or keep in awe the mighty, who administer justice in thy name. (Menochius) --- Protestants, "Will he esteem thy riches? No, not gold, nor all the forces of strength." Septuagint, "Let not a willing mind incline thee <i>unjustly</i> to the prayer of the needy in distress." (Haydock)'
      v:020:
        - 'JOB:36:20 | 20 | 20 | <i>Prolong not the night,</i> &c. Prolong not causes that are brought before thee, but dispatch, by early rising, the business of them that come up to thee. (Challoner) --- Septuagint, "and all the men of power do not withdraw in the night," <i>from just punishment.</i> Theodotion adds, "that the people may come up against them," to demand vengeance. Do strict justice both to the rich and to the poor, without pity or fear. (Haydock) --- This text is very obscure; and the Hebrew may have different meanings, which do not, however, seem well connected with the rest. "Plant not after night, when people retire home;" (Calmet) or Protestants, "are cut off in their place." (Haydock) --- Delay not to banish temptations, or they will increase. (St. Gregory xxvi. 38.) (Worthington)'
      v:021:
        - 'JOB:36:21 | 21 | 21 | <i>Iniquity,</i> or blaspheming, (chap. xxxiv. 37.; Menochius) and murmurs, to which alone thou hast given way since thy fall. (Calmet)'
      v:022:
        - 'JOB:36:22 | 22 | 22 | <i>Lawgivers.</i> Hebrew <i>more,</i> "a master." In Chaldean, "a sovereign." (Grotius) Septuagint, "what potentate is against him?" (Haydock) --- What art thou, to dare thus to resist him? (Calmet) --- St. Gregory (xxvii. 1.) explains this as a prediction of Christ, "our singular lawgiver." God is most able to punish transgressors, and willing to reward those who obey his laws. (Worthington)'
      v:024:
        - 'JOB:36:24 | 24 | 24 | <i>Not,</i> is omitted in Hebrew and Septuagint. "Remember that thou magnify his work, which men behold;" Protestants, (Haydock) or "thou hast magnified," formerly. Do so again. --- <i>Sung.</i> The memory of great exploits was commonly preserved by canticles. (Calmet)'
      v:025:
        - 'JOB:36:25 | 25 | 25 | <i>All.</i> The rest of this chapter, and the five first verses of the next, seem to be inserted in the Septuagint from Theodotion. "Every man sees in himself how many mortals are wounded," &c. --- <i>Off,</i> in the stars, &c., or in ancient times, what wonders God has performed. (Calmet) --- The works of God are like a ladder, by which we may ascend to the knowledge of him. (Menochius) (Wisdom xiii.) (Haydock)'
      v:027:
        - 'JOB:36:27 | 27 | 27 | <i>Floods.</i> God causes the water on the earth to evaporate, (Calmet) to form the clouds, (Haydock) which afterwards fall in torrents. (Menochius) --- Theodotion, "the drops of rain are numbered by him," &c., chap. xxvi. 8.'
      v:029:
        - 'JOB:36:29 | 29 | 29 | <i>If.</i> Hebrew, "Also can <i>any</i> understand the spreading out of the clouds, the elevation <i>or</i> noise of his pavilion?" (Haydock) --- What could be more magnificent than the throne of God! (Calmet)'
      v:030:
        - 'JOB:36:30 | 30 | 30 | <i>Ends.</i> Literally, "the hinges," or poles, <i>cardines.</i> (Haydock) --- Hebrew, "roots;" Aristotle (Meteor. ii. 1.) and Hesoid (Theog. 727,) use the same term, (Calmet) to denote the fountains which supply the sea. (Haydock) --- Who ever discovered these deep recesses? Eliu describes a thunder-storm, when the sea is covered with darkness. He intimates that the pavilion of God, though hidden from us by the clouds, is not destitute of light. (Calmet) --- God inhabits light inaccessible. (Haydock)'
      v:031:
        - 'JOB:36:31 | 31 | 31 | <i>Mortals.</i> Hebrew, "in abundance." (Haydock) --- By thunder he overwhelms many nations, while by moderate rains, he causes the earth ot fructify (Calmet) and nourish mankind. (Menochius)'
      v:032:
        - "JOB:36:32 | 32 | 32 | <i>Hands,</i> or clouds, which are compared to a hand, 3 Kings xviii. 44. He opens his hand, and light appears. This expression denotes the utmost facility with which a very surprising thing is effected. --- <i>To come.</i> Hebrew, \"by this obstacle.\" He alludes to the sun's eclipse, as if God's hand covered its disk. (Calmet) --- Protestants, \"He....commandeth it <i>not to shine,</i> by <i>the cloud</i> that cometh betwixt.\""
      v:033:
        - 'JOB:36:33 | 33 | 33 | <i>To it.</i> The tabernacle of God is designed for his friends. Hebrew is very obscure. "Thunder announces the rain, and the very animals know it;" (Virgil describes their signs, Geor. i.) or "His thunder announces from above the clouds his wrath to men." (Calmet) --- "The noise thereof sheweth concerning it, the cattle also concerning the vapour."'
