      v:004: 'JOB:16:4 | 4 | 4 | I also could speak, like you: and would God your soul were for my soul.'
      v:005: 'JOB:16:5 | 5 | 5 | I would comfort you also with words, and would wag my head over you.'
      v:006: 'JOB:16:6 | 6 | 6 | I would strengthen you with my mouth, and would move my lips, as sparing you.'
      v:007: 'JOB:16:7 | 7 | 7 | But what shall I do? If I speak, my pain will not rest: and if I hold my peace, it will not depart from me.'
      v:008: 'JOB:16:8 | 8 | 8 | But now my sorrow hath oppressed me, and all my limbs are brought to nothing.'
      v:009: 'JOB:16:9 | 9 | 9 | My wrinkles bear witness against me, and a false speaker riseth up against my face, contradicting me.'
      v:010: 'JOB:16:10 | 10 | 10 | He hath gathered together his fury against me; and threatening me, he hath gnashed with his teeth upon me: my enemy hath beheld me with terrible eyes.'
      v:011: 'JOB:16:11 | 11 | 11 | They have opened their mouths upon me, and reproaching me they have struck me on the cheek; they are filled with my pains.'
      v:012: 'JOB:16:12 | 12 | 12 | God hath shut me up with the unjust man, and hath delivered me into the hands of the wicked.'
      v:013: 'JOB:16:13 | 13 | 13 | I that was formerly so wealthy, am all on a sudden broken to pieces: he hath taken me by my neck, he hath broken me, and hath set me up to be his mark.'
      v:014: 'JOB:16:14 | 14 | 14 | He hath compassed me round about with his lances, he hath wounded my loins, he hath not spared, and hath poured out my bowels on the earth.'
      v:015: 'JOB:16:15 | 15 | 15 | He hath torn me with wound upon wound, he hath rushed in upon me like a giant.'
      v:016: 'JOB:16:16 | 16 | 16 | I have sewed sackcloth upon my skin, and have covered my flesh with ashes.'
      v:017: 'JOB:16:17 | 17 | 17 | My face is swoln with weeping, and my eye-lids are dim.'
      v:018: 'JOB:16:18 | 18 | 18 | These things have I suffered without the iniquity of my hand, when I offered pure prayers to God.'
      v:019: 'JOB:16:19 | 19 | 19 | O earth, cover not thou my blood, neither let my cry find a hiding-place in thee.'
      v:020: 'JOB:16:20 | 20 | 20 | For behold my witness is in heaven, and he that knoweth my conscience is on high.'
      v:021: 'JOB:16:21 | 21 | 21 | My friends <em>are</em> full of words: my eye poureth out tears to God.'
      v:022: 'JOB:16:22 | 22 | 22 | And O that a man might so be judged with God, as the son of man is judged with his companion!'
      v:023: 'JOB:16:23 | 23 | 23 | For behold short years pass away, and I am walking in a path by which I shall not return.'
  c:017:
    commentary:
      v:001:
        - 'JOB:17:1 | 1 | 1 | <i>Spirit.</i> Hebrew, "breath is corrupt," (Haydock) or spent. I cannot breathe without the greatest difficulty. (Calmet) --- <i>Only.</i> Septuagint, "But I want the grave, and do not obtain it." (Haydock)'
      v:002:
        - 'JOB:17:2 | 2 | 2 | <i>Not sinned.</i> That is, I am not guilty of such sins as they charge me with. (Challoner) --- Hebrew, "the wicked were not with me" in friendship at any time. Protestants, "<i>Are there</i> not mockers with me?" (Haydock) --- Job was doubly afflicted, with corporal pain and calumny: yet hopeth in God. (Worthington)'
      v:003:
        - 'JOB:17:3 | 3 | 3 | <i>Fight.</i> I am secure under thy protection. Hebrew, "who will strike hands with me?" or stand bondsman for my debt? (Proverbs vi. 1.) Who will take my place? You accuse me of weakness and of impiety: but how would you act, if you were treated in the same manner? (Calmet)'
      v:004:
        - JOB:17:4 | 4 | 4 | <i>Understanding.</i> They will not answer for me. They are not of such a generous disposition; nor can they distinguish between the punishment of guilt and the trial of virtue. (Calmet)
      v:005:
        - 'JOB:17:5 | 5 | 5 | <i>He.</i> My friend. (Calmet) --- Hebrew, "speaketh flattery," (Haydock) or promiseth to caress me, while he neglects his own children. But the sense of the Vulgate and Chaldean seem preferable. My friends speak as if they could do any thing, and as if no trial would stagger their resolution. But they durst not be in my situation for a short time. (Calmet) --- Like hunters, who have promised their children some prey, my friends will not, however, gain the victory over me. (Menochius)'
      v:006:
        - "JOB:17:6 | 6 | 6 | <i>Example.</i> Protestants, \"a tabret.\" (Haydock) --- The people sing over my misfortune, Lamentations iii. 14. I am represented as a victim of God's just indignation. (Calmet) --- Septuagint, \"a laughter,\" or laughing-stock. (Haydock)"
      v:007:
        - 'JOB:17:7 | 7 | 7 | <i>Indignation</i> of God, or of myself. (Menochius) --- <i>Nothing.</i> Hebrew, "as a shadow." (Calmet)'
      v:008:
        - 'JOB:17:8 | 8 | 8 | <i>Hypocrite.</i> If you condemn me, I shall comfort myself with the approbation of the righteous, and still maintain my station. (Haydock) --- Men of sense and virtue will tremble at the judgments of God, and will never join the crowd of scoffers. (Calmet)'
      v:010:
        - 'JOB:17:10 | 10 | 10 | <i>Man.</i> He offers to dispute with them again, and convince them of folly; (Menochius) or rather he here concludes his address to them, and invites them to change their preposterous judgments.'
      v:011:
        - 'JOB:17:11 | 11 | 11 | <i>Thoughts,</i> or fine projects of living happy a long time. (Calmet)'
      v:012:
        - 'JOB:17:12 | 12 | 12 | <i>Day.</i> Sleep flees from me. (Menochius) --- All is in confusion. --- <i>After.</i> Hebrew and Septuagint, "light is near in the face of darkness." (Haydock) --- I still hope for relief.'
      v:013:
        - 'JOB:17:13 | 13 | 13 | <i>Hell.</i> Seol. The region of the dead. (Challoner) --- Protestants, "grave." (Haydock) --- But this text proves that there was a place of rest called hell. (Worthington) --- He speaks here chiefly of the body. (Calmet) --- <i>Mors ultima linea rerum est.</i> (Horace) --- "Death is the end of all." (Haydock) --- If I refrain from complaining, still I cannot expect to be restored to health.'
      v:014:
        - 'JOB:17:14 | 14 | 14 | <i>Sister.</i> I am nearly related to such things, and ready to drop into the grave, as my flesh is already devoured by worms. (Menochius)'
      v:015:
        - 'JOB:17:15 | 15 | 15 | <i>Who.</i> Hebrew, "who shall see my hope?" I wish all might witness it. (Haydock) --- But I expect no redress on this side of the grave. (Calmet)'
      v:016:
        - 'JOB:17:16 | 16 | 16 | <i>Deepest pit.</i> Literally <i>hell.</i> (Challoner) --- Hebrew, "We shall go down to the bars of the pit, when we shall rest together in the dust." My hopes may be frustrated by death; (Haydock) or you, my friends, must also go to the house of eternity. (Calmet)'
