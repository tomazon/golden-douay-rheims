    verses:
      v:001: 'JOB:37:1 | 1 | 1 | At this my heart trembleth, and is moved out of its place.'
      v:002: 'JOB:37:2 | 2 | 2 | Hear ye attentively the terror of his voice, and the sound that cometh out of his mouth.'
      v:003: 'JOB:37:3 | 3 | 3 | He beholdeth under all the heavens, and his light is upon the ends of the earth.'
      v:004: 'JOB:37:4 | 4 | 4 | After it a noise shall roar, he shall thunder with the voice of his majesty, and shall not be found out, when his voice shall be heard.'
      v:005: 'JOB:37:5 | 5 | 5 | God shall thunder wonderfully with his voice, he that doth great and unsearchable things.'
      v:006: 'JOB:37:6 | 6 | 6 | He commandeth the snow to go down upon the earth, and the winter rain, and the shower of his strength.'
      v:007: 'JOB:37:7 | 7 | 7 | He sealeth up the hand of all men, that every one may know his works.'
      v:008: 'JOB:37:8 | 8 | 8 | Then the beast shall go into his covert, and shall abide in his den.'
      v:009: 'JOB:37:9 | 9 | 9 | Out of the inner parts shall a tempest come, and cold out of the north.'
      v:010: 'JOB:37:10 | 10 | 10 | When God bloweth there cometh frost, and again the waters are poured out abundantly.'
      v:011: 'JOB:37:11 | 11 | 11 | Corn desireth clouds, and the clouds spread their light:'
      v:012: 'JOB:37:12 | 12 | 12 | Which go round about, whithersoever the will of him that governeth them shall lead them, to whatsoever he shall command them upon the face of the whole earth:'
      v:013: 'JOB:37:13 | 13 | 13 | Whither in one tribe, or in his own land, or in what place soever of his mercy he shall command them to be found.'
      v:014: 'JOB:37:14 | 14 | 14 | Hearken to these things, Job: Stand, and consider the wondrous works of God.'
      v:015: 'JOB:37:15 | 15 | 15 | Dost thou know when God commanded the rains, to shew the light of his clouds?'
      v:016: 'JOB:37:16 | 16 | 16 | Knowest thou the great paths of the clouds, and the perfect knowledges?'
      v:017: 'JOB:37:17 | 17 | 17 | Are not thy garments hot, when the south wind blows upon the earth?'
      v:018: 'JOB:37:18 | 18 | 18 | Thou perhaps hast made the heavens with him, which are most strong, as if they were of molten brass.'
      v:019: 'JOB:37:19 | 19 | 19 | Shew us what we may say to him: for we are wrapped up in darkness.'
      v:020: 'JOB:37:20 | 20 | 20 | Who shall tell him the things I speak? even if a man shall speak, he shall be swallowed up.'
      v:021: 'JOB:37:21 | 21 | 21 | But now they see not the light: the air on a sudden shall be thickened into clouds, and the winds shall pass and drive them away.'
      v:022: 'JOB:37:22 | 22 | 22 | Cold cometh out of the north, and to God praise with fear.'
      v:023: 'JOB:37:23 | 23 | 23 | We cannot find him worthily: he is great in strength, and in judgment, and in justice, and he is ineffable.'
      v:024: 'JOB:37:24 | 24 | 24 | Therefore men shall fear him, and all that seem to themselves to be wise, shall not dare to behold him.'
  c:038:
    commentary:
      v:001:
        - 'JOB:38:1 | 1 | 1 | <i>Then.</i> Septuagint, "After Eliu had ceased to speak." (Haydock) --- <i>Lord.</i> That is, an angel speaking in the name of the Lord. (Challoner) --- The name Jehova (Haydock) here occurs, though it never does in the speeches; whence many have inferred that the Lord spoke in person; which argument, however, is not conclusive; and that this work was written after the apparition in the burning bush. (Calmet) --- The Hebrew edition would at least be given after that event. --- <i>Whirlwind,</i> designed to strike the senses, (Haydock) and to represent the distressed condition of Job. (Pineda) --- This awful appearance imposed silence upon all. (Haydock) --- Some think that a time was allowed for reflection and repentance, before God passed sentence; but the Septuagint, &c., seem to suppose that the cause was decided as soon as Eliu had ended his discourse. (Calmet) --- God discusses the controversy, and gives sentence in favour of Job. (Worthington)'
      v:002:
        - "JOB:38:2 | 2 | 2 | <i>Words.</i> Many explain this as a condemnation (Calmet) of the last speaker, (Du Hamel) who would otherwise pass without any reproach, (Haydock) though he had spoken with less reserve than the rest. (Calmet) --- Pineda allows that this opinion is very plausible; but he thinks that Job himself is reprehended, not for any grievous offence, but for indiscreet expressions, chap. xli. The context also seems to require this, as Job takes it to himself, chap. xxxix. 33. (Calmet) --- The change of persons might rather imply the contrary: <i>Who is this?</i> Eliu. <b>3.</b> <i>Gird up thy loins.</i> Job. (Haydock) --- Can we admit that the devil got the victory; or, that God falsely declared that Job had spoken <i>right?</i> chap. xlii. (Houbigant) --- Did not the latter maintain the truth with greatest zeal, while his friends certainly <i>mixed unskilful</i> words or inferences with <i>sentences</i> of the greatest consequence? <i>His face I will accept, that</i> your <i>folly be not imputed to you; for you have not spoken right things before me, as my servant Job hath,</i> chap. xlii. 8. Hebrew, \"Who is this that darkeneth counsel, by words without knowledge?\" (Protestants) \"Who is the who concealeth counsel from me, keeping words in his heart, and thinketh to hide from me?\" (Septuagint) Eliu pretended to explain the counsels of God, and perhaps did not utter all that he had in his mind; but God condemns the very harbouring of thoughts, which are contrary to truth and justice. (Haydock) --- Job's friends laboured under great prejudices, and condemned him without cause, (Calmet) thinking that they were doing a service to God, like those who put the apostles to death, and persecuted Catholics on account of their religion. But this plea will not excuse them. Here one line suffices to refute the long harangue (Haydock) of Eliu; (St. Gregory; Ven. Bede; Tirinus, &c.) though we have observed, (Haydock) some understand the words to be addressed to Job, as a rebuke for his too warm expressions. (St. Chrysostom; St. Augustine, &c.) (Calmet) --- The remainder of the discourse is designed for Job's instruction. (Haydock) --- <i>Hoc</i> (Eliu) <i>despecto ad erudiendum Job verba vertuntur.</i> (St. Gregory)"
      v:003:
        - 'JOB:38:3 | 3 | 3 | <i>Loins,</i> like one about to engage in an arduous task, (Haydock) or journey, (Calmet) to explore the ways of divine Providence. (Haydock) --- <i>Answer</i> my reasons, if thou art able. (Calmet) --- Hebrew, "make me know." (Haydock) --- Only the Creator hath perfect knowledge of all his works, as may appear by induction or example: <b>1.</b> of inanimate; <b>2.</b> of living things, ver. 39. (Worthington)'
      v:004:
        - 'JOB:38:4 | 4 | 4 | <i>Foundations.</i> The Hebrews placed the earth in the centre of the universe, resting upon nothing, (chap. xxvi. 7., and xxxvi. 30.) or upon itself. See Hesiod, Theog. 325. (Calmet) --- These questions seem intended to shew, that if God has created all things for man, he will not surely neglect to watch over him. (Menochius)'
      v:005:
        - 'JOB:38:5 | 5 | 5 | <i>Upon it.</i> He speaks of the world as of a vast house, (Calmet) or palace, (Menochius) in which the Architect has shewn his art. (Haydock)'
      v:007:
        - "JOB:38:7 | 7 | 7 | <i>Sons.</i> Septuagint, \"all my angels.\" Hence it appears that the angels were among the first of God's works, formed probably at the same time with the heavens, (Calmet) or light, Genesis i. 3. (Haydock) --- The praise of the stars is figurative, (Calmet) as they tend to raise our hearts to God by their beauty, (Haydock) whereas that of the angels is real. (Calmet)"
      v:008:
        - 'JOB:38:8 | 8 | 8 | <i>Shut.</i> Hebrew also, (Haydock) "facilitated the birth of the sea," as a midwife. (Grotius) (Calmet) --- <i>Forth.</i> Septuagint, "raged." (Haydock) --- God represents the waters ready to overwhelm all when first produced out of nothing, if he had not shut them up in the abyss, like a child in a cradle, or a wild beast in its den, ver. 10. (Calmet)'
      v:009:
        - "JOB:38:9 | 9 | 9 | <i>Mist.</i> So Moses says darkness was on the face of the abyss. Obscurity covered it, as swaddling bands do a child's body. (Calmet)"
      v:010:
        - 'JOB:38:10 | 10 | 10 | <i>Set.</i> Protestants, "brake up for it my decreed place." Marginal note, "established my decree upon it;" (Haydock) or, "I gave order to break it," against the shore, Jeremias v. 22., and Amos v. 8.'
      v:012:
        - 'JOB:38:12 | 12 | 12 | <i>Place.</i> Thou art but as yesterday: where is thy power? (Calmet)'
      v:013:
        - 'JOB:38:13 | 13 | 13 | <i>And didst.</i> Some explain Hebrew, "that it (Aurora) might spread at once to the extremities of the earth. Then the wicked flee before it;" as they hate the light, chap. xxxiv. 26., and John iii. 20. (Calmet) --- Septuagint and Protestants may be understood in this sense. (Haydock) --- Allusion may also be made to the shaking of a sieve, to separate the wheat from the chaff; (Amos ix. 9., and Luke xxii. 31.; Calmet) or of a carpet, to clean it from the dust. (Du Hamel) --- Did God ask thee to help him to exterminate the wicked? The short digression in these three verses, shews the punishment exercised on offenders. It is not contrary to the true spirit of poetry. (Menochius)'
      v:014:
        - 'JOB:38:14 | 14 | 14 | <i>Seal.</i> Men, formed to the image of God, shall die; and others shall be place in their stead, (Menochius) with as much ease as an impression is made upon clay. (Haydock) --- <i>Garment.</i> The body seems to be the clothing of the soul, and will be changed, Psalm ci. 27. (Menochius) --- Chaldean, "their form will be changed to clay, and they shall resemble a tattered garment." Hebrew, "their seal shall change like clay," &c. All their glory shall perish. (Calmet) --- Septuagint, "hast thou taken earth <i>or</i> clay, and formed a living creature, and endued it with speech on the earth?" Is man the workd of thy hands? (Haydock)'
      v:017:
        - 'JOB:38:17 | 17 | 17 | <i>Doors?</i> Septuagint, "through fear; or have the porters of hell flown away at thy sight?" (Haydock)'
      v:019:
        - 'JOB:38:19 | 19 | 19 | <i>Darkness.</i> The poetical style of this book represents these things as real beings, in the same manner (Calmet) as the <i>house,</i> (ver. 20) or palace of the sun, &c., are described by the ancients. (Haydock)'
      v:023:
        - 'JOB:38:23 | 23 | 23 | <i>War.</i> Hail, &c., are like the arrows of God, Jeremias x. 13., and l. 25. (Calmet)'
      v:024:
        - 'JOB:38:24 | 24 | 24 | <i>Heat.</i> Hebrew <i>kadim,</i> (Haydock) the "east." Septuagint, "south wind." Perhaps the east winds produced the same bad effects in Egypt, as the south wind did in Judea; (Calmet) or this noxious burning wind might proceed from the south-eastern point of both countries. (Haydock)'
      v:025:
        - 'JOB:38:25 | 25 | 25 | <i>Noisy.</i> Hebrew, "for lightning, which accompanies thunder?" By these questions, respecting things which to man are impossible, and many inexplicable, God humbles (Calmet) the pride of the human heart. (Haydock)'
      v:026:
        - 'JOB:38:26 | 26 | 26 | <i>Dwelleth.</i> This shews the magnificence of God, (Menochius) at least. (Haydock)'
      v:031:
        - 'JOB:38:31 | 31 | 31 | <i>Pleiades.</i> The seven stars. --- <i>Arcturus.</i> A bright star in the north. (Challoner) --- The same terms occur, and are explained, chap. ix. 9. (Haydock)'
      v:032:
        - 'JOB:38:32 | 32 | 32 | <i>Day-star.</i> Hebrew <i>mazzaroth,</i> (Haydock) corresponds with the "inner parts of the south;" (chap. ix. 9) though some translate, "the signs of the zodiac, or the influences," &c. The antarctic constellations could not be seen in Idumea, while those at the north pole (Calmet) must appear to those who live on that side of the line, (Haydock) as the perpetual sentinels of the sky. --- <i>Evening-star.</i> Hebrew, "Wilt thou make <i>hayish</i> and her daughters go to rest?" These indicate the arctic stars. Here two quite opposite stars are meant; (Calmet) though (Haydock) with us the evening and morning star be the same, being so styled according as it appears after or before the sun. (Menochius) --- Protestants, "Canst thou bring forth Mazzaroth (Septuagint also retain the original term, {GREEK:START Mazouroth}Μαζουροθ{GREEK:END}) in his season, or canst thou guide Arcturus, with his sons?" The former term signifies things "scattered," the planets, (Haydock) or "the grains of gross air dispersed" to all the extremities, which returning to the centre, occasion cold, chap. xxxvii. 9. (Parkhurst)'
      v:033:
        - 'JOB:38:33 | 33 | 33 | <i>Reason.</i> Hebrew, "dominion," (Haydock) or influence upon the earth. Mathematicians thought they had discovered these laws, and the number of the stars; but daily experience evinces their error. (Menochius)'
      v:034:
        - 'JOB:38:34 | 34 | 34 | <i>Voice,</i> to mimic the thunder of God, (Calmet) or to order it to rain. (Haydock)'
      v:036:
        - 'JOB:38:36 | 36 | 36 | <i>Understanding.</i> That is, to distinguish the hours of the night. (Challoner) --- Septuagint, "Who gave to women the knowledge of the loom, and the art of embroidering?" (Haydock) --- It was the part of women to weave, as appears from the conduct of queen Penelope. But the best interpreters translate, "Who has placed wisdom in the reins, or who hath given understanding to the heart," <i>or</i> soul? (Calmet) --- God gives wisdom to man, and an instinct to cocks, (Haydock) or the skill, of which the former is deprived, (Worthington) to know the approach of day. (Du Hamel)'
      v:037:
        - 'JOB:38:37 | 37 | 37 | <i>Sleep.</i> The ancients have celebrated this harmony. (Cic.[Cicero?] Somn. Scip.) --- Septuagint, "Who numbereth the clouds in wisdom, or hath bent the sky down to the earth?" Protestants, "or who can stay the bottles of heaven?" (Haydock) --- Canst thou cause it to rain, or to be fair? (Calmet) or make the celestial bodies (Haydock) rest from motion? (Worthington)'
      v:038:
        - 'JOB:38:38 | 38 | 38 | <i>Together.</i> When was the water separated from the earth? (Haydock) --- Where wast thou when I gave consistency to the rocks? (Calmet)'
      v:039:
        - "JOB:38:39 | 39 | 39 | <i>And satisfy.</i> Septuagint, \"or fill the souls of the dragons?\" (Haydock) --- Here Hebrew editions commence the following chapter, (Calmet) and are followed by Protestants (Haydock) and others, as the proof of God's superior knowledge begins to be established by the consideration of various animals. (Worthington)"
      v:041:
        - 'JOB:38:41 | 41 | 41 | <i>Wandering.</i> Sixtus V reads <i>vagientes,</i> (Calmet) "crying like children." (Haydock) --- The ravens presently drive their young away to seek for fresh habitations. (Pliny, [Natural History?] x. 12.) (Psalm cxlvi. 9.) (Calmet) --- If God provide for such creatures, He will shew still greater attention to man. (Worthington)'
