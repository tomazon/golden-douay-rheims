    verses:
      v:001: 'JOB:3:1 | 1 | 1 | After this, Job opened his mouth, and cursed his day,'
      v:002: 'JOB:3:2 | 2 | 2 | And he said:'
      v:003: 'JOB:3:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}Let the day perish wherein I was born, and the night in which it was said: A man-child is conceived.'
      v:004: 'JOB:3:4 | 4 | 4 | Let that day be turned into darkness, let not God regard it from above, and let not the light shine upon it.'
      v:005: 'JOB:3:5 | 5 | 5 | Let darkness, and the shadow of death, cover it, let a mist overspread it, and let it be wrapped up in bitterness.'
      v:006: 'JOB:3:6 | 6 | 6 | Let a darksome whirlwind seize upon that night, let it not be counted in the days of the year, nor numbered in the months.'
      v:007: 'JOB:3:7 | 7 | 7 | Let that night be solitary, and not worthy of praise.'
      v:008: 'JOB:3:8 | 8 | 8 | Let them curse it who curse the day, who are ready to raise up a leviathan:'
      v:009: 'JOB:3:9 | 9 | 9 | Let the stars be darkened with the mist thereof: let it expect light, and not see it, nor the rising of the dawning of the day:'
      v:010: 'JOB:3:10 | 10 | 10 | Because it shut not up the doors of the womb that bore me, nor took away evils from my eyes.'
      v:011: 'JOB:3:11 | 11 | 11 | Why did I not die in the womb? why did I not perish when I came out of the belly?'
      v:012: 'JOB:3:12 | 12 | 12 | Why received upon the knees? why suckled at the breasts?'
      v:013: 'JOB:3:13 | 13 | 13 | For now I should have been asleep and still, and should have rest in my sleep:'
      v:014: 'JOB:3:14 | 14 | 14 | With kings and consuls of the earth, who build themselves solitudes:'
      v:015: 'JOB:3:15 | 15 | 15 | Or with princes, that possess gold, and fill their houses with silver:'
      v:016: 'JOB:3:16 | 16 | 16 | Or as a hidden untimely birth, I should not be; or as they that, being conceived, have not seen the light.'
      v:017: 'JOB:3:17 | 17 | 17 | There the wicked cease from tumult, and there the wearied in strength are at rest.'
      v:018: 'JOB:3:18 | 18 | 18 | And they sometime bound together without disquiet, have not heard the voice of the oppressor.'
      v:019: 'JOB:3:19 | 19 | 19 | The small and great are there, and the servant <i>is</i> free from his master.'
      v:020: 'JOB:3:20 | 20 | 20 | Why is light given to him that is in misery, and life to them that are in bitterness of soul?'
      v:021: 'JOB:3:21 | 21 | 21 | That look for death, and it cometh not, as they that dig for a treasure:'
      v:022: JOB:3:22 | 22 | 22 | And they rejoice exceedingly when they have found the grave?
      v:023: 'JOB:3:23 | 23 | 23 | To a man whose way is hidden, and God hath surrounded him with darkness?'
      v:024: 'JOB:3:24 | 24 | 24 | Before I eat I sigh: and as overflowing waters, so <i>is</i> my roaring:'
      v:025: 'JOB:3:25 | 25 | 25 | For the fear which I feared, hath come upon me: and that which I was afraid of, hath befallen me.'
      v:026: 'JOB:3:26 | 26 | 26 | Have I not dissembled? have I not kept silence? have I not been quiet? and indignation is come upon me.'
  c:004:
    commentary:
      v:001:
        - 'JOB:4:1 | 1 | 1 | <i>Themanite.</i> People of this city, about twelve miles from Petra, in Arabia, were renowned for wisdom, Jeremias xlix. 7., and Baruch iii. 22. Pythagoras therefore visited this country. (St. Cyril, contra Jul. x.) --- Eliphaz attempts to prove that no innocent person is chastised. He does not speak of small faults, to which any person may be exposed, and which God may severely punish. But he will have Job to be a great offender, at least in secret, and represents himself in too advantageous a light; though he was really a good man, and meant well. (Calmet) --- But this did not exempt him from sin, (chap. xlii.) no more than Eliu, chap. xxxii. Bonum ex integra causa; malum ex quolibet defectu; as theologians agree. (Haydock)'
      v:002:
        - 'JOB:4:2 | 2 | 2 | <i>Conceived?</i> and to which the speech of Job had given occasion. (Menochius) --- Septuagint, "Who shall bear the force of thy words? For if thou," &c. (Haydock)'
      v:004:
        - JOB:4:4 | 4 | 4 | <i>Knees.</i> It is just that thou shouldst apply thy instructions to thyself. (Menochius)
      v:005:
        - 'JOB:4:5 | 5 | 5 | <i>And thou.</i> Septuagint, "and has touched thee. But thou makest haste" (Haydock) to flee. Hebrew, "art consternated." We may easily prescribe for others, but when we are sick we know not what to do. (Calmet)'
      v:006:
        - "JOB:4:6 | 6 | 6 | <i>Where?</i> Septuagint, \"Rather is not thy fear foolishness as well as thy hope, and the innocence of thy path?\" (Haydock) --- Is not all hypocrisy? (Menochius) (Calmet) --- Many of the assertions of Job's friends are true, but their inferences are false. (Menochius)"
      v:007:
        - 'JOB:4:7 | 7 | 7 | <i>Destroyed?</i> They never were eternally. But Abel and many other just persons, have been exposed to tribulation in this world, (Worthington) for their greater improvement. Yet Eliphaz falsely concludes from the sufferings of Job, that he must have been a criminal. (Calmet) --- If any one should now hold the same opinion, we should deem him very ignorant or foolish. But we have observed, (Preface) that this was not so obvious at that time. Cain, the giants, Her, Onan, Sodom, &c., had been made examples of divine vengeance. But a new order of things was now commencing. (Houbigant)'
      v:008:
        - 'JOB:4:8 | 8 | 8 | <i>Reap them.</i> He insinuates that Job now reaps what he had sown, Galatians vi. 8.'
      v:011:
        - 'JOB:4:11 | 11 | 11 | <i>Tiger.</i> Hebrew <i>Layish,</i> means also an "old lion." Septuagint {GREEK:START murmekoleon}μυρμηκοληον{GREEK:END}, "ant-lion," which some have deemed fabulous, improperly. (Bochart, vi. 5.) (Ælian, xvii. 42.) --- Eliphaz tacitly accuses Job of violence and pride. (Ven. Bede) (Calmet)'
      v:012:
        - 'JOB:4:12 | 12 | 12 | <i>Private.</i> Heretics pretend such obscure visions, rather to get credit than to edify others. (St. Gregory, v. 18.) (Worthington) --- Many suppose that Eliphaz was guilty of feigning: but the greatest part think that he had truly seen a vision, but did not draw the proper conclusions from it. (Calmet) --- Protestants, "Now a thing was secretly brought to me, and mine ear received a little thereof." (Haydock)'
      v:013:
        - 'JOB:4:13 | 13 | 13 | <i>The horror.</i> Hebrew, "thoughts," while I considered the cause of thy distress. (Calmet)'
      v:015:
        - 'JOB:4:15 | 15 | 15 | <i>Spirit:</i> angel, or gentle breeze. (Calmet)'
      v:016:
        - 'JOB:4:16 | 16 | 16 | <i>And I.</i> Protestants, "<i>there was</i> silence, and I heard a voice." Marginal note, "a still voice." Septuagint, "But I heard a breeze and a voice." (Haydock)'
      v:017:
        - "JOB:4:17 | 17 | 17 | <i>Maker.</i> It is thought that these were the words of the angel. If God punish without cause, may not the sufferer esteem himself the better of the two? You must therefore be guilty. (Calmet) --- Job would never dispute; but God was infinitely more pure than man, who may nevertheless be free from grievous sins. (Worthington) --- The highest angel has nothing but what he has received from God, in comparison with whom he is still as a mere nothing. But this does not prove that Job was a criminal, or that he pretended to arrogate to himself any excellence, independent of the giver of all good gifts. He did not assert that he was impeccable: yet, with God's grace, he might be innocent. (Calmet)"
      v:018:
        - 'JOB:4:18 | 18 | 18 | <i>Angels,</i> who fell, as the fathers explain it. (Estius) (Tirinus) --- Hebrew, "behold, he put no trust in his servants, and his angels he charged with folly," chap. xv. 15., and xxv. 5., and 2 Peter ii. 4. (Protestants) (Haydock)'
      v:019:
        - 'JOB:4:19 | 19 | 19 | <i>Foundation.</i> Children of Adam, whose bodies are taken from the dust. (Menochius)'
      v:020:
        - 'JOB:4:20 | 20 | 20 | <i>Understandeth.</i> Hebrew, "regardeth." Septuagint, "can help himself." (Haydock) --- Man is justly punished because he does not reflect on what he ought. (Calmet)'
      v:021:
        - 'JOB:4:21 | 21 | 21 | <i>And they.</i> Hebrew, "doth not their dignity pass away with them? They die without wisdom." (Haydock) --- This is but too frequently the case of the great ones of this world, who never discern true from false riches. (Calmet)'
