      v:013: 'JOB:17:13 | 13 | 13 | If I wait, hell is my house, and I have made my bed in darkness.'
      v:014: 'JOB:17:14 | 14 | 14 | I have said to rottenness: Thou art my father; to worms, my mother and my sister.'
      v:015: 'JOB:17:15 | 15 | 15 | Where is now then my expectation, and who considereth my patience?'
      v:016: 'JOB:17:16 | 16 | 16 | All that I have shall go down into the deepest pit: thinkest thou that there, at least, I shall have rest?'
  c:018:
    commentary:
      v:002:
        - "JOB:18:2 | 2 | 2 | <i>Understand</i> ye. Teach this man to comprehend what we say. He deigns not to address Job in person: but repeats most of his former remarks respecting the wicked, as if they were unquestionably applicable to Job, chap. viii. (Calmet) --- Hebrew, \"mark ye.\" Septuagint, \"do thou attend.\" (Haydock) --- Baldad speaks to many who might be of Job's opinion, as he was a figure of the Church, defending the common cause; while his friends, like heretics, speak both true and false things. (St. Gregory xiv. 1.) (Worthington)"
      v:003:
        - 'JOB:18:3 | 3 | 3 | <i>Reputed.</i> Septuagint, "silent as four-footed animals before thee? (Haydock) without discipline or understanding," chap. xvii. 4. (Menochius)'
      v:004:
        - 'JOB:18:4 | 4 | 4 | <i>Thou.</i> Hebrew, "He teareth his soul in his fury!" (Haydock) --- This is spoken with an air of contempt, as if Job were mad, chap. xiii. 14. (Calmet) --- <i>Place.</i> We should expect to see such effects, as soon as we would allow that God punishes thee, without thy being guilty. Hitherto he has treated the wicked only with such rigour. Still thou wouldst assert that thou art a singular example of an innocent man under oppression! (Calmet)'
      v:006:
        - 'JOB:18:6 | 6 | 6 | <i>Light;</i> prosperity, (Menochius) offspring, &c. (Calmet)'
      v:007:
        - 'JOB:18:7 | 7 | 7 | <i>Step.</i> He shall be greatly embarrassed, (Menochius) like a man in a narrow pass, (Calmet) beset with thorns. (Haydock) (Proverbs iv. 12.) --- Septuagint, "the weakest have made a prey of his possessions.["] (Haydock)'
      v:008:
        - 'JOB:18:8 | 8 | 8 | <i>Meshes,</i> (<i>maculis</i>) or holes of the net. (Menochius) --- The more he strives to get out, the more he gets entangled. (Calmet)'
      v:009:
        - 'JOB:18:9 | 9 | 9 | <i>Thirst:</i> the greedy hunter. (Calmet) --- Hebrew, "the robber." (Haydock)'
      v:011:
        - 'JOB:18:11 | 11 | 11 | <i>Fears.</i> Hunters used to place loose feathers round the wood, except where the gin was laid, in order to frighten the prey into it.{JOIN}{BQ:2}<i>Puniceæque agitant formidine pennæ.</i> (Georg. iii.){JOIN}(Jeremias xlviii. 44.) "Like timid stags, while you avoid the moving feathers, you are entrapped in the strongest nets." (St. Jerome, contra Lucif.) --- Every thing tends to fill the poor beast with alarm. So the devil, conscience, and enemies on all sides, beset the wicked. (Calmet)'
      v:013:
        - 'JOB:18:13 | 13 | 13 | <i>First-born</i> denotes the best, or the worst. (Haydock) --- <i>Death.</i> Hebrew, "of death," the devil, or a premature death, and most cruel enemy. (Calmet) --- Septuagint, "But death devours his most beautiful things." (Haydock)'
      v:014:
        - 'JOB:18:14 | 14 | 14 | <i>Confidence.</i> Septuagint, "health." --- <i>Let.</i> Protestants, "and it shall bring him to the king of terrors;" (Haydock) or, "thou (O God) shalt," &c. Septuagint, "let him be in the greatest (Calmet) want, on account of a royal accusation," (Haydock) of high treason. (Calmet)'
      v:015:
        - 'JOB:18:15 | 15 | 15 | <i>Tent,</i> when he is gone to purify it.{JOIN}{BQ:2}<i>Et veniat quæ lustret anus lectumque locumque,</i>{JOIN}{BQ:2}<i>Præferat et tremula sulphur et ova manu.</i> (Ovid, Art.){JOIN}--- Yet Moses does not mention sulphur as a thing proper for purifications. Some think that Baldad hints that his house will be destroyed with lightning, or rendered uninhabitable by a loathsome smell.'
      v:016:
        - 'JOB:18:16 | 16 | 16 | <i>Harvest.</i> Hebrew also, "branch;" (Calmet) his family, (Menochius) and all on which he trusted. (Calmet) --- All must be destroyed, root and branch.'
      v:020:
        - 'JOB:18:20 | 20 | 20 | <i>Them.</i> Literally, "the first," who were witnesses of his misery. (Haydock)'
