    verses:
      v:001: 'JOB:8:1 | 1 | 1 | Then Baldad, the Suhite, answered, and said:'
      v:002: 'JOB:8:2 | 2 | 2 | How long wilt thou speak these things, and how long shall the words of thy mouth be like a strong wind?'
      v:003: 'JOB:8:3 | 3 | 3 | Doth God pervert judgment, or doth the Almighty overthrow that which is just?'
      v:004: 'JOB:8:4 | 4 | 4 | Although thy children have sinned against him, and he hath left them in the hand of their iniquity:'
      v:005: 'JOB:8:5 | 5 | 5 | Yet if thou wilt arise early to God, and wilt beseech the Almighty:'
      v:006: 'JOB:8:6 | 6 | 6 | If thou wilt walk clean and upright, he will presently awake unto thee, and will make the dwelling of thy justice peaceable:'
      v:007: 'JOB:8:7 | 7 | 7 | In so much, that if thy former things were small, thy latter things would be multiplied exceedingly.'
      v:008: 'JOB:8:8 | 8 | 8 | For inquire of the former generation, and search diligently into the memory of the fathers:'
      v:009: 'JOB:8:9 | 9 | 9 | (For we are but of yesterday, and are ignorant{VERSE_FOOTNOTE_INDEX_REF 0} that our days upon earth are but a shadow:)'
      v:010: 'JOB:8:10 | 10 | 10 | And they shall teach thee: they shall speak to thee, and utter words out of their hearts.'
      v:011: 'JOB:8:11 | 11 | 11 | Can the rush be green without moisture? or a sedge-bush grow without water?'
      v:012: 'JOB:8:12 | 12 | 12 | When it is yet in flower, and is not plucked up with the hand, it withereth before all herbs.'
      v:013: 'JOB:8:13 | 13 | 13 | Even so are the ways of all that forget God, and the hope of the hypocrite shall perish:'
      v:014: "JOB:8:14 | 14 | 14 | His folly shall not please him, and his trust shall be like the spider's web."
      v:015: 'JOB:8:15 | 15 | 15 | He shall lean upon his house, and it shall not stand: he shall prop it up, and it shall not rise:'
      v:016: 'JOB:8:16 | 16 | 16 | He seemeth to have moisture before the sun cometh; and at his rising, his blossom shall shoot forth.'
      v:017: 'JOB:8:17 | 17 | 17 | His roots shall be thick upon a heap of stones, and among the stones he shall abide.'
      v:018: 'JOB:8:18 | 18 | 18 | If one swallow him up out of his place, he shall deny him, and shall say: I know thee not.'
      v:019: 'JOB:8:19 | 19 | 19 | For this is the joy of his way, that others may spring again out of the earth.'
      v:020: 'JOB:8:20 | 20 | 20 | God will not cast away the simple, nor reach out his hand to the evil doer:'
      v:021: 'JOB:8:21 | 21 | 21 | Until thy mouth be filled with laughter, and thy lips with rejoicing.'
      v:022: 'JOB:8:22 | 22 | 22 | They that hate thee, shall be clothed with confusion: and the dwelling of the wicked shall not stand.'
  c:009:
    commentary:
      v:002:
        - "JOB:9:2 | 2 | 2 | <i>God.</i> Job answers both his friends, and with admirable humility acknowledges that in God's sight he is full of defects; but not of such a nature as to fall (Calmet) under the cognizance of man. <i>I am not conscious to myself of anything; but....God is the judge,</i> 1 Corinthians iv. 4. (Haydock)"
      v:003:
        - 'JOB:9:3 | 3 | 3 | <i>Thousand.</i> Psalm cxlii. 2. "Woe even to the praise-worthy life of man, if God judge without mercy." (St. Augustine) (Haydock)'
      v:004:
        - 'JOB:9:4 | 4 | 4 | <i>Resisted.</i> Hebrew and Septuagint, "hardened himself against him."'
      v:005:
        - 'JOB:9:5 | 5 | 5 | <i>Removed,</i> by earthquakes. (Pliny, [Natural History?] ii. 83.) (Calmet) --- In Calabria, 5th February, &c., 1783, during the most destructive and dreadful earthquake, a level valley was removed entire about a mile, and a hill, with the trees still growing, was projected down a declivity half a mile, and another above four miles. (Sir W. Hamilton) --- Septuagint, "who makes the mountains grown old, and they know not who overturns them in his wrath." (Haydock) --- Kings and empires fall to ruin at his command. (Calmet)'
      v:006:
        - 'JOB:9:6 | 6 | 6 | <i>Pillars.</i> These are represented as fixed in the waters, Proverbs viii. 29., and Psalm xxvii. 16., &c.'
      v:007:
        - "JOB:9:7 | 7 | 7 | <i>Seal.</i> So that they appear not. He alludes (Calmet) to masters confining their servants with seals, before locks were invented. (Macrob. vii. 3.) --- From these noble effects of God's power, Job takes occasion to humble himself. (Calmet)"
      v:008:
        - 'JOB:9:8 | 8 | 8 | <i>Heavens,</i> like a tent, Psalm ciii. 2. These nations lived under tents; (Calmet) and beholding the magnificent one which God had spread over the heads of all, Job, in rapture, (Haydock) wonders that he should have created such a pavilion for his servants.'
      v:009:
        - "JOB:9:9 | 9 | 9 | <i>Arcturus,</i> &c. These are names of stars or constellations. In Hebrew, Hash, Cesil, and Cima. (Challoner) --- And <i>chadre theman,</i> (Haydock) the \"bottom <i>or</i> seals of the south,\" which were to him invisible, being the Antarctic constellations. The ancients were acquainted only with these four, (Homer; Virgil, Æneid iii., &c.) which denoted the four quarters and seasons. (Calmet) --- <i>Ash, Arcturus,</i> \"the bear's tail,\" near the north pole, (Haydock) rules in autumn, when the year begins (Calmet) in Arabia. <i>Cesil,</i> (Haydock) or <i>Orion,</i> on the west, styled by astronomers \"the heart of the scorpion,\" rises about the autumnal equinox, and presides over winter; (Calmet) and <i>Cima,</i> (Haydock) the <i>Hyades,</i> or the seven \"rainy\" stars, do over spring, the \"pleasing\" season, as <i>Cima</i> denotes, (chap. xxxviii. 31.) when navigation commences. \"The seals of the south,\" designate summer. (Calmet) --- We must not, however, imagine that Job countenances poetical fables; (St. Jerome in Amos v. 8.) or that he called the constellations by these names, <i>Arcturus,</i> &c. (Calmet) --- Hebrew, \"who makes the fire, the spirit, and the light,\" <i>Cima,</i> chap. xxxviii. 31. (Haydock) --- The creation of these seems grander than the making of any constellation, and all the stars had been asserted to be the work of God, ver. 7. What connection is there between the names assigned by the Rabbins and the Hebrew terms? R. Abraham observes that the last is \"a northern star, causing <i>heat,</i> and producing fruit.\" (Parkhurst) --- The Arabs were convinced of the influence of the stars; (chap. xxxviii. 31.) and living under a sky generally without clouds, could easily observe them. (Roger. ii. 2., and 15.) --- Sanchez asserts, that the peasants in Spain can point out the stars by name. (Calmet) --- <i>Inner.</i> Protestants, \"the chambers.\" They agree with the Vulgate in the other names. Septuagint, \"who makes the Pleiads, and Hesper, and Arcturus, and the store-rooms of the south?[\"] (Haydock) --- They are styled <i>inner</i> with respect to us, who cannot see them."
      v:011:
        - 'JOB:9:11 | 11 | 11 | <i>Understand,</i> as he is a spirit; (Menochius) and not that God is changeable, but his works and judgments are above our comprehension, and we are always liable to change. Hence the proud erroneously think themselves to be in favour; while the humble, on the contrary, keep at a distance, and still sue for pardon, when their sins have been forgiven, Luke xviii. 13., and Ecclesiasticus ii. 1. (Calmet)'
      v:013:
        - 'JOB:9:13 | 13 | 13 | <i>God.</i> Protestants, "<i>If</i> God will not withdraw his anger, the proud helpers do stoop under him." Septuagint, "For he is not turned aside by wrath;" (or Roman edition) "God, whose anger cannot be averted," (Haydock) unless we repent: (Calmet) "under him the whales below heaven bend." (Haydock) --- Perhaps they may have had some notions, like the Rabbins, respecting Leviathan; and St. Jerome may have alluded to the fable of the giants placed under mountains; (Virgil, Æneid iii., and ix.; Calmet) or to Atalas propping the skies. (Haydock) --- <i>World.</i> Great heroes, (Calmet) Kings, (Pineda) angels, (Menochius) who move the spheres, (Worthington) or devils, Ephesians vi. 12. (Cajetan)'
      v:014:
        - "JOB:9:14 | 14 | 14 | <i>What?</i> Hebrew, \"Much less shall I answer him, choosing <i>even my</i> words with him.\" (Haydock) --- This is the conclusion from the display of God's power. (Calmet) --- No eloquence will persuade him. (Haydock) --- Though not conscious of any sin, Job will not justify himself (1 Corinthians iv.; Worthington) before God. (Haydock)"
      v:016:
        - "JOB:9:16 | 16 | 16 | <i>Voice.</i> So much am I beneath his notice. How unjust were the aspersions of Job's friends, who accused him of presumption and blasphemy! (Calmet) --- No one ever spoke with greater humility (Haydock) and respect of God's absolute dominion. (Calmet) --- He will attribute nothing to his own prayers, as he is still in the dark. (Menochius)"
      v:017:
        - "JOB:9:17 | 17 | 17 | <i>Without cause.</i> That is, without my knowing the cause; or without any crime of mine. (Challoner) --- To argue from my afflictions, that I am a criminal, is unjust, chap. ii. 3.{JOIN}{BQ:2}\"Notions mistaken, reasonings ill apply'd,{JOIN}{BQ:2}And sophisms that conclude on either side.\" (Pope, <i>Pleasures,</i> &c.)"
      v:019:
        - 'JOB:9:19 | 19 | 19 | <i>Equity.</i> Hebrew, "if judgment, who will appoint me a time," (Haydock) or "set me before him," and undertake my defence? Who will dare to sit as judge between us?'
      v:020:
        - 'JOB:9:20 | 20 | 20 | <i>Condemn me,</i> as this conduct would appear presumptuous. (Calmet) --- Septuagint, "if I be just, my mouth will utter impiety," (Haydock) in declaring it. (Olymp.)'
      v:021:
        - 'JOB:9:21 | 21 | 21 | <i>Life,</i> under this uncertainty and affliction. (Menochius)'
      v:022:
        - 'JOB:9:22 | 22 | 22 | <i>Consumeth.</i> Ecclesiastes ix. 2. (Haydock) --- This principle is incontrovertible. (Worthington) --- I do not retract it. (Menochius) --- The misery inflicted on the just, is not contrary to the goodness of the Almighty. Job perfectly discovered this truth, which puzzled his enlightened friends, and most of those who lived before Christ; (Psalm lxxii. 2., and Jeremias xii. 1.; Calmet) and even Job himself was not fully convinced of the motives of the Providence, till God had explained them. (Houbigant) (Chap. xlii.)'
      v:023:
        - 'JOB:9:23 | 23 | 23 | <i>Innocent.</i> Having expressed his sentiments clearly, now he mentions what he could desire under the pressure of misery. (Menochius) --- Seeing the danger of falling, to which he was exposed, he begged to be delivered by death. We are taught by our Saviour to pray, <i>Lead us not into temptation,</i> Matthew vi. 13. God does not laugh at our sufferings, but he acts like a surgeon, and cuts without minding our complaints. Ridere Dei <i>est humanæ nolle afflictioni misereri.</i> (St. Gregory) (Calmet) --- Hebrew, "If the scourge slay suddenly, he will laugh at the trial of the innocent." (Protestants) (Haydock)'
      v:024:
        - 'JOB:9:24 | 24 | 24 | <i>Wicked</i> one, (Haydock) the devil, (Menochius) or any impious person who enjoys prosperity. He, (Calmet) or even God permissively, <i>covered the face,</i> (Haydock) by bribes; so that judges pass sentence unjustly. --- <i>Then.</i> If it be not the devil, (Menochius) or God. (Calmet)'
      v:025:
        - 'JOB:9:25 | 25 | 25 | <i>Good,</i> of late. Hebrew, "they see no good."'
      v:026:
        - 'JOB:9:26 | 26 | 26 | <i>Carrying.</i> Hebrew literally, "of desire," belonging to one person, or full of goods, which he desires to carry quickly to market. (Menochius) --- Chaldean agrees with us. But most interpreters vary. Pagnin retains the original, <i>ebe;</i> (Haydock) supposing the river Abeh, or Avah, is meant. It certainly implies expedition; "they have hastened like (Calmet) the eagle to its prey." Septuagint, "Is there any trace of ships, or of an eagle flying in quest of food?" (Haydock)'
      v:027:
        - 'JOB:9:27 | 27 | 27 | <i>Sorrow.</i> I cannot entirely repress it. (Calmet) --- The more I strive, (Haydock) the greater is my pain. (Menochius)'
      v:028:
        - 'JOB:9:28 | 28 | 28 | <i>Works.</i> Hebrew, "sorrows." I dread their increase, and fear impatience. Even in the midst of prosperity, Job offered sacrifice, lest the sins of his children should be laid to his charge.'
      v:029:
        - 'JOB:9:29 | 29 | 29 | <i>Vain.</i> Why have I endeavoured to repress my grief in silence? God does not forbid us to complain, but only to murmur. (Calmet) --- Septuagint, "Since I am wicked, why did I not die?" (Haydock) --- Should a wretch be even suffered to live? (St. Chrysostom)'
      v:030:
        - 'JOB:9:30 | 30 | 30 | <i>Snow.</i> Nitre brings off the dirt better. Chaldean, "soap." Hebrew <i>bor,</i> is supposed by many to be the <i>Borith</i> of Jeremias ii. 22. Snow-water was also used through delicacy in summer. (Petronius; Sat.)'
      v:031:
        - 'JOB:9:31 | 31 | 31 | <i>Abhor me.</i> This striking expression intimates something extremely filthy. God will make his servants discern many stains, even when they have aimed at the greatest purity. (Calmet)'
      v:033:
        - 'JOB:9:33 | 33 | 33 | <i>There.</i> Septuagint, "O that an umpire, (<i>or</i> mediator) were between us, and one arguing and giving ear in the midst of both!"'
      v:035:
        - "JOB:9:35 | 35 | 35 | <i>Fear him.</i> Septuagint, \"and I shall not fear, but speak. For I am not conscious to myself of injustice.\" (Haydock) --- The dread of incurring God's displeasure makes me prefer to be silent; and if I had no other reason, this fear would suffice, as I should not be master of myself under such anxiety and pain. (Calmet) --- If my sufferings were at an end, I should take courage, and speak in my own defence, (Menochius) in answer to my false friends. (Haydock)"
