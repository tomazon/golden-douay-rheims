      v:005: 'JOB:17:5 | 5 | 5 | He promiseth a prey to his companions, and the eyes of his children shall fail.'
      v:006: 'JOB:17:6 | 6 | 6 | He hath made me, as it were, a bye-word of the people, and I am an example before them.'
      v:007: 'JOB:17:7 | 7 | 7 | My eye is dim through indignation, and my limbs are brought, as it were, to nothing.'
      v:008: 'JOB:17:8 | 8 | 8 | The just shall be astonished at this, and the innocent shall be raised up against the hypocrite.'
      v:009: 'JOB:17:9 | 9 | 9 | And the just man shall hold on his way, and he that hath clean hands shall be stronger and stronger.'
      v:010: 'JOB:17:10 | 10 | 10 | Wherefore, be ye all converted, and come, and I shall not find among you any wise man.'
