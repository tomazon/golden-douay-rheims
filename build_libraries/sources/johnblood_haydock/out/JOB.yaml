  c:024:
    commentary:
      v:001:
        - 'JOB:24:1 | 1 | 1 | <i>Days,</i> when he will punish. (Menochius) --- They are convinced it will be sometime: while the wicked flatter themselves with impunity. (Worthington) --- Job has already shewn that his complaints had not been excessive, and that they were extorted chiefly by the dread which he had of God. He now comes to prove that he had not denied Providence. For though he asserted that the wicked were sometimes at ease, he maintained that there was another world, where all would be set to rights. Without this the book would be inexplicable. (Calmet) --- <i>Know him.</i> Septuagint, "the impious." (Haydock)'
      v:002:
        - 'JOB:24:2 | 2 | 2 | <i>Marks.</i> This was a heinous offence, (Deuteronomy xix. 14.) which Numa punished with death. (Halyc. i.) (Calmet) --- <i>And fed.</i> Septuagint, "and those who fed them."'
      v:004:
        - 'JOB:24:4 | 4 | 4 | <i>Poor,</i> by oppression, not allowing them to get their bread, or to walk on the same road. (Calmet) --- <i>And have.</i> Hebrew and Septuagint, "the meek....have hidden themselves together."'
      v:005:
        - 'JOB:24:5 | 5 | 5 | <i>Others.</i> Hebrew, "Behold as," (Haydock) which may be explained of these oppressors, or rather of the <i>poor,</i> who are forced to flee before them to seek for food. (Calmet) --- The Vulgate and Septuagint seem more favourable to the former supposition. (Haydock)'
      v:006:
        - "JOB:24:6 | 6 | 6 | <i>Not,</i> is omitted by the Protestants. (Haydock) --- Hebrew, \"they reap in the field food for the cattle.\" (Calmet) --- <i>His.</i> Hebrew, \"the wicked man's vineyard.\" (Haydock) --- They do not examine whether the person whom they plunder be just or not. (Calmet) --- Septuagint, \"they have reaped before the season the field which was not theirs. But the poor (helpless men) have laboured in the vineyards of the wicked without wages or meat.\" (Haydock)"
      v:007:
        - 'JOB:24:7 | 7 | 7 | <i>Cold.</i> Hebrew is still ambiguous, as it may be understood either of the oppressor or of the poor. The cruelty here reprobated is contrary to the law, Exodus xxii. 26. (Calmet)'
      v:008:
        - 'JOB:24:8 | 8 | 8 | <i>Stones,</i> for their bed, though they be so wet. (Haydock)'
      v:009:
        - 'JOB:24:9 | 9 | 9 | <i>Robbed.</i> Hebrew and Septuagint, "snatched from the breast." --- <i>Stript.</i> Septuagint, "knocked down." Hebrew, "taken a pledge of, <i>or</i> seized the poor." (Calmet)'
      v:010:
        - 'JOB:24:10 | 10 | 10 | <i>Corn,</i> which they had gleaned for their daily sustenance. Hebrew also, "the <i>poor,</i> perishing through hunger, carry the sheaf" of the rich.'
      v:011:
        - 'JOB:24:11 | 11 | 11 | <i>Of them.</i> Hebrew, "of corn, and thirst while pressing out their olives." (Calmet) --- Protestants, "they take away the sheaf <i>from</i> the hungry, (<b>11</b>) <i>which</i> make oil within their walls, <i>and</i> tread <i>their</i> wine-presses, and suffer thirst," (Haydock) not being allowed to taste any thing, though the law of Moses would not suffer even the ox to be muzzled, Deuteronomy xxv. 4. The rich look on without pity, taking their rest at noon, amid the heaps which really belong to the poor, whom they force to labour for them.'
      v:012:
        - 'JOB:24:12 | 12 | 12 | <i>Suffer.</i> Hebrew, "and God suffers no disorder," according to you. (Calmet) --- Symmachus, "God inspireth not folly: but they have," &c., ver. 13. Septuagint, "But why does he not regard," (Haydock) or punish these things? (Calmet)'
      v:013:
        - 'JOB:24:13 | 13 | 13 | <i>Light</i> of reason and humanity. (Calmet) --- Pineda understands that they have sought darkness, (ver. 14.) to do evil. But this expression would be too harsh. (Calmet) --- Heretics, acting against their own conscience, are stricken with blindness, so that they see not the truth. (St. Gregory xvi. 26.) (Worthington)'
      v:014:
        - 'JOB:24:14 | 14 | 14 | <i>Thief.</i> Oppressing the poor, (Ven. Bede) and taking away their bread, Ecclesiasticus xxxiv. 25.'
      v:015:
        - 'JOB:24:15 | 15 | 15 | <i>Face.</i> Septuagint insinuate "with a mask." Protestants, "disguiseth <i>his</i> face."'
      v:016:
        - 'JOB:24:16 | 16 | 16 | <i>Themselves.</i> The band of robbers had marked out their prey. (Haydock) --- Hebrew, "In the day time they lie concealed, and know not the light." (Calmet) --- Septuagint, or rather Theodotion, from whom ver. 15 to 17., is taken, "They have sealed themselves up during the day." If we should read {GREEK:START eautois}ηαυτοισ{GREEK:END}, Hebrew <i>lamo,</i> we might translate as well "they marked them out for themselves." (Haydock) --- The adulterer had made is his arrangement with the faithless woman, when he should break into the house. (Menochius)'
      v:017:
        - 'JOB:24:17 | 17 | 17 | <i>Death.</i> They are as much afraid of the light as others are of profound darkness. (Calmet) --- They dread being detected. (Haydock)'
      v:018:
        - 'JOB:24:18 | 18 | 18 | <i>He is light,</i> &c. That is, the adulterer, that he may not be perceived and discovered, steps as nimbly and as light as if he were walking upon the waters. Or the sense is: he is as light, that is, as swift and nimble as the running waters. --- <i>By the way of the vineyards.</i> That is, by the way where he may meet with fruit and blessings. (Challoner) --- The wicked are always inconstant. (Calmet) (Isaias lvii. 29.) --- He deserves no temporal nor eternal happiness. If he were deprived of the former, he might perhaps endeavour to escape the torments of hell. (Haydock)'
      v:019:
        - 'JOB:24:19 | 19 | 19 | <i>Let.</i> Hebrew, "Drought and heat consume the snow waters; <i>so doth</i> the grave <i>those which</i> have sinned." (Protestants) (Chaldean) (Haydock) --- The wicked die quickly, and without a lingering illness. (Piscator) --- What foundation, therefore, has the hell of cold as well as of fire? says Amama. St. Jerome (in Matthew x.) observes, "We read very plainly in the Book of Job that there is a double gehenna, both of too much heat and of too much cold;" the latter occasions the gnashing of teeth, Matthew viii. (Denis the Carthusian) --- "In this world people pass through a medium or temperate state. But in hell, they pass from the excess of tormenting cold to that of burning fire; they will know no medium, because in this life they proceeded from one vice to another, even to the heat of lust. (Albertus Magnus.) (Haydock) --- Therefore they are punished with torments of a contrary nature. (Worthington) --- They go from the coldness of infidelity to the heat of heresy; (St. Gregory) from one calamity to another. (Sa) --- Septuagint, " For they have torn away the arm of the orphans. Then his <i>or</i> their sin has been remembered, and, like a dew-drop, he has disappeared. (Haydock)'
      v:020:
        - JOB:24:20 | 20 | 20 | <i>Sweetness.</i> These will inherit him; (Haydock) for here all his pleasures will terminate. (Calmet)
      v:021:
        - 'JOB:24:21 | 21 | 21 | <i>Fed the barren.</i> That is, the harlot. Or else, <i>he hath fed;</i> that is, he hath fed upon the barren; that is, the poor and desolate. (Challoner) --- He has not had posterity, but pleasure, in view, when he married. (Rabbins) --- Septuagint agree with the Vulgate. (Haydock) --- But most explain the Hebrew, "He hath oppressed the barren;" which may denote those whose husband and children have been slain. (Calmet) --- <i>No good,</i> but even dealt with them dishonestly. (Cajetan)'
      v:022:
        - "JOB:24:22 | 22 | 22 | <i>Down.</i> Hebrew, \"taketh along with him his guards for his defence. He riseth and is not sure of his life,\" fearing lest his enemies may still overpower him. This is a description of the tyrant's continual anxiety. (Calmet) --- Protestants, \"And no man is sure of life,\" may intimate that the wicked put all men in danger. (Haydock) --- He who puts others in fear, must also be alarmed. (Menochius)"
      v:023:
        - 'JOB:24:23 | 23 | 23 | <i>God.</i> Septuagint, "Being sick, let him not expect to be healed, but he shall fall under sickness." Hebrew, "Though it be given him to be in safety, whereon he resteth, yet his eyes are upon their ways," (Protestants) or "he has given (Haydock) himself, <i>or</i> appointed them (guards) for his defence, and rests on them; yet his eyes," &c. He suspects the fidelity of his servants. (Calmet) --- <i>Pride.</i> Man abuseth by his free-will the time which God had allowed him to repent for former sins, Romans ii. (Worthington)'
      v:025:
        - 'JOB:24:25 | 25 | 25 | <i>And set.</i> Septuagint and Protestants, "and make my speech nothing worth." (Haydock) --- This conclusion come frequently, chap. ix. 15., and xvii. 15. Job defies his friends to shew the fallacy of his arguments, or that the wicked do not enjoy prosperity, though they may be inwardly miserable. (Calmet)'
