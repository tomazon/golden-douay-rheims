    verses:
      v:001: 'JOB:31:1 | 1 | 1 | I made a covenant with my eyes, that I would not so much as think upon a virgin.'
      v:002: 'JOB:31:2 | 2 | 2 | For what part should God from above have in me, and <i>what</i> inheritance the Almighty from on high?'
      v:003: 'JOB:31:3 | 3 | 3 | Is not destruction to the wicked, and aversion to them that work iniquity?'
      v:004: 'JOB:31:4 | 4 | 4 | Doth not he consider my ways, and number all my steps?'
      v:005: 'JOB:31:5 | 5 | 5 | If I have walked in vanity, and my foot hath made haste to deceit:'
      v:006: 'JOB:31:6 | 6 | 6 | Let him weigh me in a just balance, and let God know my simplicity.'
      v:007: 'JOB:31:7 | 7 | 7 | If my step hath turned out of the way, and if my heart hath followed my eyes, and if a spot hath cleaved to my hands:'
      v:008: 'JOB:31:8 | 8 | 8 | Then let me sow, and let another eat: and let my offspring be rooted out.'
      v:009: "JOB:31:9 | 9 | 9 | If my heart hath been deceived upon a woman, and if I have laid wait at my friend's door:"
      v:010: 'JOB:31:10 | 10 | 10 | Let my wife be the harlot of another, and let other men lie with her.'
      v:011: 'JOB:31:11 | 11 | 11 | For this is a heinous crime, and a most grievous iniquity.'
      v:012: 'JOB:31:12 | 12 | 12 | It is a fire that devoureth even to destruction, and rooteth up all things that spring.'
      v:013: 'JOB:31:13 | 13 | 13 | If I have despised to abide judgment with my man-servant, or my maid-servant, when they had any controversy against me:'
      v:014: 'JOB:31:14 | 14 | 14 | For what shall I do when God shall rise to judge? and when he shall examine, what shall I answer him?'
      v:015: 'JOB:31:15 | 15 | 15 | Did not he that made me in the womb make him also: and did not one and the same form me in the womb?'
      v:016: 'JOB:31:16 | 16 | 16 | If I have denied to the poor what they desired, and have made the eyes of the widow wait:'
      v:017: 'JOB:31:17 | 17 | 17 | If I have eaten my morsel alone, and the fatherless hath not eaten thereof:'
      v:018: "JOB:31:18 | 18 | 18 | (For from my infancy mercy grew up with me: and it came out with me from my mother's womb:)"
      v:019: 'JOB:31:19 | 19 | 19 | If I have despised him that was perishing for want of clothing, and the poor man that had no covering:'
      v:020: 'JOB:31:20 | 20 | 20 | If his sides have not blessed me, and if he were not warmed with the fleece of my sheep:'
      v:021: 'JOB:31:21 | 21 | 21 | If I have lifted up my hand against the fatherless, even when I saw myself superior in the gate:'
      v:022: 'JOB:31:22 | 22 | 22 | Let my shoulder fall from its joint, and let my arm, with its bones, be broken.'
      v:023: 'JOB:31:23 | 23 | 23 | For I have always feared God as waves swelling over me, and his weight I was not able to bear.'
      v:024: 'JOB:31:24 | 24 | 24 | If I have thought gold my strength, and have said to fine gold: My confidence.'
      v:025: 'JOB:31:25 | 25 | 25 | If I have rejoiced over my great riches, and because my hand had gotten much.'
      v:026: 'JOB:31:26 | 26 | 26 | If I beheld the sun when it shined, and the moon going in brightness:'
      v:027: 'JOB:31:27 | 27 | 27 | And my heart in secret hath rejoiced, and I have kissed my hand with my mouth:'
      v:028: 'JOB:31:28 | 28 | 28 | Which is a very great iniquity, and a denial against the most high God.'
      v:029: 'JOB:31:29 | 29 | 29 | If I have been glad at the downfall of him that hated me, and have rejoiced that evil had found him.'
      v:030: JOB:31:30 | 30 | 30 | For I have not given my mouth to sin by wishing a curse to his soul.
      v:031: 'JOB:31:31 | 31 | 31 | If the men of my tabernacle have not said: Who will give us of his flesh that we may be filled?'
      v:032: JOB:31:32 | 32 | 32 | The stranger did not stay without; my door was open to the traveller.
      v:033: 'JOB:31:33 | 33 | 33 | If as a man I have hid my sin, and have concealed my iniquity in my bosom.'
      v:034: 'JOB:31:34 | 34 | 34 | If I have been afraid at a very great multitude, and the contempt of kinsmen hath terrified me: and I have not rather held my peace, and not gone out of the door.'
      v:035: 'JOB:31:35 | 35 | 35 | Who would grant me a hearer, that the Almighty may hear my desire: and that he himself that judges would write a book;'
      v:036: 'JOB:31:36 | 36 | 36 | That I may carry it on my shoulder, and put it about me as a crown?'
      v:037: 'JOB:31:37 | 37 | 37 | At every step of mine I would pronounce it, and offer it as to a prince.'
      v:038: 'JOB:31:38 | 38 | 38 | If my land cry against me, and with it the furrows thereof mourn:'
      v:039: 'JOB:31:39 | 39 | 39 | If I have eaten the fruits thereof without money, and have afflicted the soul of the tillers thereof:'
      v:040: 'JOB:31:40 | 40 | 40 | Let thistles grow up to me, instead of wheat, and thorns instead of barley.'
  c:032:
    commentary:
      v:001:
        - JOB:32:1 | 1 | 1 | <i>Himself.</i> They thought it useless to say any more.
      v:002:
        - 'JOB:32:2 | 2 | 2 | <i>Buzite,</i> a descendant of Buz, the son of Nachor, Genesis xxii. 21. (Calmet) --- <i>Of,</i> &c. Septuagint, "of the country of Hus." --- <i>Ram.</i> Chaldean, "Abraham;" (Menochius) or rather (Haydock) this is put for <i>Aram.</i> Symmachus, "Syria," 2 Paralipomenon xxii. 5. Some suppose that Eliu sprung from Aram, the son of Esron, of the tribe of Juda. Others think that (Calmet) he was the same with Balaam. (St. Jerome; Ven. Bede) --- He is never ranked among the friends of Job, as he perhaps did not come from a distance. His speech, or good intention, is not condemned by God; and Job seems to have acquiesced in what he said. (Calmet) --- This silence of the latter might rather proceed from a just (Haydock) contempt, as Eliu said nothing to the purpose; many of his observations being palpably false, and others not at all controverted. Yet with his private spirit he comes forth, not much unlike Protestants and Puritans, who pretend that they will overturn the Catholic faith by arguments which have escaped the sagacity of all preceding ages! (Worthington) --- God also did not let Eliu pass entirely unnoticed; but, in one line, showed his displeasure: (chap. xxxviii. 2.; Houbigant) as Job perhaps did likewise, by repeating the same decision, chap. xlii. 3. (Haydock) --- Eliu vainly explains why he had not spoken before. He arraigns Job for asserting his own innocence, though the holy man only maintained that he was not punished thus for his crimes, according to the laws of vindictive justice; (chap. xxvii. 2.) much less did he pretend that he was juster than God, (chap. xxxv. 2.) as his adversary asserts; taking thence occasion to praise the divine wisdom and power, as if Job had called them in question. (Calmet) --- <i>God,</i> whose eyes behold the smallest faults. (Menochius) --- Hebrew, "rather on, or (Haydock) above God." (Calmet) --- This young man, who was learned and proud, is the pattern of those hot disputants who set themselves above their elders. (St. Gregory xxiii. 2.) (Worthington)'
      v:003:
        - 'JOB:32:3 | 3 | 3 | <i>Found.</i> Hebrew, "produced an answer, but had <i>still</i> condemned Job;" (Haydock) or, "had made Job wicked," by giving him occasion to blaspheme, in order to defend his own righteousness. (Calmet) --- Septuagint, "they took it for granted (or laid it down as a fact, {GREEK:START ethento}ηθηντο{GREEK:END}) that he was a wretch." This was not true: (Haydock) but they had also done their best to prove it. (Calmet) --- <i>Job.</i> Almost all the Rabbins assert that the original copies read <i>Jehova,</i> "the Lord;" (Haydock) and that the Masorets changed it, to avoid the apparent blasphemy; as if the three friends had rendered themselves guilty by not answering Job. But the Chaldean, &c., are silent on this head, and Abenezra allows that the change is very doubtful. (Calmet)'
      v:006:
        - 'JOB:32:6 | 6 | 6 | <i>Hanging.</i> Hebrew, "I felt a reverential awe, (Septuagint, I was silent) and durst not shew," &c. (Haydock)'
      v:008:
        - 'JOB:32:8 | 8 | 8 | <i>Spirit,</i> which is communicated to the young, as well as to the old. (Menochius)'
      v:009:
        - 'JOB:32:9 | 9 | 9 | <i>Aged: <u>poluchronioi</u>.</i> Septuagint <i>Rabbim,</i> "the Rabbins," (Haydock) the "great ones," placed in authority. These are not always the wisest, as understanding is the gift of God, and not attached to rank. (Calmet)'
      v:011:
        - 'JOB:32:11 | 11 | 11 | <i>Disputing.</i> Hebrew, "searching out words," or arguments. (Haydock)'
      v:012:
        - 'JOB:32:12 | 12 | 12 | <i>None.</i> A notorious piece of arrogance, to esteem himself wiser than any of his own sect, or of his adversaries. (Worthington)'
      v:013:
        - 'JOB:32:13 | 13 | 13 | <i>Man.</i> You seem to think this a convincing proof that Job is guilty: (Ven. Bede; Haydock) but it is no such thing. You would fain excuse yourselves from saying any more, for fear of causing him pain, which is already very great; and you vainly imagine that you may thus leave him to be judged by God. We must however convince Job. (Calmet)'
      v:014:
        - 'JOB:32:14 | 14 | 14 | <i>He;</i> Job, or God. I do not pretend that I have had any revelation, like Eliphas and Sophar, chap. iv. 12., and xi. 5. Job has addressed himself to you; (Calmet) but I shall not answer him as you have done. (Menochius) --- Those who neither believe Catholics, nor their own teachers, but rely on the private spirit, think that the answers which have been given to others, on the same points, do not regard them. (St. Gregory) (Worthington)'
      v:015:
        - 'JOB:32:15 | 15 | 15 | <i>They.</i> Eliu speaks thus contemptuously of the three friends, as if they had been absent. In the former verse he spoke to them: now he turns to Job. Hebrew, "they were amazed." (Haydock)'
      v:018:
        - 'JOB:32:18 | 18 | 18 | <i>Me.</i> And forces me to speak, Jeremias v. 24., and xx. 9. Thus Juvenal describes a great talker. <i>Tunc immensa cavi spirant mendacia folles.---Conspuiturque sinus.</i> (Sat. vi.) (Calmet)'
      v:019:
        - 'JOB:32:19 | 19 | 19 | <i>Vessels,</i> made of skins. Hebrew <i>oboth.</i> (Haydock)'
      v:021:
        - 'JOB:32:21 | 21 | 21 | <i>Man.</i> Hebrew, "give flattering titles unto man." Protestants, "I do not respect a mortal." Septuagint, (Haydock) "nothing shall make me conceal the truth: I will give things their proper names." Job seemed to him to have arrogated to himself the perfection of God, in maintaining his own innocence. (Calmet) --- He promises to stand up in defence of the Almighty, (Menochius) as his advocate. (Calmet)'
      v:022:
        - 'JOB:32:22 | 22 | 22 | <i>Away.</i> I shall therefore speak with the utmost caution, (Haydock) as one who must shortly appear before the divine tribunal. (Menochius) --- Hebrew, "For I know not how to call things by their sirnames, (Calmet) or titles of vanity; (Haydock) <i>If I do,</i> may my Creator soon (Calmet) take me away." Septuagint, "I know not how to admire the face. If <i>it be</i> not <i>so,</i> the worms shall consume me." (Haydock)'
