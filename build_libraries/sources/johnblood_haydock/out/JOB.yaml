    verses:
      v:001: 'JOB:38:1 | 1 | 1 | Then the Lord answered Job out of a whirlwind, and said:'
      v:002: JOB:38:2 | 2 | 2 | Who is this that wrappeth up sentences in unskilful words?
      v:003: 'JOB:38:3 | 3 | 3 | Gird up thy loins like a man: I will ask thee, and answer thou me.'
      v:004: 'JOB:38:4 | 4 | 4 | Where wast thou when I laid the foundations of the earth? tell me, if thou hast understanding.'
      v:005: 'JOB:38:5 | 5 | 5 | Who hath laid the measures thereof, if thou knowest? or who hath stretched the line upon it?'
      v:006: 'JOB:38:6 | 6 | 6 | Upon what are its bases grounded? or who laid the corner-stone thereof,'
      v:007: 'JOB:38:7 | 7 | 7 | When the morning stars praised me together, and all the sons of God made a joyful melody?'
      v:008: 'JOB:38:8 | 8 | 8 | Who shut up the sea with doors, when it broke forth as issuing out of the womb:'
      v:009: 'JOB:38:9 | 9 | 9 | When I made a cloud the garment thereof, and wrapped it in a mist, as in swaddling bands?'
      v:010: 'JOB:38:10 | 10 | 10 | I set my bounds around it, and made it bars and doors;'
      v:011: 'JOB:38:11 | 11 | 11 | And I said: Hitherto thou shalt come, and shalt go no further, and here thou shalt break thy swelling waves.'
      v:012: 'JOB:38:12 | 12 | 12 | Didst thou since thy birth command the morning, and shew the dawning of the day its place?'
      v:013: 'JOB:38:13 | 13 | 13 | And didst thou hold the extremities of the earth, shaking them, and hast thou shaken the ungodly out of it?'
      v:014: 'JOB:38:14 | 14 | 14 | The seal shall be restored as clay, and shall stand as a garment:'
      v:015: 'JOB:38:15 | 15 | 15 | From the wicked their light shall be taken away, and the high arm shall be broken.'
      v:016: 'JOB:38:16 | 16 | 16 | Hast thou entered into the depths of the sea, and walked in the lowest parts of the deep?'
      v:017: 'JOB:38:17 | 17 | 17 | Have the gates of death been opened to thee, and hast thou seen the darksome doors?'
      v:018: 'JOB:38:18 | 18 | 18 | Hast thou considered the breadth of the earth? tell me, if thou knowest all things?'
      v:019: 'JOB:38:19 | 19 | 19 | Where is the way where light dwelleth? and where is the place of darkness?'
      v:020: 'JOB:38:20 | 20 | 20 | That thou mayst bring every thing to its own bounds, and understand the paths of the house thereof.'
      v:021: 'JOB:38:21 | 21 | 21 | Didst thou know then that thou shouldst be born? and didst thou know the number of thy days?'
      v:022: 'JOB:38:22 | 22 | 22 | Hast thou entered into the storehouses of the snow, or has thou beheld the treasures of the hail:'
      v:023: 'JOB:38:23 | 23 | 23 | Which I have prepared for the time of the enemy, against the day of battle and war?'
      v:024: 'JOB:38:24 | 24 | 24 | By what way is the light spread, <i>and</i> heat divided upon the earth?'
      v:025: 'JOB:38:25 | 25 | 25 | Who gave a course to violent showers, or a way for noisy thunder:'
      v:026: 'JOB:38:26 | 26 | 26 | That it should rain on the earth without man in the wilderness, where no mortal dwelleth:'
      v:027: 'JOB:38:27 | 27 | 27 | That it should fill the desert and desolate <i>land</i>, and should bring forth green grass?'
      v:028: 'JOB:38:28 | 28 | 28 | Who is the father of rain? or who begot the drops of dew?'
      v:029: 'JOB:38:29 | 29 | 29 | Out of whose womb came the ice? and the frost from heaven, who hath gendered it?'
      v:030: 'JOB:38:30 | 30 | 30 | The waters are hardened like a stone, and the surface of the deep is congealed.'
      v:031: 'JOB:38:31 | 31 | 31 | Shalt thou be able to join together the shining stars, the Pleiades, or canst thou stop the turning about of Arcturus?'
      v:032: 'JOB:38:32 | 32 | 32 | Canst thou bring forth the day-star in its time, and make the evening-star to rise upon the children of the earth?'
      v:033: 'JOB:38:33 | 33 | 33 | Dost thou know the order of heaven, and canst thou set down the reason thereof on the earth?'
      v:034: 'JOB:38:34 | 34 | 34 | Canst thou lift up thy voice to the clouds, that an abundance of waters may cover thee?'
      v:035: 'JOB:38:35 | 35 | 35 | Canst thou send lightnings, and will they go, and will they return and say to thee: Here we are?'
      v:036: 'JOB:38:36 | 36 | 36 | Who hath put wisdom in the heart of man? or who gave the cock understanding?'
      v:037: 'JOB:38:37 | 37 | 37 | Who can declare the order of the heavens? or who can make the harmony of heaven to sleep?'
      v:038: 'JOB:38:38 | 38 | 38 | When was the dust poured on the earth, and the clods fastened together?'
      v:039: 'JOB:38:39 | 39 | 39 | Wilt thou take the prey for the lioness, and satisfy the appetite of her whelps,'
      v:040: 'JOB:38:40 | 40 | 40 | When they couch in the dens, and lie in wait in holes?'
      v:041: 'JOB:38:41 | 41 | 41 | {VERSE_FOOTNOTE_INDEX_REF 0}Who provideth food for the raven, when her young ones cry to God, wandering about, because they have no meat?'
  c:039:
    commentary:
      v:001:
        - 'JOB:39:1 | 1 | 1 | <i>Goats</i> (<i>Ibex.</i> Hebrew <i>Yahale.;</i> Haydock) frequent rocks, and places which are almost inaccessible to man. (Calmet)'
      v:003:
        - 'JOB:39:3 | 3 | 3 | <i>Roarings.</i> They pretend that these animals bring forth with great difficulty, Psalm xxviii. 9. (Vatable, &c.) --- Aristotle (v. 2., and vi. 29.) asserts, that they receive the male bending down, as Hebrew may be here explained. "They bend, they divide their young," as they have often two; "and they leave their strings" at the navel, &c. (Calmet)'
      v:004:
        - 'JOB:39:4 | 4 | 4 | <i>Feed.</i> Being weaned very soon. (Pliny, [Natural History?] viii. 32.)'
      v:005:
        - 'JOB:39:5 | 5 | 5 | <i>Wild ass,</i> described, chap. vi. 5. The industry of man cannot make this beautiful and strong animal serviceable to him. The like would be the case (Calmet) with many others, if Providence had not ordered it otherwise. (Haydock)'
      v:006:
        - 'JOB:39:6 | 6 | 6 | <i>Barren.</i> Literally, "salt." (Haydock) --- This is of a nitrous quality, which renders those countries barren. The salt in snow and dung gives warmth and fruitfulness.'
      v:009:
        - 'JOB:39:9 | 9 | 9 | <i>Rhinoceros.</i> See Deuteronomy xxxiii. 17., and Numbers xxiii. 22. Sanchez says they are untameable. (Menochius) --- But this is not true, when they have been taken young. (Malvenda) (Calmet)'
      v:010:
        - 'JOB:39:10 | 10 | 10 | <i>Valleys,</i> or furrows. Can he be made to harrow?'
      v:013:
        - 'JOB:39:13 | 13 | 13 | <i>Hawk.</i> We may also read, "Is the wing of the ostrich like?" Septuagint or Theodotion, "The bird Neelasa is rejoicing, if she take the Asida, &c., the Neessa." (Haydock) --- Hebrew is variously translated, "The ostrich lifts itself up with its wings, which have feathers, as well as those of the stork." (Bochart) --- It flutters, running like a partridge, swifter than any horse. (Adamson) --- "Canst thou give to the stork and the ostrich their feathers," which form all their beauty? (Calmet) --- Protestants, "<i>Gavest thou</i> the goodly wings upon the peacock, or wings and feathers unto the ostrich?" (Haydock) --- The import of these names is uncertain. (Menochius) --- <i>Renanim,</i> (from <i>Ron,</i> "to cry, or move quickly,") may signify peacocks, ostriches, &c. <i>Chasida,</i> "a stork, (Haydock; Jer.[Jeremias?]) falcon, (Worthington) or <i>heron; notsa</i> "a <i>hawk,</i> or a feather." (Haydock) --- The first term occurs no where else, and may denote any singing birds or grasshoppers, as the last may be applied to the ostrich, which has "wings," though it fly not. (Grotius) (Calmet) --- Acknowledge the wisdom of Providence, which has thus enabled such a huge animal to travel so fast. (Menochius) --- See Parkhurst, <i>alcs.</i> (Haydock)'
      v:014:
        - 'JOB:39:14 | 14 | 14 | <i>Dust.</i> This might help to hatch them. (Calmet) --- Hebrew, "earth, and warmeth them in the dust." (Protestants)'
      v:016:
        - 'JOB:39:16 | 16 | 16 | <i>Ones,</i> or eggs which she leaves. (Calmet) --- Ælian (xiv. 6.) asserts that this bird will expose her own life to defend her young. Yet the neglect of her eggs, will suffice to make her deemed <i>cruel,</i> Lamentations iv. 3. (Haydock) --- <i>Her.</i> Other birds leave their nests through fear; (Calmet) but this, after sitting a while, will depart carelessly, (Haydock) and if she meet with other eggs on her road, will take to them, thus rendering her own useless. (Bochart)'
      v:017:
        - 'JOB:39:17 | 17 | 17 | <i>Understanding.</i> This bird has a head disproportionately small; insomuch, that Heliogabalus served up the brains of 600 at one supper. It greedily eats iron, &c., which may help its digestion, as sand does that of other birds. (Calmet) --- When it is hunted, it hides its head only, as if this would be a sufficient defence, (Pliny, [Natural History?] x. 1.) and is taken alive by a man, clothed in the skin of an ostrich, who moves the head with his hand. (Strabo xvi.) --- All which proves its stupidity. (Calmet)'
      v:018:
        - 'JOB:39:18 | 18 | 18 | <i>High.</i> With her head erect, the ostrich is taller than a man on horseback. (Pliny x. 1.) --- Its wings are used like sails, and enable it to run as fast as many birds can fly, (Calmet0 while it hurls stones at the pursuer with its feet, so as frequently to kill them. (Diodorus ii.) --- <i>Rider,</i> as they can travel with equal speed. (Menochius) (Ver. 13.) --- Adamson (Senegal) placed two negroes on one, and testified that it still went faster than any English horse. (Haydock)'
      v:019:
        - 'JOB:39:19 | 19 | 19 | <i>Neighing.</i> Hebrew, "thunder," to denote the fierceness of the horse; or "with a mane," (Bochart) "armour," (Syriac) or "terror." (Septuagint) (Calmet) --- Wilt thou enable the horse to neigh, (Menochius) when he appears so terrible? (Haydock)'
      v:020:
        - 'JOB:39:20 | 20 | 20 | <i>Up.</i> Hebrew, "frighten," (Haydock) or "make him leap." (Bochart) (Calmet) --- <i>Nostrils.</i> Septuagint, "of his chest, <i>or</i> shoulders, is boldness." (Haydock) --- This inspires the rider with courage, and the enemy with fear. But the Vulgate is more followed. (Calmet){JOIN}{BQ:2}-----<i>Frænoque teneri</i>{JOIN}{BQ:2}<i>Impatiens crebros expirat naribus ignes.</i> (Silius vi.)'
      v:021:
        - 'JOB:39:21 | 21 | 21 | <i>Hoof.</i> Ploughing, or rather prancing, through impatience. (Calmet) --- <i>Boldly.</i> Hebrew, "he exults in his strength," being sensible of glory and commendation. (Calmet) --- <i>Non dubie intellectum adhortationis et gloriæ fatentur.</i> (Pliny vii. 43.)'
      v:023:
        - 'JOB:39:23 | 23 | 23 | <i>Shield,</i> or lance, Josue viii. 18. (Calmet) --- The din of armour does not disturb the horse, which has been inured to such things. (Haydock) --- It is of singular courage. (Worthington)'
      v:024:
        - 'JOB:39:24 | 24 | 24 | <i>Ground.</i> This expression is still used by the Arabs, to denote velocity. (Grotius) --- Septuagint, "in wrath he will make the earth disappear." (Haydock) ---{JOIN}{BQ:2}<i>Mox sanguis venis melior calet, ire viarum</i>{JOIN}{BQ:2}<i>Longa volunt latumque fuga consumere campum.</i> (Nemesianus){JOIN}--- <i>Account.</i> Hebrew, "believe that," or "stops not when." He is so eager to rush forward to battle.{JOIN}{BQ:2}<i>Si qua sonum procul arma dedere,</i>{JOIN}{BQ:2}<i>Stare loco nescit, micat auribus et tremit artus.</i> (Georg. iii.)'
      v:025:
        - 'JOB:39:25 | 25 | 25 | <i>Ha.</i> Literally, "Vah," a sound of joy, (Menochius) or of contempt. Septuagint, The trumpet having given the sign, he will say, Well: <i>Euge.</i> Nothing could be more poetically descriptive of the war-horse. (Haydock)'
      v:026:
        - 'JOB:39:26 | 26 | 26 | <i>Feathered.</i> Hebrew, "fly." (Haydock) --- <i>South,</i> at the approach of "winter retiring" to warmer regions. (Pliny x. 8.) --- Septuagint, "spreading her wings, looking unmoved, towards the south." The hawk alone can stare at the sun, and fly to a great height. (Ælian x. 14.) --- Hence the Egyptians consecrated this bird to the sun. (Calmet) --- The eagle is of the same species, and has the same properties. (Haydock) Aristotle mentions 10, and Pliny 16 species of hawks. (Worthington)'
      v:028:
        - 'JOB:39:28 | 28 | 28 | <i>Access.</i> See Abdias iv.; Aristotle, anim. ix. 32.'
      v:029:
        - 'JOB:39:29 | 29 | 29 | <i>Off.</i> The eagle was remarkably (Calmet) quick-sighted, (Worthington) as well as the serpent. (Horace i. Sat. iii.; Homer, Iliad xvii.) --- They say it can discern a fly or a fish from the highest situation; (Bochart) and if its young seem dazzled with the sun-beams, it hurls them down as spurious. (Pliny x. 3.)'
      v:030:
        - 'JOB:39:30 | 30 | 30 | <i>Blood,</i> gushing from the animals, which the eagle brings. (Menochius) --- St. Chrysostom explains this of the vulture, (Matthew xxiv. 28.; Calmet) which is of the same species. (Menochius) --- Some eagles will not touch carcasses, but others are greedy of them. (Pliny x. 3.) (Proverbs xxx. 17.) --- <i>There.</i> Our Saviour quotes this passage, Luke xvii. 37. (Calmet)'
      v:031:
        - "JOB:39:31 | 31 | 31 | <i>Went on.</i> Septuagint, \"answered.\" This was the conclusion drawn from the display of God's wonderful works. If we cannot sufficiently admire them, why should we be so much surprised, as Job acknowledged he was, at the ways of Providence? It would, therefore, be better to keep silence, ver. 35. (Haydock)"
      v:032:
        - 'JOB:39:32 | 32 | 32 | <i>Be so.</i> Receive instruction, <i>or</i> (Calmet) instruct <i>him?</i> Wilt thou learn to admire my works? (Haydock) or dost thou attempt to give me any information? (Calmet) --- <i>Him.</i> Hebrew, "it." Septuagint, "shall he decline judgment with him who is competent?" {GREEK:START ikanou}ικανου{GREEK:END}. Theodotion adds, "the man who accuses God, shall answer it," or stand his trial. (Haydock)'
      v:034:
        - "JOB:39:34 | 34 | 34 | <i>Spoken inconsiderately.</i> If we discuss all Job's words, (saith St. Gregory) we shall find nothing impious spoken; as may be gathered from the words of the Lord himself; (chap. xlii. ver. 7, 8.) but what was reprehensible in him was the manner of expressing himself at times, speaking too much of his own affliction, and too little of God's goodness towards him, which here he acknowledges as <i>inconsiderate,</i> (Challoner) or rather as the effect of inculpable ignorance; (Haydock) as the present order of things being then novel, confounded the sagacity both of Job and of his friends. The wicked had formerly been the victims of justice, but henceforth, says Job, (Hebrew) \"if it shall not be so, who can convince me of lying?\" (Chap. xxiv. 25.) Yet he did not perfectly discern the intention of God, in abandoning his servants to the power of satan, till the Lord himself had explained it in the parables of behemoth and leviathan. Then Job testified his conviction and entire submission, chap. xlii. 5. Houbigant observes that the Vulgate is perhaps less accurate here, and [in] chap. xlii. 3., as God exculpates Job, ver. 8. Yet the latter might entertain fear at least, of having exceeded in words, after such pungent questions. We may translate, (Haydock) Hebrew, \"Behold I am vile, (Calmet) what shall I answer thee?\" (Protestant) or Septuagint, \"Why am I still judged, being admonished and rebuke by the Lord, hearing such things?\" (Grabe, after Origen, marks with an obel what follows, as not found in Hebrew) \"I, who am nothing, what answer shall I then give to these things?\" (Haydock) --- If we discuss all Job's speeches, we find nothing spoken wickedly, but only a species of pride, in talking too much of his sufferings, and too little of God's goodness and justice, which he ought to have confessed. (St. Gregory xxxii. 3.) (Worthington)"
      v:035:
        - 'JOB:39:35 | 35 | 35 | <i>One.</i> Septuagint, "Once I have spoken, but I will not add again." (Haydock) --- I have spoken too much, but I will be more cautious. Hebrew, "I have spoken one thing, and I will not answer; (Calmet) yea, two things, but I will go no farther." Many of my observations may be too strong, as I am not perfectly aware what may be the designs of Providence in my regard. (Haydock)'
