      v:017: 'JOB:18:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}Let the memory of him perish from the earth and let not his name be renowned in the streets.'
      v:018: 'JOB:18:18 | 18 | 18 | He shall drive him out of light into darkness, and shall remove him out of the world.'
      v:019: 'JOB:18:19 | 19 | 19 | His seed shall not subsist, nor his offspring among his people, nor any remnants in his country.'
      v:020: 'JOB:18:20 | 20 | 20 | They that come after him shall be astonished at his day, and horror shall fall upon them that went before.'
      v:021: 'JOB:18:21 | 21 | 21 | These then are the tabernacles of the wicked, and this the place of him that knoweth not God.'
  c:019:
    commentary:
      v:003:
        - 'JOB:19:3 | 3 | 3 | <i>Ten times;</i> very often. --- <i>Oppress me.</i> Hebrew word occurs no where else, and is variously translated. It may signify, "to dig a pit for me," chap vi. 27., and Psalm vi. 6. Job repeats nearly what he had said before, only with greater vehemence. He admits that Providence treats him in an unusual manner. Yet he still retains an assured hope, and arraigns his adversaries before the divine tribunal. (Calmet) --- Yet he rather hesitates; (ver. 4, 6.) and this species of ignorance is the folly of which he, at last, accuses himself, chap. xlii. 3. It was no real fault, chap. xlii. 8. (Haydock)'
      v:004:
        - 'JOB:19:4 | 4 | 4 | <i>With me.</i> I alone am answerable for it. But I am no wiser for your remarks. If I have sinned, have I not been sufficiently punished? (Calmet) --- Septuagint, "Yea, truly, I was under a mistake; and the mistake still remains with me, to have spoken a word which was not becoming. But my speeches are erroneous and importunate." He talks thus ironically. (Haydock)'
      v:005:
        - 'JOB:19:5 | 5 | 5 | <i>Reproaches,</i> which I endure, as if they were a sure proof of your assertion. (Haydock) -- I must therefore refute you. (Calmet)'
      v:006:
        - "JOB:19:6 | 6 | 6 | <i>With an equal judgment.</i> St. Gregory explains these words thus: Job being a just man, and truly considering his own life, thought that his affliction was greater than his sins deserved; and in that respect, that the punishment was not equal, yet it was just, as coming from God, who gives a <i>crown of justice</i> to those who suffer for righteousness' sake, and proves the just with tribulations, as gold is tried by fire. (Challoner) --- He knew that God would surely give a just reward, 2 Timothy iv. (St. Gregory xiv. 16.) (Worthington) --- The friends of Job had too contracted a notion of Providence, supposing that the virtuous could not be afflicted. Job allowed that the ordinary rules were not here observed. Hebrew, \"the Lord hath perverted <i>or</i> overthrown me.\" (Calmet) --- This gave him no small uneasiness. If the thing had been as plain as it appears now to us, he might have refuted all with a bare denial. (Houbigant)"
      v:007:
        - 'JOB:19:7 | 7 | 7 | <i>Hear.</i> Jeremias makes the same complaint, Lamentations iii. 8. (Calmet)'
      v:012:
        - "JOB:19:12 | 12 | 12 | <i>Troops:</i> (<i>latrones</i>) \"free-booters,\" (Haydock) or \"soldiers.\" (Sanctius) --- Those nations made a practice of plundering one another's territories, without any declaration of war. Mercury and Autolychus are praised for thefts of this description. (Odys. xix.) See Judges xi. 3. Septuagint, \"his temptations (Calmet; or militia; {GREEK:START peirateria}πηιρατηρια{GREEK:END}) came rushing together upon me; lying down (Haydock) in ambush, (Calmet) they surrounded my paths.\" (Haydock)"
      v:017:
        - "JOB:19:17 | 17 | 17 | <i>Entreated.</i> Protestants add, \"for the children's sake of mine own body.\" Septuagint, \"I invited with flattering speeches the sons of my concubines. (<b>18</b>) But they cast me from them for ever. When I arise, they speak against me.\" (Haydock) --- Interpreters generally suppose that Job speaks of the children by his inferior wives: though he might have some at home by the first wife, who were not old enough to be invited to the feast, with those who were destroyed. (Calmet)"
      v:018:
        - 'JOB:19:18 | 18 | 18 | <i>Fools;</i> wicked men, (Menochius) or the meanest of the people, (Calmet) whom (Haydock) these unnatural children (Calmet) resembled. Hebrew, "young children." (Protestants) (Haydock)'
      v:019:
        - 'JOB:19:19 | 19 | 19 | <i>Some.</i> Hebrew, "men of my secret." Septuagint, "who knew me;" my most intimate friends. --- <i>And he.</i> Hebrew and Septuagint, "They whom I love are." (Haydock) --- These ungratefully joined with the rest, in turning their backs on their benefactor. (Worthington)'
      v:020:
        - 'JOB:19:20 | 20 | 20 | <i>Teeth.</i> I am like a skeleton, so strangely emaciated, and my flesh corrupted: even my bones are not entire. (Haydock) --- Hebrew, "I have escaped with the skin of my teeth." Only my gums are left. My bones cut the skin. Symmachus, "I tore my skin with my teeth."'
      v:022:
        - 'JOB:19:22 | 22 | 22 | <i>Flesh?</i> acting with the like inhumanity towards me. Am I not then sufficiently tormented in your opinion, that you insult over my distress? (Calmet)'
      v:024:
        - 'JOB:19:24 | 24 | 24 | <i>In a.</i> Hebrew, "lead, in the rock for ever." (Protestants) Septuagint have, "for ever," after <i>book,</i> (ver. 23) and subjoins, "with a writing instrument of iron and (or) lead, or be engraven on the rocks for a memorial." Grabe insinuates that before there was only, "and on lead, or be engraven on the rocks." (Haydock) --- <i>Instrument,</i> (<i>celte</i>) means "a chisel," (Haydock) like <i>cœlum</i> from <i>cœlo:</i> " I engrave." (Pineda) --- St. Jerome, (ad Pam.) and the late editor of his works, retain this word, as the older editions of St. Gregory did; (Calmet) though <i>certe,</i> "surely," has been inserted instead, from several manuscripts by the Benedictines. (Haydock) --- Ancient manuscripts and Latin Bibles have more generally the latter word. But the received editions are supported by many manuscripts (Calmet) and the Septuagint {GREEK:START eggluthenai}ηγγλυθηναι{GREEK:END}, expresses as much. <i>Celtis est, <u>gluthaion</u>.</i> (Amama). (Casaub. in Athen. vii. 20. p. 556.) --- An inscription, in Dalmatia, has the same sense: <i>Neque hic atramentum vel papyrus aut membrana ulla adhuc; sed malleolo et celte literatus silex.</i> "Here as yet was neither ink, nor paper, nor any parchments; but a flint stone was lettered with a mallet and a chisel.." The former modes of writing were not, in effect, invented in the days of Job. (Calmet) --- But it was long very usual to make use of lead. (Pineda) --- What he desired to have written in such durable characters, (Haydock) was the following sentence, in proof of his unshaken confidence in God, and as a refutation of his friends, who accused him of despair and blasphemy, (Calmet) as also the whole history of his conflict. His desire has been granted. (Tirinus)'
      v:025:
        - "JOB:19:25 | 25 | 25 | <i>Redeemer</i> may be understood of the Deity, without confining it to the second Person; (Isaias xli. 14., and xlix. 7.; Piscator) though it may have a more peculiar reference to Christ: (Junius; Haydock) in whom he believed, as the Redeemer of all mankind. (Calmet) --- <i>Earth.</i> Yea, ere long I shall be restored to health, (St. Chrysostom; Grotius) as an earnest and figure of the resurrection. Nothing is more common, in Scripture, than for the same prophecy to have a double accomplishment; one soon after it is made public, and another more sublime and remote. Job seemed to have no expectation of surviving his present misery, (ver. 7., and chap. vii. 7., and xxiv. 15.) unless God now revealed it to him, as a figure of his future resurrection, founded on the hope of our Saviour's, which he expresses in much clearer terms. Hebrew, \"I know that my Redeemer is living, and that he will raise himself one day upon the earth,\" (Calmet) like a conqueror, (Haydock) or wrestler, having overthrown his antagonist: (Amama) or, \"he will stand the last upon the earth, <i>or</i> dust,\" (Piscator) ascending his throne, to judge all. (Deodat.) --- Yet Luther translates, \"and one day he will raise me up from the earth;\" which is not conformable to the Hebrew. Others explain, \"he....will place (<b>26</b>) this, my skin, after they (worms) shall have ruined it.\" (Pagnin; Montanus) --- But Amama suspects that the latter is not in earnest. Pineda defends the Vulgate and observes that <i>yakum</i> (Haydock) may signify, \"will raise\" himself, or \"me;\" the latter being at least a consequence of the former, if St. Jerome did not read it <i>me</i> in his copy. So St. Paul argues; <i>If Christ be risen, we also shall rise again.</i> Septuagint, \"For I know that he is eternal, who will set me free,\" (Haydock) by death, (Calmet; or redemption; {GREEK:START ekluein}ηκλυηιν{GREEK:END}) \"upon the earth.\""
      v:026:
        - "JOB:19:26 | 26 | 26 | <i>And I.</i> Septuagint, \"But he will raise up my body <i>or</i> skin, which has sustained these things. This now has been accomplished for me by the Lord; (<b>27</b>) which I know within myself, which my eyes have seen, and not another. For all things are accomplished in my bosom.\" I am as fully convinced of this glorious event, (Haydock) as if it were past. (Calmet) --- Hebrew, \"and <i>though,</i> after my skin, <i>worms</i> destroy <i>this</i> body, yet in my flesh shall I see God.\" (Protestants, or in the margin, \"After I shall awake, though this body be destroyed, yet out of,\" &c. Various other interpretations are given. (Haydock) --- But we had as well adhere to the Septuagint, Vulgate, &c. (Du Hamel) --- <i>God.</i> Sixtus V and some other editions, add \"Saviour.\" (Calmet) --- Job would see the Messias by the eyes of his posterity. (St. Augustine or Faustus, ser. 234. t. v. App.) (Sanctius) --- He hoped also to see God face to face in glory (Calmet) though not by means of his corporeal eyes, (Haydock) and to be restored to favour, so that God would no longer turn his back on him, chap. xlii. 5. St. Gregory, when legate at Constantinople, convinced the patriarch Eutychius, by this text, that after the resurrection, our bodies would still be palpable, and not aerial only. (Calmet) --- It contains an express profession of Job's faith, on this head. We shall rise the same in substance. (Worthington)"
      v:027:
        - 'JOB:19:27 | 27 | 27 | <i>Myself.</i> Hebrew, "for myself," and for my comfort; not like the reprobate, who shall see their judge to their eternal confusion. Job insists so much on this point, that he shews he is not speaking merely of the divine favour being restored to him, in the re-establishment of his health and affairs, but that he raises his mind to something more solid and desirable, of which the former was only a faint representation. (Calmet) --- "No one since Christ has spoken so plainly of the resurrection, as this man did before the coming of the Messias." (St. Jerome, ad Pam.) --- <i>This.</i> Hebrew, "<i>though</i> my reins be consumed within me;" (Protestants; Haydock) or, "my reins (desires and tender affections) are completed in my bosom." (Calmet)'
      v:028:
        - 'JOB:19:28 | 28 | 28 | <i>Let us.</i> Septuagint, "Why do we contend against him? and the root of the word (reason) we shall find in him." He provokes us to speak thus. (Haydock) --- Hebrew reads, "in me." But the Chaldean, &c., "have <i>him,</i>" as the sequel requires; unless Job speak this in his own person. I am ready to answer you; or, have you really discovered in me any grounds for your virulent attack? (Calmet)'
      v:029:
        - "JOB:19:29 | 29 | 29 | <i>Know.</i> Septuagint, \"And then they shall know that their power is nowhere;\" or, \"where is their substance?\" (Grabe) (Haydock) --- Job menaces his friends with God's judgments, as they had done him. (Calmet)"
