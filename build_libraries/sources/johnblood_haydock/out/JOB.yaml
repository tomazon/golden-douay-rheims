    verses:
      v:001: 'JOB:29:1 | 1 | 1 | Job also added, taking up his parable, and said:'
      v:002: 'JOB:29:2 | 2 | 2 | Who will grant me, that I might be according to the months past, according to the days in which God kept me?'
      v:003: 'JOB:29:3 | 3 | 3 | When his lamp shined over my head, and I walked by his light in darkness?'
      v:004: 'JOB:29:4 | 4 | 4 | As I was in the days of my youth, when God was secretly in my tabernacle?'
      v:005: 'JOB:29:5 | 5 | 5 | When the Almighty was with me: and my servants round about me?'
      v:006: 'JOB:29:6 | 6 | 6 | When I washed my feet with butter, and the rock poured me out rivers of oil?'
      v:007: 'JOB:29:7 | 7 | 7 | When I went out to the gate of the city, and in the street they prepared me a chair?'
      v:008: 'JOB:29:8 | 8 | 8 | The young men saw me, and hid themselves: and the old men rose up and stood.'
      v:009: 'JOB:29:9 | 9 | 9 | The princes ceased to speak, and laid the finger on their mouth.'
      v:010: 'JOB:29:10 | 10 | 10 | The rulers held their peace, and their tongue cleaved to their throat.'
      v:011: 'JOB:29:11 | 11 | 11 | The ear that heard me, blessed me, and the eye that saw me, gave witness to me:'
      v:012: JOB:29:12 | 12 | 12 | Because I had delivered the poor man that cried out; and the fatherless that had no helper.
      v:013: 'JOB:29:13 | 13 | 13 | The blessing of him that was ready to perish came upon me, and I comforted the heart of the widow.'
      v:014: 'JOB:29:14 | 14 | 14 | I was clad with justice: and I clothed myself with my judgment as with a robe and a diadem.'
      v:015: 'JOB:29:15 | 15 | 15 | I was an eye to the blind, and a foot to the lame.'
      v:016: 'JOB:29:16 | 16 | 16 | I was the father of the poor: and the cause which I knew not, I searched out most diligently.'
      v:017: 'JOB:29:17 | 17 | 17 | I broke the jaws of the wicked man, and out of his teeth I took away the prey.'
      v:018: 'JOB:29:18 | 18 | 18 | And I said: I shall die in my nest, and as a palm-tree shall multiply my days.'
      v:019: 'JOB:29:19 | 19 | 19 | My root is opened beside the waters, and dew shall continue in my harvest.'
      v:020: 'JOB:29:20 | 20 | 20 | My glory shall always be renewed, and my bow in my hand shall be repaired.'
      v:021: 'JOB:29:21 | 21 | 21 | They that heard me, waited for my sentence, and being attentive held their peace at my counsel.'
      v:022: 'JOB:29:22 | 22 | 22 | To my words they durst add nothing, and my speech dropped upon them.'
      v:023: 'JOB:29:23 | 23 | 23 | They waited for me as for rain, and they opened their mouth as for a latter shower.'
      v:024: 'JOB:29:24 | 24 | 24 | If at any time I laughed on them, they believed not, and the light of my countenance fell not on the earth.'
      v:025: 'JOB:29:25 | 25 | 25 | If I had a mind to go to them, I sat first, and when I sat as a king, with his army standing about him, yet I was a comforter of them that mourned.'
  c:030:
    commentary:
      v:001:
        - 'JOB:30:1 | 1 | 1 | <i>Flock,</i> to watch over them. (Sanchez) (Calmet) --- I had so little confidence in them, (Haydock) or they were so very mean. (Calmet) --- They were not as well fed as my dogs. (Nicetas.) --- Job does not speak this out of contempt, as he was affable to all. But this proverbial expression denotes how vile these people were. (Menochius) --- Even the most contemptible, and such as were not fit to have the care of dogs, derided him. (Worthington)'
      v:002:
        - 'JOB:30:2 | 2 | 2 | <i>And they.</i> Hebrew, "Their old age is perished." They were good for nothing all their lives. (Calmet)'
      v:003:
        - 'JOB:30:3 | 3 | 3 | <i>Who.</i> Hebrew, "solitary in," &c. Yet these vagabond (Haydock) people now insult over me. (Calmet)'
      v:004:
        - 'JOB:30:4 | 4 | 4 | <i>Grass.</i> "There (in Crete, where no noxious animal, no serpent lives) the herb <i>alimos,</i> being chewed, expels hunger for the day;" <i>admorsa diurnam famem prohibet.</i> (Solin. 17.) --- The Hebrew <i>malluach,</i> is rendered halima, by the Septuagint (Haydock) and Bochart would translate, "who gather the halima from the bush." (Calmet) --- Protestants, "who cut up mallows by the bushes, and juniper roots <i>for</i> their meat." (Haydock) --- Yet all agree that the latter is not proper for food. (Calmet) --- <i>Rethamim</i> may (Haydock) designate any "shrubs or wild herbs," as the Septuagint and Symmachus have explained it. (Calmet) --- Perhaps the very poor people might use the juniper or broom roots for food, (Menochius) or to burn in order to prepare their victuals. (Haydock) --- The Arabs and Spaniards still use the word <i>retama</i> for "the birch-tree." (Parkhurst)'
      v:005:
        - 'JOB:30:5 | 5 | 5 | <i>Who.</i> Septuagint, "through excessive hunger. Robbers rushed upon me." Protestants, "They were driven forth from among <i>men;</i> (they cried after them as after a thief.") (Haydock)'
      v:006:
        - 'JOB:30:6 | 6 | 6 | <i>Gravel</i> of the torrents. (Menochius) --- Hebrew, "in the rocks," living like the Troglodites. (Haydock)'
      v:007:
        - 'JOB:30:7 | 7 | 7 | <i>Pleased.</i> Hebrew, "brayed." (Calmet) --- <i>Briars.</i> Protestants, "nettles." They were driven from the society of men and forced to abscond. (Haydock)'
      v:008:
        - 'JOB:30:8 | 8 | 8 | <i>And not.</i> Hebrew, "viler than the earth." (Protestants)'
      v:009:
        - 'JOB:30:9 | 9 | 9 | <i>Bye-word.</i> "Proverb." (Haydock) --- They speak of me with contempt, chap. xvii. 6.'
      v:010:
        - 'JOB:30:10 | 10 | 10 | <i>Face.</i> This most people explain literally; while some, (Calmet) as Job was herein a figure of Christ, (Menochius; Matthew xxvi.; Worthington) think that the expression denotes the utmost contempt; (St. Gregory, &c.) or that the people spit upon the ground (Calmet) for fear of contracting any infection; (Haydock) and because lepers were held in the utmost abhorrence. (Calmet)'
      v:011:
        - 'JOB:30:11 | 11 | 11 | <i>For he.</i> Protestants, "Because he hath loosed my cord, and afflicted me, they have also let loose the bridle before me," (Haydock) being no longer under any restraint. Sometimes it was customary to put bits into the mouth of a person who was led to execution, Isaias xxxvii. 29. (Calmet) --- The Hebrew plural, <i>have put,</i> insinuates the plurality of persons in God, (Worthington) though it may be as well referred to the enemies of Job.'
      v:012:
        - 'JOB:30:12 | 12 | 12 | <i>Forthwith.</i> Hebrew <i>pirchach</i> seems to be translated (Haydock) by three terms, <i>rising, calamities,</i> and <i>forthwith,</i> as it denotes "a bud" which suddenly appears. (Calmet) --- Septuagint {GREEK:START Blaston}Βλαστον{GREEK:END}, "On the right hand of the bud they rose up." (Haydock) --- Hebrew, "Youth stood up on the right," to accuse me; (Psalm cviii. 6.) or, "Scarcely had I begun to flourish, when they rose up," &c. The days of prosperity soon vanished, (Calmet) and young men were ready to insult the distressed, and, as it were, to trip them up. (Menochius) --- Septuagint, "they stretched out their feet and trampled upon me, that they might destroy <i>me.</i>" (Haydock) --- They seem to have read (Calmet) <i>regliem,</i> "their feet," though the two last letters are now omitted in Hebrew. (Haydock)'
      v:013:
        - 'JOB:30:13 | 13 | 13 | <i>Help</i> them, or me. (Calmet) Septuagint, "they took off my garment." (Haydock) --- Job seemed to be besieged, and could not escape. (Calmet)'
      v:014:
        - 'JOB:30:14 | 14 | 14 | <i>Down,</i> (<i>devoluti sunt.</i>) They have proceeded to aggravate my misfortunes. (Haydock) --- "They came <i>upon me</i> as a wide breaking in <i>of waters:</i> in the desolation they rolled themselves <i>upon me.</i>["] (Protestants)'
      v:015:
        - 'JOB:30:15 | 15 | 15 | <i>Nothing.</i> Hebrew, "terror." (Haydock) --- <i>Desire.</i> Hebrew, "princess," reason. (Calmet) --- Protestants, "soul." Septuagint, "my hope has flown away like wind." (Haydock)'
      v:016:
        - 'JOB:30:16 | 16 | 16 | <i>Fadeth.</i> Hebrew, "is poured out," (Haydock) ready to take its flight, Psalm xli. 5.'
      v:017:
        - 'JOB:30:17 | 17 | 17 | <i>They that.</i> Heberw, "my sinews take no rest." Septuagint, "are dissolved." (Haydock) --- The worms prey upon me, and I am like one in a raging fever. (Calmet)'
      v:018:
        - 'JOB:30:18 | 18 | 18 | <i>Coat.</i> The worms are so numerous, (Menochius) or my enemies pour upon me. (Calmet) --- Septuagint, "with great power He (God; Protestants, my <i>disease</i>) has seized me by the garment." Theodotion adds, "He has taken hold of me like the collar of my tunic:" (Haydock) which corresponds with our shirt, and had an opening at the top. (Calmet)'
      v:019:
        - 'JOB:30:19 | 19 | 19 | <i>I am.</i> Hebrew, "He hath cast me into the mire;" (Protestants) or, "He regards me as dirt; my portion is on the earth and dust." (Haydock) --- All look upon me with horror and contempt. (Calmet)'
      v:020:
        - 'JOB:30:20 | 20 | 20 | <i>Not</i> is supplied by Protestants in the second part of the verse from the first; (Haydock) as this construction is not unusual in the Hebrew. Septuagint, "they have stood up, and have considered me," (Calmet) to procure my entire ruin. (Haydock)'
      v:022:
        - 'JOB:30:22 | 22 | 22 | <i>Dashed me</i> in pieces, as if I had been raised so high for that purpose. Hebrew, "thou hast dissolved my substance," wisdom, &c. The signification of <i>tushiova</i> (Haydock) is very indeterminate, chap. v. 12. (Calmet) --- "Thou hast cast me far away from salvation." (Septuagint and Theodotion) (Haydock)'
      v:023:
        - JOB:30:23 | 23 | 23 | <i>Liveth.</i> Death is a relief to a just man in tribulation. (Worthington)
      v:024:
        - 'JOB:30:24 | 24 | 24 | <i>Consumption.</i> Thou dealest mercifully with other people: but all the effects of thy anger fall upon me, even here. Septuagint, "O that I might lay hands on myself, or desire another to do this for me!" Hebrew has nothing similar; but is very obscure: "He will not, however, stretch forth <i>his</i> hand to the grave; and when they are wounded, they are healed." (Calmet) --- Protestants, "grave, though they cry in his destruction." (Haydock) --- The grave is more desirable than such a life. There the dead are freed from the miseries of this world. (Calmet)'
      v:028:
        - 'JOB:30:28 | 28 | 28 | <i>Mourning.</i> Hebrew, "blackened without the sun." (Haydock) --- Bile has disfigured my countenance, through excessive sorrow, ver. 30. The dark olive complexions of the Jews and Arabs would be more susceptible of these effects. (Calmet) --- <i>Indignation.</i> I have not given way to passion, though I allowed full scope to my groans. (Septuagint) (Haydock)'
      v:029:
        - 'JOB:30:29 | 29 | 29 | <i>Brother of dragons,</i> &c. Imitating these creatures in their lamentable noise. (Challoner) -- I was like those beasts which retire in order to lament. (Worthington) --- The dragons hiss dreadfully, when crushed by the elephant; (St. Jerome) and the young ostriches, being abandoned, make great lamentations. (Menochius) (Delrio, t. ii. adag. 18.) --- This comparison occurs, Micheas i. 8. Natural history does not, however, represent these animals as very plaintive. The former term may denote sea monsters, or crocodiles; <i>thannim:</i> (Septuagint, syrens) and "the daughters of the <i>yahana,</i>" signify "swans," (Isaias xiii. 21.) though commonly rendered ostriches, as they are by the Septuagint, &c. (Calmet) --- Protestants have, "owls." But we may adhere to the Vulgate. (Haydock)'
      v:031:
        - JOB:30:31 | 31 | 31 | <i>Weep.</i> I have exchanged my songs of joy for mourning. (Menochius)
