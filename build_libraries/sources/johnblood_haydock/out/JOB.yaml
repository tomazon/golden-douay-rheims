    verses:
      v:001: 'JOB:13:1 | 1 | 1 | Behold my eye hath seen all these things, and my ear hath heard them, and I have understood them all.'
      v:002: 'JOB:13:2 | 2 | 2 | According to your knowledge, I also know: neither am I inferior to you.'
      v:003: 'JOB:13:3 | 3 | 3 | But yet I will speak to the Almighty, and I desire to reason with God:'
      v:004: 'JOB:13:4 | 4 | 4 | Having first shewn that you are forgers of lies, and maintainers of perverse opinions.'
      v:005: 'JOB:13:5 | 5 | 5 | And I wish you would hold your peace, that you might be thought to be wise men.'
      v:006: 'JOB:13:6 | 6 | 6 | Hear ye therefore my reproof, and attend to the judgment of my lips.'
      v:007: 'JOB:13:7 | 7 | 7 | Hath God any need of your lie, that you should speak deceitfully for him?'
      v:008: 'JOB:13:8 | 8 | 8 | Do you accept his person, and do you endeavour to judge for God?'
      v:009: 'JOB:13:9 | 9 | 9 | Or shall it please him, from whom nothing can be concealed? or shall he be deceived as a man, with your deceitful dealings?'
      v:010: 'JOB:13:10 | 10 | 10 | He shall reprove you, because in secret you accept his person.'
      v:011: 'JOB:13:11 | 11 | 11 | As soon as he shall move himself, he shall trouble you: and his dread shall fall upon you.'
      v:012: 'JOB:13:12 | 12 | 12 | Your remembrance shall be compared to ashes, and your necks shall be brought to clay.'
      v:013: 'JOB:13:13 | 13 | 13 | Hold your peace a little while, that I may speak whatsoever my mind shall suggest to me.'
      v:014: 'JOB:13:14 | 14 | 14 | Why do I tear my flesh with my teeth, and carry my soul in my hands?'
      v:015: 'JOB:13:15 | 15 | 15 | Although he should kill me, I will trust in him: but yet I will reprove my ways in his sight.'
      v:016: 'JOB:13:16 | 16 | 16 | And he shall be my saviour: for no hypocrite shall come before his presence.'
      v:017: 'JOB:13:17 | 17 | 17 | Hear ye my speech, and receive with your ears hidden truths.'
      v:018: 'JOB:13:18 | 18 | 18 | If I shall be judged, I know that I shall be found just.'
      v:019: 'JOB:13:19 | 19 | 19 | Who is he that will plead against me? let him come: why am I consumed, holding my peace?'
      v:020: 'JOB:13:20 | 20 | 20 | Two things only do not to me, and then from thy face I shall not be hid:'
      v:021: 'JOB:13:21 | 21 | 21 | Withdraw thy hand far from me, and let not thy dread terrify me.'
      v:022: 'JOB:13:22 | 22 | 22 | Call me, and I will answer thee: or else I will speak, and do thou answer me.'
      v:023: 'JOB:13:23 | 23 | 23 | How many are my iniquities and sins? make me know my crimes and offences.'
      v:024: 'JOB:13:24 | 24 | 24 | Why hidest thou thy face, and thinkest me thy enemy?'
      v:025: 'JOB:13:25 | 25 | 25 | Against a leaf, that is carried away with the wind, thou shewest thy power, and thou pursuest a dry straw.'
      v:026: 'JOB:13:26 | 26 | 26 | For thou writest bitter things against me, and wilt consume me for the sins of my youth.'
      v:027: 'JOB:13:27 | 27 | 27 | Thou hast put my feet in the stocks, and hast observed all my paths, and hast considered the steps of my feet:'
      v:028: 'JOB:13:28 | 28 | 28 | Who am to be consumed as rottenness, and as a garment that is moth-eaten.'
  c:014:
    commentary:
      v:001:
        - 'JOB:14:1 | 1 | 1 | <i>Man.</i> He exposes to God the common miseries of mankind. (Calmet) --- They cannot avoid many miseries in their short life, yet may be brought to heaven. (Worthington)'
      v:002:
        - "JOB:14:2 | 2 | 2 | <i>Shadow. Pulvis et umbra sumus.</i> (Horace iv. Ode 7.) \"Come then, ye men, whom nature condemns to spend your days in darkness, ye who resemble the leaves, are of little strength, formed of mud, shadow-like,...of a day's duration, miserable mortals, men like dreams, attend to the immortals.\" (Aristophanes, Avib.) --- Most of these expressions occur in Job, Psalm ci. 12., Wisdom ii. 5., and Ecclesiastes ii. 23., &c."
      v:003:
        - "JOB:14:3 | 3 | 3 | <i>With thee.</i> He seems beneath God's attention: (Arist.[Aristotle?] Met. viii. 9.; Cicero, Nat. ii.) but as the knowledge and other attributes of the Deity are infinite, he must necessarily attend to the whole creation. The moral actions of men being also infinite in their object, tending to God, or contradicting his ordinances, they are not beneath the consideration of an infinite Being. (Calmet)"
      v:004:
        - "JOB:14:4 | 4 | 4 | <i>Seed,</i> is not expressed in Hebrew, \"<i>unclean.</i>\" It may refer to Adam. There is no contagion in the seed to infect the soul, as Tertullian supposed; it in only <i>unclean</i> in the cause, as every person who is born according to the common course of nature, becomes a child of Adam, and partakes in his original sin. (The Scholastics) (Tirinus) --- <i>Only art.</i> Essence itself. (Denis the Carthusian) --- \"The justification of the sinner is a greater miracle than the creation of the world.\" (St. Augustine, ibid.) --- The birth of Jesus Christ was free from stain; (Luke i. 35.) as was also the conception of his virgin Mother [Mary], by the power of God; (Menochius) and his grace, as it is piously believed. (Haydock) --- He alone can purify man. (Calmet) --- Hebrew, \"who can produce what is clean out of the unclean? Not one.\" Or Chaldean, \"Is there not one?\" Septuagint, \"For who shall be pure from corruption? Not so much as one: (<b>5</b>) though his life be only of one day upon earth.\" The more ancient Fathers have generally quoted the text in this manner, to prove original sin; (Haydock; St. Cyrian; Tertullian, St. Deo. Mag.[St. Leo the Great?] in Nat. i., &c.; Tirinus) and Bellarmine almost does the same, (Grat. iv. 4.) observing that the Septuagint have taken in three words from the following verse: \"though his days are few.\" Yet there are some words which are not in Hebrew, though the doctrine here maintained is indubitable. (Amama) --- Job was fully convinced of it, and adduced it as plea for mercy. It also tends to keep us in the most profound humility and watchfulness, to resist the motions of concupiscence. (Calmet) --- Man,{JOIN}{BQ:2}-----\"Now too late,{JOIN}{BQ:2}Saw the rash error, which he could not mend;{JOIN}{BQ:2}An error fatal not to him alone,{JOIN}{BQ:2}But to his future sons, his fortune's heirs.\" (Blair's Grave. Milton, x. 151.) (Haydock)"
      v:006:
        - 'JOB:14:6 | 6 | 6 | <i>Hireling,</i> who rejoices at being permitted to rest a little. So, before death, suffer me to have some relaxation, chap. vii. 1.'
      v:008:
        - 'JOB:14:8 | 8 | 8 | <i>Dust.</i> After being even exposed to the air, for a long time, some branches will take root, like the rose of Jericho, the willow, &c.'
      v:009:
        - 'JOB:14:9 | 9 | 9 | <i>Scent,</i> or light touch, Daniel iii. 94. (Menochius)'
      v:010:
        - JOB:14:10 | 10 | 10 | <i>Is he?</i> Will he naturally come to life again?
      v:011:
        - 'JOB:14:11 | 11 | 11 | <i>Sea.</i> There would be no supply of rain for the fountains. (Ecclesiastes i. 7.) All would continue dry: so when the blood is once gone, life is at an end. See 2 Kings xiv. 14. (Calmet) --- The water cannot go back. (Menochius)'
      v:012:
        - 'JOB:14:12 | 12 | 12 | <i>Till.</i> At that time, the general resurrection will take place. (Vatable) (Scultet.) --- But people will <i>never</i> revive, according to the course of nature. In St. Matthew v. 18., and Psalm lxxi. 7., <i>till</i> is used in this sense. (Calmet)'
      v:013:
        - 'JOB:14:13 | 13 | 13 | <i>That thou mayst protect me in hell.</i> That is, in the state of the dead; and in the place where souls are kept waiting for their Redeemer; (Challoner) and in the grave, where the body awaits the resurrection. (Haydock) --- These words are repeated in the office for the dead, in the name of the souls in purgatory. (Denis the Carthusian, a. 34.) --- They are adduced in proof of limbo. But <i>sheol</i> denotes also "the grave." (Amama) --- What then? The soul is not confined there. It must consequently be explained of the lower receptacle for souls, as well as of the grave. (Haydock)'
      v:014:
        - 'JOB:14:14 | 14 | 14 | <i>Dead.</i> Shall one in a condition nearly as bad, like myself, be restored to health? Yes, I entertain this hope. (Calmet) --- <i>Thinkest thou,</i> is not in Hebrew or Septuagint. The latter speaks (Haydock) clearly of the resurrection. (Calmet) --- "For if a man die, shall he revive, having completed the days of his life? I wait (for thee) till I be again." (Grabe) (Haydock) --- <i>Warfare.</i> Chap. vii. 1.'
      v:016:
        - 'JOB:14:16 | 16 | 16 | <i>But.</i> Hebrew, "Mark out, (Calmet) <i>or</i> dost thou not observe my sin?" This fills me with terror, (Haydock) unless thou shew mercy.'
      v:017:
        - 'JOB:14:17 | 17 | 17 | <i>Cured.</i> Hebrew, "sewed up." This method and sealing was in use to keep things of value, before locks were invented. (Calmet) --- Septuagint, "thou hast noted if I had transgressed unwillingly, {GREEK:START akon}ακον{GREEK:END}." Yet God will not make us accountable for what we cannot help.'
      v:019:
        - 'JOB:14:19 | 19 | 19 | <i>Man.</i> Hebrew and Septuagint, "the hope of man." (Haydock) --- He must not expect to be more privileged than all other things, which time consumes. (Calmet) --- Job again deplores human misery. (Menochius)'
      v:020:
        - 'JOB:14:20 | 20 | 20 | <i>Strengthened.</i> Septuagint, "driven away." (Pagnin, &c.) --- "Thou wilt treat him harshly." (Calmet)'
      v:021:
        - 'JOB:14:21 | 21 | 21 | <i>Or dishonour.</i> He cannot naturally be informed. (Menochius) --- God may, however, reveal to souls departed, what may increase their accidental happiness or misery. (Haydock) --- Hence the Church prays to the saints. Job is speaking chiefly of the body in the grave, and of what appear exteriorly. During life man cannot foresee the state of his children; nor in the other world, would their condition render him happy or otherwise. (Calmet) (Mercer) --- Septuagint, "If his sons be many,...or....few, he knows not." (Haydock) --- He is not affected in the same manner as he would be, if living. (Worthington)'
      v:022:
        - 'JOB:14:22 | 22 | 22 | <i>Over.</i> Hebrew, "within him." (Haydock) --- During life man is full of cares, and presently he is consigned to the dreary tomb, ver. 19. (Calmet)'
