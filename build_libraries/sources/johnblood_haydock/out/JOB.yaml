    verses:
      v:001: 'JOB:6:1 | 1 | 1 | But Job answered, and said:'
      v:002: 'JOB:6:2 | 2 | 2 | O that my sins, whereby I have deserved wrath, and the calamity that I suffer, were weighed in a balance.'
      v:003: 'JOB:6:3 | 3 | 3 | As the sand of the sea, this would appear heavier: therefore, my words are full of sorrow:'
      v:004: 'JOB:6:4 | 4 | 4 | For the arrows of the Lord are in me, the rage whereof drinketh up my spirit, and the terrors of the Lord war against me.'
      v:005: 'JOB:6:5 | 5 | 5 | Will the wild ass bray when he hath grass? or will the ox low when he standeth before a full manger?'
      v:006: 'JOB:6:6 | 6 | 6 | Or can an unsavoury thing be eaten, that is not seasoned with salt? or can a man taste that which, when tasted, bringeth death?'
      v:007: 'JOB:6:7 | 7 | 7 | The things which before my soul would not touch, now, through anguish, are my meats.'
      v:008: 'JOB:6:8 | 8 | 8 | Who will grant that my request may come: and that God may give me what I look for?'
      v:009: 'JOB:6:9 | 9 | 9 | And that he that hath begun may destroy me, that he may let loose his hand, and cut me off?'
      v:010: 'JOB:6:10 | 10 | 10 | And that this may be my comfort, that afflicting me with sorrow, he spare not, nor I contradict the words of the Holy one.'
      v:011: 'JOB:6:11 | 11 | 11 | For what is my strength, that I can hold out? or what is my end, that I should keep patience?'
      v:012: 'JOB:6:12 | 12 | 12 | My strength is not the strength of stones, nor is my flesh of brass.'
      v:013: 'JOB:6:13 | 13 | 13 | Behold there is no help for me in myself, and my familiar friends also are departed from me.'
      v:014: 'JOB:6:14 | 14 | 14 | He that taketh away mercy from his friend, forsaketh the fear of the Lord.'
      v:015: 'JOB:6:15 | 15 | 15 | My brethren have passed by me, as the torrent that passeth swiftly in the valleys.'
      v:016: 'JOB:6:16 | 16 | 16 | They that fear the hoary frost, the snow shall fall upon them.'
      v:017: 'JOB:6:17 | 17 | 17 | At the time when they shall be scattered they shall perish: and after it groweth hot, they shall be melted out of their place.'
      v:018: 'JOB:6:18 | 18 | 18 | The paths of their steps are entangled: they shall walk in vain, and shall perish.'
      v:019: 'JOB:6:19 | 19 | 19 | Consider the paths of Thema, the ways of Saba, and wait a little while.'
      v:020: 'JOB:6:20 | 20 | 20 | They are confounded, because I have hoped: they are come also even unto me, and are covered with shame.'
      v:021: 'JOB:6:21 | 21 | 21 | Now you are come: and now, seeing my affliction, you are afraid.'
      v:022: 'JOB:6:22 | 22 | 22 | Did I say: Bring to me, and give me of your substance?'
      v:023: 'JOB:6:23 | 23 | 23 | Or deliver me from the hand of the enemy, and rescue me out of the hand of the mighty?'
      v:024: 'JOB:6:24 | 24 | 24 | Teach me, and I will hold my peace: and if I have been ignorant in any thing, instruct me.'
      v:025: 'JOB:6:25 | 25 | 25 | Why have you detracted the words of truth, whereas there is none of you that can reprove me?'
      v:026: 'JOB:6:26 | 26 | 26 | You dress up speeches only to rebuke, and you utter words to the wind.'
      v:027: 'JOB:6:27 | 27 | 27 | You rush in upon the fatherless, and you endeavour to overthrow your friend.'
      v:028: 'JOB:6:28 | 28 | 28 | However, finish what you have begun: give ear, and see whether I lie.'
      v:029: 'JOB:6:29 | 29 | 29 | Answer, I beseech you, without contention: and speaking that which is just, judge ye.'
      v:030: 'JOB:6:30 | 30 | 30 | And you shall not find iniquity in my tongue, neither shall folly sound in my mouth.'
  c:007:
    commentary:
      v:001:
        - 'JOB:7:1 | 1 | 1 | <i>Warfare.</i> Hebrew, "is it not determined" (Haydock) for some short space, as the Levites had to serve from 30 to 50 years of age; (Numbers iv. 3., and viii. 25.) and the days of a <i>hireling</i> are also defined and short, Isaias xvi. 14. (Amama) --- No soldier or hireling was ever treated so severely as Job. Yet they justly look for the term of their labours. Septuagint have {GREEK:START peiraterion}πηιρατηριον{GREEK:END}. Old Vulgate <i>tentatio.</i> "Is not the life of man a temptation?" (Calmet) --- Palæstra, school, or time given to learn the exercise of a soldier and wrestler; or of one who has to prepare himself for a spiritual warfare, and for heaven. (Haydock) --- Are we not surrounded with dangers? and may we not desire to be set at liberty? The Vulgate is very accurate, (Calmet) and includes all these senses. (Haydock) --- A soldier must be obedient even unto death, and never resist his superior. (Worthington) --- <i>Hireling,</i> who has no rest till the day is spent. (Calmet)'
      v:003:
        - 'JOB:7:3 | 3 | 3 | <i>And have.</i> Hebrew, "they have appointed for me." (Calmet) --- God treats me with more severity, as even the night is not a time of rest for me, and my months of service are without any present recompense. (Haydock)'
      v:004:
        - 'JOB:7:4 | 4 | 4 | <i>And again.</i> Hebrew, "and the night be completed, I toss to and fro," (Haydock) or "I am disturbed with dreams, (Calmet) till day break." Vulgate insinuates that night and day are equally restless to a man in extreme pain. (Haydock) --- As I find no comfort, why may I not desire to die? (Menochius) --- I desire to be dissolved, as being much better, said St. Paul. [Philippians i. 23.]'
      v:006:
        - "JOB:7:6 | 6 | 6 | <i>Web.</i> Hebrew, \"the weaver's shuttle,\" chap. xvi. 23., and Isaias xxxviii. 12. (Haydock) --- The pagans have used the same comparison. But they make the three daughters of Necessity guide the thread of life. (Plato, Rep. xii.; Natal. iii. 6.) --- Septuagint, \"my life is swifter than speech.\" Tetrapla, \"than a runner.\" (Calmet) --- <i>Hope. Heu fugit,</i> &c. Ah! time is flying , never to return! (Haydock)"
      v:007:
        - 'JOB:7:7 | 7 | 7 | <i>Wind.</i> What is life compared with eternity, or even with past ages? (Calmet) --- "What is any one? Yea, what is no one? Men are the dream of a shadow," says Pindar; (Pyth. viii. {GREEK:START Skias onar onthropoi}Σκιασ οναρ ονθροποι{GREEK:END}) "like the baseless fabric of a vision." (Shakespeare)'
      v:008:
        - 'JOB:7:8 | 8 | 8 | <i>Eyes,</i> in anger, (Calmet) or thy mercy will come too late when I shall be no more.'
      v:009:
        - 'JOB:7:9 | 9 | 9 | <i>Hell,</i> or the grave. (Menochius) --- He was convinced of the resurrection. But he meant that, according to the natural course, we can have no means of returning to this world after we are dead.'
      v:010:
        - 'JOB:7:10 | 10 | 10 | <i>More.</i> This may be explained both of the soul and of the body, Psalm cii. 16. The former resides in the body for a short time, and then seems to take no farther notice of it (Calmet) till the resurrection.'
      v:011:
        - JOB:7:11 | 11 | 11 | <i>Mouth.</i> I will vent my bitter complaints before I die. (Haydock)
      v:012:
        - 'JOB:7:12 | 12 | 12 | <i>Sea.</i> Ungovernable and malicious. Some of the ancients looked upon the sea as a huge animal, whose breathing caused the tides. (Strabo i.; Solin xxxii.) --- They represented its fury as proverbial. "Fire, the sea, and woman are three evils;" and they call the most savage people sons of Neptune. (Agel. xv. 21.) --- Am I so violent as to require such barriers? Am I capacious, or strong enough to bear such treatment? (Calmet)'
      v:015:
        - 'JOB:7:15 | 15 | 15 | <i>Hanging.</i> Protestants, "strangling and death, rather than my life," or Marginal note, "bones." (Haydock) --- Any species of Death would be preferable to this misery. (Calmet) --- Who would not entertain the same sentiments, if the fear of worse in the other world did not withhold him? But Job had reason to hope that his sorrows would end with his life. (Haydock) --- It is thought that he was dreadfully tempted to despair. (Calmet) --- Yet he resisted manfully, and overcame all attempts of the wicked one.'
      v:016:
        - JOB:7:16 | 16 | 16 | <i>Hope</i> of surviving this misery. (Haydock)
      v:017:
        - 'JOB:7:17 | 17 | 17 | <i>Magnify him,</i> or put him to such severe trials. He is not worthy of thy attention. (Calmet) --- Hebrews ii. 6. (Haydock)'
      v:018:
        - 'JOB:7:18 | 18 | 18 | <i>Suddenly.</i> During his whole life, he is exposed to dangers; (Calmet) of if, at first, he taste some comfort, that is presently over. The greatest saints have experienced this treatment. (Haydock)'
      v:020:
        - "JOB:7:20 | 20 | 20 | <i>Sinned.</i> I acknowledge my frailty. (Menochius) --- How may I obtain redress? (Calmet) --- Job's friends maintained that he was guilty. But he does not acquiesce in their conclusion, that these sufferings were precisely in punishment of some crime, though he acknowledges that he is not without his faults. (Haydock) --- <i>Shall.</i> Hebrew also, \"what have I done to thee?\" I have only hurt myself. But this reasoning is nugatory. Though God loses nothing by our sins, they are no less offensive to him, as the rebel does his utmost to disturb the order which he has established. The sinner indeed resembles those brutal people, who hurl darts against the sun, which fall upon their own heads, chap. iii. 8. (Calmet) --- <i>Opposite,</i> as a butt to shoot at. (Haydock) --- <i>Myself.</i> Hebrew was formerly \"to thee,\" till the Jews changed it, as less respectful. (Cajetan) --- Septuagint still read, \"and why am I a burden to thee?\" (Haydock) as I am under the necessity of complaining, in my own defence. (Calmet) --- I throw my grief upon the Lord, that He may support me, Psalm liv. 23., and 1 Peter v. 7. (Pineda)"
      v:021:
        - 'JOB:7:21 | 21 | 21 | <i>Be.</i> He lovingly expostulates with God, and begs that he would hasten his deliverance, lest it should be too late. (Calmet)'
