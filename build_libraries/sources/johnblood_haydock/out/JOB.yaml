    verses:
      v:001: 'JOB:33:1 | 1 | 1 | Hear, therefore, O Job, my speeches, and hearken to all my words.'
      v:002: 'JOB:33:2 | 2 | 2 | Behold now I have opened my mouth, let my tongue speak within my jaws.'
      v:003: 'JOB:33:3 | 3 | 3 | My words are from my upright heart, and my lips shall speak a pure sentence.'
      v:004: 'JOB:33:4 | 4 | 4 | The Spirit of God made me, and the breath of the Almighty gave me life.'
      v:005: 'JOB:33:5 | 5 | 5 | If thou canst, answer me, and stand up against my face.'
      v:006: 'JOB:33:6 | 6 | 6 | Behold God hath made me as well as thee, and of the same clay I also was formed.'
      v:007: 'JOB:33:7 | 7 | 7 | But yet let not my wonder terrify thee, and let not my eloquence be burdensome to thee.'
      v:008: 'JOB:33:8 | 8 | 8 | Now thou has said in my hearing, and I have heard the voice of thy words:'
      v:009: 'JOB:33:9 | 9 | 9 | I am clean, and without sin: I am unspotted, and there is no iniquity in me.'
      v:010: 'JOB:33:10 | 10 | 10 | Because he hath found complaints against me, therefore he hath counted me for his enemy.'
      v:011: 'JOB:33:11 | 11 | 11 | He hath put my feet in the stocks, he hath observed all my paths.'
      v:012: 'JOB:33:12 | 12 | 12 | Now this is the thing in which thou art not justified: I will answer thee, that God is greater than man.'
      v:013: 'JOB:33:13 | 13 | 13 | Dost thou strive against him, because he hath not answered thee to all words?'
      v:014: 'JOB:33:14 | 14 | 14 | God speaketh once, and repeateth not the self-same thing the second time.'
      v:015: 'JOB:33:15 | 15 | 15 | By a dream in a vision by night, when deep sleep falleth upon men, and they are sleeping in their beds:'
      v:016: 'JOB:33:16 | 16 | 16 | Then he openeth the ears of men, and teaching, instructeth them in what they are to learn.'
      v:017: 'JOB:33:17 | 17 | 17 | That he may withdraw a man from the things he is doing, and may deliver him from pride.'
      v:018: 'JOB:33:18 | 18 | 18 | Rescuing his soul from corruption: and his life from passing to the sword.'
      v:019: 'JOB:33:19 | 19 | 19 | He rebuketh also by sorrow in the bed, and he maketh all his bones to wither.'
      v:020: 'JOB:33:20 | 20 | 20 | Bread becometh abominable to him in his life, and to his soul the meat which before he desired.'
      v:021: 'JOB:33:21 | 21 | 21 | His flesh shall be consumed away, and his bones, that were covered, shall be made bare.'
      v:022: 'JOB:33:22 | 22 | 22 | His soul hath drawn near to corruption, and his life to the destroyers.'
      v:023: "JOB:33:23 | 23 | 23 | If there shall be an angel speaking for him, one among thousands, to declare man's uprightness."
      v:024: 'JOB:33:24 | 24 | 24 | He shall have mercy on him, and shall say: Deliver him, that he may not go down to corruption: I have found wherein I may be merciful to him.'
      v:025: 'JOB:33:25 | 25 | 25 | His flesh is consumed with punishments, let him return to the days of his youth.'
      v:026: 'JOB:33:26 | 26 | 26 | He shall pray to God, and he will be gracious to him: and he shall see his face with joy, and he will render to man his justice.'
      v:027: 'JOB:33:27 | 27 | 27 | He shall look upon men, and shall say: I have sinned, and indeed I have offended, and I have not received what I have deserved.'
      v:028: 'JOB:33:28 | 28 | 28 | He hath delivered his soul from going into destruction, that it may live and see the light.'
      v:029: 'JOB:33:29 | 29 | 29 | Behold, all these things God worketh three times within every one.'
      v:030: 'JOB:33:30 | 30 | 30 | That he may withdraw their souls from corruption, and enlighten them with the light of the living.'
      v:031: 'JOB:33:31 | 31 | 31 | Attend, Job, and hearken to me: and hold thy peace, whilst I speak.'
      v:032: 'JOB:33:32 | 32 | 32 | But if thou hast any thing to say, answer me, speak: for I would have thee to appear just.'
      v:033: 'JOB:33:33 | 33 | 33 | And if thou have not, hear me: hold thy peace, and I will teach thee wisdom.'
  c:034:
    commentary:
      v:003:
        - 'JOB:34:3 | 3 | 3 | <i>Taste.</i> The most accurate philosophers attribute this faculty to the tongue, (Calmet) rather than to the throat, <i>guttur.</i> Hebrew, "mouth <i>or</i> palate." (Haydock) --- But Eliu speaks agreeably to the notions of the vulgar. (Calmet) --- <i>Intellectus saporum cæteris est in primâlingua, homini et in palato.</i> (Pliny, [Natural History?] xi. 37.)'
      v:005:
        - 'JOB:34:5 | 5 | 5 | <i>Judgment.</i> Chap. xxvii. 2. Job had used this expression, but only to intimate that strict justice did not take place, as he thought his faults had not deserved so severe a chastisement. He did not pretend that God was unjust, or that he was quite blameless; and he had so explicitly declared his sentiments, that Eliu could not well be ignorant of them. (Calmet)'
      v:006:
        - 'JOB:34:6 | 6 | 6 | <i>There.</i> Septuagint, "he has been deceived;" {GREEK:START epseusato}ηψηυσατο{GREEK:END}. Hebrew, "I will convict my judge of lying;" or (Calmet) Protestants, "should I lie against my right?" (Haydock) --- Job, in the excess of grief, had expressed himself forcibly, chap. xix. 6., and xxiii. 7. But great deductions must be made from such hyperboles; and he had frequently praised the mercy and justice of God, and his just punishment of the wicked. He had indeed excepted himself from the number; and Eliu ought to have proved that he was wrong in this respect. But he seems to have all along evaded or mistaken the point under dispute. (Calmet) --- <i>Arrow,</i> which pierces me. (Haydock) --- The deferring judgment was not a subversion of it, as Eliu would argue, chap. xxvii. 2. (Worthington)'
      v:007:
        - "JOB:34:7 | 7 | 7 | <i>What.</i> This may be a continuation of Job's speech, who seemed to assert that none had ever been insulted like himself, nor borne it with greater patience; (chap. xvi. 4.) or Eliu reproaches him with talking scornfully to his friends and to God. (Calmet)"
      v:008:
        - 'JOB:34:8 | 8 | 8 | <i>Goeth in.</i> Septuagint insert a negation, which is not found in Hebrew, Chaldean, &c. They may be understood to speak ironically. (Calmet) --- "Who committeth no sin, nor iniquity, nor has had any society with lawless people, so as to walk with wicked men." (Haydock)'
      v:009:
        - "JOB:34:9 | 9 | 9 | <i>With him,</i> and strive to please him. Horrible blasphemy! of which Job was incapable: as if God were a cruel master, and threw us into despair. He had asserted that God punishes the wicked, and often treats his friends with the like severity, (chap. ix. 22., and xxx. 26.) in this world: which is very true. (Calmet) --- Septuagint, \"Say not that man is not visited. He is indeed visited by the Lord.\" (Haydock) --- Eliu wrests Job's words, in order that he may have something to say against him. (St. Gregory xxiv. 25.) (Worthington)"
      v:013:
        - 'JOB:34:13 | 13 | 13 | <i>Earth?</i> If God cannot be unjust, hath he given the administration of the world to some other, who may have been deceived? This will not be asserted. Hebrew, "who hath visited the earth for him?" or, "who hath set him over the earth?" Is he a hired judge, who may be bribed? (Calmet)'
      v:014:
        - 'JOB:34:14 | 14 | 14 | <i>To him,</i> and examine his conduct with rigour: there is scarcely a moment of our lives in which he would not discover a just reason for withdrawing his hand, and suffering us to die, Psalm ciii. 29. (Calmet)'
      v:017:
        - 'JOB:34:17 | 17 | 17 | <i>Judgment.</i> How can we hope for redress from God, while he condemns his conduct? (Menochius) --- How can we bring Job to a sense of his duty, since he entertains such perverse notions? Hebrew, "Shall he hold dominion, who hates justice?" If God be unjust, does he deserve our adoration? (Calmet) or, "ought not the person to be put in prison, who resists judgment?" (Grotius) "If thou dost not think that He who hates crimes, and destroys the impious, is eternal and just?" (Septuagint) (Haydock)'
      v:018:
        - 'JOB:34:18 | 18 | 18 | <i>Who.</i> Theod.[Theodotion?] in Septuagint, "wicked is he who says to the king, thou actest contrary to the law; and to the rulers, thou most impious." (Haydock) --- <i>Apostate.</i> Hebrew, "Belial."'
      v:019:
        - 'JOB:34:19 | 19 | 19 | <i>Tyrant.</i> This title is not always odious. It formerly was given to all princes, and came to be used in a bad sense, on account of the misconduct of some kings of Sicily. <i>Tyrannus a rege distat factis, non nomine.</i> (Sen.[Seneca?] Clem. xii.) --- Hebrew, "the rich more than the poor." (Haydock) --- God fears not to rebuke even the greatest princes, and dost thou dare to arraign his justice? (Calmet)'
      v:020:
        - 'JOB:34:20 | 20 | 20 | <i>They,</i> the wicked, whatever may be their station in life. (Haydock) --- God takes off the tyrant (Calmet) when he least expects it, as well as the poor. (Haydock) --- <i>Troubled,</i> or make an insurrection. (Calmet) --- This often proves the ruin of tyrants. (Haydock) --- <i>Hand,</i> by the destroying angel. (Calmet)'
      v:022:
        - 'JOB:34:22 | 22 | 22 | <i>Death,</i> or the most obscure recess. (Haydock)'
      v:023:
        - 'JOB:34:23 | 23 | 23 | <i>Man.</i> Hebrew, "He will not lay upon man (Calmet) more <i>than right</i> (Protestants; Haydock) to," &c. After once passing sentence, all is over. (Calmet) --- When man has fallen into sin, he cannot with a good grace contend with God. (Calmet)'
      v:024:
        - 'JOB:34:24 | 24 | 24 | <i>Stead.</i> Where are now the ancient Assyrians, Carthaginians, &c., who once made such a figure in the world? (Calmet) --- Septuagint, "glorious and sudden, and unnumbered." The next eight verses are taken from Theodotion. (Haydock)'
      v:025:
        - 'JOB:34:25 | 25 | 25 | <i>Night,</i> calamities. At once they shall be oppressed. (Calmet)'
      v:026:
        - 'JOB:34:26 | 26 | 26 | <i>Sight.</i> Literally, "in the place of the beholders," (Haydock) in public. (Calmet)'
      v:027:
        - "JOB:34:27 | 27 | 27 | <i>All.</i> Protestants, \"Any of.\" The wicked observe none of God's commandments as they ought. <i>He that offends in one becomes guilty of all,</i> James ii. 10."
      v:029:
        - 'JOB:34:29 | 29 | 29 | <i>Condemn,</i> either God or the person whom he approves. Does not he exercise dominion over all? (Calmet) --- <i>Men.</i> Literally, "all men." Hebrew, "a man." God may destroy either a part or the whole of the creation. Sometimes whole nations or cities are cut off, and the deluge nearly swept away all mankind. (Haydock)'
      v:030:
        - 'JOB:34:30 | 30 | 30 | <i>People.</i> A hypocrite denotes one infected with all sorts of crimes. (St. Irenæus v. 24.) Such a king is sometimes given to punish a wicked people, Osee xiii. 11., and Isaias iii. 4. This sense is beautiful, and followed by the Chaldean, Septuagint, &c. We may explain the Hebrew in like manner, by neglecting the Masoretic points. (Calmet) --- Protestants, "That the hypocrite reign not, lest the people be ensnared." (Haydock) --- Hebrew, "He overturns the throne of hypocrites, on account of the scandal of the people," or "he delivers the people from servitude." The sense of the Vulgate seems preferable. (Calmet) --- Eliu insinuates that Job had been a hypocrite and an oppressor; but God exculpates him. (Worthington)'
      v:031:
        - "JOB:34:31 | 31 | 31 | <i>Seeing.</i> Hebrew, \"Thou shouldst have said to the Lord, I have suffered enough: (Calmet) I will not offend.\" (Protestants) (Haydock) (Ver. 32.) --- <i>Turn.</i> He had undertaken to plead God's cause. (Calmet)"
      v:033:
        - 'JOB:34:33 | 33 | 33 | <i>It,</i> my iniquity. (Menochius) --- Will God make thee accountable for it? (Haydock) --- Yea, if thou keep silence, (Calmet) thou wilt seem to connive at it. (Haydock) --- He wishes to engage Job to speak. Hebrew may be translated many ways. (Calmet) --- Protestants, "<i>Should it be</i> according to thy mind? He will recompense it whether thou refuse, or whether thou choose; and not I. Therefore speak what thou knowest." (Haydock)'
      v:036:
        - 'JOB:34:36 | 36 | 36 | <i>Father.</i> From God all the rights of a father spring, Ephesians iii. 15. (Calmet) --- Septuagint, "No indeed: but learn Job, answer not like fools." Protestants, "my desire is, (marginal note, my father) that Job may be tried unto the end, because of <i>his</i> answers for the wicked." (Haydock) --- He has imitated their wicked discourses; let his chastisement deter others. (Calmet) --- The sequel seems to intimate, that Eliphaz is here styled Father. (Menochius)'
      v:037:
        - 'JOB:34:37 | 37 | 37 | <i>Fast,</i> and pressed by arguments. (Menochius) (Calmet) --- Hebrew, "since he adds crime (Calmet; Protestants, rebellion) to his sin, and clappeth <i>his hands</i> among us, and multiplieth his words against the Lord." Eliu concluding that Job was obstinate, (Haydock) invites his friends to join in prayer, that he might be still more severely chastised, to make him enter into himself. Such a strange petition might possibly proceed from charity. But Eliu had given too many proofs of passion, to allow this interpretation. Had he evinced that Job as a criminal? and were not his sorrows already too great, so that he might rather have prayed that God would alleviate them, or grant him more patience?'
