      v:009: 'JOB:1:9 | 9 | 9 | And satan answering, said: Doth Job fear God in vain?'
      v:010: 'JOB:1:10 | 10 | 10 | Hast not thou made a fence for him, and his house, and all his substance round about, blessed the works of his hands, and his possession hath increased on the earth?'
      v:011: 'JOB:1:11 | 11 | 11 | But stretch forth thy hand a little, and touch all that he hath, and see if he bless thee not to thy face.'
      v:012: 'JOB:1:12 | 12 | 12 | Then the Lord said to satan: Behold, all that he hath is in thy hand: only put not forth thy hand upon his person. And satan went forth from the presence of the Lord.'
      v:013: 'JOB:1:13 | 13 | 13 | Now upon a certain day, when his sons and daughters were eating and drinking wine, in the house of their eldest brother,'
      v:014: 'JOB:1:14 | 14 | 14 | There came a messenger to Job, and said: The oxen were ploughing, and the asses feeding beside them,'
      v:015: 'JOB:1:15 | 15 | 15 | And the Sabeans rushed in, and took all away, and slew the servants with the sword; and I alone have escaped to tell thee.'
      v:016: 'JOB:1:16 | 16 | 16 | And while he was yet speaking, another came, and said: The fire of God fell from heaven, and striking the sheep and the servants, hath consumed them; and I alone have escaped to tell thee.'
      v:017: 'JOB:1:17 | 17 | 17 | And while he also was yet speaking, there came another, and said: The Chaldeans made three troops, and have fallen upon the camels, and taken them; moreover, they have slain the servants with the sword: and I alone have escaped to tell thee.'
      v:018: 'JOB:1:18 | 18 | 18 | He was yet speaking, and behold another came in, and said: Thy sons and daughters were eating and drinking wine in the house of their eldest brother,'
      v:019: 'JOB:1:19 | 19 | 19 | A violent wind came on a sudden from the side of the desert, and shook the four corners of the house, and it fell upon thy children, and they are dead: and I alone have escaped to tell thee.'
      v:020: 'JOB:1:20 | 20 | 20 | Then Job rose up, and rent his garments, and having shaven his head, fell down upon the ground, and worshipped,'
      v:021: "JOB:1:21 | 21 | 21 | And said: {VERSE_FOOTNOTE_INDEX_REF 0}Naked came I out of my mother's womb, and naked shall I return thither: the Lord gave, and the Lord hath taken away: as it hath pleased the Lord, so is it done: blessed be the name of the Lord."
      v:022: 'JOB:1:22 | 22 | 22 | In all these things Job sinned not by his lips, nor spoke he any foolish thing against God.'
  c:002:
    commentary:
      v:001:
        - 'JOB:2:1 | 1 | 1 | <i>Day.</i> Job had been under trial for some time, perhaps a year. (Calmet)'
      v:002:
        - 'JOB:2:2 | 2 | 2 | <i>Through it.</i> Seeking whom he might devour, 1 Peter v. 8. (Haydock)'
      v:003:
        - 'JOB:2:3 | 3 | 3 | <i>Simple.</i> Plain-dealing, mild, and without guile. (St. Gregory) (Worthington) --- <i>Without cause.</i> This may form a new sentence. (Haydock) --- Thy proposal and attempts are vain. (Calmet) --- Job has not deserved this treatment. (St. Chrysostom, &c.)'
      v:004:
        - 'JOB:2:4 | 4 | 4 | <i>Skin:</i> a proverbial expression, denoting that a man will part with any thing sooner than his life, (Calmet) or health. (Haydock) --- Satan hints, that if those inestimable blessings should be endangered, (Calmet) Job would shew his real sentiments. (Haydock) --- Skin was formerly used instead of money, at Sparta. (Senec. Ben. v. 14., &c.) Yet perhaps not in the time of Job.'
      v:006:
        - 'JOB:2:6 | 6 | 6 | <i>Life.</i> Afflict him with any species of illness; but do not kill him, (Calmet) nor inspire him directly with wicked thoughts. (Grotius)'
      v:007:
        - 'JOB:2:7 | 7 | 7 | <i>Ulcer;</i> the leprosy: and even with that species which is called the venereal disease, which may be contracted without any crime. Job was afflicted with a complication of the most painful and disgraceful disorders. (Pineda) (Calmet)'
      v:008:
        - 'JOB:2:8 | 8 | 8 | <i>Potsherd.</i> His nails were worn, and poverty had left him nothing else. --- <i>Dunghill.</i> Hebrew, "ashes." (Haydock) --- St. Chrysostom represents this place as visited by pilgrims, instructive and more brilliant than any throne. (Hom. 5. ad Pop. Ant.) -- Septuagint add, "upon the dung, without the city: and after a long time had elapsed, his wife also said to him, How long wilt thou wait, saying: Lo, I will still tarry a little while, expecting the hope of my salvation? For behold thy memory is perished from the land, thy sons and daughters, the pains and labours of my womb, whom I brought forth in labour and sorrow, to no purpose. But thou sittest in the open air, the night long, amid the corruption of worms, while I wander <i>like</i> a slave, seeking for one place and house after another, in expectation of the sun setting, that my labours may cease, and the sorrows which now surround and hold me fast. But speak thou some word to (or against) the Lord, and die." (Haydock) --- This addition has been omitted in the Complutensian edition, to make it like the Vulgate, (Calmet) though it is found in all the Greek copies (Nobilius) and fathers, and also in several Latin Bibles. It seems, however, to be only a gloss of some transcriber. The devil had not destroyed this wife, as she would prove one of his most powerful auxiliaries. (Calmet)'
      v:009:
        - 'JOB:2:9 | 9 | 9 | <i>Bless.</i> She speaks with cruel irony. (Calmet) --- Curse God, that he may take away (St. Basil) thy miserable life; or, after taking this revenge on such unjust treatment, put an end to thy own existence. Beza and Amama excuse this woman, though condemned by Job. They pretend that she only meant to insinuate, like the rest of his friends, that he must be guilty of some grievous crime, which she urges him to confess, giving glory to God, before it be too late. (Haydock)'
      v:010:
        - 'JOB:2:10 | 10 | 10 | <i>Foolish.</i> The same word often means impious, (chap. i. 22.) and ignorant, (Haydock) or "delirous." (Aquila) (Psalm xiii. 1.) --- <i>Lips.</i> The Jews assert, without reason, that he was guilty in his heart. (Calmet)'
      v:012:
        - 'JOB:2:12 | 12 | 12 | <i>Heaven.</i> This denoted mourning or indignation, Josue vii. 6., and Acts xxii. 23.'
      v:013:
        - "JOB:2:13 | 13 | 13 | <i>Seven days,</i> &c. They sat with him for a good part of the day, and of the night, during seven days: and spoke nothing all that time that could give him any uneasiness. (Challoner) (Menochius) (Olympiad.) --- They mourned for him as if he had been dead. Their mutual grief was too great for utterance. But the text seems to intimate that they remained with Job, all this time. (Scultet.) (Calmet) --- Their design in coming was really to afford him consolation; but being under a mistake, respecting the conduct of Providence towards mankind, (Calmet) they erred involuntarily, (Tirinus) and by attempting to prove their assertions, as if none but criminals could be so grievously afflicted, they eventually <i>insulted</i> the holy man, Tobias ii. 15. --- They argued on the principle, \"that under a just God no one is miserable, unless he have deserved it;\" not reflecting that God sometimes puts his best servants to the trial, that their merit and glory may increase. Notwithstanding their piety and learning, they became therefore the devil's most powerful agents unawares: (Calmet) and though they were not properly heretics, as they acquiesced when better informed, they were a figure of them, by drawing from many undeniable truths false inferences, and by a parade of learning, and of <i>new things.</i> (St. Gregory, Mor. iii. 24., and v. 18.) --- They also judged rashly of Job's secret behaviour. (Worthington)"
