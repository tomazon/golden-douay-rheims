  c:026:
    commentary:
      v:004:
        - "JOB:26:4 | 4 | 4 | <i>Life.</i> Septuagint also seem to understand this of God. (Calmet) --- Job does not blame his friends for undertaking to approve the ways of Providence, but for condemning himself (St. Chrysostom) rashly, (Haydock) and, with an air of haughtiness, endeavouring to restrain him from pleading his cause before the divine tribunal. (Menochius) --- Hebrew, \"Whose spirit came from thee?\" (Protestants) (Haydock) Did I receive my life, or do I seek advice from thee? (Calmet) --- God stood in no need of Baldad's wisdom (Worthington) no more than Job. (Haydock)"
      v:005:
        - 'JOB:26:5 | 5 | 5 | <i>With them.</i> The less and greater fishes, (Menochius) or rather the giants and others who were buried in the waters of the deluge, and are confined in the dungeons of hell. The poets speak in the same manner.{JOIN}{BQ:2}"<i>Hic genus antiquum terræ, Titania pubes,</i>{JOIN}{BQ:2}<i>Fulmine dejecti fundo voluntur in imo.</i>{JOIN}{BQ:2}<i>-----Aliis sub gurgite vasto,</i>{JOIN}{BQ:2}<i>Infectum eluitur scelus aut exuritur igni.</i>" (Virgil, Æneid vi.){JOIN}--- Homer (Iliad viii.) and Hesiod (Theog.) place the giants at the extremity of the earth, in the utmost darkness. See also Proverbs ix. 18., and Isaias xiv. 9. (Calmet)'
      v:006:
        - 'JOB:26:6 | 6 | 6 | <i>Hell.</i> The grave. --- <i>Destruction.</i> Hebrew <i>abaddon.</i> (Haydock) --- St. John (Apocalypse ix. 11.) styles the bottomless abyss; (Calmet) or its angel, (Haydock) Abaddon, or Apollyon. It may here be called destruction, (Calmet) as all its victims are lost for ever to every thing that is good. The obscurity of the grave, and even that of hell, can hide nothing from God.'
      v:007:
        - 'JOB:26:7 | 7 | 7 | <i>North</i> pole, which alone was visible in Idumea, and continued unmoved, while all the stars performed their revolutions. (Calmet) --- <i>Nothing. Terra, pilæ similis, nullo fulcimine nixa.</i> (Ovid, Fast, vi.) (Calmet) --- All tends to the centre, (Menochius) by the laws of attraction. (Newton, &c.) (Haydock)'
      v:008:
        - 'JOB:26:8 | 8 | 8 | <i>Clouds,</i> as in a vessel or garment, Proverbs xxx. 4.'
      v:009:
        - "JOB:26:9 | 9 | 9 | <i>Over it.</i> The firmament, with all its beauty, is but like a cloud, to conceal from our feeble eyes the splendor of God's throne."
      v:010:
        - 'JOB:26:10 | 10 | 10 | <i>End.</i> Till the end of the world, the ocean will respect these limits. (Haydock) --- The ancients looked upon it as a continual miracle that the world was not deluged, as the waters are higher than the earth, Jeremias v. 22., and Amos v. 8. (St. Basil and St. Ambrose, Hexem.) (Cicero, Nat. ii.) --- Philosophers have explained this phenomenon. But it is still certain that the power and wisdom of God preserve the equilibrium, without which all would return to the ancient chaos. (Calmet)'
      v:011:
        - 'JOB:26:11 | 11 | 11 | <i>Heaven.</i> The mountains are so styled by Pindar; and the poets represent them supporting the heavens. <i>Totum ferre potest humeris minitantibus orbem.</i> (Petronius) --- Yet others understand that power which keeps all things together, (Calmet) or the angels, to whose rule the ancients attributed the celestial bodies. (St. Gregory; Ven. Bede, &c.)'
      v:012:
        - 'JOB:26:12 | 12 | 12 | <i>Together,</i> at the beginning, Genesis i. 9. Hebrew, "By his strength he has divided the sea; and by his wisdom he has pierced the proud, <i>or</i> Egypt." Rahab, (Haydock) or Rachab, is often put for Egypt; (Psalm lxxxviii. 11.) and all would naturally have concluded that the fall of Pharao was pointed at, if it had not been supposed that Job lived before that event. That is, however, dubious. Isaias (li. 9.) uses the same terms in describing the fall of this tyrant. (Calmet) --- Yet the Septuagint translate, "the whale," (Haydock) or some sea monster, which God holds in subjection, (Pineda) like the weakest creature. (Haydock) --- The foaming billows (Menochius) are likewise subject to his control. (Haydock)'
      v:013:
        - 'JOB:26:13 | 13 | 13 | <i>Heavens,</i> with stars, &c., Psalm xxxii. 6., and Wisdom i. 7. God also sends winds to disperse the clouds, that the heavens may appear. (Calmet) --- <i>Artful,</i> (<i>obstetricante</i>) "being the midwife." The least things are ruled by Providence. (Worthington) --- <i>Serpent;</i> a constellation, lightning, the devil, or rather the leviathan, Isaias xxvii. 1. (Drusius) (Calmet) --- Septuagint, "by his decree, he killed the apostate dragon." (Haydock) --- But there is no need of having recourse to allegory. (Calmet)'
      v:014:
        - "JOB:26:14 | 14 | 14 | <i>Drop.</i> This comparison is often applied to speech, Deuteronomy xxxii. 2., and Isaias lv. 10. If the little that we know of God's works give us such an exalted idea of his greatness, what should we think if we could fully comprehend his mysteries? (Calmet)"
