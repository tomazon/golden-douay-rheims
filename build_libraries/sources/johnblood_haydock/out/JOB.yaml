    verses:
      v:001: 'JOB:21:1 | 1 | 1 | Then Job answered, and said:'
      v:002: 'JOB:21:2 | 2 | 2 | Hear, I beseech you, my words, and do penance.'
      v:003: 'JOB:21:3 | 3 | 3 | Suffer me, and I will speak; and after, if you please, laugh at my words.'
      v:004: 'JOB:21:4 | 4 | 4 | Is my debate against man, that I should not have just reason to be troubled?'
      v:005: 'JOB:21:5 | 5 | 5 | Hearken to me and be astonished, and lay your finger on your mouth.'
      v:006: 'JOB:21:6 | 6 | 6 | As for me, when I remember, I am afraid, and trembling taketh hold on my flesh.'
      v:007: 'JOB:21:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}Why then do the wicked live, are they advanced, and strengthened with riches?'
      v:008: "JOB:21:8 | 8 | 8 | Their seed continueth before them, a multitude of kinsmen, and of children's children in their sight."
      v:009: 'JOB:21:9 | 9 | 9 | Their houses are secure and peaceable, and the rod of God is not upon them.'
      v:010: 'JOB:21:10 | 10 | 10 | Their cattle have conceived, and failed not: their cow hath calved, and is not deprived of her fruit.'
      v:011: 'JOB:21:11 | 11 | 11 | Their little ones go out like a flock, and their children dance and play.'
      v:012: 'JOB:21:12 | 12 | 12 | They take the timbrel and the harp, and rejoice at the sound of the organ.'
      v:013: 'JOB:21:13 | 13 | 13 | They spend their days in wealth, and in a moment they go down to hell.'
      v:014: 'JOB:21:14 | 14 | 14 | Who have said to God: Depart from us, we desire not the knowledge of thy ways.'
      v:015: 'JOB:21:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}Who is the Almighty, that we should serve him? and what doth it profit us if we pray to him?'
      v:016: 'JOB:21:16 | 16 | 16 | Yet because their good things are not in their hand, may the counsel of the wicked be far from me.'
      v:017: 'JOB:21:17 | 17 | 17 | How often shall the lamp of the wicked be put out, and a deluge come upon them, and he shall distribute the sorrows of his wrath?'
      v:018: 'JOB:21:18 | 18 | 18 | They shall be as chaff before the face of the wind, and as ashes which the whirlwind scattereth.'
      v:019: 'JOB:21:19 | 19 | 19 | God shall lay up the sorrow of the father for his children: and when he shall repay, then shall he know.'
      v:020: 'JOB:21:20 | 20 | 20 | His eyes shall see his own destruction, and he shall drink of the wrath of the Almighty.'
      v:021: 'JOB:21:21 | 21 | 21 | For what is it to him what befalleth his house after him: and if the number of his months be diminished by one half?'
      v:022: 'JOB:21:22 | 22 | 22 | Shall any one teach God knowledge, who judgeth those that are high?'
      v:023: 'JOB:21:23 | 23 | 23 | One man dieth strong and hale, rich and happy.'
      v:024: 'JOB:21:24 | 24 | 24 | His bowels are full of fat, and his bones are moistened with marrow.'
      v:025: 'JOB:21:25 | 25 | 25 | But another dieth in bitterness of soul, without any riches:'
      v:026: 'JOB:21:26 | 26 | 26 | And yet they shall sleep together in the dust, and worms shall cover them.'
      v:027: 'JOB:21:27 | 27 | 27 | Surely I know your thoughts, and your unjust judgments against me.'
      v:028: 'JOB:21:28 | 28 | 28 | For you say: Where is the house of the prince? and where are the dwelling-places of the wicked?'
      v:029: 'JOB:21:29 | 29 | 29 | Ask any one of them that go by the way, and you shall perceive that he knoweth these same things.'
      v:030: 'JOB:21:30 | 30 | 30 | Because the wicked man is reserved to the day of destruction, and he shall be brought to the day of wrath.'
      v:031: 'JOB:21:31 | 31 | 31 | Who shall reprove his way to his face? and who shall repay him what he hath done?'
      v:032: 'JOB:21:32 | 32 | 32 | He shall be brought to the graves, and shall watch in the heap of the dead.'
      v:033: 'JOB:21:33 | 33 | 33 | He hath been acceptable to the gravel of Cocytus, and he shall draw every man after him, and there are innumerable before him.'
      v:034: 'JOB:21:34 | 34 | 34 | How then do ye comfort me in vain, whereas your answer is shewn to be repugnant to truth?'
  c:022:
    commentary:
      v:002:
        - JOB:22:2 | 2 | 2 | <i>Knowledge.</i> How then canst thou dispute with God?
      v:003:
        - 'JOB:22:3 | 3 | 3 | <i>Profit.</i> God rules all with justice or with mercy: since, therefore, he punishes, it must be for some guilt, and not for his own advantage. But he might still chastise for the good of man, or to manifest his own power, John ix. 3. God also punishes the sinner for the wrong which he does to himself. (St. Augustine, Conf. iii. 8.) Any one may discover the sophism of Eliphaz. If God were indifferent with regard to our virtue, who would be able to advance one step towards him? (Calmet) --- Man is unprofitable indeed to God, but he may reap great advantage from piety himself; and this is what God desires, as well as his own glory, Matthew v. 17. (Worthington)'
      v:004:
        - 'JOB:22:4 | 4 | 4 | <i>Fear.</i> Thus malefactors are condemned, that they may no longer disturb society. But may not God afflict the just, though he have nothing to fear? (Calmet)'
      v:005:
        - 'JOB:22:5 | 5 | 5 | <i>Iniquities.</i> He adduces no fresh arguments, but boldly taxes Job with many crimes, which a person in his station might have committed. He rashly concludes that he must have fallen into some of them at least. (Calmet)'
      v:006:
        - 'JOB:22:6 | 6 | 6 | <i>Pledge.</i> Hebrew, "person." Debtors might be sold, Matthew xviii. 30.'
      v:007:
        - "JOB:22:7 | 7 | 7 | <i>Water.</i> Job's disposition was the reverse, chap. xxix. 15. Such inhumanity would hardly be conceived possible among us. But the Idumeans were guilty of it; (Numbers xx. 18., and Isaias xxi. 14.) and if it had not been probable, Eliphaz would not have dared to speak thus. (Calmet)"
      v:008:
        - 'JOB:22:8 | 8 | 8 | <i>It.</i> Hebrew and Septuagint intimate that Job accepted persons, and gave sentence in favour of his rich friends. (Haydock)'
      v:009:
        - 'JOB:22:9 | 9 | 9 | <i>Arms;</i> possessions, condemning orphans unjustly.'
      v:011:
        - 'JOB:22:11 | 11 | 11 | <i>Waters,</i> and misery, (Calmet) which such conduct deserved. (Haydock)'
      v:012:
        - 'JOB:22:12 | 12 | 12 | <i>Stars:</i> and of course, that his Providence regardeth not human affairs. (Calmet) --- When an infidel observed, "I think the gods are too great to want my adoration," Socrates well replied, "The greater they appear to thee, the more oughtest thou to treat them with respect and honour." (Xenophon, Memor.)'
      v:014:
        - "JOB:22:14 | 14 | 14 | <i>Doth.</i> Hebrew, \"seeth not.\" Septuagint, \"is not seen.\" --- <i>Poles,</i> on which the whole machine seems to turn. (Calmet) --- \"Hipparchus intimated that there would be a time when the hinges, <i>or</i> poles of heaven, would be moved out of their places.\" (Colum. i. 1.) Hebrew and Septuagint, (according to Origen's edition, ver. 13 to 16) \"he walketh about in the circuit of heaven.\" (Haydock){JOIN}{BQ:2}<i>Immortali ævo summa cum pace fruatur</i>{JOIN}{BQ:2}<i>Semota a nostris rebus, sejunctaque longe.</i> (Lucretius){JOIN}This was the error of the Egyptians, (Aristotle, Mun. 84.) which Eliphaz unjustly lays to the charge of Job, as heretics often impute condemned tenets to Catholics. (Worthington)"
      v:015:
        - 'JOB:22:15 | 15 | 15 | <i>Wicked.</i> Alexandrian Septuagint, "just." But Grabe substitutes <i>unjust;</i> (Haydock) as otherwise, Eliphaz would argue against his own principles: unless <i>just</i> be put ironically for hypocrites. (Calmet) --- Wilt thou imitate the ancient giants, before the deluge? (Calmet)'
      v:016:
        - 'JOB:22:16 | 16 | 16 | <i>Flood.</i> Hebrew, "river," (Septuagint; Calmet) or "flood." (Protestants) This does not certainly allude to the deluge, though Job could not be unacquainted with an event (Haydock) which appears in the writings of the most ancient pagan authors. (Grotius, Relig.)'
      v:018:
        - 'JOB:22:18 | 18 | 18 | <i>From me.</i> He thus insinuates that Job entertained such sentiments, though he seemed to condemn them, chap. xxi. 16. (Calmet) --- Septuagint, "is far from him," God.'
      v:019:
        - 'JOB:22:19 | 19 | 19 | <i>Shall.</i> Septuagint, "saw." The Jews explain this of Noe, who saw the ruin of the giants with pity, mixed with joy, as he approved of the divine judgments. (Vatable, &c.) --- The just can thus rejoice, only on this account; as they would not be just if they were devoid of charity. (St. Gregory) (Psalm lvii. 11., and cvi. 42.) (Calmet)'
      v:020:
        - 'JOB:22:20 | 20 | 20 | <i>Their.</i> Hebrew, "our." (Calmet) --- "Whereas our substance is not cut down." (Protestants) (Haydock) --- But the Septuagint and Chaldean agree with the Vulgate, which gives a better sense. --- <i>Fire,</i> which consumed Sodom, &c. (Calmet)'
      v:022:
        - 'JOB:22:22 | 22 | 22 | <i>Law</i> of Moses, (Rabbins) or rather (Haydock) the natural law, which teaches that God is just, and deserves to be adored. He addresses Job, as if he had acknowledged no law or restraint.'
      v:024:
        - 'JOB:22:24 | 24 | 24 | <i>Gold,</i> to build and adorn thy habitation, ver. 23. Hebrew, "He will give thee gold instead of dust; (or more abundant) yea, gold of the torrents of Ophir." The Phasis is said to roll gold dust, which is of the purest kind, Genesis ii. 11. (Calmet) --- "Thou shalt lay up gold as dust, and the <i>gold</i> of Ophir, as the stones of the brooks." (Protestants) (Haydock) --- This is an exaggeration, (3 Kings x. 27.; Calmet) and a sort of proverb, intimating that strength and plenty should succeed to infirmity. The foundations should be the hard rock, instead of earth, &c.'
      v:025:
        - 'JOB:22:25 | 25 | 25 | <i>Silver.</i> Septuagint, "But he shall purify thee, as silver, which has passed the fire." (Haydock)'
      v:026:
        - 'JOB:22:26 | 26 | 26 | <i>Face,</i> with confidence of being in favour and accepted. (Calmet)'
      v:027:
        - 'JOB:22:27 | 27 | 27 | <i>Vows,</i> after obtaining thy requests. (Menochius) ---{JOIN}{BQ:2}<i>Et positis aris jam vota in littore solves.</i> (Virgil, Æneid iii.)'
      v:028:
        - 'JOB:22:28 | 28 | 28 | <i>Decree.</i> Thy projects shall succeed. Septuagint, "But he shall appoint for thee the rule of justice." (Haydock)'
      v:029:
        - 'JOB:22:29 | 29 | 29 | <i>Glory,</i> as the gospel declares, Matthew xxiii. 12. The Hebrew is more perplexed. "When <i>men</i> are cast down, then thou shalt say, <i>there is</i> lifting up;" (Protestants; Haydock) or "when thy eyes shall be cast down, they shall say to thee, Arise." (Calmet)'
      v:030:
        - "JOB:22:30 | 30 | 30 | <i>Innocent.</i> Hebrew, \"He shall deliver even the man who is not innocent, and that for the sake of the purity of thy hands.\" (Chaldean; Junius, &c.) --- God will even spare the guilty, to manifest the regard which he has for the intercession of the saints. These interpreters have taken <i>ai</i> in the same sense as <i>ain,</i> which is the case, 1 Kings iv. 21. (Calmet) --- Others explain, \"He shall deliver the island of the innocent, and it is delivered by the pureness of thine hands.\" (Protestants) This also would shew the merit and protection of the saints, as a whole island may owe its safety to one of God's servants. In effect, the world stands by the prayers of the saints. (Haydock) --- All that has been said from ver. 21 tends to shew that God favours his friends; and, consequently, that he would never have punished Job, if he had not been guilty. (Calmet)"
