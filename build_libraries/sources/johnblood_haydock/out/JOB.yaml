        - JOB:5:13 | 13 | 13 | 1 Corinthians iii. 19.
    verses:
      v:001: 'JOB:5:1 | 1 | 1 | Call now, if there be any that will answer thee, and turn to some of the saints.'
      v:002: 'JOB:5:2 | 2 | 2 | Anger indeed killeth the foolish, and envy slayeth the little one.'
      v:003: 'JOB:5:3 | 3 | 3 | I have seen a fool with a strong root, and I cursed his beauty immediately.'
      v:004: 'JOB:5:4 | 4 | 4 | His children shall be far from safety, and shall be destroyed in the gate, and there shall be none to deliver them.'
      v:005: 'JOB:5:5 | 5 | 5 | Whose harvest the hungry shall eat, and the armed man shall take him by violence, and the thirsty shall drink up his riches.'
      v:006: 'JOB:5:6 | 6 | 6 | Nothing upon earth is done without a cause, and sorrow doth not spring out of the ground.'
      v:007: 'JOB:5:7 | 7 | 7 | Man is born to labour, and the bird to fly.'
      v:008: 'JOB:5:8 | 8 | 8 | Wherefore I will pray to the Lord, and address my speech to God:'
      v:009: 'JOB:5:9 | 9 | 9 | Who doth great things, and unsearchable and wonderful things without number:'
      v:010: 'JOB:5:10 | 10 | 10 | Who giveth rain upon the face of the earth, and watereth all things with waters:'
      v:011: 'JOB:5:11 | 11 | 11 | Who setteth up the humble on high, and comforteth with health those that mourn.'
      v:012: 'JOB:5:12 | 12 | 12 | Who bringeth to nought the designs of the malignant, so that their hands cannot accomplish what they had begun:'
      v:013: 'JOB:5:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}Who catcheth the wise in their craftiness, and disappointeth the counsel of the wicked:'
      v:014: 'JOB:5:14 | 14 | 14 | They shall meet with darkness in the day, and grope at noon-day as in the night.'
      v:015: 'JOB:5:15 | 15 | 15 | But he shall save the needy from the sword of their mouth, and the poor from the hand of the violent.'
      v:016: 'JOB:5:16 | 16 | 16 | And to the needy there shall he hope, but iniquity shall draw in her mouth.'
      v:017: 'JOB:5:17 | 17 | 17 | Blessed is the man whom God correcteth: refuse not, therefore, the chastising of the Lord:'
      v:018: 'JOB:5:18 | 18 | 18 | For he woundeth, and cureth: he striketh, and his hands shall heal.'
      v:019: 'JOB:5:19 | 19 | 19 | In six troubles he shall deliver thee, and in the seventh, evil shall not touch thee.'
      v:020: 'JOB:5:20 | 20 | 20 | In famine he shall deliver thee from death; and in battle, from the hand of the sword.'
      v:021: 'JOB:5:21 | 21 | 21 | Thou shalt be hidden from the scourge of the tongue: and thou shalt not fear calamity when it cometh.'
      v:022: 'JOB:5:22 | 22 | 22 | In destruction and famine thou shalt laugh: and thou shalt not be afraid of the beasts of the earth.'
      v:023: 'JOB:5:23 | 23 | 23 | But thou shalt have a covenant with the stones of the lands, and the beasts of the earth shall be at peace with thee.'
      v:024: 'JOB:5:24 | 24 | 24 | And thou shalt know that thy tabernacle is in peace, and visiting thy beauty, thou shalt not sin.'
      v:025: 'JOB:5:25 | 25 | 25 | Thou shalt know also that thy seed shall be multiplied, and thy offspring like the grass of the earth.'
      v:026: 'JOB:5:26 | 26 | 26 | Thou shalt enter into the grave in abundance, as a heap of wheat is brought in in its season.'
      v:027: 'JOB:5:27 | 27 | 27 | Behold, this is even so, as we have searched out: which thou having heard, consider it thoroughly in thy mind.'
  c:006:
    commentary:
      v:002:
        - 'JOB:6:2 | 2 | 2 | <i>My sins,</i> &c. In the Hebrew <i>my wrath.</i> He does not mean to compare his sufferings with his real sins; but with the imaginary crimes which his friends falsely imputed to him: and especially with his <i>wrath</i> or <i>grief,</i> expressed in the third chapter, which they so much accused. Though, as he tells them here, it bore no proportion with the greatness of his calamity. (Challoner) --- Job does not deny but he may have transgressed. (Calmet) See chap. vii. 20. --- But his is not conscious of any mortal offence; such as his friends insisted he must have committed, as he was so cruelly tormented. (Haydock) --- Some deny canonical authority to the words of Job, because God reprehended him. But St. Gregory (Mor. vii.) says, <i>Ab æterno judice casurus laudari non potuit.</i> (Du Hamel) --- "The man who was on the point of falling, could not be praised by the eternal Judge;" (Haydock) and it seems to be a mistake that Job erred, (Houbigant) though asserted by many. See Calmet; Worthington, &c. --- <i>Wrath.</i> Hebrew, "O that my grief (Haydock; or complaints. Calmet) were thoroughly weighed, and my calamity laid in the balances together." (Protestants) (Haydock) --- A just man confesses his own sins, but not those which are wrongfully laid to his charge. (Worthington)'
      v:003:
        - 'JOB:6:3 | 3 | 3 | <i>Heavier.</i> The figure hyperbole is frequently used in Scripture, to give us some idea of what surpasses our understanding. Job intimates that the punishment was incomparably greater than his sins. As he and other saints, particularly our Saviour [Jesus Christ] and the blessed Virgin [Mary], have thus patiently suffered more than they had deserved, these merits form part of that treasure of the Church, out of which the pope and bishops are empowered to dispense indulgences, to release people from the pains due to sin, either in this world or in purgatory. (Worthington) --- Septuagint, "Yea, these (sorrows) are heavier than the sand of the sea-shore. But, it seems my words are wicked." (Haydock)'
      v:004:
        - 'JOB:6:4 | 4 | 4 | <i>Rage.</i> Hebrew, "poison," (Haydock) or "venom;" (Chaldean; Menochius) as it was customary to use poisoned arrows. (Calmet) --- Septuagint, "When I begin to speak, they pierce me. For what! Does the wild ass continually bray, except when he is in quest of food?" (Haydock) --- It is easy for those to be silent who suffer nothing. The wild asses were so common in those parts, (Calmet) that Herod sometimes slew 40 in a hunt. (Josephus, Jewish Wars i. 16.) --- Many fabulous accounts have been given of them. Some are still found in Ethiopia resembling a mule, except in the ears, and beautifully striped with grey, black, and reddish colours. (Bernier)'
      v:006:
        - 'JOB:6:6 | 6 | 6 | <i>Salt.</i> I wonder not that you should consider my lamentations as insipid; I now find some consolation in them, ver. 7. (Calmet) --- <i>Or can.</i> Hebrew, "or is there any taste in the white of an egg?" (Protestants) or in blue milk? (Mercer) or "in the spittle, which a man swallows in a dream?" See Isaias xxviii. 8. If pain did not extort these complaints, should I find any pleasure in them? (Calmet) --- Septuagint, "is there any taste in vain words?" Can I hear your arguments without indignation? (Haydock) (Menochius) --- Some manuscripts add, "For to a hungry soul even bitter things appear to be sweet," from Proverbs xxvii. 7. (Calmet)'
      v:009:
        - "JOB:6:9 | 9 | 9 | <i>Off,</i> and release me from this state of misery and danger. (Haydock) --- He is ready to die cheerfully, if it be God's will. (Calmet) --- Septuagint, \"May the Lord, who has begun, wound me, but not take me away finally. Yea, let my city, over which I have exulted, be my grave. I will not spare, for I have not belied a word of my holy God.\" (Haydock)"
      v:011:
        - 'JOB:6:11 | 11 | 11 | <i>End.</i> Septuagint, "time." I am too weak and short-lived to bear all this. (Haydock) --- I can perceive no end. (Menochius) --- <i>Keep.</i> Protestants, "prolong my life." (Haydock) --- "What is the extent of my soul, to reach so far?" (Calmet) --- Longanimity is the characteristic of a great soul. (Haydock)'
      v:012:
        - 'JOB:6:12 | 12 | 12 | <i>Brass.</i> This is proverbial. Homer (Iliad <u><i>A</i></u>) says, "Attack the Greeks; their skin is neither of stone, (Calmet) iron, or brass." Those who are aware of their own frailty, ought not to expose themselves to dangerous company, particularly to those of the other sex.'
      v:013:
        - 'JOB:6:13 | 13 | 13 | <i>Myself.</i> "Have I not placed my trust in him?" God alone. (Haydock) --- All my other friends have abandoned me, ver. 15. (Calmet) --- Can they wonder if I express my grief? (Haydock) --- <i>Familiar.</i> Hebrew, "is wisdom removed far from me?" (Haydock) --- Has my strength abandoned me, so that I cannot be recognized? (Calmet)'
      v:016:
        - 'JOB:6:16 | 16 | 16 | <i>Them.</i> They shall run from a less to a greater evil. (Calmet) --- Septuagint, "Those who respected me, have now fallen upon me, like snow or ice; (<b>17</b>) as when it is consumed with heat, it is no longer known where it was: (<b>18</b>) thus I have been abandoned by all, lost and expelled from my house." Consider, (<b>19</b>) Hebrew continues, in the comparison of the torrents, (<b>15</b>) "which are hidden by the ice and snow," and are left dry and of no service in summer, when most wanted. (Haydock) --- So these friends stood by me only in the days of my prosperity. (Calmet) --- Luther and the Dutch version follow the Vulgate, Amama says, improperly. He proposes that of Pagnin, "which (torrents) are darkened by the ice. Snow is concealed in (Montanus, upon) them." (Haydock)'
      v:018:
        - 'JOB:6:18 | 18 | 18 | <i>Entangled.</i> Like meandering streams, my friends act crookedly. (Menochius)'
      v:019:
        - 'JOB:6:19 | 19 | 19 | <i>While.</i> Till the torrents subside, when the caravans from these towns of Arabia may pass on. Job may also address his friends, (Calmet) and bid them consider how few had taken any notice of him. (Menochius) --- Protestants, "the troops of Tema looked, the companies of Sheba waited for them."'
      v:020:
        - 'JOB:6:20 | 20 | 20 | <i>I.</i> Hebrew, "they had hoped" to pass along. (Haydock)'
      v:021:
        - 'JOB:6:21 | 21 | 21 | <i>Come.</i> Hebrew, "are good for nothing." (Calmet) --- Protestant marginal note, "<i>like</i> to them."'
      v:025:
        - 'JOB:6:25 | 25 | 25 | <i>Why.</i> Hebrew, "How strong are the words of truth!" (Calmet) --- <i>Whereas.</i> Protestants, "But what doth your arguing reprove?" What part of my discourse do you find erroneous? Septuagint, "But it seems the words of the man of truth are deceitful. Yet I do not beg from you (a word or) strength." (Haydock)'
      v:026:
        - 'JOB:6:26 | 26 | 26 | <i>Wind.</i> Job humbles the vanity of Eliphaz. (Calmet) --- Septuagint, "nor shall your rebuke silence my words: for I will not admit the sound of your discourse. Nay, you rush," &c.'
      v:030:
        - 'JOB:6:30 | 30 | 30 | <i>Mouth.</i> He engages their attention. (Calmet) --- Hebrew, "Cannot my taste discern perverse things," (Protestants; Haydock) or "the evil" which I endure? My complaints are not surely unfounded. (Calmet)'
