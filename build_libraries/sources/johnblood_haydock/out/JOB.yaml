    verses:
      v:001: 'JOB:12:1 | 1 | 1 | Then Job answered, and said:'
      v:002: 'JOB:12:2 | 2 | 2 | Are you then men alone, and shall wisdom die with you?'
      v:003: 'JOB:12:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}I also have a heart as well as you; neither am I inferior to you: for who is ignorant of these things, which you know?'
      v:004: 'JOB:12:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}He that is mocked by his friends as I, shall call upon God and he will hear him: for the simplicity of the just man is laughed to scorn.'
      v:005: 'JOB:12:5 | 5 | 5 | The lamp despised in the thoughts of the rich, is ready for the time appointed.'
      v:006: 'JOB:12:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}The tabernacles of robbers abound, and they provoke God boldly; whereas it is he that hath given all into their hands.'
      v:007: 'JOB:12:7 | 7 | 7 | But ask now the beasts, and they shall teach thee: and the birds of the air, and they shall tell thee.'
      v:008: 'JOB:12:8 | 8 | 8 | Speak to the earth, and it shall answer thee: and the fishes of the sea shall tell.'
      v:009: JOB:12:9 | 9 | 9 | Who is ignorant that the hand of the Lord hath made all these things?
      v:010: 'JOB:12:10 | 10 | 10 | In whose hand is the soul of every living thing, and the spirit of all flesh of man.'
      v:011: 'JOB:12:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}Doth not the ear discern words, and the palate of him that eateth, the taste?'
      v:012: 'JOB:12:12 | 12 | 12 | In the ancient is wisdom, and in length of days prudence.'
      v:013: 'JOB:12:13 | 13 | 13 | With him is wisdom and strength, he hath counsel and understanding.'
      v:014: 'JOB:12:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}If he pull down, there is no man that can build up: if he shut up a man, there is none that can open.'
      v:015: 'JOB:12:15 | 15 | 15 | If he withhold the waters, all things shall be dried up: and if he send them out, they shall overturn the earth.'
      v:016: 'JOB:12:16 | 16 | 16 | With him is strength and wisdom: he knoweth both the deceiver and him that is deceived.'
      v:017: 'JOB:12:17 | 17 | 17 | He bringeth counsellors to a foolish end, and judges to insensibility.'
      v:018: 'JOB:12:18 | 18 | 18 | He looseth the belt of kings, and girdeth their loins with a cord.'
      v:019: 'JOB:12:19 | 19 | 19 | He leadeth away priests without glory, and overthroweth nobles.'
      v:020: 'JOB:12:20 | 20 | 20 | He changeth the speech of the true speakers, and taketh away the doctrine of the aged.'
      v:021: 'JOB:12:21 | 21 | 21 | He poureth contempt upon princes, and relieveth them that were oppressed.'
      v:022: 'JOB:12:22 | 22 | 22 | He discovereth deep things out of darkness, and bringeth up to light the shadow of death.'
      v:023: 'JOB:12:23 | 23 | 23 | He multiplieth nations, and destroyeth them, and restoreth them again after they were overthrown.'
      v:024: 'JOB:12:24 | 24 | 24 | He changeth the heart of the princes of the people of the earth, and deceiveth them, so that they walk in vain where there is no way.'
      v:025: 'JOB:12:25 | 25 | 25 | They shall grope as in the dark, and not in the light, and he shall make them stagger like them that are drunk.'
  c:013:
    commentary:
      v:001:
        - 'JOB:13:1 | 1 | 1 | <i>All,</i> without your information. (Calmet)'
      v:003:
        - 'JOB:13:3 | 3 | 3 | <i>Reason.</i> Hebrew, "to dispute with, <i>or</i> before God," concerning the matter which we have in hand. He appeals to God, as to the judge of all.'
      v:004:
        - 'JOB:13:4 | 4 | 4 | <i>Having.</i> Hebrew, "But ye are sewers of lies." (Calmet) --- Septuagint, "unskilful surgeons, (who, instead of sewing up a wound, increase it) and all of you doctors of evil;" vain empirics. --- <i>Maintainers.</i> Protestants, "ye <i>are</i> all physicians of no value." (Haydock)'
      v:005:
        - 'JOB:13:5 | 5 | 5 | <i>Men.</i> Proverbs xvii. 28. If you had been silent, you might still have had the reputation of wisdom. (Calmet)'
      v:006:
        - 'JOB:13:6 | 6 | 6 | <i>Judgment.</i> Hebrew, "pleading" before our common judge. (Haydock)'
      v:008:
        - 'JOB:13:8 | 8 | 8 | <i>Accept.</i> Hebrew, "will you not be seized with fear?" Olympiodorus translates, "will you stand in his presence, and dispute with him?" (Calmet) --- Septuagint, "Are you sent to be judges?" &c., or, do you suppose that you please him by asserting that he punishes me for my sins? (Haydock) --- Is it thus you hope to gain his favour? (Calmet) --- He knows the state of my soul best; then I myself: but you are quite in the dark. (Worthington)'
      v:009:
        - 'JOB:13:9 | 9 | 9 | <i>Or.</i> Hebrew, "Is it good that he should examine you, would you escape?" (Calmet)'
      v:010:
        - 'JOB:13:10 | 10 | 10 | <i>His.</i> Hebrew, "persons." Because you see me afflicted, you infer that I am guilty; and think this mode of judging most honourable to God, whom you wish thus to please. (Haydock) --- But he stands not in need of lies; (Calmet) and something farther is still to be proved. (Haydock) --- You judge rashly, as if you designed to please a prince, (Menochius) without examining the cause of the accused. (Haydock)'
      v:012:
        - 'JOB:13:12 | 12 | 12 | <i>Necks.</i> Septuagint, "body." Hebrew also, (Haydock) "heights," (Calmet) or "fortifications." (Grotius)'
      v:013:
        - 'JOB:13:13 | 13 | 13 | <i>Whatsoever.</i> Hebrew, "come what <i>will.</i>" Septuagint, "that my anger may cease." (Haydock)'
      v:014:
        - 'JOB:13:14 | 14 | 14 | <i>Why</i> you seem to ask <i>do I</i> thus eagerly desire to die, (Haydock) as if I were tearing my own flesh, and exposing my soul to danger, (Worthington) like a madman? (Tirinus) --- Is it not better for me to address myself to God, that he would hasten my departure, than thus to tear my flesh with my teeth? (Calmet) --- Some have supposed that Job really did so in extreme anguish, (Ven. Bede) the leprosy occasioning such an insupportable irritation. (Haydock) --- But the expression insinuates an interior anguish or despair; (Isaias xlix. 26.) in which sense Pythagoras enjoins, "not to eat the heart." --- <i>Hands,</i> in imminent danger of death, Psalm cxviii. 109. --- St. Gregory explains it in a moral sense: "It is to manifest the intention of the heart by the actions." (Haydock)'
      v:015:
        - "JOB:13:15 | 15 | 15 | <i>In him.</i> Hebrew <i>lu</i> is read, though <i>lo,</i> \"not,\" is written in the Hebrew text. (Haydock) --- Protestants, &c., follow the sense of the Vulgate, and Junius comes to the same, as he reads <i>lo</i> with an interrogation: \"Should I not hope in him?\" Luther and the Belgic version go astray: \"Behold he shall kill me, and I cannot expect,\" or hope; I am resolved to die: which words indicate \"extreme impatience.\" (Amama) --- Septuagint, \"If the powerful (or Lord) lay [not] hands on me, since it is commenced? No: but I shall speak and arraign [you] before him,\" &c. The words <i>not</i> and <i>you</i> are thus placed in Grabe's edition. (Haydock) --- <i>Ways.</i> I do not pretend that I am quite blameless. (Calmet) --- Protestants, \"I will maintain (Marginal note: prove, or argue) mine own ways before him.\" (Haydock) --- I will hope, like Abraham, even against hope, to shew that I am not actuated by despair: yet I will continue to declare my innocence, ver. 16. (Tirinus)"
      v:016:
        - 'JOB:13:16 | 16 | 16 | <i>Hypocrite.</i> If I were such, I should not dare to appeal so boldly to his tribunal. (Calmet)'
      v:017:
        - 'JOB:13:17 | 17 | 17 | <i>Truths.</i> Literally, "riddles" to you. Hebrew <i>achavathi,</i> (Haydock) means "instructions," &c. (Calmet)'
      v:018:
        - 'JOB:13:18 | 18 | 18 | <i>Just.</i> He was in extreme anguish, yet still trusted in God. (Worthington)'
      v:019:
        - 'JOB:13:19 | 19 | 19 | <i>Peace.</i> It will be some consolation to explain my reasons. If I am fairly overcome, I shall die with more content. (Calmet)'
      v:020:
        - 'JOB:13:20 | 20 | 20 | <i>Only.</i> He makes the same petition to God as [in] chap. ix. 34., and xxxiii. 7. (Haydock)'
      v:023:
        - 'JOB:13:23 | 23 | 23 | <i>Offences,</i> which might be hidden to Job himself. (Worthington) --- He speaks to God with the freedom which he had requested, desiring to know if he were really guilty, (Calmet) that he might give glory to him, (Haydock) by an humble confession.'
      v:026:
        - 'JOB:13:26 | 26 | 26 | <i>Bitter.</i> The judge wrote down the sentence; which he read, or gave to his officer. (Calmet) --- <i>Youth,</i> for which I thought I had satisfied. (Haydock)'
      v:027:
        - "JOB:13:27 | 27 | 27 | <i>Stocks,</i> in which the person's legs were sometimes stretched to the sixth hole; (Calmet) at other times, the neck was confined. (Menochius) --- Some translate the Hebrew, \"in the mud,\" which agrees with the other part of the verse. --- <i>Steps.</i> Hebrew and Septuagint, \"roots,\" or ankles, which retained the prints made by the stocks."
      v:028:
        - 'JOB:13:28 | 28 | 28 | <i>Rottenness.</i> Septuagint, "an old vessel," or skin, to contain wine, &c. (Calmet) --- My condition might excite pity. (Menochius)'
