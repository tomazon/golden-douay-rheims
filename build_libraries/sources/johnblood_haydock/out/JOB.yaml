    verses:
      v:001: 'JOB:27:1 | 1 | 1 | Job also added, taking up his parable, and said:'
      v:002: 'JOB:27:2 | 2 | 2 | As God liveth, who hath taken away my judgment, and the Almighty, who hath brought my soul to bitterness,'
      v:003: 'JOB:27:3 | 3 | 3 | As long as breath remaineth in me, and the Spirit of God in my nostrils,'
      v:004: 'JOB:27:4 | 4 | 4 | My lips shall not speak iniquity, neither shall my tongue contrive lying.'
      v:005: 'JOB:27:5 | 5 | 5 | God forbid that I should judge you to be just: till I die I will not depart from my innocence.'
      v:006: 'JOB:27:6 | 6 | 6 | My justification, which I have begun to hold, I will not forsake: for my heart doth not reprehend me in all my life.'
      v:007: 'JOB:27:7 | 7 | 7 | Let my enemy be as the ungodly, and my adversary as the wicked one.'
      v:008: 'JOB:27:8 | 8 | 8 | For what is the hope of the hypocrite, if through covetousness he take by violence, and God deliver not his soul?'
      v:009: 'JOB:27:9 | 9 | 9 | Will God hear his cry, when distress shall come upon him?'
      v:010: 'JOB:27:10 | 10 | 10 | Or can he delight himself in the Almighty, and call upon God at all times?'
      v:011: 'JOB:27:11 | 11 | 11 | I will teach you by the hand of God, what the Almighty hath, and I will not conceal it.'
      v:012: JOB:27:12 | 12 | 12 | Behold you all know it; and why do you speak vain things without cause?
      v:013: 'JOB:27:13 | 13 | 13 | This is the portion of a wicked man with God, and the inheritance of the violent, which they shall receive of the Almighty.'
      v:014: 'JOB:27:14 | 14 | 14 | If his sons be multiplied, they shall be for the sword, and his grandsons shall not be filled with bread.'
      v:015: 'JOB:27:15 | 15 | 15 | They that shall remain of him, shall be buried in death, and his widows shall not weep.'
      v:016: 'JOB:27:16 | 16 | 16 | If he shall heap together silver as earth, and prepare raiment as clay:'
      v:017: 'JOB:27:17 | 17 | 17 | He shall prepare indeed, but the just man shall be clothed with it: and the innocent shall divide the silver.'
      v:018: 'JOB:27:18 | 18 | 18 | He hath built his house as a moth, and as a keeper he hath made a booth.'
      v:019: 'JOB:27:19 | 19 | 19 | {VERSE_FOOTNOTE_INDEX_REF 0}The rich man when he shall sleep shall take away nothing with him: he shall open his eyes and find nothing.'
      v:020: 'JOB:27:20 | 20 | 20 | Poverty, like water, shall take hold on him; a tempest shall oppress him in the night.'
      v:021: 'JOB:27:21 | 21 | 21 | A burning wind shall take him up, and carry him away, and as a whirlwind shall snatch him from his place.'
      v:022: 'JOB:27:22 | 22 | 22 | And he shall cast upon him, and shall not spare: out of his hand he would willingly flee.'
      v:023: 'JOB:27:23 | 23 | 23 | He shall clasp his hands upon him, and shall hiss at him, beholding his place.'
  c:028:
    commentary:
      v:001:
        - 'JOB:28:1 | 1 | 1 | <i>Silver.</i> Hebrew, "Surely there is a vein, <i>or</i> mine, for silver." (Haydock) --- The sagacity of man has discovered all these things. Wonderful also is the instinct of animals, ver. 7. Yet wisdom comes from God alone; and those act rashly, who pretend to dive into his counsels in punishing his creatures and ruling the world. (Calmet)'
      v:002:
        - 'JOB:28:2 | 2 | 2 | <i>Stone.</i> Protestants, "and brass <i>is</i> molten <i>out of</i> the stone." (Haydock) --- "When brass comes out of the mine it resembles stone, and being mixed with earth is refined in the fire." (Pliny, [Natural History?] xxxvi. 27.) (Menochius) --- All this process would require much ingenuity and time. Tubalcain was a great artist before the deluge; (Genesis iv. 22.) but we cannot tell who were the inventors of these things, though (Calmet) the Greeks have specified the names of some who introduced these metals into their respective countries. (Pliny vii. 56.) (Haydock)'
      v:003:
        - 'JOB:28:3 | 3 | 3 | <i>He</i> (God) <i>hath,</i> &c. (Haydock) --- <i>Darkness,</i> before which these inventions could not be made; (Menochius) or, man has been able to measure the hours of day and night by the shadow of the sun, and by other means. He always strives to perfect his works, and examines with care the mines which lay concealed in the most profound obscurity. (Calmet) --- Precious stones and metals lie the deepest. (Menochius) --- From the consideration of these beautiful works, men ought to raise their minds to the Creator, and wisely rest in him alone. (Worthington)'
      v:004:
        - 'JOB:28:4 | 4 | 4 | <i>At.</i> Nations are separated by waters from each other. (Calmet) --- Some, like the Chinese, keep all strangers at a distance. (Haydock) --- But the industry of man breaketh through all barriers. Hebrew, "a river separates a foreign nation forgotten by travellers; but these <i>waters</i> cannot stop man: they flow away." (Calmet) --- Protestants, "The flood breaketh out from the inhabitants, <i>even the waters;</i> forgotten of the foot, they are dried up; they are gone away from men." Septuagint, "Sand cuts off a torrent: but those who forget the way of justice, have become infirm, and have been instable among mortals." (Haydock) --- Travellers are sometimes parted by a swelling torrent; (Sa) and waters, bursting forth suddenly, change the roads of men. (Worthington)'
      v:005:
        - 'JOB:28:5 | 5 | 5 | <i>In its,</i> &c. Hebrew and Septuagint, "and under it is turned up as it were fire," which lies in it. (Haydock) --- <i>Fire,</i> like Sodom; to which event Job alludes, chap. xxii. 20. (Calmet) --- The furnaces to melt various metals have taken the place of corn, and occupy the land. (Menochius) --- Men have extracted bitumen, &c., even from the lake of Sodom. (Pliny, [Natural History?] vii. 15.) --- Nothing escapes them. (Calmet)'
      v:006:
        - 'JOB:28:6 | 6 | 6 | <i>Sapphires.</i> The best are found in Media, in the country of the Taphyri, (Ptol.) or Raspires. (Herodotus iii. 94.) --- <i>Gold.</i> This precious metal, like all others, is found in the bowels of the earth, (Haydock) and in the bed of rivers, in Ophir, Peru, &c. (Calmet)'
      v:007:
        - 'JOB:28:7 | 7 | 7 | <i>Path</i> of these metals, (Menochius) or a path in general. (Haydock) --- They fly, as beasts roam about, without keeping the high road; yet never miss their way, or fail to return to their own place, though they may have crossed the sea or woods, and been absent many months. This instinct is one of the wonders of nature. (Calmet)'
      v:008:
        - 'JOB:28:8 | 8 | 8 | <i>Merchants,</i> who go the shortest road. (Haydock) --- Hebrew, "of lions," which find their deans without asking for the path. (Calmet)'
      v:009:
        - 'JOB:28:9 | 9 | 9 | <i>Roots,</i> in quest of precious metals. (Menochius) --- "<i>Imus in viscera terræ et in sede Marium opes quærimus.</i>" (Pliny, [Natural History?] xxxiii. pref.){JOIN}{BQ:2}<i>Effodiuntur opes, irritamenta malorum.</i> (Ovid, Met. i.)'
      v:010:
        - 'JOB:28:10 | 10 | 10 | <i>Rivers.</i> Or, the waters lodged in the mines. (Menochius) --- He hath even cut canals through the hardest rocks, (Haydock) and sunk wells. (Calmet)'
      v:011:
        - 'JOB:28:11 | 11 | 11 | <i>Searched,</i> by diving; (Calmet) or, Hebrew, "he bindeth the rivers from flowing;" diverting their course by dams, &c. This is another proof of the power of man. (Calmet) ---<i>Labor omnia vincit.</i> (Horace)'
      v:012:
        - 'JOB:28:12 | 12 | 12 | <i>Understanding,</i> of supernatural things, which teaches us to love God, and to comprehend his counsels. This is very different from the human sagacity of which he has been speaking; and this is the gift of God alone. (Calmet)'
      v:013:
        - 'JOB:28:13 | 13 | 13 | <i>Price.</i> It has none, like other precious things, Baruch iii. 15. --- <i>In delights</i> is not expressed in Hebrew or Septuagint. (Calmet) --- But to live in misery is hardly to be accounted living, (Haydock) and the addition restrains the proposition, as some men possess this treasure, though not those who take no pains (Calmet) to mortify corrupt nature. (Haydock) --- Chaldean, "it is not found in the land of the proud, whose life is spent in sin." (Calmet) --- True wisdom is found, not in natural, but in supernatural, things. (Worthington)'
      v:015:
        - 'JOB:28:15 | 15 | 15 | <i>Finest, obrizum,</i> which has the colour of fire. (Pliny, [Natural History?] xxiii. 3.) The old Vulgate and Septuagint read "locked-up gold," <i>aurum conclusum,</i> (Calmet) and the Hebrew <i>Segor,</i> (Haydock) "that which is shut up," like things of value: gold is sometimes specified, 3 Kings vi. 20.'
      v:016:
        - 'JOB:28:16 | 16 | 16 | <i>Dyed,</i> &c. Hebrew <i>cethem ophir,</i> (Haydock) "the shut up" (gold, though the Vulgate, Septuagint, &c., very in the interpretation) "of Ophir." This country was famous for its gold. (Calmet) --- Its situation is not clearly ascertained. St. Jerome seems to have placed it in India, with Josephus, "in the golden country," now Malacca. --- <i>Stone.</i> Protestants, onyx. Hebrew <i>shoham</i> (Haydock) means, probably, the emerald, Genesis ii. 12. (Calmet) --- But these names are very indeterminate. Theodotion, from whom great part of this chapter is inserted in the Septuagint has "the gold of Ophir, and the precious onyx and sapphire." (Haydock)'
      v:017:
        - 'JOB:28:17 | 17 | 17 | <i>Gold.</i> This is the third time it has been mentioned, according to its different degrees of excellence. Hence it is called by the most common name, (Calmet) <i>zahab.</i> (Haydock) --- <i>Crystal</i> was formerly more "transparent" than we have it at present. (Calmet) --- <i>Zecucith</i> (Haydock) denotes something of this kind. (Calmet)'
      v:018:
        - "JOB:28:18 | 18 | 18 | <i>Things.</i> Hebrew <i>Ramoth</i> and <i>Gabish</i> (Haydock) are terms much controverted. The first may denote the unicorns, (Deuteronomy xxxiii. 17.) and the latter the thunderbolt, or ceraunia, which were in high request. (Pliny, [Natural History?] xxxvii. 9. Ezechiel (xiii. 11., and xxvii. 16.) mentions the former as carried by merchants to Tyre. These stones, which fell from the sky, were used by the Parthian magi, &c., for secret purposes. They have given rise to many fabulous accounts. Those which are to be seen, are by no means beautiful. (Calmet) --- Yet if the people esteemed them, Job might well include them among other things of most value. Protestants, \"No mention shall be made of coral, or of pearls, for the price of wisdom is above rubies.\" (Haydock) --- The latter part of the verse would be rather, \"the fishing for wisdom would be more difficult than that for pearls;\" (Calmet) or, \"the extraction of wisdom is above the drawing forth of <i>peninim.</i>\" (Haydock) --- The pinna is a kind of fish which is fastened to the bottom of the sea, by roots, of which the byssus was made, 1 Paralipomenon xv. 27. Pearls were commonly found in the Persian Gulf, near Idumea. The art of diving for them, and extracting them from the fish, was very difficult, but nothing in comparison with the labour requisite to discover wisdom. The ancients describe some pearls of a reddish gold colour. (Athen. iii. 13.) ( Jeremias' Lamentations iv. 7.) --- <i>Adam,</i> which is interpreted <i>red,</i> in Jeremias, means also any thing very shining; in which sense the word <i>purpureus</i> is used. (Horace vi. Ode 1.) (Bochart, Anim. p. 2, b. v. vi. (Calmet) and t. iii. 681. 91.) The opinion of this author seems preferable to that of Hutchinson and Cooke, who would translate <i>peninim</i> (Haydock) by \"loadstones or magnets,\" which the former says are like \"reddish clay,\" though they are really of a dusky iron grey, sometimes tinged with brown or red. This complexion would not be very beautiful. Yet the Nazarites are compared to <i>peninim,</i> (Lamentations iv.) and to snow, (Parkhurst) as they were of a most fair red and white, like pearls. (Haydock) --- Though the ancients seem to have been acquainted with the loadstone or magnetic needle, particularly the Phenicians (Odys. viii. 556.) and Chinese, for many ages, yet it was never so common as to form a popular comparison. Aquila renders the word in question, {GREEK:START periblepta}πηριβληπτα{GREEK:END}, \"conspicuous things;\" and pearls were certainly highly valued by the Jews, &c. Parkhurst, in <i>pone.</i> --- Theodotion, in the Septuagint, \"draw forth wisdom before the inmost things.\" --- Both these versions agree with the Vulgate, as the most precious goods are kept out of sight. (Haydock) --- Yet the deepest mines of gold do not require so much diligence and sagacity for us to discover and possess them, as wisdom does; but, in return, it will abundantly recompense the man who finds such a treasure, Ecclesiasticus vi. 19., and 24. (Pineda)"
      v:019:
        - 'JOB:28:19 | 19 | 19 | <i>Ethiopia,</i> on the east of the Red Sea. Pliny ([Natural History?] vi. 29.) mentions the isle of <i>Chuthis,</i> which was also famous for the topaz. --- <i>Dying.</i> Hebrew <i>cethem,</i> (Haydock) which we have observed relates to gold, ver. 16.'
      v:022:
        - 'JOB:28:22 | 22 | 22 | <i>Destruction.</i> Hebrew <i>abaddon,</i> which is before (chap. xxvi. 6.) used to signify the bottomless abyss. There, too late! the dead become acquainted with the value and nature of wisdom. (Haydock) --- But their knowledge is imperfect, and of no use to us. (Calmet)'
      v:025:
        - 'JOB:28:25 | 25 | 25 | <i>Measure.</i> He regulates the winds, and knows the drops of water, (Haydock) which to man is impossible, Proverbs xvi. 2.'
      v:026:
        - 'JOB:28:26 | 26 | 26 | <i>Storms;</i> or Hebrew, "for the lightning, which attends thunder." (Calmet)'
      v:027:
        - 'JOB:28:27 | 27 | 27 | <i>It.</i> All the works of God proclaim his wisdom. (Haydock) --- He never made an acquisition of it, but possessed it from all eternity, Proverbs viii. 23.'
      v:028:
        - "JOB:28:28 | 28 | 28 | <i>Understanding.</i> This is the duty of man, and a thing of the utmost importance. This teaches us to adore God's judgments (Calmet) in silence. (Haydock) --- It is the most important instruction of the whole book. (Pineda) --- Man must consider God's works to fear Him; and by avoiding evil, and doing good, (Worthington) to shew true wisdom. (Haydock)"
