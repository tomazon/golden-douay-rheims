    commentary:
      v:002:
        - 'EPH:6:2 | 2 | 2 | <i>With a promise.</i> This commandment being delivered with a special promise of a long life, which promise is to be understood conditionally, especially in regard to Christians, i.e. unless it be a greater favour to be taken out of the world young. (Witham)'
      v:005:
        - 'EPH:6:5 | 5 | 5 | <i>Your carnal;</i> temporal <i>masters,</i> whether Christians or heathens. (Witham)'
      v:006:
        - 'EPH:6:6 | 6 | 6 | <i>Not serving to the eye;</i> to please men only, but to do the will of God. (Witham)'
      v:009:
        - 'EPH:6:9 | 9 | 9 | <i>Forbearing threatenings;</i> forbearing, and remitting the punishments which you might perhaps threaten them with, and they deserve. (Witham)'
      v:012:
        - 'EPH:6:12 | 12 | 12 | <i>Flesh and blood,</i> which may either signify temptations of the flesh, or raised by mortal men. --- <i>Principalities and powers;</i> i.e. devils, or apostate angels, who before their fall were in such ranks of spirits, and who are permitted to <i>rule</i> over the wicked in this world of <i>darkness.</i> (Witham) --- By which we are to understand the fallen angels. For as by nature, and from their creation, they were the governors of this corporeal world, and were deprived of this their power on account of their pride, they received it (though limited by certain restrictions) in order to tempt man. (Estius) --- <i>Rulers of the world of this darkness.</i> By these are meant the devils who exercise their power and authority in our inferior and dark atmosphere, by raising winds, storms, tempests, &c. By darkness may be understood the wicked, in whom Satan reigns as in a citadel. (Menochius) --- Our inferior world is called dark and misty in comparison of the world above, which is always bright, serene, and clear. Our atmosphere is called the cloudy and dark heavenly. Cicero, in his Tuscul Qu√¶st. Prudentius likewise, in Hamartigenia, writes thus:{JOIN}{BQ:2}Non mentem sua membra premunt, nec terrea virtus{JOIN}{BQ:2}Oppugnat sensus liquidos, bellove lacessit;{JOIN}{BQ:2}Sed cum spiritibus tenebrosis nocte dieque{JOIN}{BQ:2}Congredimur quorum dominatibus humidus iste{JOIN}{BQ:2}Et pigris densus nebulis obtemperat aer.{JOIN}{BQ:2}Scilicet hoc medium c≈ìlum inter et infima terr√¶{JOIN}{BQ:2}Quod patet ac vacuo nubes suspendit hiatu,{JOIN}{BQ:2}Frena potestatum variarum sustinet, ac suo{JOIN}{BQ:2}Principe Belial rectoribus horret iniquis.{JOIN}{BQ:2}His colluctamur pr√¶doribus, at sacra nobis{JOIN}{BQ:2}Oris Apostoli testis sententia prodit. ------ (Estius){JOIN}--- <i>Against the spirits of wickedness:</i> or wicked spirits in the air, says St. Jerome. Literally, <i>in celestials.</i> (Witham) --- <i>High places.</i> That is to say, in the air, the lowest of the celestial regions in which God permits these wicked spirits or fallen angels to wander. (Challoner)'
      v:014:
        - 'EPH:6:14 | 14 | 14 | <i>Your loins....with truth,</i> both as to doctrine and a good life, keeping your baptismal promises. --- <i>Having on the breastplate of justice,</i> not only of the particular virtue of justice, but of all virtues in general. (Witham)'
      v:015:
        - 'EPH:6:15 | 15 | 15 | <i>Your feet shod with the preparation of the gospel;</i> i.e. prepared to walk in the ways of the gospel, as a soldier must be prepared and in readiness to march or to fight. (Witham)'
      v:016:
        - 'EPH:6:16 | 16 | 16 | <i>The shield of faith.</i> A lively faith working by charity, which will enable you to conquer your greatest enemies, and to escape their fiery darts, their greatest temptations, and attacks. (Witham)'
      v:024:
        - 'EPH:6:24 | 24 | 24 | <i>Who love our Lord Jesus Christ.</i> Literally, "in incorruption;" with purity of heart and mind. (Witham)'
