    verses:
      v:001: 'EPH:1:1 | 1 | 1 | Paul, an apostle of Jesus Christ, by the will of God, to all the saints who are at Ephesus, and to the faithful in Christ Jesus.'
      v:002: 'EPH:1:2 | 2 | 2 | Grace be to you, and peace from God, our Father, and from the Lord Jesus Christ.'
      v:003: 'EPH:1:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}Blessed by the God and Father of our Lord Jesus Christ, who hath blessed us with all spiritual blessings in heavenly places, in Christ:'
      v:004: 'EPH:1:4 | 4 | 4 | As he hath chose us in him, before the foundation of the world, that we should be holy and unspotted in his sight, in charity.'
      v:005: 'EPH:1:5 | 5 | 5 | Who hath predestinated us unto the adoption of children, through Jesus Christ, unto himself: according to the purpose of his will,'
      v:006: 'EPH:1:6 | 6 | 6 | To the praise of the glory of his grace, by which he made us acceptable, in his beloved Son.'
      v:007: 'EPH:1:7 | 7 | 7 | In whom we have redemption through his blood, the remission of sins, according to the riches of his grace,'
      v:008: 'EPH:1:8 | 8 | 8 | Which hath superabounded in us in all wisdom and prudence:'
      v:009: 'EPH:1:9 | 9 | 9 | That he might make known to us the mystery of his will, according to his good pleasure, which he hath purposed in him.'
      v:010: 'EPH:1:10 | 10 | 10 | In the dispensation of the fulness of times, to establish all things in Christ, which are in heaven and on earth, in him:'
      v:011: 'EPH:1:11 | 11 | 11 | In whom we also are called by lot, being predestinated according to the purpose of him, who worketh all things according to the counsel of his will:'
      v:012: 'EPH:1:12 | 12 | 12 | That we may be to the praise of his glory, who have before hoped Christ:'
      v:013: 'EPH:1:13 | 13 | 13 | In whom you also, when you had heard the word of truth, (the gospel of your salvation:) in whom also believing, you were sealed with the holy Spirit of promise,'
      v:014: 'EPH:1:14 | 14 | 14 | Who is the pledge of our inheritance, for the redemption of acquisition, unto the praise of his glory.'
      v:015: 'EPH:1:15 | 15 | 15 | Wherefore I also hearing of your faith, which is in the Lord Jesus, and of your love towards all the saints,'
      v:016: 'EPH:1:16 | 16 | 16 | Cease not to give thanks for you, making commemoration of you in my prayers:'
