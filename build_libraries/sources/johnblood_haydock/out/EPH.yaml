chapters:
  c:001:
    commentary:
      v:001:
        - 'EPH:1:1 | 1 | 1 | St. Chrysostom takes notice, in his preface to this epistle, that the doctrinal part in the first three chapters is treated in a very sublime manner, with long periods and sentences, which makes the style more perplexed and the sense more obscure than in his other epistles. On this account I shall first give the reader a paraphrase as literal as I can, and then make some short notes on the difficulties in the text. (Witham)'
      v:003:
        - 'EPH:1:3 | 3 | 3 | <i>Blessed be the God,</i> who, through his Son <i>Jesus Christ,</i> made man, hath <i>blessed us with all spiritual blessings</i> and gifts; and by his grace, infused into our souls, has given us a title to a happy eternity in heaven. (Witham) --- <i>In heavenly things; (in c≈ìlestibus)</i> i.e. all spiritual blessings for heaven, or for eternity. This is the object of all the blessings we receive from God; and we ought, according to the first intention of them, to refer them all to eternal or heavenly beatitude. St. Paul distinguishes the blessings which we receive in Jesus Christ from those bestowed upon the Jews, which were temporal and limited to this earth. (Calmet; Challoner){JOIN}[For additional comments on verse 3, see the <strong>Notes</strong> section, below.]'
      v:004:
        - 'EPH:1:4 | 4 | 4-8 | As by his eternal decree, according to the <i>purpose of his</i> good <i>will</i> and pleasure, he hath made choice of us to be his <i>adoptive sons,</i> and predestinated us to be saved and glorified by the merits and grace of his <i>beloved Son,</i> our Redeemer, without any merits of ours to the glorious <i>praise</i> and <i>riches</i> of his <i>grace,</i> by which he hath made us <i>abound</i> in <i>all wisdom</i> and true <i>prudence.</i> (Witham){JOIN}[For additional comments on verses 6 and 8, see the <strong>Notes</strong> section, below.]'
        - 'EPH:1:4 | 4 | 4 | <i>With all spiritual blessings in heavenly places:</i> literally, in <i>heavenlies,</i>[1] or <i>celestials,</i> which some expound and translate, in <i>heavenly things;</i> but this being expressed just before by <i>spiritual blessings,</i> it rather seems to be understood of the glory prepared for <i>us</i> in heaven, or in the heavenly mansions; in which sense it seems to me, according to the interpretation both of St. Jerome and of St. Chrysostom in their commentaries on these words. Estius takes notice that the same expression, <i>in the celestials,</i> is used five times in this epistle, and in all of them signifies places above us. (Witham)'
      v:006:
        - EPH:1:6 | 6 | 6 | <i>To the praise of the glory of his grace;</i> i.e. unto the glorious praise or commendation of his grace. (Witham)
      v:008:
        - 'EPH:1:8 | 8 | 8 | <i>In all wisdom and prudence;</i> which may be either referred to the wisdom and prudence of God, the giver of grace, or to the gifts of wisdom and prudence bestowed upon the elect. (Witham)'
      v:009:
        - 'EPH:1:9 | 9 | 9 | <i>That he might make known to us,</i> and to all men, <i>the mystery of his will</i> and pleasure in establishing his new law, of calling all Gentiles, as well as Jews, to believe in his Son, made man for us, <i>in the dispensation of the fulness of times,</i> (that is, at the time decreed from eternity) <i>to establish,</i> to accomplish, and, as it is in the Greek, to <i>recapitulate all things in heaven and on earth, in Christ,</i> and <i>through him,</i> and his merits; on earth, by fulfilling all the types, figures, and prophecies concerning the Messias; and in heaven, by filling up the number of his elect. (Witham) --- <i>The mystery of his will.</i> The word <i>mystery</i> signifies a secret, an unknown design. It was the will of God, to reveal to us the great design he had in the incarnation of his Son, viz. the formation of one great body of true adorers; composed, without distinction, of Jew and Gentile: till (ver. 10) when the time appointed shall come, he will reunite and perfect in or under Christ this one body, composed of the Church triumphant, Angels and saints in heaven, and the Church militant upon earth. (St. Chrysostom, Estius, &c.){JOIN}[For additional comments on verses 9 and 10, see the <strong>Notes</strong> section, below.]'
      v:010:
        - 'EPH:1:10 | 10 | 10 | <i>Which he hath purposed in him;</i>[2] i.e. in Christ: but in the Greek the sense is, in himself; i.e. in God the Father, who sent his Son. (Witham)'
      v:011:
        - 'EPH:1:11 | 11 | 11 | In Christ <i>we also are called by lot;</i> i.e. to this happy lot, this share and state of eternal happiness, (he seems to speak with an allusion to the manner by which the lands of a temporal inheritance was distributed to the Israelites, in Palestine) <i>that we</i> (ver. 12) who are saved, <i>may be to the praise of his glory;</i> might praise God for ever in the kingdom of his glory; particularly we Jews, who <i>before hoped</i> in the Messias to come, and also you Gentiles, who now having heard the gospel, have believed in Christ, and who, together with all Christians, have been now <i>sealed</i> as it were <i>with the holy</i> Spirit of promise; i.e. by the Spirit promised, and all those spiritual graces which are an earnest and pledge, which give us an assurance of our future glory and happiness. <i>For our redemption</i> from our sins, and in order to the <i>acquired possession,</i> to the possession of that glorious happiness which Christ, by his incarnation and death, hath acquired for us. (Witham)'
        - 'EPH:1:11 | 11 | 11 | <i>In the dispensation of the fulness of times.</i> It may perhaps be translated, <i>at the appointed fulness of time,</i> which is generally expounded to signify at the time decreed from eternity. --- <i>To establish</i> (or restore) <i>all things in Christ.</i>[3] The Greek is to recapitulate, or, as the Protestant translation, to gather together all things in Christ; which St. Jerome expounds, by a fulfilling at once in Christ all the ancient figures and prophecies of the former law. (Witham)'
      v:013:
        - "EPH:1:13 | 13 | 13 | <i>In whom you....were sealed,</i> &c. Having been regenerated in baptism, you have received the Holy Spirit and the supernatural gifts which he communicates, by which he has, as it were, impressed upon you the seal of your sanctification and the pledge of your salvation. It is not an external impression, such as that by which soldiers are marked by their sovereigns, nor circumcision, as of old, but it is a mark within you---the grace with which you are filled---which shews itself outwardly by miraculous effects, &c. (Calmet) --- Some refer these words, in whom you were sealed, to the sacrament of <i>baptism;</i> others to <i>confirmation:</i> both, with the sacrament of holy orders, confer a <i>character,</i> or mark, of which St. Paul seems to speak whenever he speaks of God <i>sealing</i> us.{JOIN}[Ver. 14.  See the <strong>Notes</strong> section, below.]{JOIN}<b>Ver. 15, &c.</b> <i>Wherefore....hearing</i> of your constancy in the <i>faith of Christ,</i> and of your charitable <i>love</i> to all the <i>saints,</i> or faithful, I <i>give</i> always thanks to God; I pray that God may be more <i>revealed</i> to you, that <i>the eyes of your heart</i> may be <i>enlightened,</i> (ver. 18) that you may know what ground you have to hope in the transcendent <i>greatness</i> of God's <i>almighty power,</i> who <i>raised Christ from the dead,</i> (ver. 20) and set him on his right hand in heaven, above all the choirs and orders of blessed spirits, putting all things under his feet, making him, as man, head over all his Church militant on earth, and triumphant in heaven: <i>which</i> Church is his mystical <i>body, who is filled all in all,</i> (ver. 23) or as others have translated, <i>who filleth all in all;</i> the sense is, that the glory of Christ, as head of all, is filled and increased by the salvation and happiness of all his chosen members, and of all his elect, to the end of the world. (Witham)"
      v:014:
        - 'EPH:1:14 | 14 | 14 | <i>The redemption of acquisition;</i>[4] i.e. in order to the acquired possession, or to the obtaining of that glory which Christ, by redeeming us, hath acquired for us. (Witham)'
      v:019:
        - 'EPH:1:19 | 19 | 19 | <i>His power.</i> The greatest exertion of the power of God, or that action by which he shewed his power most, is the resurrection from the dead, which he exercised in Christ, when he raised him from the tomb, and placed him over all the Angels of heaven; and which shall likewise be exercised over us all, when we too shall be raised from the dead, and constituted members of the triumphant Church, and rewarded with a share of glory proportioned to our merits. These are the hopes to which we are called.'
      v:021:
        - 'EPH:1:21 | 21 | 21 | <i>All principality.</i> The Fathers agree that there are nine orders of blessed spirits, of which some are specified here; in the Epistle to the Colossians we have the order of <i>thrones,</i> to which if we add the cherubim, seraphim, Angels, and Archangels, we shall have nine. Calvin and other heretics strive to bring into doubt, and to corrupt many points of Catholic doctrine, sufficiently clear in holy writ, and sanctified by the general belief of the Universal or Catholic Church.'
      v:022:
        - 'EPH:1:22 | 22 | 22 | As Christ is king, and yet men are kings also; so Christ is head of the Church, and yet man may be head thereof also. Jesus Christ is bishop and pastor of our souls; (Hebrews iii.) but is that a reason why there should be no other bishop and pastor of our souls?{JOIN}[Ver. 23. See the <strong>Notes</strong> section, below.]'
      v:023:
        - 'EPH:1:23 | 23 | 23 | <i>Who is filled all in all.</i>[5] In the Latin the words have a passive signification, is filled; in the Greek may be signified, who filleth all in all. (Witham)'
