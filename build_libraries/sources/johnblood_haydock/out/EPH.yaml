      v:022: 'EPH:1:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}And he hath put all things under his feet: and hath made him head over all the church,'
      v:023: 'EPH:1:23 | 23 | 23 | Which is his body, and the fulness of him, who is filled all in all.'
  c:002:
    commentary:
      v:001:
        - 'EPH:2:1 | 1 | 1 | He enlivened <i>you, when you were dead.</i> These words, he enlivened or restored to life, are necessary to express the literal sense and construction, as appears from the following fifth verse. by what is here translated <i>offences,</i> are commonly understood trespasses less grievous than by the word <i>sins.</i> (Witham) --- <i>God hath quickened you, or restored you to life;</i> these words, expressed in ver. 5, are understood in this: in some editions they are expressed. (Bible de Vence)'
      v:002:
        - 'EPH:2:2 | 2 | 2 | <i>According to the course of this world,</i> (i.e. the customs of this wicked corrupt world) <i>according to the prince of the power of this air, of the spirit,</i> &c. meaning the devils, who are permitted to exercise their power upon the earth, or in the air. See John xii. 10.; xiv. 30.; xvi. 11. (Witham) --- <i>Secundum s≈ìculum mundi hujus:</i> according to the custom of this world. You were dead to the eyes of God, but you live in the eyes of the world: and how do you live? according to the maxims of the world, in idolatry, in crime, in corruption of manners. Corrumpi et corrumpere s√¶culum est. (Tacitus) (Calmet)'
      v:003:
        - "EPH:2:3 | 3 | 3 | <i>Among whom,</i> &c. St. Jerome (p. 3) refers it to <i>trespasses</i> or <i>sins.</i> --- <i>Were by nature;</i> not by nature according to the state of man's first creation in paradise, but by nature infected with original sin by the fall of our first parents. --- <i>Even as the rest;</i> that is, all mankind. (Witham){JOIN}<b>Ver. 4, &c.</b> <i>But God....hath raised us up together,</i> both Gentiles and Jews, to life in Christ, remitting our sins by <i>faith</i> in him, and by the grace of our merciful Redeemer, by his pure mercy, not by any works of ours, nor merely by the works of the former law. --- Hath <i>made us</i> in a condition to <i>sit together in heavenly</i> places, to be hereafter crowned in heaven. (Witham)"
      v:005:
        - 'EPH:2:5 | 5 | 5 | <i>Quickened us together in Christ.</i> Faith, baptism, and grace, are pledges of our future resurrection and glorification in heaven. Our present conversion is also a kind of resurrection. The time is come, when the dead shall hear the voice of the Son of God, and those who hear shall live. (St. Augustine upon St. John, No. 7.)'
      v:008:
        - 'EPH:2:8 | 8 | 8 | Faith is the beginning, foundation, and root of justification, and the first of all other virtues, without which it is impossible to please God. (Bristow)'
      v:009:
        - 'EPH:2:9 | 9 | 9 | <i>Not of works,</i> as of our own growth, or from ourselves: but as from the grace of God. (Challoner)'
      v:010:
        - 'EPH:2:10 | 10 | 10 | <i>For we are his workmanship,</i> not only as to our body and soul, but by a new creation in Christ Jesus, with a new heart by his grace. (Witham) --- St. Paul now compares our conversion to creation, to shew that we had been called and justified without preceding merit. In the same manner as the things which God has drawn out of nothing, cannot glory as if they had contributed any thing to their existence. (St. Jerome, hic [on this place].)'
      v:011:
        - "EPH:2:11 | 11 | 11-12 | <i>Be mindful</i> that as for you, who were Gentiles, who were called an <i>uncircumcised</i> people by the circumcised Jews, that you were <i>without Christ,</i> without the hopes or expectation of the Messias, <i>alienated from the conversation of</i> those who were God's elect people, and from the promises particularly made to them, that the Messias should be of their race: <i>without God in this world,</i> i.e. without the knowledge and the worship of God. But now <i>by Christ,</i> by believing in him, you who seemed to <i>be afar off, are made near by his blood,</i> (ver. 13) by him who died for all; for he hath brought <i>peace</i> to all men, <i>breaking down</i> by his incarnation and death that <i>wall of partition,</i> that enmity betwixt the Jews and Gentiles, making them <i>but one;</i> abolishing that former <i>law,</i> of so many <i>ordinances,</i>[1] precepts, and ceremonies, <i>by decrees,</i> (which may signify by his divine decrees; or rather, as St. Jerome expounds it by the Greek, <i>abolishing</i> the old law and its precepts by the precepts and doctrine of the new law) that he might reconcile to God both the Jews and Gentiles, that now they might be one mystical body, to wit, the Church of Christ, of which he is the head. Remember then that you are no longer <i>strangers and foreigners,</i> as you were when the Jews were the only elect people of God: now, by faith and hope, you are fellow-citizens with the saints and with all the elect people of God: you are built <i>upon the foundation</i> of the <i>apostles and prophets,</i> (ver. 20) who, by their prophecies concerning the Messias, and by their teaching and preaching of the gospel, are as it were subordinate foundation-stones under Christ, the chief founder and the <i>chief corner-stone</i> of his Church; <i>in whom you also</i> (Christians, at Ephesus, and all the faithful) <i>are built</i> up <i>together,</i> (ver. 22) as parts of a spiritual edifice or temple, where God inhabits. (Witham)"
      v:014:
        - 'EPH:2:14 | 14 | 14 | Christ destroyed the enmity which, like a wall of separation, stood between Jew and Gentile, and united them into one people. He did this in his flesh, by his own blood, or the sacrifice he made of his flesh on the cross. (Calmet)'
      v:019:
        - 'EPH:2:19 | 19 | 19 | You are no longer strangers with regard to God and his holy alliance. You are no longer travellers and vagabonds, without a God, as you were before your conversion; not knowing to whom you belonged, nor finding in paganism either solid foundation or truth, neither hopes for this nor consolation for future life. But now you are become citizens of the same city as the saints, and domestics of the house of God. (Calmet)'
      v:020:
        - EPH:2:20 | 20 | 20 | The Church is in this place said to be built upon the apostles and prophets; why not then upon St. Peter?
