    verses:
      v:001: 'EPH:4:1 | 1 | 1 | I therefore, a prisoner in the Lord, beseech you, {VERSE_FOOTNOTE_INDEX_REF 0}that you walk worthy of the vocation in which you are called,'
      v:002: 'EPH:4:2 | 2 | 2 | With all humility and mildness, with patience, supporting one another in charity,'
      v:003: 'EPH:4:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}Careful to keep the unity of the spirit in the bond of peace.'
      v:004: 'EPH:4:4 | 4 | 4 | One body, and one spirit: as you are called in one hope of your vocation.'
      v:005: 'EPH:4:5 | 5 | 5 | One Lord, one faith, one baptism.'
      v:006: 'EPH:4:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}One God and Father of all, who is above all, and through all, and in us all.'
      v:007: 'EPH:4:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}But to every one of us is given grace, according to the measure of the gift of Christ.'
      v:008: 'EPH:4:8 | 8 | 8 | Wherefore he saith: {VERSE_FOOTNOTE_INDEX_REF 0}Ascending on high, he led captivity captive: he gave gifts to men.'
      v:009: 'EPH:4:9 | 9 | 9 | Now that he ascended, what is it, but because he also descended first into the lower parts of the earth?'
      v:010: 'EPH:4:10 | 10 | 10 | He who descended is the same also who ascended above all the heavens, that he might fill all things.'
      v:011: 'EPH:4:11 | 11 | 11 | And he gave some indeed {VERSE_FOOTNOTE_INDEX_REF 0}apostles, and some prophets, and others evangelists, and others pastors and teachers,'
      v:012: 'EPH:4:12 | 12 | 12 | For the perfecting of the saints, for the work of the ministry, for the edification of the body of Christ:'
      v:013: 'EPH:4:13 | 13 | 13 | Till we all meet in the unity of faith, and of the knowledge of the Son of God, unto a perfect man, unto the measure of the age of the fulness of Christ:'
      v:014: 'EPH:4:14 | 14 | 14 | That we may no more be children, tossed to and fro, and carried about with every wind of doctrine, in the wickedness of men, in craftiness, to the machination of error.'
      v:015: 'EPH:4:15 | 15 | 15 | But performing the truth in charity, we may in all things grow up in him, who is the head, Christ:'
      v:016: 'EPH:4:16 | 16 | 16 | From whom the whole body, compacted and fitly joined together, by what every joint supplieth, according to the working in the measure of every part, maketh the increase of the body, to the edifying of itself in charity.'
      v:017: 'EPH:4:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}This then I say and testify in the Lord: that henceforward you walk not as also the Gentiles walk, in the vanity of their mind,'
      v:018: 'EPH:4:18 | 18 | 18 | Having the understanding obscured with darkness, alienated from the life of God, through the ignorance which is in them, because of the blindness of their heart,'
      v:019: 'EPH:4:19 | 19 | 19 | Who despairing, have given themselves up to lasciviousness, to the working of all uncleanness, unto covetousness.'
      v:020: 'EPH:4:20 | 20 | 20 | But you have not so learned Christ:'
      v:021: 'EPH:4:21 | 21 | 21 | If yet you have heard him, and have been taught in him, as the truth is in Jesus.'
      v:022: 'EPH:4:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}To put off, according to the former conversation, the old man, who is corrupted, according to the desires of error.'
      v:023: 'EPH:4:23 | 23 | 23 | {VERSE_FOOTNOTE_INDEX_REF 0}And be ye renewed in the spirit of your mind,'
      v:024: 'EPH:4:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}And put on the new man, who according to God, is created in justice, and holiness of truth.'
      v:025: 'EPH:4:25 | 25 | 25 | {VERSE_FOOTNOTE_INDEX_REF 0}Wherefore, putting away lying, {VERSE_FOOTNOTE_INDEX_REF 0}speak ye the truth every man with his neighbour: for we are members one of another.'
      v:026: 'EPH:4:26 | 26 | 26 | {VERSE_FOOTNOTE_INDEX_REF 0}Be angry, and sin not: let not the sun go down upon your anger.'
      v:027: 'EPH:4:27 | 27 | 27 | {VERSE_FOOTNOTE_INDEX_REF 0}Give not place to the devil.'
      v:028: 'EPH:4:28 | 28 | 28 | Let him that stole, steal now no more: but rather let him labour, working with his hands that which is good, that he may have to give to him who is in need.'
      v:029: 'EPH:4:29 | 29 | 29 | Let no evil speech proceed from your mouth: but that which is good to the edification of faith, that it may give grace to the hearers.'
      v:030: 'EPH:4:30 | 30 | 30 | And grieve not the holy Spirit of God: whereby you are sealed unto the day of redemption.'
      v:031: 'EPH:4:31 | 31 | 31 | Let all bitterness, and anger, and indignation, and clamour, and blasphemy, be taken away from you, with all malice.'
      v:032: 'EPH:4:32 | 32 | 32 | {VERSE_FOOTNOTE_INDEX_REF 0}And be ye kind one to another, merciful, forgiving one another, even as God hath forgiven you in Christ'
  c:005:
    commentary:
      v:003:
        - 'EPH:5:3 | 3 | 3 | <i>Covetousness.</i>[1] The Latin word is generally taken for a coveting or immoderate desire of money and riches. St. Jerome and others observe, that the Greek word in this and divers other places in the New Testament may signify any unsatiable desire, or the lusts of sensual pleasures; and on this account, St. Jerome thinks that it is here joined with <i>fornication</i> and <i>uncleanness.</i> But St. Chrysostom in the last chapter, (ver. 19. hom. xiii. and on this chap. ver. 3.) shews that by the Greek word is understood <i>avarice,</i> or an immoderate desire of riches, when he tells (hom. xviii) that this sin is condemned by those words of Christ, Luke xvi. 13. <i>You cannot serve God and mammon.</i> (Witham)'
      v:004:
        - 'EPH:5:4 | 4 | 4 | <i>Nor obscenity.</i>[2] What is here meant by this word, St. Chrysostom tells us at large in the <i>moral</i> exhortation after his 17th homily; to wit, jests with immodest suggestions or a double meaning, and raillery or buffoonery against the rules of good conversation, scarce made use of by any but by men of low condition and of a mean genius, <i>which is not to the purpose</i> of a Christian, who must give an account to God of all his words. (Witham)'
      v:005:
        - 'EPH:5:5 | 5 | 5 | <i>Nor covetous person, which is a serving of idols.</i> It is clear enough by the Greek that the covetous man is called an idolater, whose idol in mammon; though it may be also said of other sinners, that the vices they are addicted to are their idols. (Witham)'
      v:006:
        - 'EPH:5:6 | 6 | 6 | The apostle here puts them in mind of the general judgment, when the angel of God will, on account of their crimes of avarice, fornication, &c. fall on the children of unbelief; by which are meant the wicked. He had before assured them that the perpetrators of such crimes would be excluded from the kingdom of heaven; and now he moreover informs them, that the severest punishments will be inflicted on such wicked persons. (Estius)'
      v:007:
        - 'EPH:5:7 | 7 | 7 | <i>Be ye not, therefore, partakers with them:</i> do not imitate their wickedness, or the wrath of the Almighty will likewise fall on you. (Estius)'
      v:008:
        - 'EPH:5:8 | 8 | 8 | By <i>darkness</i> is here meant the state of infidelity into which they had been plunged so far as to adore stones as God, and committed without remorse the above-mentioned grievous sins. But delivered by Christ from this darkness, they have become light in the Lord, shining in faith and justice. (Estius)'
      v:009:
        - 'EPH:5:9 | 9 | 9 | <i>For the fruit of the light.</i> So the Latin and divers Greek copies; not the fruit <i>of the spirit,</i> as we read in many Greek manuscripts; and in this Dr. Wells thought fit to change the Protestant translation. (Witham)'
      v:010:
        - 'EPH:5:10 | 10 | 10 | With solicitude seek out what things are pleasing to God, and carefully perform them. (Estius)'
      v:011:
        - 'EPH:5:11 | 11 | 11 | You are light, they are darkness; do you, therefore, shew by the light of your good works how base and detestable their works of darkness are. (Estius)'
      v:014:
        - 'EPH:5:14 | 14 | 14 | <i>Rise, thou that sleepest.</i> The sense may be taken from Isaias lx. 1. St. Jerome thinks they may be cited from some work not canonical. (Witham)'
      v:023:
        - 'EPH:5:23 | 23 | 23 | <i>For the husband is the head of the wife.</i> Though St. Paul here speaks of a man, who is a husband, we may rather translate <i>man</i> than <i>husband,</i> being the same sentence and same words as 1 Corinthians xi. 3. where even the Protestant translation has, that the <i>man is head of the woman.</i> --- <i>He</i> (Christ) is <i>the saviour of his</i> mystical <i>body,</i> the Church: though some expound it, that the husband is to save and take care of his wife, who is as it were his body. (Witham)'
      v:024:
        - 'EPH:5:24 | 24 | 24 | <i>As the church is subject to Christ.</i> The Church then, according to St. Paul, is ever obedient to Christ: and can never fall from him, but remain faithful to him, unspotted and unchanged to the end of the world. (Challoner)'
      v:026:
        - "EPH:5:26 | 26 | 26 | <i>Cleansing it by the laver</i> [3] <i>of water, in the word of life.</i> By this washing is generally understood the sacrament of baptism; and by <em>the word of life,</em> not the word of the gospel preached, but the words or form used in the administration of baptism, according to Christ's institution: but this is not so certain. (Witham)"
      v:027:
        - 'EPH:5:27 | 27 | 27 | <i>Not having spot or wrinkle.</i> St. Augustine and others expound it of the glorious Church of Christ, in heaven: others even of the Church of Christ in this world, as to its doctrine, sacraments, and discipline, or practices approved by the Catholic Church. (Witham)'
      v:028:
        - 'EPH:5:28 | 28 | 28-31 | <i>He that loveth his wife, loveth himself.</i> St. Paul would have this a love like that which a man hath for himself, or for his own flesh, when they are now joined in wedlock, and are become as it were one flesh and one person, as to a civil life and society. See Matthew xix. 5. The wife is to be considered as a part of the husband, as a member of his <i>body,</i> of <i>his flesh,</i> and <i>of his bones.</i> The words are to be taken with an allusion to what Adam said, (Genesis ii. 23.) <i>This is now bone of my bones,</i> &c. And so, according to the apostle, speaking figuratively, the Church, which is the spouse of Christ, is framed as it were of his bones and of his flesh sacrificed on the cross. (Witham)'
      v:032:
        - 'EPH:5:32 | 32 | 32 | <i>This....sacrament,</i> (or mystery)....<i>in Christ, and in the Church. This sacrament,</i> in construction, must be referred to what immediately went before, i.e. to the conjunction of marriage betwixt man and wife; and this is called a great sacrament, or mystery, as representing the union or spiritual nuptials of Christ with his spouse, the Church. (Witham)'
