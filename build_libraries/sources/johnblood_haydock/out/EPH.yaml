    verses:
      v:001: 'EPH:2:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}you, when you were dead in your offences, and sins,'
      v:002: 'EPH:2:2 | 2 | 2 | Wherein in time past you walked according to the course of this world, according to the prince of the power of this air, of the spirit that now worketh on the children of unbelief,'
      v:003: 'EPH:2:3 | 3 | 3 | Among whom also we all conversed in time past, in the desires of our flesh, fulfilling the will of the flesh and of <i>our</i> thoughts, and were by nature children of wrath, even as the rest:'
      v:004: 'EPH:2:4 | 4 | 4 | But God, who is rich in mercy, through his exceeding charity, with which he loved us,'
      v:005: 'EPH:2:5 | 5 | 5 | Even when we were dead in sins, hath quickened us together in Christ, (by whose grace you are saved)'
      v:006: 'EPH:2:6 | 6 | 6 | And hath raised us up together, and hath made us sit together in the heavenly <i>places</i>, in Christ Jesus:'
      v:007: 'EPH:2:7 | 7 | 7 | That he might shew in the ages to come the abundant riches of his grace, in goodness towards us in Christ Jesus.'
      v:008: 'EPH:2:8 | 8 | 8 | For by grace you are saved through faith, and that not of yourselves: for it is the gift of God;'
      v:009: 'EPH:2:9 | 9 | 9 | Not of works, that no man may glory.'
      v:010: 'EPH:2:10 | 10 | 10 | For we are his workmanship, created in Christ Jesus, in good works; which God hath prepared, that we should walk in them.'
      v:011: 'EPH:2:11 | 11 | 11 | For which cause, be mindful that you being heretofore Gentiles in the flesh, who are called uncircumcision by that which is called the circumcision in the flesh, made by hands:'
      v:012: 'EPH:2:12 | 12 | 12 | That you were at that time without Christ, alienated from the society of Israel, and strangers to the covenants, having no hope of the promise, and without God in this world.'
      v:013: 'EPH:2:13 | 13 | 13 | But now in Christ Jesus, you, who some time were afar off, are made near by the blood of Christ.'
      v:014: 'EPH:2:14 | 14 | 14 | For he is our peace, who hath made both one, and breaking down the middle wall of partition, the enmities in his flesh:'
      v:015: 'EPH:2:15 | 15 | 15 | Abolishing the law of commandments in decrees: that he might make the two in himself into one new man, making peace,'
      v:016: 'EPH:2:16 | 16 | 16 | And might reconcile both to God in one body by the cross, killing the enmities in himself.'
      v:017: 'EPH:2:17 | 17 | 17 | And coming, he preached peace to you, who were afar off, and peace to them that were near.'
      v:018: 'EPH:2:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}For through him we have both access in one Spirit to the Father.'
      v:019: 'EPH:2:19 | 19 | 19 | Now, therefore, you are no more strangers and foreigners: but you are fellow-citizens with the saints, and the domestics of God:'
      v:020: 'EPH:2:20 | 20 | 20 | Built upon the foundation of the apostles and prophets, Jesus Christ himself being the chief corner-stone:'
      v:021: 'EPH:2:21 | 21 | 21 | In whom all the building framed together, growth into a holy temple in the Lord;'
      v:022: EPH:2:22 | 22 | 22 | In whom you also are built together into a habitation of God in the Spirit.
  c:003:
    commentary:
      v:001:
        - 'EPH:3:1 | 1 | 1 | <i>For this cause I, Paul, the prisoner,</i> &c. The sense seems to be, I, Paul, <i>am</i> a prisoner; otherwise the sense will be suspended, and interrupted by a long parenthesis till the 14th verse, where it is again repeated, "for this cause I bow my knees." (Witham)'
      v:002:
        - 'EPH:3:2 | 2 | 2 | <i>If yet</i> [1] <i>you have heard. If yet</i> doth not imply a doubt, but is the same as, for you have heard <i>the dispensation.</i>[2] This word, dispensation, is divers times taken by St. Paul to signify the manner by which a thing is done, or put in execution; the sense therefore here is, for you have heard how by the grace of God I have been made your apostle. (Witham)'
      v:003:
        - 'EPH:3:3 | 3 | 3 | <i>The mystery,</i> &c. By this mystery, he means what he has already mentioned in the last chapter and what he continues to speak of, to wit, that by the coming of Christ, and the preaching of his gospel, all both Jews and Gentiles, all nations should be united into one Church, by one and the same faith. (Witham) --- <i>Mystery,</i> &c. Revelation, the same as he mentions Galatians i. 12.; where speaking of his gospel, he says, For neither did I receive it of man, nor did I learn it, but by the revelation of Jesus Christ. This revelation seems to have regarded principally three things: 1. The redemption and justification of man by Jesus; 2. the vocation of the Gentiles; and thirdly, a positive command to announce the gospel to them. He speaks particularly of the second and third. (Estius) --- <i>Made known to me</i> by revelation, and to the other apostles and prophets. (Witham)'
      v:005:
        - 'EPH:3:5 | 5 | 5 | <i>As it is now revealed.</i>[3] St. Paul, as both St. Jerome and St. Chrysostom take notice, does not absolutely say that this mystery was <i>not known,</i> but only not <i>known as</i> it was afterwards to the apostles. For whether by this mystery we understand the incarnation of Christ, or the uniting of the Jews and Gentiles into one Church, we cannot doubt but both were revealed to Abraham, to David, to many prophets and just men in the time of the law; but now it was revealed and made known to all. (Witham)'
      v:006:
        - "EPH:3:6 | 6 | 6 | <i>That the Gentiles should be coheirs,</i> &c. This is the mystery which was heretofore unknown, and now revealed. This is what the greatest part of the Jews could never be brought to believe, that the Gentiles should be equally sharers with them of God's promises and blessings. They were strangely scandalized that St. Peter should receive Cornelius, an uncircumcised man, into the same communion. On the like account they persecuted St. Paul. (Witham)"
      v:007:
        - 'EPH:3:7 | 7 | 7 | <i>I am made a minister,</i> &c. i.e. an apostle, to preach this same doctrine of the gospel of Christ. (Witham)'
      v:008:
        - 'EPH:3:8 | 8 | 8 | <i>To me, the least of all the saints,</i> (i.e. of the faithful) is given this mission by the grace of God, and power from the Almighty of working miracles, and other miraculous gifts from him, who created all things in order to <i>enlighten</i> [4] or <i>bring light to all men,</i> that they may know and be convinced of the <i>dispensation</i> and manner in which God will have this mystery now made known and preached to all the world. (Witham)'
      v:009:
        - 'EPH:3:9 | 9 | 9 | The Lord has commanded me to teach and declare his wisdom, displayed at this time in the mystery of our redemption; a mystery, which for so many ages, nay even from all eternity, has been locked up in the breast of the Almighty, but which he has at length vouchsafed to reveal. (Menochius)'
      v:010:
        - 'EPH:3:10 | 10 | 10 | That <i>the manifold wisdom of God,</i> and his other divine perfections of mercy, of justice, &c. may be more known, and seen executed by the coming of his Son, according to his eternal decrees of sending a Redeemer, in whom they are to believe, and have a hope and confidence of their eternal salvation. (Witham)'
      v:013:
        - 'EPH:3:13 | 13 | 13 | <i>Wherefore, I beseech you,</i> be not discouraged nor <i>disheartened at my tribulations</i> and persecutions on the account of the gospel, nor at your own, which ought to be a subject both for you and me to glory in. (Witham)'
      v:014:
        - 'EPH:3:14 | 14 | 14-15 | <i>For this cause</i> I pray and <i>bow my knees to the</i> eternal <i>Father of our Lord Jesus Christ, of whom all paternity</i> (or fatherhood[5]) <i>in heaven and earth is named.</i> The Greek word oftentimes signifies a family, and therefore may signify, of whom the <i>whole family in heaven and earth is named;</i> and thus the sense will be, that God is not only the Father of his eternal Son, but (as not only the Latin text, but even the Greek may signify) of all angelical spirits in heaven, and of all men, especially Christians, made his adoptive sons in baptism. But here may be signified not only a <i>family,</i> but those in particular who are honoured with the name and dignity of <i>fathers;</i> so that the name which they have of fathers, or patriarchs, is derived from God the Father of all, and communicated to them in an inferior degree. This exposition is found in St. Jerome, in Theodoret, Theophylactus, St. John Damascene, &c. (Witham) --- <i>All paternity,</i> or <i>the whole family; <u>patria</u>.</i> God is the Father both of angels and men: whosoever besides is named father, is so named with subordination to him. (Challoner)'
      v:017:
        - "EPH:3:17 | 17 | 17 | Christ dwelleth in us by his gifts, and we are just by those his gifts remaining in us; and not by Christ's proper justice only, as some modern innovators will have it. (Bristow) --- And this not by <i>faith</i> only, but by faith rooted and founded in <i>charity,</i> which accomplishes all virtues. (Bristow)"
      v:018:
        - 'EPH:3:18 | 18 | 18 | <i>What is the breadth,</i> &c. It is not expressed to what must be referred these metaphorical words of breadth, length, &c. Some expound them of the charity which in our hearts we ought to have for one another; others, of the love which Christ shewed towards mankind, in coming to redeem all. (Witham) --- <i>What,</i> &c. This thought seems borrowed from Job xi: "Peradventure thou wilt comprehend the steps of God, and wilt find out the Almighty perfectly." The inspired writer then shews us how the Almighty is incomprehensible; for, says he, "God is higher than the heavens; and what wilt thou do? he is deeper than hell; and how wilt thou know? The measure of him is longer than the earth, and broader than the sea." The apostle, alluding to these words, prays that the Ephesians may have faith and charity sufficient to enable them to comprehend all that is comprehensible of God; as St. Dionysius explains it. But we are not hence to conclude, that there exists such a thing as dimension or size with regard to God, for he is a pure Spirit: but these expressions are merely metaphorical. For by <i>breadth</i> we are to understand his virtue and wisdom, which extend over all his creatures: (Ecclesiasticus i.) "he poured out wisdom upon all his works." By <i>length</i> is meant his eternal duration: (Psalm ci.) "but thou, O Lord, remainest for ever." By <i>height</i> we are taught the infinite superiority of his nature over ours: (Psalm cxii.) "The Lord is high above all nations." And by <i>depth</i> we are shewn the incomprehensibility of his wisdom: (Ecclesiastes) "Wisdom is a great depth; who shall find it out?" Hence it appears that the end of faith and charity is, that we may arrive at a <i>perfect</i> faith; which may know, as far as it is intelligible, the greatness of his wisdom, his eternal duration, &c. (St. Thomas Aquinas, in Eph.)'
      v:019:
        - 'EPH:3:19 | 19 | 19 | <i>That you may be filled unto all the fulness of God;</i> i.e. that as God is full of love and charity for all, so may you in an inferior degree, according as you are capable, be filled with charity. (Witham)'
