      v:001: 'EPH:6:1 | 1 | 1 | Children, obey your parents in the Lord: for this is just.'
      v:002: 'EPH:6:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}Honour thy father, and thy mother, which is the first commandment, with a promise;'
      v:003: 'EPH:6:3 | 3 | 3 | That it may be well with thee, and thou mayest be long lived upon earth.'
      v:004: 'EPH:6:4 | 4 | 4 | And you, fathers, provoke not your children to anger: but bring them up in the discipline and correction of the Lord.'
      v:005: 'EPH:6:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}Servants, obey your carnal masters, with fear and trembling, in the simplicity of your heart, as Christ:'
      v:006: 'EPH:6:6 | 6 | 6 | Not serving to the eye, as it were pleasing men, but, as the servants of Christ, doing the will of God from the heart,'
      v:007: 'EPH:6:7 | 7 | 7 | With a good will doing service, as to the Lord, and not to men:'
      v:008: 'EPH:6:8 | 8 | 8 | Knowing that whatsoever good every one shall do, the same shall he receive from the Lord, whether he be bond, or free.'
      v:009: 'EPH:6:9 | 9 | 9 | And you, masters, do the same things to them, forbearing threatenings; knowing that the Lord both of them and you is in heaven: {VERSE_FOOTNOTE_INDEX_REF 0}and there is no respect of persons with him.'
      v:010: 'EPH:6:10 | 10 | 10 | As to the rest, brethren, be strengthened in the Lord, and in the power of his might.'
      v:011: 'EPH:6:11 | 11 | 11 | Put you on the armour of God, that you may be able to stand against the snares of the devil.'
      v:012: 'EPH:6:12 | 12 | 12 | For our wrestling is not against flesh and blood: but against principalities and power, against the rulers of the world of this darkness: against the spirits of wickedness in the high places.'
      v:013: 'EPH:6:13 | 13 | 13 | Wherefore take unto you the armour of God, that you may be able to resist in the evil day, and to stand in all things perfect.'
      v:014: 'EPH:6:14 | 14 | 14 | Stand, therefore, having your loins girt about with truth, and having on the breastplate of justice,'
      v:015: 'EPH:6:15 | 15 | 15 | And your feet shod with the preparation of the gospel of peace:'
      v:016: 'EPH:6:16 | 16 | 16 | In all things taking the shield of faith, wherewith you may be able to extinguish all the fiery darts of the most wicked one:'
      v:017: 'EPH:6:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}And take unto you the helmet of salvation; and the sword of the spirit, (which is the word of God).'
      v:018: 'EPH:6:18 | 18 | 18 | By all prayer and supplication praying at all times in the spirit; {VERSE_FOOTNOTE_INDEX_REF 0}and in the same watching with all instance and supplication for all the saints:'
      v:019: 'EPH:6:19 | 19 | 19 | {VERSE_FOOTNOTE_INDEX_REF 0}And for me, that speech may be given me, that I may open my mouth with confidence, to make known the mystery of the gospel:'
      v:020: 'EPH:6:20 | 20 | 20 | For which I am an ambassador in a chain, so that therein I may be bold to speak according as I ought.'
      v:021: 'EPH:6:21 | 21 | 21 | But that you also may know the things that concern me, <em>and</em> what I am doing: Tychicus, my dearest brother, and faithful minister in the Lord, will make known to you all things:'
      v:022: 'EPH:6:22 | 22 | 22 | Whom I have sent to you for this same purpose, that you may know the things concerning us, and that he may comfort your hearts.'
      v:023: 'EPH:6:23 | 23 | 23 | Peace be to the brethren, and charity, with faith from God the Father, and the Lord Jesus Christ.'
      v:024: 'EPH:6:24 | 24 | 24 | Grace be with all, who love our Lord Jesus Christ in incorruption. Amen.'
intro:
  - PREFACE.
  - "Ephesus was a famous city, the metropolis of Asia Minor, upon the √Ügean Sea, now called the Archipelago. In it was the temple of Diana, one of the seven wonders of the world. St. Paul had staid there two years, and preached another year thereabouts. See Acts xx. The chief design of this Epistle was to hinder the Ephesians, and others in the neighbouring cities, from being seduced by false teachers, who were come among them. In the first three chapters he extols the grace of God, in mercifully calling the Gentiles. It was written when St. Paul was a prisoner; (see Chap. iv. 1. and vi. 20.) but whether during his first imprisonment, at Rome, an. 62[A.D. 62], or in the latter imprisonment, as others judge about an. 65, is uncertain. (Witham) ---Ephesus was the capital of Lesser Asia, and celebrated for the temple of Diana, to which the most part of the people of the East went frequently to worship. But St. Paul having preached the gospel there for two years the first time, and afterwards for about a year, converted many. He wrote this Epistle to them when he was a prisoner at Rome, and sent it by Tychicus. He admonishes them to hold firmly the faith which they had received; and warns them, and also those of the neighbouring cities, against the sophistry of philosophers and the doctrine of false teachers, who were come among them. The matters of faith contained in this Epistle, are exceedingly sublime, and consequently very difficult to be understood. It was written about twenty-nine years after our Lord's ascension. (Challoner) --- Ephesus was the chief city in Asia Minor, much given to superstitions, and not less to debauchery and libertinism. In it was the famous temple of Diana. St. Paul had preached in this place three years; (Acts xx.) so that all, both Jews and Gentiles, heard the word of the Lord, till he was driven away by Demetrius, the silversmith. At his departure, he left Timothy (1 Timothy i.) to maintain the purity of the gospel, and preserve them from the fables, which St. Paul had warned the Ephesians, would be introduced among them by rapacious wolves, and men talking perversely, to lead disciples after them. The Gentile converts held fast to the doctrines they had received form St. Paul: the Jews were the chief innovators. To the former the apostle writes this Epistle, praising their steadfastness, and instructing them more fully in the hidden mysteries of faith, viz. <i>redemption, justification, call of the Gentiles, predestination,</i> and the <i>glorification of Christ,</i> and <i>his body,</i> the <i>Church.</i> In the fourth, and succeeding chapters, he exhorts them to the practice of morality, and to fulfill their respective duties of parents, children, masters, servants, &c. and finally reminds all the soldiers of Christ, to be armed with spiritual weapons against all the assaults of the devil. St. Jerome observes that this Epistle, especially the first three chapters, are intricate and difficult; probably owing to the sublimity of the subject. The last three contain the most interesting morality. (Estius. passim.) See also Acts xviii. 19. and following and Acts xix. 1. and following. --- When Cardinal Pole was consulted by what method the obscure passages of St. Paul's Epistles could be best unfolded, he replied: Let the reader begin with the latter part, where the apostle treats of morality, and practise that which is delivered there; and then let him go back to the beginning, where points of doctrine are discussed with great acuteness and subtilty. "
