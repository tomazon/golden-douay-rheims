    verses:
      v:001: 'EPH:5:1 | 1 | 1 | Be ye, therefore, followers of God, as most dear children:'
      v:002: 'EPH:5:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}And walk in love, as Christ also hath loved us, and hath delivered himself for us, an oblation and a sacrifice to God, for an odour of sweetness.'
      v:003: 'EPH:5:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}But fornication and all uncleanness, or covetousness, let it not so much as be named among you, as it becometh saints:'
      v:004: 'EPH:5:4 | 4 | 4 | Nor obscenity, nor foolish talking, nor scurrility, which is to no purpose: but rather giving of thanks.'
      v:005: 'EPH:5:5 | 5 | 5 | For know ye this, and understand, that no fornicator, nor unclean, nor covetous person, which is a serving of idols, hath any inheritance in the kingdom of Christ, and of God.'
      v:006: 'EPH:5:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}Let no man deceive you with vain words: for because of these things cometh the anger of God upon the children of unbelief.'
      v:007: 'EPH:5:7 | 7 | 7 | Be ye not, therefore, partakers with them.'
      v:008: 'EPH:5:8 | 8 | 8 | For you were heretofore darkness, but now light in the Lord. Walk ye as children of the light:'
      v:009: 'EPH:5:9 | 9 | 9 | For the fruit of the light is in all goodness, and justice, and truth:'
      v:010: 'EPH:5:10 | 10 | 10 | Proving what is acceptable to God:'
      v:011: 'EPH:5:11 | 11 | 11 | And have no fellowship with the unfruitful works of darkness, but rather reprove them.'
      v:012: 'EPH:5:12 | 12 | 12 | For the things that are done by them in secret, it is shameful even to mention.'
      v:013: 'EPH:5:13 | 13 | 13 | But all things that are reproved, are made manifest by the light: for all that is made manifest is light.'
      v:014: 'EPH:5:14 | 14 | 14 | Wherefore he saith: Rise, thou that sleepest, and arise from the dead, and Christ will enlighten thee.'
      v:015: 'EPH:5:15 | 15 | 15 | See, therefore, brethren, how you walk circumspectly: {VERSE_FOOTNOTE_INDEX_REF 0}not as unwise,'
      v:016: 'EPH:5:16 | 16 | 16 | But as wise: redeeming the time, for the days are evil.'
      v:017: 'EPH:5:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}Wherefore become not unwise, but understanding what is the will of God.'
      v:018: 'EPH:5:18 | 18 | 18 | And be not drunk with wine, wherein is luxury, but be ye filled with the holy Spirit,'
      v:019: 'EPH:5:19 | 19 | 19 | Speaking to yourselves in psalms and hymns, and spiritual canticles, singing, and making melody in your hearts to the Lord,'
      v:020: 'EPH:5:20 | 20 | 20 | Giving thanks always for all things, in the name of our Lord Jesus Christ, to God and the Father:'
      v:021: EPH:5:21 | 21 | 21 | Being subject one to another in the fear of Christ.
      v:022: 'EPH:5:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}Let women be subject to their husbands, as to the Lord:'
      v:023: 'EPH:5:23 | 23 | 23 | {VERSE_FOOTNOTE_INDEX_REF 0}For the husband is the head of the wife; as Christ is the head of the church. He <i>is</i> the saviour of his body.'
      v:024: 'EPH:5:24 | 24 | 24 | Therefore as the church is subject to Christ, so also let the wives be to their husbands in all things.'
      v:025: 'EPH:5:25 | 25 | 25 | {VERSE_FOOTNOTE_INDEX_REF 0}Husbands, love your wives, as Christ also loved the Church, and delivered himself up for it,'
      v:026: 'EPH:5:26 | 26 | 26 | That he might sanctify it, cleansing it by the laver of water in the word of life,'
      v:027: 'EPH:5:27 | 27 | 27 | That he might present it to himself a glorious church, not having spot or wrinkle, nor any such thing, but that it should be holy and without blemish.'
      v:028: 'EPH:5:28 | 28 | 28 | So also ought men to love their wives as their own bodies. He that loveth his wife, loveth himself.'
      v:029: 'EPH:5:29 | 29 | 29 | For no man ever hated his own flesh: but nourisheth and cherisheth it, as also Christ doth the church:'
      v:030: 'EPH:5:30 | 30 | 30 | For we are members of his body, of his flesh, and of his bones.'
      v:031: 'EPH:5:31 | 31 | 31 | {VERSE_FOOTNOTE_INDEX_REF 0}For this cause shall a man leave his father and mother: and shall adhere to his wife, {VERSE_FOOTNOTE_INDEX_REF 1}and they shall be two in one flesh.'
      v:032: 'EPH:5:32 | 32 | 32 | This is a great sacrament: but I speak in Christ, and in the church.'
      v:033: 'EPH:5:33 | 33 | 33 | Nevertheless, let every one of you in particular love his wife as himself: and let the wife fear her husband'
