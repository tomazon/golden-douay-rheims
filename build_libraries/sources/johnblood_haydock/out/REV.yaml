    verses:
      v:001: 'REV:21:1 | 1 | 1 | And{VERSE_FOOTNOTE_INDEX_REF 0} I saw a new heaven and a new earth. For the first heaven and the first earth was passed away, and the sea is now no more.'
      v:002: 'REV:21:2 | 2 | 2 | And I, John, saw the holy city, the new Jerusalem, coming down from God out of heaven, prepared as a bride adorned for her husband.'
      v:003: 'REV:21:3 | 3 | 3 | And I heard a great voice from the throne, saying: Behold the tabernacle of God with men, and he will dwell with them. And they shall be his people: and God himself with them shall be their God:'
      v:004: 'REV:21:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}And God shall wipe away all tears from their eyes: and death shall be no more, nor mourning, nor crying, nor sorrow, shall be any more; for the former things are passed away.'
      v:005: 'REV:21:5 | 5 | 5 | And he who sat on the throne, said: {VERSE_FOOTNOTE_INDEX_REF 0}Behold, I make all things new. And he said to me: Write, for these words are most faithful and true.'
      v:006: 'REV:21:6 | 6 | 6 | And he said to me: It is done: I am alpha and omega, the beginning and the end. To him that thirsteth I will give of the fountain of the water of life, gratis.'
      v:007: 'REV:21:7 | 7 | 7 | He that shall overcome, shall possess these things, and I will be his God; and he shall be my son.'
      v:008: 'REV:21:8 | 8 | 8 | But the fearful, and unbelieving, and the abominable, and murderers, and fornicators, and sorcerers, and idolaters, and all liars, their portion shall be in the pool burning with fire and brimstone: which is the second death.'
      v:009: 'REV:21:9 | 9 | 9 | And there came one of the seven Angels, who had the vials full of the seven last plagues, and spoke with me, saying: Come, and I will shew thee the bride, the wife of the Lamb.'
      v:010: 'REV:21:10 | 10 | 10 | And he took me up in spirit to a great and high mountain, and he shewed me the holy city, Jerusalem, coming down out of heaven from God,'
      v:011: 'REV:21:11 | 11 | 11 | Having the glory of God: and the light thereof like to a precious stone, as a jasper stone, as crystal.'
      v:012: 'REV:21:12 | 12 | 12 | And it had a wall great and high, having twelve gates: and in the gates twelve Angels, and names written thereon, which are the names of the twelve tribes of the children of Israel:'
      v:013: 'REV:21:13 | 13 | 13 | On the east, three gates: and on the north, three gates: and on the south, three gates: and on the west, three gates.'
      v:014: 'REV:21:14 | 14 | 14 | And the wall of the city had twelve foundations, and in them the twelve names of the twelve apostles of the Lamb.'
      v:015: 'REV:21:15 | 15 | 15 | And he that spoke with me had a measure, a golden reed, to measure the city and the gates thereof, and the wall.'
      v:016: 'REV:21:16 | 16 | 16 | And the city is situate four-square, and the length thereof is as great as the breadth: and he measured the city with the golden reed for twelve thousand furlongs: and the length, and the height, and the breadth of it are equal.'
      v:017: 'REV:21:17 | 17 | 17 | And he measured the wall thereof a hundred and forty-four cubits, the measure of a man, which is of an Angel.'
      v:018: 'REV:21:18 | 18 | 18 | And the building of the wall thereof was of jasper stone: but the city itself pure gold, like to clear glass.'
      v:019: 'REV:21:19 | 19 | 19 | And the foundations of the wall of the city were adorned with all manner of precious stones. The first foundation jasper: the second, sapphire: the third, a chalcedony: the fourth, an emerald.'
      v:020: 'REV:21:20 | 20 | 20 | The fifth, sardonyx: the sixth, sardius: the seventh, chrysolite: the eighth, beryl: the ninth, a topaz: the tenth, a chrysoprasus: the eleventh, a jacinth: the twelfth, an amethyst.'
      v:021: 'REV:21:21 | 21 | 21 | And the twelve gates are twelve pearls, one to each: and every several gate was of one several pearl: and the street of the city was pure gold, as it were transparent glass.'
      v:022: 'REV:21:22 | 22 | 22 | And I saw no temple in it. For the Lord God Almighty is the temple thereof, and the Lamb.'
      v:023: 'REV:21:23 | 23 | 23 | {VERSE_FOOTNOTE_INDEX_REF 0}And the city hath not sun, nor moon to shine in it: for the glory of God hath enlightened it, and the Lamb is the lamp thereof.'
      v:024: 'REV:21:24 | 24 | 24 | And nations shall walk in the light of it: and the kings of the earth shall bring their glory and honour into it.'
      v:025: 'REV:21:25 | 25 | 25 | {VERSE_FOOTNOTE_INDEX_REF 0}And the gates thereof shall not be shut by day: for there shall be no night there.'
      v:026: REV:21:26 | 26 | 26 | And they shall bring the glory and honour of the nations into it.
      v:027: 'REV:21:27 | 27 | 27 | There shall not enter it any thing defiled, or any one that worketh abomination, or a lie, but they who are written in the book of life of the Lamb.'
  c:022:
    commentary:
      v:001:
        - 'REV:22:1 | 1 | 1 | <i>A river of water of life,</i> or of living water. It is spoken with allusion to the rivers of paradise and to the tree of life. (Witham)'
      v:002:
        - 'REV:22:2 | 2 | 2 | <i>For the healing of the nations,</i> or Gentiles, to signify the call of all Gentiles or nations to this heavenly happiness. (Witham)'
      v:004:
        - 'REV:22:4 | 4 | 4 | <i>They shall see his face.</i> Thus in a few words is expressed the happiness of the blessed in heaven; they shall <i>see</i> God, from which vision proceed love, joy, and everlasting praises of the divine Majesty. (Witham)'
      v:006:
        - 'REV:22:6 | 6 | 6 | <i>These words are most faithful.</i> Here begins the conclusion and close of all these revelations. --- <i>The Lord God of the spirits of the prophets sent his Angel to shew,</i> &c. and in the 16th verse it is said: <i>I, Jesus, have sent my Angel to testify:</i> from whence we may understand that Jesus, as to his person, is the same Lord God with the Father, though as man he is the <i>root</i> of the offspring <i>of David,</i> of the race of David, as the Messias was to be. (Witham)'
      v:007:
        - "REV:22:7 | 7 | 7 | <i>Behold I come quickly.</i> Man's life is short, and at his death he must give an account to God. All time is short, if compared with eternity. St. John (ver. 8) was again for casting himself at the feet of the Angel, though here it is not expressed whether it were to adore God, or whether it were by an inferior veneration to the Angel, often expressed by adoration. (Witham)"
      v:008:
        - 'REV:22:8 | 8 | 8-9 | This is the second time the saint wishes to adore the Angel, but not with the supreme worship of <i>latria,</i> as he knew the object of his worship was only an Angel, and of course a mere creature; but the Angel, through respect for St. John, still refuses the proffered honour, (see Chap. xix. 10.) and to shew the holy society that was hereafter to exist between Angels and men, who were to compose but one and the same family. (Bible de Vence)'
      v:010:
        - 'REV:22:10 | 10 | 10 | <i>Seal not the words;</i> as not designed to be kept sealed or secret, but to be delivered to the faithful for their instruction, that they may be prepared to suffer persecutions; that their faith, hope, and charity may be enlivened and increased by a firm expectation of their happiness in the next world, after short sufferings in this. (Witham)'
      v:011:
        - "REV:22:11 | 11 | 11 | <i>He that hurteth,</i> (by living in sins against God, himself, and his neighbours) <i>let him hurt still;</i> i.e. he shall be permitted; <i>and he that is just, let him be justified still,</i> and increase in virtues by God's assistance. (Witham) --- It is not an exhortation or license to go on in sin, but an intimation that how far soever the wicked may proceed, their progress shall quickly end, and then they must expect to meet with proportionable punishments. (Challoner)"
      v:013:
        - REV:22:13 | 13 | 13 | <i>I am alpha and omega.</i> See Chap. i. 8. (Witham)
      v:014:
        - REV:22:14 | 14 | 14 | <i>That they may have a right</i> or power to eat of the <i>tree of life.</i> A right grounded on the promises of God and his graces. (Witham)
      v:015:
        - 'REV:22:15 | 15 | 15 | <i>Without</i> are <i>dogs;</i> meaning unbelievers, and whosever <i>loveth and maketh a lie,</i> i.e. all the wicked, who have not walked in the ways of truth. (Witham)'
      v:017:
        - 'REV:22:17 | 17 | 17 | <i>And the Spirit and the bride say: Come</i>. That is, the <i>Spirit</i> of God, who moves us to love and praise him; and the <i>bride,</i> i.e. the Church, the spouse of Christ, which earnestly desires to be happy in the enjoyment of God: and every one that heareth these divine promises, let him with all the affections of his soul, with his whole heart, <i>say: Come.</i> He that thirsteth after justice, the Author and Fountain of all justice, <i>let him come</i> and be filled <i>gratis</i> by the bounty and liberality of our merciful God. (Witham)'
      v:018:
        - 'REV:22:18 | 18 | 18-19 | <i>I,</i> John, <i>testify</i> and bear witness of all the truths contained in this revelation: <i>If any man shall add to these things,</i> he becomes guilty of sin, and makes himself liable to the punishments and <i>plagues</i> that are <i>written in this book.</i> (Witham)'
      v:020:
        - 'REV:22:20 | 20 | 20-21 | <i>He that giveth testimony of these things,</i> i.e. God, and Jesus Christ by an Angel, saith, <i>surely,</i> (or even so, or truly, these are certain truths) <i>I come quickly,</i> to reward the good and punish the evil. To which words St. John himself replieth with a zealous prayer and earnest desire, saying, <i>Amen,</i> let it be so. --- <i>Come, Lord Jesus:</i> come, and remain always in my soul by thy grace, and make me partaker of thy glory for ever and ever. Amen. (Witham) --- <b>Conclusion.</b> The Church in sighs and groans, and by the mouth of her children, solicits the coming of Jesus Christ, her divine Spouse. The fruit to be drawn from the perusal of this sacred book, is ardently to desire the kingdom of God, to sigh after the day of eternity, to feel the weight of the yoke of the present life, and the disgrace of our exile, and to live here below as strangers. Enkindle in me, O Lord, this desire; enable my poor soul to join with the beloved disciple in this prayer: <i>Come, Lord Jesus;</i> that she may go and lose herself in Thee, who art her Centre, her God, her All.{JOIN}END OF THE NEW TESTAMENT.'
