      v:009: 'REV:18:9 | 9 | 9 | And the kings of the earth, who have committed fornication, and lived in delicacies with her, shall weep, and bewail themselves over her, when they shall see the smoke of her burning:'
      v:010: 'REV:18:10 | 10 | 10 | Standing afar off for fear of her torments, saying: Alas! alas! that great city, Babylon, that mighty city: for in one hour is thy judgment come.'
