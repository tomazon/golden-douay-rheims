  c:016:
    commentary:
      v:001:
        - "REV:16:1 | 1 | 1 | <i>I heard a great voice.</i> Bossuet explains the pouring out of the seven vials in this manner. The five first he supposes to have taken place under the reign of Valerian and Gallien; the sixth he supposes to have been poured out during the reigns of Valerian, Dioclesian, and Julian; and the seventh under Honorius and the Alani. (Bossuet) --- All commentators, however, seem to agree that the great city mentioned in the 19th verse, is to be understood of Rome, and that the plagues which are here foretold, are denounced against her. (Calmet, Pastorini, &c.) --- <i>Go and pour out the seven vials,</i> &c. According to the exposition followed by the bishop of Meaux[Bossuet], all these seven vials are already past, being punishments and judgments exercised against the heathen emperors, from the time of Valerian even to the time of Julian, at whose death it might be said, (ver. 17) <i>it is done.</i> Idolatry is destroyed, as to its public worship. Here in particular, by the drying up of the Euphrates, and by the armies of the East, these interpreters understand those of the Persians, who first gave the great shock to the empire in Valerian's time, and by whom afterwards Julian the apostate was defeated, and killed. By the great Babylon they also understand idolatrous Rome; and by the islands and mountains sunk by earthquakes, they understand the destruction of divers kingdoms. According to another interpretation, (which is very common) all these judgments are to come before the end of the world; and will be in a manner literally executed about antichrist's time. At the first vial, men shall be struck with ulcers and wounds, not unlike to the sixth plague of Egypt. At the second and third vial, the sea and fountains shall be turned into blood, as in Egypt. At the fourth vial shall be excessive scorching heats, tormenting men, and burning every thing for their use. At the fifth vial darkness, like that of Egypt. At the sixth vial, (ver. 12.) the Euphrates dried up, to open a passage for the armies from the East, to come and join the forces of antichrist. And the three unclean spirits like frogs, may signify devils sent by the dragon, or chief of the devils, to excite the wicked to all manner of unclean abominations. They are here said to be gathered together in a place called Armagedon, perhaps with an allusion to Mageddon, in the tribe of Manasses, where the two kings of Israel, Ochozias and Josias, perished. (4 Kings ix. 21.) And they are brought in only to signify a place of great destruction. See also Zacharias xii. 11. At the seventh vial, a voice, <i>it is done,</i> i.e. the reign of the wicked in general, and of antichrist, is at an end. (Witham)<br>"
      v:002:
        - "REV:16:2 | 2 | 2 | <i>And the first.</i> From hence it appears that the first vial was poured out indiscriminately upon the good equally with the wicked. But behold the different consequences that follow: those that have the mark of the beast are afflicted with a sore and grievous wound, which is said in allusion to the madness, fury, and despair with which the wicked were afflicted, whilst St. John's omitting to say any thing of the just, shews that they bore it with resignation and joy. (Calmet)"
      v:003:
        - 'REV:16:3 | 3 | 3 | <i>And the second.</i> On pouring out the vial follows the divine judgment. There appears blood, like that of a dead man. This passage, Pastorini is of opinion alludes to the Arian heresy, which, like blood, flowed in vigorous circulation whilst in health and strength, gradually retarded its motion, as in a dying man, and was at last totally lost and stopped, like the circulation in a dead man. Hence every living soul died in the sea. (Pastorini) --- Calmet interprets it as a prediction of the calamities which befell the Roman empire, during the invasion of the Persians on the east, and the Goths and other barbarous nations on the west.'
      v:004:
        - 'REV:16:4 | 4 | 4 | <i>Upon the rivers.</i> That is, on the Roman provinces in Italy, and Rome itself. This is the last stroke employed by the Almighty for the total destruction of Rome. The divine judgment being executed, the Angel of the waters, that is, the Angel that presided over the Roman states, cries out, (ver. 5, 6.) <i>thou art just,</i> &c. (Pastorini)'
      v:008:
        - 'REV:16:8 | 8 | 8 | <i>And the fourth Angel</i>. Here is the punishment of the Greeks during the siege of Constantinople by the Turks, where the fire engines, that were then made use of for the first time, so reduced the Grecian army, that the walls of the city were reduced to ashes, and the whole town to flames. Hence it appears how the Greeks were scorched with great heat; and how they blasphemed the name of God, appears too evident from the history of Notaros, admiral of the Constantinopolitan fleet. (Pastorini)'
      v:010:
        - 'REV:16:10 | 10 | 10 | Calmet explains this passage of Rome the seat of idolatry, which was given up to the pillage of the barbarians under Alaric. (Calmet)'
      v:012:
        - 'REV:16:12 | 12 | 12 | <i>River Euphrates.</i> That is, a passage is laid open for the potentates of the East to lay their destructive hands upon the countries on this side the Euphrates. For they are the spirits of devils working signs, which are sent forth by the eastern princes, to oblige all to unite in arms against the great day of the Almighty God. (Pastorini)'
      v:016:
        - 'REV:16:16 | 16 | 16 | <i>Armagedon.</i> That is, the hill of robbers. (Challoner)'
      v:018:
        - 'REV:16:18 | 18 | 18 | The seventh vial is poured out upon the air which lies between the earth and the heavens, to indicate that the judgments of God are going to fall upon the whole creation. After which follow these words, <i>it is done.</i> All is over, time is no more; upon which immediately follow lightnings, &c.'
      v:019:
        - "REV:16:19 | 19 | 19 | <i>Great Babylon came in remembrance before God.</i> The time of God's punishing the wicked world is approaching: for by a third interpretation, Babylon may signify metaphorically all the wicked in general. (Witham)"
      v:021:
        - "REV:16:21 | 21 | 21 | <i>And great hail like a talent came down,</i> &c.[1] Which need not be taken literally, but only metaphorically, to signify the heavy weight of God's judgments upon sinners. (Witham)"
