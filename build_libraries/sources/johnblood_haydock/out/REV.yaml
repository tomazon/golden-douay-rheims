chapters:
  c:001:
    commentary:
      v:001:
        - 'REV:1:1 | 1 | 1-3 | <em>The</em> Apocalypse, or <em>Revelation.</em> I rather prefer the word Apocalypse, which the Latin interpreter did not think fit to change. --- <i>Of Jesus Christ....by his Angel,</i> sent <i>to his servant John.</i> So that these things were immediately revealed to St. John by an Angel, who represented and spoke in the person of Christ.--- <i>Which must shortly come;</i> and as it is again said, (ver. 3.) <i>the time is at hand.</i> This cannot be meant of all things in the Apocalypse, where mention is also made of the day of judgment, and of the glory of heaven at the end of the world. It can only mean, that some things were to happen shortly, i.e. what is said of the seven churches. (Chap. ii. and iii.) Or the persecutions foretold should begin shortly. Or else these expressions are only to signify, that all time is short, and that from the coming of the Messias, we are now in the last age, or the <i>last hour.</i> See 1 John ii. 18. (Witham) --- St. John excites their attention by the most pressing motives, the approach of the events. Whatever explanation be given of this book, it is equally true in all, that the time is at hand, when it will begin to be accomplished. To find our consolation and happiness in this sacred book, according to the promise of the Holy Spirit, we must peruse it with faith and humility, receive the interpretation of the Church with submission and docility, and practise the truths contained with fidelity and promptitude. What is the life of man, since ages are but moments that escape us? Eternity is but a moment, but a moment that will never end.'
      v:004:
        - "REV:1:4 | 4 | 4-6 | <i>John to the seven churches,</i>[1] afterwards named; and by them, to be understood of all churches, bishops, and people in the like dispositions. --- <i>From him, who is, who was, and who is to come.</i> As these words are only applied, and applicable to him, who is truly God and eternal, Alcazar (p. 176) applies them to God the Father. Others think them to be spoken of God, as the word God agrees to all the three divine persons, who are one and the same God. See Ribera. --- <i>And from the seven spirits.</i> Alcazar understands them of seven of God's attributes, or perfections, but, by the common exposition, are meant seven of the chief created spirits, who in a special manner assist at the throne of God, employed to execute God's commands, as Raphael saith, (Tobit. xii. 15.) <i>I am one of the seven who stand before God.</i> (Witham) --- <i>Spirits,</i> &c. Some understand this of the Holy Ghost, on account of his seven gifts; but the most literal interpretation is of the principal Angels, who always surround the throne of God, and are his ministering spirits. (Calmet) --- <i>And from Jesus Christ,</i>[2] made man, and the Redeemer of mankind, whom St. John here names after the seven spirits, because he continues his discourse about Christ, <i>who is the faithful witness;</i> testified and approved of God by so many miracles, prophecies, &c. He is the chief of the martyrs or witnesses, as the Greek word signifies. --- <i>The first begotten of the dead,</i> both first in dignity, and first that rose to an immortal life. --- <i>The prince of the kings of the earth,</i> whose power is infinitely greater than all theirs; and this to put the suffering Christians in mind, that they needed not to fear the persecuting emperors, who have no power after this life. --- <i>And</i> Christ <i>hath made us a kingdom,</i> inasmuch as by his grace he has made us members of his true Church, called the kingdom of God, and promised us to reign with him in his glorious kingdom in heaven. --- <i>And</i> hath made us <i>priests to God, and his Father,</i> to offer up spiritual sacrifices. See 1 Peter ii. 9. --- <i>To him be,</i> or is due, <i>glory and empire, for ever and ever. Amen</i>. That is, to Jesus Christ. (Witham)"
      v:007:
        - 'REV:1:7 | 7 | 7 | <i>Behold he cometh,</i> or is to come at the day of judgment. (Witham)'
      v:008:
        - 'REV:1:8 | 8 | 8 | <i>I am Alpha, and Omega.</i> These, the first and last letters of the Greek alphabet, signify the same as what follows, <i>the beginning, and the end,</i> the first cause and last end of all intelligent beings, <i>who is, and who was, and who is to come, the Almighty.</i> These words agree only to him, who is the true God, and here are applied to our blessed Redeemer, who is to come and judge all. (Witham)'
      v:010:
        - "REV:1:10 | 10 | 10 | <i>On the Lord's day.</i>[3] Not on the Jewish sabbath, which is our Saturday, but on the Christian sabbath, our Sunday, called the <i>Lord's day</i>. The Church, in the apostle's time, changed the day of rest, on which the Jews were commanded to rest and sanctify that day, from Saturday to Sunday, from the last day of the week to the first. They judged this only to be an indispensable precept, that some day or some time should be appointed, in a special manner, for God's service and worship, on which Christians should also abstain from servile works, that were not of necessity: as to the determination of such a day of the week, they judged that the Church had power to change the day. The late pretended reformers have all agreed with us in this change. And if they would have all that is expressed in this commandment, to be of an indispensable and unchangeable obligation, according to the letter of the law, they ought certainly to observe, to sanctify, and to abstain from all servile works on Saturdays, or on the Jewish sabbath. --- <i>A great voice, as of a trumpet.</i> To signify the importance of things to be revealed. (Witham) --- <i>Voice,</i> &c. This was most likely St. John the Baptist, who calls himself the voice of one crying in the desert, and who in Malachias is called the Angel of the Lord, as he is also styled in the first verse of this chapter. (Pastorini)"
      v:012:
        - 'REV:1:12 | 12 | 12 | <i>I saw seven golden candlesticks,</i> which, by the last verse of this chapter, represented the seven Churches of Asia. We may suppose these candlesticks to have been shewn to St. John, like what is described, Exodus xxv. 31. For in these visions of St. John are frequent allusions to the former tabernacle, and to things relating to the service and worship of God, which Moses was ordered to make. (Witham)'
      v:013:
        - 'REV:1:13 | 13 | 13 | <i>And in the midst of the seven golden candlesticks,</i> i.e. <i>walking</i> among the candlesticks, like unto Christ, as he many times called himself the Son of man, and at other times told the Jews he was the Son, the only begotten Son of God. By this walking among the candlesticks is signified his providential care over all the particular Churches, which make up one Catholic Church. --- <i>With a long garment,</i>[4] and a <i>golden girdle,</i> with a resemblance of the habit of the priests. (Witham) --- Jesus Christ is in the midst of his Church to enlighten it, to defend and sanctify it, the true model of pastors, who should reside in the midst of their flock, be clothed with sanctity and justice, and girt with the golden girdle, i.e. with singular purity, always ready for combat and labour, by their charity and zeal.'
      v:015:
        - 'REV:1:15 | 15 | 15 | <i>His feet like unto fine brass,</i> to signify the purity and steadfastness of his steps and actions. --- <i>His voice as the sound of many waters,</i> the sound of his preaching by himself, and by his apostles, has been heard throughout all nations of the world. (Witham)'
      v:016:
        - "REV:1:16 | 16 | 16 | <i>In his right hand seven stars,</i> which, as it is said, (ver. 20.) were the <i>Angels,</i> i.e. the bishops of the seven churches, by this comparison is expressed their dignity. --- <i>And from his mouth came out a sharp two-edged sword.</i> The word of God preached is compared to a two-edged sword. (Ephesians vi. 17. and Hebrews iv. 12.) It also signifies God's severity in punishing sinners. (Witham)"
      v:017:
        - 'REV:1:17 | 17 | 17 | <i>I am the first and the last</i>. These are the words of the Son of man, or of him that represented our Saviour, Christ, to St. John. To be the first and the last, is another expression agreeing only to him who is the true God, as it is divers times applied by the prophet Isaias. (Witham) --- From the 12th verse to this place we have a description of the Son of man, i.e. Christ. The different emblematical descriptions of his countenance, his dress, &c. are similar to what are used by other prophets, and easily explained of his attributes, his eternity, vengeance, &c. &c. (Omnes passim.)'
      v:018:
        - 'REV:1:18 | 18 | 18 | <i>And alive, and was dead;</i> always living as God, and as man was dead, died on the cross for the salvation of all men, rose again, triumphed over hell, death, and sin, and am living for ever and ever, and have the keys of death and of hell, power over all, all things being made subject to me, even as man, or as God and man. (Witham)'
      v:020:
        - "REV:1:20 | 20 | 20 | <i>Angels.</i> These are the seven bishops of the churches. Christ's having them in his right hand, shews the care he takes of his Church. (Calmet)"
