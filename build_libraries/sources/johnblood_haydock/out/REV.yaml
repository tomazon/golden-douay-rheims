    intro: "From the seventh verse of the foregoing chapter, begins as it were the third part of the Apocalypse containing the coming of antichrist, the great day of judgment, the punishment of the wicked, and the eternal happiness of God's elect in heaven, or in the celestial Jerusalem, which St. John describes in this chapter as if it were like a large city, beautified and enriched with gold and all manner of precious stones, &c. (Witham)<i>The new Jerusalem described.</i>"
