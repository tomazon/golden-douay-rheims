      v:009: 'REV:12:9 | 9 | 9 | And that great dragon was cast out, that old serpent, who is called the devil, and Satan who seduceth the whole world, and he was cast forth unto the earth, and his angels were thrown down with him.'
      v:010: 'REV:12:10 | 10 | 10 | And I heard a loud voice in heaven, saying: Now is come salvation, and strength, and the kingdom of our God, and the power of his Christ: because the accuser of our brethren is cast forth, who accused them before our God day and night.'
      v:011: 'REV:12:11 | 11 | 11 | And they overcame him by the blood of the Lamb, and by the word of their testimony, and they loved not their lives unto death.'
