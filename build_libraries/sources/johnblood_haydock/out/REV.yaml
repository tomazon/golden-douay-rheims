    verses:
      v:001: 'REV:17:1 | 1 | 1 | And there came one of the seven Angels, who had the seven vials, and spoke with me, saying: Come, I will shew thee the condemnation of the great harlot, who sitteth upon many waters.'
      v:002: 'REV:17:2 | 2 | 2 | With whom the kings of the earth have committed fornication: and they who inhabit the earth, have been made drunk with the wine of her prostitution.'
      v:003: 'REV:17:3 | 3 | 3 | And he took me away in the spirit into the desert. And I saw a woman sitting upon a scarlet coloured beast, full of names of blasphemy, having seven heads and ten horns.'
      v:004: 'REV:17:4 | 4 | 4 | And the woman was clothed round about with purple and scarlet, and gilded with gold, and precious stones, and pearls, having a golden cup in her hand, full of the abomination and filthiness of her fornication.'
      v:005: 'REV:17:5 | 5 | 5 | And on her forehead a name was written: A mystery: Babylon the great, the mother of the fornications and abominations of the earth.'
      v:006: 'REV:17:6 | 6 | 6 | And I saw the woman drunk with the blood of the saints, and with the blood of the martyrs of Jesus. And when I had seen her, I wondered with great admiration.'
      v:007: 'REV:17:7 | 7 | 7 | And the Angel said to me: Why dost thou wonder? I will tell thee the mystery of the woman, and of the beast which carrieth her, which hath the seven heads and ten horns.'
      v:008: 'REV:17:8 | 8 | 8 | The beast which thou sawest, was, and is not, and shall come up out of the bottomless pit, and go into destruction: and the inhabitants on the earth (whose names are not written in the book of life from the foundation of the world) shall wonder, seeing the beast, that was, and is not.'
      v:009: 'REV:17:9 | 9 | 9 | And here is the understanding, that hath wisdom. The seven heads are seven mountains, upon which the woman sitteth, and they are seven kings.'
      v:010: 'REV:17:10 | 10 | 10 | Five are fallen, one is, and the other is not yet come: and when he is come, he must remain a short time.'
      v:011: 'REV:17:11 | 11 | 11 | And the beast that was, and is not: the same is also the eighth: and is of the seven, and goeth into destruction.'
      v:012: 'REV:17:12 | 12 | 12 | And the ten horns, which thou sawest, are ten kings: who have not yet received a kingdom, but shall receive power as kings one hour after the beast.'
      v:013: 'REV:17:13 | 13 | 13 | These have one design, and their strength and power they shall deliver to the beast.'
      v:014: 'REV:17:14 | 14 | 14 | These shall fight with the Lamb, and the Lamb shall overcome them; {VERSE_FOOTNOTE_INDEX_REF 0}because he is Lord of lords, and King of kings, and they that are with him are called, and elect, and faithful.'
      v:015: 'REV:17:15 | 15 | 15 | And he said to me: The waters which thou sawest, where the harlot sitteth, are peoples, and nations, and tongues.'
      v:016: 'REV:17:16 | 16 | 16 | And the ten horns, which thou sawest on the beast, these shall hate the harlot, and shall make her desolate and naked, and shall eat her flesh, and shall burn her with fire.'
      v:017: 'REV:17:17 | 17 | 17 | For God hath given into their hearts, to do that which pleaseth him: that they give their kingdom to the beast till the words of God be fulfilled.'
      v:018: 'REV:17:18 | 18 | 18 | And the woman which thou sawest, is the great city, which hath dominion over the kings of the earth.'
  c:018:
    commentary:
      v:002:
        - 'REV:18:2 | 2 | 2 | <i>Babylon the great is fallen, is fallen.</i> Idolatrous Rome is fallen. That mighty seat of power and dominion is fallen. The long fixed abode of voluptuousness and luxury, for <i>the merchants of the earth have become rich by the strength of her delicacies,</i> and now the hand of God hath struck her. It is utterly destroyed; not a human being in it. Thus it is become an accursed place, given up for an <i>habitation of devils</i> and a <i>hold of every unclean spirit,</i> or of frightful spectres and ghosts, and <i>a hold of every unclean and hateful bird,</i> of owls, ravens, vultures, &c. &c. (Pastorini)'
      v:004:
        - "REV:18:4 | 4 | 4 | <i>Go out from her, my people.</i> The people of God, the Christians, are all here told to leave the falling city, lest they <em>be partakers of her sins, and receive of her plagues.</em> At the time of Alaric's sacking Rome, many fled away to St. Jerome, who was then in Judea; others fled into other parts, as many holy fathers testify. St. Jerome says, (Ep. vii) that St. Paula and several illustrious Christian families had left Rome as if by particular inspiration, and retired into Judea. The holy pope Innocent was drawn by a particular providence out of the city, as Lot out of Sodom, that he might not see the ruin of a guilty people, says Orosius, lib. 7. chap. xxxix. We read likewise that Melania, as if she foresaw the approaching catastrophe, had prevailed upon many Christians to retire with her from a city doomed to destruction. (Histor. Laus. chap. cxviii.) In fine, we all know that when the storm broke out, the Christians took refuge and were saved in the Churches of St. Peter and St. Paul, which Alaric had allowed to be places of safety. (Haydock)"
      v:010:
        - 'REV:18:10 | 10 | 10 | <i>Alas! alas!</i> St. Augustine informs us, that the people of the eastern provinces, and the remotest cities, mourned in a public manner on this occasion. (De Civ. Dei. lib. 1, chap. xxxiii.)'
      v:013:
        - 'REV:18:13 | 13 | 13 | We see here enumerated the articles of the luxury of the pagan Romans in dress, in ornaments, in furniture, in equipage, in the sumptuousness of their tables, &c. &c. Nothing is more remarkable than the extravagant luxury and profusion of some of the Roman emperors at their tables. Caligula once spent (according to Seneca) for a supper, 150,000 crowns. Suetonius tells us, that the emperor Vitellius would feast himself thrice, and often four times in a day, spending 10,000 crowns at each meal. But now they are all gone; they are now the fuel of fire, and <i>in one hour brought to nought.</i> (Haydock)'
      v:020:
        - 'REV:18:20 | 20 | 20 | <i>Rejoice....heaven,</i> the <i>holy apostles and prophets,</i> and all the holy ministers of the gospel: and holy men are invited here to rejoice, because the divine justice is accomplished in the ruin of that guilty city. (Pastorini) --- By the words <i>prophets,</i> &c. are not meant those of the old law, as pagan Rome had not been the cause of their deaths, but here only includes all the prophets, saints, and martyrs, who had been put to death for Christ throughout the whole Roman empire. (Haydock)'
