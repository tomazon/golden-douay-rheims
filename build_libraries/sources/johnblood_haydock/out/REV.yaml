    verses:
      v:001: 'REV:11:1 | 1 | 1 | And there was given me a reed like unto a rod, and it was said to me: Arise, and measure the temple of God, and the altar, and them that adore in it.'
      v:002: 'REV:11:2 | 2 | 2 | But the court, which is without the temple, cast out, and measure it not, because it is given to the Gentiles, and the holy city they shall tread under foot forty-two months:'
      v:003: 'REV:11:3 | 3 | 3 | And I will give to my two witnesses, and they shall prophesy a thousand two hundred sixty days, clothed in sackcloth.'
      v:004: 'REV:11:4 | 4 | 4 | These are the two olive-trees, and the two candlesticks, standing before the Lord of the earth.'
      v:005: 'REV:11:5 | 5 | 5 | And if any man will hurt them, fire shall come out of their mouths, and shall devour their enemies: and if any man will hurt them, in this manner must he be killed.'
      v:006: 'REV:11:6 | 6 | 6 | These have power to shut heaven, that it rain not in the days of their prophecy: and they have power over waters to turn them into blood, and to strike the earth with all plagues as often as they will.'
      v:007: 'REV:11:7 | 7 | 7 | And when they shall have finished their testimony, the beast, that ascendeth out of the abyss, shall make war against them, and shall overcome them, and kill them.'
      v:008: 'REV:11:8 | 8 | 8 | And their bodies shall lie in the streets of the great city, which is called spiritually Sodom, and Egypt, where also their Lord was crucified.'
      v:009: 'REV:11:9 | 9 | 9 | And they of the tribes, and peoples, and tongues, and nations, shall see their bodies for three days and a half: and they shall not suffer their bodies to be laid in sepulchres.'
      v:010: 'REV:11:10 | 10 | 10 | And the inhabitants of the earth shall rejoice over them, and make merry: and shall send presents one to another, because these two prophets tormented them that dwelt upon the earth.'
      v:011: 'REV:11:11 | 11 | 11 | And after three days and a half, the spirit of life from God entered into them. And they stood upon their feet, and great fear fell upon them that saw them.'
      v:012: 'REV:11:12 | 12 | 12 | And they heard a great voice from heaven, saying to them: Come up hither. And they went up to heaven in a cloud: and their enemies saw them.'
      v:013: 'REV:11:13 | 13 | 13 | And at that hour there was a great earthquake, and a tenth part of the city fell: and there were slain in the earthquake, names of men seven thousand; and the rest were cast into a fear, and gave glory to the God of heaven.'
      v:014: 'REV:11:14 | 14 | 14 | The second wo is past: and behold the third wo will come quickly.'
      v:015: "REV:11:15 | 15 | 15 | And the seventh Angel sounded the trumpet: and there were great voices in heaven, saying: The kingdom of this world is become our Lord's and his Christ's, and he shall reign for ever and ever. Amen."
      v:016: 'REV:11:16 | 16 | 16 | And the four and twenty ancients, who sit on their seats in the sight of God, fell upon their faces and adored God, saying:'
      v:017: 'REV:11:17 | 17 | 17 | We give thee thanks, O Lord God Almighty, who art, and who wast, and who art to come: because thou hast taken thy great power, and thou hast reigned.'
      v:018: 'REV:11:18 | 18 | 18 | And the nations were angry, and thy wrath is come, and the time of the dead to be judged, and to render a reward to thy servants, the prophets, and to the saints, and to them that fear thy name, little and great, and to destroy them who have corrupted the earth.'
      v:019: 'REV:11:19 | 19 | 19 | And the temple of God was opened in heaven: and the ark of his testament was seen in his temple, and there were lightnings, and voices, and an earthquake, and great hail.'
  c:012:
    commentary:
      v:001:
        - 'REV:12:1 | 1 | 1 | <i>A woman clothed with the sun, and the moon under her feet.</i> By this woman, interpreters commonly understand the Church of Christ, shining with the light of faith, under the protection of the sun of justice, Jesus Christ. The <i>moon,</i> the Church, hath all changeable things of this world <i>under her feet,</i> the affections of the faithful being raised above them all. --- <i>A woman:</i> the Church of God. It may also, by allusion, be applied to our blessed Lady[the Virgin Mary]. The Church is clothed with the sun, that is, with Christ: she hath the moon, that is, the changeable things of the world, under her feet; and the twelve stars with which she is crowned, are the twelve apostles: she is in labour and pain, whilst she brings forth her children, and Christ in them, in the midst of afflictions and persecutions. (Challoner) --- Under the figure of a woman and of a dragon, are represented the various attempts of Satan to undermine the Church. --- <i>On her head....twelve stars,</i> her doctrine being delivered by the twelve apostles and their successors. (Witham)'
      v:002:
        - 'REV:12:2 | 2 | 2 | <i>With child,</i> &c., to signify that the Church, even in the time of persecutions, brought forth children to Christ. (Witham) --- It likewise signifies the difficulties which obstructed the first propagation of Christianity. (Pastorini)'
      v:003:
        - 'REV:12:3 | 3 | 3 | <i>Another wonder in heaven;</i> that is, in the Church of Christ, though revealed to St. John, in the visions, as if they were seen in heaven. --- <i>A great red dragon</i>; a fiery dragon, with <i>seven heads and ten horns</i>; i.e. many heads and many horns. By the dragon is generally understood the devil, (see ver. 7 and 9) and by the heads and horns, kings and princes, who act under him, persecuting the servants of God. (Witham) --- <i>Dragon,</i> &c. the devil; and by the seven heads and ten horns, are meant those princes and governors who persecute the Church of Christ. (Calmet)'
      v:004:
        - 'REV:12:4 | 4 | 4 | <i>His tail drew the third part of the stars:</i> a great part of mankind. This is spoken with an allusion to the fall of Lucifer from heaven, with the rebellious angels, driven from thence by St. Michael. (Witham) --- According to Pastorini, this passage refers to the angels whom Lucifer drew after him by sin to the earth. Menochius interprets it of those bishops and eminent persons who fell under the weight of persecution, and apostatized. --- <i>And the dragon stood before the woman,</i> &c. The devil is always ready, as far as God permits him, to make war against the Church and the faithful servants of God. The woman, the Church, brought <i>a man child,</i> or rather many men children, stout and valiant in the profession of the true faith, able to resist and triumph over the attempts of the persecutors in all nations, not of themselves, but by the grace and power of Jesus Christ, their protector, who is able to rule all nations as it were with a rod of iron, to frustrate all their attempts, and turn their hearts as he pleaseth. (Witham)'
      v:005:
        - 'REV:12:5 | 5 | 5 | <i>A man child;</i> that is, a masculine race of Christians, willing to confess the name of the Lord, and <i>to fight his battles;</i> who, through the merits of Jesus Christ, should triumph over all the attempts of the world. (Calmet) --- <i>Her son</i> (or children) <i>was taken up to</i> heaven, guarded by the special favour of God. They always overcome the devil, and all their adversaries, by reason of <i>the blood of the Lamb,</i> by the merits of Christ. And they loved not the life of the body, so as to preserve it, by incurring the death of the soul. (Witham)'
      v:006:
        - 'REV:12:6 | 6 | 6 | <i>The woman fled into the wilderness.</i> The Church, in the times of persecutions, must be content to serve God in a private manner; but by divine Providence, such persecutions never lasted with violence only for a short time, signified by 1260 days, or as the same is expressed here, (ver. 14) <i>for a time, and times, and half a time,</i> i.e. for a year, and two years, and half a year. (Witham) --- The Christians were accustomed to fly during the times of persecution into the deserts, to avoid the fury of the pagans. This was done by the greatest saints; and St. Jerome remarks, that it was this which gave rise to the eremitical state of life.'
      v:010:
        - 'REV:12:10 | 10 | 10-12 | <i>Now is come salvation....rejoice, O ye heavens.</i> The blessed in heaven rejoice for the victories of the faithful on earth, and also for the reward and glory which would shortly be given them in heaven. (Witham) --- <i>Woe to the earth,</i> &c. Both Pastorini and Calmet refer this woe to the persecution of Dioclesian. The dragon, the devil, is more irritated than ever against the Christians; he therefore stimulates the pagans to exercise their utmost cruelty against them, knowing that a Christian emperor (Constantine) would in a short time extend the reign of Jesus Christ over the whole world.'
      v:014:
        - 'REV:12:14 | 14 | 14 | <i>There were given to the woman two wings of a great eagle.</i> By these two wings, some understand the love of God, and the fear of offending him; others, piety, prudence, &c. (Witham) --- The Church, on account of the severe pressure of the persecution, obtained from the Almighty a special protection and assistance. (Pastorini)'
      v:015:
        - 'REV:12:15 | 15 | 15 | <i>The serpent</i> (the dragon, the devil) <i>came out of his mouth,</i> &c. He endeavoured to destroy the Christian religion; but the <i>earth,</i> that is, the princes of the earth, as God was pleased to turn their hearts, helped to turn away the persecutions. (Witham) --- As a last effort, the devil raises a more bloody persecution than was ever known before. See Eusebius, History of the Church.'
      v:016:
        - 'REV:12:16 | 16 | 16 | <i>And the earth helped the woman.</i> A prince of the earth, Constantine, came to the succour of the Church, and caused the persecution to cease.'
      v:018:
        - "REV:12:18 | 18 | 18 | <i>And he stood upon the sand of the sea;</i>[1] i.e. the dragon seemed to be at a stand, to rest a while, not being able to raise any more persecutions. Now as to the time that these things should come to pass, many by seven heads and ten horns understand many powerful wicked kings, who should persecute the good, especially about antichrist's time, when the faithful at different times should be oppressed, and forced to fly as it were into the wilderness to worship God in private. And when the end of the world seems to draw near, the devil with greater malice will persecute God's servants, his time being short. Others apply these predictions to the particular persecutions in the Church by the Jews, and by the heathen emperors in the first three Christian ages[centuries] before Constantine's time, when idolatry was destroyed, when the face of the Church was changed, and when she became victorious, and publicly triumphed over her former enemies, the heathens; and by the man child, whom God took under his special protection, they will have to be understood Constantine himself. (Witham)"
    commentary_footnotes:
      001:
        - 'REV:12:1 | 1 | 1 | Ver. 18. Et stetit super arenam maris. The ordinary Greek copies, {GREEK:START estathen}ησταθην{GREEK:END}, steti, which the Protestant translators followed, beginning chapter xiii. with these words, <i>and I stood upon the sand of the sea,</i> as if St. John spoke of himself. But Dr. Wells, in his amendments, has corrected the Protestant translation, and restored the reading {GREEK:START estathe}ησταθη{GREEK:END}, stetit, as we find it in the Latin Vulgate. I have reckoned near upon a hundred places in the Apocalypse only, wherein Dr. Wells has preferred those readings in the Greek manuscripts which are conformable to our Latin Vulgate.'
