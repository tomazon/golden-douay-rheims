    verse_footnotes:
      008:
        - REV:4:8 | 8 | 8 | Isaias vi. 3.
    verses:
      v:001: 'REV:4:1 | 1 | 1 | After these things I saw: and behold a door opened in heaven: and the first voice which I heard, <i>was</i> as it were, of a trumpet speaking with me, said: Come up hither, and I will shew thee the things which must come to pass hereafter.'
      v:002: 'REV:4:2 | 2 | 2 | And immediately I was in the spirit: and behold there was a throne set in heaven, and one sitting upon the throne.'
      v:003: 'REV:4:3 | 3 | 3 | And he that sat, was to the sight like the jasper and the sardine-stone: and there was a rainbow round about the throne, in sight like unto an emerald.'
      v:004: 'REV:4:4 | 4 | 4 | And round about the throne were four and twenty seats: and upon the seats, four and twenty ancients sitting, clothed in white garments, and golden crowns on their heads.'
      v:005: 'REV:4:5 | 5 | 5 | And from the throne proceeded lightnings, and voices, and thunderings: and seven lamps <i>were</i> burning before the throne, which are the seven spirits of God.'
      v:006: 'REV:4:6 | 6 | 6 | And before the throne was as it were a sea of glass like crystal: and in the midst of the throne, and round about the throne <i>were</i> four animals full of eyes before and behind.'
      v:007: 'REV:4:7 | 7 | 7 | And the first animal <i>was</i> like a lion, and the second animal like a calf, and the third animal having the face as of a man: and the fourth animal was like an eagle.'
      v:008: 'REV:4:8 | 8 | 8 | And the four animal had each of them six wings: and round about and within they are full of eyes. And they rested not day and night, saying, {VERSE_FOOTNOTE_INDEX_REF 0}Holy, holy, holy, Lord God Almighty, who was, and who is, and who is to come.'
      v:009: 'REV:4:9 | 9 | 9 | And when these animals gave glory, and honour, and benediction to him that sitteth on the throne, who liveth for ever and ever,'
      v:010: 'REV:4:10 | 10 | 10 | The four and twenty ancients fell down before him that sitteth on the throne, and adored him that liveth for ever and ever, and cast their crowns before the throne, saying:'
      v:011: 'REV:4:11 | 11 | 11 | Thou art worthy, O Lord our God, to receive glory and honour and power: because thou hast created all things, and for thy will they were, and have been created.'
  c:005:
    commentary:
      v:001:
        - 'REV:5:1 | 1 | 1 | <i>A book written within and without.</i>[1] Books were then skins, membranes, or parchments, and when written on both sides part of the writing appeared, though they were rolled up. --- <i>Sealed with seven seals,</i> as containing mysteries and secrets of high importance. (Witham)'
      v:003:
        - "REV:5:3 | 3 | 3 | <i>No man was able,</i>[2] &c. As to the contents, some understand the prophecies and mysteries both of the Old and New Testament; others, the events that should afterwards happen to the Church of Christ, as various persecutions against Christians. Alcazar would have the sense of these words to be, that only Christ and his Spirit could open the book to others, and make them believe and know the punishments prepared for the wicked, and the reward reserved for God's faithful servants. (Witham)"
      v:005:
        - 'REV:5:5 | 5 | 5 | <i>Behold the lion, of the tribe of Juda,</i> &c. viz. Jesus Christ, who was descended from that tribe, denominated a <i>lion</i> on account of his great power, by which title we find him designated also in the prophecy of Jacob. (Genesis xlix. 9.) (Calmet) -- It is he who has merited by his triple victory over death, sin, and hell, the great honour of opening the book, and revealing the secrets therein contained.'
      v:006:
        - 'REV:5:6 | 6 | 6 | <i>I saw....a Lamb standing as it were slain,</i> with the prints and marks of its wounds. It was of this lamb (i.e. of our Saviour Jesus Christ) that St. John the Baptist said: "Behold the Lamb of God, that taketh away the sins of the world." (John i. 29.) (Witham) --- Here again Jesus Christ is plainly marked out, the Lamb of God, the victim of expiation, who by his death has reconciled us with his Father; and who, even in heaven, bears the marks of his passion, and by the wounds therein received continually inclines his Father to shew us mercy. He has seven horns, as so many crowns and marks of his omnipotence; and seven eyes, to represent his infinite knowledge and wisdom. (Calmet) --- <i>Having seven horns and seven eyes,</i> (to signify his power and his knowledge,) <i>which are the seven spirits</i> subject to Christ. See Chap. i. 4. It is observed that in the Revelation of St. John, the number seven is divers times applied to signify a multitude, and a number implying perfection, and three and a half for a small number. Thus are represented the seven candlesticks, seven churches, seven spirits, seven seals, seven trumpets, seven vials, &c. (Witham)'
      v:007:
        - 'REV:5:7 | 7 | 7-8 | <i>He....took the book,</i>[3]...<i>and when he had opened</i> it, or was about to open it, (in the Greek is only, he took it: which was a sign that he would open it)...<i>the four and twenty ancients fell down before the Lamb,</i> to adore him, as appears by what follows, ver. 13. --- <i>Having every one of them harps</i> to celebrate his praise, <i>and golden vials full of odours, which are the prayers of the saints:</i> which shews that the saints in heaven offer up before the throne of the Divine Majesty the prayers of the faithful. (Witham) --- <i>Harps,</i> &c. These harps are symbols of the praise which good men render to God; and the vials full of odours represent the prayers of the saints. In conformity with this idea, St. John wishes to represent these four and twenty ancients as so many senators, who present to the Almighty the prayers and homages of good men on earth. (Estius; Clement of Alexandria) --- This also is an imitation of what was practised in the temple, in which were always around the altar, in times of sacrifice, Levites with musical instruments, priests with vials to contain the wine and blood, and censers to hold the incense (Calmet) --- <i>The prayers of the saints.</i> Here we see that the saints in heaven offer up to Christ the prayers of the faithful upon earth. (Challoner)'
      v:009:
        - "REV:5:9 | 9 | 9 | <i>They sung a new canticle,</i> &c. called <i>new,</i> as belonging to the New Testament, or alliance of the new law of Christ. (Witham) --- <i>Canticle</i>; that is, <i>excellent.</i> The Scripture generally attaches the epithet <i>new</i> to canticles. New canticles are always more agreeable, says Pindar. (Grotius) --- <i>And hast redeemed,</i> &c. The twenty-four ancients here may well represent all, who are in possession of beatitude. They all acknowledge it is to Jesus Christ they are indebted for the felicity they enjoy; it is he that has assembled at the foot of God's throne all the nations of the world, faithful souls from every tribe and tongue, and people and nation, by his blood. (Calmet)"
      v:010:
        - 'REV:5:10 | 10 | 10 | <i>And hast made us to our God,</i> &c. See 1 Peter ii. 5, 9. (Witham) --- All Christians may justly be styled kings and priests of God, by the spiritual empire they possess over their passions and the world; and by the continual offering they make on the altar of their hearts, by means of the prayers they daily offer up to God. (Origen) --- Thus they say, we shall reign on the earth by the empire we shall exercise over our passions; and by the union we shall have with Jesus Christ and his Church, triumph over all who have persecuted us. (Estius; Andræas.)'
      v:011:
        - 'REV:5:11 | 11 | 11 | <i>The number of them was thousands of thousands.</i>[4] In the Greek also, ten thousand times ten thousand. (Witham)'
      v:012:
        - 'REV:5:12 | 12 | 12 | <i>The Lamb is worthy....to receive power and divinity,</i>[5] &c. The Socinians and new Arians from hence pretend that the Lamb, Jesus Christ, is not the same true God with the Father, but only deserved divinity, or to be made God in an inferior and an improper sense. The argument is of no force at all in the ordinary Greek, where for divinity is read <i>riches.</i> The sense is, thou art worthy to have thy <i>power and divinity</i> acknowledged and praised by all creatures both in heaven and earth: and the following words are a confutation of the Socinians, "I heard all saying: To him that sitteth on the throne, and to the Lamb, benediction, and honour, and glory, and power, forever and ever," where the same divine power is attributed to the Father and to the Son of God, Jesus, true God and true man. (Witham)'
