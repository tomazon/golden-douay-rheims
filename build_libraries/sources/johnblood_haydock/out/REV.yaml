  c:006:
    commentary:
      v:001:
        - "REV:6:1 | 1 | 1 | <i>I saw that the Lamb had opened one of the seven seals,</i> or the first seal. The interpreters are much divided in expounding what is to be understood by the sealed up contents, and in applying them to such and such persecutions, persons, and events, by all which it appears that there is no certainty as to such applications and expositions, even of particular ancient fathers; though at the same time it is both certain and evident that many pretended interpretations, (that is, arbitrary inventions, from the private spirit of heretics) are both false and groundless, <i>contradictory to the unexceptionable authority</i> (to use Dr. W.'s words) <i>of the primitive fathers, and inconsistent with the doctrine and belief of the Catholic Church,</i> as I may have occasion to shew that the ridiculous fable is of this number, of so many popes being antichrist, and the beast of this Apocalypse. I shall, for the satisfaction of the Christian reader, as I hinted in the preface of this book, give a short account of those expositions that are not improbable. (Witham)"
      v:002:
        - 'REV:6:2 | 2 | 2 | <i>A white horse,</i> such as conquerors used to ride upon at a solemn triumph. This is commonly understood of our Saviour, Christ, who, by himself and by his apostles, preachers, martyrs, and other saints, triumphed over all the adversaries of his Church. He had <i>a bow</i> in his hand, the doctrine of his gospel, piercing like an arrow the hearts of the hearers; and the <i>crown</i> given him, was a token of the victory of him who went forth <i>conquering, that he might conquer.</i> (Witham) --- He that sitteth on the white horse is Christ, going forth to subdue the world by his gospel. The other horses that follow represent the judgments and punishment, that were to fall on the enemies of Christ and his Church: the red horse signifies war; the black horse famine; and the pale horse (which has death for its rider) plagues or pestilence. (Challoner) --- <i>White horse;</i> viz. Jesus Christ, who came to subdue all nations to the faith. The <i>bow</i> signifies the gospel, and the word of God, those powerful arms, of which St. Paul so often speaks, as being so necessary for all who are engaged in bringing souls to the faith of Christ. The <i>crown</i> marks the sovereign power of Jesus Christ, and the assurance of conquest. (Cornelius[Cornelius a Lapide?]; Bossuet; Du Pin)'
      v:003:
        - 'REV:6:3 | 3 | 3-4 | <i>Opened the second seal,</i> &c. portending wars and shedding of blood, and so he is said to have power <i>to take away peace from the earth</i>. (Witham) --- <i>Another red horse.</i> This red horse signifies the cruel persecutions, which the Roman emperors carried on against the Christian religion. For this end, it is said immediately after, one sat thereon, to take peace from the earth, and kill one another; for this purpose was a great sword given to him. (Andræas; Menochius; Grotius)'
      v:005:
        - "REV:6:5 | 5 | 5 | <i>The third seal....a black horse.</i> This is also commonly expounded of wars and persecutions, and particularly of famine, by the <i>scales</i> in the rider's hand, and by two pounds of wheat being sold for a penny: a great price, considering the value of money at that time. (Witham) --- The black horse represents the public miseries, famines, &c. which, particularly the latter, the Roman empire frequently experienced during the reign of the persecuting emperors. The <i>balance,</i> which the rider is said to hold in his hand, represents the strict manner in which people would measure out whatever they sold during the time of famine. (Andræas; Hamm; Bossuet)"
      v:007:
        - "REV:6:7 | 7 | 7-8 | <i>The fourth seal....a pale horse,</i> the rider's name <i>death</i>. It is also expounded of trials, afflictions, persecutions, and especially of plagues, over <i>four parts of the earth,</i> by which may be denoted the great power and extent of the Roman empire. In the Greek we read, <i>over the fourth part of the earth;</i> which some reconcile, by observing that the Roman empire had dominions under it in all the four parts of the world, east, west, north, and south; and that its dominions might be said to comprehend the fourth part of the world. (Witham) --- By the pale horse, and the rider, death, who sat upon it, followed by hell, are meant that dreadful mortality which ever attends famines, &c. He had power to kill with sword, with famine, &c. All these evils came upon the Roman people, and history has preserved the memory of them, to shew the truth of the prophecy here delivered by St. John. (Grotius; Calmet){JOIN}<b>Ver. 9, &c.</b> After the opening of the fifth seal, the souls of the martyrs under the altar cried aloud for justice, saying, <i>how long,</i> &c. Out of zeal for God's honour, and the good of the Church, they pray that the enemies of Christ, and of the Christian faith, may be humbled, and that all may acknowledge and fear the justice of God, by the punishment of his enemies, and the reward of his faithful servants. St. Jerome, by <i>under the altar,</i> understands Christ himself, under whom, as under their head, are all the martyrs. Some who doubted or held that the blessed were not admitted to see God, in heaven before the day of general judgment, have turned this expression, <i>under the altar,</i> or at least the expressions of some of the fathers upon these words, as if they were favourable to their error, which is sufficiently disproved, even by the words that follow, that <i>white robes were given to each of them one,</i> in which they are said to walk with him wherever he goeth. (Chap. iii. 4. and Chap. xiv. 4.) (Witham) --- <i>Under the altar.</i> Christ, as man, is this altar, under which the souls of the martyrs live in heaven: as their bodies are here deposited under our altars. --- <i>Revenge our blood.</i> They ask not this out of hatred to their enemies, but out of zeal for the glory of God, and a desire that the Lord would accelerate the general judgment, and the complete beatitude of all his elect. (Challoner) --- These holy souls, who had been slain for the word of God, do not beg the Almighty to revenge their blood, through any hatred to their enemies, but through the great zeal with which they were animated, to see the justice of God manifested: that by this severity they might be moved to fear him, and be converted to him. Thus in the Scripture we often read of the prophets beseeching the Almighty to fill their enemies with confusion, to humble them, &c. (Perer; Bossuet; Du Pin, &c.) --- <i>And white robes.</i> To console them, they each had given them a white robe, as a mark of their innocence, and as an assurance that on account of it they would in due time receive the full measure of beatitude. They should rest yet a little while, most probably to the day of final retribution, when the number of those destined to be their brethren in bliss should be completed. Then they should altogether receive full recompense, and their persecutors be covered with confusion. (St. Augustine, serm. xi. de sanctis; St. Gregory the great, lib. ii. Moral. cap. iv.)"
      v:012:
        - "REV:6:12 | 12 | 12 | At the opening of the <i>sixth seal....a great earthquake,</i> &c. Many think that these dreadful signs, of the sun turning black, &c. are not to happen till the time of antichrist, a little before the end of the world. See Matthew xiv.; Luke xxi.; Isaias xiii. and xxxiv.; Ezechiel xxxiii.; Daniel xii.; &c. Others apply these prodigies to God's visible chastisements, on the heathen emperors and persecutors of the Christians, before the first Christian emperor Constantine. (Witham) --- <i>And I saw.</i> The sixth seal being opened, St. John sees painted before him the severe and terrible manner in which the Almighty would revenge himself on his enemies. It may refer either to the time of Constantine, when we behold the Christian religion triumphing on the ruins of paganism, and after his death, and that of his sons, the empire of Rome given up a prey to barbarians, Rome itself taken and pillaged, and all the provinces thrown into dreadful disorder and consternation; or it may likewise refer to the day of general judgment, when the Almighty will make sinners drink the wine of his indignation, in presence of all the just; of which dreadful time of vengeance all other particular judgments are only imperfect figures. (Victorin; Ven. Bede; Tichon) --- St. John, in imitation of the ancient prophets, makes use of the earthquake, &c. hyperbolically, to mark more strongly the dreadful and horrible evils with which the Roman empire, and its persecuting emperors, were to be overwhelmed. Rome itself was filled with wars and seditions, both at home and abroad. The emperors were all destroyed by the Almighty in a most singular manner; witness Maxentius, who was thrown headlong into the Tiber; Maximin Jovius, who, under a horrible and incurable disease, owned the hand of the Almighty afflicting him; Maximin Daia, who, being overcome in battle, fled away in disguise, and at last, seized with a strange disease, his bowels were all consumed, he lost his eyes, and died reduced to a mere skeleton. Witness likewise Licinius, who, being engaged with Constantine, was always beaten, and at length strangled. Maximian also, the rival of Constantine, who strangled himself in Marseilles, where he had been confined. (Calmet)"
      v:014:
        - 'REV:6:14 | 14 | 14 | <i>And every mountain.</i> In the dreadful confusion of the Roman empire, in the time of Constantine, so great was the revolution, that mountains appeared, as it were, moved out of their places; islands shifted from their accustomed situations. We behold at one time seven persons, Maximin Galerius, Maxentius, Severus Cæsar, Maximin, Alexander, Maximin Hercules, and Licinius, all aiming at the empire. The first six perished in nine years, from 305[A.D. 305] to 314: Licinius was strangled in 324. All these were enemies of the Christian religion. Constantine, who supported it, remained sole master of the empire. (Calmet)'
