  c:021:
    commentary:
      v:001:
        - 'REV:21:1 | 1 | 1 | <i>New,</i> by their form and qualities, but not by their substance. --- <i>The first heaven and first earth was passed away:</i> being changed, not as to their substance, but in their qualities. (Challoner)'
      v:002:
        - 'REV:21:2 | 2 | 2 | <i>Coming down from God out of heaven.</i> By the city we must understand its citizens, the Angels and saints. (Witham) --- Justice, innocence, the good works of the saints, are the ornaments of the inhabitants of this new Jerusalem, the Church triumphant. If the world of the old Adam has appeared so beautiful, so magnificent, good God, what will be the riches of that which is made for Jesus Christ, the second Adam, and for his members! O Jesus! Father of the world to come, render us worthy of this new and everlasting world, and give us a disgust, a mortal hatred, for that which perishes, and which is the cause of our perdition.'
      v:003:
        - "REV:21:3 | 3 | 3 | <i>Behold the tabernacle of God with men,</i> inasmuch as God's elect shall there dwell with him for ever and ever. (Witham)"
      v:006:
        - "REV:21:6 | 6 | 6 | <i>It is done.</i> The state of Christ's Church on earth, and in this world, is now finished; and the time is come to reward the good, and to punish the wicked in the lake burning with fire and brimstone, in hell, with the devils for all eternity. (Witham) --- This living water is God himself, of which the saints shall be inebriated at the source; i.e. in God himself. Enviable moment, when all the designs of God upon Jesus Christ and upon his Church will be accomplished: but how little thought of now! And how can we hope to be inebriated at this source of God above, if we do not aspire after it whilst we are in this dreary desert here below? He who begins and finishes gratuitously here below the work of our faith, crowns it still more liberally in heaven."
      v:009:
        - 'REV:21:9 | 9 | 9 | <i>I will shew thee the bride, the wife of the Lamb:</i> all the Church triumphant in heaven. (Witham)'
      v:016:
        - 'REV:21:16 | 16 | 16 | <i>The city is situate four-square;</i>[1] and by what follows, so as to be a perfect square, though every thing that is quadrangular is not always a square, or perfect square. (Witham)'
      v:017:
        - 'REV:21:17 | 17 | 17 | <i>The measure of a man, which is of an Angel.</i>[2] This seems, without doubt, the sense of it. (Witham)'
      v:022:
        - 'REV:21:22 | 22 | 22 | <i>No temple in it.</i> No need of a temple for divine worship, where God is in such a perfect manner present to all the blessed, where nothing can distract or divert their souls from endless adorations, praises, &c. (Witham)'
      v:023:
        - 'REV:21:23 | 23 | 23 | <i>Needeth not sun nor moon,</i> where there is no vicissitude or succession of day and night, the divine brightness always shining to them. (Witham)'
      v:024:
        - 'REV:21:24 | 24 | 24 | <i>The kings of the earth shall bring their glory;</i> the elect, of all states and conditions, shall now be exalted like kings, or rather infinitely above the glory that we can imagine of any kings in this world. (Witham)'
      v:027:
        - REV:21:27 | 27 | 27 | <i>There shall not enter it any thing defiled.</i> This is what we ought always to remember and have in our minds. (Witham)
