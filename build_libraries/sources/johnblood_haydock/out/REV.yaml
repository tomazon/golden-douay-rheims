    verses:
      v:001: 'REV:9:1 | 1 | 1 | And the fifth Angel sounded the trumpet: and I saw a star fall from heaven upon the earth, and to him was given the key of the bottomless pit.'
      v:002: 'REV:9:2 | 2 | 2 | And he opened the bottomless pit: and the smoke of the pit ascended as the smoke of a great furnace: and the sun was darkened, and the air, with the smoke of the pit:'
      v:003: 'REV:9:3 | 3 | 3 | And from the smoke of the pit there came out locusts upon the earth, and power was given to them, as the scorpions of the earth have power:'
      v:004: 'REV:9:4 | 4 | 4 | And it was commanded them that they should not hurt the grass of the earth, nor any green thing, nor any tree: but only the men who have not the sign of God on their foreheads:'
      v:005: 'REV:9:5 | 5 | 5 | And it was given to them that they should not kill them; but that they should torment them five months: and their torment <i>was</i> as the torment of a scorpion when he striketh a man.'
      v:006: 'REV:9:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}And in those days men shall seek death, and shall not find it: and they shall desire to die, and death shall fly from them.'
      v:007: 'REV:9:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}And the shapes of the locusts <i>were</i> like to horses prepared for battle; and on their heads as it were crowns like gold: and their faces were as the faces of men.'
      v:008: 'REV:9:8 | 8 | 8 | And they had hair as the hair of women, and their teeth were as the teeth of lions:'
      v:009: 'REV:9:9 | 9 | 9 | And they had breastplates, as breastplates of iron, and the sound of their wings <i>was</i> as the noise of chariots of many horses running to battle:'
      v:010: 'REV:9:10 | 10 | 10 | And they had tails like scorpions, and stings were in their tails: and their power was to hurt men five months: and they had over them'
      v:011: 'REV:9:11 | 11 | 11 | A king, the Angel of the bottomless pit: whose name, in Hebrew, is Abaddon; and in Greek, Appollyon; in Latin, Exterminans.'
      v:012: 'REV:9:12 | 12 | 12 | One wo is past, and behold there come yet two woes more hereafter.'
      v:013: 'REV:9:13 | 13 | 13 | And the sixth Angel sounded the trumpet: and I heard a voice from the four horns of the golden altar, which is before the eyes of God,'
      v:014: 'REV:9:14 | 14 | 14 | Saying to the sixth Angel, who had the trumpet: Loose the four Angels, who are bound in the great river Euphrates.'
      v:015: 'REV:9:15 | 15 | 15 | And the four Angels were loosed, who were prepared for an hour, and a day, and a month, and a year, to kill the third part of men.'
      v:016: REV:9:16 | 16 | 16 | And the number of the army of horsemen was twenty thousand times ten thousand. And I heard the number of them.
      v:017: 'REV:9:17 | 17 | 17 | And thus I saw the horses in the vision: and they who sat on them, had breastplates of fire, and hyacinth, and brimstone, and the heads of the horses were as the heads of lions: and from their mouths proceeded fire, and smoke, and brimstone.'
      v:018: 'REV:9:18 | 18 | 18 | And by these three plagues was the third part of men killed, by the fire, and by the smoke, and by the brimstone, which issued out of their mouths.'
      v:019: 'REV:9:19 | 19 | 19 | For the power of the horses is in their mouths, and in their tails. For, their tails are like to serpents, having heads; and with them they hurt.'
      v:020: 'REV:9:20 | 20 | 20 | And the rest of the men, who were not slain by these plagues, neither did penance for the works of their hands, that they should not adore devils, and idols of gold, and silver, and brass, and stone, and wood, which neither can see, nor hear, nor walk:'
      v:021: 'REV:9:21 | 21 | 21 | Neither did they penance for their murders, nor from their sorceries, nor from their fornication, nor from their thefts.'
  c:010:
    commentary:
      v:001:
        - 'REV:10:1 | 1 | 1 | <i>I saw another mighty Angel.</i> Some expound it of Christ himself: others of an Angel, representing the power of God over the sea and land. (Witham)'
      v:003:
        - 'REV:10:3 | 3 | 3 | <i>Seven thunders uttered their voice,</i> to signify the following approaching evils, which St. John is ordered not to write down, though they were shewn to him; and if he was not to write them, even in such a mystical and prophetical manner as he wrote the other things, who can pretend to know any thing of them? (Witham)'
      v:004:
        - "REV:10:4 | 4 | 4 | <i>And when the seven thunders had,</i> &c. St. John is not permitted to write, but ordered to seal up the things which the seven thunders had spoken; which circumstance seems to insinuate, that the things spoken by the seven thunders were seven particulars of antichrist's persecution, as the word thunder is generally used in the Apocalypse to denote some disaster; and these seven particulars being most dreadful and severe, the Almighty chose to have them sealed up, or kept concealed, lest the foreknowledge of them should too much terrify and damp the human mind."
      v:005:
        - 'REV:10:5 | 5 | 5-6 | <i>The Angel....swore....that time shall be no longer.</i> This seems to favour very much the exposition of those interpreters who think that all these things are not to be fulfilled till some short time before the end of the world. Others (of which see Alcazar, &c.) take this to be a prediction of the ruin and destruction of the Jews, particularly under the emperor Adrian. Others (see the bishop of Meaux[Bossuet]) understand by this, that the time was approaching when God, by his judgments, would put an end to the idolatry and heathen worship of pagan Rome, and that his providence would make the Christian faith triumph over all its adversaries, and his Church flourish, as foretold by the ancient prophets; that is, this should come to pass when the seventh Angel should sound his trumpet. (Witham)'
      v:007:
        - 'REV:10:7 | 7 | 7 | <i>Declared.</i> Literally, <i>evangelized,</i> to signify the <i>good tidings,</i> agreeable to the gospel, of the final victory of Christ, and of that eternal life which should be the reward of the temporal sufferings of the servants of God. (Challoner)'
      v:009:
        - "REV:10:9 | 9 | 9-10 | <i>Take the book, and devour it.</i> See Ezechiel ii. and iii. It was sweet in my mouth; I was delighted to read and hear the victories and glory of God's faithful servants; but it became bitter in my belly, when I considered the judgments of God upon so many sinners, who by their own wilful blindness were lost for eternity. (Witham) --- This mysterious book, presented to St. John precisely between the sound of the sixth and seventh trumpet, or rather between the irruption announced at the sound of the sixth trumpet, and the persecution which is then to follow and to precede the sound of the seventh trumpet, appears to represent the book of the gospel, which shall be given to the Jews at the end of the sixth age of the Church. This book will be then to them full of sweetness, because they will see in it the tender love of Jesus Christ; but at the same time it will cause bitterness, because they will see in it with grief their infidelity and that of their fathers. (Bible de Vence)"
      v:011:
        - 'REV:10:11 | 11 | 11 | <i>Thou must prophesy again:</i> we may understand what still follows in this Apocalypse, or his gospel written afterwards, or his preaching and instructing the Asiatic Churches. (Witham)'
