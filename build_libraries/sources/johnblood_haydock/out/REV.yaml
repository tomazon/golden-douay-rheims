      002:
        - "REV:2:2 | 2 | 2 | Ver. 20. Mulierem Jezabel, {GREEK:START ten gunaika Iezabel}την γυναικα Ιηζαβηλ{GREEK:END}. Dr. Wells, in his amendments to the Protestant translation, has put thy wife, and in the Greek {GREEK:START gunaika sou}γυναικα σου{GREEK:END}, which he says is found in the Alexandrian and several other manuscripts. But neither the Oxford edition of 1675, nor that at Amsterdam of 1711, take notice of this reading in any one manuscript. As for that one manuscript of Alexandria, I guess by Walton's Polyglot, that it cannot well be read in that place. And though it is likely that the author of the Syriac version may have found that reading, yet there is nothing for it in the Arabic or Ethiopic, nor in the vulgar Latin, which, as Dr. Wells himself takes notice on 1 John v. 7. is more ancient than any other version or Greek manuscripts. And though we find uxorem tuam in St. Cyprian ad Antonianum, edit. Rig. p. 72, and in the edition of Dr. Fell, published in Amsterdam, in the year 1701, p. 248, where he says in the note mark <i>a,</i> cui interpretationi favent illa Græca exemplaria, quæ legunt, {GREEK:START gunaika sou}γυναικα σου{GREEK:END}, but he did not think fit to tell us where any such manuscripts were to be found, nor have I heard that they have been seen by any one. It is certain St. Epiphanius did not find {GREEK:START sou}σου{GREEK:END}, nor think this the true reading, when in the heresy of the Alogians, by Jezabel, he understands Maximilla, Priscilla, or Quintilla, in Marcion's time."
