    verses:
      v:001: 'REV:10:1 | 1 | 1 | And I saw another mighty Angel come down from heaven clothed with a cloud, and a rainbow upon his head, and his face was as the sun, and his feet as pillars of fire;'
      v:002: 'REV:10:2 | 2 | 2 | And he had in his hand a little book, open: and he set his right foot upon the sea, and his left foot upon the land:'
      v:003: 'REV:10:3 | 3 | 3 | And he cried out with a loud voice, as when a lion roareth. And when he had cried out, seven thunders uttered their voices.'
      v:004: 'REV:10:4 | 4 | 4 | And when the seven thunders had uttered their voices, I was about to write: and I heard a voice from heaven saying to me: Seal up the things which the seven thunders have spoken: and write them not.'
      v:005: 'REV:10:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}And the Angel whom I saw standing upon the sea, and upon the land, lifted up his hand to heaven:'
      v:006: 'REV:10:6 | 6 | 6 | And he swore by him that liveth for ever and ever, who created heaven, and the things which are therein; and the earth, and the things which are therein; and the sea, and the things which are therein: That time shall be no longer:'
      v:007: 'REV:10:7 | 7 | 7 | But in the days of the voice of the seventh Angel, when he shall begin to sound the trumpet, the mystery of God shall be finished, as he hath declared by his servants, the prophets.'
      v:008: 'REV:10:8 | 8 | 8 | And I heard a voice from heaven speaking to me again, and saying: Go, and take the book, that is open, from the hand of the Angel standing upon the sea, and upon the land.'
      v:009: 'REV:10:9 | 9 | 9 | And I went to the Angel, saying unto him, that he should give me the book. And he said to me: {VERSE_FOOTNOTE_INDEX_REF 0}Take the book and devour it: and it shall make thy belly bitter, but in thy mouth it shall be sweet as honey.'
      v:010: 'REV:10:10 | 10 | 10 | And I took the book from the hand of the Angel, and devoured it: and it was in my mouth sweet as honey: and when I had devoured it, my belly was bitter:'
      v:011: 'REV:10:11 | 11 | 11 | And he said to me: Thou must prophesy again to many nations, and peoples, and tongues, and to kings.'
  c:011:
    commentary:
      v:001:
        - 'REV:11:1 | 1 | 1 | The apostle is ordered to measure the temple. Two prophets are promised, to teach mankind. They are put to death, and in three days and a half after they are raised to life, and ascend to heaven. A great earthquake follows. The seventh Angel sounds the trumpet. The elders give thanks to God. --- <i>Measure the temple,</i> &c. This is to signify that the divine Providence would always protect his faithful servants, who are called the temple of God; (1 Corinthians iii. 17. and 2 Corinthians vi. 16.) but by the <i>outward court</i> not to be measured, <i>because it is given to the Gentiles,</i> &c. (ver. 2) is commonly understood idolaters, infidels, heretics, who are not in the temple of God, nor in his Church. It is an allusion to the Jewish temple, and the different divisions of it, the Gentiles not being permitted to enter into the temple itself, but only into that outward part called the court of the Gentiles. (Witham) --- The churches consecrated to the true God, are so much diminished in number, that they are represented by St. John as one church; its ministers officiate at <i>one altar;</i> and all the true faithful are so few, with respect to the bulk of mankind, that the evangelist sees them assembled in one temple, to pay their adorations to the Most High. (Pastorini)'
      v:002:
        - 'REV:11:2 | 2 | 2 | <i>The holy city they shall tread under foot forty-two</i> <i>months.</i>[1] That is, Gentiles and Jews shall be permitted to persecute the Church and the faithful servants of God; but only for a short time, expressed by <i>forty-two months,</i> as elsewhere by <i>twelve hundred and sixty days,</i> and also by <i>a time,</i> and <i>times,</i> and <i>half a time,</i> which, as St. Jerome observes, is for a year, and two years, and half a year, which three different ways of speaking by years, by months, and by days, are only to signify that God never permits his faithful to be under any violent persecution for any long time. (Witham)'
      v:003:
        - 'REV:11:3 | 3 | 3 | <i>My two witnesses....shall prophesy twelve hundred and sixty days.</i> It is a very common interpretation, that by these two witnesses must be understood Henoch[Enoch] and Elias[Elijah], who are to come before the end of the world. It is true this is what we read in several of the ancient Fathers, insomuch, that Dr. Wells, in his paraphrase, calls it the "consent of the primitive fathers," and in his notes says, it is of "unexceptionable authority." This opinion (at least as to Elias) is grounded on those words of the prophet Malachy, (Malachias iv. 5.) <i>behold, I will send you Elias, the prophet, before the coming of the great and dreadful day of the Lord;</i> and also on the words of our Saviour, Christ, (Matthew xvii. 11.) where he tells his disciples: <i>Elias indeed shall come, and restore all things.</i> But I cannot say that the consent of the fathers is so unanimous as to Henoch: for we find by St. Hilary, that some thought Jeremy[Jeremiah] was to come with Elias, and he himself thought that with Elias would come Moses. See his commentary on Matt., p. 710, Nov. edit. Secondly, allowing it a received opinion that Henoch and Elias are again to come before the day of judgment, yet it is not the constant doctrine of the ancient fathers, that by these <i>two witnesses</i> in this place of the Apocalypse, must be understood Henoch and Elias. St. Cyprian expounds it of two sorts of martyrs for the Catholic faith; to wit, they who suffer death, and others who only suffered imprisonment, loss of goods, and the like. Others expound it of the testimonies concerning Christ and his Church, of which some are in the Old Testament, some in the New. To these we must join all those interpreters who expound all the visions and predictions in the Apocalypse, till the 20th chapter, of the persecutions raised by the Jews: or by the heathens against the Church, which have already happened. Of these, both as to ancient fathers and later interpreters, see Alcazar in his Prologomena, note 6, p. 33, and note 12, p. 48. (Witham) --- <i>Two witnesses.</i> It is commonly understood of Henoch and Elias. (Challoner)'
      v:004:
        - 'REV:11:4 | 4 | 4 | <i>These are the two olive-trees,</i> flourishing with works of piety and mercy, <i>and the two candlesticks</i> shining with faith and good works. (Witham)'
      v:005:
        - 'REV:11:5 | 5 | 5 | <i>And if any man would hurt them,</i> &c. These two verses seem to signify both the miracles which God many times wrought by the prayers of his martyrs, as he had done formerly in the time of Elias[Elijah] and the exemplary punishments with which from time to time he chastised those by whom they were persecuted, and that he will do the like by Henoch[Enoch] and Elias, when they shall come. (Witham) --- In this and the following verse are expressed the miraculous powers with which the two witnesses will be invested. These powers will be necessary to enable them to prove the truth of their doctrine. Every messenger who appears with a commission from God, is always furnished with means to prove it. Thus our Saviour and his apostles worked miracles in testimony of the Christian religion. And in the Old Testament, Elias convicted the false prophets by a miracle. See 3 Kings xviii. Every new teacher consequently, who comes destitute of this sanction, can claim no credit, but is only to be considered as an imposter. (Pastorini)'
      v:007:
        - 'REV:11:7 | 7 | 7 | <i>The beast,</i> &c. God, for the greater good and glory of his servants, permits the devil by antichrist, and such like instruments, to torment them, and put them to death; and yet by dying they conquer, to the eternal confusion of their persecutors, who shall behold them going up to heaven, to be there happy with God in his kingdom for ever. (Witham) --- Antichrist, impelled by Satan, shall kill them. (Pastorini)'
      v:008:
        - 'REV:11:8 | 8 | 8 | <i>Their bodies shall lie in the streets.</i> It is what has often happened to the bodies of the martyrs, and may happen to Henoch[Enoch] and Elias[Elijah], <i>for three days and a half,</i> for a short time. --- <i>The great city.</i> Some understand any city where Christians are persecuted. Others by the following words, <i>where also their Lord was crucified,</i> will needs have to be understood Jerusalem, which they hold shall be rebuilt in the time of antichrist, and where by him shall be put to death Henoch and Elias. But others think it may be expounded of heathen Rome, which in a mystical sense might be called <i>Sodom</i> for its infamous crimes, and <i>Egypt</i> for its idolatries and superstitions, where Christ might be said to be <i>crucified,</i> not as to himself, but in his members, according to what he himself said, Matthew xxv. 40., "inasmuch as you did it to one of these, my least brethren, you did it to me." (Witham) --- <i>City;</i> Jerusalem, which it is supposed will be the residence of antichrist, and filled with a great concourse of people. (Menochius)'
      v:010:
        - 'REV:11:10 | 10 | 10 | <i>The inhabitants of the earth shall rejoice,</i> &c. The persecutors rejoice and make merry for a while, when they seem to get the better of the Christians. Dioclesian caused pillars to be erected to him, as if he had destroyed the Christian religion; and when, by his cruelties he saw the faith of Christ, still increase more and more, he fell into a kind of madness, and laid down his empire. See Baron.[Baronius] ad an. Dni. 304[A.D. 304], p. 771. (Witham)'
      v:011:
        - 'REV:11:11 | 11 | 11 | <i>The spirit of life from God entered into them,</i> &c. It is an allusion to a vision in the prophet Ezechiel, Ezechiel xxxvii. (Witham)'
      v:013:
        - "REV:11:13 | 13 | 13 | <i>A great earthquake.</i> By which may be signified the consternation that fell upon the persecutors of Christians, when by God's visible chastisements, <i>seven thousand</i> (i.e. many of them) perished miserably; others were struck with fear, others converted. (Witham)"
      v:014:
        - 'REV:11:14 | 14 | 14 | These visions belonged to the second woe, and the third woe is at hand. (Witham) --- <i>Second woe;</i> the persecution of antichrist. --- <i>Third woe,</i> or the day of judgment, is near at hand. (Pastorini)'
      v:015:
        - 'REV:11:15 | 15 | 15 | <i>The seventh Angel,</i> &c. The saints and blessed spirits in heaven are represented praising God with loud voices, at the approaching of the kingdom of God; some understand at the end and consummation of the wicked world, after the destruction of antichrist, when the blessed shall reign in heaven: but others expound this of the triumph of the Christian faith and Church, when the providence of God putting an end to the persecutions against the Christian religion, by the miserable end of Dioclesian, Maximian, Maxentius, &c., made <i>the kingdom of this world</i> (the powerful Roman empire) become the kingdom of our Lord, by his raising Constantine the great to the empire, and under him making the faith of Christ triumph over all its persecutors and adversaries. (Witham)'
      v:019:
        - 'REV:11:19 | 19 | 19 | <i>The temple of God was opened....the ark of his testament was seen;</i> which P. Alleman applies to the cross that appeared in the air to Constantine. Such applications may be probable, but cannot be called certain. (Witham)'
    commentary_footnotes:
      001:
        - "REV:11:1 | 1 | 1 | Ver. 2, &c. Atrium autem quod est foris, {GREEK:START ten aulen exothen}την αυλην ηξοθην{GREEK:END}, not {GREEK:START esothen}ησοθην{GREEK:END}, as in some manuscripts. --- Dr. Wells, when he tells us, on the third verse of this chapter, that the <i>consent of the primitive Church</i> and <i>their unexceptionable authority,</i> require that by the <i>two witnesses</i> we understand Henoch[Enoch] and Elias[Elijah], seems to be convinced of it by the authority (as he imagines) of Dr. Grabe. This we find by his own words, (p. 79) \"I shall hear,\" saith he, \"adjoin a note of the late most learned and pious divine, Dr. Grabe, in reference to this matter, in a passage of St. Irenæus, lib. v., chap. v. It is note 4, in p. 405, Oxon. Edit. and runs thus in the doctor's own words: Disputationem de loco in quam Deus transtulerit et huc usque viventes conservarit Enochum et Eliam Augustinus indicavit ad fidem non pertinere, at cum hic Irenæus doceat Apostolorum discipulos et (N. B.[<em>Nota Bene</em>, Note Well?]) auditores dixisse, &c. And the note in Dr. Wells ends with these words: Plures alios legendo notes licet. After this Dr. W.[Wells] adds: I have taken the pains to transcribe all these citations, that the reader may see how generally the Fathers do agree in this matter. And the same Dr. Wells a little after: Whereupon, saith he, the good doctor (Grabe) adds in reference to himself: mihi parum tutum videtur aliter nunc sentire. And had all others the like due esteem for the <i>Fathers,</i> and the like modest <i>opinion</i> of <i>themselves,</i> there would quickly be taken away that great and unhappy difference of opinions, which is now in the Church, as to points of religion.\" I wish, no less than Dr. Wells, that all others had the like due esteem of the Fathers, and the like modest opinion of themselves as the author of this note, and he who writ, mihi parum tutum videtur aliter nunc sentire. By such dispositions of submission to the doctrine delivered or witnessed by the consent of the primitive Fathers, might be quickly taken away the unhappy differences in points of religion betwixt us, and all pretended reformers, who, by setting up their private judgment against the authority of the Catholic Church, have brought in these differences. Luther led the way: I care not, said he, if a thousand Cyprians, a thousand Augustines, are against me, &c. But I am fully persuaded that Dr. W. did not know that all this Latin note, with the citations of the Fathers, and with those words upon them, (mihi parum tutum videtur aliter nunc sentire) are not the words of the learned and pious divine, Dr. Grabe, but are found word for word in the third note of Franciscus Feuardentius, in his Paris edition of St. Irenæus, in the year 1576, p. 322, from whence they were taken above a hundred years after by Dr. Grabe. Had Dr. W. taken notice that they were the words of so warm an adversary of the pretended reformation as Feuardentius, I doubt whether he would have given such high commendations of the true author, with an N. B. on those words of Feuardentius, mihi parum tutum videtur, &c. But I am glad that Dr. Grabe and Dr. Wells are of the same judgment with the author of the note."
