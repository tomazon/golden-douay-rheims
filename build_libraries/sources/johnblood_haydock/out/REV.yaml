      v:012: 'REV:18:12 | 12 | 12 | Merchandise of gold, and silver, and of precious stones, and pearls, and of fine linen, and purple, and of silk, and scarlet, (and all thyine wood, and all manner of vessels of ivory, and all manner of vessels of precious stone, and of brass, and iron, and marble,'
