  c:020:
    commentary:
      v:002:
        - "REV:20:2 | 2 | 2 | <i>And bound him for a thousand years.</i> I shall give the reader an abridgment of what St. Augustine has left us on this chapter, in his 20th book de Civ. Dei[City of God]. From the 5th to the 16th chap., (t. vii. p. 578 et seq.) he treats upon these difficulties: What is meant by the first and second resurrection; by the binding and chaining up of the devil; by the thousand years that the saints reign with Christ; by the first and second death; by Gog and Magog, &c. As to the <i>first resurrection,</i> chap. vi., he takes notice on the 5th verse, that <i>resurrection</i>[1] in the Gospels, and in St. Paul, is applied not only to the body but also to the soul; and the <i>second resurrection,</i> which is to come, is that of the bodies: that there is also a <i>death of the soul,</i> which is by sin; and that the <i>second death</i> is that of soul and body by eternal damnation: that both bad and good shall rise again in their bodies. On those words, (ver. 6) <i>Blessed is he that hath part in the first resurrection; in these the second death hath no power.</i> Such, saith he, (chap. ix.) as have risen from sin, and have remained in that resurrection of the soul, shall never be liable to the second death, which is damnation. Cap. vii. p. 580, he says that <i>some Catholics not understanding rightly the first resurrection,</i> have been led into <i>ridiculous fables,</i>[2] and this by the interpretation which they put on the <i>thousand years;</i> as if the first resurrection implied <i>a resurrection of the bodies</i> of the martyrs and saints, who should live <i>on the earth with Christ</i> for a thousand years before the general resurrection, in all <i>manner of delights.</i> This was the opinion of those called Millenarians: this, saith he, might seem <i>tolerable in some measure,</i>[3] if taken for spiritual delights, (for we ourselves were once in these sentiments) but if for carnal pleasures, it can only be <i>believed by carnal men</i>. He then expounds what may be understood by the <i>binding</i> and chaining of the devil for a thousand years; (Cap. vii. & viii, p. 581) that the thousand years, meaning a long time, may signify all the time from Christ's first coming[4] to his second at the end of the world, and to the last short persecution under antichrist. The devil is said to be <i>bound,</i> that is, his power much <i>lessened</i> and restrained, in comparison of the great and extensive power he had over all nations before Christ's incarnation; not but that he still tempts many,[5] and raiseth persecutions, which always turn to their greater good; and that towards the end of the world he shall be let loose, as it were, for a short time, and permitted with his infernal spirits to exercise his malice against mankind, to try the patience of the elect, and to shew the power of God's grace, by which his faithful servants shall triumph over the devil. (N. B.[<em>Nota Bene,</em> Note Well?]) What St. Augustine adds divers times in these chapters: \"Let no one,\" says he, \"imagine[6] that even during that short time, there shall be no Church of Christ on the earth: God forbid: even when the devil shall be let loose, he shall not be able to seduce the Church.\" Cap. ix, p. 586, he expounds those words, (ver. 4-5) <i>I saw the souls of them that were beheaded....and they lived and reigned with Christ a thousand years....This is the first resurrection:</i> i.e. the first resurrection is while the devil is chained up for the space of a thousand years. He takes notice that the <i>present state of the Church</i> is many times called <i>the kingdom of God,</i> and that the <i>Church of Christ reigns now with Christ,</i> both in the living saints and in those who are dead, in the souls of the martyrs, and of others, who having lived and died piously, now reign with Christ, not yet <i>in their bodies,</i>[7] <i>but their souls reign with him.</i> On those words of the 4th verse: <i>who had not adored the beast, nor his image, nor received his mark,</i> he only gives this exposition, as agreeable to the Christian faith, that by the <i>beast</i> may be understood the multitude of wicked sinners in general, and the <i>image of the beast</i>[8] those who are of the Church in outward appearance and profession only, and not by their works. When it is said (ver. 5) that the <i>rest of the dead lived not till the thousand years were finished:</i> they lived not, says he, as to their souls, when they should have lived; and therefore not being happy in heaven, when their <i>bodies shall rise, it shall not be to life, but to judgment and damnation, which is the second death</i>. Cap. xi, he expounds the 7th and 8th verses, where it is said that <i>Satan shall be loosed....and seduce the nations which are over the four quarters of the earth, Gog and Magog,</i>[9] <i>and shall gather them together to battle</i>. This, says St. Augustine, will be <i>the last persecution</i> at the approach of the day of judgment, which the whole city, or the whole Church of Christ dispersed through the universe, will suffer from the whole city of the devil. Neither need Gog and Magog be taken for a particular[10] barbarous people, but such as are dispersed in a manner in every nation, and who shall then break out by the instigation of Satan into an open hatred and persecution against the faithful servants of God; as it is said, (ver. 8.) <i>they ascended upon the breadth of the earth, and surrounded the camp of the saints,</i> where we cannot literally understand one camp, one city, or one place, but the Church every where dispersed. Cap. xii, he expounds the 9th verse, where he takes <i>fire</i> to signify, metaphorically, <i>the firm resistance</i> and constancy of the good, and the <i>fire</i>[11] of their zeal, which devoured as it were the wicked; or we may understand with others, the temporal <i>fire</i> of God's judgments in this world against the wicked, but not the last eternal fire; because the eternal fire comes <i>not down from heaven</i> but the wicked are cast into it below. Cap. xiii, he teacheth that the last persecution[12] of antichrist, here mentioned, shall  last but three years and six months; i.e. a little while. Cap. xiv and xv, he expounds the 10th and following verse, of the devil being cast into the lake of fire, after the last persecution of antichrist. By <i>the beast</i> he understands, as before, the city or multitude of all the wicked; and by the <i>false prophet,</i> either antichrist or the outward appearance of faith in them that have none. Then follows the last judgment, where it is said that <i>the books are opened,</i> and also that <i>another book was opened.</i> By the first book, may be understood men and their consciences; and by the <i>other book, the book of life,</i> that[13] <i>of eternal predestination.</i> Thus far S. Augustine, where we see that he delivers the common Catholic doctrine, that by the thousand years, so often mentioned in this chapter, he understands all that time in which the souls of the martyrs, and of all other saints, reign happy with Christ in heaven, till after the general resurrection they receive a full and complete happiness, both as to soul and body. A false exposition of these <i>thousand years</i> gave occasion to the mistake, the error, and heresy of those called the Millenarians, which Mede and Dr. W. have followed. Papias, who lived soon after, or perhaps with St. John, was the chief promoter of this mistake; a man, says Eusebius, of \"little judgment and capacity,\"[14] who misconstrued the discourses which he heard. He was followed by divers writers in the second, third, and fourth century, who did not hold with Cerinthus and his followers, that the saints should rise before the general resurrection, and reign with Christ on earth for a thousand years in all manner of <i>sensual pleasures;</i> but in <i>spiritual delights,</i> in the city of Jerusalem, built anew after that glorious manner described in the next chapter. Now though this opinion had several considerable abettors, of which I find these seven: Papias, St. Justin[St. Justin Martyr], St. Irenæus, Tertullian, Nepos, (a bishop, in Egypt; in Eusebius, lib. vii. chap. xxiv.) Victorinus Petabionensis, Lactantius, and Severus Sulpitius: yet were there always other learned Catholic writers who rejected it as a fable. Of this number was Caius, a priest, at Rome, about the end of the second age[century]; Origen, in his prologue on the Canticles; St. Denys, of Alexandria, who in the third age[century] wrote to confute Nepos; (see Eusebius, lib. vii. History of the Church, chap. xxiv., who treats it as <i>a fable</i> ) St. Basil,[15] who calls it an <i>old wife's tale,</i> and a Jewish fiction, Epist. 293; St. Gregory of Nazianzus, Orat. 52; St. Epiphanius, St. Jerome, Philastrius, Theodoret, who place this opinion among the heresies and heretical fables: so that this could never be looked upon as the constant doctrine and tradition of the Church. The bishop of Meaux[Bossuet] takes notice, that Mede either mistook or falsified the text of St. Justin,[16] who, in his Dialogue with Tryphon, holds that opinion of a <i>thousand years reign;</i> but adds, \"I also told you, that many who are Christians of pious and sound sentiments, do not own this to be true.\" Thus we read in the Greek, as well as in the Latin translation: but Mr. Mede quite changes the sense, by adding a negative in this manner; <i>but many who are <b>not</b> of this pure and holy doctrine,</i> &c. We may observe that St. Justin says in the next page, that they who own not the resurrection of the body, and say that souls go to heaven without any future resurrection, are not to be accounted Christians, but are to be looked upon as Sadducees and unbelievers. Which is very true. And he adds, that he, and others who <i>think right</i> with him, know that there will be a resurrection of the flesh, and a rebuilding of Jerusalem for a thousand years, which St. Justin himself judged grounded on the prophets, Isaias, Ezechiel, &c. So that not to make St. Justin contradict himself, he mentions three opinions: the first is the heresy of those who absolutely denied the future resurrection of the dead: these were not Christians, but unbelievers, Sadducees, &c. The second was of those who held that the martyrs and saints should rise, and reign for a thousand years in their bodies on the earth; this, which was his own opinion, he calls <i>the right and true doctrine.</i> But thirdly, he does not condemn those pious Christians who, as he had said before, disowned this thousand years reign, for this would be to contradict himself. (Witham) --- In the above chapter, what man can reflect without trembling, that the devil has the rage of a dragon, the cunning of an old serpent, the malice of a calumniator, and that he is a most implacable enemy? On the other hand, what man is there that does not feel consolation in the reflection, that Jesus Christ has vanquished this savage fiend, and bound him in fetters, by limiting the exercise of his rage and malice? Some understand this chaining of the dragon of the reign of Constantine, and particularly after the defeat of Licinius; (see above, [Apocalypse] chap. xii. 18.) and the thousand years of the intermediate period between Constantine and antichrist, when the devil will again be let loose, but for a short time, only three years and a half. (Bible de Vence) --- <i>Bound him,</i> &c. The power of Satan has been very much abridged by the passion of Christ; for a thousand years; that is for the whole time of the new testament, but especially from the time of the destruction of Babylon or pagan Rome, till the new efforts of Gog and Magog against the Church, towards the end of the world. During which time the souls of the martyrs and saints live and reign with Christ in heaven, in the first resurrection, which is that of the soul to the life of glory, as the second resurrection will be that of the body, at the day of general judgment. (Challoner)"
