      v:010: 'REV:16:10 | 10 | 10 | And the fifth Angel poured out his vial upon the seat of the beast: and his kingdom became dark, and they gnawed their tongues for pain:'
      v:011: 'REV:16:11 | 11 | 11 | And they blasphemed the God of heaven, because of their pains, and wounds, and did not penance for their works.'
      v:012: 'REV:16:12 | 12 | 12 | And the sixth Angel poured out his vial upon that great river Euphrates: and dried up the water thereof, that a way might be prepared for the kings from the rising of the sun.'
      v:013: 'REV:16:13 | 13 | 13 | And I saw from the mouth of the dragon, and from the mouth of the beast, and from the mouth of the false prophet, three unclean spirits like frogs.'
      v:014: 'REV:16:14 | 14 | 14 | For they are the spirits of devils working signs, and they go forth unto the kings of the whole earth, to gather them to battle against the great day of the Almighty God.'
      v:015: 'REV:16:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}Behold, I come as a thief. Blessed is he that watcheth and keepeth his garments, lest he walk naked, and they see his shame.'
      v:016: 'REV:16:16 | 16 | 16 | And he shall gather them together into a place, which is called in Hebrew Armagedon.'
      v:017: 'REV:16:17 | 17 | 17 | And the seventh Angel poured out his vial into the air, and a great voice came out of the temple from the throne, saying: It is done.'
      v:018: 'REV:16:18 | 18 | 18 | And there were lightnings, and voices, and thunders, and there was a great earthquake, such as never hath been since men were upon the earth: such an earthquake, so great.'
      v:019: 'REV:16:19 | 19 | 19 | And the great city was made into three parts: and the cities of the Gentiles fell, and great Babylon came in remembrance before God, to give her the cup of the wine of the indignation of his wrath.'
