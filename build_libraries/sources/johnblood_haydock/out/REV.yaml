      v:001: 'REV:18:1 | 1 | 1 | And after these things I saw another Angel coming down from heaven, having great power: and the earth was enlightened with his glory.'
      v:002: 'REV:18:2 | 2 | 2 | And he cried out with a strong voice, saying: {VERSE_FOOTNOTE_INDEX_REF 0}Babylon the great is fallen, is fallen: and is become the habitation of devils, and the hold of every unclean spirit, and the hold of every unclean and hateful bird:'
      v:003: 'REV:18:3 | 3 | 3 | Because all nations have drunk of the wine of the wrath of her fornication: and the kings of the earth have committed fornication with her: and the merchants of the earth have become rich by the strength of her delicacies.'
      v:004: 'REV:18:4 | 4 | 4 | And I heard another voice from heaven, saying: Go out from her, my people: that you be not partakers of her sins, and that you receive not of her plagues.'
      v:005: 'REV:18:5 | 5 | 5 | For her sins have reached to heaven, and the Lord hath remembered her iniquities.'
      v:006: 'REV:18:6 | 6 | 6 | Render to her as she also hath rendered to you: and double ye the double according to her works: in the cup, wherein she hath mingled, mingle unto her double.'
      v:007: 'REV:18:7 | 7 | 7 | As much as she hath glorified herself, and hath been in delicacies, so much torment and sorrow give unto her: because she saith in her heart: {VERSE_FOOTNOTE_INDEX_REF 0}I sit a queen, and am not a widow: and sorrow I shall not see.'
