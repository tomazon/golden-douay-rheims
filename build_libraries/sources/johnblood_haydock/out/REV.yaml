      002:
        - 'REV:4:2 | 2 | 2 | Ver. 8. Dignus est Domine Deus. God is wanting in many copies, but Dr. Wells restored it as the true reading.'
    intro: '<i>The vision of the throne of God, the twenty-four ancients, and the four living creatures.</i>'
