  c:013:
    commentary:
      v:001:
        - "REV:13:1 | 1 | 1 | <i>I saw a beast coming out of the sea.</i> By this first beast several understand antichrist, as St. Irenæus, lib. v. chap. xxviii. and St. Gregory, lib. xxxi. Moral. chap. xli. But this is not certain. By the <i>other beast</i>[1] <i>coming up out of the earth,</i> (ver. 11) many understand antichrist's false prophet, some famous impostor and magician in antichrist's time, who will do great wonders and signs. The <i>seven heads and ten horns,</i> may again signify a great number of kings and princes, who shall be overcome by antichrist, and submit themselves to him. The <i>dragon,</i> or devil, gives that great power to antichrist, signified by the different parts of the beast, some like to a <i>leopard,</i> others to a <i>bear,</i> and others to a <i>lion.</i> The head <i>wounded to death</i> and cured, is either antichrist himself or some one of those heads or kings, cured by the devil and diabolical arts after a mortal wound. (Witham) --- This first beast, with seven heads and ten horns, is probably the whole company of infidels, enemies and persecutors of the people of God, from the beginning to the end of the world. The seven heads are seven kings, that is, seven principal kingdoms or empires; which have exercised, or shall exercise, tyrannical power over the people of God: of these, five were then fallen, viz. the Egyptian, Assyrian, Chaldean, Persian, and Grecian monarchies: one was present, viz. the empire of Rome: and the seventh and the chiefest was to come, viz. the great antichrist and his empire. The ten horns may be understood of ten lesser persecutors. (Challoner)"
      v:002:
        - 'REV:13:2 | 2 | 2 | M. Bossuet, bishop of Meaux, observes in the emperors Maximian Herculeus, Galerius Maximin, and Dioclesian, the distinguishing characters of these three animals. The leopard represents Maximian, a changeable, restless and cruel prince. The bear figures Galerius Maximin, a man from the north of cruel and brutal disposition, terrible mein, and gigantic stature. Lactantius moreover informs us, that he took a pleasure in feeding bears, which bore so great a resemblance to him in size and brutality. The lion, in fine, is the symbol of Dioclesian, who was cruel and vehement against Christians. (Calmet) --- The whole of this is by Pastorini applied to the empire of Rome, which was composed of the territories of the three preceding empires, which are represented by Daniel under the figure of these animals. And as the body of the beast was like to a leopard, the centre and capital of the Roman empire, under antichrist will be the Grecian empire, denoted by the leopard, of which Constantinople became the capital. Various interpreters explain the whole of this vision by different ways. (Haydock)'
      v:003:
        - 'REV:13:3 | 3 | 3 | <i>One of his heads,</i> &c. Some understand this of the mortal wound which the idolatry of the Roman empire (signified by the sixth head) received from Constantine; which was as it were healed again by Julian the apostate. (Challoner)'
      v:004:
        - "REV:13:4 | 4 | 4 | <i>They adored the dragon;</i> i.e. in antichrist's time, they will adore both antichrist and the devil, who will make war against the saints for forty-two months, i.e. a short time, signified also by 1260 days, and by three years and a half. (Witham)"
      v:006:
        - 'REV:13:6 | 6 | 6 | <i>His tabernacle,</i> &c. That is, his Church, and his saints. (Challoner)'
      v:008:
        - 'REV:13:8 | 8 | 8 | <i>Slain from the beginning.</i> In the foreknowledge of God; and in as much as all mercy and grace, from the beginning, were given in view of his death and passion. (Challoner)'
      v:010:
        - 'REV:13:10 | 10 | 10 | <i>Here is the patience,</i> &c. Here is the motive of the patience and the faith of the saints, or the servants of God in this world. By <i>faith</i> they rely on the promises of God for the reward of their <i>patience,</i> and leave him to vindicate as he may judge fit their cause with respect to their persecutors. (Pastorini)'
      v:011:
        - 'REV:13:11 | 11 | 11 | <i>I saw another</i>[2] <i>beast,</i> &c. He had two horns like those of the Lamb, pretending to imitate Christ by an outward sanctity, and by working strange things. (Witham) --- This second beast with two horns may be understood of the heathenish priests and magicians, the principal promoters both of idolatry and persecution. (Challoner)'
      v:012:
        - 'REV:13:12 | 12 | 12 | <i>He executed all the power of the former beast in his sight,</i> or before him, doing great wonders, as Christ foretold should be done by false prophets, (Matthew xxiv. 24) making even fire by lightning come from heaven, as the devil was permitted to do in the time of Job. (Job i.) --- <i>He caused</i> men <i>to adore the first beast, whose deadly wound was healed,</i> and the image of the first beast, of antichrist, to be adored, and that no one should buy or sell any thing, unless he had on his forehead or on his arm, some particular mark, called the <i>character</i> of this false Christ, or antichrist; or his name, or the number of his name, that is, his name which was made up of numeral letters, 666; but as St. Irenæus thinks, in Greek letters or characters, as St. John wrote his Revelation in Greek. According to the application made by the bishop of Meaux, &c. by the first beast with seven horns were signified the cruel persecutors of the Church, Dioclesian and other six persecuting emperors, to wit, Maximian Herculeus, Galerius Maximian, Constantius Chlorus (father to Constantine), Maxentius, Maximinus, and Licinius. These they look upon to have been the seven heads of the first beast, and by this beast they understand the idolatry of the heathen Roman empire; and by the <i>ten horns,</i> a great many barbarous nations, who in their time made irruptions and pillaged the empire, and afterwards brought destruction upon the whole Roman empire, to wit, the Goths, Vandals, and the rest. The resemblances of a leopard, bear, and lion, are introduced with an allusion to what is written by the prophet Daniel, (Daniel vii.) meaning the four great empires: by the leopard, that of the Chaldeans; by the bear, that of the Persians; by the lion, that of the Grecians and of Alexander the great; lastly, that of the Romans, which is not represented by any one beast, but as a compound of others. When it is said that the beast had received a mortal wound, and was <i>cured again,</i> these interpreters understand the idolatry of the empire, which was in a great measure destroyed by Constantine, but which was again revived and renewed by Julian the apostate. He might well be said to have a <i>mouth speaking great things and blasphemies;</i> but his power lasted only for a short time, signified by forty-two months, though literally he did not reign so long. By the <i>other beast,</i> (ver. 11) these interpreters, as also Dr. Hammond, understand the philosophers and magicians, with their auguries and pretended oracles of the heathen gods. For these men, under Dioclesian, and particularly under Julian, were constantly exciting the emperors and the people against the Christians, telling them that the gods required that the religion of the Christians should be utterly destroyed. We find in the histories of those times, that an <i>image</i> or statue was erected to Julian, together with Jupiter, Mars, and Mercury, and orders given to put to death all those who refused to adore that image. See St. Gregory of Nazianzus, Orat. 3. contra Julianum, and Sozomen, lib. v. Hist. chap. xvii. Under Dioclesian, and also under Julian, meats offered to idols, were thrown into fountains; and waters consecrated to idols, were sprinkled upon all things to be sold in the market, to the end that the Christians might be defiled by every thing that they bought or eat. As to the number of the name of the beast, 666, in these Greek letters, <i><u><strong>chxs</strong></u>,</i> nothing can be produced but mere conjecture. St. Irenæus[3] (lib. v. chap. xxx. p. 371. Ed. Feuardentii) says, that according to the testimony of those who had seen St. John, the number of the beast was to be computed by Greek letters. He takes notice that this number of 666 may be found in several names. He produces some examples, and amongst others the word Lateinos; of which he says, it may seem very likely that this is the name, because the last of the four empires, which were spoken of by the prophet Daniel, was then extant, and had this name of the empire of the Latins. Take notice, that he has not a word that hints at the Latin Church, as some of the late pretended reformation would insinuate. But, says he, the word Teitan carries with it a greater probability. Yet, he concludes, that such expositions are uncertain, and he will not venture to say that this will be the name. The bishop of Meaux proposes, DIoCLesAVgVstVs: but this is to look for it in Latin letters. Others have produced other names. Such fancies and conjectures seem full as well omitted. (Witham)'
      v:018:
        - REV:13:18 | 18 | 18 | <i>Six hundred sixty-six.</i> The numeral letters of his name shall make up this number. (Challoner)
    commentary_footnotes:
      001:
        - "REV:13:1 | 1 | 1 | Ver. 1. Though St. Irenæus, and also St. Gregory, (lib. xxxi. mor. chap. xli.) by the first of these two beasts understand antichrist, and others would have antichrist to be meant by one of the two, yet this is not to be looked upon as absolutely certain, not being witnessed by the consent of primitive Fathers. The ancient Fathers, especially in the exposition of obscure prophecies, many times give us no more than their private opinions, or suspicions and conjectures, as St. Augustine expressly takes notice in the 20th book de Civ. Dei[City of God], (chap. xix. tom. 7. p. 597. Nov. Ed.) where he speaks of antichrist: so that though St. Irenæus had seen St. Polycarp, who was a disciple of St. John the evangelist, yet he delivers us divers things concerning antichrist, which are no more than his private opinions and conjectures, in which others do not agree with him; as that antichrist shall be of the tribe of Dan; that he shall sit in the temple of Jerusalem. He was also in an error as to Christ's reign of a thousand years upon the earth with his elect. Arethas, bishop of Cæsarea, in Cappadocia, in the sixth age[century], in his commentary on the Apocalypse, (tom. vi. Bib. Patrum, Edit. Colon) speaking of this opinion, that some would have the first beast (Apocalypse xiii. 1.) to be antichrist, and others the second beast, only says: quidam sic accipiunt, &c."
      002:
        - "REV:13:2 | 2 | 2 | Ver. 11. <i>Vidi aliam bestiam, <u>eidon allo therion</u>.</i> Another wild beast. St. Irenæus calls this second beast <i>armigerum primœ,</i> and takes notice that he is also called in other places of the Apocalypse (Chap. xvi. 13. and xix. 20. and xx. 10.) the false prophet, <i>pseudopropheta</i> of the first beast. By what is said in this chapter, this second beast must live and act at the same time with the first; for it is said, ver. 12, that he exercised all the power of the former beast <i>in his sight, <u>enopion autou</u>;</i> and again, ver. 14, that he did <i>wonders in the sight of the</i> first beast, {GREEK:START enopion}ηνοπιον{GREEK:END} {GREEK:START tou theriou}του θηριου{GREEK:END}. <strong>2.</strong> It is said that this second beast made all that <i>dwelt on the earth adore the first</i> beast. <strong>3.</strong> That he made all persons make an <i>image to the first beast,</i> that was wounded and cured, and that they should be <i>slain who adored not that image.</i> <strong>4.</strong> He caused that all persons should have the character of the first beast, and the <i>number of his name,</i> i.e. of the name of the first beast. All those who hold that the first beast in this chapter is antichrist, who is to come a little before the end of the world, hold in like manner that the second beast is not come, but will also come at the same time; and that he is to be a famous imposter and false prophet in antichrist's time. But they who hold the first beast not to be antichrist, but to be the idolatry of heathen Rome, by the second beast understand the philosophers and magicians, who were accustomed to raise the indignation of the pagan emperors against Christians. This exposition of the bishop of Meaux, and of divers Catholic interpreters, I shall here give in Dr. Hammond's words: \"By the second beast is meant magic, auguries, and oracles of heathens, made use of to advance idol worship. This beast had two horns, two powers, with some resemblance of Christ, the Lamb; the power of doing some kind of miracles, even of making fire seem to come down from heaven, as Philostratus relates of Apollonius of Tyanea, (lib. v. chap. v.) and the pretended power of prophecy by dubious and obscure oracles; by which also they engaged the emperors to promote idolatry, and to make bloody edicts against Christianity, to force every one to join in their heathen worship, and to shew that they did so by exterior marks and signs, by tickets, to shew that they had sacrificed to idols, otherwise they should be incapable of buying and selling, i.e. of enjoying any particular advantages, or the common benefits of life.\" Dr. Hammond did not think it worth taking notice of, that so many writers of the pretended reformation would have the second beast to be a great many popes, whom they affirm to be the famous antichrist. Never was there a more groundless or a more malicious invention, without shadow of authority or reason, and evidently contradictory to both, which I may shew as occasion offers, and as far as these short notes will permit. Here I shall only touch upon what relates to that which is said in this chapter. <strong>1.</strong> The late reformers, some of them, make the first beast the popish antichrist, (as we may see in the bishop of Meaux, and also in Dr. Wells) and some affirm this of the second beast. The two beasts are quite different: are they both the popish antichrist? <strong>2.</strong> Some of them prove the popes to be the second beast, because the pope's mitre has a resemblance of his two horns: does this deserve an answer? See the bishop of Meaux. <strong>3.</strong> Is it not as ridiculous to pretend that <i>by fire</i> coming <i>from heaven,</i> is meant the pope's excommunications? Is not the power of excommunication grounded in St. Paul? Do not the Protestants themselves own, and make use of this power? <strong>4.</strong> Those Protestants who tell us the second beast is the popish antichrist, say that the first beast was the state of paganism in the Roman empire. This, as they own, was destroyed before the popes began to be antichrist: how does this agree with what is here said of the second beast, antichrist's armiger, that he exercised all his power in <i>the sight</i> and in the presence of the first <em>beast?</em> <strong>5.</strong> How can they pretend that the popes ever ordered all to be slain who would not adore the first beast? (that is, heathen idols, or the images of heathen gods, of Jupiter, Mars, &c.) or who did not bear on his forehead or hand the <i>character,</i> the mark, or the <i>number</i> of some of their heathen gods or heathen emperors? <strong>6.</strong> If the second beast be the popish antichrist, all those Protestants have been guilty of a grievous oversight, who have endeavoured to prove the popes antichrist, by finding the number 666 in their names, or in the word Lateinos; for it is evident by this chapter, (ver. 17) that the number of the name belongs to the first beast, and not to the second. <strong>7.</strong> This contradicts what the Protestants teach with St. Paul (2 Thessalonians. ii.) that antichrist is to be <i>the man of sin,</i> who will make himself adored <em>above all that is called or worshipped as God;</em> whereas, in this place of the Apocalypse, the second beast does not make himself, but the first beast, to be adored. Therefore this second beast is not the popish antichrist. Of this more in the following chapters."
      003:
        - 'REV:13:3 | 3 | 3 | Ver. 12. Est enim numerus hominis, et numerus ejus sexcenti sexaginta sex; <i><u>arithmos gar anthropou esti, kai o arithmos autou <strong>chxs</strong></u>.</i> St. Irenæus, (lib. v. chap. xxx. p. 370) numerus nominis bestiæ secundum Græcorum computationem per litteras quæ in eo sunt, sexcentos habebit et sexaginta et sex. Eusebius (lib. v. History of the Church, chap. viii. Ed. Valesii) citing the words of St. Irenæus, in Greek, p. 172: {GREEK:START oti o arithmos tou onomatos tou theriou, kata ten ton ellenon psephon dia ton en auto grammaton emphainetai}οτι ο αριθμοσ του ονωατοσ του θηριου, κατα την τον ηλληνον ψηφον δια τον ην αυτο γραμματον ημφαινηται{GREEK:END}. But he declares it rash and dangerous to affirm any thing: {GREEK:START emeis oun ouk apokinduneuomen}ημηισ ουν ουκ αποκινδυνηυωην{GREEK:END}, &c. As for the name itself, he proposes first {GREEK:START euanthas}ηυανθασ{GREEK:END} and then of Lateinos says, that valdè verisimile est quoniam novissimum, regnum (to wit, of the four kingdoms, in Daniel) hoc habet vocabulum. It is evident he speaks of the empire, not of the Christian church of Rome. Latini enim sunt qui nunc regnant, sed non in hoc nos gloriabimur. Sed et Teitan....omnium nominum, quæ apud nos inveniuntur magis fide dignum est....but adds, nos tamen non periclitabimur in eo, nec asseverantes pronuntiabimus, &c. Dr. Wells in a note observes, that Mr. Mede and Mr. Whiston, without sufficient grounds, take notice of this conjecture of St. Irenæus, as favouring their notion of the pope to be antichrist.'
