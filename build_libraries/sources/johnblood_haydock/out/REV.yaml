  c:003:
    commentary:
      v:001:
        - 'REV:3:1 | 1 | 1-6 | <i>To the Angel of the church of Sardis</i>. He begins with a severe reprehension, <i>thou hast the name of being alive, and thou art dead,</i> which we may understand of the greatest part of them, and of being dead by the worst of deaths, which is that of sin. (Witham) --- In the style of the sacred writers, to live, is to be in the state of grace, and to bring forth good works; as, to be dead, is to live in sin, and in the neglect of Christian duties. (Calmet) --- Here we see that the opinion of men is no advantage to us, when our internal dispositions are not correspondent to our external appearance. For what we are in thy sight, O Lord, so much we are, and no more, says St. Augustine. --- The bishop is charged with this fault, that he did not watch and take care of his flock. He is admonished to repent, and to <i>strengthen</i> those that were not dead, but <i>ready to die.</i>[1] (Witham) --- God does not seek to surprise us and lay snares for us. But when he tells us that he will come like a thief, it is only to admonish us not to slumber. Had he wished to take us unawares, he never would have admonished us beforehand. (Calmet) --- <i>But thou hast a few names,</i> &c. That is, a few persons not yet defiled, neither as to their consciences, souls, nor bodies. --- <i>They shall walk with me in white</i> apparel, &c. It is a new way of expressing the happiness of heaven. (Witham) --- White is the color of joy, festivity, and triumph. The Angels always appeared clothed in white. (Calmet)'
      v:007:
        - "REV:3:7 | 7 | 7-13 | <i>To the Angel of the church of Philadelphia.</i> There were several towns of this name; here is understood that which was near Sardis, in Lydia. Here is no more than an admonition to persevere, to hold that which thou hast. Christ takes the title of the <i>Holy One,</i> and <i>True One, who hath the key of David;</i> i.e. being the son of David, and the promised Messias, hath supreme power in the Church: who opens the gate of salvation, and no one shuts it against his elect. (Witham) --- By the key in this place may be understood either the key of the Church, or of the kingdom of heaven. Jesus Christ has both, he opens and shuts the heavens by his infinite power. But in the Church on earth he has entrusted this key (his power) to his apostles and ministers; whatever is bound or loosened by them is ratified by him in the kingdom of his glory. (Calmet) --- <em>I have</em> set <em>before thee a door</em> open, by giving thee graces to save thee, which no one shall be able to hinder, <i>because thou hast</i> of thyself <i>little</i> power or strength,[2] <i>and hast kept my word,</i> and not denied the faith. (Witham) --- I have sent you to preach, and have given my blessing to your labours. You shall, notwithstanding all your adversaries, eventually succeed. St. Paul makes use of the same manner of expression, 1 Corinthians xvi., I see a great door is open to me, and at the same time many adversaries; and again, 2 Corinthians ii. and Colossians iv., On account of your little strength, your want of talents, eloquence, supernatural gifts, &c. I have not exposed you to great trials. Thus does the Almighty always proportion the trials he sends, and the temptations he permits in his servants, to the graces and strength he has given them. --- Those who were neither Jews nor Christians, shall come and abjure at your feet their former errors, and shall evidently perceive that you are strengthened by me. (Calmet) --- Christ also promises that he will make the false abandoned Jews subject to the bishop and his Church, and to own them to be the beloved and chosen people. God promises to preserve them in <i>the hour</i> or time <i>of temptation</i> and persecutions, which should happen to all the inhabitants of the <i>earth.</i> (Witham) --- He here advertises him of the persecution which was about to take place, and by which he would try the fidelity of his servants. In ver. 12., he relates the triumph and everlasting beatitude of the martyrs. --- <i>He that</i> overcomes, <i>I will make him a pillar,</i> &c. so as to stand firm against his enemies, and to be secure of his endless happiness. --- <i>I will write upon him the name of my God,</i> a subscribed citizen of the celestial Jerusalem, with <i>the new</i> name of Jesus, the Saviour and Redeemer of mankind. He alludes to the custom of writing names upon pillars, palaces, &c. --- From the words <i>my God,</i> the Socinians pretend that Christ is not the true God, as we may find in the disputes which Servetus had with Calvin. Calvin answered the Socinians, as all Catholics do, that Christ was both God and man: this and divers things were spoken of Christ as he was man, but that many things in the Scriptures could not apply to him, unless he was also truly God. And by such places is clearly confuted the blasphemy and error of the Arians and Socinians. The argument concludes in the principles of the Catholics, who allow the authority of the Church in expounding the sense of the Scriptures; but the Calvinists, and all other pretended reformers, having shaken off that authority, and having allowed that the holy Scriptures are to be interpreted according to every man's private judgment or spirit, this set Calvin and Servetus, every Calvinist and Socinians, upon the same level. (Witham)"
      v:014:
        - "REV:3:14 | 14 | 14-22 | The seventh and last letter is <i>to the Angel of the Church of Laodicia.</i> Christ here takes the title of <i>the Amen,</i>[3] as if he said, I am the Truth. --- <i>The beginning of the creation,</i> or of the creatures <i>of God,</i> to which is added in the first chapter, <i>the beginning and the end.</i> --- <i>Thou art neither cold nor hot,</i> but <i>lukewarm.</i> A dreadful reprehension, whatever exposition we follow. According to the common interpretation, by the <i>cold</i> are meant those who are guilty of great sins; by the <i>hot,</i> such as are zealous and fervent in piety and the service of God; by the <i>lukewarm</i> or tepid, they who are slothful, negligent, indolent, as to what regards Christian perfection, the practice of virtue, and an exact observance of what regards the service of God. On this account they are many times guilty in the sight of God of great sins, they forfeit the favour and grace of God, fancying themselves good enough and safe, because they live as others commonly do, and are not guilty of many scandalous and shameful crimes, to which they see others addicted. --- <i>I would thou wert</i> either <i>cold or hot</i>. This is not an absolute wish, because the condition of the cold is certainly worse in itself; but it is to be taken with regard to the different consequences, which oftentimes attend these two states, and to signify to us that the lukewarm may be farther from a true conversion, inasmuch as they are less sensible of the dangers to which they remain exposed, than such as commit greater sins. Their careless indevotion becomes habitual to them, they live and die with a heart divided betwixt God and the world; whereas greater and more shameful sinners are not without an abhorrence of such vices which they commit; a fear of punishment, of hell and damnation, strikes them by the mercies of God offered even to sinners, and makes them enter into themselves like the prodigal son; they detest their past lives, and by the assistance of God's graces become both fervent and constant in the duties of a Christian life. (Witham) --- Tepidity in a Christian life, and in the service of God, is oftentimes more dangerous than absolute wickedness. The open sinner is easily made sensible of his danger; he experiences the stings and reproaches of conscience, whilst the tepid Christian lives without remorse, fear, or apprehension, and listens not to those who wish to shew him the danger of his situation. I dare venture to affirm, says St. Augustine, that to fall into some public and manifest sin would be of advantage to the proud, that so those who by their self-complacency had so often fallen before, may now become displeased with themselves and humble. (Calmet) --- To the lukewarm it is said, <i>I will begin to vomit thee out of my mouth;</i> i.e. if thou continue in that state, I will permit thee to run on and be lost in thy sins. Thou blindly sayest within thyself, <i>I am rich,</i> &c. A false conscience generally attends a lukewarm soul and those who serve God by halves; they flatter themselves that all goes well enough with them, when they see they are not so vicious, as many others: but here the spirit of God, who penetrates the secret folds and windings of slothful souls, admonisheth them of their dangerous mistakes, that they are <i>wretched, poor, blind,</i> and <i>naked,</i> when God, by his grace, does not inhabit their souls, though they may have millions of gold and silver in this world. <i>I counsel thee to buy of me gold tried in the fire,</i> the love of God purified by trials and troubles in this life, to recover thy lost innocence, to be <i>clothed</i> with the habit of grace, to <i>anoint thy eyes with eye-salve</i>, by a serious reflection on what regards thy eternal salvation. --- I chastise <i>those whom I love.</i> He concludes all the former admonitions by telling them: first, that to be under trials and troubles, is a mark of God's favour and his paternal care; secondly, to hearken to the voice of God, when he knocks at the door of their heart; and thirdly, he promises them the reward of eternal happiness---he that overcomes, shall <i>sit with me on my throne</i>: though this does not imply an equality of happiness, not even to all the saints, much less with God himself, but only that the elect shall be in the throne as it were of heaven, and partakers of heavenly happiness according to their past good works. --- I should not here mention the wild and ridiculous fancies of one Mr. Brightman, when he pretends to expound to all men these letters to the seven bishops of Asia[Asia Minor], were it not to shew how the obscure predictions of St. John's revelation have been turned and abused by the loose interpretations of some of the late reformers, as may be seen more at large, when we mention their arbitrary fancies about the whore of Babylon and the popish antichrist. I shall here with Dr. Hammond, give the reader a taste of such licentious expositions of the divine oracles. The Calvinist, Mr. Brightman, pretended he had his expositions by divine inspirations, and so gave his commentary the title of <i>Revelation of the Revelation.</i> I shall quote his words out of Dr. Hammond. \"Mr. Brightman assures his readers, that by the churches of <i>Sardis, Philadelphia,</i> and <i>Laodicia,</i> were meant Germany, France, and Britain. He says a most heavy trial was now suddenly to invade the Christian world....that the three said churches were most favourably admonished of this tempest by the epistles written to them <i>by name, nomination....</i>that he found and understood this to be so by divine inspiration, from the inscriptions of these letters, and so should be guilty of a sin against the Divine Majesty, if he concealed them.\" Not to tire the reader with his fancies about <i>Ephesus</i> and <i>Pergamus,</i> which may be seen in Dr. Hammond, Rev. ii. 13., \"on those words, <i>in those days was Antipas,</i> &c. Mr. Brightman has this wanton fancy on the name Antipas, that it doth denote that the martyrs of his time (which was after Luther) should be antipapæ, or antipopes;\" i.e. adversaries to the popes and popery. Dr. Hammond (p. 928) gives us Mr. Brightman's conceit on the name <i>Thyatira,</i> which must be taken for the same as <i>Thygatheira,</i> signifying a young daughter, and so denotes the growth of piety in the Church from the year 1300, from Wycliffe's time to 1520, that is, till it came to perfection in <i>Luther's</i> days. Page 932. note <i>a,</i> \"<i>Sardis,</i> according to Mr. Brightman,\" says Dr. Hammond, \"is the first reformed church in the antitype, to wit, that of Germany, which began at Wittenburg, by Luther, in the year 1517. And the proof is, that Sardis is more to the south than Thyatira, and so must have more of truth in it; or, because there is no mention made of Balaam and Jezabel, which he resolved must signify the doctrines of Christian Rome, the absence of which must signify a breaking off from the Romish communion; or, that she (the German Church) had <i>a name to be living, but was dead,</i> by the doctrine of <i>consubstantiation</i> among the Lutherans, even after the reformation. This,\" says Dr. Hammond, \"were a strange way of interpreting dreams, which no oneirocritic would allow, but a much stranger of explaining prophecies.\" Page 933, \"<i>Philadelphia,</i> says Mr. Brightman, must needs be the Helvetian, Swedish, Genevan, French, Dutch, and Scotch reformed Churches. No reason again for it, but that the city of <i>Philadelphia</i> was yet farther south than <i>Sardis,</i> and so must needs signify more increase of reformation; 2. that the name of <i>Jezabel</i> was not in it; 3. that the word <i>Philadelphia,</i> signifying brotherly love, cannot be applied to any but this pattern of all piety (to which Mr. Brightman had so much kindness) the Church of Helvetia and Geneva. And the reformed Church of England must be that of <i>Laodicia,</i>....because episcopacy was here retained, and so a mixture of cold with that <i>of heat,</i> and consequently is the <i>lukewarm</i> Church that is found fault with.\" O the profound interpretations and bright inventions of Mr. Brightman! (Witham)"
