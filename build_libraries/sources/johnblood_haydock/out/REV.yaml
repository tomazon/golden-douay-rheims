  c:002:
    commentary:
      v:001:
        - 'REV:2:1 | 1 | 1-7 | <i>To the Angel of the church of Ephesus.</i> The great St. Timothy, who was bishop of Ephesus, died a glorious martyr about this time. But as for the admonitions and reprehensions given in these letters, we must take notice, that they are given to the faithful of each church, and not only to the bishops, as it appears by the words so often repeated. (Witham) --- <i>Angel.</i> This could have been no other than St. Timothy, who was then bishop of Ephesus. We must not suppose the faults, which are reproved by St. John, to belong individually to St. Timothy, but to some members of the Church. (Bossuet, and others) --- <i>These things, saith he, who holdeth,</i> &c. That is, Christ, or the Angel who represented Christ, as appeareth by his titles repeated out of the last chapter. --- <i>And hast not failed,</i> or fainted, in opposing the teachers of false doctrine. --- <i>Thou has left thy first charity,</i> or first fervour, a common, yet a very dangerous disposition, and especially in a bishop, charged with the care of those under him. --- <i>Do penance</i>....practise <i>the first works,</i> return to thy first fervour, or <i>I will remove thy candlestick out of its place.</i> The church of Ephesus is threatened, as in danger to lose its faith, which faith should be transplanted and received in other places. It is what God has divers times permitted, that churches flourishing in the profession of the true Christian faith should be perverted by infidelity and heresy, while the faith hath been planted in other kingdoms of the world. I need not bring instances, where candlesticks have been removed out of their places. (Witham) --- The Nicolaites were an infamous sect, who disturbed the rising Church by the superstitions and all the impurities of paganism. See St. Augustine, de hæresib. --- <i>To him,</i> to every one <i>that overcometh, I will give to eat of the tree of life,</i> (that is, eternal happiness, differently expressed in these letters) <i>which is in the paradise of my God.</i> It is spoke in the person of Christ, as man. (Witham)'
      v:008:
        - 'REV:2:8 | 8 | 8-11 | <i>To the Angel of the church of Smyrna.</i> To St. Polycarp, or some bishop there before him. No reprehension is given to this bishop, or to his church, but a commendation for suffering in poverty and tribulation, when they were rich in grace. (Witham) --- <i>Poverty.</i> He was poor in temporal things, but rich in grace and merits. --- <i>Thou art blasphemed</i> by those false teachers, who call themselves Jews and Israelites, and the chosen people of God, waiting for the coming of the Messias, but are not to be looked upon as such; having refused to own their true Messias, Jesus Christ, they are <i>the Synagogue of Satan,</i> the greatest enemies of the true faith. --- <i>You shall have tribulation ten days,</i> which several here understand for a long time, others for a short time, <i>ten times</i> being used in both senses. (Witham) --- The first death is that of the body, the second of the soul. (Ven. Bede)'
      v:012:
        - 'REV:2:12 | 12 | 12-17 | <i>To the Angel of the Church of Pergamus.</i>  This Church is exhorted to <i>do penance,</i> and reprehended, as the seat or throne of Satan. It is only said, that the bishop lives where this satanical seat is, that <i>he had not denied</i> the <i>faith,</i> even under the persecution, when St. Antipas suffered martyrdom, of whom see Tillemont in the persecution under Domitian, tom. ii, p. 119, and note 523; and Bollandus, April 11th; though the acts themselves be not of great authority. --- Thou hast <i>them that hold the doctrine of the Nicolaites,</i> which is compared to that of <em>Balaam</em>, who taught <i>Balac to cast a</i> scandal <i>before the children of Israel,</i> by which they were seduced by the women of the Moabites, and fell into the sin of fornication and idolatry. (Numbers xxiv. and xxxi. 16.) --- <i>To him that overcometh, I will give the hidden manna;</i> a happiness in heaven, which the eye hath not seen, &c. --- And <i>a white</i>[1] <i>stone,</i> with <i>a new name written,</i> as a mark of the happiness promised to all those who shall conquer. An allusion to the custom of giving a white stone to those that were tried and acquitted, and also to persons promoted to a dignity; and a black stone to such as were found guilty. See Acts xxvi. 10. (Witham) --- This new name is the eternal recompense, unknown and despised by worldlings, but esteemed by the faithful, who know the excellence of the rewards promised by God. (Calmet)'
      v:018:
        - 'REV:2:18 | 18 | 18-29 | <i>To the Angel of the church of Thyatira.</i> Here is first a commendation of their constancy in the <i>faith,</i> in good <i>works, charity, patience,</i> and <i>ministry,</i> which chiefly regards their bishop, whoever he was at that time. The heretics, called Alogians, who rejected the Apocalypse, (chiefly because of the clear proofs of the divinity of the Word, or Son of God) pretended that there was not church at Thyatira, when St. John is supposed to have written his Apocalypse. They have no proof of this. This same church was afterwards perverted by the Montanists. See St. Epiphanius, hær. li. p. 455. Here follows a reprehension that they permitted <i>the woman,</i> (here called by the name of <i>Jezabel,</i>[2] as was called the wife of Achaz, who persecuted the true prophets, and protected the false ones, 3 Kings xviii.) <i>to seduce</i> the <i>servants</i> of God, <i>to commit fornication,</i> and eat of things offered to idols. There is no probability that this Jezabel was wife to the bishop of that church. Had this been true, the bishop would have deserved a reprehension much more severe than is here given him. Alcazar thinks that by this woman was meant some heretical sect, or the corrupt synagogue of the Jews; but interpreters commonly understand some powerful woman thereabout among the infamous Nicolaites, who by her authority and artifices, brought many to embrace that sect. --- <i>I give her time to do penance; and she will not,</i> or would <i>not repent.</i> It is Christ who speaks as God, for who but God gives sinners time to repent? --- <i>Behold, I will cast her into a bed,</i> &c. Some understand a bed of sickness, others of corporal death, others eternal torments in hell, where she, and <i>they</i> that sin <i>with her,</i> shall be <i>in very great tribulation, unless</i> first <i>they do penance.</i> --- <i>All the churches shall know that I am he, who searcheth the reins and hearts,</i> which God alone can do. See Psalm vii. 10.; Jeremias xvii. 10.; &c. It is God also who <em>will give to every one....according to his works.</em> See Psalm lxi. 13.; Proverbs xxiv. 12.; Romans ii. 6. and in divers other places. --- <i>I will not put upon you any other weight,</i> &c. That is, not the insupportable burden of the Jewish ceremonies, to which teachers of false doctrines would have you subject. (Witham) --- Whoever does not give in to this new doctrine of the Nicolaites and Gnostics, and does not approve the deep and abstruse doctrines of Satan, which they teach, shall have no new weight or punishment. Let them keep the doctrine once delivered. (Calmet) --- Yet in the faith which you have already learnt, remain steadfast, <i>till I come.</i> --- To them who shall <i>overcome,</i> &c. <i>I will give power over</i> or above all <i>nations.</i> This shews that the saints, who are with Christ our Lord in heaven, receive power from him to preside over nations, and provinces, as patrons; and shall come with him at the end of the world to execute his will against those who have not kept his commandments. (Challoner) --- <i>End.</i> This alludes to the day of judgment, when the faithful shall sit on thrones with Christ. And he shall inherit the morning star of perpetual bliss, that shall never set. --- They shall triumph over all the wicked world, and under me <i>shall rule them,</i> as it were, <i>with a rod of iron,</i> being so much exalted above them. --- As <em>the vessel of a potter,</em> shall all their present greatness <i>be broken.</i> To every such faithful servant, I will give <i>the morning star,</i> another expression to signify eternal light, or eternal happiness. (Witham)'
