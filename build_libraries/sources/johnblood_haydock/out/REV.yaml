      v:017: 'REV:18:17 | 17 | 17 | For in one hour are so great riches come to nothing: and every ship-master, and every one that sails into the lake, and mariners, and they that work at sea, stood afar off,'
      v:018: 'REV:18:18 | 18 | 18 | And cried out, seeing the place of her burning, saying: What city <i>is</i> like to this great city?'
      v:019: 'REV:18:19 | 19 | 19 | And they cast dust upon their heads, and cried out, weeping and mourning, saying: Alas! alas! that great city, wherein all were made rich, who had ships at sea, by reason of her prices: for in one hour she is made desolate.'
      v:020: 'REV:18:20 | 20 | 20 | Rejoice over her, thou heaven, and ye holy apostles, and prophets: for God hath judged your judgment on her.'
      v:021: 'REV:18:21 | 21 | 21 | And a mighty Angel took up a stone, as it were a great mill-stone, and cast it into the sea, saying: With this violence shall Babylon, that great city, be thrown down, and shall now be found no more.'
      v:022: 'REV:18:22 | 22 | 22 | And the voice of harpers, and of musicians, and of them that play on the pipe, and on the trumpet, shall no more be heard in thee: and no craftsmen of any art whatsoever shall be found any more in thee: and the sound of the mill shall be heard no more in thee:'
      v:023: 'REV:18:23 | 23 | 23 | And the light of the lamp shall shine no more in thee; and the voice of the bridegroom and bride shall be heard no more in thee: for thy merchants were the great men of the earth, for all nations have been deceived by thy sorceries.'
      v:024: 'REV:18:24 | 24 | 24 | And in her was found the blood of prophets and of saints: and of all who were slain upon the earth.'
  c:019:
    commentary:
      v:001:
        - 'REV:19:1 | 1 | 1 | Here we enter upon a new scene. Babylon the great is fallen. The saints are here represented rejoicing over <i>the woman</i> who was <i>drunk with the blood of the saints.</i> (Chap. xvii. 6.) (Calmet) --- <i>The voice of many multitudes....saying: Alleluia.</i> In these visions, when the martyrs have triumphed and overcome persecutors, are sometimes represented their praises of God in heaven. Here in the Protestant translation, are retained <i>Alleluia</i> and <i>Amen,</i> which as St. Augustine takes notice, used not to be changed nor translated in any language. (Witham)'
      v:006:
        - 'REV:19:6 | 6 | 6 | <i>The voice of a great multitude.</i> Menochius applies this voice to the multitude of Angels and saints, which from its strength may be compared to the voice of rushing waters, and because of the terror with which it strikes the wicked. Pastorini understands by this <i>voice of many waters,</i> the voices of many Angels that preside over the nations, denoted by <i>waters,</i> which had all before groaned under the tyranny of antichrist; and the <i>voice of great thunders,</i> that of the Angel who presides over fire, which, as employed in military engines, by its explosion resembles thunder. It must be observed that the latter author refers it to the last stage of the world.'
      v:007:
        - 'REV:19:7 | 7 | 7 | <i>For the marriage,</i> &c. In the New Testament, the word marriage points out the establishment of the Church, the vocation of different people to the faith, or the reign of the Messias. (Calmet)'
      v:008:
        - 'REV:19:8 | 8 | 8 | <i>Fine linen.</i> The symbol of justifications, or the good works and merit of her holy members; the most pleasing attire in which she can present herself to the Lamb. Her robe is <i>glittering and white,</i> because she has been purified as silver in the furnace, and washed <i>white</i> in the waters of tribulation and persecution. (Pastorini) --- The fine linen, or <i>byssus,</i> here mentioned, is, according to Calmet, a kind of silk produced by a shell-fish, called <i>pinna;</i> though the same learned commentator allows that the Greek authors use this word for <i>fine linen.</i>'
      v:010:
        - "REV:19:10 | 10 | 10 | <em>And I fell before his feet, to adore him</em>.[1] They of the pretended reformation think they have here a clear proof that no veneration is due to Angels and saints, and that papists in so doing are idolaters. In answer to this: First, they make St. John the apostle guilty of that idolatry which they lay to our charge. For they must suppose and grant that St. John, as to the dispositions of his mind and will, was just ready, or rather falling down, did pay an idolatrous worship to the Angel; and what Christian can believe this of so great an apostle, that after he had been favoured with all those extraordinary visions, he should either be so very ignorant as not to know what was idolatry, or so impious as to become guilty of it, and give divine honour to any creature? And what makes St. John altogether inexcusable, (had it been idolatry) we find him doing the very same a second time, in the last chapter of the Apocalypse; (ver. 7 and 8) that is, falling <i>down</i> at the Angel's feet to <i>adore.</i> Secondly, as it would be extravagantly unreasonable to suspect this apostle, this evangelist, this prophet of the new law, to be guilty of what every Christian, every Jew knows to be  idolatry; to wit, to give the divine honour due to God alone to any creature whatsoever; so in reason we cannot but conclude that he was not for giving divine honour to any Angel, knowing them all to be God's creatures. If therefore he was about to pay divine honour, we must either say that he took him who then appeared to him to be our Saviour Christ, God and man, as some expound it; or, which seems more probable, he was only for offering an inferior honour and veneration to the Angel, such as he knew was lawful: and therefore he was for doing it afterwards a second time; though the Angel would not receive it from St. John, to make us the more convinced of the great dignity of this apostle and prophet, who should be raised in heaven to a degree of glory, not inferior to that of the Angels: and thus the Angel tells him, that he is his fellow creature, who with him must adore Almighty God, that by these prophecies they both bear testimony concerning Jesus Christ and his Church, the Angel by revealing them, and St. John by publishing them, which seems to be the sense of the following words, <i>for the testimony of Jesus is the spirit of prophecy:</i> or they may be expounded thus, for the testimony that we give concerning Christ and his Church, we both of us receive from the divine spirit of God, who reveals such truths to his prophets. Thirdly, the Protestants are for proving us idolaters from what St. John was about to do, or rather from what he did, expressed in these words, <i>and I fell before his feet to adore him;</i> or, as in the Protestant translation, <i>and I fell at his feet to worship him.</i> Now it is certain and evident that these words neither in the Latin nor in the Greek, express that divine worship and honour which is due, and which is given to God alone, whether we consult the Hebrew or the Septuagint of the Old Testament, the very same words are many times used to signify no more than an inferior honour given to creatures. This is a thing well known, and agreed upon by every Protestant as well as Catholic, who has read the Scriptures, or who knows any thing of Latin, Greek, or Hebrew. Fourthly, it seems very strange, very unaccountable, that our adversaries will not understand the difference betwixt divine honour due to God alone, and an inferior honour, respect, or veneration given to Angels or saints, to their relics or images, which inferior honour may, in some sense, be called a religious honour, inasmuch as it is paid to persons or things that may be called sacred or holy. Is not honour or veneration certainly different, as the <i>objects</i> or things we pay honour to, and the intention of him that pays this honour, are different, though perhaps the exterior marks of bowing, of kneeling, of prostrating, of kissing, may be the same? We honour the king, and we also honour his courtiers, his officers, and such as are invested with dignities and authority from him: but shall any one think that we pay the same honour to all these persons or things belonging to them? though the eastern people kneel or prostrate themselves before kings or persons in dignities, they neither give nor design to give them divine honour.  Why will our adversaries pretend to make us idolaters against our wills, minds, and intentions, when we have always protested that we give divine honour and supreme worship to God alone? that we honour, worship, serve and adore him only as the author of all things? that we never design to pay any thing but an inferior honour to the highest Angels or saints, or to their relics and images. We know, believe, and profess that there is an infinite distance betwixt God the creator, and the highest and most perfect of all created beings; so that the honour we give them is infinitely inferior, as they themselves are, to the honour that with our hearts and minds we pay to God: and must it be said that we give divine honour to creatures, and so become idolaters, when we never design it, when we design quite the contrary? This made Mr. Thorndike, in his book of just weights and measures, tell his Protestant brethren, that the Church of Rome cannot be charged with idolatry for their reverencing images, nor on any other account; and so exhorts them not to pretend to lead the people by the nose, to make them believe suppositions which they cannot prove. See Chap. ii. and xix. (Witham) --- <i>Fell before,</i> &c. St. Athanasius and St. Augustine think St. John took the Angel to be Jesus Christ, and as such was desirous of paying him the supreme homage, or {GREEK:START latreia}λατρηια{GREEK:END}. (Calmet) --- St. John, in token of gratitude, offers to pay to the Angel such homage as is due to a being of his rank, which the Angel however refuses to accept, giving for reason, that his is <i>a fellow-servant</i> of the apostle, and of the apostle's <i>brethren,</i> who bear <i>testimony</i> to Jesus Christ. (Pastorini) --- This speech evidently agrees with the character of John the Baptist, but not with that of a real Angel. --- <i>Testimony of Jesus is the spirit of prophecy.</i> The testimony which you give to Christ, by suffering for his holy name and the profession of his doctrine, is of equal value with the <i>spirit of prophecy</i> which I possess (Pastorini; Calmet)"
      v:011:
        - 'REV:19:11 | 11 | 11 | <i>Behold a white horse.</i> The titles and character given to him that sat on this white horse, shew that hereby was represented Jesus Christ, called also here the <i>word of God,</i> ver. 13; and ver. 16, <i>and he hath on his garment and on his thigh written: King of kings and Lord of lords,</i> &c. (Witham) --- <i>And he that sat,</i> &c. The heavens open and St. John sees Jesus Christ, the Son of God, descending, seated on <i>a white horse.</i> He is known by the peculiar appellations of <i>faithful and true.</i> Faithful, in protecting his servants; and true, by always keeping strictly true whatever he promises. (Pastorini)'
      v:012:
        - 'REV:19:12 | 12 | 12 | <i>Flame,</i> &c. Which shews his indignation. --- <i>Diadems;</i> the mark of power. So Ptolemy, the king of Egypt, after he had entered Antiochia, took two crowns, to signify that he was king of two countries, Syria and Egypt. (Pastorini) --- <i>Which</i> (name) <i>no man knoweth but himself.</i> Some interpreters think St. John alludes to an ancient custom which still obtains among the Orientals, of having a secret name, which they discover to no one. (Calmet) --- Pastorini understands this to be the name of the <i>word of God,</i> as mentioned in the subsequent verse; which is so comprehensive in its meaning, that human reason cannot fathom it, <i>and no man knoweth but himself.</i>'
      v:013:
        - 'REV:19:13 | 13 | 13 | <i>Sprinkled with blood,</i> &c. Which betokens the carnage made among his enemies.'
      v:014:
        - 'REV:19:14 | 14 | 14 | <i>The armies,</i> &c. The celestial armies of saints follow the Son of God, as their captain and commander; they are all like him, mounted on <i>white horses,</i> and clothed in <i>fine linen, white and clean,</i> a symbol of their merit and glory. (Pastorini)'
      v:015:
        - 'REV:19:15 | 15 | 15 | <i>Sharp two-edged sword.</i> The power which Christ exercises over the impious. (Menochius) --- <i>Wine press,</i> &c. This painting corresponds to the triumph of Jesus Christ. (Calmet) --- Some of the attributes here mentioned are also ascribed to Christ, by the prophet Isaiah, (Isaias lxiii. 2, 3.) "Why then is thy apparel red, and thy garments like theirs that tread in the wine press? I have trodden the wine-press alone, and of the Gentiles there is not a man with me: I have trampled on them in my indignation, and have trodden them down in my wrath, and their blood is sprinkled upon my garments, and I have stained all my apparel." (Pastorini)'
      v:017:
        - 'REV:19:17 | 17 | 17 | <i>An Angel....in the sun,...with a loud voice</i> invites all the birds of the air to a most plentiful entertainment which is preparing for them, where they may fill themselves with human flesh of all kinds; from that of <i>kings</i> to that of <i>bondmen;</i> (ver. 18) and with the <i>flesh of horses</i> and that of <i>them that sin on them:</i> an expressive picture of the immense slaughter that is going to be made. It would seem that this bloody scene will terminate in the evening of the day, as the invitation is given to a supper. (Pastorini)'
      v:019:
        - 'REV:19:19 | 19 | 19 | We have just now seen the heavenly captain on horseback, at the head of his holy troop, marching to battle; and now we see who are the enemies he comes to encounter. Here is the beast, or antichrist, with prodigious armies gathered from all parts of the earth, and headed by their kings and princes. (Pastorini)'
      v:020:
        - 'REV:19:20 | 20 | 20 | <i>The beast,</i> &c. Antichrist is taken alive. (Menochius)'
    commentary_footnotes:
      001:
        - "REV:19:1 | 1 | 1 | Ver. 10. Cecidi ante pedes ejus ut adorarum illum: {GREEK:START epeson emprosthen ton podon autou proskunesai auto, proskunein}ηπησον ημπροσθην τον ποδον αυτου προσκυνησαι αυτο, προσκυνηιν{GREEK:END}, as Mr. Legh shews out of other authors: promiscuè de Dei et hominum cultu apud LXX.[the Septuagint] usurpatur, cui respondet apud Latinos, adorare, quod est quasi ad aliquem orare, says Erasmus, capite vel corpore inclinato. We have very many examples in the holy Scripture, where both {GREEK:START proskunein}προσκυνηιν{GREEK:END} and {GREEK:START latreuein}λατρηυηιν{GREEK:END} signify not only divine honour, but also the honour paid to men. When God gave the ten commandments, (Exodus xx.) he forbad his people to adore strange gods; non adorabis ea, neque coles; {GREEK:START ou proskuneseis autois, oude me latreuseis autois}ου προσκυνησηισ αυτοισ, ουδη μη λατρηυσηισ αυτοισ{GREEK:END}. Yet the same words are used in a great many places, where it is evident that no divine adoration or worship was designed, as we read of Abraham, (Genesis xxvii. 7.) adoravit populum terræ,<i> <u>prosekunese to lao tes ges</u>;</i> Genesis xlii. 6. of Joseph's brethren, cum adorassent eum fratres sui, {GREEK:START prosekunesan auto epi prosopon}προσηκυνησαν αυτο ηπι προσοπον{GREEK:END}. See also 1 Kings xx. 41. where David is said to have adored Jonathan, cadens pronus in terram adoravit, {GREEK:START epesen epi prosopon kai prosekunesen auto tris}ηπησην ηπι προσοπον και προσηκυνησην αυτο τρισ{GREEK:END}. See likewise 3 Kings i. 16. where Bethsabee[Bathsheba] is said to have adored old king David, adoravit regem, {GREEK:START prosekunese to basilei}προσηκυνηση το βασιληι{GREEK:END}. Though in these and many other places be the same expressions as when St. John is here said to have fallen at the angel's feet to adore him, or worship him, yet no one can think that in these places is meant the supreme worship due to God alone: did Bathsabee take her old, decayed, dying husband, David, to be God, or design to pay him divine honour? Nothing then is more frivolous than such arguments drawn from the like words, which have different significations."
