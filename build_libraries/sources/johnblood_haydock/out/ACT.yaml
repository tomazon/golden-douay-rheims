    verses:
      v:001: 'ACT:27:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}when it was determined that we should sail into Italy, and that Paul, with the other prisoners, should be delivered to a centurion, named Julius, of the band Augusta,'
      v:002: 'ACT:27:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}Going on board a ship of Adrumetum, we weighed anchor, commencing to sail by the coast of Asia; Aristarchus, the Macedonian, of Thessalonica, continuing with us.'
      v:003: 'ACT:27:3 | 3 | 3 | And the next day we came to Sidon. And Julius treating Paul courteously, permitted him to go to his friends, and to take care of himself.'
      v:004: 'ACT:27:4 | 4 | 4 | And when we had launched from thence, we sailed under Cyprus: because the winds were contrary.'
      v:005: 'ACT:27:5 | 5 | 5 | And sailing over the sea of Cilicia and Pamphylia, we came to Lystra, which is in Lycia:'
      v:006: 'ACT:27:6 | 6 | 6 | And there the centurion finding a ship of Alexandria sailing to Italy, he put us aboard her.'
      v:007: 'ACT:27:7 | 7 | 7 | And when for many days we had sailed slowly, and were scarce come over against Gnidus, the wind not permitting us, we sailed near Crete, by Salmone:'
      v:008: 'ACT:27:8 | 8 | 8 | And with much difficulty sailing by it, we came to a certain place which is called Good-havens, near to which was the city of Thalassa.'
      v:009: 'ACT:27:9 | 9 | 9 | And when much time was spent, and when sailing now was dangerous, because the fast was now past, Paul comforted them,'
      v:010: 'ACT:27:10 | 10 | 10 | Saying to them: Ye men, I see that the voyage begins to be with injury and much damage, not only of the lading and ship, but also of our lives.'
      v:011: ACT:27:11 | 11 | 11 | But the centurion believed the pilot and the master of the ship more than those things which were said by Paul.
      v:012: 'ACT:27:12 | 12 | 12 | And whereas it was not a commodious haven to winter in, the greatest part gave counsel to sail thence, if by any means they might reach Phœnice to winter there; which is a haven of Crete, looking towards the south-west and north-west.'
      v:013: 'ACT:27:13 | 13 | 13 | And the south wind blowing gently, thinking that they had obtained their purpose, when they had loosed from Asson, they sailed close by Crete.'
      v:014: 'ACT:27:14 | 14 | 14 | But not long after there arose against her a tempestuous wind, called Euroaquila.'
      v:015: 'ACT:27:15 | 15 | 15 | And when the ship was caught, and could not bear against the wind, giving up the ship to the winds, we were driven.'
      v:016: 'ACT:27:16 | 16 | 16 | And running under a certain island that is called Cauda, we had much work to come by the boat.'
      v:017: 'ACT:27:17 | 17 | 17 | Which being taken up, they used helps, undergirding the ship, and fearing lest they should fall into the quicksands, they let down the sail-yard, and so were driven.'
      v:018: 'ACT:27:18 | 18 | 18 | And we being mightily tossed with the tempest, the next day they lightened the ship.'
      v:019: ACT:27:19 | 19 | 19 | And the third day they cast out with their own hands the tackling of the ship.
      v:020: 'ACT:27:20 | 20 | 20 | And neither sun nor stars appearing for many days, and no small storm pressing, all hopes of our safety were now lost.'
      v:021: 'ACT:27:21 | 21 | 21 | And after they had fasted a long time, Paul standing forth in the midst of them, said: You should indeed, O ye men, have hearkened to me, and not have put off from Crete, and have saved this harm and loss.'
      v:022: "ACT:27:22 | 22 | 22 | And now I exhort you to be of good cheer. For there shall be no loss of any man's life among you, but only of the ship."
      v:023: 'ACT:27:23 | 23 | 23 | For an Angel of God, whose I am, and whom I serve, stood by me this night,'
      v:024: 'ACT:27:24 | 24 | 24 | Saying: Fear not, Paul, thou must be brought before Cæsar; and behold God hath given thee all them that sail with thee.'
      v:025: 'ACT:27:25 | 25 | 25 | Wherefore, ye men, be of good cheer: for I believe God that it shall so be as it hath been told me.'
      v:026: ACT:27:26 | 26 | 26 | But we must come into a certain island.
      v:027: 'ACT:27:27 | 27 | 27 | Now after the fourteenth night was come, as we were sailing in the Adria about midnight, the ship-men deemed that they discovered some country.'
      v:028: 'ACT:27:28 | 28 | 28 | And they sounded, and found twenty fathoms: and going on a little farther, they found fifteen fathoms.'
      v:029: 'ACT:27:29 | 29 | 29 | Then, fearing lest we should fall upon rough places, they cast four anchors out of the stern, and wished for the day.'
      v:030: 'ACT:27:30 | 30 | 30 | But as the ship-men sought to fly out of the ship, having let down the boat into the sea, under pretence as though they would have cast anchors out of the fore-ship,'
      v:031: 'ACT:27:31 | 31 | 31 | Paul said to the centurion and to the soldiers: Unless these stay in the ship, you cannot be saved.'
      v:032: 'ACT:27:32 | 32 | 32 | Then the soldiers cut off the ropes of the boat, and let her fall off.'
      v:033: 'ACT:27:33 | 33 | 33 | And when it began to be light, Paul besought them all to take food, saying: This day is the fourteenth day that you expecting, and remain fasting, taking nothing.'
      v:034: "ACT:27:34 | 34 | 34 | Wherefore, I pray you, to take some food for your health's sake: for there shall not a hair of the head of any of you perish."
      v:035: 'ACT:27:35 | 35 | 35 | And when he had said these things, taking bread, he gave thanks to God in the presence of them all: and when he had broken it, he began to eat.'
      v:036: 'ACT:27:36 | 36 | 36 | Then were they all of better cheer, and they also took food.'
      v:037: 'ACT:27:37 | 37 | 37 | And we were in all, in the ship, two hundred and seventy-six souls.'
      v:038: 'ACT:27:38 | 38 | 38 | And when they had eaten enough, they lightened the ship, casting out the wheat into the sea.'
      v:039: 'ACT:27:39 | 39 | 39 | And when it was day, they knew not the land: but they discovered a certain creek having a shore, into which they thought, if they could, to thrust the ship.'
      v:040: 'ACT:27:40 | 40 | 40 | And when they had weighed the anchors, they committed themselves to the sea, loosing also the rudderbands; and hoisting up the main-sail to the wind, they made towards the shore.'
      v:041: 'ACT:27:41 | 41 | 41 | And when we had fallen into a place where two seas met, they ran the ship aground: and the fore-part indeed sticking fast, remained immoveable: but the hinder-part was broken with the violence of the sea.'
      v:042: "ACT:27:42 | 42 | 42 | And the soldiers' counsel was to kill the prisoners, lest any of them, swimming out, should escape."
      v:043: 'ACT:27:43 | 43 | 43 | But the centurion, willing to save Paul, forbade it to be done: and he commanded them who could swim, to cast themselves first out, and save themselves, and get to land.'
      v:044: 'ACT:27:44 | 44 | 44 | And the rest, some they carried on planks, and some on those things that belonged to the ship. And so it came to pass, that every soul got safe to land.'
  c:028:
    commentary:
      v:001:
        - 'ACT:28:1 | 1 | 1 | <i>Melita,</i> now called Malta, famous for being the residence of, and giving the title to, the military order of Knights, who strenuously resisted the Turks, when they threatened to overrun Christendom. The inhabitants are called <i>Barbarians,</i> not as a term of reproach, for the manner he speaks of their humanity testifies the contrary; but in the classical sense of the word, it was applied by the Greeks and Romans to all who did not speak either of those languages. Their hospitality was rewarded by the light of faith, which they still maintain, although infidels have sometimes for a century had dominion over this island. (Tirinus, &c.)'
      v:004:
        - 'ACT:28:4 | 4 | 4 | <i>Murderer.</i> In this instance we see how unfounded are the judgments of men. As if the misfortune itself were not sufficient to endure, the man upon whom any temporal calamity falls, must be also judged to be an object of divine vengeance. How cruel and preposterous, yet how common are such proceedings! Whence can it happen that man is so forward to think evil, so slow to suspect good in his neighbour? (Haydock) --- <i>Not to live.</i> The inhabitants of the island, called <i>Barbarians,</i> had a notion of a Deity, and also that murder was against the law of God and nature. (Witham)'
      v:006:
        - 'ACT:28:6 | 6 | 6 | <i>That he would suddenly fall down and die.</i> It is not then by the natural situation and temper of the air, that this island has no venomous creatures. (Witham)'
      v:016:
        - "ACT:28:16 | 16 | 16 | <i>To dwell by himself, with a soldier that guarded him.</i> St. Paul was <i>chained,</i> as it appears by the 20th verse: and it was the custom to fasten one end of the chain by a lock to the prisoner's wrist, and the other end of the chain to the wrist of the soldier who was to guard him. In most Greek copies we read: <i>the centurion delivered the prisoners to the captain of the guards:</i> as it is in the Protestant translation, and very probable; but these words are not found in divers Greek manuscripts nor were read by the ancient interpreter of the Latin Vulgate. (Witham) --- St. Chrysostom attributes this liberty St. Paul enjoyed at Rome of going whither he liked, to their admiration of him. (Hom. liv. in Acts.) --- Others to the moderation of Afranius Burrus, who was prefect of the Prætorium in the year 61, and who used his authority, as long as he possessed any over Nero's mind, to repress that emperor's bad inclinations, and direct his councils with wisdom. (Calmet)"
      v:017:
        - "ACT:28:17 | 17 | 17 | <i>Chief of the Jews.</i> We have seen before, that the emperor Claudius banished all Jews from Rome. It would appear from this verse, that many of the principal Jews returned at his death, which happened five years before St. Paul's arrival. (Calmet)"
      v:020:
        - 'ACT:28:20 | 20 | 20 | <i>Because that for the hope of Israel.</i> That is, of the Messias, so long expected and hoped for by the Israelites. (Witham) --- According to the Roman custom, St. Paul must have been fastened by the right hand to one end of a chain, the other end of which chain held to the left hand of the soldier who guarded him. (Bible de Vence)'
      v:022:
        - 'ACT:28:22 | 22 | 22 | <i>It is every where gainsayed.</i> Here we observe one of the characters of the true religion. It is contradicted and spoken against. As singular as this may appear, it is however true. Jesus, the author of that religion, had foretold it should be so. If the world hateth me, it will hate you also. The situation of the Catholic religion in this country [the United Kingdom], at present, is something similar to what is related here of Christianity: and those who have the candour to inquire seriously into its merits, have generally the reward of being convinced and of believing in it. Christianity, like some plants, grows the better for being trodden upon. (Haydock)'
      v:030:
        - 'ACT:28:30 | 30 | 30 | <i>Two whole years in his own hired lodging.</i> That is, in the lodgings which St. Paul was permitted to hire for himself, and to live there, with a soldier chained to him for his guard. Happy soldier, if he knew how to make use of such a favourable opportunity! We may take notice by all this narration of St. Luke, (as when he says here, ver. 16, <i>when we arrived at Rome,</i> &c.) that he was all the way in the ship with St. Paul. (Witham)'
      v:031:
        - 'ACT:28:31 | 31 | 31 | Here terminates the history of St. Paul, as contained in the Acts of the Apostles. The other actions of this great apostle, for want of being recorded, are involved in much obscurity. That he obtained his liberty again, and made many voyages to carry the light of the gospel into many countries, is certain: but nothing is known as to the manner or time. He finished his labours by martyrdom, being beheaded at Rome in the 66th of the Christian æra [the year A.D. 66], and the 13th of Nero. What a degree of virtue might we not attain, were we animated by the spirit and courage of a St. Paul. Let us at least try to imitate his example; and, if in dangers and difficulties we cannot clothe our souls in adamant, as he did, we may certainly avoid yielding ingloriously to every light impression. Let us at an humble distance tread in his footsteps and live so that we may navigate in safety the boisterous ocean of life, and by the grace of Jesus Christ arrive at the port, where danger is no more to be apprehended. (St. Chrysostom, hom. lv. in Act. ad finem.[at the end.])'
