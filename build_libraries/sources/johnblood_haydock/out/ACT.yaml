      v:017: 'ACT:12:17 | 17 | 17 | But he beckoning to them with his hand to hold their peace, told how the Lord had brought him out of prison, and he said: Tell these things to James and to the brethren. And going out, he went into another place.'
      v:018: 'ACT:12:18 | 18 | 18 | Now as soon as it was day, there was no small confusion among the soldiers, what was become of Peter.'
      v:019: 'ACT:12:19 | 19 | 19 | And when Herod had sought for him, and found him not; having examined the keepers, he commanded they should be led to execution: and going down from Judea to Cæsarea, he abode there.'
      v:020: "ACT:12:20 | 20 | 20 | And he was angry with the Tyrians and the Sidonians. But they with one accord came to him, and having gained Blastus, who was the king's chamberlain, they desired peace, because their countries were nourished by him."
      v:021: 'ACT:12:21 | 21 | 21 | And upon a day appointed, Herod, arrayed in royal apparel, sat on the judgment-seat, and made an oration to them.'
