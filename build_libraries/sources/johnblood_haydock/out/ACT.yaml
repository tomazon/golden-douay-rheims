    verses:
      v:001: 'ACT:19:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}it came to pass, while Apollo was at Corinth, that Paul having passed through the upper parts, came to Ephesus, and found certain disciples:'
      v:002: 'ACT:19:2 | 2 | 2 | And he said to them: Have you received the Holy Ghost since ye believed? But they said to him: We have not so much as heard whether there be a Holy Ghost.'
      v:003: "ACT:19:3 | 3 | 3 | And he said: In what then were you baptized? Who said: In John's baptism."
      v:004: 'ACT:19:4 | 4 | 4 | Then Paul said: {VERSE_FOOTNOTE_INDEX_REF 0}John baptized the people with the baptism of penance, saying; That they should believe in him who was to come after him, that is to say, in Jesus.'
      v:005: 'ACT:19:5 | 5 | 5 | Having heard these things, they were baptized in the name of the Lord Jesus.'
      v:006: 'ACT:19:6 | 6 | 6 | And when Paul had imposed his hands on them, the Holy Ghost came upon them, and they spoke with tongues and prophesied.'
      v:007: ACT:19:7 | 7 | 7 | And all the men were about twelve.
      v:008: 'ACT:19:8 | 8 | 8 | And entering into the synagogue, he spoke boldly for the space of three months, disputing and persuading concerning the kingdom of God.'
      v:009: 'ACT:19:9 | 9 | 9 | But when some were hardened, and believed not, but spoke evil of the way of the Lord before the multitude, departing from them, he separated the disciples, disputing daily in the school of one Tyrannus.{VERSE_FOOTNOTE_INDEX_REF 0}'
      v:010: 'ACT:19:10 | 10 | 10 | And this continued for two years, so that all that dwelt in Asia, heard the word of the Lord, Jews and Gentiles.'
      v:011: 'ACT:19:11 | 11 | 11 | And God wrought by the hand of Paul more than common miracles:'
      v:012: 'ACT:19:12 | 12 | 12 | So that even there were brought from his body to the sick handkerchiefs and aprons, and the diseases departed from them, and the wicked spirits went out of them.'
      v:013: 'ACT:19:13 | 13 | 13 | Now {VERSE_FOOTNOTE_INDEX_REF 0}some also of the Jewish exorcists, who went about, attempted to invoke over them, that had evil spirits, the name of the Lord Jesus, saying: I conjure you by Jesus, whom Paul preacheth.'
      v:014: 'ACT:19:14 | 14 | 14 | And there were certain men, seven sons of Sceva, a Jew, a chief priest, who did this.'
      v:015: 'ACT:19:15 | 15 | 15 | But the evil spirit answering, said to them: Jesus I know, and Paul I know: but who are you?'
      v:016: 'ACT:19:16 | 16 | 16 | And the man, in whom the evil spirit was, leaping upon them, and mastering them both, prevailed against them, so that they fled out of that house naked and wounded.'
      v:017: 'ACT:19:17 | 17 | 17 | And this became known to all the Jews and the Gentiles who dwelt at Ephesus: and fear fell on them all, and the name of the Lord Jesus was magnified.'
      v:018: 'ACT:19:18 | 18 | 18 | And many of those who believed, came confessing and declaring their deeds.'
      v:019: 'ACT:19:19 | 19 | 19 | And many of those who had followed curious arts, brought their books together, and burnt them before all: and computing the price of them, they found the money to be fifty thousand pieces of silver.'
      v:020: 'ACT:19:20 | 20 | 20 | So mightily increased the word of God, and was confirmed.'
      v:021: 'ACT:19:21 | 21 | 21 | Now these things being ended, Paul purposed in the spirit, when he had passed through Macedonia and Achaia, to go to Jerusalem, saying: After I have been there, I must also see Rome.'
      v:022: 'ACT:19:22 | 22 | 22 | So sending into Macedonia two of those that ministered to him, Timothy and Erastus, he himself remained for a time in Asia.'
      v:023: 'ACT:19:23 | 23 | 23 | Now at that time there arose no small disturbance about the way of the Lord.{VERSE_FOOTNOTE_INDEX_REF 0}'
      v:024: 'ACT:19:24 | 24 | 24 | For a certain man, named Demetrius, a silversmith, who made silver temples for Diana, brought no small gain to the craftsmen:'
      v:025: 'ACT:19:25 | 25 | 25 | Whom calling together, with the workmen of like occupation, he said: Ye men, know that our gain is by this trade:'
      v:026: 'ACT:19:26 | 26 | 26 | Now you see, and hear, that this Paul, by persuasion hath drawn away a great multitude, not only at Ephesus, but almost throughout all Asia, saying: That they are no gods which are made with hands.'
      v:027: 'ACT:19:27 | 27 | 27 | So that not only this our craft is in danger of being vilified, but also the temple of great Diana shall be thought nothing of, yea, and her majesty shall begin to be destroyed, whom all Asia and the world worshippeth.'
      v:028: 'ACT:19:28 | 28 | 28 | Having heard these things, they were full of anger, and cried out, saying: Great <i>is</i> Diana of the Ephesians.'
      v:029: 'ACT:19:29 | 29 | 29 | And the whole city was filled with confusion, and they rushed with one accord into the theatre, having caught Gaius and Aristarchus, men of Macedonia, companions of Paul.'
      v:030: 'ACT:19:30 | 30 | 30 | And when Paul would have entered in unto the people, the disciples suffered him not.'
      v:031: 'ACT:19:31 | 31 | 31 | And some also of the rulers of Asia, who were his friends, sent unto him, desiring that he would not venture himself into the theatre.'
      v:032: 'ACT:19:32 | 32 | 32 | Now some cried out one thing, some another. For the assembly was confused, and the greater part knew not for what cause they were come together.'
      v:033: 'ACT:19:33 | 33 | 33 | And they drew forth Alexander out of the multitude, the Jews thrusting him forward. And Alexander, beckoning with his hand for silence, would have given the people satisfaction.'
      v:034: 'ACT:19:34 | 34 | 34 | But as soon as they perceived him to be a Jew, all with one voice, for the space of about two hours, cried out: Great <i>is</i> Diana of the Ephesians.'
      v:035: "ACT:19:35 | 35 | 35 | And when the town-clerk had appeased the multitudes, he said: Ye men of Ephesus, what man is there that knoweth not that the city of the Ephesians is a worshipper of the great Diana, and of Jupiter's offspring?"
      v:036: 'ACT:19:36 | 36 | 36 | Since, therefore, these things cannot be contradicted, you ought to be quiet, and do nothing rashly.'
      v:037: 'ACT:19:37 | 37 | 37 | For you have brought hither these men, who are neither guilty of sacrilege, nor of blasphemy against your goddess.'
      v:038: 'ACT:19:38 | 38 | 38 | But if Demetrius, and the craftsmen who are with him, have a cause against any man, the courts of justice are open, and there are proconsuls: let them accuse one another.'
      v:039: 'ACT:19:39 | 39 | 39 | And if you inquire after any other matter, it may be decided in a lawful assembly.'
      v:040: "ACT:19:40 | 40 | 40 | For we are in danger of being arraigned for this day's uproar: there being no man guilty (of whom we can give an account) of this concourse. And when he had said these things, he dismissed the assembly."
  c:020:
    commentary:
      v:006:
        - 'ACT:20:6 | 6 | 6 | <i>We.</i> From the change of the narration to the first person again, it would appear St. Luke had rejoined the apostle. This writer modestly omits the reason of his accompanying St. Paul, who tells us it was at his own request, (2 Corinthians viii. 19.) that no suspicion might be entertained that he applied improperly the money, which he was commissioned to carry to the distressed brethren in Jerusalem. (Tirinus)'
      v:007:
        - "ACT:20:7 | 7 | 7 | <i>On the first day of the week.</i>[1] The interpreters generally take notice with St. Chrysostom, that the Christians, even at this time, must have changed the sabbath into the first day of the week, as all Christians now keep it. Which change (even as to the manner of keeping one of God's ten commandments) was made by the Church. --- <i>To break bread,</i> meaning the blessed sacrament, as it is commonly expounded. (Witham) --- St. Paul did here break bread on a Sunday, as it is broken in the sacrament of the body of Christ, and delivered a discourse to the people, both before and after the celebration of the divine mysteries. (St. Augustine, ep. lxxxvi. ad Casulanum.; Ven. Bede, in xx. Act.)"
      v:010:
        - 'ACT:20:10 | 10 | 10 | <i>His soul is in him.</i> He was <i>taken up dead.</i> (ver. 9.) These words then of St. Paul, may either signify that now he is again alive, or will be in a very short time, as when Christ said, (Matthew ix. 24.) <i>The girl is not dead, but asleep.</i> (Witham)'
      v:012:
        - "ACT:20:12 | 12 | 12 | <i>Alive.</i> This accident, which gave occasion to a great miracle, was ordained by the particular providence of God, in order to confirm the preaching of St. Paul, and to fix more deeply in the hearts of his disciples the words of their dear Master, who was just going to leave them. Admire likewise the apostle's solicitude for his neighbour's salvation, in prolonging his instructions through the whole night, which preceded his departure. (Denis the Carthusian)"
      v:017:
        - 'ACT:20:17 | 17 | 17 | <i>He called the ancients of the Church.</i> We might translate <i>the bishops,</i> as the very same persons in the 28th verse are called <i>bishops.</i> (Witham)'
      v:019:
        - 'ACT:20:19 | 19 | 19 | <i>With all humility;</i> that is, of heart, or mind, as the Greek word signifies. He knew, says St. Chrysostom, how necessary this virtue of humility was for the ministers of the gospel. --- <i>With tears</i> of charity and compassion, <i>under temptations,</i> trials, and persecutions. (Witham)'
      v:020:
        - 'ACT:20:20 | 20 | 20 | <i>I have kept back,</i> &c. I have discovered to you every thing which can be useful to your salvation. Neither fear, nor any human considerations, have prevailed over me to disguise or suppress the truths, which might be serviceable to you. This is the model of a good pastor. Full of doctrine, and of zeal, he communicates what God puts into his heart, and charity inspires him to speak, with abundance, with discretion, without jealousy, without fear. A good shepherd, St. Bernard used to say, has always bread in his scrip, and his dog in his keeping. The dog is his zeal, which must be chained, governed and moderated. His scrip, full of bread, is his mind, filled with all knowledge, which he is always in the state of dispensing as food to his flock.'
      v:022:
        - 'ACT:20:22 | 22 | 22 | <i>Bound in the spirit,</i> led by inspiration of the Holy Ghost. (Witham) --- Chained, and forced, as it were, by the Holy Spirit, who offers me a sweet violence; or I am so strongly persuaded of the chains, which await me at Jerusalem, that I already feel myself bound in idea. (Calmet) --- I now go to Jerusalem for the fourth time, attracted by the Holy Ghost, who is the author and governor of all my actions, that where I have shown myself the greatest enemy of the Church, there I may suffer tribulations in defence of the same Church, and for Christ, her divine spouse. (Tirinus)'
      v:023:
        - 'ACT:20:23 | 23 | 23 | <i>In every city.</i> There were in every city Christian prophets, who foretold to Paul the tribulations which awaited him. It appears, then, that the apostle did not know these things by immediate revelation made to himself, but by that made to the prophets. Of this we have a proof in the next chapter.'
      v:024:
        - "ACT:20:24 | 24 | 24 | <i>Neither do I count my life</i> (literally, <i>my soul</i> ) <i>more precious than myself,</i> having consecrated all my endeavours, my thoughts, my life, my whole self, body and soul, to God's service. (Witham)"
      v:025:
        - "ACT:20:25 | 25 | 25 | <i>I know,</i> &c. It appears sufficiently evident, from many parts of St. Paul's epistles, that he not only designed, but likewise, according to the opinion of most able critics, actually did revisit the churches of Asia. Of this occasion, then, he only expresses his belief, his conviction, that he should see them no more, judging it impossible for him to escape all the dangers that were prepared for him. (Calmet) --- <i>All you.</i> Although St. Paul might return again to the same place, he might truly say of so great an assembly, that all of them should not see him again. (Witham)"
      v:028:
        - 'ACT:20:28 | 28 | 28 | <i>Take heed to yourselves, and to all the flock.</i> The ministers of the gospel must in the first place take care of the salvation of their own souls: and in the next place of the salvation of their flock, of the souls committed to their care, and <i>to the Church;</i> especially such ministers of God as are <i>bishops,</i>[2] <i>placed,</i> by divine institution, to <i>govern the Church,</i> or the churches under them. The word <i>bishops,</i> by its derivation, signifies <i>overseers,</i> or <i>superintendants;</i> but the signification is to be taken and expressed by the custom and ecclesiastical use of words. (Witham)'
      v:032:
        - "ACT:20:32 | 32 | 32 | <i>To the word of his grace,</i> to the protection of God's grace, given to those that preach the gospel, and administer the sacraments instituted by Christ. --- <i>Who is able to build up,</i> to finish that building, of which the foundation is laid by my preaching. (Witham)"
      v:034:
        - 'ACT:20:34 | 34 | 34 | <i>These hands have furnished,</i> by labouring to maintain myself, &c. (Witham)'
      v:035:
        - 'ACT:20:35 | 35 | 35 | <i>It is more blessed to give than to receive.</i> We find not these words of Christ in the gospels. St. Paul might have them from the apostles. (Witham) --- Among the many excellent good things our dear Lord said, and which are not mentioned in the gospel, this is one: "it is a more blessed thing to give, than to receive;" which did men justly weigh, they would be more ready to give alms, were it only for their own account. Thrice happy then are they who assist their indigent neighbour to the utmost of their power, and for the pure love of God! (Haydock)'
      v:037:
        - "ACT:20:37 | 37 | 37 | <i>They kissed him.</i> These marks of tenderness are dictated by nature, and have always been used between friends, who were separating from each other, or who meet after a long absence. The Scripture furnishes us with numberless examples of it. (Calmet) --- He likewise <i>prayed,</i> as he usually did, when he bade his last farewell. See his last adieus with the Tyrians, (chap. xxi. 5. 6.) where they all kneeled down to pray on the shore. This is also reasonable, and becoming a Christian. It is a sign of communion and mutual charity, and implores a prosperous voyage for those who were departing, whilst those who remained, cherish in their mind the remembrance of the virtues of their absent friend. (Menochius) --- The mind of man cannot conceive a finer subject for the painter than this melting separation. After the discourse, we see St. Paul falling on his knees, and praying with them all for the last time; an general burst of tears takes place, when they are told that they are to see their father's face no more; they fall upon his neck and kiss him; and with hearts full of grief and gratitude, they accompany him on his way to the very ship which is to transport their father, friend, and benefactor, to other souls, who wanted the charitable assistance of the man of God."
