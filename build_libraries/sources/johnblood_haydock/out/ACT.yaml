      v:009: 'ACT:12:9 | 9 | 9 | And going out, he followed him, and knew not that what was done by the Angel was true: but thought he saw a vision.'
      v:010: 'ACT:12:10 | 10 | 10 | And having passed through the first and the second ward, they came to the iron gate that leadeth to the city, which of itself opened to them. And going out, they passed on through one street: and immediately the Angel departed from him.'
      v:011: 'ACT:12:11 | 11 | 11 | And Peter coming to himself, said: Now I know truly, that the Lord hath sent his Angel, and hath delivered me out of the hand of Herod, and from all the expectation of the people of the Jews.'
      v:012: 'ACT:12:12 | 12 | 12 | And considering he came to the house of Mary, the mother of John, who was surnamed Mark, where many were assembled, and praying.'
      v:013: 'ACT:12:13 | 13 | 13 | And when he knocked at the door of the gate, a damsel came to hearken, named Rhode.'
      v:014: "ACT:12:14 | 14 | 14 | And as soon as she knew Peter's voice, she opened not the gate for joy, but running in, she told that Peter stood before the gate."
