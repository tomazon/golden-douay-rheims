    verses:
      v:001: 'ACT:21:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}when it came to pass that, being parted from them, we set sail, we came with a direct course to Coos, and the day following to Rhodes, and from thence to Patara.'
      v:002: 'ACT:21:2 | 2 | 2 | And having found a ship sailing over to Phœnice, we went aboard, and set sail.'
      v:003: 'ACT:21:3 | 3 | 3 | And when we had discovered Cyprus, leaving it on the left hand, we sailed into Syria, and came to Tyre: for there the ship was to unlade her burden.'
      v:004: 'ACT:21:4 | 4 | 4 | And finding disciples, we remained there seven days: who said to Paul through the Spirit, that he should not go up to Jerusalem.'
      v:005: 'ACT:21:5 | 5 | 5 | And the days being expired, departing, we went forward, they all bringing us on our way, with their wives and children, till we were out of the city: and kneeling down on the shore, we prayed.'
      v:006: 'ACT:21:6 | 6 | 6 | And when we had take leave of one another, we took ship: and they returned home.'
      v:007: 'ACT:21:7 | 7 | 7 | But we having finished the voyage by sea from Tyre, came down to Ptolemais: and saluting the brethren, we abode one day with them.'
      v:008: 'ACT:21:8 | 8 | 8 | And the next day departing, we came to Cæsarea. And entering into the house of Philip, the evangelist, {VERSE_FOOTNOTE_INDEX_REF 0}who was one of the seven, we abode with him.'
      v:009: 'ACT:21:9 | 9 | 9 | And he had four daughters, virgins, who did prophesy.'
      v:010: 'ACT:21:10 | 10 | 10 | And as we remained there for some days, there came from Judea a certain prophet, named Agabus.'
      v:011: "ACT:21:11 | 11 | 11 | And when he was come to us, he took Paul's girdle: and binding his own feet and hands, he said: Thus saith the Holy Ghost: The man whose girdle this is, the Jews shall so bind in Jerusalem, and shall deliver him into the hands of the Gentiles."
      v:012: 'ACT:21:12 | 12 | 12 | And when we had heard this, both we, and they who were of that place, besought him not go up to Jerusalem.'
      v:013: 'ACT:21:13 | 13 | 13 | Then Paul answered, and said: What do you mean, weeping and afflicting my heart? For I am ready not only to be bound, but also to die in Jerusalem, for the name of the Lord Jesus.'
      v:014: 'ACT:21:14 | 14 | 14 | And when we could not persuade him, we ceased, saying: The will of the Lord be done.'
      v:015: 'ACT:21:15 | 15 | 15 | And after those days, being prepared, we went up to Jerusalem.'
      v:016: 'ACT:21:16 | 16 | 16 | And there went also with us some of the disciples from Cæsarea, bringing with them one Mnason, a Cyprian, an old disciple, with whom we should lodge.'
      v:017: 'ACT:21:17 | 17 | 17 | And when we were come to Jerusalem, the brethren received us gladly.'
      v:018: 'ACT:21:18 | 18 | 18 | And the day following Paul went in with us to James, and all the ancients were assembled.'
      v:019: 'ACT:21:19 | 19 | 19 | And when he had saluted them, he related particularly what things God had wrought among the Gentiles, by his ministry.'
      v:020: 'ACT:21:20 | 20 | 20 | But they hearing <i>it</i>, glorified God, and said to him: Thou seest, brother, how many thousands there are among the Jews who have believed: and they are all zealous for the law.'
      v:021: 'ACT:21:21 | 21 | 21 | Now they have heard of thee, that thou teachest those Jews, who are among the Gentiles, to forsake Moses: saying, that they ought not to circumcise their children, nor to walk according to the custom.'
      v:022: 'ACT:21:22 | 22 | 22 | What is it, therefore? the multitude must needs come together: for they will hear that thou art come.'
      v:023: 'ACT:21:23 | 23 | 23 | Do, therefore, this that we say to thee: We have four men, who have a vow upon them.'
      v:024: 'ACT:21:24 | 24 | 24 | Taking them, purify thyself with them: and pay for them, {VERSE_FOOTNOTE_INDEX_REF 0}that they may shave their heads: and all will know that the things which they have heard of thee, are false: but that thou thyself also walkest keeping the law.'
      v:025: 'ACT:21:25 | 25 | 25 | As for those Gentiles who have believed, {VERSE_FOOTNOTE_INDEX_REF 0}we have written, decreeing that they should refrain themselves from that which has been offered to idols, and from blood, and from things strangled, and from fornication.'
      v:026: 'ACT:21:26 | 26 | 26 | Then Paul taking the men, and the next day being purified with them, entered into the temple, giving notice of the accomplishment of the days of purification, until an oblation should be offered for every one of them.'
      v:027: 'ACT:21:27 | 27 | 27 | But while the seven days were drawing to an end, those Jews who were of Asia, when they saw him in the temple, stirred up all the people, and laid hands upon him, crying out;'
      v:028: 'ACT:21:28 | 28 | 28 | Men of Israel, help: This is the man that teacheth all men every where against the people, and the law, and this place: and moreover hath brought in Gentiles into the temple, and hath violated this holy place.'
      v:029: 'ACT:21:29 | 29 | 29 | For they had seen Trophimus, the Ephesian, in the city with him, whom they supposed that Paul had brought into the temple.'
      v:030: 'ACT:21:30 | 30 | 30 | And the whole city was in an uproar: and there was a rush of people. And seizing Paul, they drew him out of the temple: and immediately the doors were shut.'
      v:031: 'ACT:21:31 | 31 | 31 | And as they were seeking to kill him, it was told the tribune of the band; That all Jerusalem was in confusion.'
      v:032: 'ACT:21:32 | 32 | 32 | Who forthwith taking with him soldiers and centurions, ran down to them. And when they saw the tribune and the soldiers, they left off beating Paul.'
      v:033: 'ACT:21:33 | 33 | 33 | Then the tribune coming near, took him, and commanded him to be bound with two chains: and demanded who he was, and what he had done.'
      v:034: 'ACT:21:34 | 34 | 34 | And some cried out one thing, some another, among the multitude. And when he could not know the certainty, because of the tumult, he commanded him to be brought into the castle.'
      v:035: 'ACT:21:35 | 35 | 35 | And when he was come to the stairs, it happened that he was carried by the soldiers, because of the violence of the people.'
      v:036: 'ACT:21:36 | 36 | 36 | For the multitude of the people followed after, crying out: Away with him.'
      v:037: 'ACT:21:37 | 37 | 37 | And as Paul was about to be brought into the castle, he saith to the tribune: May I speak something to thee? Who said: Canst thou speak Greek?'
      v:038: 'ACT:21:38 | 38 | 38 | Art not thou that Egyptian, who before these days didst raise a tumult, {VERSE_FOOTNOTE_INDEX_REF 0}and didst lead forth into the desert four thousand men that were murderers?'
      v:039: 'ACT:21:39 | 39 | 39 | But Paul said to him: I am indeed a Jew, a man of Tarsus, in Cilicia, a citizen of no mean city. And I beseech thee, permit me to speak to the people.'
      v:040: 'ACT:21:40 | 40 | 40 | And when he had given him leave, Paul standing on the stairs, beckoned with his hand to the people. And a great silence being made, he spoke to them in the Hebrew tongue, saying:'
  c:022:
    commentary:
      v:001:
        - 'ACT:22:1 | 1 | 1 | <i>Hear ye the account.</i>[1] In the Greek, to the apology, or defence. (Witham) --- St. Paul, in this exordium, as also in Acts vii. 2. shews himself not ignorant of the art of pleading. He adds the name of <i>Fathers,</i> supposing there may be some of his hearers of senatorial dignity, and others deserving the title for their rank and age. (Mat. Pol.)'
      v:003:
        - 'ACT:22:3 | 3 | 3 | The scholars sat much below their master; and the nearest the master were such as had made the greatest proficiency. (Philo, de Essenis)'
      v:004:
        - 'ACT:22:4 | 4 | 4 | <i>This way.</i> That is, the Christian faith, which now I profess. (Witham)'
      v:005:
        - 'ACT:22:5 | 5 | 5 | <i>As the high priest doth bear me witness.</i> That is, as the letters which he gave me, bear witness. (Witham)'
      v:009:
        - 'ACT:22:9 | 9 | 9 | <i>Heard not the voice.</i> To reconcile this with chap. ix. ver. 7. where it is said that they <i>heard the voice;</i> it may be answered that they heard a noise, and a voice, but heard it not distinctly, nor so as to understand the words. (Witham) --- They heard not the voice of him who spoke to the apostle, but they heard the latter speak; (Acts ix. 7.) or perhaps they heard a noise, which they could not understand. They perhaps heard the voice of Paul answering, but not that of Christ complaining.'
      v:014:
        - 'ACT:22:14 | 14 | 14 | <i>Shouldst...see the Just One.</i> Our Saviour appeared to St. Paul, as it is said; (chap. ix. 7.) and he is divers times, both in the Prophets and in the Testament, called the <i>Just One.</i> (Witham) --- To see and hear the Just One; Him, who is just by excellence, that you also may prove a witness of his resurrection from the dead.'
      v:016:
        - 'ACT:22:16 | 16 | 16 | <i>Wash,</i> &c. The contrition and charity of St. Paul had, no doubt, merited for him the remission of his sins at the moment of his conversion. Still were these effects to be attributed to the desire of the sacrament of baptism, without which the council of Trent defines that the forgiveness of sins, and the punishment due to them, are not obtained. It likewise added a new degree of lustre to his innocence and purity. (Tirinus) --- <i>Calling upon his name.</i> In such manner, says St. Chrysostom, (hom. xlvii.) as we invoke the only true God; and as we invoke the saints, and pray to them, that they would pray for us. (Witham)'
      v:017:
        - 'ACT:22:17 | 17 | 17 | <i>To Jerusalem...that I was in a trance.</i> This might be when he went to Jerusalem, three years after his conversion, or at some other time. It might be in this ecstacy that he was wrapt to the third <i>heaven,</i> as he tells the Corinthians, 1 Corinthians xv. 9.[2 Corinthians xii. 2.?] (Witham)'
      v:020:
        - 'ACT:22:20 | 20 | 20 | <i>Of Stephen, thy witness.</i> Or thy <i>martyr,</i> as the Greek word signifies. (Witham)'
      v:021:
        - "ACT:22:21 | 21 | 21 | Hence we see that not only principals, but all that consent to the persecution of God's servants for the cause of religion, do highly offend; and this St. Paul mentions here, that the mercy of God may be more remarkably glorified in him hereby. (Bristow)"
      v:022:
        - 'ACT:22:22 | 22 | 22 | <i>This word.</i> That is, until he told them that God had sent him to preach to the Gentiles, whom they could not bear to hear preferred before themselves. Not that the Jews forbad preaching to the Gentiles; on the contrary, our Saviour reproached the Pharisees, that they would go over land and sea for the sake of making one proselyte. They were likewise enraged that St. Paul had not laid on the Gentiles the heavy yoke of the law. (Calmet) --- Hence they exclaim: take away this wicked man from amongst us, for it is a sin to let him live. (Bible de Vence)'
      v:023:
        - 'ACT:22:23 | 23 | 23 | <i>Threw off their garments.</i> Or pulling them open to shew themselves ready to stone him. (Witham) --- This is nicely descriptive of the fury of a populace, who, when unable to vent their rage in some more effectual way, indignantly throw into the air, and against the object of their indignation, such harmless trifles as dust, clothes, &c. (Menochius)'
      v:025:
        - 'ACT:22:25 | 25 | 25 | <i>A Roman.</i> That is, a Roman citizen, a freeman of Rome. (Witham) --- The apostle, on this occasion, not to injure the faith of some weak Christians, who might be scandalized at his public disgrace, prevents the scourging, which on another occasion he patiently submitted to. By the thongs he was probably bound to a pillar; (Tirinus) or being tied hand and foot, was stretched on the ground, with his face downwards. This was frequently done among the Romans. (Calmet) --- See also Gretser de cruce, lib. i. chap. 10; who declares that it was the Roman custom to bind to a stake or pillar, such as were condemned to be flogged.'
      v:028:
        - 'ACT:22:28 | 28 | 28 | Civilitatem; that is, Civitatem, Græcè, {GREEK:START politeian}πολιτηιαν{GREEK:END}, the rights of citizenship. These privileges were granted by Antonius to the city of Tarsus. (Appianus, civilium 5.)'
      v:029:
        - 'ACT:22:29 | 29 | 29 | The same law which forbad a Roman citizen to be scourged, forbad him also to be bound. (St. Augustine, lib. i. de Serm. Dni. chap. 29.) --- It was under Claudius that the abuse of buying the freedom of Rome was introduced. At first the name of a Roman was esteemed much, and bought at a great price. Now (such is the emptiness and vanity of titles) it is refused, and despised; nay, it is fled from, and reckoned disgraceful. (Salvian. De Gubern. Dei, lib. v.) --- If St. Paul, on this occasion, makes use of his privilege, it is not that he was unprepared, or afraid to die for Christ; but because it was lawful to use ordinary means to extricate himself from difficulties, and preserve himself for future services to religion. (Denis the Carthusian)'
