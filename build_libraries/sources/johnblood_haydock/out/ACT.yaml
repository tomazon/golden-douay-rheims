  c:013:
    commentary:
      v:001:
        - 'ACT:13:1 | 1 | 1 | <i>Manahen ... foster-brother to Herod,</i> or nursed with the same milk. (Witham) --- It would appear from his having been brought up with Herod, that he was of noble parentage. He is likewise believed to have been one of the seventy-two disciples. The Latins keep his feast on the 24th of May. (Calmet)'
      v:002:
        - 'ACT:13:2 | 2 | 2 | <i>As they were ministering to the Lord.</i>[1] Mr. N. and some others translate, <i>offering up sacrifice.</i> There are indeed good grounds to take this to be the true sense, as the Rhemish translators observed, who notwithstanding only put <i>ministering,</i> lest, (said they) we should seem to turn it in favour of our own cause, since neither the Latin nor Greek word signifies of itself to <i>sacrifice,</i> but any public ministry in the service of God; so the St. Chrysostom says, <i>when they were preaching.</i> (Witham) --- <i>Separate me.</i> Though Paul and Barnabas are here chosen by the Holy Ghost for the ministry, yet they were to be ordained, consecrated, and admitted by men; which loudly condemns all those modish and disordered spirits, that challenge and usurp the office of preaching, and other sacred and ecclesiastical functions, without any appointment from the Church. (Bristow) --- Consider, says St. Chrysostom, by whom they are ordained: by Lucius, of Cyrene, and Manahen, rather than by the Spirit. The less honourable these persons are, the more signal is the grace of God."'
      v:003:
        - "ACT:13:3 | 3 | 3 | <i>Fasting and prayer, imposing their hands upon them.</i> By which is clearly expressed, the manner in which the ministers of God were, and are still ordained bishops, priests, deacons in the Church. (Witham) --- Interpreters are much divided in opinion, whether this imposition of hands be a mere deputation to a certain employment, or the sacramental ceremony, by which orders are conferred. Sts. Chrysostom, Leo, &c. are of the latter opinion; nor does it any where appear that St. Paul was bishop before this. Arator, sub-deacon of the Church of Rome, who dedicated in the year 544 his version of <i>the Acts of the Apostles</i> into heroic verse to Pope Virgilius, attributes this imposition of hands to St. Peter:{JOIN}{BQ:2}----------Quem mox sacravit euntem{JOIN}{BQ:2}Imposita Petrus ille manu, cui sermo magistri{JOIN}{BQ:2}Omnia posse dedit.----------{JOIN}--- See his printed poems in 4to. Venice, an. 1502. Arator was sent in quality of ambassador from Athalaric to the emperor Justinian. --- Following the practice of the apostles, the Church of God ordains a solemn and general fast on the four public times for ordination, the ember days, as a necessary preparation for so great a work, and this St. Leo calls also an apostolical tradition. See St. Leo, serm. ix. de jejun. and ep. lxxxi. chap. 1. and serm. iii. and iv. de jejun. 7. mensis.--- Nor was this fasting a fasting from sin, as some ridiculously affirm, for such fasting was a universal obligation: nor was it left to each one's discretion, as certain heretics maintained. See St. Augustine, hæres. liii."
      v:005:
        - 'ACT:13:5 | 5 | 5 | <i>In the synagogues of the Jews,</i> preaching first the gospel to them. (Witham)'
      v:006:
        - 'ACT:13:6 | 6 | 6 | <i>A magician ... whose name was Bar-jesu,</i> son of Jesus, or Josue. In Arabic, <i>Elymas</i> is the same as magician. This man did all he could to dissuade the proconsul, Sergius Paulus, from embracing the Christian faith. (Witham) --- Salamina was the capital of the island of Cyprus, and at the eastern extremity, as Paphos was at the western. A. D. 45.'
      v:009:
        - 'ACT:13:9 | 9 | 9 | <i>Then Saul, who also is Paul.</i> This is the first time we find the apostle called Paul. Some, therefore, think it was given him when he converted this proconsul, Sergius Paulus. Others, that Saul being a Hebrew word, the Greeks, or rather the Romans, turned it into Paul. (Witham) --- This is the first place in which this apostle is called Paul. He took this name out of respect to the illustrious convert he had made in the person of the proconsul, the governor of the island. (Menochius) --- Or, more probably, his former name, by a small change, was modelled into <i>Paulus,</i> which was a sound more adapted to a Roman ear. He begins to bear this name only, when he enters on his mission to the Gentiles. (Calmet)'
      v:010:
        - 'ACT:13:10 | 10 | 10 | <i>Son of the devil.</i> Sharp language, when grounded on truth, may be used against those who hinder the conversion of others. St. Chrysostom says, he was struck with this blindness only for a time, to make him enter into himself, and be converted. (Witham)'
      v:014:
        - "ACT:13:14 | 14 | 14 | <i>Antioch.</i> Many cities in Asia Minor bore this name. It is related that Seleucus Nicanor built many, and called them by this name, in honour of his father Antiochus. (Tirinus) --- Pamphylia and Pisidia were two provinces in Asia Minor. --- <i>The sabbath-day.</i> Some not only understand, but even translate, the <i>first day of the week:</i> but here is rather meant the Jewish sabbath, as St. Paul went into their synagogues. And in this his first sermon to them, which St. Luke has set down, he speaks nothing that could offend or exasperate the Jews, but honourably of them, to gain them to the Christian faith; he commends in particular David, whose Son they knew the Messias was to be: and of whom he tells them, that God had given them their <i>Saviour, Jesus</i>. He mentions this high eulogium, which God gave of David, Psalm lxxxviii. 21. that he was a man <i>according</i> to God's <i>heart,</i> who <i>in all things should fulfil his will,</i> that is, as to the true worship of God; though he fell into some sins, of which he repented, and did penance. (Witham)"
      v:019:
        - 'ACT:13:19 | 19 | 19 | These seven nations are the Chanaanites, the Hethites, the Hevites, the Pherezites, the Gergesites, the Jebusites, and the Amorrhites. (Josue iii. 10. and <i>alibi.</i>)'
      v:020:
        - "ACT:13:20 | 20 | 20 | Chronology only gives about 350 years from the entrance into the land of promise to the end of Samuel's judicial government, who was the last of the judges. (Bible de Vence){JOIN}<b>Ver. 24, &c.</b> He then brings the testimony, which John the Baptist gave of Jesus, as it is likely many of them had heard of John, and of the great esteem that all the people had of his virtue and sanctity. He tells them that salvation was offered and sent them by Jesus, against whom the chief of the Jews at Jerusalem obtained of Pilate a sentence, that he should be crucified; but that God <i>raised him up from the dead the third day. And we,</i> says he, <i>publish to you this promise,</i> the Messias, promised to our forefathers."
      v:033:
        - "ACT:13:33 | 33 | 33 | He then shews them that Jesus was their Messias, and the Son of God, begotten of his Father from eternity, who rose from the dead, and he applies these words, (Psalm ii. 7.) to prove Christ's resurrection, <i>thou art my son, this day have I begotten thee.</i> It is true, these words regard chiefly the eternal generation of Christ, as they are applied by St. Paul, (Hebrews v. 5.) but the resurrection was a necessary consequence of his divinity, since death could have no power over him. St. Paul here also proves Christ's resurrection by the following predictions. (Witham) --- <i>Second psalm.</i> The oldest copy reads, first psalm. The difference is merely in words; for the division of the psalter at present is very different from what it formerly was: sometimes a single psalm of ours being divided into many, and many of our divisions making only one, according to the Hebrews. The latter are not even now agreed among themselves on the same division of the psalms. (Calmet) --- Some suppose, that what we call the first psalm was originally looked upon as a preface to the psalter; others, that our first and second psalms united in one. (Mat. Polus.)"
      v:034:
        - 'ACT:13:34 | 34 | 34 | <i>I will give you the holy things of David sure.</i> These are the words of the prophet Isaias, lv. ver. 3. According to the Septuagint the sense is, I will faithfully fulfil the promises I made to David. (Challoner)'
      v:035:
        - "ACT:13:35 | 35 | 35 | <i>In another place also he saith,</i> (Psalm xv. 10.) <i>thou wilt not suffer thy holy one to see corruption.</i> That is, Christ's body to be corrupted in the grave. See the words of St. Peter, Acts chap. ii. 27. (Witham)"
      v:036:
        - 'ACT:13:36 | 36 | 36 | <i>After he had served in his generation.</i> That is, in his life-time, <i>saw corruption,</i> or was corrupted in the grave. (Witham)'
      v:037:
        - 'ACT:13:37 | 37 | 37-38 | <i>Justified.</i> That your sins being forgiven by the merits of Christ, you may be truly just in the sight of God. (Witham)'
      v:039:
        - 'ACT:13:39 | 39 | 39 | The law of Moses was then imperfect. I shew you its completion, by preaching to you Christ, whom it foretold. You would violate the law of Moses by opposing the new law, to which he leads you. (Tirinus)'
      v:040:
        - 'ACT:13:40 | 40 | 40 | See then that you reject not this divine Saviour, lest what has been denounced by the prophets fall upon your incredulous heads: <i>I will abandon the holy place which I entrusted to you; I will cease to look upon you as my people; I will transfer my kingdom to the Gentiles.</i> (Bible de Vence)'
      v:041:
        - 'ACT:13:41 | 41 | 41 | <i>Ye despisers</i>[2] of the favours offered you, <i>behold, wonder,</i> &c. This citation is out of Habacuc, (chap. i. ver. 5.) according to the Septuagint. The prophet, by these words, foretold to the Jews in his time the evils that would come upon them in their captivity in Chaldea, but St. Paul here applies them at least to the miseries that the incredulous Jews would incur, if they obstinately refused to believe in Christ. (Witham)'
      v:044:
        - 'ACT:13:44 | 44 | 44 | <i>The whole city.</i> Not only Jews, but a great many Gentiles, which exasperated the envious Jews. (Witham)'
      v:048:
        - "ACT:13:48 | 48 | 48 | <i>As many as were pre-ordained to eternal life,</i>[3] by the free election, and special mercies, and providence of God. (Witham) --- Some understand this as if it meant, predisposed by their docility, to receive the word of life. But the Fathers unanimously understand it literally of predestination, which is defined by St. Thomas Aquinas, serm. i. qu. 23. a. 1. \"The disposition of God, by which he prepares, what he will himself perform, according to his infallible foreknowledge.\" In other words, it is the manner in which God conducts a reasonable creature to its proper destiny, which is eternal life. In this mystery of the Catholic faith, which cannot be clearly explained to human understanding, because it is a mystery, there are nevertheless several points, which we know for certain. 1st. Though it is certain, that this decree of the Almighty is infallible, and must have its effect, yet it is far removed from the blasphemy of Calvinists, who pretend that it destroys free-will, and therefore removes all motives of exertion to good works. 2nd. For it is a point of Catholic faith, that this foreknowledge of the Almighty no ways interferes with man's liberty, but leaves him still a perfectly free agent, and therefore responsible for his actions. 3rd. It is likewise decreed by the Council of Trent, that no one can certainly know that he is of the number of the predestined, without a special revelation to that effect. These are the most essential points, which it concerns us to know of this doctrine. As to the consequences which may be drawn from these positions, it were better for us to submit our understandings to the obedience of faith, than entangle ourselves in a maze of abstruse errors, far removed from our comprehension. Would that this sober line of conduct were pursued by many moderns, who at present talk and write so much on this subject, and to such little purpose. How excellently well does the great genius of the Latin Church, St. Augustine, say: Melius est dubitare de occultis, quam litigare de occultis! How much wiser and better is it to confess our ignorance on mysteries, than idly to dispute on mysteries! (lib. viii. de Gen. ad litt. chap. 5.)"
      v:051:
        - 'ACT:13:51 | 51 | 51 | <i>Shaking off the dust,</i> &c. See the Annotations, Matthew x. 14.'
