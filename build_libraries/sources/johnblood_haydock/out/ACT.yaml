    verses:
      v:001: 'ACT:22:1 | 1 | 1 | Men, {VERSE_FOOTNOTE_INDEX_REF 0}brethren, and fathers, hear ye the account which I now give you.'
      v:002: 'ACT:22:2 | 2 | 2 | And when they heard that he spoke to them in the Hebrew tongue, they kept the more silence.'
      v:003: 'ACT:22:3 | 3 | 3 | And he saith: I am a Jew, born at Tarsus, in Cilicia, but brought up in this city, at the feet of Gamaliel, taught according to the truth of the law of the fathers, zealous for the law, as also all you are this day:'
      v:004: 'ACT:22:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}And I persecuted this way unto death, binding and delivering into prisons both men and women,'
      v:005: 'ACT:22:5 | 5 | 5 | As the high priest doth bear me witness, and all the ancients: {VERSE_FOOTNOTE_INDEX_REF 0}from whom also receiving letters to the brethren, I went to Damascus, to bring them bound from thence to Jerusalem, that they might be punished.'
      v:006: 'ACT:22:6 | 6 | 6 | And it came to pass, as I was going and drawing nigh to Damascus, at mid-day, that suddenly there shone from heaven a great light round about me:'
      v:007: 'ACT:22:7 | 7 | 7 | And falling on the ground, I heard a voice saying to me: Saul, Saul, why persecutest thou me?'
      v:008: 'ACT:22:8 | 8 | 8 | And I answered: Who art thou, Lord? And he said to me: I am Jesus of Nazareth, whom thou persecutest.'
      v:009: 'ACT:22:9 | 9 | 9 | And they that were with me, saw indeed the light, but they heard not the voice of him that spoke with me.'
      v:010: 'ACT:22:10 | 10 | 10 | And I said: What shall I do, Lord? And the Lord said to me: Arise, and go to Damascus: and there it shall be told thee of all things thou must do.'
      v:011: 'ACT:22:11 | 11 | 11 | And whereas I did not see for the brightness of that light, being led by the hand by my companions, I came to Damascus.'
      v:012: 'ACT:22:12 | 12 | 12 | And one Ananias, a man according to the law, having a good character from all the Jews dwelling there,'
      v:013: 'ACT:22:13 | 13 | 13 | Coming to me, and standing by me, said to me: Brother Saul, receive thy sight. And I the same hour looked upon him.'
      v:014: 'ACT:22:14 | 14 | 14 | And he said: The God of our fathers hath preordained thee that thou shouldst know his will, and see the Just One, and shouldst hear the voice from his mouth.'
      v:015: 'ACT:22:15 | 15 | 15 | For thou shalt be his witness to all men, of those things which thou hast seen and heard.'
      v:016: 'ACT:22:16 | 16 | 16 | And now why delayest thou? Rise up, and be baptized, and wash away thy sins, calling upon his name.'
      v:017: 'ACT:22:17 | 17 | 17 | And it came to pass, when I was come again to Jerusalem, {VERSE_FOOTNOTE_INDEX_REF 0}and was praying in the temple, that I was in a trance,'
      v:018: 'ACT:22:18 | 18 | 18 | And saw him, saying unto me: Make haste, and go quickly out of Jerusalem: because they will not receive thy testimony concerning me.'
      v:019: 'ACT:22:19 | 19 | 19 | And I said: Lord, they know {VERSE_FOOTNOTE_INDEX_REF 0}that I cast into prison, and beat in every synagogue, them that believed in thee.'
      v:020: 'ACT:22:20 | 20 | 20 | And when the blood of Stephen, thy witness, was shed, {VERSE_FOOTNOTE_INDEX_REF 0}I stood by and consented, and kept the garments of them who killed him.'
      v:021: 'ACT:22:21 | 21 | 21 | And he said to me: Go, for unto the Gentiles afar off will I send thee.'
      v:022: 'ACT:22:22 | 22 | 22 | And they heard him until this word, and then lifted up their voice, saying: Away with such a one from the earth: for it is not fit that he should live.'
      v:023: 'ACT:22:23 | 23 | 23 | And as they cried out, and threw off their garments, and cast dust into the air,'
      v:024: 'ACT:22:24 | 24 | 24 | The tribune {VERSE_FOOTNOTE_INDEX_REF 0}commanded him to be brought into the castle, and to be scourged, and tortured: that he might know for what cause they cried out thus against him.'
      v:025: 'ACT:22:25 | 25 | 25 | And when they had bound him with thongs, Paul saith to the centurion standing by him: Is it lawful for you to scourge a man that is a Roman, and uncondemned?'
      v:026: 'ACT:22:26 | 26 | 26 | Which the centurion hearing, went to the tribune, and told him, saying: What art thou about to do? For this man is a Roman citizen.'
      v:027: 'ACT:22:27 | 27 | 27 | And the tribune coming, said to him: Tell me, art thou a Roman? But he said: Yes.'
      v:028: 'ACT:22:28 | 28 | 28 | And the tribune answered: I obtained the freedom of this city with a great sum. And Paul said: But I was born so.'
      v:029: 'ACT:22:29 | 29 | 29 | Immediately, therefore, they that were about to torture him, departed from him. The tribune also was afraid after he understood that he was a Roman citizen, and because he had bound him.'
      v:030: 'ACT:22:30 | 30 | 30 | But on the next day, wishing to know more diligently, for what cause he was accused by the Jews, he loosed him, and commanded the priests to come together and all the council: and bringing forth Paul, he set him before them.'
  c:023:
    commentary:
      v:001:
        - ACT:23:1 | 1 | 1 | <i>With an entire good conscience.</i> With an upright sincerity. But St. Paul is far from excusing himself from all sin. He laments elsewhere his blind zeal in persecuting the Christians. See 1 Corinthians xv. 9. (Witham)
      v:003:
        - 'ACT:23:3 | 3 | 3 | <i>God shall strike thee, thou whited wall.</i>[1] These words are rather by way of a prophecy. (Witham) --- <i>Whited wall.</i> That is, hypocrite, for pretending to judge me according to law; whereas, against all sense of justice, thou strikest me before my condemnation; nay, even without giving me a hearing. The Fathers admire, on this occasion, the greatness of mind and freedom St. Paul exhibited, in reproving the great. (Tirinus) --- This expression was not the angry words of an irritated man, nor the effect of personal resentment, but the just freedom which insulted innocence may lawfully use in its own defence. (Haydock) --- It was likewise a prophecy of what was going to happen. To those who do not consider it, it may seem a curse; but to others a prophecy, as it really was. (St. Augustine, lib. i. cap. 19. de Verb. Dni.) --- For St. Chrysostom relates that the high priest, being thunderstruck by this answer, became speechless and half deaf; so that not being able to reply a single word, the bystanders did it for him. (Tirinus) --- It was also, as Ven. Bede says, to shew that the Jewish priesthood was to be destroyed, as now the true priesthood of Christ was come and established. (Beda in hunc locum. [Ven. Bede on this place.])'
      v:005:
        - "ACT:23:5 | 5 | 5 | <i>I knew not,</i> &c. Some think St. Paul here speaks ironically, or to signify that now he could be no longer high priest, since the Mosaic law, with its rites and ceremonies, was abolished. But St. Chrysostom rather judges that St. Paul, having been long absent from Jerusalem, might not know the person of the high priest, who was not now in the sanhedrim but in the place whither the tribune had called the council, and who did not appear with that habit, and those marks which distinguished him from others. (Witham) --- It seems rather surprising that St. Paul did not know that he was the high priest. The place which he held in the council, one would suppose, would have been sufficient to have pointed him out. The apostle's absence from Jerusalem is perhaps a sufficient reason to account for his not knowing this circumstance; especially, as the order of succession to the priesthood was at that time much confused and irregular, determined by favour of the Roman emperor, or by purchase. (Calmet) --- At all events, any difficulties we may now find in assigning a probable or true reason, are merely negative arguments; and therefore too futile to be an impeachment of the apostle's veracity. (Haydock) --- St. Cyprian supposes that St. Paul, considering the mere shadow of the name of priest, which Ananias then held, said: I knew not, brethren, that he is high priest. (Ep. lxv. 69. nu. 2.) St. Chrysostom says, that the apostle here shews the wisdom of the serpent; but that in his preaching, teaching, and patience, he used the simplicity of the dove."
      v:006:
        - "ACT:23:6 | 6 | 6 | <i>I am a Pharisee, the son of Pharisees.</i>[2] It may signify only a disciple of the Pharisees, though the common Greek copies have <i>of a Pharisee.</i> (Witham) --- The address of the apostle in this is great. Knowing the different dispositions of his judges, he throws disunion into their councils, in order to draw himself from danger. Such innocent artifices are allowed in the defence of a just cause. It is one of our Saviour's counsels, to use the prudence of the serpent. St. Gregory, in his Morality, (lib. xxxiv. cap. 3. and 4.) and St. Thomas Aquinas in his Sum. Theol. (2. 2. quæst. 37. art. 2.) observe, that on similar occasions you may, without sin, cause divisions among the wicked; because their union being an evil, it is consequently a good thing that the enemies of peace and righteousness should be divided in sentiments and interests. It must, however, be acknowledged that this principle is very easily stretched beyond its proper limits, and therefore ought not to be acted upon but with the greatest caution and prudence. (Calmet) --- St. Paul knew from divine revelation that he was to go to Rome; but this did not hinder the apostle from taking every prudent care of his own life; as we may see from the following chapter."
      v:007:
        - "ACT:23:7 | 7 | 7 | <i>There arose a dissension.</i> By the Greek, a division, or schism among them, occasioned by St. Paul's declaring himself for the resurrection, which made the Pharisees favour him, and incensed the Sadducees. (Witham)"
      v:011:
        - ACT:23:11 | 11 | 11 | <i>Be constant...so must thou bear witness also at Rome;</i> and so needest not fear to be killed by them. (Witham)
      v:012:
        - 'ACT:23:12 | 12 | 12 | <i>Bound themselves.</i> The Greek is, <i>anathematized,</i> that is, submitted themselves to a curse, if they did not kill Paul. It was a great imprecation, the violation of which would have been equivalent to renouncing their belief in God. See to what degree of iniquity this nation is come. When any good is in contemplation, none are found to undertake it; whilst all, even the priests too, are ready to concur in any wicked design. (St. Chrysostom, in Act. hom. xlix.) --- To take an unlawful oath is one sin; but to keep it, is another and greater sin: as when Herod, to keep his oath, put to death John the Baptist. (Matthew iv. 9.)'
      v:013:
        - 'ACT:23:13 | 13 | 13 | <i>Forty men that had made this conspiracy,</i>[3] and bound themselves with an impious <i>curse,</i> or imprecation upon themselves, if they did not kill him. (Witham)'
      v:019:
        - "ACT:23:19 | 19 | 19 | <i>Taking him by the hand,</i> with marks of affection and tenderness. It is probable that the tribune expected this young man was come to offer some ransom for Paul's liberty. (Menochius)"
      v:023:
        - "ACT:23:23 | 23 | 23 | <i>From the third hour of the night.</i> If the tribune spoke with a regard to the twelve hours of the night, the third hour was three hours after sunset, and was about our nine o'clock at night; but if he meant the third watch of the night, that began at midnight. See Matthew xiv. 35. (Witham)"
      v:024:
        - 'ACT:23:24 | 24 | 24 | <i>Felix.</i> This man had been a slave of the emperor Claudius. The high priest, Jonathan, had procured him to be made governor of Judea. He governed the country with great cruelty and outrage; exercising the power of a king, says Tacitus, with all the insolence and meanness of a slave, who is neither restrained by fear nor shame. (Tacitus, Hist. lib. v.)'
      v:025:
        - 'ACT:23:25 | 25 | 25 | This verse is omitted in the Greek. Antipatris was a pleasant city on the Mediterranean sea, situated at equal distance, about 24 miles, between Joppe and Cæsarea, on the way from Jerusalem to this latter city. (Matt. Polus)'
      v:027:
        - 'ACT:23:27 | 27 | 27 | <i>I rescued...having understood that he is a Roman.</i> This was not true, if we understand it of the first time he rescued him; but may be true, if meant of the second time. (Witham)'
      v:035:
        - ACT:23:35 | 35 | 35 | This was a palace erected by Herod the Great; in which the governors had taken up their habitation. (Bible de Vence)
