      v:003: 'ACT:12:3 | 3 | 3 | And seeing that it pleased the Jews, he proceeded to apprehend Peter also. Now it was in the days of the azymes.'
      v:004: 'ACT:12:4 | 4 | 4 | Whom when he had apprehended, he cast into prison, delivering him to four files of soldiers, to be kept, intending after the Pasch to bring him forth to the people.'
      v:005: 'ACT:12:5 | 5 | 5 | Peter, therefore, was kept in prison. But prayer was made without ceasing, by the church, to God, for him.'
      v:006: 'ACT:12:6 | 6 | 6 | And when Herod would have brought him forth, that very night Peter was sleeping between two soldiers, bound with two chains: and the guards before the door kept the prison.'
      v:007: 'ACT:12:7 | 7 | 7 | And behold an Angel of the Lord stood by him: and a light shined in the room: and he striking Peter on the side, raised him up, saying: Arise quickly. And the chains fell off from his hands.'
