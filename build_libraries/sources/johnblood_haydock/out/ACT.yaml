    commentary:
      v:002:
        - 'ACT:1:2 | 2 | 2 | <i>Until the day on which, giving commandments by the Holy Ghost to the apostles whom he had chosen, he was taken up.</i> As the Scripture was written without distinction of verses, and without any stops, or <i>commas,</i> which were added afterwards) the construction, and joining of the words in this verse, is ambiguous. The question is, with what part of the verse these words, <i>by the Holy Ghost,</i> are to be joined. The sense might be, 1. that he <i>was taken up by the Holy Ghost:</i> but this is generally rejected. 2. That he <i>gave his commandments by the Holy Ghost to his apostles;</i> that is, says St. Chrysostom, that he gave them spiritual commands, that came from the Holy Ghost, or from his holy Spirit. 3. The most probable exposition seems to be, <i>that he gave his</i> special <i>commandments to his apostles, or to those whom he chose</i> to be his apostles, by the Holy Ghost, or by his holy and divine spirit. (Witham) --- The power to preach, to baptize, to remit sins, and generally the whole commission and charge of the government of his Church after him in his name, and with his authority; which government was given them, together with the Holy Ghost, to assist them therein for ever. (Bristow)'
      v:003:
        - 'ACT:1:3 | 3 | 3 | <i>Appearing,</i> &c. Why did he not appear to all, but only to his disciples? Because to many of them, who did not know the mystery, he would have seemed a phantom. For if the disciples themselves were diffident, and terrified, and required to touch him with their hands, how would others have been affected? But we know from their miracles, the truth of the resurrection, which is made evident to all succeeding generations. Perhaps the apostles did not perform miracles. How then was the world converted? This is a fact which cannot be denied, and that it should have been brought about by twelve poor illiterate fishermen, without miracles, would be the greatest of all miracles, far beyond the reach of all human means. (St. Chrysostom, hom. i. chap. 1. on Acts.) --- "And speaking of things pertaining to the kingdom of God," as we read in the Greek, and in the Protestant version, that is, pertaining to the Church, which is the kingdom of God, {GREEK:START ta peri tes basileias tou theou}τα πηρι τησ βασιληιασ του θηου{GREEK:END}, which plainly makes for unwritten tradition. (Estius)'
      v:004:
        - "ACT:1:4 | 4 | 4 | <i>And eating with them.</i>[1] This is a literal translation from the vulgar Latin. But the Protestant translation from some Greek copies, would have it, <i>And being assembled together, he commanded them,</i> &c. Mr. Bois defends the Latin Vulgate and even by the authority of St. Chrysostom who doubtless understood the Greek text, as well as any one, and who takes the Greek word here to signify <i>eating:</i> for he observes that the apostles elsewhere prove Christ's resurrection by his <i>eating and drinking with them.</i> (Acts x. 4.[41.?]) St. Jerome also says, the derivation of the Greek word, is from eating salt together. (Witham)"
      v:005:
        - 'ACT:1:5 | 5 | 5 | <i>Baptized with the Holy Ghost,</i> that is, cleansed, and sanctified by the plentiful graces he shall pour upon you. (Witham)'
      v:006:
        - 'ACT:1:6 | 6 | 6-7 | <i>Wilt thou at this time restore again the kingdom of Israel?</i> Some of them, as St. Chrysostom observes, had still their thoughts upon a temporal kingdom of the Messias. Christ, to divert them from such imaginations, tells them, their business is to be witnesses of his doctrine and miracles, particularly of his resurrection, <i>even unto the utmost bounds of the earth,</i> to all the nations of the world. (Witham)'
      v:009:
        - 'ACT:1:9 | 9 | 9 | <i>He was raised up.</i> Raised himself up, and ascended, &c. (Witham)'
      v:010:
        - 'ACT:1:10 | 10 | 10 | <i>Behold two men,</i> that is, two angels, stood by them in white apparel. (Witham)'
      v:011:
        - 'ACT:1:11 | 11 | 11 | <i>So shall he come, as you have seen him going.</i> This word <i>going,</i> says St. Chrysostom, sufficiently intimates, that he ascended by his own power: for so <i>will he come</i> by his own power to judge the world. (Witham) --- Jesus Christ shall come on the last day, in the same body, in the same majesty, to judge the living and the dead. This he had likewise promised, in more than one place of the gospel, speaking of the vengeance, which he will exercise on the city of Jerusalem. St. Jerome, St. Hilary, and many other ancients, have believed that the Son of God will appear again on Mount Olivet, and that all people shall be assembled to judgment. (St. Jerome, super Joel iii. 2.; St. Hilary, super Matthew xxiv. 32.) --- And that same body, which thus ascended to heaven, and which will thus descend, is given us in the blessed Sacrament. "O miracle! exclaims St. Chrysostom, He that sitteth with his Father above, is at the same time handled by men below. Jesus Christ ascending to heaven, both hath his flesh with him above, and hath left it with us below. Elias being taken up, left his disciple, Eliseus, his mantle and double spirit, but the Son of Man ascending, left his own flesh for us." (Lib. iii. de Sacerd. hom. 2. ad pop. Ant. hom. de divit. et paup.) --- Sulpicius Severus, and St. Paulinus, assure us, that the marks of the feet of our Saviour were imprinted in the place off which he rose to heaven; and St. Augustine informs us, that many in his time went to Judea, to venerate these sacred marks. Ven. Bede testifies the same in the eighth age [i.e. in the 8th century]. In the time of Constantine the great, the empress Helen built a church on the place. (Calmet)'
      v:012:
        - "ACT:1:12 | 12 | 12 | <i>Sabbath-day's journey.</i> It cannot now be precisely determined what this distance was, but it is most probable, that it was about a mile. On particular occasions, it perhaps was allowed to exceed a little. (Calmet)"
      v:013:
        - 'ACT:1:13 | 13 | 13-14 | <i>Into an upper room,</i> to be more retired in prayer. There they were <i>persevering with one mind in prayer.</i> These few words denote to us three dispositions to receive the Holy Ghost. 1. <i>Prayer.</i> 2. <i>Perseverance</i> in it. 3. <i>To be of one mind,</i> perfectly united in charity, and the love of one another. (Witham) --- This is the last mention that is made in Scripture of the blessed Virgin Mary. She lived the rest of her time with the Christians (as here she is particularly named and noted amongst them) and especially with St. John, the apostle, to whom our Lord recommended her. (St. John xix 26. 27.) She undoubtedly communicated to the evangelists many circumstances relative to the actions, words, and mysteries of her divine Son.'
      v:015:
        - 'ACT:1:15 | 15 | 15 | <i>Peter, rising up,</i> &c. Peter, says St. Chrysostom[2] on this place, who was prince, or chief of the apostolical college, who had authority over them all, who by his place and dignity, might, without them, have chosen, and appointed a new apostle to succeed Judas, (Christ having said to him, <em>confirm thy brethren,)</em> &c. yet he consults them. (Witham) --- Here Peter acts and ordains in virtue of his supremacy, and the other apostles agree to his appointment.'
      v:018:
        - "ACT:1:18 | 18 | 18 | <i>Possessed a field.</i> Judas is here said to have done, what was done by others, with the thirty pieces of money, the <i>reward of his iniquity. And being hanged,</i> that is, as St. Matthew says, (chap. xxvii. 5.) having <i>hanged himself, he burst asunder.</i> The Greek has it, <i>falling headlong,</i>[3] as perhaps he did, by the judgment of God, from the place or tree where he hanged himself. (Witham) --- Judas did not possess the potter's field, but he furnished the price to buy it, giving back the thirty pieces of silver. (Menochius) --- We often say in common, that we have done what happens in consequence of any action of ours, though it was not in our first intention. (Calmet)"
      v:020:
        - 'ACT:1:20 | 20 | 20 | <i>His bishoprick.</i> The words were prophetically spoken in the Psalms, of the traitor Judas. (Witham) --- <i>Let their habitation.</i> In some manuscript copies, in both Greek and Syriac, we read <i>his.</i> In the Psalms, the text was written against the Jews, the persecutors of Christ in general; but in this place, Peter applies it to Judas in particular. (Estius, in a different place.)'
      v:021:
        - 'ACT:1:21 | 21 | 21 | <i>Came in, and went out among us.</i> That is, <i>conversed with us.</i> (Witham)'
      v:025:
        - 'ACT:1:25 | 25 | 25 | <i>To his own place</i> of perdition, which he brought himself to. (Witham)'
      v:026:
        - 'ACT:1:26 | 26 | 26 | <i>And he gave them lots,</i> which they might lawfully do, when they knew that both of them were fit, and every way qualified for the office. (Witham) --- <i>Lots.</i> This method of deciding the election of ministers by lots, is one of those extraordinary methods which was inspired by God; but can seldom or ever be imitated. Where both candidates appeared equally worthy, as in the present case, and human judgment cannot determine which is to be preferred, it cannot be said that it was wrong to decide it by lots. Thus were avoided any of the evil consequences which might have happened by one party being preferred before the other. St. Augustine observes, that in a doubtful case, where neither part is bad, to decide by lots is not in itself wrong. Sors enim non aliquid mali est, sed res est in dubitatione humana divinam indicans voluntatem. (In Psalm xxx.) (Haydock)'
