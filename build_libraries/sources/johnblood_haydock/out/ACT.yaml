      v:016: 'ACT:2:16 | 16 | 16 | But this is that which was spoken of by the prophet, Joel;'
      v:017: 'ACT:2:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}And it shall come to pass in the last days, (saith the Lord) I will pour out of my Spirit upon all flesh: and your sons and your daughters shall prophesy, and your young men shall see visions, and your old men shall dream dreams.'
      v:018: 'ACT:2:18 | 18 | 18 | And upon my servants indeed, and upon my handmaids, will I pour out in those days of my Spirit, and they shall prophesy:'
