    verses:
      v:001: 'ACT:24:1 | 1 | 1 | And after five days, the high priest, Ananias, came down, with some of the ancients, and one Tertullus, an orator, who went to the governor, against Paul.'
      v:002: 'ACT:24:2 | 2 | 2 | And Paul being cited, Tertullus began to accuse <i>him</i>, saying: Whereas through thee we live in much peace, and many things are rectified by thy provision;'
      v:003: 'ACT:24:3 | 3 | 3 | We accept it always, and in all places, most excellent Felix, with all thanksgiving.'
      v:004: 'ACT:24:4 | 4 | 4 | But that I be no further tedious to thee, I beseech thee, of thy clemency, to hear us in a few words.'
      v:005: 'ACT:24:5 | 5 | 5 | We have found this a pestilent man, and an exciter of seditions among all the Jews throughout the whole world, and author of the sedition of the sect of the Nazarenes:'
      v:006: 'ACT:24:6 | 6 | 6 | Who also attempted to profane the temple: whom we apprehended, and would have judged according to our law.'
      v:007: 'ACT:24:7 | 7 | 7 | But Lysias, the tribune, coming upon us, took him away with great violence out of our hands,'
      v:008: 'ACT:24:8 | 8 | 8 | Commanding his accusers to come to thee: from him, thou, judging, mayest know concerning all these things, of which we accuse him.'
      v:009: 'ACT:24:9 | 9 | 9 | And the Jews also assented, and said that these things were so.'
      v:010: 'ACT:24:10 | 10 | 10 | Then Paul answered, (the governor making a sign to him to speak) Knowing that for many years thou hast been judge over this nation, I will with good courage answer for myself.'
      v:011: 'ACT:24:11 | 11 | 11 | For thou mayest understand, that there are yet but twelve days, since I went up to adore in Jerusalem:'
      v:012: 'ACT:24:12 | 12 | 12 | And neither in the temple did they find me disputing with any man, or causing any concourse of the people, neither in the synagogues,'
      v:013: 'ACT:24:13 | 13 | 13 | Nor in the city: neither can they prove to thee the things of which they now accuse me.'
      v:014: 'ACT:24:14 | 14 | 14 | But this I confess to thee, that according to the way, which they call a heresy, so do I serve the Father, and my God, believing all things which are written in the law and the prophets:'
      v:015: 'ACT:24:15 | 15 | 15 | Having hope in God, which these also themselves look for, that there shall be a resurrection of the just and unjust.'
      v:016: 'ACT:24:16 | 16 | 16 | In this I myself also study to have always a conscience without offence towards God, and towards men.'
      v:017: 'ACT:24:17 | 17 | 17 | Now after many years, I came to bring alms to my nation, and offerings, and vows.'
      v:018: 'ACT:24:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}In which they found me purified in the temple: not with a crowd, nor with a tumult.'
      v:019: 'ACT:24:19 | 19 | 19 | But certain Jews of Asia, who ought to be present before thee, and to accuse, if they had any thing against me:'
      v:020: 'ACT:24:20 | 20 | 20 | Or let these men themselves say, if they found in me any iniquity, when standing before the council,'
      v:021: 'ACT:24:21 | 21 | 21 | Except it be for this one voice only, that I cried out, standing among them: {VERSE_FOOTNOTE_INDEX_REF 0}That concerning the resurrection of the dead am I judged this day by you.'
      v:022: 'ACT:24:22 | 22 | 22 | And Felix put them off, knowing most certainly of this way, saying: When Lysias, the tribune, shall come down, I will hear you.'
      v:023: 'ACT:24:23 | 23 | 23 | And he commanded a centurion to keep him, and to let him be easy, and that he should not hinder any of his friends to minister to him.'
      v:024: 'ACT:24:24 | 24 | 24 | And after some days, Felix coming with Drusilla, his wife, who was a Jewess, sent for Paul, and heard from him the faith, which is in Christ Jesus.'
      v:025: 'ACT:24:25 | 25 | 25 | And as he treated of justice, and chastity, and of the judgment to come, Felix being terrified, answered: For this time, go thy way: but at a convenient time, I will send for thee.'
      v:026: 'ACT:24:26 | 26 | 26 | Hoping also withal, that money would be given him by Paul: on which account also frequently sending for him, he spoke with him.'
      v:027: 'ACT:24:27 | 27 | 27 | But {VERSE_FOOTNOTE_INDEX_REF 0}when two years were ended, Felix had for successor Portius Festus. And Felix being willing to gratify the Jews, left Paul bound.'
  c:025:
    commentary:
      v:004:
        - "ACT:25:4 | 4 | 4 | It would appear, from their first request being peremptorily denied them, how little solicitous their governors were to please them. The successors of Felix and Festus were not better disposed than their predecessors. Their extortions and oppressions were pushed so far, that the Jews attempted at last to deliver themselves by rebellion, which proved their utter ruin and extirpation. Indeed it was in vain to resist, for they already began to feel the truth of our Saviour's prediction, in their subjugation to the Gentiles. Josephus bears ample testimony to the fulfilment of the prophecy. (The Jewish War, lib. ii. chap 16. &c.) (Haydock)"
      v:005:
        - 'ACT:25:5 | 5 | 5 | <i>Among you that are able.</i>[1] It may signify, such as are powerful among you, or such as are able by health, and willing. (Witham)'
      v:008:
        - 'ACT:25:8 | 8 | 8 | <i>Paul making answer,</i>[2] or his apology, by the Greek. In the Latin, <i>giving an account.</i> In like manner, (ver. 16.) <i>have liberty given to defend himself;</i> in the Greek, to make <i>his apology.</i> In the Latin, <i>till he take a place of defending himself.</i>'
      v:010:
        - 'ACT:25:10 | 10 | 10 | St. Paul, seeing Festus only sought a plea to get rid of his cause, by putting it into the hands of the Sanhedrim, appeals to Cæsar. According to the ordinary rules of jurisprudence, appeals are only made after sentence is pronounced; but Roman citizens had a privilege of anticipating the sentence, when the judge did any thing contrary to justice; as Festus evidently did in this case, by wishing to deliver Paul, a Roman citizen, to the tribunal of his declared enemies, the Jews. The apostle knew he was secured by making this appeal: as the Roman law declared provincial governors violators of the public peace, who should either strike, or imprison, or put to death a Roman citizen, that appealed to the emperor. (Calmet) --- Hence Pliny sent some Christians to Rome for this same reason, as he writes himself in his epistles. (Lib. x. ep. 97.) Fuerunt alii similis amentiæ, quos, quia cives Romani erant, annotavi in urbem remittendos.'
      v:013:
        - "ACT:25:13 | 13 | 13 | <i>Agrippa.</i> This was son of the king of the same name, who imprisoned St. Peter, and put St. James to death. Bernice was his sister, and one of the most infamous of women. Her character has merited her a place in one of Juvenal's satires, 5th."
      v:019:
        - 'ACT:25:19 | 19 | 19 | <i>Their own superstition.</i>[3] Their particular religion, and manner of worshipping their God. (Witham)'
      v:021:
        - 'ACT:25:21 | 21 | 21 | Augustus Nero, who was then the Roman emperor.'
      v:022:
        - "ACT:25:22 | 22 | 22 | Agrippa has the same curiosity of hearing Paul, as Herod formerly had of seeing Jesus. The apostle's name had, no doubt, become famous enough to reach the ears, and arrest the attention of Agrippa. Curiosity is certainly not the best motive a person can bring with him to the investigation of religious truth: still it may occasionally become productive of good. The king was half persuaded to embrace the Christian faith. A better motive, or more serious attention, may induce some to embrace the truth, which accident may first have discovered to them. (Haydock)"
      v:026:
        - "ACT:25:26 | 26 | 26 | <i>To my lord.</i> This was a title the emperors afterwards took, but which Augustus and Tiberius are said by Pliny, in his epistle to Trajan, and by Tertullian, to have refused, as too assuming and too high, ut nimis sublimem atque gloriosum. This was perhaps done, that none might bear the title at a time when the Lord of lords was to appear on the earth. (Tirinus) --- Whilst we can approve and admire the motives which actuated the emperors in refusing this title, we cannot go the lengths which some modern enthusiasts do, (mostly Americans, Quakers, &c.) who pretend it is <i>blasphemy</i> to call a mortal man a <i>lord,</i> as if that name were incommunicable to any but the Creator of the universe. Whence they derive this article of faith it will not be easy for us to guess; certainly not from Scripture, in which the word Dominus or Lord, applied to man, occurs almost as frequently as King. Certainly not from our Saviour's words, who give both himself and others this title, (Mark xiv. 14. and other places.) nor from St. Paul's doctrine, who also uses this word indiscriminately through his epistles, Galatians iv. 1; Ephesians vi. v.; &c. Hence we are justified in retaining this practice, in opposition to their cavils; and in treating that opinion as superstitious and void of foundation, which makes it a necessary part of religion to use no titles. (Haydock)"
