  c:012:
    commentary:
      v:001:
        - "ACT:12:1 | 1 | 1 | <i>Herod.</i> Agrippa, made king by the emperor Caius. See Josephus vi. 18. Jewish Antiquities, chap. viii. and lib. xix. chap. 5. <i>put to death James</i> the great, brother to John. (Witham) --- This man was the same as Agrippa, by which name he is most commonly known. He was brother to the famous Herodias, who was the cause of St. John the Baptist's decollation, (Calmet) and son-in-law of Herod the Great, by his father Aristobulus. (Bible de Vence)"
      v:002:
        - 'ACT:12:2 | 2 | 2 | St. James the elder, brother of St. John the evangelist.'
      v:003:
        - 'ACT:12:3 | 3 | 3 | <i>The days of the azymes.</i> By this we may know about the time when St. James was executed. Peter was to be reserved till after the Pasch, because it was not usual for the Jews to put any one to a violent death on a festival day. They would not damp the joy of the solemnity by such actions. (Menochius) --- Nothing can be more illiberal, nothing more unfounded, and unjust, than the accusation advanced by the translators of the Bible dedicated to King James. In their preface they say, that the Catholics keep the words, <i>azymes, holocaust, pasch,</i> &c. in their version, purposely "to darken the sense, that since they must needs translate the Bible, yet by the language thereof, it may be kept from being understood." See the splendid Oxford edit. an. 1770. --- So far from this, we open the window, to let in the light; we break the shell, that the kernel may be eaten: we put aside the curtain, that a sight may be had into the holy place; we remove the cover of the well, that the good and humble may get to the water of life. If we retain certain words in the original tongue, it is for the same reason as our adversaries retain others, such as Amen, Sabaoth, Alleluia, Jehova, &c.'
      v:004:
        - 'ACT:12:4 | 4 | 4 | <i>To four files of soldiers.</i>[1] To four times four soldiers, or to sixteen soldiers, each band or file consisting of four.'
      v:006:
        - 'ACT:12:6 | 6 | 6 | With these two chains, according to the Roman custom, St. Peter must have been fastened to the two soldiers, that guarded him. Yet Peter slept secure, trusting in that Providence which sleepeth not.'
      v:007:
        - 'ACT:12:7 | 7 | 7 | <i>An Angel.</i> This was probably his Angel guardian. It has always been the constant belief of the Church, that each individual is put under the protection of a tutelar Angel. (Haydock) --- St. Bernard, on these words of the psalm, <i>he has given his Angels charge over thee,</i> thus expresses himself: Wonderful condescension! and truly great love! He has given his Angels charge over thee, to guard thee in all thy ways. What is man, O God, that thou shouldst thus be mindful of him, or the son of man, that thou shouldst look upon him! What reverence, devotion, and confidence, should this word inspire in us! Reverence their presence, be grateful for their good will; have confidence in their protection; walk with circumspection; your Angel is present. In every abode, in every place, respect his presence. Let us love them too, destined to be in future our co-heirs; in the mean time, our guardians and patrons. What have we to fear under such guides? They cannot be overcome nor seduced; much less can they lead us astray. They are faithful, they are prudent, they are powerful. Why do we fear? Let us follow them; let us stick close to them; and we shall dwell under the protection of the God of heaven. If a grievous temptation urges; if great tribulation hangs over you; call upon your leader your helper in opportunities, in tribulations; call upon him, and say, save us, or we perish, &c. (St. Bernard, Serm. in Psalm. Qui. habitat.) --- <i>A light shined in the room.</i> To Peter only; not to the rest. (Witham)'
      v:011:
        - ACT:12:11 | 11 | 11 | <i>Peter coming to himself.</i> Being now sensible that all was true. (Witham)
      v:012:
        - 'ACT:12:12 | 12 | 12 | <i>And considering</i> or <i>reflecting,</i> what was best to be done. (Witham)'
      v:015:
        - 'ACT:12:15 | 15 | 15 | <i>Thou art mad,</i> or talkest idly. --- <i>Then said they, it is his Angel.</i> It seems ridiculous to translate here a <i>messenger.</i> Does a messenger speak with the very voice of him that sends him? St. Chrysostom[2] and others on this place observe, that they believed that every one, at least of the faithful, hath a good Angel. (Witham) --- "If proper Angels," saith St. Chrysostom, (T. iii. hom. 7. in laud. Paul.) "be deputed by our Lord to such as have only charge of their own existence, (as Israel said, Genesis xlviii. 16. <i>the Angel that delivereth me from all evils, bless these boys</i>) much more are super-human spirits at hand to help those unto whom the charge and burden of the world is committed." Such persons as can believe that God permits evil spirits to tempt us, can find no difficulty surely in believing that the same good, just, and merciful Creator will permit good spirits to guide, protect, and assist us. Repeated proofs of both are found in holy writ. The learned Protestant commentator, Polus, on this text, says: Hujusmodi visis assueverat eo tempore Ecclesia, quæ etiam novit fideles præsidio angelorum esse circumseptos. The Church at that period had been accustomed to similar apparitions, nor is she ignorant that the faithful are secured by the protection of Angels. (T. iv. p. 1494.)'
      v:017:
        - 'ACT:12:17 | 17 | 17 | <i>He went into another place.</i> Did not think fit to stay in the city of Jerusalem. St. Chrysostom takes notice, that upon another occasion, when he was delivered by an Angel out of prison, he went boldly the next day, and preached in the temple. (chap. v. 19.) but there he was ordered by an Angel so to do; now to stay without such orders, would have been rashly to expose himself, and in a manner tempting God. (Witham) --- Peter retired to another place, that he might not rashly expose himself to future danger. It is not just to depend on supernatural assistance, when human means are adequate to the effect. (St. Chrysostom, hom. xxvi.) --- St. Peter desires they will announce his miraculous deliverance to James, the then bishop of Jerusalem, and to the Christians, that they might see the effect of their prayers for him. St. James had, beyond a doubt, ordered general supplications to be made by all the brethren for St. Peter. (Bristow)'
      v:019:
        - 'ACT:12:19 | 19 | 19 | <i>Should be led</i>[3] away to punishment or death, according to the sense both of the Latin and Greek text. (Witham)'
      v:020:
        - 'ACT:12:20 | 20 | 20 | In the Greek, he was preparing to make war against them. These applied not to agriculture, but drew their support from Judea, Samaria, and Galilee. (Bible de Vence)'
      v:023:
        - 'ACT:12:23 | 23 | 23 | <i>Struck him.</i> Josephus relates, that when Herod saw he must die, he replied to the flatteries of the people, "See, he whom you call a god, is snatched out of life, in spite of himself. The necessity of suffering death proves the falsity of your words; but we must submit to the will of God." (Jewish Antiquities, lib. xvii. chap. 9. and The Jewish War, lib. i. chap. 21.) --- Princes may take warning from this example, not to take delight in the praises and flatteries of their subjects, so as to forget themselves to be men, and the God of heaven to be the supreme Lord of all, to whose just tribunal princes and subjects are equally amenable. (Haydock) --- <i>Eaten up by worms.</i> A visible judgment of God, for his pride and vanity. (Witham)'
      v:025:
        - 'ACT:12:25 | 25 | 25 | <i>Returned from Jerusalem,</i> to Antioch, the capital of Syria. (Witham) --- This John Mark, the companion of Sts. Paul and Barnabas, was not the evangelist who bore that name; but a cousin of Barnabas, son of Mary, in whose house the apostles generally assembled at Jerusalem. (Calmet)'
