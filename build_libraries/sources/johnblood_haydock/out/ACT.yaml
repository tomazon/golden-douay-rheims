      v:017: 'ACT:28:17 | 17 | 17 | And after the third day, he called together the chief of the Jews. And when they were assembled, he said to them: Men, brethren, I, having done nothing against the people, or the custom of our fathers, was delivered up a prisoner from Jerusalem into the hands of the Romans:'
