    verses:
      v:001: 'ACT:14:1 | 1 | 1 | And it came to pass in Iconium, that they entered together into the synagogue of the Jews and spoke, so that a great multitude both of the Jews and of the Greeks did believe.'
      v:002: 'ACT:14:2 | 2 | 2 | But the unbelieving Jews, stirred up, and incensed the minds of the Gentiles against the brethren.'
      v:003: 'ACT:14:3 | 3 | 3 | A long time, therefore, they abode there, acting confidently in the Lord, who gave testimony to the word of his grace, granting signs and wonders to be done by their hands.'
      v:004: 'ACT:14:4 | 4 | 4 | And the multitude of the city was divided: and some indeed held with the Jews, but some with the apostles.'
      v:005: 'ACT:14:5 | 5 | 5 | And when there was an assault made by the Gentiles and the Jews, with their rulers, to treat them contumeliously, and to stone them:'
      v:006: 'ACT:14:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}Understanding it, they fled to Lystra and Derbe, cities of Lycaonia, and to the whole country round about, and were there preaching the gospel.'
      v:007: "ACT:14:7 | 7 | 7 | Now there sat a certain man at Lystra disabled in his feet, lame from his mother's womb, who never had walked."
      v:008: 'ACT:14:8 | 8 | 8 | This man heard Paul speaking: who looking upon him, and perceiving that he had faith to be healed,'
      v:009: 'ACT:14:9 | 9 | 9 | Said with a loud voice: Stand upright on thy feet. And he leaped up and walked.'
      v:010: 'ACT:14:10 | 10 | 10 | And when the multitudes had seen what Paul had done, they lifted up their voice in the Lycaonian tongue, saying: The gods, in the likeness of men, are come down to us.'
      v:011: 'ACT:14:11 | 11 | 11 | And they called Barnabas, Jupiter: but Paul, Mercury; because he was chief speaker.'
      v:012: 'ACT:14:12 | 12 | 12 | The priest also of Jupiter, that was before the city, bringing oxen and garlands before the gate, would have offered sacrifice with the people.'
      v:013: 'ACT:14:13 | 13 | 13 | Which when the apostles, Barnabas and Paul, had heard, rending their clothes, they ran among the people, crying out,'
      v:014: 'ACT:14:14 | 14 | 14 | And saying: Men, why do ye these things? We also are mortals, men like unto you, preaching to you to be converted from these vain things to the living God, {VERSE_FOOTNOTE_INDEX_REF 0}who made the heaven, and earth, and the sea, and all things that are in them:'
      v:015: ACT:14:15 | 15 | 15 | Who in past generations suffered all nations to walk in their own way.
      v:016: 'ACT:14:16 | 16 | 16 | Nevertheless he left not himself without testimony, doing good from heaven, giving rains, and fruitful seasons, filling our hearts with food and gladness.'
      v:017: 'ACT:14:17 | 17 | 17 | And speaking these things, they scarce restrained the people from sacrificing to them.'
      v:018: 'ACT:14:18 | 18 | 18 | Now there came thither certain Jews from Antioch and Iconium: and having persuaded the multitude, and stoned Paul, they dragged him out of the city, thinking him to be dead.'
      v:019: 'ACT:14:19 | 19 | 19 | But as the disciples stood round about him, he rose up and entered into the city, and the next day he departed with Barnabas to Derbe.'
      v:020: 'ACT:14:20 | 20 | 20 | And when they had preached the gospel to that city, and had taught many, they returned again to Lystra and to Iconium, and to Antioch:'
      v:021: 'ACT:14:21 | 21 | 21 | Confirming the souls of the disciples, and exhorting them to continue in the faith: and that through many tribulations we must enter into the kingdom of God.'
      v:022: 'ACT:14:22 | 22 | 22 | And when they had ordained for them priests in every church, and had prayed with fasting, they commended them to the Lord, in whom they believed.'
      v:023: 'ACT:14:23 | 23 | 23 | And passing through Pisidia, they came into Pamphylia.'
      v:024: 'ACT:14:24 | 24 | 24 | And having spoken the word of the Lord in Perge, they went down into Attalia:'
      v:025: 'ACT:14:25 | 25 | 25 | {VERSE_FOOTNOTE_INDEX_REF 0}And thence they sailed to Antioch, from whence they had been delivered to the grace of God, unto the work which they accomplished.'
      v:026: 'ACT:14:26 | 26 | 26 | And when they were come, and had assembled the church, they related what great things God had done with them, and how he had opened the door of faith to the Gentiles.'
      v:027: ACT:14:27 | 27 | 27 | And they abode no little time with the disciples.
  c:015:
    commentary:
      v:001:
        - 'ACT:15:1 | 1 | 1 | <i>Unless you be circumcised.</i> Many who had been converted from Judaism, held that none, not even converted from paganism, could be saved, unless they were circumcised, and observed the other ceremonies of the law of Moses. (Witham) --- See Galatians v. 2.'
      v:002:
        - 'ACT:15:2 | 2 | 2 | <i>To the apostles and priests,</i>[1] where we find again <i>presbyters</i> in Greek, meaning bishops and priests. (Witham) --- <i>Paul...should go to...Jerusalem.</i> We learn from Galatians ii. 2. 4. that St. Paul undertook this journey in consequence of a divine revelation, and was accompanied by Barnabas and Titus, the latter of whom he would not suffer to be circumcised. Such confidence had he in the rectitude of the opinion he defended. From the example of St. Paul and St. Barnabas, apostles, and men full of the Spirit of God, we learn, that as often as any contest arises about faith, recourse should be had to the supreme visible authority established by Jesus Christ, to have all differences adjusted. This is the order of divine Providence with regard to the Church; without it truth and unity could not be preserved; without it, the Church of God would be more defective and inefficient than any human government. <i>Tell the Church: and if he will not hear the Church, let him be to thee as the heathen and the publican.</i> (Matthew xviii. 17.)'
      v:007:
        - 'ACT:15:7 | 7 | 7 | <i>Former days.</i> Literally, <i>in the days of old;</i> that is, at the conversion of Cornelius, many years ago, about the year 35; and it was now 51. (Witham) --- St. Peter at the head of the Council, spoke first; St. James as Bishop of Jerusalem, spoke next, and all, as St. Jerome says, came into the sentence of Peter. (Ep. lxxxix. ad S. Aug. chap. 2.)'
      v:010:
        - 'ACT:15:10 | 10 | 10 | <i>Why tempt you God,</i> by calling in question what he hath sufficiently attested, and approved, and by being incredulous to his promises of giving salvation to the Gentiles, and to all nations. (Witham)'
      v:011:
        - 'ACT:15:11 | 11 | 11 | In the historical sense he is speaking of the prosperity of the house of Juda, in the reign of Ezechias, or their return from captivity. But in this respect, it is certain that the prophecy never had its entire accomplishment. The passage in the text is cited from the Septuagint. The Hebrew is, "I will raise up the house of David...that it may possess all the nations," &c. Now it is true that the nations never were subject to the house of David, or known by the name of the people of God; but by their vocation to the gospel, as St. James explains it. (Calmet)'
      v:018:
        - 'ACT:15:18 | 18 | 18 | <i>To the Lord was known his own work.</i> He bringeth it to pass, as he hath decreed, though his decrees are to us unknown. (Witham)'
      v:019:
        - 'ACT:15:19 | 19 | 19 | <i>Wherefore I judge,</i> and join my judgment with Peter. St. Chrysostom thinks that James had a special authority in the Council, as bishop of Jerusalem, and because of the great veneration, which those zealous for the Jewish law had for him: but his power was certainly inferior to that of St. Peter, who was head of all, as St. Chrysostom teacheth, hom. iii. on the Acts.'
      v:020:
        - "ACT:15:20 | 20 | 20 | <i>Things strangled and from blood.</i> In these prohibitions, the Church indulged the particular feelings of the Jews, that the bond of union between them and the Gentiles might be more closely united; the latter in these two instances giving way to the prejudices of the former, who in their turn gave up much, by submitting to the abolition of the ceremonial law of Moses. This prohibition was of course only temporary, and to cease with the reasons, which gave rise to it. (Menochius) --- The Jews had such a horror of blood, that they considered those who eat it as defiled, and violators of the law of nature. The Lord had in effect from the beginning forbidden the use of blood to Noe [Noah], (Genesis ix. 4.) which he likewise reported in the strongest terms in Leviticus viii. 26.[vii. 26.?] By this we see the great authority of God's Church, and Councils which may make permanent or temporary decrees, such as are fitting for the state of the times or peoples, without any express Scripture at all, and by this authoritative exaction, things become of strict obligation, which previous to it, were in themselves indifferent. (Bristow)"
      v:021:
        - 'ACT:15:21 | 21 | 21 | <i>For Moses...hath in every city.</i> Not only the Jews, but the Christians converted from Judaism, still followed the ceremonies of the law of Moses. (Witham) --- Let not the Jews complain, that we abandon Moses, and destroy the law by this regulation. No: it shall subsist for ever in a more perfect state, read in the synagogue, and revered by the Church. (Calmet) --- Others give a different explanation of this verse. Let the Jews, say they, follow Moses, and hear him in their assemblies; we have other laws, and enjoy other privileges. (Tirinus)'
      v:023:
        - 'ACT:15:23 | 23 | 23 | <i>The brethren of the Gentiles.</i> Hence we see, that the letter, with the decree of the Council, only regarded those converts, who had been Gentiles; neither are they forbidden to use the Jewish ceremonies, but a declaration is made, that they have no obligation to follow the said ceremonies and precepts, as it will appear by other places. (Witham)'
      v:024:
        - 'ACT:15:24 | 24 | 24 | <i>Some who went out from us,</i> from Jerusalem, and pretended to speak our mind, and in our name, but we gave them no such commission. (Witham) --- A proper description of heretics, schismatics, and seditious preachers, who go out from their own superiors, and pretend to teach and preach without any mission, et quomodo prædicabunt nisi mittantur; how can they preach, unless they are sent? (Romans x. 15.)'
      v:028:
        - 'ACT:15:28 | 28 | 28 | <i>It hath seemed good to the Holy Ghost, and to us.</i> To us in these matters, wherein by the promises of Christ, we are directed by the Holy Ghost, the spirit of truth, &c. --- <i>Than these necessary things.</i> Necessary at this juncture, and always, if we except that order of <i>abstaining from blood, and things strangled,</i> which was not a perpetual, unchangeable precept, but to last only for a time, as St. Chrysostom observes. (Witham) --- This is the first general council held in the Church, and the model of all succeeding ones. In it the apostles, in a commanding and authoritative manner, laid down the law, which was to be the guide of the faithful, knowing they had a right to impose any regulations in the Church, and that they could not employ this authority but to good purposes, directed as they were by the unerring spirit of truth, which Christ had promised (Matthew xxviii. 20.) should remain with his Church for ever. Hence it would appear that we have no more ground refusing obedience to the voice of the Church at present, than at her first establishment: and that those who will not hear the Church now, speaking in her Councils, would with as little ceremony have opposed the apostles on this occasion, had they lived at the time. By what spirit of seduction has been introduced, and spread, to such an alarming extent, the opinion, that Christianity (the very leading feature of which is to hear and to obey) authorizes unrestricted liberty? Is then authority an unmeaning word? (Haydock)'
      v:029:
        - 'ACT:15:29 | 29 | 29 | <i>From blood, and from things strangled.</i> The use of these things, though of their own nature indifferent, were here prohibited, to bring the Jews more easily to admit of the society of the Gentiles; and to exercise the latter in obedience. But this prohibition was but temporary, and has long since ceased to oblige; more especially in the western churches. (Challoner) --- See note on ver. 20, above.'
      v:031:
        - 'ACT:15:31 | 31 | 31 | We may here briefly remark, that the controversy was finally adjusted by the decree of the Council. 2ndly, That all, not only the Gentiles, but the abettors and masters of the former dissension, experienced great consolation in the promulgation of the decision, receiving it as the resolve not of mere mortal men, but of the Holy Ghost. <i>It hath seemed good to the Holy Ghost and to us.</i>'
      v:032:
        - 'ACT:15:32 | 32 | 32 | <i>Judas and Silas, being prophets,</i> that is, preachers, as the word <i>prophet,</i> is divers times taken. (Witham) --- Not only such were called prophets, as had the gift of predicting future events, but such moreover as had the gift of interpreting Scripture, and of speaking of the things of God. (Bible de Vence)'
      v:039:
        - 'ACT:15:39 | 39 | 39 | <i>There was a dissension,</i>[2] or dispute, with reasoning, and arguing upon the matter. St. Paul represented to St. Barnabas, that he was not for having John Mark to be their companion, because he had before left them, but St. Barnabas was for having with them his kinsman Mark; and the dispute was such, that upon it St. Paul and Barnabas separated; which gave occasion to the preaching of the gospel in more places. See St. Chrysostom, hom. xxxiii. --- The fault in this contention lay with St. Barnabas; {GREEK:START o Paulos to dikaion, o Barnabas to philanthropon}ο Παυλοσ το δικαιον, ο Βαρναβασ το φιλανθροπον{GREEK:END}: Paul sought what was just; Barnabas what was pleasing to nature. The Greeks, moreover, remark, that this severity of Paul was of service in strengthening the too pliant character of Mark, and as such he is saluted by Paul. (Colossians iv. 10.) They separated, as formerly Abraham and Lot, without prejudice to their friendship. (Genesis xiii. 9.) (Mat. Polus, synop. criticorum, fol. 4. p. 1528.)'
    commentary_footnotes:
      001:
        - 'ACT:15:1 | 1 | 1 | Ver. 2. {GREEK:START presbuterous}πρησβυτηρουσ{GREEK:END}; presbyteros. For the same Greek word we sometimes find in the vulgar Latin, presbyteros, sometimes seniores, sometimes majores natu: yet it is generally a word of dignity in the ministry of Christ, signifying those who were afterwards known by the name of bishops or priests. When mention is made of {GREEK:START presbuteros}πρησβυτηροσ{GREEK:END}, or <i>seniores,</i> of the old law, I have translated elders: but where the ministers of the new law are understood, when in the Latin we have <i>presbyteri,</i> I have put <i>priests;</i> when <i>majores natu</i> or <i>seniores,</i> I have put in English <i>seniors,</i> bishops or priests, being to be understood.'
      002:
        - 'ACT:15:2 | 2 | 2 | Ver. 39. Dissentio, {GREEK:START paroxusmos}παροξυσμοσ{GREEK:END}, acris disceptatio. See. St. Chrysostom.'
