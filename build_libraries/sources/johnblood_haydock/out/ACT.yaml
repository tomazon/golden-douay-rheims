    verses:
      v:001: 'ACT:8:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}at that time there was raised a great persecution against the church, which was at Jerusalem, and they were all dispersed through the countries of Judea and Samaria, except the apostles.'
      v:002: "ACT:8:2 | 2 | 2 | And devout men took care of Stephen's funeral, and made great mourning over him."
      v:003: 'ACT:8:3 | 3 | 3 | But Saul ravaged the church, entering into the houses, and, dragging away men and women, committed them to prison.'
      v:004: 'ACT:8:4 | 4 | 4 | They, therefore, that were dispersed, went about preaching the word of God.'
      v:005: 'ACT:8:5 | 5 | 5 | And Philip going down to the city of Samaria, preached Christ to them.'
      v:006: 'ACT:8:6 | 6 | 6 | And the people were attentive to those things which were said by Philip, with one accord hearing, and seeing the miracles which he did.'
      v:007: 'ACT:8:7 | 7 | 7 | For unclean spirits, crying with a loud voice, went out of many who were possessed.'
      v:008: 'ACT:8:8 | 8 | 8 | And many taken with the palsy, and that were lame, were healed.'
      v:009: 'ACT:8:9 | 9 | 9 | There was therefore great joy in that city. But a certain man, named Simon, who before had been a magician in the city, seducing the people of Samaria, giving out that he was some great one:'
      v:010: 'ACT:8:10 | 10 | 10 | To whom all hearkened, from the least to the greatest, saying; This man is the power of God, which is called great.'
      v:011: 'ACT:8:11 | 11 | 11 | And they were attentive to him, because for a long time he had bewitched them with his sorceries.'
      v:012: 'ACT:8:12 | 12 | 12 | But when they had believed Philip preaching of the kingdom of God, in the name of Jesus Christ, they were baptized both men and women.'
      v:013: 'ACT:8:13 | 13 | 13 | Then Simon himself believed also: and being baptized, he adhered to Philip. Seeing also the wonders and exceeding great miracles which were done, he was struck with amazement.'
      v:014: 'ACT:8:14 | 14 | 14 | Now when the apostles, who were in Jerusalem, had heard that Samaria had received the word of God, they sent to them Peter and John.'
      v:015: 'ACT:8:15 | 15 | 15 | Who when they were come, prayed for them, that they might receive the Holy Ghost:'
      v:016: 'ACT:8:16 | 16 | 16 | For he was not yet come upon any one of them, but they were only baptized in the name of the Lord Jesus.'
      v:017: 'ACT:8:17 | 17 | 17 | Then they laid their hands upon them, and they received the Holy Ghost.'
      v:018: 'ACT:8:18 | 18 | 18 | And when Simon saw, that by the imposition of the hands of the apostles, the Holy Ghost was given, he offered them money,'
      v:019: 'ACT:8:19 | 19 | 19 | Saying: Give me also this power, that on whomsoever I shall lay my hands, he may receive the Holy Ghost. But Peter said to him:'
      v:020: 'ACT:8:20 | 20 | 20 | May thy money perish with thee: because thou hast thought that the gift of God could be purchased with money.'
      v:021: 'ACT:8:21 | 21 | 21 | Thou hast no part, nor lot in this matter: for thy heart is not right in the sight of God.'
      v:022: 'ACT:8:22 | 22 | 22 | Do penance, therefore, for this thy wickedness: and pray to God, if perhaps this thought of thy heart may be forgiven thee.'
      v:023: 'ACT:8:23 | 23 | 23 | For I see thou art in the gall of bitterness, and in the bonds of iniquity.'
      v:024: 'ACT:8:24 | 24 | 24 | Then Simon answering, said; Pray you to the Lord for me, that none of these things which you have spoken, may come upon me.'
      v:025: 'ACT:8:25 | 25 | 25 | And they indeed having testified, and preached the word of the Lord, returned to Jerusalem, and preached the gospel to many countries of the Samaritans.'
      v:026: 'ACT:8:26 | 26 | 26 | Now an Angel of the Lord spoke to Philip, saying: Arise, go towards the south, to the way that goeth down from Jerusalem to Gaza; this is desert.'
      v:027: 'ACT:8:27 | 27 | 27 | And rising up, he went. And behold a man of Ethiopia, an eunuch, of great authority under Candace, queen of the Ethiopians, who had charge over all her treasures, had come to Jerusalem to adore:'
      v:028: 'ACT:8:28 | 28 | 28 | And he was returning, sitting in his chariot, and reading Isaias, the prophet.'
      v:029: 'ACT:8:29 | 29 | 29 | And the Spirit said to Philip: Go near, and join thyself to that chariot.'
      v:030: 'ACT:8:30 | 30 | 30 | And Philip running thither, heard him reading the prophet, Isaias, and he said: Thinkest thou that thou understandest what thou readest?'
      v:031: 'ACT:8:31 | 31 | 31 | He said: How can I, unless some one shew me? And he desired Philip to come up, and sit with him.'
      v:032: 'ACT:8:32 | 32 | 32 | And the place of the Scripture, which he was reading, was this: {VERSE_FOOTNOTE_INDEX_REF 0}As a sheep he was led to the slaughter: and like a lamb without a voice before his shearer, so opened he not his mouth.'
      v:033: 'ACT:8:33 | 33 | 33 | In humility his judgment was taken away. Who shall declare his generation, for his life shall be taken away from the earth?'
      v:034: 'ACT:8:34 | 34 | 34 | And the eunuch answering Philip, said: I beseech thee, of whom doth the prophet speak this? of himself, or of some other?'
      v:035: 'ACT:8:35 | 35 | 35 | Then Philip, opening his mouth, and beginning at that Scripture, preached to him Jesus.'
      v:036: 'ACT:8:36 | 36 | 36 | And as they went on their way, they came to a certain water: and the eunuch saith; See, here is water, what hindereth me from being baptized?'
      v:037: 'ACT:8:37 | 37 | 37 | And Philip said: If thou believest with thy whole heart, thou mayest. And he answering, said: I believe that Jesus Christ is the Son of God.'
      v:038: 'ACT:8:38 | 38 | 38 | And he commanded the chariot to stand still: and they both went down into the water, Philip, and the eunuch, and he baptized him.'
      v:039: 'ACT:8:39 | 39 | 39 | And when they were come up out of the water, the Spirit of the Lord took away Philip, and the eunuch saw him no more. And he went on his way rejoicing.'
      v:040: 'ACT:8:40 | 40 | 40 | But Philip was found in Azotus, and passing through, he preached the gospel to all the cities, till he came to Cæsarea.'
  c:009:
    commentary:
      v:004:
        - 'ACT:9:4 | 4 | 4 | <i>Why dost thou persecute me?</i> My disciples, my brothers, and my friends. The head speaks for the members, and by a figure of speech, calls them itself. (St. Augustine, in Ps. xxx.) --- Here Jesus Christ identifies himself with his Church, as on a former occasion, when he said: <i>he that heareth you, heareth me; and he that despiseth you, despiseth me.</i> (Luke x. 16.)'
      v:005:
        - 'ACT:9:5 | 5 | 5 | <i>To kick against the goad.</i> Others translate against the <i>pricks;</i> others, against the <i>sting.</i> The metaphor is taken from oxen kicking, when pricked to go forward. (Witham)'
      v:007:
        - 'ACT:9:7 | 7 | 7 | <i>There it shall be told thee,</i> &c. The Almighty having established a Church, and ministry, the depositories of his doctrines, does not, even on this extraordinary occasion, transgress his own laws; but sends him to the ministers of religion, that instruction may be imparted through them, as through its proper channel. This observation is worthy the notice of the self-inspired of the present day, who pretend to receive their light direct from heaven. Nothing can be more opposite to the spirit of the gospel than such delusion. (Haydock) --- Hear the great St. Augustine: "Paul, though with the divine and heavenly voice prostrated and instructed, yet was sent to a man to receive the sacraments, and to be joined to the Church." (De Doct. Chris. lib. i. in prœm.) --- <i>Hearing,</i> &c. This may be reconciled with what is said in the 22nd chapter by supposing they heard only St. Paul speak, or heard only a confused noise, which they could not understand. (Calmet)'
      v:008:
        - 'ACT:9:8 | 8 | 8 | <i>And his eyes being open,</i> either by himself, or by others, <i>he saw nothing.</i> See the circumstances related again, chap. xxii. and xxvi. (Witham)'
      v:009:
        - 'ACT:9:9 | 9 | 9 | <i>Three days.</i> During the time, he neither eat nor drank, to testify his sorrow for his past conduct. He likewise spent the time in prayer, to prepare himself for the reception of grace. (St. Chrysostom, hom. xix.)'
      v:012:
        - 'ACT:9:12 | 12 | 12 | <i>And he saw a man,</i> &c. This verse, which is by way of a parenthesis, contains the words of the historian, St. Luke, telling us what St. Paul saw in a vision, and what the Spirit at the same time revealed to Ananias. (Witham) --- This verse is a parenthesis. It contains not the words of Christ to Ananias, but St. Luke here relates what was shewn to Paul, at the time Ananias entered. This vision was shewn to him, that he might know Ananias was sent by God. (Menochius)'
      v:015:
        - 'ACT:9:15 | 15 | 15 | <i>A vessel of election.</i> A chosen elect vessel, and minister of the gospel. (Witham) --- {GREEK:START Skeous ekloges}Σκηουσ ηκλογησ{GREEK:END}, an organ, or instrument. Thus Polybius uses the word, speaking of Damocles, {GREEK:START ode en uperetikon skeuos}οδη ην υπηρητικον σκηυοσ{GREEK:END}, he was an excellent and choice character.'
      v:017:
        - 'ACT:9:17 | 17 | 17 | <i>Laying his hands on him.</i> This imposition of hands, made use of on different occasions, was to pray that he might receive his sight, as well as the grace of the Holy Ghost, which God sometimes gave to persons not yet baptized, as to Cornelius. (Acts x. 44.) (Witham) --- This imposition of hands, was not the same as that, by which the faithful were confirmed, or ordained ministers, but a ceremony commonly used by the apostles to restore health to the sick. If Saul, in consequence, receives the Holy Ghost, it was an extraordinary miraculous event, which was not an unfrequent circumstance in the infancy of Christianity. The Almighty, who establishes the laws of grace, can dispense with them himself whenever he pleases. (Calmet)'
      v:023:
        - 'ACT:9:23 | 23 | 23 | <i>When many days were passed.</i> By the account St. Paul gives of himself, (Galatians chap. i.) soon after his conversion he went into Arabia, and about three years after he might come to Damascus. Then it seems to have happened that they were for killing him, for becoming a Christian; and the brethren saved his life, by conveying him down the walls of the town in a basket. After this, he went to Jerusalem, where the disciples knew little of him, and were afraid of him, till St. Barnabas introduced him to the apostles, and gave an account of his conversion. (Witham) --- <i>Many days.</i> That is, three years. For Saul went for a time from Damascus to Arabia. (Galatians i. 17. and 18.) It was on his return from thence, that the Jews conspired against his life, as is here related. (Tirinus)'
      v:027:
        - ACT:9:27 | 27 | 27 | Brought him to the apostles Peter and James. See Galatians i. 18. and 19.
      v:029:
        - 'ACT:9:29 | 29 | 29 | <i>He spoke also to the Gentiles,</i>[1] <i>and disputed with the Grecians,</i> or Hellenists. See chap. vi. ver. 1. By the Gentiles, many understand those who had been Gentiles, and were become proselytes or converts to the Jewish religion, and not those who still remained Gentiles. And by the Greeks, or Hellenists, they understand Jews, who had lived in places where they spoke Greek, or Hellenists, they understand Jews, who had lived in places where they spoke Greek, not Syriac, whom St. Paul endeavoured to convert to the Christian faith. (Witham)'
      v:031:
        - 'ACT:9:31 | 31 | 31 | The Church visibly proceedeth still with much comfort and patience; she is perfected by persecution, and by means of the promised infallible protection, she has ever proved herself invulnerable to all the envenomed shafts of her adversaries.'
      v:035:
        - 'ACT:9:35 | 35 | 35 | Saron, or Assaron, is a mountain and city mentioned by Josue, xii. 18. From it all the plain from Cæsarea of Palestine to Joppe, is called Saron. It is a rich fertile country. (Tirinus)'
      v:036:
        - 'ACT:9:36 | 36 | 36 | Tabitha, in Syriac, means the same as Dorcas in Greek, that is, a wild goat. (Bible de Vence) --- See here the powerful effects of good works, and alms-deeds; they reach even to the next life. (Bristow) --- Hence that of the wise man, <i>alms free from death.</i>'
      v:037:
        - "ACT:9:37 | 37 | 37 | <i>Washed.</i> This custom of washing the dead was observed among the Greeks, Romans, Hebrews, and most other nations. It is still practised in monasteries, and formerly was observed with much ceremony. St. Chrysostom observes, that our Saviour's body was washed and embalmed. The same custom is mentioned in Homer and Virgil:{JOIN}{BQ:1}Corpusque lavant frigentis, et ungunt. --- And again,{JOIN}{BQ:1}Date, vulnera lymphis abluam. --- Æneid. iv.{JOIN}--- Tertullian, in his Apology, testifies, that the Christians performed that office to the dead. It was a proof of their respect for the image of God impressed upon his creature, and for the character of Christian, which these persons have borne during their lives. It was likewise a sign of the confidence they had in a future resurrection."
      v:039:
        - 'ACT:9:39 | 39 | 39 | {GREEK:START Chiton}Χιτον{GREEK:END} was the under garment, {GREEK:START Imation}Ιματιον{GREEK:END} the upper.'
      v:040:
        - 'ACT:9:40 | 40 | 40 | <i>And having put them all out,</i> not to disturb him while he prayed. --- <i>Sat up,</i> raised herself a little: and Peter taking her by the hand, lifted her quite up, and calling in the company, presented her to them alive and well. (Witham)'
      v:041:
        - 'ACT:9:41 | 41 | 41 | Raising the dead to life can only be the work of God. This woman was raised to life for the comfort of the faithful, and the conversion of others. She herself might likewise have an opportunity of acquiring greater merit, otherwise the repose of another life is preferable to a return to the miseries of this world. (Denis the Carthusian)'
      v:043:
        - 'ACT:9:43 | 43 | 43 | In the Greek is added: <i>instructing the new converts, and fortifying them in the faith they had just embraced.</i>'
    commentary_footnotes:
      001:
        - 'ACT:9:1 | 1 | 1 | Ver. 29. Loquebatur quoque Gentibus, & disputabat cum Græcis. In almost all Greek copies, there is nothing for <i>Gentibus,</i> and we only read, he spoke and disputed with the Grecians, or Hellenists; {GREEK:START pros tous Ellenistas}προσ τουσ Ηλληνιστασ{GREEK:END}. See chap. vi. ver. 1.'
