    verses:
      v:001: 'ACT:9:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}Saul, still breathing out threatenings, and slaughter against the disciples of the Lord, went to the high priest,'
      v:002: 'ACT:9:2 | 2 | 2 | And asked of him letters to Damascus to the synagogues: that if he found any men and women of this way, he might bring them bound to Jerusalem.'
      v:003: 'ACT:9:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}And as he went on his journey, it came to pass that he drew near to Damascus: and suddenly a light from heaven shined round about him.'
      v:004: 'ACT:9:4 | 4 | 4 | And falling on the ground, he heard a voice saying to him: Saul, Saul, why dost thou persecute me?'
      v:005: 'ACT:9:5 | 5 | 5 | And he said: Who art thou, Lord? And he: I am Jesus, whom thou persecutest. It is hard for thee to kick against the goad.'
      v:006: 'ACT:9:6 | 6 | 6 | And he, trembling and astonished, said: Lord, what wilt thou have me to do?'
      v:007: 'ACT:9:7 | 7 | 7 | And the Lord said to him: Arise, and go into the city, and there it shall be told thee what thou must do. Now the men who went in company with him, stood amazed, hearing indeed a voice, but seeing no one.'
      v:008: 'ACT:9:8 | 8 | 8 | And Saul arose from the ground, and his eyes being open, he saw nothing. But they leading him by the hands, brought him to Damascus.'
      v:009: 'ACT:9:9 | 9 | 9 | And he was there three days, without sight, and he neither eat nor drank.'
      v:010: 'ACT:9:10 | 10 | 10 | Now there was a certain disciple at Damascus, by name Ananias: {VERSE_FOOTNOTE_INDEX_REF 0}and the Lord said to him in a vision: Ananias. And he said: Behold I <i>am here</i>, Lord.'
      v:011: 'ACT:9:11 | 11 | 11 | And the Lord <i>said</i> to him: Arise, and go into the street, that is called Stait, and seek in the house of Judas, one named Saul, of Tarsus: for behold he prayeth.'
      v:012: 'ACT:9:12 | 12 | 12 | (And he saw a man named Ananias coming in, and laying his hands upon him, that he might receive his sight.)'
      v:013: 'ACT:9:13 | 13 | 13 | But Ananias answered: Lord, I have heard from many of this man, how great evils he hath done to thy saints in Jerusalem:'
      v:014: 'ACT:9:14 | 14 | 14 | And here he hath authority from the chief priests to bind all, that invoke thy name.'
      v:015: 'ACT:9:15 | 15 | 15 | And the Lord said to him: Go, for this man is a vessel of election to me, to carry my name before the Gentiles, and kings, and children of Israel.'
      v:016: ACT:9:16 | 16 | 16 | For I will shew him how great things he must suffer for my name.
      v:017: 'ACT:9:17 | 17 | 17 | And Ananias went his way, and entered into the house: and laying his hands on him, he said: Saul, brother, the Lord Jesus hath sent me, he who appeared to thee in the way as thou camest, that thou mayest receive thy sight, and be filled with the Holy Ghost.'
      v:018: 'ACT:9:18 | 18 | 18 | And immediately there fell from his eyes as it were scales, and he received his sight: and rising up, he was baptized.'
      v:019: 'ACT:9:19 | 19 | 19 | And when he had taken meat, he was strengthened. And he was with the disciples who were at Damascus, for some days.'
      v:020: 'ACT:9:20 | 20 | 20 | And immediately he preached Jesus in the synagogues, that he is the Son of God.'
      v:021: 'ACT:9:21 | 21 | 21 | And all were astonished that heard him, and said: Is not this he who in Jerusalem attacked violently those who called upon that name: and came hither for this purpose, that he might lead them bound to the chief priests?'
      v:022: 'ACT:9:22 | 22 | 22 | But Saul increased much more in strength, and confounded the Jews who dwelt at Damascus, affirming that this is the Christ.'
      v:023: 'ACT:9:23 | 23 | 23 | And when many days were passed, the Jews consulted together to kill him.'
      v:024: 'ACT:9:24 | 24 | 24 | But their laying in wait was made known to Saul. {VERSE_FOOTNOTE_INDEX_REF 0}And they guarded the gates also day and night, that they might kill him.'
      v:025: 'ACT:9:25 | 25 | 25 | But the disciples taking him by night, conveyed him away by the wall, letting him down in a basket.'
      v:026: 'ACT:9:26 | 26 | 26 | And when he was come into Jerusalem, he tried to join himself to the disciples, and they were all afraid of him, not believing that he was a disciple.'
      v:027: 'ACT:9:27 | 27 | 27 | But Barnabas took him and brought him to the apostles, and related to them how he had seen the Lord in the way, and that he had spoken to him, and how in Damascus he had acted confidently in the name of Jesus.'
      v:028: 'ACT:9:28 | 28 | 28 | And he was with them, coming in and going out, in Jerusalem, and acting confidently in the name of the Lord.'
      v:029: 'ACT:9:29 | 29 | 29 | He spoke also to the Gentiles, and disputed with the Grecians: but they sought to kill him.'
      v:030: 'ACT:9:30 | 30 | 30 | Which when the brethren had known, they brought him down to Cæsarea, and sent him away to Tarsus.'
      v:031: 'ACT:9:31 | 31 | 31 | Now the church had peace throughout all Judea, and Galilee, and Samaria, and was edified, walking in the fear of the Lord, and was filled with the consolation of the Holy Ghost.'
      v:032: 'ACT:9:32 | 32 | 32 | And it came to pass, that Peter, as he passed through, visiting all, came to the saints, who dwelt at Lydda.'
      v:033: 'ACT:9:33 | 33 | 33 | And he found there a certain man, named Æneas, lying on his bed for eight years, who was ill of the palsy.'
      v:034: 'ACT:9:34 | 34 | 34 | And Peter said to him: Æneas, the Lord Jesus Christ healeth thee: arise, and make thy bed. And immediately he arose.'
      v:035: 'ACT:9:35 | 35 | 35 | And all that dwelt at Lydda and Saron, saw him: and they were converted to the Lord.'
      v:036: 'ACT:9:36 | 36 | 36 | And in Joppe there was a certain disciple, named Tabitha, which, being interpreted, is called Dorcas. This woman was full of good works and alms-deeds, which she did.'
      v:037: 'ACT:9:37 | 37 | 37 | And it came to pass in those days, that she was sick, and died. Whom when they had washed, they laid her in an upper chamber.'
      v:038: 'ACT:9:38 | 38 | 38 | And Lydda being near to Joppe, the disciples hearing that Peter was there, sent two men to him, requesting: Delay not to come to us.'
      v:039: 'ACT:9:39 | 39 | 39 | And Peter rising up, came with them. And when he was arrived, they brought him into the upper chamber: and all the widows stood about him weeping, and shewing him the coats and garments, which Dorcas had made them.'
      v:040: 'ACT:9:40 | 40 | 40 | And having put them all out, Peter kneeling down, prayed; and turning to the body, he said: Tabitha, arise: And she opened her eyes: and seeing Peter, sat up.'
      v:041: 'ACT:9:41 | 41 | 41 | And giving her his hand, he raised her up. And when he had called the saints and the widows, he presented her alive.'
      v:042: ACT:9:42 | 42 | 42 | And it was made known throughout all Joppe; and many believed in the Lord.
      v:043: 'ACT:9:43 | 43 | 43 | And it came to pass, that he stayed many days in Joppe, with one Simon, a tanner.'
  c:010:
    commentary:
      v:001:
        - 'ACT:10:1 | 1 | 1 | A cohort, with the Romans, was a body of infantry 500 strong. There were ten cohorts in each legion. There were, generally speaking, two centurions appointed to the command of each cohort. (Bible de Vence)'
      v:002:
        - 'ACT:10:2 | 2 | 2 | <em>A religious man, and one that feared God.</em> He was not a Jew, yet believed in one God. --- <em>Always,</em> that is, frequently <i>praying,</i> and <i>giving alms.</i> In the Rheims Testament we find this note: "Hereby it appeareth, that such works as are done before justification, though they suffice not to salvation, yet are acceptable preparatives for the grace of justification, and such as move God to mercy. ... though all such preparative works come also of grace." These Douay divines did not hold with the Quenellists that a true faith, or the habit of faith, must needs be the first grace. (Witham) --- Cornelius religiously observed the law of nature, and the principal points of the Jewish moral law, though he did not profess Judaism. (Calmet) --- He was an admirable example of virtue before his knowledge of Christianity. He feared God, and brought up his family in the same holy fear. He was leader of the first band, and consequently had the eagle, the Roman ensign, carried before him. Four hundred men were under his command. (Tirinus) --- "His former goodness could no longer avail him, unless he were, by the bond of Christian society and peace, incorporated with the Church; he is therefore ordered to send unto Peter, that by him he may learn Christ, by him he may be baptized." (St. Augustine, lib. i. de bap. chap. 8.) --- <i>Alms.</i> Nothing is more efficacious than the alms of a man, whose hands have not been defiled by injustice. It is a clear stream, refreshing in the heat of day, and imparting verdure to every plant that is near it. It is a fountain springing to eternal life. It is a tree, whose branches reach even to heaven, and which produces its eternal fruit in abundance, when death has removed from you all that is temporal. Waste not, then, your treasures in selfish gratifications, the fruit of which is sorrow; but feed the poor, and the hungry. Plant and sow in their hands, and your produce will be great; no soil is more fertile. (St. Chrysostom, hic. hom. xxii.)'
      v:003:
        - ACT:10:3 | 3 | 3 | <i>He saw in a vision manifestly.</i> An angel appearing visibly to him. (Witham)
      v:009:
        - "ACT:10:9 | 9 | 9 | Stated hours for prayer were appointed both in the old and new law. Of this St. Cyprian writes: \"In celebrating their prayers, we find that the three children of Daniel observed the third, sixth, and ninth hour. Thus afterwards, at the third hour, the Holy Ghost descended upon the apostles, fulfilling the grace of our Lord's promise: at the sixth hour, Peter going up to the higher room of the house, was both by voice and sign from God instructed, that all nations should be admitted to the grace of salvation, of which he before doubted; and our Lord being crucified at the sixth hour, at the ninth washed away our sins by his blood. But to us, besides the seasons observed of old, the set times of praying are increased; for we must pray in the morning early, that the resurrection of our Lord may be celebrated by morning prayer; <i>in the morning early will I stand before Thee, early in the morning wilt thou hear my voice.</i> (Psalm v.) Towards the evening also, when the sun departeth, we must of necessity pray again.\" (De Orat. Dom. No. 15) St. Jerome, writing to Eustochia, a virgin, and a religious, (ep. 22.) says, \"though the apostle bid us to pray always, and, to holy persons, their very sleep is prayer; yet we must have distinct hours for prayer, that if perhaps we be otherwise occupied, the very time may admonish us of our duty. The third, sixth, ninth hour, morning early, and evening, no man can be ignorant of.\""
      v:010:
        - 'ACT:10:10 | 10 | 10 | <i>There came upon him an ecstasy</i>[1] <i>of mind.</i> This is the true sense by the Greek. <em>I have never</em> yet <em>eaten any unclean thing.</em> This seems to have happened, an. 35 [A.D. 35]. Till then the apostles followed the ceremonies of the law of Moses. It may seem strange that even St. Peter should not know that the ceremonial precepts of the law were to be abolished. It may be answered, that St. Peter and they, were only ignorant of the time, when they were to be laid aside; and so St. Chrysostom says, that the conversion of Cornelius, with all its circumstances, was to convince the Jews, rather than the apostles, that those ceremonies were no longer obligatory. (Witham)'
      v:015:
        - 'ACT:10:15 | 15 | 15 | <i>God hath purified.</i> Not that the Almighty had already sanctified the Gentiles; but he had called them, that they might become so. He had thrown down the wall of separation, which had stood between Jew and Gentile; he had made one fold to contain all the sheep under one shepherd. Jesus Christ, by his blood, had generally reconciled all mankind to his Father. In this sense all were pure; that is, all had a right, as all were called, to partake of the merits of the Son of God. All had a right to communicate in the truths of the gospel, and in the sacraments, which were the appointed channels, through which the graces and merits of Jesus Christ were applied. (Calmet) --- Here, then, God first announced to Peter, that the time was come to preach to the Gentiles unto salvation, no less than to the Jews; with full freedom to eat all meats, without respect to the prohibition of some made in the old law. (Bristow)'
      v:025:
        - 'ACT:10:25 | 25 | 25 | <i>Cornelius ... worshipped.</i>[2] Some think Cornelius might look upon St. Peter as more than a man, and offer to him divine worship: but by prostrating, he might only intend to pay such honour to him, as is paid to persons eminent in dignity, especially according to the custom of the eastern people. (Witham)'
      v:026:
        - 'ACT:10:26 | 26 | 26 | St. Chrysostom (hom. xxi in Act.) thinketh Peter refused this homage through humility, because this falling down, {GREEK:START proskunein}προσκυνηιν{GREEK:END}, is frequently used in Scripture towards men. St. Jerome (adv. Vigil. chap. ii.) holds the contrary sentiment.'
      v:028:
        - 'ACT:10:28 | 28 | 28 | <i>Abominable a thing.</i> The Jews extended their aversion to the Gentiles to an unnatural length; hence the frequent accusations of the latter, that they were a nation the enemies of mankind. Josephus defends his nation against the imputation. He allows that Moses forbids them to admit strangers into their solemnities, and exercises of religion, but not to refuse any thing which common humanity demands of all. (Josephus, lib. ii. con. App.)'
      v:035:
        - 'ACT:10:35 | 35 | 35 | <i>In every nation,</i> &c. That is to say, not only Jews, but Gentiles also, of what nation soever, are acceptable to God, if they fear him, and work justice. But then true faith is always to be presupposed, <i>without which,</i> (saith St. Paul, Hebrews xi. 6.) <i>it is impossible to please God.</i> Beware then of the error of those, who would infer from this passage, that men of all religions may be pleasing to God. For since none but the true religion can be from God, all other religions must be from the father of lies; and therefore highly displeasing to the God of truth. (Challoner) --- <i>He that feareth him, and worketh justice.</i> So he calls the prayers, alms-deeds, and charitable works of this Gentile Cornelius. (Witham)'
      v:036:
        - "ACT:10:36 | 36 | 36 | <i>God sent the word.</i>[3] By this <i>word,</i> some understand the eternal Word, the Son of God; but by the next verse, we may rather expound it of the word of the gospel preached. Jesus Christ ... <i>he is Lord of all things.</i> A proof of Christ's divinity. (Witham)"
      v:037:
        - 'ACT:10:37 | 37 | 37 | <i>For it began,</i> or its beginning was, &c.'
      v:039:
        - 'ACT:10:39 | 39 | 39 | <i>Whom they killed.</i> At the very first, says[4] St. Chrysostom, the apostles preached Christ crucified, and tell them they had put to death on a cross the Lord of all things, the <i>judge of the living and the dead.</i> (Witham) --- We may here admire how wonderfully Peter adapts his discourse to the capacity of his hearers. When speaking to the Jews, he proves Jesus to be their Messias, from the testimony of their prophets. On the present occasion, he only just alludes to the prophets, but confirms his discourse by the testimony of the miracles which Jesus had wrought in public, and were known to all the world. (Calmet)'
      v:040:
        - 'ACT:10:40 | 40 | 40 | Jesus Christ did not announce his resurrection, and other mysteries, to all at once, but to a chosen few, who were to be governors of the rest; teaching us thereby, that we have to learn our religion, and every thing necessary to salvation, from the Church of God, speaking to us by her ministers.'
      v:042:
        - 'ACT:10:42 | 42 | 42 | <i>The living and of the dead.</i> This may be understood of the elect, who live by grace, and the reprobate, who are spiritually dead; or perhaps more literally, of those who shall be found living upon earth at the second coming of Christ, and of all who have died from the commencement of the world to the end of time. (St. Augustine, Enchirid[].)'
      v:044:
        - 'ACT:10:44 | 44 | 44 | <i>The Holy Ghost fell upon all them,</i> and made his coming known in some visible manner and exterior signs, as on the day of Pentecost. The Christians who had come with St. Peter, who before had been Jews, were <i>astonished</i> to see that such extraordinary gifts of the Holy Ghost were given to uncircumcised Gentiles. (Witham)'
      v:047:
        - "ACT:10:47 | 47 | 47 | <i>Can any man forbid water?</i> &c. Or doubt that these, on whom the Holy Ghost hath descended, may be made members of the Christian Church, by baptism, as Christ ordained? (Witham) --- Such may be the grace of God occasionally towards men, and such their great charity and contrition, that they may have remission, justification, and sanctification, before the external sacraments of baptism, confirmation, and penance be received; as we see in this example: where, at Peter's preaching, they all received the Holy Ghost before any sacrament. But here we also learn one necessary lesson, that such, notwithstanding, must needs receive the sacraments appointed by Christ, which whosoever contemneth, can never be justified. (St. Augustine, sup. Levit. q. 84. T. 4.)"
