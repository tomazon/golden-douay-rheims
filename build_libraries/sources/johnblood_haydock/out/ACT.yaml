    verses:
      v:001: 'ACT:15:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}some coming down from Judea, taught the brethren: That unless you be circumcised after the manner of Moses, you cannot be saved.'
      v:002: 'ACT:15:2 | 2 | 2 | And when Paul and Barnabas had no small contest with them, they determined that Paul and Barnabas and certain others of the other side, should go up to the apostles and priests to Jerusalem, about this question.'
      v:003: 'ACT:15:3 | 3 | 3 | They, therefore, being brought on their way by the church, passed through Phœnice, and Samaria, relating the conversion of the Gentiles: and they caused great joy to all the brethren.'
      v:004: 'ACT:15:4 | 4 | 4 | And when they were come to Jerusalem, they were received by the church, and by the apostles and ancients, declaring how great things God had done with them.'
      v:005: 'ACT:15:5 | 5 | 5 | But there arose some of the sect of the Pharisees that believed, saying: They must be circumcised, and be commanded to observe the law of Moses.'
      v:006: ACT:15:6 | 6 | 6 | And the apostles and ancients assembled to consider of this matter.
      v:007: 'ACT:15:7 | 7 | 7 | And when there was much disputing, Peter rising up, said to them: {VERSE_FOOTNOTE_INDEX_REF 0}Men, brethren, you know that in former days God made choice among us, that the Gentiles by my mouth should hear the word of the gospel, and believe.'
      v:008: 'ACT:15:8 | 8 | 8 | And God, who knoweth the hearts, gave them testimony, {VERSE_FOOTNOTE_INDEX_REF 0}giving the Holy Ghost to them as well as to us.'
      v:009: 'ACT:15:9 | 9 | 9 | And made no distinction between us and them, purifying their hearts by faith.'
      v:010: 'ACT:15:10 | 10 | 10 | Now, therefore, why tempt you God, to put a yoke upon the necks of the disciples, which neither our fathers nor we were able to bear?'
      v:011: 'ACT:15:11 | 11 | 11 | But by the grace of the Lord Jesus Christ we believe to be saved, as they also.'
      v:012: 'ACT:15:12 | 12 | 12 | And all the multitude held their peace: and gave ear to Barnabas and Paul, relating what great signs and wonders God had wrought among the Gentiles by them.'
      v:013: 'ACT:15:13 | 13 | 13 | And after they had held their peace, James answered, saying: Men, brethren, hear me.'
      v:014: 'ACT:15:14 | 14 | 14 | Simon hath related how God first visited the Gentiles, to take out of them a people to his name.'
      v:015: 'ACT:15:15 | 15 | 15 | And to this agree the words of the prophets, as it is written:'
      v:016: 'ACT:15:16 | 16 | 16 | {VERSE_FOOTNOTE_INDEX_REF 0}After these things I will return, and will rebuild the tabernacle of David, which is fallen down, and I will rebuild the ruins thereof, and I will set it up:'
      v:017: 'ACT:15:17 | 17 | 17 | That the rest of men may seek after the Lord, and all nations upon whom my name is invoked, saith the Lord, who doth these things.'
      v:018: ACT:15:18 | 18 | 18 | To the Lord was known his own work from the beginning of the world.
      v:019: 'ACT:15:19 | 19 | 19 | Wherefore I judge that they, who from among the Gentiles are converted to God, are not to be disquieted.'
      v:020: 'ACT:15:20 | 20 | 20 | But that we write to them, that they refrain themselves from the pollutions of idols, and from fornication, and from things strangled, and from blood.'
      v:021: 'ACT:15:21 | 21 | 21 | For Moses, from ancient times, hath in every city them that preach him in the synagogues, {VERSE_FOOTNOTE_INDEX_REF 0}where he is read every sabbath.'
      v:022: 'ACT:15:22 | 22 | 22 | Then it pleased the apostles and ancients, with the whole church, to choose men of their own company, and to send them to Antioch, with Paul and Barnabas; Judas, who was surnamed Barsabas, and Silas, chief men among the brethren,'
      v:023: 'ACT:15:23 | 23 | 23 | Writing by their hands. The apostles and ancients, brethren, to the brethren of the Gentiles, that are at Antioch, and in Syria and Cilicia, greeting.'
      v:024: 'ACT:15:24 | 24 | 24 | Forasmuch as we have heard, that some, who went out from us, have troubled you with words, subverting your souls, to whom we gave no commands:'
      v:025: 'ACT:15:25 | 25 | 25 | It hath seemed good to us, assembled together, to choose out men, and send them to you, with our dearly beloved Barnabas and Paul,'
      v:026: ACT:15:26 | 26 | 26 | Men who have given their lives for the name of our Lord Jesus Christ.
      v:027: 'ACT:15:27 | 27 | 27 | We have sent, therefore, Judas and Silas, who themselves also will, by word of mouth, tell you the same things.'
      v:028: 'ACT:15:28 | 28 | 28 | For it hath seemed good to the Holy Ghost, and to us, to lay no further burden upon you, than these necessary things:'
      v:029: 'ACT:15:29 | 29 | 29 | That you abstain from things sacrificed to idols, and from blood, and from things strangled, and from fornication: from which things keeping yourselves, you shall do well. Fare ye well.'
      v:030: 'ACT:15:30 | 30 | 30 | They, therefore, being dismissed, went down to Antioch: and when they had gathered together the multitude, they delivered the epistle.'
      v:031: 'ACT:15:31 | 31 | 31 | Which when they had read, they rejoiced for the consolation.'
      v:032: 'ACT:15:32 | 32 | 32 | But Judas and Silas, being prophets also themselves, comforted the brethren with many words, and confirmed them.'
      v:033: 'ACT:15:33 | 33 | 33 | And having remained there some time, they were dismissed with peace, by the brethren, to those who had sent them.'
      v:034: 'ACT:15:34 | 34 | 34 | But it seemed good to Silas to remain there: and Judas alone set out for Jerusalem.'
      v:035: 'ACT:15:35 | 35 | 35 | But Paul and Barnabas continued at Antioch, teaching and preaching with many others the word of the Lord.'
      v:036: 'ACT:15:36 | 36 | 36 | {VERSE_FOOTNOTE_INDEX_REF 0}And after some days, Paul said to Barnabas: Let us return and visit the brethren in all the cities, wherein we have preached the word of the Lord, <i>to see</i> how they do.'
      v:037: 'ACT:15:37 | 37 | 37 | And Barnabas wished to take along with him John also, who was surnamed Mark.'
      v:038: 'ACT:15:38 | 38 | 38 | But Paul desired that he (as having departed from them out of Pamphylia, {VERSE_FOOTNOTE_INDEX_REF 0}and not gone with them to the work) might not be received.'
      v:039: 'ACT:15:39 | 39 | 39 | And there was a dissension, so that they departed one from another, and Barnabas indeed taking Mark, sailed to Cyprus.'
      v:040: 'ACT:15:40 | 40 | 40 | But Paul, choosing Silas, departed, being delivered by the brethren to the grace of God.'
      v:041: 'ACT:15:41 | 41 | 41 | And he went through Syria and Cilicia, confirming the churches: commanding them to keep the precepts of the apostles, and the ancients.'
  c:016:
    commentary:
      v:003:
        - "ACT:16:3 | 3 | 3 | <i>Circumcised him.</i> Not to obstruct the conversion of the Jews; and because it was still lawful to observe the Jewish ceremonies, though the obligation of keeping the old law had ceased. (Witham) --- This St. Paul did in order to gain the Jews, and make Timothy acceptable to them. (Tirinus) --- To the Jew, says he, (1 Corinthians ix. 20.) I became a Jew, that I might gain the Jews. If he refused to circumcise Titus, in order to vindicate the Christian's independence of the Mosaic ceremonies; he now submits to the observance of them, to shew there is nothing of itself bad in them, and that they might without crime be practised, till time by degrees had abolished them. (St. Augustine, ep. lxxxii. ad S. Hieronymum)"
      v:004:
        - 'ACT:16:4 | 4 | 4 | Here, as well as in the last verse of the former chapter, we see St. Paul ordering the new converts, wherever he went, to receive, as their rule of conduct, the ordinances of the apostles and priests assembled in Jerusalem.'
      v:006:
        - 'ACT:16:6 | 6 | 6 | <i>They were forbidden by the Holy Ghost,</i> to go, and preach at that time in the Lesser Asia [Asia Minor], perhaps because their preaching in Macedonia was more necessary; or because St. John was to be sent into Asia [Asia Minor]. (Witham) --- <i>Forbidden.</i> Why? Because they were not yet prepared to receive the gospel; or, perhaps, these provinces were reserved for St. John, as Bithynia was for St. Luke. (Menochius) --- St. Leo compares this question to many others respecting the inscrutable judgments of God. Why did not the Son of God come into the world many ages before? Why did he suffer so many to die in ignorance? Why are there yet so many in infidelity? Why, in one family, does one believe and is converted, while another remains in darkness, and crime? Who shall account for the exercise he pleases to make of his rigour, or his mercy, when all were justly victims of the former? (St. Leo, de vocat. Gentium. lib. ii. chap. 2)'
      v:007:
        - 'ACT:16:7 | 7 | 7 | <i>The spirit of Jesus permitted them not.</i> It is the same spirit, which just before was called the Holy Ghost: for the Holy Ghost is the spirit of Jesus, as proceeding from the Son as well as from the Father. (Witham)'
      v:009:
        - 'ACT:16:9 | 9 | 9 | <i>A vision,</i> &c. The tutelar angel of the province, according to most interpreters, under the form of a Macedonian, who implored St. Paul in behalf of the province he guarded.'
      v:010:
        - 'ACT:16:10 | 10 | 10 | <i>We.</i> This change in the narration from the third, to the first person, <i>we sought,</i> &c. is remarkable. It is hence inferred, that St. Luke, the author of this book, joined St. Paul at Troas, and became his inseparable companion. (Calmet) --- It is, however, probable, that as the narrative in the first person changes again at the end of this chapter, and is not resumed, till the fifth verse of the 20th chapter, that St. Luke was absent on some mission during the time that elapsed between this and their sailing from Philippi, as mentioned hereafter. (Chap. xx. ver. 6) (Tirinus)'
      v:013:
        - 'ACT:16:13 | 13 | 13 | <i>There was prayer.</i>[1] The Greek word signifies either prayer itself, or an oratory, or place to pray in. (Witham) --- Not every prayer is here understood, but that which was joined in the celebration of the sacred mysteries. (Estius, in different location.) See 1 Corinthians vii. and Acts vi.'
      v:016:
        - 'ACT:16:16 | 16 | 16 | <i>A pythonical spirit.</i> A spirit pretending to divination, to tell secrets, and things to come. See 2 Kings xxviii; Isaias viii. 19. (Witham) --- A divining spirit, which pretended to foretell things to come. It is strictly forbidden every where throughout the old law to have any dealings with persons of this description. (Deuteronomy xviii. 10; Leviticus xx. 27; &c.) Hence it would appear that these superstitions were of early practice among mankind. It is lamentable that the present age is still credulous enough to believe in such impostures. The ignorance of mankind, it appears, has always been made a source of emolument to the designing. (Haydock)'
      v:017:
        - 'ACT:16:17 | 17 | 17 | <i>These men are the servants of the most high God.</i> Evil spirits in possessed people, are sometimes forced to tell the truth. (Witham)'
      v:018:
        - 'ACT:16:18 | 18 | 18 | Observe here that the servants of God have a power granted them of controlling wicked spirits, according to the promise of our Lord, Luke ix. and x. Hence the seventy disciples, returning, said: <i>Lord, even the devils are subject to us in thy name.</i> (Estius, in different location)'
      v:020:
        - "ACT:16:20 | 20 | 20 | <i>Jews.</i> This was the name the first Christians went by among the pagans. Indeed our Saviour's being born of that nation, and his disciples adoring the same God, and following the same morality and Scriptures as the Jews, were sufficient reasons to make them confounded. When Suetonius relates that Claudius banished the Jews from Rome, he means the Christians. (Calmet)"
      v:021:
        - 'ACT:16:21 | 21 | 21 | There was a standing decree of the senate, which forbade the introduction of any new divinity, without the formal consent of the senate. (Bible de Vence)'
      v:024:
        - 'ACT:16:24 | 24 | 24 | <i>Made their feet fast in the stocks.</i> By the Latin and Greek text, they made them fast with <i>wood.</i> (Witham)'
      v:026:
        - 'ACT:16:26 | 26 | 26 | <i>All the doors were opened.</i> This made the jailer conclude the prisoners had made their escape. And he being answerable for them, and expecting to be put to death, was for stabbing himself. (Witham)'
      v:033:
        - 'ACT:16:33 | 33 | 33 | <i>Was baptized,</i> being first told what he was to believe, and do. (Witham) --- Hence Catholics draw a very plausible argument for the baptism of infants, as it is very probable there were some infants in the family. See Estius, in different location.'
      v:035:
        - 'ACT:16:35 | 35 | 35 | <i>Sent the serjeants,</i>[2] vergers, or such like officers. (Witham)'
      v:037:
        - "ACT:16:37 | 37 | 37 | <i>Romans.</i> St. Paul inherited his right of citizenship from his father; it does not appear how Silas obtained it, perhaps by purchase. There is no proof that Silas was a freeman of Rome. (Denis the Carthusian) --- It was forbidden by the Porcian and Sempronian laws, for a Roman citizen to be scourged, unless he was likewise convicted of a capital crime. Cicero pro Rabirio. Facinus est vinciri civem Romanum: scelus verberari. Id. cont. Verrem. The Romans were always very jealous of the dignity of their city. We cannot but admire St. Paul's astonishing desire of suffering for the name of Jesus, in concealing a circumstance, the very naming of which would have saved him the cruel scourging he suffered. If he now refuses to go out of the prison privately, it is to vindicate his honour, and to avert the scandal, which the new converts would naturally feel, in seeing their master treated as a criminal. He exemplified in this instance St. Augustine's principal; \"Our lives are necessary for ourselves, but our reputation for others.\" (Haydock) --- Estius declares, that Silas was also a Roman citizen, and that from this circumstance he probably received a Roman name, as Paul did. For in other parts of Scripture we find him styled Silvanus. (2 Corinthians i. 19.) and at the commencement of both the epistles to the Thessalonians. --- <i>Not so; but let them come,</i> &c. St. Paul patiently submitted himself to be whipped in a most disgraceful and cruel manner, which he could easily have prevented or put a stop to, by saying, I am a Roman citizen. Afterwards, when they were for setting him at liberty, he claims his privilege, he puts all the magistrates in a fright; they run to ask him pardon, and entreat him with all civility to leave the town, which he does not think fit to do, till he visited his brethren and friends. (Witham)"
