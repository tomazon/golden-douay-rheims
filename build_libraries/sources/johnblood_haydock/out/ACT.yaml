    verses:
      v:001: 'ACT:18:1 | 1 | 1 | After {VERSE_FOOTNOTE_INDEX_REF 0}these things, departing from Athens, he came to Corinth.'
      v:002: 'ACT:18:2 | 2 | 2 | And finding a certain Jew, named Aquila, a native of Pontus, who had lately come from Italy, with Priscilla, his wife, (because Claudius had commanded all Jews to depart from Rome) he came to them.'
      v:003: 'ACT:18:3 | 3 | 3 | And because he was of the same trade, he remained with them, and wrought: (now they were tentmakers by trade.)'
      v:004: 'ACT:18:4 | 4 | 4 | And he reasoned in the synagogue every sabbath, introducing the name of the Lord Jesus, and he persuaded the Jews and the Greeks.'
      v:005: 'ACT:18:5 | 5 | 5 | And when Silas and Timothy were come from Macedonia, Paul was earnest in preaching, testifying to the Jews that Jesus is the Christ.'
      v:006: 'ACT:18:6 | 6 | 6 | But they contradicting and blaspheming, shaking his garments, he said to them: Your blood be upon your own heads: I am clean: from henceforth I will go to the Gentiles.'
      v:007: 'ACT:18:7 | 7 | 7 | And departing thence, he entered into the house of a certain man, named Titus Justus, one that worshipped God, whose house joined to the synagogue.'
      v:008: 'ACT:18:8 | 8 | 8 | And Crispus, the ruler of the synagogue, believed in the Lord with all his house: and many of the Corinthians hearing, believed, and were baptized.'
      v:009: 'ACT:18:9 | 9 | 9 | And the Lord said to Paul in the night, by a vision; Fear not, but speak; and hold not thy peace:'
      v:010: 'ACT:18:10 | 10 | 10 | Because I am with thee: and no man shall set upon thee to hurt thee: for I have much people in this city.'
      v:011: 'ACT:18:11 | 11 | 11 | And he stayed there a year and six months, teaching the word of God among them.'
      v:012: 'ACT:18:12 | 12 | 12 | But when Gallio was proconsul of Achaia, the Jews with one accord rose up against Paul, and brought him to the judgment-seat,'
      v:013: 'ACT:18:13 | 13 | 13 | Saying: That this man persuadeth men to worship God contrary to the law.'
      v:014: 'ACT:18:14 | 14 | 14 | And when Paul was beginning to open his mouth, Gallio said to the Jews: If it were some matter of injustice, or a heinous deed, ye Jews, I should with reason bear with you.'
      v:015: 'ACT:18:15 | 15 | 15 | But if they be questions of a word, and of names, and of your law, look you to it: I will not be judge of such matters.'
      v:016: ACT:18:16 | 16 | 16 | And he drove them from the judgment-seat.
      v:017: 'ACT:18:17 | 17 | 17 | And all laying hold on Sosthenes, the ruler of the synagogue, beat him before the judgment-seat: and Gallio cared for none of those things.'
      v:018: 'ACT:18:18 | 18 | 18 | But Paul, when he had stayed yet many days, taking leave of the brethren, he sailed from thence into {VERSE_FOOTNOTE_INDEX_REF 0}Syria, (and with him Priscilla and Aquila,) {VERSE_FOOTNOTE_INDEX_REF 1}having shorn his head in Cenchra: for he had a vow.'
      v:019: 'ACT:18:19 | 19 | 19 | And he came to Ephesus, and left them there. But he himself entering into the synagogue, reasoned with the Jews.'
      v:020: 'ACT:18:20 | 20 | 20 | And when they intreated him to make a longer stay, he consented not,'
      v:021: 'ACT:18:21 | 21 | 21 | But taking his leave, and saying: I will return to you again, God willing, he departed from Ephesus.'
      v:022: 'ACT:18:22 | 22 | 22 | And going down to Cæsarea, he went up, and saluted the church, and so came down to Antioch.'
      v:023: 'ACT:18:23 | 23 | 23 | And after he had spent some time there, he departed, passing in order through the country of Galatia and Phrygia, confirming all the disciples.'
      v:024: 'ACT:18:24 | 24 | 24 | Now, a certain Jew, named Apollo, a native of Alexandria, an eloquent man, came to Ephesus, one mighty in the Scriptures.'
      v:025: 'ACT:18:25 | 25 | 25 | This man was instructed in the way of the Lord: and being fervent in spirit, spoke, and taught diligently the things that are of Jesus, knowing only the baptism of John.'
      v:026: 'ACT:18:26 | 26 | 26 | This man, therefore, began to speak boldly in the synagogue. Whom when Priscilla and Aquila had heard, they took him to them, and expounded more perfectly to him the way of the Lord.'
      v:027: 'ACT:18:27 | 27 | 27 | And whereas he was desirous to go to Achaia, the brethren exhorting, wrote to the disciples to receive him. Who, when he was come, helped them much, who had believed.'
      v:028: 'ACT:18:28 | 28 | 28 | For he with might convinced the Jews in public, shewing, by the Scriptures, Jesus to be the Christ.'
  c:019:
    commentary:
      v:001:
        - "ACT:19:1 | 1 | 1 | <i>Disciples.</i> These were apparently disciples of St. John the Baptist, who believed in Christ from his testimony, and had received no farther instruction, nor any baptism but John's. (Calmet)"
      v:002:
        - 'ACT:19:2 | 2 | 2 | St. Paul first inquires of them, if they have received the Holy Ghost by confirmation. Their answer is probably not to be interpreted with rigour; since they must have heard something of the holy Spirit, so often mentioned in the Old Testament, by whom the prophets are said to speak, &c. They meant, they did not know there was in the Church, any means of communicating this Spirit to the faithful. (Calmet)'
      v:005:
        - 'ACT:19:5 | 5 | 5 | <i>Baptized in the name of the Lord Jesus,</i> so called to distinguish it from the baptism of John; and that of Christ was given in the name of the Father, and of the Son, and of the Holy Ghost, according to the command of Christ himself. [Matthew xxviii. 19.] (Witham)'
      v:006:
        - 'ACT:19:6 | 6 | 6 | <i>Imposed his hands on them,</i> by which imposition of hands, was given the Holy Ghost in the sacrament of confirmation. (Witham)'
      v:012:
        - "ACT:19:12 | 12 | 12 | <i>Aprons.</i> It is likely such as he used in working, <i>cured diseases,</i> and <i>cast out devils.</i> What wonder, then, if God work miracles by the relics of martyrs and saints, to testify the sanctity of his servants, and to encourage others both to give them a reasonable honour, and to imitate their lives? (Witham) --- Thus was fulfilled the promise which Christ had made his disciples, viz. that they should perform greater miracles than he himself had done. St. Chrysostom repeats more than once, that these clothes raised the dead, and that the apostles' shadow chased away all maladies, and triumphed over death. Perhaps the unprejudiced reader may observe in this verse some reason for paying due regard to the relics, or whatever has belonged to the saints."
      v:013:
        - 'ACT:19:13 | 13 | 13 | <i>The Jewish exorcists.</i> Among the Jews were some, who by calling upon the name of the true God, sometimes cast out evil spirits. But these sons of Sceva seeing St. Paul cast out devils, by calling upon the name of Jesus, thought fit to do the same, though they did not believe in Jesus Christ. And God punished them in this manner, as it is here related, at least two of them. (Witham) --- It is uncertain whether the Jews really possessed the power of exorcising demoniacs. From the 12th chapter of St. Matthew, one would be inclined to the affirmative opinion, as our Saviour seems to mention it as a thing well attested. The Jews pretended they received their exorcisms from Solomon. On the other hand, neither the Old nor New Testament ever approve of this power in them nor is it any where mentioned in Scripture that Solomon was the author of any such things. The old law was particularly severe in condemning every kind of enchantment. It is certain, that they, in the time here spoken of, added much superstition and magic to these rites. (Tirinus and others.) --- Josephus mentions remarkable instances of their power in exorcisms performed in his own presence, and in that of the emperor Vespasian, and his whole army. (Lib. ii. chap. 25. The Jewish War) --- Extraordinary things might possibly be performed by magic and collusion between these impostors and the demons. That this power of expelling devils, resides in the Church, every page of primitive ecclesiastical history, testifies. Scripture is also equally explicit on this subject. The exorcisms, says St. Cyprian, are the spiritual torments and scourges of the demons. (Ep. ad Demetrium.) --- It was for this reason the Jews, on this occasion, used the name of Jesus; a name terrible to the infernal spirits, to add power to their imprecations. Tertullian urges facts of this power in the Christians, with much energy and eloquence, in his Apology. Prudentius has recorded the same, with equal elegance, in his verse ---{JOIN}{BQ:2}----------Torquetur Apollo{JOIN}{BQ:2}Nomine percussus Christi, nec fulmina verbi{JOIN}{BQ:2}Ferre potest. Agitant miserum verbera linguæ.'
      v:018:
        - 'ACT:19:18 | 18 | 18 | <i>Confessing and declaring their deeds,</i> as penitents do in the sacrament of penance, and not only in general declaring or confessing themselves sinners. See Matthew iii. 6. (Witham)'
      v:019:
        - 'ACT:19:19 | 19 | 19 | <i>Curious arts.</i> By which are here meant books of divination and magic art, to which study the Ephesians were much addicted. The price of the books burnt, amounting to a great sum, even computing the 50,000 denarii, each of them at sevenpence half-penny English money. (Witham) --- The value of the books here destroyed might have amounted to £1000 sterling. The Christian emperors, Constantine the Great, Valentinian, Theodosius, Marcian, and Justinian, have made laws not less strict for destroying, than those of the Church for proscribing, the use of wicked books, where danger is likely to ensue. The danger of reading them is set forth by Eusebius, lib. vii. chap. 6; by St. Augustine, lib. iii. de bap. chap. 14; by St. Gregory, lib. v. ep. 64. --- Such baneful productions should be destroyed; for although they may possibly produce no bad effect during the life of the present possessors, no one can pretend to say into what hands they will afterwards fall, nor what evil they may hereafter occasion.'
      v:021:
        - 'ACT:19:21 | 21 | 21 | <i>I must also see Rome.</i> It is what St. Paul earnestly desired, and what the Spirit now revealed to him. See Romans i. (Witham)'
      v:023:
        - 'ACT:19:23 | 23 | 23 | <i>About the way of the Lord;</i> that is, about Christian faith, and religion. (Witham) --- A great source of these troubles that ensued, was the preaching of the gospel.'
      v:024:
        - "ACT:19:24 | 24 | 24 | <i>Who made silver temples for Diana.</i>[1] Perhaps figures of Diana's temple in silver; or boxes and shrines, in which was the statue or figure of Diana. (Witham)"
      v:027:
        - 'ACT:19:27 | 27 | 27 | <i>In danger of being vilified,</i> and Diana of losing her reputation. They ought to have reflected, says St. Chrysostom, (hom. xlii.) that if such a poor man, as Paul, could destroy the worship, and the majesty of this great goddess, whom, as they say, all the <i>world adored,</i> how much greater and worthy of adoration must the God be, by whose power Paul could do this? (Witham)'
      v:028:
        - 'ACT:19:28 | 28 | 28 | <i>Great</i> is <i>Diana of the Ephesians.</i> This they shouted out without intermission for about two hours, though the greatest part knew not why they had met together. A true representation of an unthinking rash mob. (Witham)'
      v:031:
        - 'ACT:19:31 | 31 | 31 | <i>Some also of the rulers of Asia.</i> They are called <i>friends</i> to St. Paul, but it is uncertain whether they were Christians, or others, who favoured him, and wished him well. (Witham)'
      v:035:
        - "ACT:19:35 | 35 | 35 | <i>The town-clerk,</i> &c. Literally, the scribe, or the recorder of the city. --- <i>Jupiter's offspring.</i>[2] His daughter, according to the poets. The Greek text seems to signify a statue, or figure of Diana, which was pretended to have fallen from heaven, and from Jupiter. (Witham) --- <i>Is a worshipper.</i> {GREEK:START Neokoron ousan}Νηοκορον ουσαν{GREEK:END}; the word {GREEK:START Neokoros}Νηοκοροσ{GREEK:END} is found in this sense in the Arundelian marbles, and more frequently on ancient coins and inscriptions. Its derivation is from {GREEK:START neos}νηοσ{GREEK:END}, a temple, and {GREEK:START kore}κορη{GREEK:END}, a virgin, or rather {GREEK:START korein}κορηιν{GREEK:END}, to cleanse and decorate; as if this city were especially destined to ornament the Diana of Ephesus, which the people supposed came to them not by the work of man, but a present from heaven."
      v:037:
        - 'ACT:19:37 | 37 | 37 | <i>Nor of blasphemy against your goddess.</i> St. Chrysostom takes notice, that to calm the people, he says more than was true. (Witham)'
