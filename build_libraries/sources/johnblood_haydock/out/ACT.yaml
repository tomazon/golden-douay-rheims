    verses:
      v:001: 'ACT:16:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}he came to Derbe and Lystra. And behold there was a certain disciple there named Timothy, the son of a Jewish woman who believed, his father being a Gentile.'
      v:002: 'ACT:16:2 | 2 | 2 | To this man the brethren, who were in Lystra and Iconium, gave a good testimony.'
      v:003: 'ACT:16:3 | 3 | 3 | Him Paul would have to go along with him: and taking him, he circumcised him, because of the Jews, who were in those places. For they all knew that his father was a Gentile.'
      v:004: 'ACT:16:4 | 4 | 4 | And as they passed through the cities, they delivered to them the decrees to keep, that were decreed by the apostles and ancients, who were at Jerusalem.'
      v:005: 'ACT:16:5 | 5 | 5 | And the churches indeed were confirmed in faith, and increased in number daily.'
      v:006: 'ACT:16:6 | 6 | 6 | Now having passed through Phrygia, and the country of Galatia, they were forbidden, by the Holy Ghost, to preach the word of God in Asia.'
      v:007: 'ACT:16:7 | 7 | 7 | And when they were come into Mysia, they attempted to go into Bithynia, and the Spirit of Jesus permitted them not.'
      v:008: 'ACT:16:8 | 8 | 8 | And when they had passed through Mysia, they went down to Troas:'
      v:009: 'ACT:16:9 | 9 | 9 | And a vision was shewn to Paul in the night: A man of Macedonia standing, and beseeching him, and saying: Pass over into Macedonia, and help us.'
      v:010: 'ACT:16:10 | 10 | 10 | And as soon as he had seen the vision, immediately we sought to go into Macedonia, being assured that God had called us to preach the gospel to them.'
      v:011: 'ACT:16:11 | 11 | 11 | So sailing from Troas, we came with a direct course to Samothracia, and the day following to Neapolis:'
      v:012: 'ACT:16:12 | 12 | 12 | And from thence to Philippi, which is the chief city of part of Macedonia, a colony. And we were in this city some days, conferring together.'
      v:013: 'ACT:16:13 | 13 | 13 | And upon the sabbath-day, we went forth without the gate by a river side, where it seemed that there was prayer: and sitting down, we spoke to the women that were assembled.'
      v:014: 'ACT:16:14 | 14 | 14 | And a certain woman, named Lydia, a seller of purple, of the city of Thyatira, one that worshipped God, heard us, whose heart the Lord opened to attend to the things which were spoken by Paul.'
      v:015: 'ACT:16:15 | 15 | 15 | And when she was baptized, and her household, she besought us, saying: If you have judged me to be faithful to the Lord, come into my house, and remain. And she constrained us.'
      v:016: 'ACT:16:16 | 16 | 16 | And it came to pass, as we went to prayer, a certain girl, possessed with a pythonical spirit, met us, who brought her masters much gain by divining.'
      v:017: 'ACT:16:17 | 17 | 17 | This same, following Paul and us, cried out, saying: These men are the servants of the most high God, who announce to you the way of salvation.'
      v:018: 'ACT:16:18 | 18 | 18 | And this she did many days. But Paul being grieved, turned, and said to the spirit: I command thee, in the name of Jesus Christ, to go out of her. And he went out the same hour.'
      v:019: 'ACT:16:19 | 19 | 19 | But her masters seeing that the hope of their gain was gone, apprehending Paul and Silas, they brought them into the market-place to the rulers;'
      v:020: 'ACT:16:20 | 20 | 20 | And presenting them to the magistrates, said: These men disturb our city, being Jews:'
      v:021: 'ACT:16:21 | 21 | 21 | And preach a fashion which it is not lawful for us to receive, nor observe, being Romans.'
      v:022: 'ACT:16:22 | 22 | 22 | And the people ran together against them: and {VERSE_FOOTNOTE_INDEX_REF 0}the magistrates tearing off their clothes, commanded them to be beaten with rods.'
      v:023: 'ACT:16:23 | 23 | 23 | And when they had laid many stripes upon them, they cast them into prison, charging the jailor to keep them securely.'
      v:024: 'ACT:16:24 | 24 | 24 | Who having received such a charge, thrust them into the inner prison, and made their feet fast in the stocks.'
      v:025: 'ACT:16:25 | 25 | 25 | And at midnight, Paul and Silas praying, praised God: and they who were in prison heard them.'
      v:026: 'ACT:16:26 | 26 | 26 | And suddenly there was a great earthquake, so that the foundations of the prison were shaken. And immediately all the doors were opened: and the bands of all were loosed.'
      v:027: 'ACT:16:27 | 27 | 27 | And the keeper of the prison being awakened, and seeing the doors of the prison open, drawing his sword, would have killed himself, supposing that the prisoners had fled.'
      v:028: 'ACT:16:28 | 28 | 28 | But Paul cried with a loud voice, saying: Do thyself no harm, for we are all here.'
      v:029: 'ACT:16:29 | 29 | 29 | Then calling for a light, he went in, and trembling, fell down at the feet of Paul and Silas:'
      v:030: 'ACT:16:30 | 30 | 30 | And bringing them out, he said: Masters, what must I do, that I may be saved?'
      v:031: 'ACT:16:31 | 31 | 31 | But they said: Believe in the Lord Jesus, and thou shalt be saved, and thy house.'
      v:032: 'ACT:16:32 | 32 | 32 | And they spoke the word of the Lord to him, and to all that were in his house.'
      v:033: 'ACT:16:33 | 33 | 33 | And he taking them the same hour of the night, washed their wounds: and himself was baptized, and all his family forthwith.'
      v:034: 'ACT:16:34 | 34 | 34 | And when he had brought them into his own house, he laid the table for them, and rejoiced with all his family, believing God.'
      v:035: 'ACT:16:35 | 35 | 35 | And when it was day, the magistrates sent the serjeants, saying: Let those men go.'
      v:036: 'ACT:16:36 | 36 | 36 | And the keeper of the prison told these words to Paul: The magistrates have sent to have you discharged: now therefore depart, and go in peace.'
      v:037: 'ACT:16:37 | 37 | 37 | But Paul said to them: After having beaten us publicly, uncondemned, men that are Romans, they cast us into prison: and now do they thrust us out privately? Not so: but let them come,'
      v:038: 'ACT:16:38 | 38 | 38 | And discharge us themselves. And the serjeants told these words to the magistrates. And they were afraid, hearing that they were Romans:'
      v:039: 'ACT:16:39 | 39 | 39 | And coming, they intreated them: and bringing them out, they desired them to depart out of the city.'
      v:040: 'ACT:16:40 | 40 | 40 | And going out of the prison, they entered into <i>the house</i> of Lydia: and having seen the brethren, they comforted them, and departed.'
  c:017:
    commentary:
      v:002:
        - 'ACT:17:2 | 2 | 2 | It was customary with St. Paul to open the Scriptures first to the Jews, (Acts xiii. 46.) and to argue with them from the law and the prophets. (Acts xxviii. 23.) St. Paul made use of the same passages of Scripture to convince the Jews, as Jesus Christ did on a similar occasion. (Mat. Polus.)'
      v:003:
        - 'ACT:17:3 | 3 | 3 | <i>That the Christ was to suffer.</i> The suffering of Christ was the great stumbling-block to the Jews, which St. Paul now attempted to remove, by shewing them from the Scripture, that this was one of the necessary characters of the Messias, contained in the prophets. All the other marks were likewise accomplished in Christ. (Denis the Carthusian) --- <i>And that this is Jesus Christ, whom I preach to you.</i> the transition form an oblique to a direct mode of speech is very common, especially in the holy Scriptures.'
      v:004:
        - "ACT:17:4 | 4 | 4 | <i>And some of them,</i> that is, of the Jews, in whose synagogue he preached, <i>believed,</i> and <i>of those that</i>[1] <i>worshipped</i> God, that is, of those who adored the only true God, though they had not submitted themselves to circumcision, and to the ceremonies of the Jewish law, and <i>of the Gentiles,</i> that is, of such as till that time had been heathens, and idolaters; so that here three sorts of persons were converted by St. Paul: 1. <i>Jews;</i> 2. <i>worshippers</i> of the true God that were not Jews; and 3. <i>Gentiles.</i> In this book of the Acts, mention is several times made of <i>worshippers,</i> to wit, of God, by which many understand Jewish <i>proselytes:</i> but as they neither were Jews already, nor perhaps ever designed to become Jews, we may distinguish two sorts of the Jewish proselytes. Some were <i>proselytes to the Jewish religion,</i> by a submission to circumcision, and to all the precepts and ceremonies of the Mosaic laws. These are also by some called <i>proselytes of the covenant,</i> being as much Jews as they who had been always so. Others are called <i>proselytes of the gate,</i> or proselytes to the <i>God of the Jews,</i> but not to the religion of the Jews. Of such seems to have been Cornelius, the centurion, (Acts x.) Lydia, (Acts xvi. 14.) and Titus Justus (Acts xviii. 7.) Such also seems to have been the eunuch of Candace, the queen of the Ethiopians, (Acts viii.) Naaman, the Syrian, after he was cured of his leprosy, (4 Kings v. 17.) and many others, that lived in Judea, and in other countries. These, therefore, are called <i>worshippers,</i> meaning of the true God, though they embraced not the legal precepts and ceremonies of the Jews. See Monsr. Heure's Dictionary. (Witham)"
      v:006:
        - 'ACT:17:6 | 6 | 6 | <i>Who disturb the city,</i>[2] put it in an uproar. In the ordinary Greek copies, for the <i>city,</i> we read the whole <i>world.</i> (Witham)'
      v:007:
        - "ACT:17:7 | 7 | 7 | <i>Another king.</i> These Jews suppress, with great artifice, their true cause of vexation against the apostles, and change a mere question of religion into one of temporal policy. The accusation of raising up a new power in opposition to Cæsar's, had been sufficiently refuted and disavowed before Pilate by the author of our religion, and was therefore too gross to be repeated now. My kingdom, says our blessed Saviour, is not of this world. There is no necessary connection between spiritual and temporal power. It is thus that the abettors of persecution are never at a loss for pretexts, when necessary. Mad zeal is not scrupulously nice in the choice of arguments. (Haydock)"
      v:010:
        - 'ACT:17:10 | 10 | 10 | <i>Synagogue.</i> In flying from the face of persecution in due season, St. Paul imitated the instruction and example of his master. When his labours are unsuccessful in one place, he renews them in another, and wherever he is, his object is always the same, to announce the truth to the Jews first, then to the Gentiles. (Denis the Carthusian)'
      v:011:
        - "ACT:17:11 | 11 | 11 | <i>These were more noble than those of Thessalonica.</i> According to the common exposition, the sense is, that these of Berœa, were of a more noble and generous disposition of mind, not carried away with envy and malice, like those of Thessalonica. --- <i>Searching the Scriptures,</i> or those places of the prophets by which St. Paul proved that Jesus was the Messias, who was to suffer death, &c. (Witham) --- <i>Daily searching the Scriptures,</i> &c. The sheep are not hereby made judges of their pastors, the people of the priests, and lay men and women of St. Paul's doctrine. The Berœans did not read the Old Testament (and the New was not then published) to dispute with the apostles, or to sanction his doctrines: but it was a great comfort and confirmation to the Jews that had the Scriptures, to find, even as St. Paul said, that Christ was God, crucified, risen, and ascended to heaven; which by his expounding they understood, and never before, though they read them, and heard them read every sabbath. So it is a great comfort to a Catholic to see in the Scriptures the clear passages that prove the truth of his tenets, and shew the grounds for his hopes. But this by no means authorizes him to be judge of the true pastors of the Church, whom he is commanded by Jesus Christ to hear and obey, and from whom they are to learn the genuine sense of the Scriptures."
      v:016:
        - 'ACT:17:16 | 16 | 16 | Lactanius ridicules the folly of idolatry in a neat strain of irony, which he introduces by the following verses from Lucilius:{JOIN}{BQ:2}Ut pueri infantes credunt signa omnia ahena{JOIN}{BQ:2}Vivere et esse homines; sic isti omnia ficta{JOIN}{BQ:2}Vera putant, &c.{JOIN}--- The poet compares these fools to children. I think them worse; for the latter only take the statues for men, they for gods. Age causes the error of the one, folly of the other. These soon cease to be deceived, but the folly of those lasts and increases always. (Lactanius, de fals. Relig. lib. i.)'
      v:018:
        - 'ACT:17:18 | 18 | 18 | <i>Epicurean and Stoic philosophers.</i> The former of these philosophers held as their doctrine, that the Almighty did not interfere by his providence in the government of the world; that the soul did not subsist after the body; and consequently, that there was no future state of retribution. The latter denied that man had liberty of action, and maintained, that all things happened by destiny and fatal necessity. These were the two opposite sects St. Paul had to contend with. (Calmet) --- The Stoics believed in the immortality of the soul, and came the nearest to the Christian religion: but both Stoics and Epicureans, with all pagan philosophers, denied the resurrection of bodies; hence St. Augustine says, the faith of a resurrection is peculiar to Christians. (Estius) --- <i>What is it that this babbler</i>[3] <i>would say?</i> A word of contempt, which some translate, <i>this prattler.</i> It is thought to be a metaphor from birds picking up little seeds, or the like, for their food; and to signify, that St. Paul had picked up words and sentences without any solid meaning. (Witham)'
      v:019:
        - 'ACT:17:19 | 19 | 19 | <i>To the Areopagus.</i> In this place sat the Athenian judges: but some think that by this word may be here signified, some large hall or court, joining to the Areopagus, where all sorts of people met. (Witham) --- The Areopagus was the supreme and most famous tribunal of all Greece, before which all great causes were tried. The persons who composed it were much renowned for their wisdom. Cicero, and many other Romans, were ambitious of the honour of being an Areopagite; but the power of Athens being now much diminished, this court had sunk in importance, and was now not much more than the shadow of a great name. (Calmet)'
      v:022:
        - "ACT:17:22 | 22 | 22 | <i>Over-religious.</i>[4] Or very superstitious. To be <i>superstitious,</i> or given to <i>superstition,</i> is commonly taken for a vain and groundless religious worship, but it is also sometimes used in a good sense. And perhaps St. Paul, in the beginning of his speech to so many men of learning, does not so openly blame them for being vainly and foolishly superstitious, but by their inscription, <i>to the unknown</i>[5] <i>God,</i> he takes notice how nice and exact they pretended to be, in not omitting to pay some kind of homage to any god, or gods of all other nations, whom they might not know. For some interpreters think, that by this altar they designed to worship every god of any nation, who was not come to their knowledge: or to worship that great God hinted at in the writings of Plato: or as others conjecture, that God of the Jews, of whom they might have heard such wonders, and whose name the Jews themselves said to be unknown and ineffable. However, from this inscription St. Paul takes an occasion, with wonderful dexterity, with sublime reflections, and with that solid eloquence, of which he was master, and which he employed, as often as it was necessary, to inform them, and instruct them, concerning the works of the one true God, of whom they had little knowledge, by their own fault: that this one true God <i>made the world, and all things in it:</i> that from <i>one</i> man he raised all mankind: that his presence is not confined to temples made <i>by the hands of men,</i> being every where, and in all creatures, preserving them every moment: that in him <i>we live, move, and have our being,</i> or subsist: that it is he, who hath <i>determined</i> the <i>time, limits,</i> or bounds of every empire, and kingdom, and of every man's life: that this true God, who made, preserves, and governs all things in <i>heaven and on earth,</i> cannot be like to gold, silver, or any thing made by the art, or fancy of men. He puts them in mind that according even to one of their own heathen poets, Aratus, men themselves are the <i>offspring of God,</i> being blessed with a being and knowledge above all other creatures in this world: who by the light of reason ought to <i>seek God,</i> and by considering the visible effects of Providence over the world, and the creatures in it, might come to the knowledge of this one God, the author of all, at least to an imperfect knowledge of him, as men <i>find</i> out things <i>by feeling,</i> or as it were, groping in the dark. He then adds, (ver. 30.) that having, as it were, <i>overlooked,</i> and permitted men for many ages to run on in this ignorance and blindness, in punishment of their sins, (this their ignorance of one true God, the author of all things, being wilful and inexcusable) now the same true God hath been pleased to <i>announce to all men,</i> that henceforward they acknowledge, and worship him, that they repent, and <i>do penance</i> for their sins. (Witham)"
      v:023:
        - 'ACT:17:23 | 23 | 23 | It may be asked, why they had not implicit faith, worshipping the true, though unknown, God?[5] 1st. because the worship of the true God can never exist with the worship of idols; 2nd. because an <i>explicit</i> faith in God is required of all; 3rd. because it is repugnant to <i>implicit</i> faith, to admit any thing contrary to it, as comparing this unknown God with the pagan idols; for God to be at all, must be one. Lucan towards the end of his 2nd book, hath these words:{JOIN}{BQ:2}----------Et dedita sacris{JOIN}{BQ:2}Incerti Judæa Dei.{JOIN}--- What, therefore, you improperly worship, that I preach to you, and instruct you in the true worship, far different from what you pay to your strange gods.'
      v:024:
        - 'ACT:17:24 | 24 | 24 | <i>God...dwelleth not in temples.</i> He who is infinite cannot be confined to space; nor stand in need of what human hands can furnish. Temples are not for God, but for man. It is the latter who derives assistance from them. The same may be observed of all exterior acts of worship. They are serviceable, inasmuch as they proceed from, or powerfully assist, interior devotion, by the impressions which exterior objects leave upon the soul. The reciprocal action of one upon the other, in our present state of existence, is great and inevitable. (Haydock) See chap. vii. above, ver. 48. --- God, indeed, dwelleth in the temple, yes, and in the soul of the just man, but he is not confined there, as the idols were to their temples. Hence the prayer of Solomon at the consecration of the temple: if heaven, and the heaven of heavens cannot contain thy immensity, how much less this house, which I have erected? God dwelleth there, then, to receive the prayers and sacrifices of the faithful, but not as <i>though he needed any thing.</i> See ver. 25. --- God is not contained in temples; so as to need them for his dwelling, or any other uses, as the heathens imagined. Yet by his omnipresence, he is both there and every where. (Challoner)'
      v:027:
        - 'ACT:17:27 | 27 | 27 | <i>Feel after him. Si forte attrectent eum, <u>ei arage pselapheseian</u>.</i> It signifies <i>palpare quasi in tenebris.</i> (Witham)'
      v:028:
        - 'ACT:17:28 | 28 | 28 | St. Paul here cites Aratus, a Greek poet, and his own countryman, a native of Cilicia.'
      v:029:
        - "ACT:17:29 | 29 | 29 | Cherubim, with extended wings, were ordered by God to be made, and placed over the propitiatory; (Exodus xxxvii. 7.) the brazen serpent is declared by Jesus Christ himself to have been a figure of him; therefore to blame the universally received practice of the Catholic Church, with regard to pictures and images, betrays either great prevention, or great ignorance. St. Gregory says: \"What writing does for readers, that a picture does for the ignorant; for in it they see what they ought to follow, and in it they read, who know no letters.\" And he sharply rebukes Serenus's indiscreet zeal for removing pictures, instead of teaching the people what use may be made of them. (lib. ix. ep. 9.)"
      v:030:
        - 'ACT:17:30 | 30 | 30 | <i>Overlooked.</i> Despiciens, {GREEK:START uperidon}υπηριδον{GREEK:END}. It may either signify looking down on the ignorant world, and so taking pity of it; or rather that God having overlooked, and permitted mankind to go on so long in their sins, now invites them to repentance, by sending Jesus, their Saviour and Redeemer. See the Analysis, dissert. xxxiv. (Witham)'
      v:031:
        - 'ACT:17:31 | 31 | 31 | <i>Because he hath appointed</i> a day for judging all men with equity, by <i>the man,</i> to wit, Christ Jesus, a man, and also his true Son, whom he has appointed to be their judge; and by raising him (Jesus) from the dead, he hath <i>made it credible,</i> and given sufficient proofs of this truth, that every one shall rise from death. (Witham)'
      v:032:
        - 'ACT:17:32 | 32 | 32 | <i>When they heard of the resurrection of the dead.</i> This seemed so impossible, even to the philosophers among them, that <i>some of them</i> presently laughed, and made a jest of it. Others said, we will hear thee on this another time, and some believed. (Witham)'
      v:034:
        - 'ACT:17:34 | 34 | 34 | <i>Dionysius the Areopagite.</i> This illustrious convert was made the first bishop of Athens. The martyrologies say, St. Paul raised him to that dignity. It is the same person, who, observing the convulsions of nature, which paid homage, as it were, to its God, expiring upon the cross, and not knowing the cause, is said to have exclaimed: Either the universe is falling to ruin, or the God of nature must be suffering. It appears from his writings, that he was, previous to his conversion, of the Platonic school. Ven. Bede was mistaken in supposing that he was afterwards the bishop of Corinth, of that name, who so successfully employed his pen for the good of the Church. This Dionysius lived a whole century after the Areopagite. (Estius)'
    commentary_footnotes:
      001:
        - 'ACT:17:1 | 1 | 1 | Ver. 4. <i>De colentibus Gentilibusque.</i> In the common Greek copies, there is no <i>and,</i> but only of the worshipping Gentiles, {GREEK:START ton de sebomenon elleuon}τον δη σηβωηνον ηλληυον{GREEK:END}, but in other copies, {GREEK:START kai ellenon}και ηλληνον{GREEK:END}.'
      002:
        - 'ACT:17:2 | 2 | 2 | Ver. 6. Qui urbem concitant, in the common Greek copies, {GREEK:START oikoumenen}οικουμηνην{GREEK:END}, orbem: so that this difference might happen in the Latin, by the change of one letter only of urbem, for orbem: but some Greek manuscripts have {GREEK:START ten polin}την πολιν{GREEK:END}, civitatem.'
      003:
        - 'ACT:17:3 | 3 | 3 | Ver. 18. Semini-verbius, {GREEK:START o spermologos}ο σπηρμολογοσ{GREEK:END}, the critics derive it from {GREEK:START legein spermata}ληγηιν σπηρματα{GREEK:END}, colligere semina.'
      004:
        - 'ACT:17:4 | 4 | 4 | Ver. 22. Superstitiosiores, {GREEK:START deisidaimonosterous}δηισιδαιμονοστηρουσ{GREEK:END}, from {GREEK:START deido}δηιδο{GREEK:END}, timeo, and {GREEK:START daimon}δαιμον{GREEK:END}. <u>Deisidaimonia</u> is sometimes taken in a good sense for religio, as also superstitio in Latin. See Budæus, and Plutarch apud Scapulam. See also Suidas.'
      005:
        - 'ACT:17:5 | 5 | 5 | Ver. 23. <em>Ignoto Deo, <u>agnosto theo</u>.</em> See Cornelius a Lapide.'
