  c:002:
    commentary:
      v:001:
        - 'ACT:2:1 | 1 | 1 | <i>Altogether in one</i>[1] <i>place.</i> The Greek signifies, were all of one mind. (Witham)'
      v:002:
        - 'ACT:2:2 | 2 | 2 | <i>A sound,</i> &c. Perhaps this was a kind of thunder, accompanied with a great wind, which filled with terror and awe the whole company, and disposed them to receive the gift of heaven with humility and fervour. This noise appears to have been heard over a great part of the city, and to have gathered together a great crowd, who came to learn the cause. This noise and wind were symbols of the divinity. It was thus also that formerly on Mount Sinai, thunder and lightning, the dark cloud, the smoking mountain, &c. marked the majesty of God. (Calmet) --- Jesus Christ, our Pasch, to answer perfectly the figure, was offered on the day of the great Jewish passover; so fifty days after, for accomplishing the like figure of the law given on Mount Sinai, He sent down the Holy Ghost on the day of their <i>Pentecost,</i> which meaneth fifty. But our feasts, as St. Augustine remarks, besides the remembrance of benefits past, contain great mysteries also of the life to come. (Ep. cxix. chap. 16.)'
      v:003:
        - "ACT:2:3 | 3 | 3 | <i>Tongues ... of fire.</i> The Hebrews use the name tongue, for almost any thing pointed. Thus they say, a <em>tongue</em> of the <em>earth,</em> for a <i>promontory.</i> (Josue xv. 5.[2.?]) A fiery tongue for a flame in shape of a tongue. (Isaias v. 24.) The expression, therefore, in this place, may mean noting more than sparks, or rather flames, which appeared above all who were in the house. --- Sed et Latinis quod extremum et acutum est <i>lingua</i> dicitur, quare scopulos summos & invios <i>linguas</i> dixit Cæsar. (Pastorini) --- By the fiery tongues is signified the efficacy of the apostles' preaching, and the gift of tongues bestowed upon them. (Menochius)"
      v:004:
        - "ACT:2:4 | 4 | 4 | <i>Began to speak divers tongues.</i> Perhaps the apostles spoke only their own tongue, and the miracle consisted in each one's understanding it as if they spoke it in his language. (St. Gregory of Nazianzus, orat. xliv.) --- But St. Augustine and most others, understand the text literally; though the apostles had not this gift on all occasions, nor on all subjects, and therefore sometimes stood in need of interpreters. See St. Augustine, in Psalm xvii.; Expos. 2.; and Serm. 188. --- The same Father observes, that the conversion of all nations to the Church, and their being united in one faith, all having one language or confession, is a perpetuation of the same miracle in the Church."
      v:014:
        - 'ACT:2:14 | 14 | 14 | <i>But Peter standing up,</i> &c. A wonderful change which the Holy Ghost, at his coming, in a moment wrought in the apostles, as we see in the person of St. Peter, who before, when questioned by a silly girl, denied his master, now he values not all the Sanhedrim of the Scribes, Pharisees, and magistrates; he boldly and publicly charges them with the murder of Jesus, <i>their Lord,</i> and <i>their Christ.</i> (ver. 36) (Witham) --- As the prince of the apostolic college, and head of the Church, under Jesus Christ, hence Peter speaks in the name of the other apostles also, gives an account of the miracle, and promulgates the evangelical law. (Menochius) --- Newly replenished with all knowledge and fortitude, and full of the holy Spirit, he here maketh his first sermon. (Bristow)'
      v:015:
        - 'ACT:2:15 | 15 | 15 | About nine in the morning. On festival days, the Jews did not eat till the morning devotions were finished, about mid-day. (Bible de Vence)'
      v:017:
        - 'ACT:2:17 | 17 | 17 | <i>In the last days,</i> or the latter days, meaning the time of the Messias, <i>I will pour out my Spirit upon all flesh,</i> that is, all persons. See Joel ii. 28. (Witham)'
      v:019:
        - "ACT:2:19 | 19 | 19 | <i>I will shew wonders,</i> &c. These prodigies are commonly expounded of those that shall forerun the last day; or of the prognostics of the destruction of Jerusalem, which was a figure of the destruction of the world. (Witham) --- <i>Blood, fire,</i> &c. These prodigies were accomplished at our Saviour's death, or before the destruction of Jerusalem. We must not expect in these prophecies, where the descriptions are so grand, pathetic, and hyperbolical, to find that the accomplishment of them is literal, and precisely according to terms. The sun shall suffer an eclipse, the moon turn red, like blood, &c. (Calmet)"
      v:022:
        - "ACT:2:22 | 22 | 22-23 | <i>Jesus, ... a man,</i> who suffered as man, though he was both God and man. --- <i>Delivered by the determinate decree, or counsel;</i> to wit, by that eternal decree, that the Son of God should become man. He mentions this <i>decree,</i> and <i>foreknowledge</i> of God, to signify that Christ suffered not by chance, nor unwillingly, but what God, and he as God, had decreed. (Witham) --- <i>By the determinate,</i> &c. God delivered up his Son; and his Son delivered up himself, for the love of us, and for the sake of our salvation: and so Christ's being delivered up was holy, and was God's own determination. But they who betrayed and crucified him, did wickedly, following therein their own malice, and the instigation of the devil; not the will and determination of God, who was by no means the author of their wickedness; though he permitted it; because he could, and did draw out of it so great a good, viz. the salvation of man. (Challoner)"
      v:024:
        - "ACT:2:24 | 24 | 24 | <i>Having loosed the sorrows</i>[2] <i>of hell,</i> &c. In the ordinary Greek copies, <i>of death.</i> As to the sense of this place, 1. It is certain Christ suffered the pains and pangs of a violent death. 2. That his soul suffered no pains after death, nor in any place called hell. 3. We believe, as in the Apostles' Creed, that his blessed soul descended <i>into hell,</i> that is, to that place in the <i>inferior parts of the earth,</i> (Ephesians iv. 9.) which we commonly call <i>Limbus Patrum</i> [Limbo of the Fathers], not to suffer, but to free the souls of the just from thence. --- <i>As it was impossible he should be held</i> there, either by death, or hell, his soul being always united to the divine person: and his rising again being foretold in the Psalms, in the words here cited. (Witham) --- Having overcome the grievous pains of death, and all the power of hell. (Challoner) --- Not that Jesus suffered any thing after his death; that was impossible. But these pains were loosed in his regard, because he was preserved from them, as the bird is preserved from the nets of the fowlers, which are broken before it is taken in them. (St. Augustine, ep. ad. Olimp. xcv.) --- Moreover he loosed others of those pains. (St. Augustine, lib. xii, chap. 13. de Gen. ad lit.)"
      v:027:
        - "ACT:2:27 | 27 | 27 | <i>Thou wilt not leave</i>[3] <i>my soul in hell.</i> This is also the Protestant translation; and the manner in which Beza translates it, is both very false and ridiculous, <i>thou shalt not leave my carcass in the grave.</i> For allowing that the Latin and Greek word, which is here translated <i>hell,</i> may signify sometimes, <i>the grave;</i> yet no excuse can be made for putting <i>carcass,</i> where the Greek, as well as Latin, signifies the <i>soul.</i> And for the doctrine of Christ's <i>descending into hell,</i> even the learned Dr. Pearson on the Creed, observes with Catholics, that the article of the creed, wherein we say, <i>he descended into hell,</i> cannot be the same as to say, his body <i>descended into the grave,</i> because in the foregoing words we profess that he was <i>dead and buried.</i> (Witham) --- Beza plainly confesseth that he translateth the text thus: <i>Thou shalt not leave my carcass in the grave,</i> against the doctrine of purgatory, and Christ's descending into hell, although he alloweth, that most of the ancient Fathers were in that error. Thus opposing himself to plain Scripture and to the ancient Fathers, perverting the former, and contemning the latter, to overthrow an article of the apostles' creed. (<i>He descended into hell.</i> New Test. in 1556.)"
      v:031:
        - 'ACT:2:31 | 31 | 31 | <i>Foreseeing he</i> (David) <i>spoke of the resurrection of Christ.</i> St. Peter shews them that the prophetical words of the Psalm, agree not to David in person, he being dead, and his body having remained in the grave, without rising from the dead. (Witham)'
      v:033:
        - 'ACT:2:33 | 33 | 33 | <i>He hath poured forth this, which we see, and hear,</i> by the effects, by the noise, as it were of thunder, by our speaking languages, &c. (Witham) --- It does not appear that the holy Spirit was visible to the multitude, whom St. Peter addressed. But they perceived sensible marks of his presence, in the great noise, which had called them together, and the divers tongues spoken by illiterate men, who had never studied. (Haydock)'
      v:037:
        - 'ACT:2:37 | 37 | 37 | <i>They had compunction in their heart,</i> with sorrow for their sins, especially against their Messias. (Witham)'
      v:038:
        - 'ACT:2:38 | 38 | 38 | <i>Be baptized:</i> believing and making profession to believe, and hope for salvation, by the merits of Jesus Christ. Thus <i>you shall receive the gift of the Holy Ghost,</i> the grace of God, and perhaps those other gifts of speaking with tongues, working miracles, &c. (Witham) --- <i>The gift of the Holy Ghost.</i> That is, justifying grace, which is infused in our hearts by the laver of regeneration. The exterior gifts of the Holy Ghost, the gift of tongues, of miracles, prophecy, &c. were, in the beginning of the Church, more regularly the consequences of confirmation or imposition of hands. (Calmet)'
      v:039:
        - 'ACT:2:39 | 39 | 39 | <i>The promise is to you.</i> The good tidings of salvation were first announced to the Jew, then to the Gentile; first to the domestics, then to the strangers, who are far off. It is rather singular, that St. Peter, after here so clearly shewing that the Gentiles are called to the faith, should afterwards have made such objections to go to baptize Cornelius, because he was a Gentile. This can only be reconciled, by supposing, he did not know distinctly the time nor the manner of their vocation. (Calmet)'
      v:040:
        - 'ACT:2:40 | 40 | 40 | <i>And with a great many other words did he testify and exhort them.</i> St. Luke only gives an abridgment of those exhortations, which St. Peter, and the apostles frequently gave <i>to all the people.</i> St. Peter, as St. Chrysostom observes, and as we see in these Acts, was <i>the mouth of all the rest.</i> And on this first day of Pentecost, <i>about three thousand were converted.</i> (Witham)'
      v:042:
        - 'ACT:2:42 | 42 | 42 | <i>In the communication of the breaking of bread,</i> by which some understand their ordinary meals, and eating together; others, of the celestial bread of the holy Sacrament, {GREEK:START tou artou}του αρτου{GREEK:END}, panis illius, scilicet Eucharistiæ. The Eucharist is called both by St. Luke and St. Paul, the breaking of bread. (Menochius, in ver. 42. and 46.) --- In the Syriac, for {GREEK:START artou}αρτου{GREEK:END}, is a term that means Eucharist, both here and in Acts xx. as the learned Joannes Harlemius remarks in Indice Bibliorum. --- St. Luke also gives here some account of the manner of living of these first Christians. 1. They <i>were together,</i> united in perfect charity. 2. They were frequently in the temple, and praying together. 3. They had all <i>possessions in common.</i> 4. They went from <i>house to house</i> to convert souls, taking <i>the food</i> they found <i>with joy,</i> and <i>simplicity of heart,</i> their number daily increasing. 5. St. Luke says they were in <i>favour,</i> and esteemed <i>by all the people.</i> 6. The apostles did <i>many prodigies and miracles,</i> to confirm their doctrine, which struck others with <i>great terror</i> and <i>horror</i> for their past lives. (Witham)'
      v:044:
        - 'ACT:2:44 | 44 | 44 | This living in common is not a precept for all Christians, but a life of perfection and counsel, for such as are called to it by heaven. See St. Augustine in Psalm cxii. and ep. cix. the practice of which is a striking proof of the one true Church, which has come down from the apostles.'
      v:046:
        - 'ACT:2:46 | 46 | 46 | <i>In the temple.</i> Although by the death of our Saviour, the ceremonies and sacrifices were abrogated, and the new alliance had succeeded to the old, still it was not in the design of God, that the faithful should separated themselves from the rest of the Jews, or entirely give up the observances of the law. They continued to observe them, as long as the utility of the Church required it, but they observed them not as Jews. Thus they avoided giving scandal to the weak, and driving them from submitting to the doctrines of the Church. They disposed them insensibly to a more pure and spiritual worship. (St. Chrysostom, in Act. hom. vii.) --- This was burying the synagogue with honour.'
      v:047:
        - "ACT:2:47 | 47 | 47 | More and more he added daily to the Church, as it is clearly expressed in the Greek, {GREEK:START prosetithei te ek}προσητιθηι τη ηκ{GREEK:END}klesia, that we may see the visible propagation and increase of the same. We may here, and throughout the whole book, observe a visible society of men joined in Christ, which visible society may be traced through ecclesiastical history, down to our days, and which will continue, in virtue of Christ's promise, to the end of time, as the point of union, by which the true disciples of Jesus Christ are to be connected together in one body, and one spirit; \"one Lord, one faith, one baptism.\" (Ephesians iv. 5.) This book can shew the true Church ever visible, and ever speaking with authority to all that do not willingly shut their eyes, as plainly as the gospel doth shew the true Christ. \"Every where the Church proclaims the truth; she is the candlestick, with the seven lamps (Exodus xxv.); bearing the light of Christ, {GREEK:START eptamukos}ηπταμυκοσ{GREEK:END},\" says St. Irenæus; which light nothing can obscure. Hence St. Chrysostom says, \"sooner shall the sun be extinguished, than the Church be obscured;\" {GREEK:START eukolioteron ton elion sbesthenai, e ten ekklesian aphanisthenai}ηυκολιοτηρον τον ηλιον σβησθηναι, η την ηκκλησιαν αφανισθηναι{GREEK:END}."
