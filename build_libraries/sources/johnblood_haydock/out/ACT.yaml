    verses:
      v:001: 'ACT:5:1 | 1 | 1 | But {VERSE_FOOTNOTE_INDEX_REF 0}a certain man, named Ananias, with Saphira, his wife, sold a field,'
      v:002: 'ACT:5:2 | 2 | 2 | And by fraud kept part of the price of the field, his wife being privy thereto, and bringing a certain part of it, laid it at the feet of the apostles.'
      v:003: 'ACT:5:3 | 3 | 3 | But Peter said: Ananias, why hath Satan tempted thy heart, that thou shouldst lie to the Holy Ghost, and by fraud keep part of the price of the field?'
      v:004: 'ACT:5:4 | 4 | 4 | Whilst it remained, did it not remain to thee? and when it was sold, was it not in thy power? Why hast thou conceived this thing in thy heart? Thou hast not lied to men, but to God.'
      v:005: 'ACT:5:5 | 5 | 5 | And Ananias hearing these words, fell down, and gave up the ghost. And great fear came upon all that heard it.'
      v:006: 'ACT:5:6 | 6 | 6 | And the young men, rising up, removed him, and carrying him out, buried him.'
      v:007: 'ACT:5:7 | 7 | 7 | And it came to pass, about the space of three hours after, that his wife also not knowing what had happened, came in.'
      v:008: 'ACT:5:8 | 8 | 8 | And Peter said to her: Tell me, woman, whether you sold the field for so much? And she said: Yea, for so much.'
      v:009: 'ACT:5:9 | 9 | 9 | And Peter <i>said</i> unto her: Why have you agreed together to tempt the Spirit of the Lord? Behold the feet of those, who have buried thy husband, are at the door, and they shall carry thee out.'
      v:010: 'ACT:5:10 | 10 | 10 | Immediately she fell down before his feet, and gave up the ghost. And the young men coming in, found her dead; and carried her out, and buried her by her husband.'
      v:011: 'ACT:5:11 | 11 | 11 | And there came great fear upon the whole church, and upon all that heard these things.'
      v:012: "ACT:5:12 | 12 | 12 | And by the hands of the apostles many signs and wonders were wrought among the people. And they were all, with one accord, in Solomon's porch."
      v:013: 'ACT:5:13 | 13 | 13 | But of the rest, no one durst join himself to them: but the people magnified them.'
      v:014: 'ACT:5:14 | 14 | 14 | And the multitude of men and women, that believed in the Lord, was more increased,'
      v:015: 'ACT:5:15 | 15 | 15 | Insomuch, that they brought out the sick into the streets, and laid <i>them</i> on beds and couches, that when Peter came, his shadow, at the least, might overshadow any of them, and they might be delivered from their infirmities.'
      v:016: 'ACT:5:16 | 16 | 16 | And there came also together, to Jerusalem, a multitude out of the neighbouring cities, bringing sick persons, and such as were troubled with unclean spirits: who were all healed.'
      v:017: 'ACT:5:17 | 17 | 17 | Then the high priest, rising up, and all that were with him, (which is the heresy of the Sadducees) were filled with indignation.'
      v:018: 'ACT:5:18 | 18 | 18 | And they laid hands on the apostles, and put them in the common prison.'
      v:019: 'ACT:5:19 | 19 | 19 | But an Angel of the Lord, by night opening the doors of the prison, and leading them out, said:'
      v:020: 'ACT:5:20 | 20 | 20 | Go, and, standing, speak in the temple, to the people, all the words of this life.'
      v:021: 'ACT:5:21 | 21 | 21 | They having heard this, entered early in the morning into the temple, and taught. Now the high priest coming, and they that were with him, called together the council, and all the ancients of the children of Israel; and sent to the prison to have them brought.'
      v:022: 'ACT:5:22 | 22 | 22 | But when the officers came, and having opened the prison, found them not, returning back, they told,'
      v:023: 'ACT:5:23 | 23 | 23 | Saying; The prison indeed we found shut with all diligence, and the keepers standing before the doors: but opening it, we found no man within.'
      v:024: 'ACT:5:24 | 24 | 24 | Now, when the magistrate of the temple, and the chief priests, heard these words, they were in doubt concerning them what this would come to.'
      v:025: 'ACT:5:25 | 25 | 25 | But a man coming, told them: Behold, the men whom you put in prison, are standing in the temple, and teaching the people.'
      v:026: 'ACT:5:26 | 26 | 26 | Then went the magistrate with the officers, and brought them without violence: for they feared the people, lest they should be stoned.'
      v:027: 'ACT:5:27 | 27 | 27 | And when they had brought them, they set them before the council. And the high priest asked them,'
      v:028: 'ACT:5:28 | 28 | 28 | Saying; Commanding, we commanded you, that you should not teach in this name: and behold, you have filled Jerusalem with your doctrine, and you have a mind to bring the blood of this man upon us.'
      v:029: 'ACT:5:29 | 29 | 29 | But Peter answering, and the apostles, said: We ought to obey God rather than men.'
      v:030: 'ACT:5:30 | 30 | 30 | The God of our fathers hath raised up Jesus, whom you put to death, hanging him upon a tree.'
      v:031: 'ACT:5:31 | 31 | 31 | Him hath God exalted with his right hand, <i>to be</i> Prince and Saviour, to give repentance to Israel, and remission of sins.'
      v:032: 'ACT:5:32 | 32 | 32 | And we are witnesses of these things, and the Holy Ghost, whom God hath given to all that obey him.'
      v:033: 'ACT:5:33 | 33 | 33 | When they had heard these things, they were cut to the heart, and they thought to put them to death.'
      v:034: 'ACT:5:34 | 34 | 34 | But one in the council rising up, a Pharisee, by name Gamaliel, a doctor of the law, respected by all the people, commanded the men to be put forth a little while.'
      v:035: 'ACT:5:35 | 35 | 35 | And he said to them; Ye men of Israel, take heed to yourselves, what you are about to do with these men.'
      v:036: 'ACT:5:36 | 36 | 36 | For before these days rose up Theodas, affirming himself to be some body, whom a number of men, about four hundred, joined; who was slain: and all who believed him, were dispersed, and brought to nothing.'
      v:037: 'ACT:5:37 | 37 | 37 | After this man rose up Judas, of Galilee, in the days of the enrolling, and drew away the people after him: he also perished: and all who adhered to him, were dispersed.'
      v:038: 'ACT:5:38 | 38 | 38 | And now, therefore, I say to you, refrain from these men, and let them alone: for if this counsel, or this work be of men, it will come to nothing:'
      v:039: 'ACT:5:39 | 39 | 39 | But if it be of God, you cannot overthrow it, lest perhaps you be found even to fight against God. And they agreed with him.'
      v:040: 'ACT:5:40 | 40 | 40 | And calling in the apostles, after they had scourged them, they charged them not to speak at all in the name of Jesus, and they dismissed them.'
      v:041: 'ACT:5:41 | 41 | 41 | And they indeed went from the presence of the council, rejoicing that they were accounted worthy to suffer reproach for the name of Jesus.'
      v:042: 'ACT:5:42 | 42 | 42 | And they ceased not every day in the temple, and from house to house, to teach and preach Christ Jesus.'
  c:006:
    commentary:
      v:001:
        - 'ACT:6:1 | 1 | 1 | <i>Of the Grecians against the Hebrews.</i>[1] By the Grecians are many times understood the heathens or pagans, as Acts xiv. 1, xviii. 4., &c., but here by Grecians (which some translate <i>Hellenists</i> or <i>Grecists</i>) we may understand those new converted Christians, who had been Jews before, but who had been born in places where the Greek tongue was spoken; as by the Hebrews, we may understand those converted to the Christian faith, who were of the Jewish race, born, and bred in those places, where they spoke not Greek, but Syriac, which was then the language of the Jews. This difference is grounded on the Greek text. --- <i>Their widows were neglected;</i> that is, they seemed less regarded, or less favoured in the daily distributions, than such as were of the Jewish race, and spoke the language of the Jews, as it was then spoken in Palestine. (Witham) --- They were most probably both of Jewish origin, and received their different appellations according to the language they spoke. The former were also frequently called Hellenists. (Calmet) --- It is not certain in what the Greek widows were despised. Some imagine, that a preference was given to their rivals, in the distribution of offices, that they were appointed to the meaner charges, and oppressed with too much labour. But it is most natural to suppose, that the complaints regarded the alms that were distributed, and that the necessities of both parties were not supplied, without the appearance of partiality. (Menochius) --- For chap. iv. we read <i>neither was there any one among them that wanted; and distribution was made to every man, according as he had need; and the multitude of believers had but one heart and one soul.</i> But nothing in human institutions is so good, as not to require occasional reform, owing either to the wickedness or negligence of man. (Estius, in different location)'
      v:002:
        - 'ACT:6:2 | 2 | 2 | <i>And serve tables.</i> The apostles did not judge it proper for them to be so much employed in managing that common stock, out of which every one, as they stood in need, were supplied, as to meat, and all other necessities: this took up too much of their time, which might be better employed in preaching, &c. (Witham) --- <i>Word of God.</i> The most essential duty of an apostle and bishop, is to announce the word of God. St. Paul would not even baptize, lest it should be a prejudice to the performance of this great duty, for which he had been sent. Many think, that this ministry of the tables, here signifies, not only the distribution of corporal nourishment, but the dispensing of the holy Eucharist. As sacred and divine as was this latter duty, the apostles preferred before it, their obligation of preaching. (Calmet)'
      v:003:
        - "ACT:6:3 | 3 | 3 | <i>Look ye out among you seven men,</i> and men of a good repute and character, <i>full of the Holy Ghost.</i> (Witham) --- Diverse circumstances prove, that they were chosen to be about the altar also. They were to be full of the Holy Ghost and wisdom: they received the imposition of the apostles' hands, and in them St. Paul requireth, in a manner, the same conditions as in bishops; all which would not have been necessary for any secular stewardship. See Acts xiii. 3. Immediately after their ordination, they preached, baptized, disputed, as we see in St. Stephen, &c. &c. Hence St. Ignatius: \"it is ours to please by all means the deacons, who are for the ministry of Jesus Christ; for they are not servitors of meat and drink, but ministers of the Church of God. For what are deacons but imitators or followers of Christ, ministering to bishops, as Christ to his Father, and working unto him a clean and immaculate work, even as St. Stephen to St. James? (Ep. ad Tral.)"
      v:005:
        - "ACT:6:5 | 5 | 5 | By the names of these seven, it would appear, that they were all Greeks. The reason of this, most probably, is to silence more effectually all future murmurs, by giving to the aggrieved party protectors of their own nation. (Tirinus) --- The history of Stephen occurs hereafter. Philip, in the 8th chapter, is called an evangelist, that is, a preacher of the gospel. By Eusebius, Tertullian, and others, he is called an apostle, that is, an apostolic man. See Lives of the Saints, and Roman Martyrology, June 6. --- St. Jerome says, his [Philip's] tomb, and that of his four daughters, the prophetesses, were to be seen at Cæsarea, in Palestine. (Ep. ad Eustoch.) --- Of the rest, except Nicolas, nothing certain is known: their acts have perished. Nicolas, as appears from the text, was a proselyte, first to Judaism, then to Christianity. St. Epiphanius, and many others, accuse him of being, by his incontinency, the author, or at least the occasion of the impure sects of Nicoalites and Gnostics. Clement of Alexandria, and St. Augustine, acquit him of this, and attribute the above heresies to an abuse of some expressions, which he uttered in his simplicity, and which were susceptible of a good and bad sense. See Baronius and Tillemont."
      v:006:
        - 'ACT:6:6 | 6 | 6 | <i>And they,</i> that is, the apostles, <i>laid,</i> or <i>imposed hands upon them.</i> These deacons, therefore, were designed and ordained for a sacred ministry, and not only to manage the common stock, and temporals of the faithful. This is proved, 1. By the qualifications required in such men, who were to be <i>full of the Holy Ghost.</i> 2. This is evident from their ecclesiastical functions mentioned in this book of the Acts, and in the epistles of St. Paul, and by the ancient Fathers. St. Stephen and St. Philip immediately preached the gospel, as we find in this, and the 8th chapter; they baptized those that were converted. In the first ages they assisted the bishops and priests at their divine office, and distributed the sacred chalice, or cup of the holy Eucharist. They succeeded as it were, the Levites of the old law. And in the chief Churches, the deacons, or the archdeacons in the first ages, had the chief administration of the ecclesiastical revenues, as we read of St. Laurence, at Rome. (Witham) --- <i>Imposed hands upon them.</i> Notwithstanding the opinions of some, that these deacons were only the dispensers of corporal food, and therefore very different from the ministers of the altar, who now bear that name, it must nevertheless be observed, that the most ancient Fathers, Sts. Justin, Irenæus, &c., have acknowledged in them the two-fold character, and always style them the ministers of the mysteries of God. At the commencement of Christianity, the faithful generally received the holy Eucharist after a repast, which they took together, in imitation of our Saviour, who instituted the Sacrament after supper. Now the deacons, who presided over the first tables, after having distributed the corporeal food to the assembly, ministered also the food of life, which they received from the hand of the bishop. Thus were they ministers of both the common and sacred tables. Afterwards, they had assistants called sub-deacons, and as among the Gentile converts, there did not exist that community of goods, as at Jerusalem, their chief employment became to serve the bishop in the oblation of the holy sacrifice. (Calmet)'
      v:009:
        - 'ACT:6:9 | 9 | 9 | <i>Called of the Libertines.</i>[2] That is, of the synagogue of those, whose fathers had been made slaves under Pompey, and the Romans, but who had again been restored to their <i>liberty,</i> and had been made <i>free.</i> There were other synagogues for the Jews of Cyrene, of Alexandria, &c. No doubt but St. Stephen had converted many of them; and the chiefs of the synagogues, not being able to dispute with him, or to answer the <i>spirit of wisdom,</i> which directed him, they suborned witnesses. (Witham)'
      v:011:
        - 'ACT:6:11 | 11 | 11 | Who should say, that <i>they heard him speaking words of blasphemy against Moses, and against God,</i> against the law and the temple: that <i>Jesus would destroy the temple.</i> These accusations were forged; for the apostles themselves still frequented the temple, and Jesus came to fulfil the law, as to its moral precepts. (Witham)'
      v:013:
        - 'ACT:6:13 | 13 | 13 | It was true that Jesus would destroy the place, and change their traditions, yet they were false witnesses, because they deposed, that Stephen had made these assertions, which he had not, purposely to excite the Jews to rise up against him, and put him to death. Besides, had Stephen spoken what was advanced against him, they still would have been false witnesses, for the words were in fact words of truth, which these suborned men called, <i>words of blasphemy.</i> See ver. 11.'
      v:015:
        - 'ACT:6:15 | 15 | 15 | <i>Saw his face, as it were the face of an angel.</i> All in the council, or sanhedrim, saw an extraordinary and charming brightness in the countenance of Stephen, which struck them with admiration and fear. (Witham) --- <i>Angel.</i> His face shone with a wonderful brightness, an emblem of his interior perfection. In this he was like Moses, whose countenance was so bright, that the Jews could not steadfastly behold it. By this the beholders had an opportunity of being converted, had they so wished, or were rendered inexcusable for their neglect. It is also a testimony of the great sanctity of the deacon. This same miracle is not recorded to have happened to any other but Moses, and our Lord at his transfiguration. (Denis the Carthusian) --- Although this appearance, in an inferior degree, has been not unfrequently observed in the constant and cheerful countenance of the martyrs before their persecutors, and of privileged saints, whilst they were happily employed in their intimate communications with heaven.'
    commentary_footnotes:
      001:
        - 'ACT:6:1 | 1 | 1 | Ver. 1. Græcorum, {GREEK:START elleniston}ηλληνιστον{GREEK:END}, not {GREEK:START ellenon}ηλληνον{GREEK:END}. See also Acts ix. 29. and xi. ver. 20. See Legh Critica Sacra.'
      002:
        - 'ACT:6:2 | 2 | 2 | Ver. 9. Libertinorum, {GREEK:START Libertinon}Λιβηρτινον{GREEK:END}, which Greek word is taken from the Latin. St. Chrysostom, hom. xv. says, {GREEK:START apeleutheroi outo kalountai}απηληυθηροι ουτο καλουνται{GREEK:END}, &c.'
    intro: '<i>The ordaining of the seven deacons. The zeal of Stephen.</i>'
    provenance:
