    verses:
      v:001: 'ACT:23:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}Paul looking upon the council, said: Men, brethren, I have conversed with an entire good conscience before God until this present day.'
      v:002: 'ACT:23:2 | 2 | 2 | And the high priest, Ananias, commanded them who stood by him, to strike him on the mouth.'
      v:003: 'ACT:23:3 | 3 | 3 | Then Paul said to him: God shall strike thee, thou whited wall. And thou sitting dost thou judge me according to the law, and, contrary to the law, command me to be struck?'
      v:004: 'ACT:23:4 | 4 | 4 | And they that stood by, said: Dost thou revile the high priest of God?'
      v:005: 'ACT:23:5 | 5 | 5 | And Paul said: I knew not, brethren, that he is the high priest. For it is written: {VERSE_FOOTNOTE_INDEX_REF 0}Thou shalt not speak evil of the prince of thy people.'
      v:006: 'ACT:23:6 | 6 | 6 | And Paul knowing that the one part were Sadducees, and the other Pharisees, cried out in the council: Men, brethren, {VERSE_FOOTNOTE_INDEX_REF 0}I am a Pharisee, the son of Pharisees: concerning the hope and resurrection of the dead I am called in question.'
      v:007: 'ACT:23:7 | 7 | 7 | And when he had said this, there arose a dissension between the Pharisees and the Sadducees: and the multitude was divided.'
      v:008: 'ACT:23:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}For the Sadducees say that there is no resurrection, neither Angel, nor spirit: but the Pharisees confess both.'
      v:009: 'ACT:23:9 | 9 | 9 | Now a great clamour was raised. And some of the Pharisees rising up, contended, saying: We find no evil in this man: what if a spirit hath spoken to him, or an Angel?'
      v:010: 'ACT:23:10 | 10 | 10 | And when there arose a great dissension, the tribune, fearing lest Paul should be torn in pieces by them, commanded the soldiers to go down, and to take him by force from among them, and to bring him into the castle.'
      v:011: 'ACT:23:11 | 11 | 11 | And the night following the Lord standing by him, said: Be constant: for as thou hast testified of me in Jerusalem, so must thou bear witness also at Rome.'
      v:012: 'ACT:23:12 | 12 | 12 | And when it was day, some of the Jews assembled together, and bound themselves with a curse, saying: that they would neither eat, nor drink, till they had killed Paul.'
      v:013: ACT:23:13 | 13 | 13 | And they were more than forty men that had made this conspiracy.
      v:014: 'ACT:23:14 | 14 | 14 | They came to the chief priests, and the ancients, and said: We have bound ourselves under a great curse that we will eat nothing, till we kill Paul.'
      v:015: 'ACT:23:15 | 15 | 15 | Now, therefore, do you with the council signify to the tribune, that he bring him forth to you, as if you meant to know something more certain concerning him. And we, before he come near, are ready to kill him.'
      v:016: "ACT:23:16 | 16 | 16 | And when Paul's sister's son had heard of their lying in wait, he came, and entered into the castle, and told Paul."
      v:017: 'ACT:23:17 | 17 | 17 | Then Paul calling to him one of the centurions, said: Bring this young man to the tribune, for he hath something to tell him.'
      v:018: 'ACT:23:18 | 18 | 18 | So he took him, and brought him to the tribune, and said: Paul, the prisoner, desired me to bring this young man to thee, who hath something to say to thee.'
      v:019: 'ACT:23:19 | 19 | 19 | And the tribune taking him by the hand, went aside with him privately, and asked him: What is it that thou hast to tell me?'
      v:020: 'ACT:23:20 | 20 | 20 | And he said: The Jews have agreed to desire thee, that thou wouldst bring forth Paul to-morrow into the council, as if they meant to inquire something more certain concerning him:'
      v:021: 'ACT:23:21 | 21 | 21 | But do not thou give credit to them: for there lie in wait for him more than forty men of them, who have bound themselves by oath neither to eat nor to drink till they kill him: and they are now ready waiting for thy promise.'
      v:022: 'ACT:23:22 | 22 | 22 | The tribune, therefore, dismissed the young man, charging him to tell no man, that he had made known these things to him.'
      v:023: 'ACT:23:23 | 23 | 23 | Then having called two centurions, he said to them: Make ready two hundred soldiers, to go as far as Cæsarea, and seventy horsemen, and two hundred spearmen, for the third hour of the night:'
      v:024: 'ACT:23:24 | 24 | 24 | And provide beasts, that they may set Paul on, and bring him safe to Felix, the governor.'
      v:025: 'ACT:23:25 | 25 | 25 | (For he feared lest perhaps the Jews might take him away by force, and kill him, and he should afterwards be slandered, as if he was to receive money.)'
      v:026: 'ACT:23:26 | 26 | 26 | <i>And</i> he wrote a letter after this manner: Claudius Lysias, to the most excellent governor, Felix, greeting.'
      v:027: 'ACT:23:27 | 27 | 27 | This man being seized by the Jews, and ready to be killed by them, I rescued coming in with the soldiers, having understand that he is a Roman:'
      v:028: 'ACT:23:28 | 28 | 28 | And wishing to know the cause which they objected to him, I brought him forth into their council.'
      v:029: 'ACT:23:29 | 29 | 29 | Whom I found to be accused of questions of their law: but having nothing laid to his charge worthy of death, or of chains.'
      v:030: 'ACT:23:30 | 30 | 30 | And when it was told me that they had prepared an ambush for him, I sent him to thee, signifying also to his accusers to plead before thee. Farewell.'
      v:031: 'ACT:23:31 | 31 | 31 | Then the soldiers, according as it was commanded them, taking Paul, brought him by night to Antipatris.'
      v:032: 'ACT:23:32 | 32 | 32 | And the next day, leaving the horsemen, to go with him, they returned to the castle.'
      v:033: 'ACT:23:33 | 33 | 33 | Who, when they were come to Cæsarea, and had delivered the letter to the governor, presented Paul also before him.'
      v:034: 'ACT:23:34 | 34 | 34 | And when he had read it, and had asked of what province he was: and understood that he was of Cilicia:'
      v:035: "ACT:23:35 | 35 | 35 | I will hear thee, said he, when thy accusers come. And he commanded him to be kept in Herod's judgment-hall."
  c:024:
    commentary:
      v:001:
        - 'ACT:24:1 | 1 | 1 | Ananias went down to Cæsarea, where Paul was then confined. This is the sense of the Greek.'
      v:002:
        - 'ACT:24:2 | 2 | 2 | <i>By thy provision.</i>[1] Literally, thy providence, by thy prudence. (Witham) --- Though Felix governed Judea in the arbitrary manner mentioned in the note on the last chapter, he had nevertheless done some good, which is recorded to his honour. See Josephus, Jewish Antiquities, xx. 6. 11. and The Jew War, xii. But had this not been the case, a public orator seldom scruples to gain over the man by praises, whose judgment he seeks. St. Paul was not ignorant of this rule of rhetoric, though he refuses to imitate Tertullus by pressing flattery into his service, as we observe below, ver. 10. and Acts xxii. 1. and 3. See also the exordiums of Cicero pro Roscio, pro Milone, &c. &c.'
      v:005:
        - 'ACT:24:5 | 5 | 5 | <i>A pestilent,</i>[2] or pernicious, and pestiferous man; Greek, one that is a plague. --- <i>Author,</i> or ringleader of the seditious sect, &c. (Witham)'
      v:008:
        - 'ACT:24:8 | 8 | 8 | <i>From him thou...mayest know.</i> By the construction it is doubtful whether from Lysias, or from St. Paul. (Witham) --- Behold them here ready to support the heads of accusation I have brought forward, and which are moreover so self-evident, that the party accused will not dare to deny them. (Bible de Vence)'
      v:010:
        - "ACT:24:10 | 10 | 10 | In the apostle's speech we observe nothing of the flattery, which characterized the opposite party. It would have been unworthy of his just cause. (Calmet) --- He observes he had been governor of the province many (eight or nine) years, to insinuate, that had he been a seditious man, as he was accused, Felix would not have failed to have heard of his misdeeds before. (Menochius)"
      v:011:
        - 'ACT:24:11 | 11 | 11 | Since I went up from Cæsarea to Jerusalem, not to profane the temple, or excite sedition, but to adore the one true God.'
      v:012:
        - 'ACT:24:12 | 12 | 12 | In Jerusalem there was only one temple, nor could there, by an express command of the Almighty, be any more throughout the whole kingdom. (Perhaps the Almighty may have wished by this singular circumstance to have impressed more forcibly on their minds the absolute necessity of <i>unity</i> in religion. (Haydock)) But there were many synagogues, which were a kind of schools, in which the law was publicly taught, and the people assembled to read the Scriptures, and to pray. (Calmet)'
      v:014:
        - 'ACT:24:14 | 14 | 14 | <i>The Father,</i>[3] <i>and my God.</i> In the Greek, the Lord of our fathers. (Witham) --- <i>According to the way.</i> The Protestant version has <i>sect</i> for way; but in this, as well as in many other points, the original is not attended to, in which we read {GREEK:START kata ten odon}κατα την οδον{GREEK:END}, as in our translation.'
      v:022:
        - "ACT:24:22 | 22 | 22 | <i>Felix...knowing most certainly of this way.</i> That is, knew even by Lysias's letter, that Paul and the Christians were not guilty of any thing against Cæsar, but only accused of disputes relating to the Jewish law. (Witham)"
      v:025:
        - "ACT:24:25 | 25 | 25 | <i>Felix being terrified,</i> &c. When St. Paul spoke of God's judgments, and hinted at such sins as his conscience reproached him with. (Witham) --- Whoever knows the infamous character of Felix and Drusilla, will not fail to admire the apostle's fortitude, that he durst speak (as formerly John the Baptist did to Herod,) to them on the subject of justice and chastity. Suetonius says of the former, that he married three queens. Drusilla, one of the three, was Herod's daughter, and wife of Aziz, king of Emesa, whom he had seduced by the enchantments of a Jew of Cyprus. Hence it is not surprising he was terrified at the thoughts of a future judgment, when expounded by a St. Paul, whose zeal to make these wicked people enter into themselves, hurried him beyond the bounds of worldly prudence, but made such impression on his hearers, as to disarm the indignation his discourse was calculated to produce. See Josephus, ut supra; Tirinus; Calmet; and others. Next to the worship of God, the Christian religion requires of its followers, in the first instance, justice and chastity. Felix was unjust, avaricious, cruel; and both Felix and Drusilla were guilty of adultery. Such was the wickedness of the Gentiles in those degenerate days, that fornication was not looked upon as a crime. How much had they deviated from the excellent maxim we read and admire, inter Socraticas disputationes! omnem virtutem niti continentia, et incontinentem nihil a bellua brutissima differre; that all virtue was built upon continency, and that the incontinent man differed in nothing from the most brute beast. --- <i>At a convenient time I will send for thee.</i> Such is the expedient Felix has recourse to, to silence the voice of conscience: and in this how often is he not imitated by the sinner, who dreads nothing so much as to enter into himself. Why put that off to another time, which will never arrive? Or why delay till death a repentance, which like the remorse of the damned, will then be as unavailing, as it will be eternal?"
