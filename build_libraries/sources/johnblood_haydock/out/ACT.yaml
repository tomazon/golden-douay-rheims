    verses:
      v:001: 'ACT:17:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}when they had passed through Amphipolis and Apollonia, they came to Thessalonica, where there was a synagogue of the Jews.'
      v:002: 'ACT:17:2 | 2 | 2 | And Paul, according to his custom, went in to them: and for three sabbath-days he reasoned with them out of the Scriptures,'
      v:003: 'ACT:17:3 | 3 | 3 | Laying open and inculcating that the Christ was to suffer, and to rise again from the dead: and that this is the Jesus Christ, whom I preach to you.'
      v:004: 'ACT:17:4 | 4 | 4 | And some of them believed, and were joined to Paul and Silas, and of those who served God, and of the Gentiles, a great multitude, and noble women not a few.'
      v:005: "ACT:17:5 | 5 | 5 | But the Jews moved with envy, and taking with them some wicked men of the vulgar sort, and making a tumult, set the city in an uproar: and besetting Jason's house, sought to bring them out to the people."
      v:006: 'ACT:17:6 | 6 | 6 | And when they had not found them, they dragged Jason and certain brethren to the rulers of the city, crying out: That they who disturb the city, are come hither also,'
      v:007: 'ACT:17:7 | 7 | 7 | Whom Jason hath received, and these all do contrary to the decrees of Cæsar, saying: that there is another king, Jesus.'
      v:008: 'ACT:17:8 | 8 | 8 | And they stirred up the people, and the rulers of the city hearing these things.'
      v:009: 'ACT:17:9 | 9 | 9 | And having taken satisfaction from Jason, and the rest, they let them go.'
      v:010: 'ACT:17:10 | 10 | 10 | But the brethren immediately sent away Paul and Silas by night unto Berœa. Who when they were come thither, entered into the synagogue of the Jews.'
      v:011: 'ACT:17:11 | 11 | 11 | Now these were more noble than those of Thessalonica, who received the word with all eagerness, daily searching the Scriptures, whether these things were so.'
      v:012: 'ACT:17:12 | 12 | 12 | And many indeed of them believed, and not a few of honourable Gentile women and men.'
      v:013: 'ACT:17:13 | 13 | 13 | And when the Jews of Thessalonica had knowledge that the word of God was also preached by Paul at Berœa, they came thither also, stirring up, and troubling the multitude.'
      v:014: 'ACT:17:14 | 14 | 14 | And then the brethren immediately sent away Paul, to go to the sea: but Silas and Timothy remained there.'
      v:015: 'ACT:17:15 | 15 | 15 | And they that conducted Paul, brought him as far as Athens, and receiving a commandment from him to Silas and Timothy, that they should come to him with all speed, they departed.'
      v:016: 'ACT:17:16 | 16 | 16 | {VERSE_FOOTNOTE_INDEX_REF 0}Now whilst Paul waited for them at Athens, his spirit was excited within him, seeing the city given up to idolatry.'
      v:017: 'ACT:17:17 | 17 | 17 | He disputed, therefore, in the synagogue with the Jews, and with them that served God, and in the market-place, every day, with those that were present.'
      v:018: 'ACT:17:18 | 18 | 18 | And certain Epicurean and Stoic philosophers disputed with him, and some said: What is it that this babbler would say? But others: He seemeth to be a preacher of new gods: because he preached to them Jesus, and the resurrection.'
      v:019: 'ACT:17:19 | 19 | 19 | And taking him, they brought him to the Areopagus, saying: May we know what this new doctrine is, which thou speakest of?'
      v:020: 'ACT:17:20 | 20 | 20 | For thou bringest certain new things to our ears: We would know, therefore, what these things mean.'
      v:021: 'ACT:17:21 | 21 | 21 | (Now all the Athenians, and strangers that were there, employed themselves in nothing else but either in telling or in hearing something new.)'
      v:022: 'ACT:17:22 | 22 | 22 | But Paul, standing in the midst of the Areopagus, said: Ye men of Athens, I perceive that ye are in all things over-religious.'
      v:023: 'ACT:17:23 | 23 | 23 | For passing by, and seeing your idols, I found an altar also, on which was written: <b>to the unknown god</b>. What, therefore, you worship without knowing it, that I preach to you.'
      v:024: 'ACT:17:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}God, who made the world and all things therein, he being Lord of heaven and earth, dwelleth {VERSE_FOOTNOTE_INDEX_REF 1}not in temples made with hands.'
      v:025: 'ACT:17:25 | 25 | 25 | Nor is he served by the hands of men, as though he needed any thing, seeing it is he who giveth to all life, and breath, and all things;'
      v:026: 'ACT:17:26 | 26 | 26 | And hath made of one, all mankind, to dwell upon the whole face of the earth, determining appointed times, and the limits of their habitation.'
      v:027: 'ACT:17:27 | 27 | 27 | That they should seek God, if haply they may feel after him or find him: although he be not far from every one of us.'
      v:028: 'ACT:17:28 | 28 | 28 | For in him we live, and move, and have our being: as some also of your own poets said: For we are also his offspring.'
      v:029: 'ACT:17:29 | 29 | 29 | Being, therefore, the offspring of God, we must not suppose the Divinity to be like unto gold or silver, or stone, the graving of art, and device of man.'
      v:030: 'ACT:17:30 | 30 | 30 | And God, indeed, having overlooked the times of this ignorance, now declareth to men, that all should every where do penance.'
      v:031: 'ACT:17:31 | 31 | 31 | Because he hath appointed a day wherein he will judge the world in equity, by the man, whom he hath appointed, giving faith to all, by raising him up from the dead.'
      v:032: 'ACT:17:32 | 32 | 32 | And when they had heard of the resurrection of the dead, some indeed mocked: but others said: We will hear thee again concerning this matter.'
      v:033: ACT:17:33 | 33 | 33 | So Paul went out from among them.
      v:034: 'ACT:17:34 | 34 | 34 | But certain men adhered to him and believed: among whom was also Dionysius, the Areopagite, and a woman, named Damaris, and others with them.'
  c:018:
    commentary:
      v:003:
        - "ACT:18:3 | 3 | 3 | Critics are divided in their opinions about the nature of St. Paul's employment: but it is generally supposed to be making tents of skins, such as were formerly used by travellers and soldiers. (Tirinus) --- Hence the expression, esse sub pellibus. The apostle submitted to this labour, that he might be no burden to those to whom he preached the gospel. (St. Augustine, tract. in Joan.) --- The Jews, with their characteristic good sense, in matters of this kind, made it the first duty of parents, to teach their children some trade, by which they might gain their livelihood. To neglect this was supposed to be equivalent to teaching them to steal. Hence their learned men were likewise practitioners in some laborious trade. They were ignorant of the distinction between low, and honourable professions, which refinement and vanity have introduced among us. Every employment was honourable, which was conducive to the good of their neighbour, and compatible with virtue and modesty; and the more so, in proportion as the wants of mankind made it more necessary. See Fleury's Manners of the Israelites. (Passim.)"
      v:004:
        - 'ACT:18:4 | 4 | 4 | <i>Introducing the name of the Lord Jesus.</i> These words are found in few Greek copies, and so are omitted in the Protestant translation. (Witham)'
      v:005:
        - 'ACT:18:5 | 5 | 5 | No further mention is made of Silas in these Acts. Some martyrologists think he died in Macedonia by martyrdom. He is honoured in the Church as a saint, and sometimes, as well as St. Barnabas, obtains the title of apostle. (Calmet) See annotations, chap. xvi. ver. 37.'
      v:006:
        - 'ACT:18:6 | 6 | 6 | <i>Shaking his garments.</i> See Matthew x. 14. <i>Your blood be upon your own heads:</i> that is, you are guilty of your own perdition: we have discharged our duty by preaching to you. (Witham)'
      v:012:
        - "ACT:18:12 | 12 | 12 | This Gallio was brother to the great Seneca, Nero's preceptor, as that author himself assures us. (Præf. lib. v. Quæs. Natur.) He was called Annæus Novatus, but took the name of Gallio by adoption, and was made proconsul by his brother's interest, whose honours and disgraces he equally participated. Being condemned to death by Nero, he laid violent hands upon himself. It is probable St. Paul became acquainted with Seneca. St. Jerome and St. Augustine say, many letters passed between them, which are not now extant. (Tirinus) See also Eusebius. An. Christi 66. [The year A.D. 66.]"
      v:017:
        - 'ACT:18:17 | 17 | 17 | <i>Beat him.</i> It is uncertain whether the Jews themselves beat Sosthenes, being vexed at him, for not managing well the cause; or whether he was struck by the attendants of the proconsul, to force him away, when he would not desist, nor retire. See the Analysis, dissert. xxxv. (Witham)'
      v:018:
        - 'ACT:18:18 | 18 | 18 | <i>Shorn,</i> &c. It was customary among the Jews to make vows of abstaining from all inebriating liquor, not to cut their hair for a limited time, &c. This was the vow of the Nazarites, mentioned in Numbers vi. 18; Acts xxii. 24.[xxi. 24.?] St. Paul had probably taken upon himself some obligation of this kind; perhaps in condescension to the Jews, who were yet weak in faith. The time being now expired, he cut his hair as before. It was lawful for converts to observe these legal ceremonies, till the gospel was perfectly established, provided they did not place their hopes of salvation in them, or believe that the faith and grace of Christ were ineffectual without them. (Denis the Carthusian) --- <i>For he had a vow,</i> that is, Paul, not Aquila. This seems to have been such a vow, as those called Nazarenes, used to make, of abstaining from wine for a time, of not cutting their hair, and of making some offerings in the temple at Jerusalem. (Witham)'
      v:022:
        - "ACT:18:22 | 22 | 22 | <i>He went up.</i> To Jerusalem is most probably understood, that being the chief object of St. Paul's journey. It seems rather extraordinary that St. Luke should have omitted the express mention of the city. But having told us his object was to be at Jerusalem, he perhaps thought it was enough to say, <i>he went up.</i> (Calmet) --- In Palestine, the expression, <i>to go up,</i> was sometimes taken for going up to Jerusalem. (John vii. 8. 10; John xii. 20; Acts xxiv. 11) And reciprocally in Acts chap. xxiv. 1. <i>to go down,</i> is taken for going down from Jerusalem to Cæsarea. (Bible de Vence) --- <i>He went up.</i> In the Scripture, when Antioch and Cæsarea are simply mentioned, Antioch, in Syria, and Cæsarea, in Palestine, are uniformly designated. --- <i>To Cæsarea,</i> not in Cappadocia, but in Palestine, from whence he went up to Jerusalem, and then down to Antioch, in Syria. (Witham)"
      v:024:
        - "ACT:18:24 | 24 | 24 | <i>Apollo...one mighty in the Scriptures.</i> Literally, powerful in the Scriptures, yet knew no baptism, but that of John. (Witham) --- When we consider the great harvest, and few labourers, and the small time that the apostles could give to any one place for instructions, we shall not be so much surprised, that this zealous convert should not yet be perfectly instructed in every doctrine of Christianity. This happened about twenty years after our Lord's ascension. He is the same person as is mentioned 1 Corinthians iii. 7.[4.?] (Haydock)"
