    verse_footnotes:
      001:
        - ACT:6:1 | 1 | 1 | about the year A.D. 33.
    verses:
      v:001: 'ACT:6:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}in those days, the number of the disciples increasing, there arose a murmuring of the Grecians against the Hebrews, for that their widows were neglected in the daily ministration.'
      v:002: 'ACT:6:2 | 2 | 2 | Then the twelve calling together the multitude of the disciples, said: It is not reasonable that we should leave the word of God, and serve tables.'
      v:003: 'ACT:6:3 | 3 | 3 | Therefore, brethren, look ye out among you seven men of good reputation, full of the Holy Ghost and wisdom, whom we may appoint over this business.'
      v:004: 'ACT:6:4 | 4 | 4 | But we will give ourselves continually to prayer, and to the ministry of the word.'
      v:005: 'ACT:6:5 | 5 | 5 | And the saying pleased all the multitude. And they chose Stephen, a man full of faith and of the Holy Ghost, and Philip, and Prochorus, and Nicanor, and Timon, and Parmenas, and Nicolas, a proselyte of Antioch.'
      v:006: 'ACT:6:6 | 6 | 6 | These they set before the apostles: and they, praying, imposed hands upon them.'
      v:007: 'ACT:6:7 | 7 | 7 | And the word of the Lord increased, and the number of the disciples was multiplied very much in Jerusalem: a great multitude also of the priests obeyed the faith.'
      v:008: 'ACT:6:8 | 8 | 8 | And Stephen, full of grace and fortitude, did great wonders and miracles among the people.'
      v:009: 'ACT:6:9 | 9 | 9 | But some of the synagogue, that is called of the Libertines, and of the Cyreneans, and of the Alexandrians, and of those that were of Cilicia, and Asia, rose up disputing with Stephen:'
      v:010: ACT:6:10 | 10 | 10 | And they were not able to resist the wisdom and the spirit which spoke.
      v:011: 'ACT:6:11 | 11 | 11 | Then they suborned men to say, that they had heard him speaking words of blasphemy against Moses and against God.'
      v:012: 'ACT:6:12 | 12 | 12 | They stirred up therefore the people, and the ancients, and the Scribes: and running together they took him, and brought him to the council.'
      v:013: 'ACT:6:13 | 13 | 13 | And they set up false witnesses, who said: This man ceaseth not to speak words against the holy place, and the law.'
      v:014: 'ACT:6:14 | 14 | 14 | For we have heard him say, that this Jesus, of Nazareth, shall destroy this place, and shall change the traditions, which Moses delivered to us.'
      v:015: 'ACT:6:15 | 15 | 15 | And all that sat in the council, looking intently upon him, saw his face as the face of an Angel.'
  c:007:
    commentary:
      v:001:
        - "ACT:7:1 | 1 | 1 | <i>Are these things so?</i> The high priest speaks after this mild manner, being either terrified, or charmed with his angelical countenance. St. Stephen's design in this discourse, was to shew them, first, that he was falsely accused of speaking either against Moses, or the law, for which he shews so great a veneration. 2. He puts them in mind, that the true worship of God may subsist without a temple, as it did in the time of Abraham, and the patriarchs, before the law was given, or the temple built. 3. That as their forefathers had been rebellious to Moses, and disobedient to the prophets, whom they many times persecuted even to death, so they had lately resisted, persecuted, and crucified their Messias. (Witham)"
      v:005:
        - 'ACT:7:5 | 5 | 5 | <i>Not the pace of a foot;</i> not so much as a foot of land, that is, to dwell in, though he bought there a place to bury in. (Genesis xxiii. 9.) (Witham)'
      v:006:
        - 'ACT:7:6 | 6 | 6 | <i>For four hundred years,</i> counting from the birth of Isaac, which was twenty-five years after the call and promises made to Abraham. It is certain the Israelites were not four hundred years in Egypt. (Witham) --- <i>Four hundred.</i> These words are taken from the fifteenth chapter of Genesis, in which Moses mentions the same number of years. This calculation is made from the entry of Abraham into Chanaan, to the departure of the Israelites out of Egypt. Strictly, the Israelites did not remain in Egypt more than two hundred and fifteen years.'
      v:007:
        - 'ACT:7:7 | 7 | 7 | <i>The nation which they shall serve, I will judge.</i> The meaning is, that God would afflict the Egyptians with divers plagues, or visible punishments, before they dismissed the Israelites. (Witham)'
      v:008:
        - 'ACT:7:8 | 8 | 8 | <i>The covenant,</i> or the <i>testament,</i>[1] and alliance of circumcision, by which the Israelites should be known to be the elect people of God. (Witham) --- Literally, he gave them the alliance of circumcision; <i>he made with him an alliance, of which circumcision was the seal.</i> (Bible de Vence)'
      v:010:
        - 'ACT:7:10 | 10 | 10 | <i>Gave him favour and wisdom in the sight of Pharao.</i> Some understand divine graces, and gifts of prophecy, and the like: others, that he made him find favour in the sight of king Pharao, who appointed him to be governor of Egypt. (Witham)'
      v:016:
        - 'ACT:7:16 | 16 | 16 | <i>Which Abraham bought ... of the sons of Hemor, the son of Sichem.</i> This purchase made by Abraham must be different from the purchase of a field made afterwards by Jacob. (Genesis xxxiii. 19.) See a Lapide, the author of the Analysis, dissert. 23. P. Alleman, &c. (Witham) --- <i>Abraham bought.</i> There must be an error of the copyist in this verse. Either the word <i>Abraham</i> ought to be omitted, or changed into <i>Jacob.</i> For it is plain, from Genesis xxxiii. 19. that the latter bought the land from the sons of Hemor. The Hebrew says, he bought it for one hundred <i>kesitha,</i> which some translate <i>pieces of silver;</i> others, <i>lambs.</i> As for Abraham, and Jacob, they were buried in the cavern of Mambre, which Abraham had purchased from the children of Heth. (Genesis xxiii.) (Calmet) --- It is supposed that originally the name of Jacob was given, abridged JAB, and that the first letter having disappeared, the two remaining letters were taken by misprision, for the abridgment of the name of Abraham. Hemor was the father of Sichem, and here the Greek text simply calls him Hemor of Sichem. (Bible de Vence)'
      v:019:
        - 'ACT:7:19 | 19 | 19 | <i>Dealing craftily,</i> circumventing craftily, afflicting, and endeavouring to extirpate the race of the Israelites. (Witham)'
      v:020:
        - 'ACT:7:20 | 20 | 20 | <i>Moses ... was acceptable to God.</i>[2] Greatly favoured both with gifts of nature and grace. Some expound it, was extremely fair or beautiful. (Witham)'
      v:021:
        - 'ACT:7:21 | 21 | 21 | Philo believes that the princess feigned him to be her own child; Moses denied that he was, and would not take advantage of this adoption. (Hebrews xi. 24.)'
      v:022:
        - 'ACT:7:22 | 22 | 22 | <i>In words and in deeds.</i> Moses was persuasive and powerful in reasoning; but had an impediment in his speech, as we know from Exodus iv. 10. and vi. 12. He possessed, moreover, strength, energy, and grandeur, in his discourse. Of this we have abundant proofs in his books. He is inimitable in narrating, as often as he writes laws, composes canticles, or makes harangues. He is simple, clear, sublime, vehement, concise, prolix, and rapid, in turns, as the nature of his subject requires. He was likewise powerful in work. All his conduct was wise, virtuous, enlightened, as well in affairs of policy, as in war. He was an able captain, before he put himself at the head of the Israelites. (Calmet) --- Josephus assures us that he became a great conqueror.'
      v:029:
        - 'ACT:7:29 | 29 | 29 | <i>Moses fled upon this word;</i> because he perceived the murder he had committed was become public, though he thought it to be secret. (Menochius) He fled, to avoid the anger of the king, into Madian, where during his sojourning, he had two sons of Sephora, whom he married there. (Bible de Vence) --- Moses of Moyses, in the Egyptian dialect, means, saved from water. He slew the Egyptian by particular inspiration of God, as a prelude to his delivering the people from oppression and bondage. (ver. 25. above) --- But such particular and extraordinary examples are not to be imitated. (Challoner) --- He was inspired to stand up, as the Egyptian law required, in defence of the innocent. (St. Thomas Aquinas, ii. 2. q. 60.)'
      v:030:
        - 'ACT:7:30 | 30 | 30 | <i>In a flame of fire, in a bush.</i>[3] Literally, <i>in the fire of a flame of the bush.</i> The sense must be, that the bush seemed on fire, and in a flame, and yet was not consumed. (Witham)'
      v:033:
        - 'ACT:7:33 | 33 | 33 | <i>Loose the shoes.</i> This was a method of testifying respect among the eastern nations. The Mahometans do not wear their shoes in their mosques. The Jewish priests served in the temple with their shoes off. The angel who appeared to Josue ordered him also to take off his shoes. (Josue v. 16.) If the apparition of an angel, or of God himself, could make the place and ground holy so as to deserve external signs of respect, and veneration from Moses; how much more the corporal birth, abode, and miracles of the Son of God in Jewry, and the blessed Sacrament, must make that country, and all Catholic chapels and altars, holy? Is it not then the height of blindness to tax with superstition, the reverence Christians pay to things or places, rendered holy by the presence, or wonderful operations of God.'
      v:035:
        - 'ACT:7:35 | 35 | 35 | <i>Moses, whom they refused.</i> Literally, <i>denied.</i> So have you rejected, and denied Jesus, of whom Moses prophesied, when he said that God would raise up to them a prophet <i>like to himself,</i> and commanded them to <i>hear him.</i> (Witham) --- <i>Redeemer.</i> In the Greek {GREEK:START Lutroten}Λυτροτην{GREEK:END}; Protestant version, <i>Deliverer;</i> though the learned Polus, in his Synopsis Criticorum, on this place, says, "that no greater injury is done to God, by calling Moses a <i>Redeemer,</i> in this place, than by calling him a <i>Mediator,</i> in Galatians iii. 19. He is called a Redeemer, says this learned Protestant commentator, in as much as he led forth, and preserved the people of God safe by the blood of a lamb, and thus exhibited a figure of the true redemption, through the blood of Christ." We all own that Jesus Christ, as having paid the ransom of our delivery with his own blood, is, strictly speaking, our only true Redeemer, and Advocate with his Father, who asks and obtains all things immediately by his own merit; but this does not exclude the prayers of the saints, both alive and dead. Did not the apostles pray for the people, and desire the people to pray for them? "Our Lord Jesus Christ still intercedes for us, and all the martyrs that are with him, pray for us: nor will their intercession cease, till we cease our groanings," says St. Augustine, in Ps. lxxxv. in fine.'
      v:038:
        - 'ACT:7:38 | 38 | 38 | <i>This is he who was in the Church</i>[4] <i>in the wilderness,</i> after God had by him delivered their Fathers out of their slavery in Egypt. --- An <i>angel spoke</i> to him on <i>Mount Sinai.</i> By this St. Stephen owns that the law was given by an angel to Moses: and also shews how falsely he was accused to have spoken against Moses, or against the law.'
      v:039:
        - 'ACT:7:39 | 39 | 39 | <i>Whom our Fathers would not obey,</i> murmuring, and rebelling from time to time. And <i>in their hearts turned back into Egypt,</i> as they shewed, by wishing themselves there again. (Witham)'
      v:040:
        - 'ACT:7:40 | 40 | 40 | <i>Saying to Aaron, make us gods:</i> forcing him, in a manner, to make them the golden calf, while Moses was receiving the law from God. (Witham)'
      v:042:
        - 'ACT:7:42 | 42 | 42 | <i>And God turned.</i> Turned as it were from them, punishing them, by permitting them to serve the <i>host of heaven,</i> the sun, moon, and stars. (Witham)'
      v:043:
        - "ACT:7:43 | 43 | 43 | <i>And you,</i> that is, your forefathers, <i>took unto you the tabernacle of Moloch.</i> He reproaches the Jews with their idolatry and worship of different false gods, from time to time, notwithstanding God's comminations by the prophets, of which he puts them in mind by these words, <i>and I will translate you beyond Babylon.</i> The prophet Amos, chap. v, ver. 27. out of whom St. Stephen takes this citation, says, <i>beyond Damascus,</i> but the sense is the same, being a prediction, that the ten tribes of Israel should be carried away captives beyond Damascus by the Assyrians, and even beyond Babylon into Media, Persia, &c. (Witham)"
      v:044:
        - 'ACT:7:44 | 44 | 44 | <i>The tabernacle of the testimony,</i> in which was the ark of the covenant, as they were made by Moses, which were moved from place to place with the Israelites in the wilderness; and which Jesus, or Josue, brought with the people, into the possessions of the Gentiles, that is, into the land of Chanaan, which had been before possessed by the Gentiles. --- This tabernacle, in which was kept the ark, remained with the Israelites <i>till</i> the time of <i>David,</i> or rather <i>of Solomon,</i> who built the temple. (Witham)'
      v:048:
        - "ACT:7:48 | 48 | 48 | <i>But the most High dwelleth not in houses made by hands.</i> God is every where, nor is his presence confined to the temple, which was already once destroyed; and what if it be destroyed again, as Christ foretold? God must still be adored, worshipped and served, as he was before the temple was first built, which was only by Solomon. (Witham) --- <i>Dwelleth not in houses.</i> That is, so as to stand in need of earthly dwellings, or to be contained or circumscribed by them. Though otherwise, by his immense divinity, he is in our houses, and every where else; and Christ in his humanity dwelt in houses: and is now on our altars. (Challoner) ---It is not so much for God, as for ourselves, that we build temples, and it is a pure effect of his goodness and mercy, that he permits us to build them to him. Places consecrated in a particular manner to his service, where he gives the most sensible marks of his presence, are of assistance to us, when we render our homage, address our vows, and offer our prayers to the Deity. St. Stephen's design in this part of his discourse, is to prove that the true religion may subsist without the temple; therefore, that he could not be guilty of blasphemy, supposing he had even used the words which the malice of the Jews put into his mouth, <i>that Jesus of Nazareth would destroy this place.</i> (Chap. vi. 14.)"
      v:051:
        - 'ACT:7:51 | 51 | 51 | <i>Ye stiff-necked, and uncircumcised in heart.</i> St. Stephen, inspired by the Holy Ghost, knowing he should die a martyr, boldly reproaches them for persecuting the prophets, for putting to death <i>the just one,</i> that is, the Messias, foretold by the prophets. (Witham) --- Observe the holy indignation of St. Stephen at the obduracy of the incredulous Jews!'
      v:054:
        - 'ACT:7:54 | 54 | 54 | <i>They were cut to the heart:</i> exasperated even to rage and madness. See chap. v, ver. 33. <i>gnashing</i> their teeth with indignation. (Witham)'
      v:055:
        - 'ACT:7:55 | 55 | 55 | This is the comfort of all martyrs. (Bristow) --- This the support of every Christian under the severest trials of either mind or body: this the sweetener of every burthen and cross.'
      v:056:
        - 'ACT:7:56 | 56 | 56 | <i>Stopped their ears,</i> crying out, blasphemy: and they <i>stoned him</i> to death. He praying for them, and saying, <i>Lord Jesus, receive my spirit,</i> in imitation of his Lord and Master, our Saviour Christ. And[5] <i>reposed in the Lord.</i> Literally, <i>slept.</i> In most Greek copies, are now wanting, <i>in the Lord;</i> but it is no doubt the sense. (Witham) --- <i>Rushed in violently upon him.</i> This proceeding, without any sentence, or form of law, was altogether irregular; and never used in the better times of the Jewish government. This was called, <i>judgment of zeal,</i> and only allowed in one instance, viz. when any one came to draw the people to idolatry. Afterwards, this kind of proceeding was extended to other crimes. See Deuteronomy xiii. 6; Numbers xxiv.[xxv.?]; 1 Machabees xi. 24.[ii. 24.?]; &c.'
      v:058:
        - 'ACT:7:58 | 58 | 58 | <i>Invoking.</i> See with what arms St. Stephen defended himself against the fury of his enemies. He puts on charity for a breast-plate, and by that came off victorious. By his love of God, he resisted the enraged Jews; by the love he bore his neighbour, he prayed for those that stoned him. Through charity, he admonished them of their errors, in order to their amendment; through charity, he besought the divine goodness not to punish their crimes against him. Leaning on charity, he overcame the cruelty of Saul, and merited to have him a companion in heaven, who had been his chief persecutor on earth. (St. Fulgentius, Serm. de S. Steph.) --- We here again see the powerful intercession of the saints; "for," says St. Augustine, "if Stephen had not thus prayed, the Church would not have to glory in a St. Paul. Si Stephanus non sic orasset, Ecclesia Paulum non haberet." (Serm. i. de S. Steph.)'
