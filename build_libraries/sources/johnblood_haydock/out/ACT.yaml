    verses:
      v:001: 'ACT:7:1 | 1 | 1 | Then {VERSE_FOOTNOTE_INDEX_REF 0}the high priest said: Are these things so?'
      v:002: 'ACT:7:2 | 2 | 2 | He said: Ye men, brethren, and fathers, give ear. The God of glory appeared to our father, Abraham, when he was in Mesopotamia, before he dwelt in Charan,'
      v:003: 'ACT:7:3 | 3 | 3 | And said to him: {VERSE_FOOTNOTE_INDEX_REF 0}Go forth out of thy country, and from thy kindred, and come into the land which I will shew thee.'
      v:004: 'ACT:7:4 | 4 | 4 | Then he went out of the land of the Chaldeans, and dwelt in Charan. And from thence, after his father was dead, he removed him into this land, in which you now dwell.'
      v:005: 'ACT:7:5 | 5 | 5 | And he gave him no inheritance in it, no not the pace of a foot: but he promised to give it him in possession, and to his seed after him, when he had no child.'
      v:006: 'ACT:7:6 | 6 | 6 | And God said to him: {VERSE_FOOTNOTE_INDEX_REF 0}That his seed should sojourn in a strange country, and that they should bring them under bondage, and treat them ill for four hundred years:'
      v:007: 'ACT:7:7 | 7 | 7 | And the nation which they shall serve, I will judge, said the Lord: and after these things they shall go out, and shall serve me in this place.'
      v:008: 'ACT:7:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}And he gave him the covenant of circumcision: {VERSE_FOOTNOTE_INDEX_REF 1}and so he begot Isaac, and circumcised him the eighth day: and {VERSE_FOOTNOTE_INDEX_REF 2}Isaac, Jacob: {VERSE_FOOTNOTE_INDEX_REF 3}and Jacob, the twelve patriarchs.'
      v:009: 'ACT:7:9 | 9 | 9 | And the patriarchs, moved with envy, {VERSE_FOOTNOTE_INDEX_REF 0}sold Joseph into Egypt: and God was with him.'
      v:010: 'ACT:7:10 | 10 | 10 | And he delivered him out of all his tribulations: {VERSE_FOOTNOTE_INDEX_REF 0}and gave him favour and wisdom in the sight of Pharao, king of Egypt, and he appointed him governor over Egypt, and over all his house.'
      v:011: 'ACT:7:11 | 11 | 11 | Now there came a famine over all Egypt, and Chanaan, and great tribulation: and our fathers found no food.'
      v:012: 'ACT:7:12 | 12 | 12 | {VERSE_FOOTNOTE_INDEX_REF 0}But when Jacob had heard that there was corn in Egypt, he sent our fathers first:'
      v:013: 'ACT:7:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}And at the second time Joseph was known by his brethren, and his kindred was made known to Pharao.'
      v:014: 'ACT:7:14 | 14 | 14 | And Joseph sending, called thither Jacob, his father, and all his kindred, seventy-five souls.'
      v:015: 'ACT:7:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}So Jacob went down into Egypt; and {VERSE_FOOTNOTE_INDEX_REF 1}he died, and our fathers.'
      v:016: 'ACT:7:16 | 16 | 16 | And they were translated to Sichem, and were laid in the sepulchre, {VERSE_FOOTNOTE_INDEX_REF 0}which Abraham bought for a sum of money of the sons of Hemor the son of Sichem.'
      v:017: 'ACT:7:17 | 17 | 17 | And when the time of the promise drew near, which God had promised to Abraham, {VERSE_FOOTNOTE_INDEX_REF 0}the people increased and were multiplied in Egypt,'
      v:018: ACT:7:18 | 18 | 18 | Till another king arose in Egypt who knew not Joseph.
      v:019: 'ACT:7:19 | 19 | 19 | The same dealing craftily with our race, afflicted our fathers, that they should expose their children, to the end they might not be kept alive.'
      v:020: "ACT:7:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}At the same time was Moses born, and he was acceptable to God, and he was nourished three months in his father's house."
      v:021: "ACT:7:21 | 21 | 21 | But he being exposed, Pharao's daughter took him up, and nourished him for her own son."
      v:022: 'ACT:7:22 | 22 | 22 | And Moses was instructed in all the wisdom of the Egyptians, and he was powerful in his words, and in his deeds.'
      v:023: 'ACT:7:23 | 23 | 23 | And when he was full forty years old, it came into his heart to visit his brethren, the children of Israel.'
      v:024: 'ACT:7:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}And having seen one suffer an injury, he defended him: and striking the Egyptian, he avenged him who suffered the injury.'
      v:025: 'ACT:7:25 | 25 | 25 | And he thought that his brethren understood that God, by his hand, would save them: but they understood it not.'
      v:026: 'ACT:7:26 | 26 | 26 | {VERSE_FOOTNOTE_INDEX_REF 0}And the next day he shewed himself to them when they were at strife: and would have reconciled them in peace, saying; Men, ye are brethren, why hurt ye one another?'
      v:027: 'ACT:7:27 | 27 | 27 | But he that did the injury to his neighbour, thrust him away, saying: Who hath appointed thee prince and judge over us?'
      v:028: 'ACT:7:28 | 28 | 28 | Wilt thou kill me, as thou didst yesterday kill the Egyptian?'
      v:029: 'ACT:7:29 | 29 | 29 | And Moses fled upon this word: and became a stranger in the land of Madian, where he begat two sons.'
      v:030: 'ACT:7:30 | 30 | 30 | And when forty years were expired, {VERSE_FOOTNOTE_INDEX_REF 0}there appeared to him in the desert of Mount Sinai an Angel, in a flame of fire, in a bush.'
      v:031: 'ACT:7:31 | 31 | 31 | And Moses seeing it, wondered at the sight: and as he drew near to view it, the voice of the Lord came to him, saying;'
      v:032: 'ACT:7:32 | 32 | 32 | I am the God of thy fathers, the God of Abraham, the God of Isaac, and the God of Jacob. And Moses being terrified, durst not behold.'
      v:033: 'ACT:7:33 | 33 | 33 | And the Lord said to him; Loose the shoes from off thy feet; for the place wherein thou standest, is holy ground.'
      v:034: 'ACT:7:34 | 34 | 34 | Seeing, I have seen the affliction of my people, which is in Egypt, and I have heard their groaning, and am come down to deliver them. And now come, and I will send thee into Egypt.'
      v:035: 'ACT:7:35 | 35 | 35 | This Moses, whom they refused, saying, Who hath appointed thee prince and judge? him God sent prince and redeemer, by the hand of the Angel, who appeared to him in the bush.'
      v:036: 'ACT:7:36 | 36 | 36 | {VERSE_FOOTNOTE_INDEX_REF 0}He brought them out, doing wonders and signs in the land of Egypt, and in the Red sea, and in the desert for forty years.'
      v:037: 'ACT:7:37 | 37 | 37 | This is that Moses who said to the children of Israel; {VERSE_FOOTNOTE_INDEX_REF 0}A prophet will God raise up to you of your own brethren, as myself: him shall you hear.'
      v:038: 'ACT:7:38 | 38 | 38 | {VERSE_FOOTNOTE_INDEX_REF 0}This is he who was in the church in the wilderness, with the Angel, who spoke to him on Mount Sinai, and with our fathers: who received the words of life to give to us.'
      v:039: 'ACT:7:39 | 39 | 39 | Whom our fathers would not obey: but thrust him away, and in their hearts turned back into Egypt,'
      v:040: 'ACT:7:40 | 40 | 40 | Saying to Aaron; {VERSE_FOOTNOTE_INDEX_REF 0}Make us gods to go before us: for as to this Moses, who brought us out of the land of Egypt, we know not what is become of him.'
      v:041: 'ACT:7:41 | 41 | 41 | And they made a calf in those days, and offered sacrifice to the idol, and rejoiced in the works of their own hands.'
      v:042: 'ACT:7:42 | 42 | 42 | And God turned, and gave them up to serve the host of heaven, as it is written in the book of the prophets; {VERSE_FOOTNOTE_INDEX_REF 0}Did you offer victims and sacrifices to me for forty years, in the desert, O house of Israel?'
      v:043: 'ACT:7:43 | 43 | 43 | And you took unto you the tabernacle of Moloch, and the star of your god, Rempham, figures which you made to adore them. And I will carry you away beyond Babylon.'
      v:044: 'ACT:7:44 | 44 | 44 | The tabernacle of the testimony was with our fathers in the desert, as God ordained for them, {VERSE_FOOTNOTE_INDEX_REF 0}speaking to Moses that he should make it according to the form which he had seen.'
      v:045: 'ACT:7:45 | 45 | 45 | {VERSE_FOOTNOTE_INDEX_REF 0}Which also our fathers receiving, brought in with Jesus, into the possession of the Gentiles, whom God drove out before the face of our fathers, until the days of David:'
      v:046: 'ACT:7:46 | 46 | 46 | {VERSE_FOOTNOTE_INDEX_REF 0}Who found grace before God, {VERSE_FOOTNOTE_INDEX_REF 0}and desired to find a tabernacle for the God of Jacob.'
      v:047: 'ACT:7:47 | 47 | 47 | {VERSE_FOOTNOTE_INDEX_REF 0}But Solomon built him a house.'
      v:048: 'ACT:7:48 | 48 | 48 | {VERSE_FOOTNOTE_INDEX_REF 0}Yet the most High dwelleth not in houses made by hands, as the prophet saith;'
      v:049: 'ACT:7:49 | 49 | 49 | {VERSE_FOOTNOTE_INDEX_REF 0}Heaven is my throne, and the earth my footstool. What house will you build me, saith the Lord, or what is the place of my rest?'
      v:050: ACT:7:50 | 50 | 50 | Hath not my hand made all these things?
      v:051: 'ACT:7:51 | 51 | 51 | Ye stiff-necked and uncircumcised in heart and ears, ye always resist the Holy Ghost: as your fathers <i>did</i>, so <i>do</i> you also.'
      v:052: 'ACT:7:52 | 52 | 52 | Which of the prophets have not your fathers persecuted? And they have slain them who foretold of the coming of the Just One: of whom you have been now the betrayers and murderers:'
      v:053: 'ACT:7:53 | 53 | 53 | Who have received the law by the disposition of Angels, and have not kept it.'
      v:054: 'ACT:7:54 | 54 | 54 | Now hearing these things, they were cut to the heart, and they gnashed with their teeth at him.'
      v:055: 'ACT:7:55 | 55 | 55 | But he being full of the Holy Ghost, looking up steadfastly to heaven, saw the glory of God, and Jesus standing at the right hand of God. And he said: Behold I see the heavens opened, and the Son of man standing at the right hand of God.'
      v:056: 'ACT:7:56 | 56 | 56 | And they crying out with a loud voice, stopped their ears, and with one accord rushed violently upon him.'
      v:057: 'ACT:7:57 | 57 | 57 | And casting him out the city, they stoned him: and the witnesses laid down their garments at the feet of a young man, whose name was Saul.'
      v:058: 'ACT:7:58 | 58 | 58 | And they stoned Stephen, invoking and saying; Lord Jesus, receive my spirit.'
      v:059: 'ACT:7:59 | 59 | 59 | And falling on his knees, he cried out with a loud voice, saying; Lord, lay not this sin to their charge. And when he had said this, he fell asleep in the Lord. And Saul was consenting to his death.'
  c:008:
    commentary:
      v:001:
        - 'ACT:8:1 | 1 | 1 | <i>Were dispersed.</i> During this great persecution of the Church, those who could not conceal themselves, were dispersed into different countries. Thus did the Almighty make use of the malice of his enemies, to the greater exaltation and glory of his own name. For those who fled, carried with them the light of the gospel, wherever they went. (Tirinus) --- They were burning torches, which communicated of their holy fire to every place, in which they were scattered. (St. Augustine, Serm. cxvi.) --- Thus was the gospel disseminated from Jerusalem into all Judea and Samaria. --- <i>And Samaria.</i> Though our Saviour in his life time had forbid them to preach to the Samaritans, (Matthew x. 5.) they now knew that the time of that precept was past. (Witham)'
      v:002:
        - "ACT:8:2 | 2 | 2 | <i>Took care.</i> In an ancient work, which gives the history of the finding of St. Stephen's body, generally considered authentic, and printed at the end of the 7th volume of St. Augustine's works, we find the following account. \"Stephen having been stoned without the northern gate, lay there without burial one day and a night, according to the order of the Jewish rulers, that his body might become a prey to birds and beasts, but God did not suffer either to touch it.\" --- \"Then I, Gamaliel, compassionating these servants of Jesus Christ, and desiring to have some share in the faith and religion of this holy man, sent among the Jews some Christians who feared God, dwelling at Jerusalem, to take away privately the body, and bring it in my chariot to my country house, where it was deposited in my tomb towards the east, and we mourned over it for forty days,\" &c. It is an injury to pray for a martyr, who ought to assist us by his prayers. (St. Augustine, Serm. xvii.) --- We see great devotion used in burying his body, and four centuries afterwards, at the finding and translating thereof. Very many miracles were performed on that occasion, as St. Augustine witnesses in his work de Civitate Dei, lib. xxii. chap. 8., and Serm. de S. Steph. T. viii."
      v:010:
        - 'ACT:8:10 | 10 | 10 | <i>This man is the power of God, which is called</i> (that is, which is truly) <i>great.</i> Simon pretended to be God, and the great God. See St. Irenæus, lib. i. chap. 20.'
      v:011:
        - 'ACT:8:11 | 11 | 11 | <i>He had bewitched them with his sorceries,</i>[1] or magic: he had put them out of their wits, turned their heads, charmed them, stupefied them. (Witham)'
      v:013:
        - 'ACT:8:13 | 13 | 13 | <i>Simon himself believed.</i> That is, pretended to believe, that he might obtain the power of speaking tongues, and working miracles, which was frequently imparted to the faithful at baptism. (Menochius) --- He was filled with pride and presumption, says St. Augustine. He wished to imitate the prodigies of the apostles, but loved not their justice, nor the truth they preached. He entered into the Church, and desired baptism, not to obtain the grace of justification, but to have an occasion of extolling himself. He wished to walk in wonders above himself. (In Psalm cxxx.)'
      v:015:
        - 'ACT:8:15 | 15 | 15 | <i>The Holy Ghost,</i> which the apostles came to give the Samaritan Neophytes, was not the spirit of grace, of justice, and of sanctity, for that they had received at baptism; but the spirit of strength, to confess with confidence and freedom the name of Jesus, and the supernatural and miraculous graces, usually at that time granted to the faithful, by the imposition of hands. Philip did not administer the sacrament, because he could not; he was not a bishop. Hence now in the Church, we see only the chief pastors do it, præcipuos et non alios videmus hoc facere. See St. Chrysostom, hom. xviii. in Acta. --- There is no mention here, it is true, of unction, but the most venerable antiquity clearly specifies it. St. Cyprian, in the third age [third century], says: "it is moreover necessary, that he who has been baptized, should be anointed, that having received the chrism, that is, the unction, he may be the anointed of God." (Ep. lxx.) --- In the next age [fourth century], St. Pacianus writes: "Do you say that this (the power of remitting sins) was granted only to the apostles? Then I say, that they alone could baptize, and give the Holy Spirit, for to them alone was the command of doing it given. If, therefore, the right of conferring baptism, and of anointing, descended to their successors, to them also has come the power of binding and loosing." (Ep. i. ad Sym. Bibl. Max. T. iv. p. 307)'
      v:017:
        - 'ACT:8:17 | 17 | 17 | <i>They received the Holy Ghost.</i> Not but that they had received the grace of the Holy Ghost at their baptism; but not that plentitude of grace, and those gifts, which they received from bishops in the sacrament of confirmation. This sacrament, as St. Chrysostom observes,[2] St. Philip, the deacon, had not power to give. (Witham)'
      v:018:
        - 'ACT:8:18 | 18 | 18 | <i>Simon ... offered them money.</i> From hence it is called the sin of simony, to buy, sell, or give money for benefices, and spiritual things. It was vanity that made Simon desire this power. (Witham) --- Hence to give or receive money in exchange, or as a price for any spiritual good whatever, is justly esteemed sinful. It is called simony, from the name of the person, who was first engaged in this sin. (Haydock) --- Simon acts the part of a tempter to the apostles, and wishes to draw them into prevarication, by offering money for what was above all price, and of what they were not the proprietors, but the dispensers. (St. Clement of Rome)'
      v:020:
        - 'ACT:8:20 | 20 | 20 | <i>May thy money perish with thee;</i> or go with thee to perdition. This was a prophecy, says St. Chrysostom, of St. Peter who saw him incorrigible, and that he would not repent. (Witham)'
      v:021:
        - 'ACT:8:21 | 21 | 21 | <i>Nor lot in this matter.</i> Literally, in this saying. (Witham)'
      v:022:
        - 'ACT:8:22 | 22 | 22 | <i>That perhaps this thought of thy heart may be forgiven thee.</i> The word <i>perhaps,</i> as the interpreters commonly observe on this and other places, many times does not imply any doubt or uncertainty. There could be no doubt, says St. Chrysostom, only as to his repenting: if he repented, it is certain he would find remission of his sins. (Witham) --- St. Augustine (ep. cviii.) understands the text, {GREEK:START metanoeson apo}μητανοησον απο{GREEK:END}, &c. of penance done for heinous offences in the primitive Church, and teaches us to translate it thus, as it is in the Vulgate, both here and 2 Corinthians xii. 21, and Apocalypse ix. 21, and adds, that very good men do daily penance for venial sins, by fasting, prayer, and alms.'
      v:023:
        - 'ACT:8:23 | 23 | 23 | <i>In the gall of bitterness.</i> In the bitter gall of hypocrisy, in the bonds, fetters, and chains of sin and iniquity. (Witham)'
      v:024:
        - 'ACT:8:24 | 24 | 24 | <i>Pray ... for me.</i> Instead of following the advice of St. Peter, he begs them to pray, not that God would touch his heart, and give him repentance; but that the evils might not fall upon him. In this he is a true model of false penitents, who hate not the sin, but fear the punishment, which is the consequence of it. He afterwards left the East, and went to Rome, under the reign of Claudius. Sts. Justin, Irenæus, and others say, the senate adored him as a divinity. Having undertaken to fly in the air, in the presence of the emperor and senate, when he had raised himself to a certain height, he was brought down by the prayers of Sts. Peter and Paul, and died a few days after, of the wounds he received by the fall. (Calmet) --- See also Eusebius, Theod., St. Augustine, &c.'
      v:026:
        - 'ACT:8:26 | 26 | 26 | <i>This is desert.</i> In construction, whether we regard the Latin or Greek, to be <i>desert,</i> may either agree to the way leading to Gaza, or the city itself, which formerly had been almost destroyed. (Witham) --- To the site of old Gaza, which was then a desert; above which was built the new Gaza, nearer the sea. (Bible de Vence) --- Beza frequently makes very free with St. Luke, and in his annotations, an. 1556, says the text is wrong; it cannot be so.'
      v:027:
        - 'ACT:8:27 | 27 | 27 | <i>An eunuch.</i> It is likely a proselyte converted to the Jewish religion. He shews his zeal and devotion, says St. Chrysostom, not only by coming to Jerusalem, but by reading the prophets in his chariot. (Witham)'
      v:031:
        - 'ACT:8:31 | 31 | 31 | <i>How can I, unless some one shew me,</i>[3] or be a guide to me, as in the Greek. Let every one, and especially the unlearned, take good notice of these words, not to wrest the Scriptures to his own perdition. To follow his own private judgment, or his private spirit, is to make choice of a blind and incompetent guide, as to the sense of the Scriptures, and the mysteries of faith. See the preface to the gospel of St. John. (Witham) --- It appears this eunuch was not one of those, who are now so commonly seen, who think the Scripture is every where plain, and the sense open to every body. Such would do much better to acknowledge, that they stand in need of a guide. (Grotius, hic.) --- St. Jerome, in his letter to Paulinus, printed at the head of the Latin Bibles, shews the necessity of an interpreter. The apostles themselves could not understand the Scriptures till Christ gave them the knowledge; tunc aperuit illis sensum ut intelligerent scripturas. (Luke xxiv. 45.)'
      v:032:
        - 'ACT:8:32 | 32 | 32-33 | <i>As a sheep,</i> or a lamb, &c. The eunuch, by divine Providence, was now reading the 53d chap. of Isaias, which is of Christ, and his sufferings. --- <i>In humility his judgment was taken away.</i> The sense seems to be, that Christ having humbled himself, so as to undergo an unjust judgment, or condemnation to die on the cross, hath been again raised from the dead, and delivered from that judgment by his glorious resurrection, and ascension. (Witham)'
      v:036:
        - 'ACT:8:36 | 36 | 36 | <i>Here is water.</i> This shews, that baptism is to be given with water. (Witham)'
      v:037:
        - 'ACT:8:37 | 37 | 37 | <i>If thou believest,</i> &c. The Scripture many times mentions one disposition, when others no less necessary are supposed, as here a sorrow for sins, a firm hope, love of God, &c. (Witham) --- Faith is thus seen to be a necessary predisposition in the adult, for the reception of baptism. They must answer for themselves; but infants are baptized in the faith of the Church. Their sponsors, who receive them from the font, answer for them. (Denis the Carthusian) --- And as the defilement was not personal, but that of others, so are they purified by the faith of others.'
      v:038:
        - 'ACT:8:38 | 38 | 38 | We are not to suppose that in the administration of the sacraments in the primitive Church, nothing more was done than what we read, totidem litteris, in the Scripture. St. Augustine answers this, when he says: "insomuch that he saith, Philip baptized him, he would have it understood, that all things were done, which though in the Scripture, for brevity sake, they are not mentioned, yet by order of tradition we know were to be done."'
