      v:023: 'ACT:12:23 | 23 | 23 | And forthwith an Angel of the Lord struck him, because he had not given the honour to God: and eaten up by worms, he expired.{VERSE_FOOTNOTE_INDEX_REF 0}'
      v:024: ACT:12:24 | 24 | 24 | But the word of the Lord increased and multiplied.
