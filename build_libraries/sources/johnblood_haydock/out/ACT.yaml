      v:013: 'ACT:2:13 | 13 | 13 | But others mocking, said; These men are full of new wine.'
      v:014: 'ACT:2:14 | 14 | 14 | But Peter, standing up with the eleven, lifted up his voice, and spoke to them: Ye men of Judea, and all ye that dwell in Jerusalem, be this known to you, and with your ears receive my words.'
