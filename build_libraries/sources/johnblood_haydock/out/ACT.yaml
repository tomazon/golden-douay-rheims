      001:
        - 'ACT:23:1 | 1 | 1 | Ver. 3. Pecutiet, {GREEK:START tuptein se mellei}τυπτηιν ση μηλληι{GREEK:END}, futurum erit ut te percutiat.'
      002:
        - 'ACT:23:2 | 2 | 2 | Ver. 6. Filius Pharisæorum; and so divers of the best Greek manuscripts {GREEK:START pharisaion}φαρισαιον{GREEK:END}; but the common Greek, {GREEK:START uios pharisaiou}υιοσ φαρισαιου{GREEK:END}.'
