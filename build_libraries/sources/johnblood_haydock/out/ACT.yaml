      v:041: 'ACT:2:41 | 41 | 41 | They therefore that received his word were baptized: and there were added in that day about three thousand souls.'
      v:042: 'ACT:2:42 | 42 | 42 | And they were persevering in the doctrine of the apostles, and in the communication of the breaking of bread, and in prayers.'
      v:043: 'ACT:2:43 | 43 | 43 | And fear came upon every soul: and many wonders and signs were done by the apostles in Jerusalem, and there was great fear in all.'
      v:044: 'ACT:2:44 | 44 | 44 | And all they that believed were together, and had all things common.'
