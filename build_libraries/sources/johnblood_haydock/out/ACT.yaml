    verses:
      v:001: 'ACT:4:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}as they were speaking to the people, the priests, and the officer of the temple, and the Sadducees, came upon them,'
      v:002: 'ACT:4:2 | 2 | 2 | Being grieved that they taught the people, and preached through Jesus the resurrection from the dead:'
      v:003: 'ACT:4:3 | 3 | 3 | And they laid hands on them, and put them in custody till the next day: for now it was evening.'
      v:004: 'ACT:4:4 | 4 | 4 | But many of them, who had heard the word, believed: and the number of the men was made five thousand.'
      v:005: 'ACT:4:5 | 5 | 5 | And it came to pass on the morrow, that their rulers, and ancients, and Scribes, were gathered together in Jerusalem:'
      v:006: 'ACT:4:6 | 6 | 6 | And Annas, the high priest, and Caiphas, and John, and Alexander, and as many as were of the priestly race.'
      v:007: 'ACT:4:7 | 7 | 7 | And setting them in the midst, they asked; By what power, or in what name, have ye done this?'
      v:008: 'ACT:4:8 | 8 | 8 | Then Peter, filled with the Holy Ghost, said to them; Ye rulers of the people, and ancients, hear:'
      v:009: 'ACT:4:9 | 9 | 9 | If we this day are examined concerning the good deed done to the infirm man, by what means he hath been made whole,'
      v:010: 'ACT:4:10 | 10 | 10 | Be it known to you all, and to all the people of Israel, that in the name of our Lord Jesus Christ, of Nazareth, whom you crucified, whom God hath raised from the dead, even by him doth this man stand here before you, whole.'
      v:011: 'ACT:4:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}This is the stone which was rejected by you, the builders; which is become the head of the corner:'
      v:012: 'ACT:4:12 | 12 | 12 | Nor is there salvation in any other. For there is no other name, under heaven, given to men, whereby we must be saved.'
      v:013: 'ACT:4:13 | 13 | 13 | Now they, seeing the constancy of Peter and of John, knowing that they were illiterate and ignorant men, they wondered: and they knew them, that they had been with Jesus:'
      v:014: 'ACT:4:14 | 14 | 14 | Seeing also the man standing with them, who had been healed, they could say nothing against it.'
      v:015: 'ACT:4:15 | 15 | 15 | But they commanded them to go aside out of the council: and they conferred among themselves,'
      v:016: 'ACT:4:16 | 16 | 16 | Saying; What shall we do to these men? for a notable miracle, indeed, hath been done by them, it is manifest to all the inhabitants of Jerusalem: it is manifest, and we cannot deny it.'
      v:017: 'ACT:4:17 | 17 | 17 | But that it may be no further divulged among the people, let us threaten them, that they speak no more in this name to any man.'
      v:018: 'ACT:4:18 | 18 | 18 | And calling them, they charged them not to speak at all, nor teach in the name of Jesus.'
      v:019: 'ACT:4:19 | 19 | 19 | But Peter and John answering, said to them; If it be just in the sight of God, to hear you rather than God, judge ye.'
      v:020: ACT:4:20 | 20 | 20 | For we cannot but speak the things which we have seen and heard.
      v:021: 'ACT:4:21 | 21 | 21 | But they, threatening them, sent them away, not finding how they might punish them, because of the people: for all men glorified what had been done, in that which had come to pass.'
      v:022: 'ACT:4:22 | 22 | 22 | For the man was above forty years old, in whom that miraculous cure had been wrought.'
      v:023: 'ACT:4:23 | 23 | 23 | And being let go, they came to their own company, and related all that the chief priests and ancients had said to them.'
      v:024: 'ACT:4:24 | 24 | 24 | Who, having heard it, with one accord lifted up their voice to God, and said; Lord, thou art he that didst make heaven and earth, the sea, and all things that are in them:'
      v:025: 'ACT:4:25 | 25 | 25 | Who, in the Holy Ghost, by the mouth of our father, David, thy servant, hast said; {VERSE_FOOTNOTE_INDEX_REF 0}Why have the Gentiles raged, and the people devised vain things?'
      v:026: 'ACT:4:26 | 26 | 26 | The kings of the earth stood up, and the princes assembled together against the Lord, and against his Christ.'
      v:027: 'ACT:4:27 | 27 | 27 | For of a truth there assembled together in this city, against thy holy child Jesus, whom thou hast anointed, Herod, and Pontius Pilate, with the Gentiles, and the people of Israel,'
      v:028: ACT:4:28 | 28 | 28 | To do what thy hand and thy counsel decreed to be done.
      v:029: 'ACT:4:29 | 29 | 29 | And now, Lord, behold their threatenings, and grant to thy servants, with all confidence to speak thy word,'
      v:030: 'ACT:4:30 | 30 | 30 | By stretching forth thy hand to cures, and signs, and wonders, to be done by the name of thy holy Son, Jesus.'
      v:031: 'ACT:4:31 | 31 | 31 | And when they had prayed, the place was shaken wherein they were assembled: and they were all filled with the Holy Ghost, and they spoke the word of God with confidence.'
      v:032: 'ACT:4:32 | 32 | 32 | And the multitude of the believers had but one heart and one soul: neither did any one say, that any of the things which he possessed was his own, but all things were common to them.'
      v:033: 'ACT:4:33 | 33 | 33 | And with great power did the apostles give testimony of the resurrection of Jesus Christ, our Lord: and great grace was in them all.'
      v:034: 'ACT:4:34 | 34 | 34 | For neither was there any one among them that wanted. For as many as were owners of lands, or houses, sold them, and brought the price of the things they sold,'
      v:035: 'ACT:4:35 | 35 | 35 | And laid it down before the feet of the apostles. And distribution was made to every one, according as he had need.'
      v:036: 'ACT:4:36 | 36 | 36 | And Joseph, who by the apostles was surnamed Barnabas, (which is by interpretation the son of consolation) a Levite, a Cyprian born,'
      v:037: 'ACT:4:37 | 37 | 37 | Having land, sold it, and brought the price, and laid it at the feet of the apostles.'
  c:005:
    commentary:
      v:001:
        - 'ACT:5:1 | 1 | 1 | It is believed by many of the Fathers, that the resolution which the faithful made of selling their property, and laying the price at the feet of the apostles, implied a vow of reserving nothing for themselves, but giving all to the community; and that the crime of Ananias and Saphira consisted in the violation of this vow; on which account they regarded them as sacrilegious, and plunderers of sacred things. See St. Basil, Serm. i. de instit. Monac.; St. Cyprian, lib. i. ad Quir. &c. --- For, without this supposition, we cannot, as Menochius justly remarks, account for the sudden and severe punishment inflicted on the offending parties.'
      v:002:
        - 'ACT:5:2 | 2 | 2 | <i>By fraud kept part.</i>[1] Ananias, and his wife Saphira, had made a promise or vow, to put into the common stock the price of what they had to sell. When they had sold the field, they resolved by mutual consent to keep for their private use part of the money, and to bring in the rest, as if they had received no more. The whole price being promised, and by that means consecrated to God, St. Augustine calls it a <i>sacrilegious fraud,</i> and St. Chrysostom, <i>a theft</i> of what was already made sacred to God. (Witham)'
      v:003:
        - 'ACT:5:3 | 3 | 3 | <i>Why hath Satan tempted thy heart?</i>[2] The present Greek copies, <i>filled thy heart.</i> (Witham)'
      v:004:
        - 'ACT:5:4 | 4 | 4 | <i>Did it not remain to thee?</i> That is, no one forced thee to make such a promise. --- <i>And being sold,</i> was it not in thy power, and at thy free disposal, before such a promise? but promises and vows must be kept. <i>Thou hast not lied to men, but to God,</i> by lying to the Holy Ghost. (Witham) --- <i>Thou hast not lied to men,</i> only and principally, but to God also; for he had also lied to Peter, and the other apostles. (Menochius) --- "If it displeased God," says St. Augustine, "to withdraw part of the money they had vowed to God, how is he angry, when chastity is vowed and not performed! ... let not such persons think to be condemned to corporal death, but to everlasting fire." (Serm. x. de diversis.) --- St. Gregory, on this same subject, says: "Ananias had vowed money to God, which afterwards, overcome by diabolical persuasion, he withdrew; but with what death he was punished, thou knowest. See, then, what judgment thou art to expect, for withdrawing, not money, but thyself, from Almighty God." (lib. i. ep. 33.)'
      v:005:
        - 'ACT:5:5 | 5 | 5 | <i>Ananias ... fell down and gave up the ghost.</i> St. Augustine says,[3] this severe judgment was to strike a terror of such dissembling fraudulent dealings into the new Church. It was also to shew that St. Peter, and the apostles, had the gift of prophecy. (Witham) --- Origen thinks his death was occasioned by the sudden fright and shame, with which he was seized. Pliny relates a similar accident in the sudden death of Diodorus Dialecticus, lib. vii. cap. 53. --- Menochius and Cornelius a Lapide think, that God struck him interiorly, as Peter spoke. ... There are likewise different opinions among the Fathers, respecting the salvation of Ananias and Saphira. Some are of opinion, that as their fault was great, they died, and perished in their sin. but the ideas we are fond to cherish of the infinite mercy of God, would rather incline us to say, with St. Augustine, "I can believe that God spared them after this life, for his mercy is great. ... They were stricken with the scourge of death, that they might not be subject to eternal punishment." (St. Augustine, Serm. cxlviii. olim. 10. et in Parmen.) --- St. Benedict also, in the 57th chapter of his rule, insinuates, that their death was only corporal. (Haydock) --- It is not unreasonable, that the first violators of laws, should be punished with severity. It was thus that the Almighty treated Adam, the adorers of the golden calf, the first who broke the sabbath-day, &c. to prevent the effects of bad example. (Calmet)'
      v:007:
        - 'ACT:5:7 | 7 | 7 | <i>Not knowing.</i> Because no one durst tell her; so much did they honour, fear, and obey St. Peter. (St. Chrysostom, hom. xii.) --- She came in; Peter did not call her, but waited, to afford her an opportunity of repenting. (Œcumenius)'
      v:008:
        - 'ACT:5:8 | 8 | 8 | <i>Yea, for so much.</i> That is, for the same sum as Ananias mentioned. This the wife said, not knowing what had before happened to her husband. (Witham)'
      v:012:
        - "ACT:5:12 | 12 | 12 | <i>Solomon's porch.</i> This was outside of the temple, open to all, Jews and Gentiles, pure and impure. They assembled here, because it was a large place, where they could speak to many assembled. Had it been within the temple, the priests would have interrupted them, and not have wanted pretexts to silence them. (Calmet)"
      v:013:
        - 'ACT:5:13 | 13 | 13 | <i>Of the rest, no one durst join himself to them.</i> That is, none of those that did not believe: yet the people praised them, and the number of the faithful increased. (Witham)'
      v:015:
        - "ACT:5:15 | 15 | 15 | <i>On ... couches,</i> meaner beds for the poorer sort. --- <i>That Peter's shadow,</i> &c. Thus was partly fulfilled what Christ had foretold, (John xiv. 12.) that his disciples should do even greater miracles than he had done. (Witham) --- St. Ambrose compares with these miracles wrought by St. Peter's shadow, those which the linen cloths, that had touched the relics of the holy martyrs, also wrought. (Epis. liv.) Si inanis quædam species vacuæ imaginis habere potuit in se vim salutis, quanto plus de corpore meruerunt attrahere salubritatis sacris impressa membris vincula passionis? If the empty appearance of an unsubstantial shadow possessed the power of giving health, how much more efficacy must the chains of the martyrs have drawn from the holy members, which they bound? --- In appendice operum. (St. Augustine, serm. cciii.) --- St Augustine, speaking of the miracle performed by the saints now reigning in heaven, says: \"If the shadow of Peter's body could afford help, how much more now the fulness of his power? And if then a certain little wind of him, passing by, did profit them that humbly asked, how much more the grace of him, now being permanent and remaining?\" (Serm. xxxix. de sanctis.)"
      v:026:
        - 'ACT:5:26 | 26 | 26 | <i>Then went the magistrate;</i>[4] which by the Greek was a military officer. But he did not bind them like prisoners, for fear of a tumult, but desired them to go along with them to the sanhedrim. (Witham) --- <i>Without violence.</i> They persuaded them to appear willingly before the sanhedrim, thinking, perhaps, moreover, that they could not bind them, whom the walls of the prison could not confine. The apostles here, and on all other occasions, shew the most astonishing examples of patience, constancy, and obedience to the laws of the country. (Menochius) --- O Jews! who do you shut your eyes against the light? why so blindly mad? You say the apostles took Christ from the tomb. Tell me, then, who stole the apostles from under your locks and bolts? Who conveyed them from your prison through the midst of your guards, without alarming them? Shall the evidence of the miracle serve only to make you the less open to conviction? (Ven. Bede; Denis the Carthusian)'
      v:028:
        - 'ACT:5:28 | 28 | 28 | <i>Commanding, we commanded you.</i> That is, charged you severely. --- <i>You have a mind to bring the blood of this man upon us.</i> You will make us pass for guilty of the murder of the Messias. (Witham)'
      v:029:
        - 'ACT:5:29 | 29 | 29 | Peter answered boldly, <i>We ought to obey God, rather than men.</i> And withal adds, that God had raised from death Jesus, the <i>Prince</i> and <i>Saviour of mankind,</i> by whose merits all might find <i>repentance,</i> and <i>forgiveness of their sins;</i> that they were witnesses of his resurrection, &c. (Witham)'
      v:033:
        - 'ACT:5:33 | 33 | 33 | <i>They were cut to the heart;</i>[5] exasperated to fury and madness, and were for killing them. (Witham)'
      v:034:
        - "ACT:5:34 | 34 | 34 | <i>Gamaliel.</i> He that had been St. Paul's master, according to St. Chrysostom, advised them to forbear, and do nothing rashly. [Ver. 38.] <i>Meddle not with these men;</i> literally, <i>go from them.</i>[6] For, saith he, if this be the <i>work of men</i> only, it will soon fall to nothing; but if it be from God, you cannot hinder it, and you will only make yourselves guilty, by resisting the designs of God. They <i>consented to him,</i> so far as not to put them to death; but they made them be <i>scourged,</i> which they <i>rejoiced at;</i> and they dismissed them with reiterated <i>threats.</i> (Witham) --- Gamaliel was the master of St. Paul, Barnabas, Stephen, and others, and favoured the Christians. St. Clement and Ven. Bede think he was then a Christian, but concealed his conversion at the instigation of the apostles, that he might have an opportunity of defending Christ in the council. He afterwards professed his faith publicly, and was canonized with is son Abibas. See Baronius, 3d of Aug. (Tirinus)"
      v:039:
        - "ACT:5:39 | 39 | 39 | Time, and the evident success of Christ's Church, prove it to be of God. No violence of the Jews, no persecution of heathen princes, no attempts of domestic adversaries, heretics, schismatics, or evil livers, have been able to prevail against it. Men of superior abilities have made violent attacks against it; their memory, and that of their disciples, has either been buried and forgotten, or liveth only in malediction and infamy. Let, then, no Catholic be dispirited, because modern heresies continue; Arian and other heresies have continued much longer, have been more powerfully supported by temporal power, and yet have come to nothing. The Catholic religion was the first, and it will be the last religion."
      v:041:
        - 'ACT:5:41 | 41 | 41 | <i>Rejoicing.</i> The joy of the apostles on the present occasion, is one of the greatest of miracles. Only the yoke of Jesus could make this sweet. But so the faithful servants of God have always found it. In tribulation, they abounded in inward peace and joy, which made them insensible of their exterior sufferings. (Haydock)'
