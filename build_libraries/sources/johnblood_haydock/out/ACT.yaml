    verses:
      v:001: 'ACT:13:1 | 1 | 1 | Now {VERSE_FOOTNOTE_INDEX_REF 0}there were in the church, which was at Antioch, prophets and teachers, among whom was Barnabas, and Simon, who was called Niger, and Lucius of Cyrene, and Manahen, who was the foster-brother of Herod, the tetrarch, and Saul.'
      v:002: 'ACT:13:2 | 2 | 2 | And as they were ministering to the Lord, and fasting, the Holy Ghost said to them: Separate me Saul and Barnabas, for the work to which I have taken them.'
      v:003: 'ACT:13:3 | 3 | 3 | Then they fasting and praying, and imposing their hands upon them, sent them away.'
      v:004: 'ACT:13:4 | 4 | 4 | So they being sent by the Holy Ghost, went to Seleucia: and from thence they sailed to Cyprus.'
      v:005: 'ACT:13:5 | 5 | 5 | And when they were come to Salamina, they preached the word of God in the synagogues of the Jews. And they had John also in the ministry.'
      v:006: 'ACT:13:6 | 6 | 6 | And when they had gone through the whole island as far as Paphos, they found a certain man, a magician, a false prophet, a Jew, whose name was Bar-jesu,'
      v:007: 'ACT:13:7 | 7 | 7 | Who was with the proconsul, Sergius Paulus, a prudent man. He, sending for Barnabas and Saul, desired to hear the word of God.'
      v:008: 'ACT:13:8 | 8 | 8 | But Elymas, the magician, (for so his name is interpreted) withstood them, seeking to turn away the proconsul from the faith.'
      v:009: 'ACT:13:9 | 9 | 9 | Then Saul, otherwise Paul, filled with the Holy Ghost, looking upon him,'
      v:010: 'ACT:13:10 | 10 | 10 | Said: O thou full of all guile, and of all deceit, son of the devil, enemy of all justice, thou dost not cease to pervert the right ways of the Lord.'
      v:011: 'ACT:13:11 | 11 | 11 | And now behold the hand of the Lord upon thee, and thou shalt be blind, not seeing the sun for a time. And immediately there fell on him a mist and darkness, and going about, he sought some one to lead him by the hand.'
      v:012: 'ACT:13:12 | 12 | 12 | Then the proconsul, when he had seen what was done, believed, marvelling at the doctrine of the Lord.'
      v:013: 'ACT:13:13 | 13 | 13 | And when Paul, and they who were with him, had sailed from Paphos, they came to Perge, in Pamphylia. {VERSE_FOOTNOTE_INDEX_REF 0}But John departing from them, returned to Jerusalem.'
      v:014: 'ACT:13:14 | 14 | 14 | But they passing through Perge, came to Antioch, in Pisidia: and entering into the synagogue on the sabbath-day, they sat down.'
      v:015: 'ACT:13:15 | 15 | 15 | And after the reading of the law and the prophets, the rulers of the synagogue sent to them, saying: Ye men, brethren, if you have any word of exhortation to make to the people, speak.'
      v:016: 'ACT:13:16 | 16 | 16 | Then Paul rising up, and with his hand bespeaking silence, said: Ye men of Israel, and you that fear God, give ear.'
      v:017: 'ACT:13:17 | 17 | 17 | The God of the people of Israel chose our fathers, and exalted the people, when they were sojourners{VERSE_FOOTNOTE_INDEX_REF 0} in the land of Egypt, {VERSE_FOOTNOTE_INDEX_REF 1}and with a mighty arm brought them out from thence,'
      v:018: 'ACT:13:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}And for the space of forty years endured their manners in the desert.'
      v:019: 'ACT:13:19 | 19 | 19 | And destroying seven nations in the land of Chanaan, {VERSE_FOOTNOTE_INDEX_REF 0}he divided their land to them, by lot,'
      v:020: 'ACT:13:20 | 20 | 20 | As it were, after four hundred and fifty years:{VERSE_FOOTNOTE_INDEX_REF 0} and after these things, he gave <i>them</i> judges, until Samuel, the prophet.'
      v:021: 'ACT:13:21 | 21 | 21 | And afterwards {VERSE_FOOTNOTE_INDEX_REF 0}they desired a king: and God gave them Saul, the son of Cis, a man of the tribe of Benjamin, forty years.'
      v:022: 'ACT:13:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}And when he had removed him, he raised them up David to be king: to whom giving testimony, he said: I have found David, the son of Jesse, a man according to my own heart, who shall do all my will.'
      v:023: "ACT:13:23 | 23 | 23 | Of this man's seed God, {VERSE_FOOTNOTE_INDEX_REF 0}according to his promise, hath raised up to Israel a Saviour, Jesus,"
      v:024: 'ACT:13:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}John first preaching before his coming the baptism of penance to all the people of Israel.'
      v:025: 'ACT:13:25 | 25 | 25 | And when John was fulfilling his course, he said: {VERSE_FOOTNOTE_INDEX_REF 0}I am not he, whom you think me to be: but behold he cometh after me, the shoes of whose feet I am not worthy to loose.'
      v:026: 'ACT:13:26 | 26 | 26 | Men, brethren, sons of the race of Abraham, and whosoever among you fear God, to you the word of this salvation is sent.'
      v:027: 'ACT:13:27 | 27 | 27 | For they who inhabited Jerusalem, and the rulers thereof, not knowing him, nor the voices of the prophets, which are read every sabbath, judging <i>him,</i> have fulfilled them,'
      v:028: 'ACT:13:28 | 28 | 28 | And finding no cause of death in him, {VERSE_FOOTNOTE_INDEX_REF 0}they petitioned of Pilate, that they might put him to death.'
      v:029: 'ACT:13:29 | 29 | 29 | And when they had fulfilled all things that were written of him, taking him down from the tree, they laid him in a sepulchre.'
      v:030: 'ACT:13:30 | 30 | 30 | {VERSE_FOOTNOTE_INDEX_REF 0}But God raised him up from the dead the third day: who was seen for many days by those,'
      v:031: 'ACT:13:31 | 31 | 31 | Who went up together with him from Galilee to Jerusalem: who, to this present time, are witnesses of him to the people.'
      v:032: 'ACT:13:32 | 32 | 32 | And we declare to you that the promise which was made to our fathers,'
      v:033: 'ACT:13:33 | 33 | 33 | This same hath God fulfilled to our children, raising up Jesus again, as in the second Psalm also is written: {VERSE_FOOTNOTE_INDEX_REF 0}Thou art my Son, this day have I begotten thee.'
      v:034: 'ACT:13:34 | 34 | 34 | And <i>to shew</i> that he raised him up from the dead to return now no more to corruption, he said thus: {VERSE_FOOTNOTE_INDEX_REF 0}That I will give you the holy things of David sure.'
      v:035: 'ACT:13:35 | 35 | 35 | And, therefore, in another place also he saith: {VERSE_FOOTNOTE_INDEX_REF 0}Thou shalt not suffer thy Holy One to see corruption.'
      v:036: 'ACT:13:36 | 36 | 36 | For David, after he had served in his generation, according to the will of God, {VERSE_FOOTNOTE_INDEX_REF 0}slept: and was laid unto his fathers, and saw corruption.'
      v:037: 'ACT:13:37 | 37 | 37 | But he whom God hath raised from the dead, saw no corruption.'
      v:038: 'ACT:13:38 | 38 | 38 | Be it known, therefore, to you, men, brethren, that through him forgiveness of sins is preached to you: and from all the things, from which you could not be justified by the law of Moses,'
      v:039: 'ACT:13:39 | 39 | 39 | In him every one, who believeth, is justified.'
      v:040: 'ACT:13:40 | 40 | 40 | Beware, therefore, lest that come upon you which is said in the prophets:'
      v:041: 'ACT:13:41 | 41 | 41 | {VERSE_FOOTNOTE_INDEX_REF 0}Behold, ye despisers, and wonder, and perish: for I work a work in your days, a work which you will not believe, if any man shall tell it you.'
      v:042: 'ACT:13:42 | 42 | 42 | And as they went out, they desired them that on the next sabbath they would speak these words to them.'
      v:043: 'ACT:13:43 | 43 | 43 | And when the synagogue was broken up, many of the Jews, and of the strangers who served God, followed Paul and Barnabas: who, speaking to them, persuaded them to continue in the grace of God.'
      v:044: 'ACT:13:44 | 44 | 44 | But the next sabbath-day, the whole city almost came together, to hear the word of God.'
      v:045: 'ACT:13:45 | 45 | 45 | And the Jews seeing the multitudes, were filled with envy, and contradicted those things which were said by Paul, blaspheming.'
      v:046: 'ACT:13:46 | 46 | 46 | Then Paul and Barnabas said boldly: To you it behoved us first to speak the word of God: but seeing you reject it, and judge yourselves unworthy of eternal life: behold we turn to the Gentiles.'
      v:047: 'ACT:13:47 | 47 | 47 | For so the Lord hath commanded us: {VERSE_FOOTNOTE_INDEX_REF 0}I have set thee to be the light of the Gentiles: that thou mayest be for salvation unto the utmost part of the earth.'
      v:048: 'ACT:13:48 | 48 | 48 | And the Gentiles hearing this, were glad, and glorified the word of the Lord: and as many as were pre-ordained to eternal life, believed.'
      v:049: ACT:13:49 | 49 | 49 | And the word of the Lord was published throughout the whole country.
      v:050: 'ACT:13:50 | 50 | 50 | But the Jews stirred up religious and honourable women, and the chief men of the city, and raised a persecution against Paul and Barnabas: and cast them out of their borders.'
      v:051: 'ACT:13:51 | 51 | 51 | {VERSE_FOOTNOTE_INDEX_REF 0}But they shaking off the dust of their feet against them, came to Iconium.{VERSE_FOOTNOTE_INDEX_REF 1}'
      v:052: ACT:13:52 | 52 | 52 | And the disciples were filled with joy and with the Holy Ghost.
  c:014:
    commentary:
      v:001:
        - ACT:14:1 | 1 | 1 | <i>And of the Greeks.</i> Which is here put for the Gentiles. (Witham)
      v:002:
        - 'ACT:14:2 | 2 | 2 | <i>The unbelieving Jews stirred up,</i> &c. It would hence appear, that the former were not very scrupulous in the means they took to oppose the gospel. They, who would have been dreadfully scandalized to have spoken to a Gentile for any good purpose, are not very nice in having intercourse with them to irritate them against the apostles. Such is the general conduct of men whose religion is vain. That sacred name is used for a pretext to authorize the most unwarrantable actions. (Haydock)'
      v:003:
        - 'ACT:14:3 | 3 | 3 | <i>To the word of his grace.</i> That is, of the gospel, and the law of grace. (Witham)'
      v:008:
        - 'ACT:14:8 | 8 | 8 | <i>Perceiving that he had.</i> It does not appear that St. Paul had any previous conversation with the man he healed on this occasion, or demanded from him any testimony of his faith. But he saw that he had faith, perhaps by inspiration, or by the confidence and eagerness the lame man may have shewn in his countenance and actions. (Calmet, &c.)'
      v:011:
        - 'ACT:14:11 | 11 | 11 | <i>And they called Barnabas, Jupiter.</i> Perhaps because he was of taller and finer stature; for, according to Nicephorus (hist. ii. 37.) St. Paul was very low in size, and much bent; hence St. Chrysostom says of him, tricubitalis est, & cœlos transcendit, though not more than three cubits high, he yet transcends the heavens, and hence for his eloquence, he was called Mercury. Jupiter was said to take Mercury with him, as may be seen in Amphitryone Plauti.'
      v:012:
        - 'ACT:14:12 | 12 | 12 | <i>Garlands.</i> These might be for the victims, as they generally were crowned, or had gilded horns.{JOIN}{BQ:2}Victima labe carens, præstantissima forma,{JOIN}{BQ:2}Sistitur ante aras, <i>vittis</i> præsignis et <i>auro.</i>---Ovid.{JOIN}--- Or they might be for the two pretended gods, as it was usual to crown their statues. (Pliny, lib. xvi. chap. 4.) --- The priests likewise themselves, who sacrificed, wore crowns. (Virgil, Æneid ii.)'
      v:014:
        - 'ACT:14:14 | 14 | 14 | <i>We also are mortals.</i> The enraptured people wished to pay divine homage, {GREEK:START thoein}θοηιν{GREEK:END}, to the apostles, and therefore they indignantly reject the proffered honours. The Catholic Church has but one external sacrifice, and this she offereth to God only, and "neither to Peter nor to Paul, saith St. Augustine, though the priest that sacrificeth, standeth over their bodies, and offereth in their memories." (lib. viii. de Civit. Dei. chap. 27.)'
      v:015:
        - 'ACT:14:15 | 15 | 15 | <i>Suffered all nations to walk in their own way.</i> Literally, <i>dismissed</i> all nations, suffering them to run on in their idolatry, and other sins, not favouring them with a written law, as he did the Jews, &c. (Witham)'
      v:016:
        - "ACT:14:16 | 16 | 16 | <i>He left not himself without testimony.</i> Inasmuch as the Gentiles had always the light of reason, and such lights, that by the created things of this world, and from the visible effects of God's providence, they might have come to the knowledge of the true God, the creator of all things. See Romans chap. i. (Witham) --- God did not leave himself without testimony among the Gentiles. He did not leave them without the means of discovering the way which led to him. They had the law of nature engraved in their hearts, the knowledge of good and evil, &c. (Menochius) --- Therefore they were inexcusable, if they did not know him. The invisible things of God, his eternal divinity might have been known to them from the consideration of the visible creation. (Romans i. 20.)"
      v:021:
        - 'ACT:14:21 | 21 | 21 | <i>Through many tribulations.</i> Our daily offences require the paternal chastisement of the Almighty. The concupiscence of the flesh too, which wills against the spirit, must be subdued by punishment. Woe then to you, lovers of this world, who wish to pass your lives without tribulation, enemies of the cross. Senseless creatures, is the disciple above his master? Did it not become Christ first to suffer, and thus to enter into his glory? and shall we pretend to enter by any other means? &c. (Denis the Carthusian)'
      v:022:
        - 'ACT:14:22 | 22 | 22 | <i>When they had ordained for them priests.</i>[1] The Protestant translation, following the grammatical etymology of the Greek word <i>presbyter,</i> always puts <i>elders.</i> Yet they of the Church of England allow, and maintain, that by this Greek word in this, and many other places, are signified the ministers of God, known by the name of <i>bishops</i> or priests, according to the ecclesiastical use of the same word. It is evident that here are not meant elders, as to age and years. Nay, though we adhere to the grammatical signification, we should rather translate priests, since the English word <i>priest,</i> as well as the French word <i>prêtre,</i> come from <i>presbyter.</i> But of this word more hereafter. We may also take notice, that the Calvinists here translate, <i>ordained by election,</i> pretending by the derivation of the Greek word, that church ministers were only chosen, and deputed by the votes and suffrages of people; and not by any ordination, or consecration by a bishop; nor by any character or sacrament of order. But their argument from this Greek word is frivolous, and groundless, as hath been shewn by Mr. Bois on this verse, by Mr. Legh in his Critica Sacra, &c. (Witham) --- We see from this text, 1st, that Sts. Paul and Barnabas were bishops, having authority to confer holy orders: 2nd. that there was even then a difference betwixt bishops and priests, though the name in the primitive Church was often used indifferently; 3rd. that fasting and praying were constant preparatives for holy orders. (Bristow)'
      v:024:
        - ACT:14:24 | 24 | 24 | This Antioch was a sea-port in Pamphylia. (Bible de Vence)
      v:025:
        - 'ACT:14:25 | 25 | 25 | <i>From whence they had been delivered,</i> up to their ministry, and their apostolical <i>mission by the grace of God;</i> that is, where they had been first chosen by the direction of the Spirit of God, ordained priests and bishops, and had received power, and graces to discharge their offices of apostles. (Witham)'
      v:027:
        - 'ACT:14:27 | 27 | 27 | <i>No little time.</i> It is not precisely known how long he remained there, nor what he did. St. Luke relates nothing of what happened from the 46th year of Christ to the 51st [from A.D. 46 to A.D. 51], in which the Council of Jerusalem was held. It is probable St. Paul spent that time carrying the gospel among the neighbouring provinces. (Calmet)'
    commentary_footnotes:
      001:
        - 'ACT:14:1 | 1 | 1 | Ver. 22. Cum constituissent presbyteros, {GREEK:START cheirotonesantes presbuterous}χηιροτονησαντησ πρησβυτηρουσ{GREEK:END}. Mr. Bois on this verse: Si usum loquendi potius quam syllabas ipsas, quibus inhærere sæpè parum tutum est, respicias, {GREEK:START cheirotonein}χηιροτονηιν{GREEK:END}, nihil aliud declarat, quam constituere, creare, ordinare. See Mr. Legh, in thesauro linguæ græcæ.'
