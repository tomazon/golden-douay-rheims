      v:003: 'ACT:1:3 | 3 | 3 | To whom also he shewed himself alive after his passion, by many proofs, for forty days appearing to them, and speaking of the kingdom of God.'
      v:004: 'ACT:1:4 | 4 | 4 | And eating with them, {VERSE_FOOTNOTE_INDEX_REF 0}he commanded them, that they should not depart from Jerusalem, but should wait for the promise of the Father, {VERSE_FOOTNOTE_INDEX_REF 1}which you have heard (saith he) by my mouth.'
      v:005: 'ACT:1:5 | 5 | 5 | For John indeed baptized with water, but you shall be baptized with the Holy Ghost not many days hence.'
      v:006: 'ACT:1:6 | 6 | 6 | They, therefore, who were come together, asked him, saying; Lord, wilt thou at this time restore again the kingdom to Israel:'
      v:007: 'ACT:1:7 | 7 | 7 | But he said to them; It is not for you to know the times or moments, which the Father hath put in his own power:'
      v:008: 'ACT:1:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}But you shall receive the power of the Holy Ghost coming upon you, {VERSE_FOOTNOTE_INDEX_REF 1}and you shall be witnesses unto me in Jerusalem, and in all Judea, and Samaria, and even to the uttermost part of the earth.'
