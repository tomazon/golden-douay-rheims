    verses:
      v:001: 'ACT:25:1 | 1 | 1 | Now {VERSE_FOOTNOTE_INDEX_REF 0}when Festus was come into the province, after three days he went up to Jerusalem from Cæsarea.'
      v:002: 'ACT:25:2 | 2 | 2 | And the chief priests, and principal men of the Jews, went to him against Paul: and they besought him,'
      v:003: 'ACT:25:3 | 3 | 3 | Requesting favour against him, that he would command him to be brought to Jerusalem, laying wait to kill him in the way.'
      v:004: 'ACT:25:4 | 4 | 4 | But Festus answered: That Paul was to be kept in Cæsarea: and that he himself should very shortly depart.'
      v:005: 'ACT:25:5 | 5 | 5 | Let them, therefore, saith he, among you that are able, going down with <i>me</i>, accuse him, if there be any crime in the man.'
      v:006: 'ACT:25:6 | 6 | 6 | And having remained among them no more than eight or ten days, he went down to Cæsarea, and the next day he sat in the judgment-seat: and commanded Paul to be brought.'
      v:007: 'ACT:25:7 | 7 | 7 | And when he was brought, the Jews that were come down from Jerusalem, stood about him, objecting many and grievous accusations, which they could not prove:'
      v:008: 'ACT:25:8 | 8 | 8 | Paul making answer; That neither against the law of the Jews, nor against the temple, nor against Cæsar, have I offended in any thing.'
      v:009: 'ACT:25:9 | 9 | 9 | But Festus being willing to gratify the Jews, answered Paul, and said: Wilt thou go up to Jerusalem, and there be judged of these things before me?'
      v:010: "ACT:25:10 | 10 | 10 | Then Paul said; I stand at Cæsar's tribunal where I ought to be judged: To the Jews I have done no injury, as thou very well knowest."
      v:011: 'ACT:25:11 | 11 | 11 | For if I have injured them, or have committed any thing that deserveth death, I refuse not to die: but if there be nothing of these things whereof they accuse me, no man can deliver me to them. I appeal to Cæsar.'
      v:012: 'ACT:25:12 | 12 | 12 | Then Festus having conferred with the council, answered: Hast thou appealed to Cæsar? To Cæsar thou shalt go.'
      v:013: 'ACT:25:13 | 13 | 13 | And after some days, king Agrippa and Bernice came down to Cæsarea, to salute Festus.'
      v:014: 'ACT:25:14 | 14 | 14 | And as they stayed there many days, Festus told the king of Paul, saying; There is a certain man was left prisoner by Felix,'
      v:015: 'ACT:25:15 | 15 | 15 | Concerning whom, when I was at Jerusalem, the chief priests, and the ancients of the Jews, came to me, desiring judgment against him.'
      v:016: 'ACT:25:16 | 16 | 16 | To whom I answered: It is not the custom of the Romans to condemn any man, before that he who is accused have his accusers present, and have liberty of making his defence, to clear himself of the things laid to his charge.'
      v:017: 'ACT:25:17 | 17 | 17 | When, therefore, they came hither, without any delay, on the day following, sitting on the judgment-seat, I commanded the man to be brought forth.'
      v:018: 'ACT:25:18 | 18 | 18 | Against whom, when the accusers stood up, they brought no cause wherein I suspected evil:'
      v:019: 'ACT:25:19 | 19 | 19 | But had certain questions of their own superstition against him, and of one Jesus deceased, whom Paul affirmed to be alive.'
      v:020: 'ACT:25:20 | 20 | 20 | And as I was in doubt of this manner of question, I asked him whether he would go to Jerusalem, and there be judged of those things.'
      v:021: 'ACT:25:21 | 21 | 21 | But Paul appealing to be reserved to the hearing of Augustus, I commanded him to be kept, till I might send him to Cæsar.'
      v:022: 'ACT:25:22 | 22 | 22 | Then Agrippa said to Festus: I would also hear the man myself. To-morrow, said he, thou shalt hear him.'
      v:023: 'ACT:25:23 | 23 | 23 | And on the next day, when Agrippa, and Bernice were come with great pomp, and had entered into the hall of audience, with the tribunes and principal men of the city, at the command of Festus, Paul was brought forth.'
      v:024: 'ACT:25:24 | 24 | 24 | And Festus saith: King Agrippa, and all ye men who are here present with us, you see this man, about whom all the multitude of the Jews solicited me at Jerusalem, petitioning and crying out that he ought not to live any longer.'
      v:025: 'ACT:25:25 | 25 | 25 | Yet have I found nothing that he hath committed worthy of death. But he himself appealing to Augustus, I have determined to send him.'
      v:026: 'ACT:25:26 | 26 | 26 | Of whom I have nothing certain to write to my lord. Wherefore I have brought him forth before you, and especially before thee, O king Agrippa, that examination being made, I may have something to write.'
      v:027: 'ACT:25:27 | 27 | 27 | For it seemeth to me unreasonable, to send a prisoner, and not to signify the things laid to his charge.'
  c:026:
    commentary:
      v:001:
        - 'ACT:26:1 | 1 | 1 | St. Paul having obtained liberty of speaking, stretches out his right hand, disengaged from his cloak. We must recollect that St. Paul still bore his chains about him, those chains in which he gloried; (ver. 26.) it is therefore necessary to suppose that his left hand only was tied; or, what is less likely, that these chains were not so tight nor heavy as to hinder the easy motion of the right. It is observed by Apuleius, that orators in this action closed the two shorter fingers, and had the others extended. (Calmet)'
      v:005:
        - 'ACT:26:5 | 5 | 5 | <i>According to the most sure sect.</i>[1] In the Greek, the most exact or approved: for such was esteemed that of the Pharisees. (Witham)'
      v:006:
        - 'ACT:26:6 | 6 | 6 | <i>For the hope of the promise.</i> That is, of the promised Messias, and of salvation by him. (Witham)'
      v:008:
        - 'ACT:26:8 | 8 | 8 | He speaks now to the Sadducees, who denied the resurrection. Can you say it is impossible for Him, whom you all allow to be omnipotent, to raise any of the dead to life? Is it not easier to reanimate a body, whose parts are dissolved by death, than create what had no existence? "And why should He, who daily form the corrupted seed brings forth plants, leaves, wood, not be able to call back into their primitive state the flesh and bones from the dust into which they have been dissolved." (St. Gregory, hom. xxvi. in Evang.)'
      v:010:
        - 'ACT:26:10 | 10 | 10 | <i>I brought the sentence.</i>[2] That is, from those who in the great council were judges of life and death, to those officers who were to put the sentence in execution. This seems to be the sense of these words, rather than, I voted, or gave my voice in condemning them; for we have no grounds to think St. Paul was one of the council, or of the judges. (Witham)'
      v:014:
        - 'ACT:26:14 | 14 | 14 | It is generally supposed that St. Paul addresses king Agrippa in the Greek language, which was the common tongue of a great part of the East. (Bible de Vence)'
      v:016:
        - 'ACT:26:16 | 16 | 16 | <i>Wherein I will appear to thee.</i> From whence interpreters take notice, that Christ divers times appeared to St. Paul to reveal things to him. (Witham)'
      v:017:
        - 'ACT:26:17 | 17 | 17 | <i>Delivering thee,</i> &c. That is, from many attempts, both of the Jews and Gentiles, against thee. (Witham)'
      v:018:
        - 'ACT:26:18 | 18 | 18 | That they may be converted from the darkness of error to the light of the gospel, and from the power of Satan to the liberty of the children of God.'
      v:023:
        - 'ACT:26:23 | 23 | 23 | <i>That Christ should suffer,</i> &c. Literally, <i>if Christ be passible. If,</i> here is expounded not as implying a condition, but as an affirmation; so that the sense is, that Christ, according to the predictions of the prophets, was <i>to suffer,</i> was to be the first that should rise from the dead, &c. (Witham) --- <i>First,</i> &c. Many had been raised from the dead before Jesus; the child of the widow of Sarepta, Lazarus, and others. How, then, is Jesus <i>first?</i> He is the first who rises not to die again; and as such the Messias is always represented by the prophets. Others were raised from the dead, but returned again to their graves. Jesus dies no more. He is the first too who raises himself. (Calmet)'
      v:024:
        - 'ACT:26:24 | 24 | 24 | It is not surprising that Festus should have taken St. Paul for a madman. The resurrection of the dead, remission of sins, receiving baptism, and faith, announcing light to the nations, &c. were subjects completely unintelligible to a Roman. To a Jew the terms were customary and common. The eloquence and manner in which he spoke on these subjects, might shew him to be a man of great learning.'
      v:028:
        - 'ACT:26:28 | 28 | 28 | <i>In a little thou persuadest me to become a Christian.</i> According to the common exposition, Agrippa speaks in a jest, and ironically; and as for the words, they are the same as, thou almost persuadest me, &c. (Witham)'
      v:029:
        - 'ACT:26:29 | 29 | 29 | <i>Except these chains.</i> That is, I heartily wish all men in the same condition as myself, not only to be prisoners as I am, but to be Christians, as I am. (Witham)'
    commentary_footnotes:
      001:
        - 'ACT:26:1 | 1 | 1 | Ver. 5. Certissimam,<i> <u>akribestaten</u>,</i> accuratissimam.'
      002:
        - 'ACT:26:2 | 2 | 2 | Ver. 10. <i>Ego sententiam detuli</i>, {GREEK:START katenegka psephon}κατηνηγκα ψηφον{GREEK:END}, calculum, suffragium. It was the custom for judges to give their votes either by taking up a white or a black stone: that it, a white stone, if the persons judged were found not guilty, and a black stone, if guilty: so Ovid,{JOIN}{BQ:2}<i>Mos erat antiquis niveis, atrisque lapillis,</i>{JOIN}{BQ:2}<i>His damnare reos, illis absolvere culpa.</i>{JOIN}--- So that {GREEK:START psephos}ψηφοσ{GREEK:END} was a lapillus, or a little stone made use of in giving sentence, and from thence taken for the sentence itself.'
