    verses:
      v:001: 'ACT:10:1 | 1 | 1 | Now {VERSE_FOOTNOTE_INDEX_REF 0}there was a certain man in Cæsarea, named Cornelius, a centurion of the band, which is called the Italian,'
      v:002: 'ACT:10:2 | 2 | 2 | A religious man, and one that feared God, with all his house, giving much alms to the people, and praying to God always:'
      v:003: 'ACT:10:3 | 3 | 3 | He saw in a vision manifestly, about the ninth hour of the day, an Angel of God coming in to him, and saying to him: Cornelius.'
      v:004: 'ACT:10:4 | 4 | 4 | And he beholding him, being seized with fear, said: What is it, Lord? And he said to him: Thy prayers, and thy alms, have ascended for a memorial in the sight of God.'
      v:005: 'ACT:10:5 | 5 | 5 | And now send men to Joppe, and call hither one Simon, who is surnamed Peter:'
      v:006: 'ACT:10:6 | 6 | 6 | He lodgeth with one Simon, a tanner, whose house is by the sea side: he shall tell thee what thou must do.'
      v:007: 'ACT:10:7 | 7 | 7 | And when the Angel who spoke to him was departed, he called two of his household servants, and a soldier, that feared the Lord, of them who were under him:'
      v:008: 'ACT:10:8 | 8 | 8 | To whom, when he had related all, he sent them to Joppe.'
      v:009: 'ACT:10:9 | 9 | 9 | And on the next day, whilst they were going on their journey, and drawing near to the city, Peter went up to the higher parts of the house to pray, about the sixth hour.'
      v:010: 'ACT:10:10 | 10 | 10 | And being hungry, he was desirous to taste <i>somewhat</i>. And as they were preparing, there came upon him an ecstasy of mind.'
      v:011: 'ACT:10:11 | 11 | 11 | And he saw heaven opened, and a certain vessel descending, as it were a great sheet, let down by the four corners from heaven to the earth,'
      v:012: 'ACT:10:12 | 12 | 12 | In which were all manner of four-footed beasts, and creeping things of the earth, and fowls of the air.'
      v:013: 'ACT:10:13 | 13 | 13 | And there came a voice to him: Arise, Peter, kill, and eat.'
      v:014: 'ACT:10:14 | 14 | 14 | But Peter said: Far be it from me, Lord, for I never eaten any common and unclean thing.'
      v:015: 'ACT:10:15 | 15 | 15 | And the voice <i>spoke</i> to him again the second time: That which God hath purified, do not thou call common.'
      v:016: 'ACT:10:16 | 16 | 16 | And this was done thrice: and presently the vessel was taken up again into heaven.'
      v:017: "ACT:10:17 | 17 | 17 | Now, whilst Peter was doubting within himself what the vision which he had seen should mean, behold the men who were sent by Cornelius, inquiring for Simon's house, stood at the gate."
      v:018: 'ACT:10:18 | 18 | 18 | And when they had called, they asked, if Simon, who is surnamed Peter, lodged there?'
      v:019: 'ACT:10:19 | 19 | 19 | And as Peter was thinking on the vision, the Spirit said to him: Behold three men seek thee.'
      v:020: 'ACT:10:20 | 20 | 20 | Arise, therefore, go down, and go with them, doubting nothing: for I have sent them.'
      v:021: 'ACT:10:21 | 21 | 21 | Then Peter going down to the men, said: Behold I am he whom you seek: what is the cause, for which you are come?'
      v:022: 'ACT:10:22 | 22 | 22 | They said, Cornelius, a centurion, a just man, and one that feareth God, and that hath good testimony from all the nations of the Jews, received an answer of a holy Angel, to send for thee into his house, and to hear words from thee.'
      v:023: 'ACT:10:23 | 23 | 23 | Then bringing them in, he lodged them. And the day following, he arose and went with them: and some of the brethren from Joppe, accompanied him.'
      v:024: 'ACT:10:24 | 24 | 24 | And the day after, he entered into Cæsarea. Now Cornelius was waiting for them, having called together his kinsmen, and special friends.'
      v:025: 'ACT:10:25 | 25 | 25 | And it came to pass, when Peter was come in, Cornelius met him, and falling down at his feet, worshipped.'
      v:026: 'ACT:10:26 | 26 | 26 | But Peter raised him up, saying: Arise, I myself also am a man.'
      v:027: 'ACT:10:27 | 27 | 27 | And talking with him, he went in, and found many that were come together.'
      v:028: 'ACT:10:28 | 28 | 28 | And he said to them: You know how abominable a thing it is for a man that is a Jew, to keep company with, or to come to, one of another nation: but God hath shewed to me, to call no man common or unclean.'
      v:029: 'ACT:10:29 | 29 | 29 | Wherefore, making no doubt, I came when I was sent for. I ask, therefore, for what cause you have sent for me?'
      v:030: 'ACT:10:30 | 30 | 30 | And Cornelius said: Four days ago, until this hour, I was praying in my house at the ninth hour, and behold a man stood before me in white apparel, and said:'
      v:031: 'ACT:10:31 | 31 | 31 | Cornelius, thy prayer is heard, and thy alms are remembered in the sight of God.'
      v:032: 'ACT:10:32 | 32 | 32 | Send, therefore, to Joppe, and call hither Simon, who is surnamed Peter: he lodgeth in the house of Simon, a tanner, by the sea side.'
      v:033: 'ACT:10:33 | 33 | 33 | Immediately, therefore, I sent to thee: and thou hast done well in coming. Now, therefore, all we are present in thy sight, to hear all things whatsoever are commanded thee by the Lord.'
      v:034: 'ACT:10:34 | 34 | 34 | Then Peter, opening his mouth, said: In truth, I perceive {VERSE_FOOTNOTE_INDEX_REF 0}that God is no respecter of persons.'
      v:035: 'ACT:10:35 | 35 | 35 | But in every nation, he that feareth him, and worketh justice, is acceptable to him.'
      v:036: 'ACT:10:36 | 36 | 36 | God sent the word to the children of Israel, preaching peace by Jesus Christ: (he is Lord of all).'
      v:037: 'ACT:10:37 | 37 | 37 | You know the word which hath been published through all Judea: {VERSE_FOOTNOTE_INDEX_REF 0}for it began from Galilee, after the baptism which John preached,'
      v:038: 'ACT:10:38 | 38 | 38 | Jesus, of Nazareth: how God anointed him with the Holy Ghost, and with power, who went about doing good, and healing all that were oppressed by the devil: for God was with him.'
      v:039: 'ACT:10:39 | 39 | 39 | And we are witnesses of all things, which he did in the land of the Jews, and in Jerusalem, whom they killed, hanging him upon a tree.'
      v:040: 'ACT:10:40 | 40 | 40 | Him God raised up the third day, and gave him to be made manifest,'
      v:041: 'ACT:10:41 | 41 | 41 | Not to all the people, but to witnesses preordained by God, even to us, who eat and drank with him, after he rose again from the dead.'
      v:042: 'ACT:10:42 | 42 | 42 | And he commanded us to preach to the people, and to testify that it is he who hath been appointed by God to be judge of the living and of the dead.'
      v:043: 'ACT:10:43 | 43 | 43 | {VERSE_FOOTNOTE_INDEX_REF 0}To him all the prophets give testimony, that through his name all receive remission of sins, who believe in him.'
      v:044: 'ACT:10:44 | 44 | 44 | While Peter was yet speaking these words, the Holy Ghost fell upon all them that heard the word.'
      v:045: 'ACT:10:45 | 45 | 45 | And the faithful of the circumcision, who had come with Peter, were astonished because the grace of the Holy Ghost was also poured out upon the Gentiles.'
      v:046: 'ACT:10:46 | 46 | 46 | For they heard them speaking with tongues, and magnifying God.'
      v:047: 'ACT:10:47 | 47 | 47 | Then Peter answered: Can any man forbid water, that these should not be baptized, who have received the Holy Ghost as well as we?'
      v:048: ACT:10:48 | 48 | 48 | And he commanded them to be baptized in the name of the Lord Jesus Christ. Then they entreated him to stay with them some days.
  c:011:
    commentary:
      v:002:
        - 'ACT:11:2 | 2 | 2 | <em>Disputed against him.</em> St. Epiphanius makes Cerinthus, who was the next heresiarch to Simon Magus, the author of this dispute. He likewise says it was he, who excited the Jews against St. Paul, (Acts xxi.) and that the first Council of Jerusalem was convened to condemn him. (St. Epiphanius, hæres. 28. chap. ii)'
      v:003:
        - 'ACT:11:3 | 3 | 3 | <i>And didst eat with them.</i> The Jews looked upon it as a thing altogether abominable, for them to eat with uncircumcised Gentiles; but St. Peter satisfied them, or silenced them by a plain and sincere recital of his vision, and of what happened at the house of Cornelius. (Witham)'
      v:018:
        - 'ACT:11:18 | 18 | 18 | <i>They held their peace, and glorified God,</i> that the gate of salvation was also opened to the Gentiles. (Witham)'
      v:020:
        - 'ACT:11:20 | 20 | 20 | <i>Some of them,</i> at Antioch, <i>spoke also to the Grecians:</i>[1] by which many understand, <i>to the Gentiles,</i> though in most Greek copies we read, <i>to the Hellenists.</i> (Witham)'
      v:024:
        - "ACT:11:24 | 24 | 24 | <i>Multitude was added,</i> as before, (chap. x.) a few were added to the visible Church. Ever since Christ's ascension, this Church has been notoriously seen. Of her ministers, their preaching has been open, their sacraments visible, their discipline visible, their persecutions visible, their wonderful increase visible, and their manifestly divine protection visible, and known to all the world. Whilst all that have separated themselves by schism from this venerable body, have fallen into discredit, and most into complete oblivion. The Catholic Church was the first, and it will be the last."
      v:025:
        - 'ACT:11:25 | 25 | 25 | <i>To seek Saul,</i> who had retired for a while, to his native city, Tarsus. These two remained at Antioch about a year, during which time they reaped a plentiful harvest.'
      v:026:
        - "ACT:11:26 | 26 | 26 | <i>At Antioch the disciples were first named Christians,</i> when St. Paul and St. Barnabas were preaching there. Before that, they were called the <i>disciples</i> of Jesus, and sometimes <i>Nazarenes,</i> (see Acts xxiv. 5.) or perhaps <i>Galileans.</i> This honourable name of <i>Christians,</i> distinguished them from Gentiles and Jews, and from all heretical sects, who generally had some name from the authors of such sects, as <i>Simonites, Cerinthians, Nicolaits,</i> &c. Of which see St. Epiphanius. The faithful had also after some time the name of <i>Catholics,</i> being taught in the apostles' creed to <i>believe in the Catholic Church.</i> And St. Augustine, in several places, takes notice, that no heretics could ever get themselves called by this name; nor can they to this present. See St. Augustine, de util. credendi. chap. viii.; de vera relig. chap. vii.; cont. epis. fundam. chap. iv. Whosoever is of the true faith of Christ, may justly say, <i>Christian</i> is my name, <i>Catholic</i> my surname: a greater honour, and a greater advantage, than to be of any royal family. (Witham) --- The faithful disciples, believers, &c. as before they were called, now received the name of Christians. It is not certain whether they took the name themselves, or it was given them out of disrespect, by the pagans. Galileans was a term of reproach likewise given to the Christians. St. Peter, in his first epistle, uses the appellation of Christians; but it does not appear that St. Paul ever did in any of his writings. (Calmet, Tirinus, &c.) --- The name of Christian should be common to all the faithful, and all other new names of sectaries abhorred. \"If you hear,\" says St. Jerome, any where such as are said to be of Christ, \"not to have their name from Christ, but from some other, as Marcionites, Valentinians, (as now also Lutherans, Calvinists, &c. &c. &c. &c.) know that they belong not to the Church of Christ, but to the synagogue of Antichrist.\" St. Pacianus, in his letter to Sympronian, says, when heresies had arisen, and endeavoured by diverse names to tear the dove of the Lord and Queen in pieces, the faithful required their surname: hence they who before were called <i>Christians,</i> are now surnamed also <i>Catholics.</i> Christian is my name and Catholic my surname. By this term <i>Catholic,</i> the apostles, in their creed, have distinguished the one true visible Church from all and every other congregation, sect, or party. This mark is so self-evident, that St. Augustine hesitates not to say: \"In the lap of the Church the very name <i>Catholic</i> keepeth me.\" (Cont. ep. fund. chap. iv.) --- Again, in his book on the utility of believing, he says: \"if after these troubles of mind you still are tossed and vexed, and wish for peace, follow the way of Catholic discipline, which from Christ himself, by the apostles, hath proceeded even unto us, and shall proceed form hence to the latest posterity.\" (1 Timothy iii. 15.)"
      v:029:
        - 'ACT:11:29 | 29 | 29 | <i>Who dwell in Judea.</i> Most of the faithful in Jerusalem, who wished to live perfect lives, had sold their possessions, and placed the price in the hands of the apostles; and many others, who had not voluntarily relinquished their property, had probably lost most of it in the persecutions. Hence arose the particular distress of the brethren in Jerusalem, to relieve which the Gentiles made collections. It was meet, that they who had been made partakers of their spiritual goods, should now in time of need administer to them of their temporal substance. (Denis the Carthusian) --- Imitate the alms of these primitive Christians, and make to yourselves provision against another life. Oh how many are now clothed in silks, and abound in pleasures, but are naked and void of every thing, that will bear examination on the day of judgment! (St. Chrysostom, hom. xxvi. in Act.)'
      v:030:
        - 'ACT:11:30 | 30 | 30 | <i>Sending it to the ancients;</i>[2] elders, &c. In this and diverse other places, are not to be understood such as were elder in age, but such as had offices and dignities, and by divine authority, and who with a due subordination were to govern the Church: so that by this word, were signified apostles, bishops, and priests. But of this more hereafter. (Witham) --- The ancients or priests, seniors, {GREEK:START presbuterous}πρησβυτηρουσ{GREEK:END}. This is the first place in the New Testament, where <i>priests</i> are mentioned. Some interpreters think, that by this word, <i>ancients,</i> are meant the apostles; but this is not likely. The apostles must at that time have been dispersed over all the world. Others think it was some of the older deacons, who had charge of the alms. We like the opinion of those who think it means <i>priests,</i> subordinate to the apostles, who had the charge of governing the faithful, in their absence. Thus the Christian Church will appear modelled after the form of the synagogue. First, the bishop, who presides, corresponding to the head of the synagogue; the priests, to the ancients, who sat on the right and left of the chief; and the deacons, to the disciples of the Scribes, who studied the law. It must be allowed that many passages occur in Scripture, which it seems necessary to explain of priests of the second rank. St. Paul, (1 Timothy v. 1. 17. 19.) St. James (v. 14) orders the priests to be called to anoint the sick man, which cannot be explained of bishops, as there was only one in each town. It must nevertheless be observed, that this same word <i>ancient,</i> or <i>priest,</i> is often used in Scripture, and primitive writings, to designate a bishop. (Calmet)'
