      v:019: 'ACT:28:19 | 19 | 19 | But the Jews opposing it, I was forced to appeal to Cæsar, not that I had any thing to accuse my nation of.'
      v:020: 'ACT:28:20 | 20 | 20 | For this cause, therefore, I desired to see you, and to speak to you. Because that for the hope of Israel, I am bound with this chain.'
      v:021: 'ACT:28:21 | 21 | 21 | But they said to him: We neither received letters concerning thee from Judea, neither did any of the brethren that came hither, relate or speak any evil of thee.'
