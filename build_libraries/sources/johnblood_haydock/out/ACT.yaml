    verses:
      v:001: 'ACT:20:1 | 1 | 1 | And after the tumult ceased, Paul calling to him the disciples, and exhorting them, took his leave, and set forward to go into Macedonia.'
      v:002: 'ACT:20:2 | 2 | 2 | And when he had gone over those parts, and had exhorted them with many words, he came into Greece:'
      v:003: 'ACT:20:3 | 3 | 3 | Where, when he had spent three months, the Jews laid wait for him, as he was about to sail into Syria: {VERSE_FOOTNOTE_INDEX_REF 0}so he took a resolution to return through Macedonia.'
      v:004: 'ACT:20:4 | 4 | 4 | And there accompanied him Sopater, the son of Pyrrhus, of Berœa; and of the Thessalonians, Aristarchus, and Secundus, and Gaius of Derbe, and Timothy: and of Asia, Tychicus and Trophimus.'
      v:005: 'ACT:20:5 | 5 | 5 | These having gone before, waited for us at Troas.'
      v:006: 'ACT:20:6 | 6 | 6 | But we sailed from Philippi after the days of the azymes, and came to them to Troas in five days, where we abode seven days.'
      v:007: 'ACT:20:7 | 7 | 7 | And on the first day of the week, when we assembled to break bread, Paul discoursed with them, being to depart on the morrow, and he continued his speech until midnight.'
      v:008: 'ACT:20:8 | 8 | 8 | And there were a great many lamps in the upper chamber, where we were assembled.'
      v:009: 'ACT:20:9 | 9 | 9 | And a certain young man, named Eutychius, sitting on the window, being oppressed with a heavy sleep, as Paul was long preaching, by occasion of his sleep fell from the third loft down, and was taken up dead.'
      v:010: 'ACT:20:10 | 10 | 10 | To whom, when Paul went down he laid himself upon him: and embracing him, said, Be not troubled; for his soul is in him.'
      v:011: 'ACT:20:11 | 11 | 11 | Then going up, and breaking bread and tasting: and having talked a long while to them until day-light, so he departed.'
      v:012: 'ACT:20:12 | 12 | 12 | And they brought the youth alive, and were not a little comforted.'
      v:013: 'ACT:20:13 | 13 | 13 | But we going on board the ship, sailed to Assos, there intending to take in Paul: for so he had appointed, himself purposing to travel by land.'
      v:014: 'ACT:20:14 | 14 | 14 | And when he had met with us at Assos, we took him in, and came to Mitylene.'
      v:015: 'ACT:20:15 | 15 | 15 | And sailing from thence, the following day we came over against Chios: and the next day we arrived at Samos: and the day following we came to Miletus.'
      v:016: 'ACT:20:16 | 16 | 16 | For Paul had determined to sail by Ephesus, lest he should be delayed any time in Asia. For he hastened on, if it were possible for him to keep the day of Pentecost at Jerusalem.'
      v:017: 'ACT:20:17 | 17 | 17 | And sending from Miletus to Ephesus, he called the ancients of the church.'
      v:018: 'ACT:20:18 | 18 | 18 | And when they were come to him, and were together, he said to them: You know from the first day that I came into Asia, in what manner I have been with you all the time,'
      v:019: 'ACT:20:19 | 19 | 19 | Serving the Lord with all humility, and with tears, and temptations, which befell me from the snares of the Jews:'
      v:020: 'ACT:20:20 | 20 | 20 | How I have kept back nothing that was profitable to you, but have preached it to you, and taught you publicly, and from house to house,'
      v:021: 'ACT:20:21 | 21 | 21 | Testifying both to Jews and Gentiles penance towards God, and faith in our Lord Jesus Christ.'
      v:022: 'ACT:20:22 | 22 | 22 | And now behold bound in the spirit, I go to Jerusalem, not knowing the things which shall befall me there:'
      v:023: 'ACT:20:23 | 23 | 23 | Only that the Holy Ghost in every city witnesseth to me, saying: That chains and afflictions wait for me at Jerusalem.'
      v:024: 'ACT:20:24 | 24 | 24 | But I fear none of these things: neither do I count my life more precious than myself, so that I may consummate my course, and the ministry of the word, which I received from the Lord Jesus, to testify the gospel of the grace of God.'
      v:025: 'ACT:20:25 | 25 | 25 | And now behold I know that all you, among whom I have gone preaching the kingdom of God, shall see my face no more.'
      v:026: 'ACT:20:26 | 26 | 26 | Wherefore I take you to witness this day, that I am clear from the blood of all.'
      v:027: ACT:20:27 | 27 | 27 | For I have not spared to declare to you all the counsel of God.
      v:028: 'ACT:20:28 | 28 | 28 | Take heed to yourselves, and to all the flock, over which the Holy Ghost hath placed you bishops, to rule the church of God, which he hath purchased with his own blood.'
      v:029: 'ACT:20:29 | 29 | 29 | I know, that after my departure, ravenous wolves will enter in among you, not sparing the flock.'
      v:030: 'ACT:20:30 | 30 | 30 | And of your own selves will rise up men speaking perverse things, to draw away disciples after them.'
      v:031: 'ACT:20:31 | 31 | 31 | Therefore watch, keeping in memory, that for three years I ceased not night and day, with tears admonishing every one of you.'
      v:032: 'ACT:20:32 | 32 | 32 | And now I commend you to God, and to the word of his grace, who is able to build up, and to give an inheritance among all the sanctified.'
      v:033: "ACT:20:33 | 33 | 33 | I have not coveted any man's silver, gold, or apparel, as"
      v:034: 'ACT:20:34 | 34 | 34 | You yourselves know: {VERSE_FOOTNOTE_INDEX_REF 0}that as for such things as were needful for me, and for them that are with me, these hands have furnished.'
      v:035: 'ACT:20:35 | 35 | 35 | I have shewed you all things, how that labouring so you ought to support the weak, and remember the word of the Lord Jesus, how he said: It is a more blessed to give, than to receive.'
      v:036: 'ACT:20:36 | 36 | 36 | And when he had said these things, kneeling down, he prayed with them all.'
      v:037: "ACT:20:37 | 37 | 37 | And there was much weeping among them all: and falling on Paul's neck, they kissed him,"
      v:038: 'ACT:20:38 | 38 | 38 | Being grieved most of all for the word which he had said, that they should see his face no more. And they conducted him to the ship.'
  c:021:
    commentary:
      v:001:
        - ACT:21:1 | 1 | 1 | Coos and Rhodes are islands in the Archipelago.
      v:003:
        - 'ACT:21:3 | 3 | 3 | <i>Cyprus,</i> an island in the Mediterranean, to the east of Patara and Rhodes.'
      v:004:
        - 'ACT:21:4 | 4 | 4 | <i>Not go up to Jerusalem.</i> St. Paul says in the foregoing chapter that he was pressed by the Holy Ghost to go to Jerusalem; and do these prophets now advise him to stay away, and disobey the inspiration? No: their dissuasion was not the effect of inspiration, but the expression of their tenderness and affection for him, which made them fear what they saw he was going to endure. (Denis the Carthusian) --- Hence St. Paul disregarded their entreaties, as well as the imminent dangers that every where stared him in the face. See his heroic answer to the melting entreaties of the faithful of Cæsarea, and their final acquiescence: "the will of the Lord be done." (below, ver. 14)'
      v:008:
        - 'ACT:21:8 | 8 | 8 | <i>Philip, the evangelist,</i> so called from his preaching the gospel, though he was one <i>of the seven,</i> that is, of the seven deacons. (Witham)'
      v:009:
        - 'ACT:21:9 | 9 | 9 | <i>Prophecy.</i> It is supposed that these daughters of St. Philip had made a vow of virginity, or at least remained in that state out of a motive of religion. St. Jerome thinks in reward of this they were gifted with a prophetic spirit. (Lib. i. chap. 24. cont. Jov.) --- Others think that by prophesying is meant interpreting the Scriptures, or singing the praises of God. (Estius)'
      v:018:
        - 'ACT:21:18 | 18 | 18 | <i>To James,</i> the bishop of Jerusalem, where all the seniors, that is, the bishops and priests, had assembled. (Witham)'
      v:020:
        - 'ACT:21:20 | 20 | 20 | <i>How many thousands.</i> In the Greek, how many ten thousands. (Witham)'
      v:021:
        - "ACT:21:21 | 21 | 21 | <i>To forsake Moses.</i> In the Greek, to depart or apostatize from Moses and the law. This is more than was true. For St. Paul circumcised Timothy, (chap. xvi.) and did not absolutely hinder converts who had been Jews, from practising the Jewish ceremonies. (Witham) --- There is a manifest falsity in this accusation against St. Paul. He had never commanded or advised the Jews, to whom he had preached, to renounce the law, abandon the ceremonies of Moses, or reject the ancient customs of the nation. He had never hindered any one from following in this respect the bias of his inclinations. He had indeed defended the liberty of the converts from these ceremonies; he had taught that Christ had taken away the <i>necessity</i> of this yoke; but he left them at liberty still to carry it if they pleased. (Calmet) --- For these things were not then to be sought after as necessary, nor yet to be condemned as sacrilegious. The law of Moses at that time was dead, but not deadly. (St. Augustine, ep. lxxxii.) --- These considerations will sufficiently explain the apostle's motive for submitting on this occasion to one of their ceremonies. He became all to all, that he might gain all to Christ. (Haydock)"
      v:023:
        - ACT:21:23 | 23 | 23 | <i>Who have a vow upon them.</i> On which account they will have sacrifices offered for them in the temple. (Witham)
      v:024:
        - 'ACT:21:24 | 24 | 24 | <i>Bestow on them.</i> It was thought a merit among the Jews to bear the expenses of any vow which another had made. They thus became partakers of it; in the same manner as at present those, who have not the courage to forsake the world by solemn vows, seek to have some share in the merits of those who do forsake it, by contributing part of their substance to their support. (Calmet)'
      v:030:
        - 'ACT:21:30 | 30 | 30 | <i>The doors were shut,</i> lest the temple should be profaned by Gentiles entering into it. (Witham) --- The temple was an asylum, but not for those men who were justly pursued. Hence the Jews looking upon Paul as a blasphemer, they did not think they violated this asylum by forcibly removing Paul from the temple; but lest he might return, they fastened the entrance-gates.'
      v:033:
        - 'ACT:21:33 | 33 | 33 | <i>Two chains,</i> for his hands and feet; or perhaps one chain was put on each hand, which was likewise tied to a soldier on each side of him, who led him. This was the Roman custom of binding prisoners. See Seneca, ep. v. et lib. de tranquil. animi. x. See Acts xii. 6, 7.'
      v:034:
        - 'ACT:21:34 | 34 | 34 | <i>Into the castle.</i>[1] Neither the Latin nor the Greek word signifies a castle, but rather a camp, or a place walled, or with a trench about it. It is true, we may here understand the tower, called Antonia; but within its court might be tents for soldiers, where there was so great a number: for we see that Lysias could send away 470 with St. Paul, besides those that might stay behind. (Witham)'
      v:037:
        - 'ACT:21:37 | 37 | 37 | <i>Canst thou speak Greek?</i> We cannot doubt but St. Paul had in Greek spoke already to the tribune: upon which he said, dost thou speak Greek? and then asked him, if he were not that seditious Egyptian, who had headed so many murderers? (Witham)'
      v:038:
        - "ACT:21:38 | 38 | 38 | This Egyptian coming to Jerusalem, and professing himself to be a prophet, had persuaded the people to accompany him to Mount Olivet, pretending he would throw down the walls of the city only by a word. Felix, the Roman governor, attacked the deluded multitude, and killed 400. The leader escaped, and was heard of no more. This was in the 13th year of Claudius, about three years before St. Paul's apprehension. (Menochius) --- These rebels are called murderers, {GREEK:START Sikarioi}Σικαριοι{GREEK:END}, Sicarii, from <i>Sica,</i> a small dagger, which they concealed under their cloak. Some of them were the retainers of Judas Galilæus; other Hessæans, who fought with the greatest animosity against the Romans, and suffered the most cruel death, sooner than to acknowledge Cæsar for lord and master. Some again suppose that the word {GREEK:START sikarioi}σικαριοι{GREEK:END} is only a corruption of the words, {GREEK:START oi karioi}οι καριοι{GREEK:END}, Scriptuarii, a name given to the Esseni. Consult Josephus, Jewish Antiquities xx. 7."
      v:039:
        - 'ACT:21:39 | 39 | 39 | <i>I am indeed a Jew,</i> by birth and education. (Witham)'
      v:040:
        - 'ACT:21:40 | 40 | 40 | He spoke in the dialect of the country, which was partly Hebrew and partly Syriac, but the Syriac greatly prevailed; and from the steps, {GREEK:START epi tous anastathmous}ηπι τουσ ανασταθμουσ{GREEK:END}, which led to the fortress of Antonia. Here a Roman cohort was lodged; it was situated to the north-west, and joined the temple. The flight of steps was occupied by the lowest orders of the people. Thus Cicero ad Atticum: <i>Gradus templorum ab infimâ plebe completi erant;</i> and again, pro Cluentio: <i>gradus concitatis hominibus</i> narrat.'
    commentary_footnotes:
      001:
        - 'ACT:21:1 | 1 | 1 | Ver. 34. In castra, which in the plural number, is not a castle: neither doth {GREEK:START parembole}παρημβολη{GREEK:END}, which is in the Greek, signify a castle.'
