    verses:
      v:001: 'ACT:26:1 | 1 | 1 | Then {VERSE_FOOTNOTE_INDEX_REF 0}Agrippa said to Paul: Thou art permitted to speak for thyself. Then Paul stretching forth his hand, began to make his answer.'
      v:002: 'ACT:26:2 | 2 | 2 | I think myself happy, O king Agrippa, that I am to answer for myself this day before thee, concerning all the things of which I am accused by the Jews,'
      v:003: 'ACT:26:3 | 3 | 3 | Especially, as thou knowest all, both customs and questions, which are among the Jews: wherefore I beseech thee to hear me patiently.'
      v:004: 'ACT:26:4 | 4 | 4 | And my life indeed from my youth, which was from the beginning among my own nation in Jerusalem, all the Jews do know:'
      v:005: 'ACT:26:5 | 5 | 5 | Having known me from the beginning, (if they will give testimony) that according to the most sure sect of our religion I lived a Pharisee.'
      v:006: 'ACT:26:6 | 6 | 6 | And now I stand under judgment for the hope of the promise which was made by God to our fathers:'
      v:007: 'ACT:26:7 | 7 | 7 | Unto which our twelve tribes, serving night and day, hope to come. For which hope, O king, I am accused by the Jews.'
      v:008: 'ACT:26:8 | 8 | 8 | Why should it be thought a thing incredible with you, that God should raise the dead?'
      v:009: ACT:26:9 | 9 | 9 | And I indeed thought that I ought to do many things in opposition to the name of Jesus of Nazareth.
      v:010: 'ACT:26:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}Which also I did at Jerusalem, and many of the saints I shut up in prisons, having received authority of the chief priests: and when they were put to death, I brought the sentence.'
      v:011: 'ACT:26:11 | 11 | 11 | And I punished them often in every synagogue, and compelled them to blaspheme: and being yet more mad against them, I persecuted them, even unto foreign cities.'
      v:012: 'ACT:26:12 | 12 | 12 | {VERSE_FOOTNOTE_INDEX_REF 0}Whereupon when I was going to Damascus with authority and permission of the chief priest,'
      v:013: 'ACT:26:13 | 13 | 13 | At mid-day, O king, I saw in the way a light from heaven above the brightness of the sun, shining about me and them that were in company with me.'
      v:014: 'ACT:26:14 | 14 | 14 | And when we were all fallen down to the ground, I heard a voice speaking to me in the Hebrew tongue: Saul, Saul, why persecutest thou me? It is hard for thee to kick against the goad.'
      v:015: 'ACT:26:15 | 15 | 15 | And I said: Who art thou, Lord? And the Lord answered: I am Jesus, whom thou persecutest.'
      v:016: 'ACT:26:16 | 16 | 16 | But rise up and stand upon thy feet: for to this end have I appeared to thee, that I may make thee a minister and a witness of those things which thou hast seen, and of those things wherein I will appear to thee,'
      v:017: 'ACT:26:17 | 17 | 17 | Delivering thee from the people, and from the nations, unto which now I send thee,'
      v:018: 'ACT:26:18 | 18 | 18 | To open their eyes, that they may be converted from darkness to light, and from the power of Satan to God, that they may receive forgiveness of sins, and a lot among the saints, by the faith that is in me.'
      v:019: 'ACT:26:19 | 19 | 19 | Whereupon, O king Agrippa, I was not incredulous to the heavenly vision:'
      v:020: 'ACT:26:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}But preached first to them that are at Damascus, and at Jerusalem, and throughout all the country of Judea, and to the Gentiles, that they should do penance, and turn to God, doing works worthy of penance.'
      v:021: 'ACT:26:21 | 21 | 21 | For this cause the Jews, when I was in the temple, {VERSE_FOOTNOTE_INDEX_REF 0}having apprehended me, attempted to kill me.'
      v:022: 'ACT:26:22 | 22 | 22 | But being aided by the help of God, I continue to this day witnessing both to small and great, saying no other things than those which the prophets and Moses did say should come to pass:'
      v:023: 'ACT:26:23 | 23 | 23 | That Christ should suffer, and that he the first of the resurrection from the dead, should shew light to the people and to the Gentiles.'
      v:024: 'ACT:26:24 | 24 | 24 | As he was speaking these things, and making his answer, Festus said with a loud voice: Paul, thou art beside thyself: much learning doth make thee mad.'
      v:025: 'ACT:26:25 | 25 | 25 | And Paul said: I am not mad, most excellent Festus, but I speak words of truth and sobriety.'
      v:026: 'ACT:26:26 | 26 | 26 | For the king knoweth of these things, to whom also I speak with confidence: for I am persuaded that none of these things are hidden from him. For neither were any of these things done in a corner.'
      v:027: 'ACT:26:27 | 27 | 27 | Believest thou the prophets, O king Agrippa? I know that thou believest.'
      v:028: 'ACT:26:28 | 28 | 28 | Then Agrippa said to Paul: In a little thou persuadest me to become a Christian.'
      v:029: 'ACT:26:29 | 29 | 29 | And Paul said: I would to God, that both in a little and in much, not only thou, but also all that hear me this day, should become such as I also am, except these chains.'
      v:030: 'ACT:26:30 | 30 | 30 | And the king rose up, and the governor, and Bernice, and they that sat with them.'
      v:031: 'ACT:26:31 | 31 | 31 | And when they were gone aside, they spoke with each other, saying: This man hath done nothing deserving of death or chains.'
      v:032: 'ACT:26:32 | 32 | 32 | And Agrippa said to Festus: This man might have been set at liberty, if he had not appealed to Cæsar.'
  c:027:
    commentary:
      v:002:
        - 'ACT:27:2 | 2 | 2 | <i>Adrumetum.</i> In the Greek, Adrametum, which seems to be the best reading: the former was in Africa, the latter in Asia; and the ship was to make for the coasts of Asia and not those of Africa. --- <i>Being about to sail</i>[1] <i>by the coast of Asia.</i> Literally, beginning to sail; the sense can only be designing to sail that way, as appears also by the Greek. (Witham)'
      v:004:
        - 'ACT:27:4 | 4 | 4 | <i>We sailed under Cyprus.</i> That is, north of Cyprus, betwixt the coasts of Cilicia and Cyprus, leaving it on our left, instead of leaving it on our right hand. (Witham)'
      v:007:
        - 'ACT:27:7 | 7 | 7 | We sailed hard by Crete, now Candia, <i>near by Salmone,</i> sailing betwixt them. (Witham)'
      v:008:
        - 'ACT:27:8 | 8 | 8 | <i>Called Good-havens,</i> a port on the east part of Crete, near the city of <i>Thalassa,</i> in the Greek text <i>Lasea.</i> (Witham)'
      v:009:
        - 'ACT:27:9 | 9 | 9 | <i>The fast was now past.</i>[2] An annual fast. Some take it for the fast of the Ember-days, which Christians keep in December: but St. Chrysostom and others expound it of the Jewish fast of expiation, in their seventh month, Tisri, answering to our September or October. (Witham) --- Most interpreters understand this of the solemn fast of expiation, mentioned in Leviticus (xvi. 29. and xxiii. 27.) which fell about the end of September and beginning of October. At this time sailing on the Mediterranean is dangerous. Though this phrase is at present obscure to us, we must recollect that St. Luke was writing for Christians, who being for the most part converted Jews, easily understood the expression. (Calmet)'
      v:010:
        - 'ACT:27:10 | 10 | 10 | <i>Ye men, I see,</i> &c. This St. Paul foretells as a prophet. (Witham)'
      v:012:
        - 'ACT:27:12 | 12 | 12 | <i>Phœnice,</i> on the south part of Crete, a convenient haven to ride safe in, lying by south-west and north-west. (Witham)'
      v:014:
        - 'ACT:27:14 | 14 | 14 | <i>Called Euroaquilo.</i>[3] In the Protestant translation, <i>Euroclydon,</i> as in many Greek copies. In others <i>Euraculon,</i> which Dr. Wells prefers. (Witham)'
      v:016:
        - 'ACT:27:16 | 16 | 16 | <i>An island that is called Cauda.</i> In some Greek copies <i>Clauda,</i> which the Protestants have followed; in others <i>Caudos.</i> --- <i>We had much work to come by the boat,</i> or to hoist up the skiff belonging to the ship; which we did, lest it should be broken to pieces by the wind against the ship, or separated from it. (Witham)'
      v:017:
        - 'ACT:27:17 | 17 | 17 | <i>The used helps, under-girding the ship.</i>[4] Perhaps bracing or binding about the vessel with ropes or chains, lest she should be torn asunder. --- <i>Into the quick-sands.</i> Literally, into <i>a syritis,</i> such as are on the coasts of Africa, whither now they were almost driven. --- <i>The let down the sail-yard.</i>[5] This seems to be the sense of these words <i>letting down the vessel.</i> Some translate striking the sail; but others think they were in apprehension for the mainmast. (Witham)'
      v:018:
        - 'ACT:27:18 | 18 | 18 | <i>They lightened the ship</i> by throwing overboard part of their loading and goods. Some call it, they made the jetsam. (Witham)'
      v:019:
        - 'ACT:27:19 | 19 | 19 | <i>The tacking,</i> or furniture of the ship that they could spare; others express it, they threw out the lagam. (Witham)'
      v:021:
        - "ACT:27:21 | 21 | 21 | <i>Not...have saved this harm and loss,</i> which you have brought upon you by not following my advice. (Witham) --- All the company being in consternation and hourly expectation of death, did not think of taking meat. For it appears they did not want provisions, and nothing else forced them to fast. (Calmet) --- The mildness of St. Paul's address to them on this occasion is admirable. He mixes no severe rebuke for their past want of confidence in his words, but seems only solicitous for their future belief. In telling them that none of them should perish, he does not utter a mere conjecture, but speaks with prophetic knowledge; and, if he says they were all given to him, it was not to enhance his own merit, but to engage their faith and confidence in his veracity. (St. Chrysostom, Act. hom. lii.)"
      v:023:
        - 'ACT:27:23 | 23 | 23 | <i>An Angel of God.</i> Literally, <i>of the God whose I am;</i> that is, whose servant I am. (Witham)'
      v:024:
        - 'ACT:27:24 | 24 | 24 | <i>God hath given thee all them;</i> that is, the true God, maker and master of all things. It is sometimes a great happiness to be in the company of the saints, who by their prayers to God, help us. (Witham) --- St. Paul prayed that all in the vessel with him might be saved; and an angel was sent to assure him his prayer was heard. If such was the merit of the apostle whilst yet in this mortal body, that the Almighty, in consideration of it, granted the lives of 276 persons, what do you think, will be his interest before God, now that he is glorious in heaven? (St. Jerome, contra Vigilant.)'
      v:027:
        - 'ACT:27:27 | 27 | 27 | <i>In the Adria.</i> Not in what we call the Adriatic gulf, or sea of Venice, but that which lies betwixt Peloponnesus, Sicily, and Italy. (Witham)'
      v:030:
        - 'ACT:27:30 | 30 | 30 | <i>The ship-men...having let down the boat into the sea;</i> that is, had begun to let it down with ropes, &c. (Witham)'
      v:031:
        - 'ACT:27:31 | 31 | 31 | <i>Paul said...unless these stay.</i> Providence had ordered that all should escape, but by helping one another. (Witham)'
      v:033:
        - 'ACT:27:33 | 33 | 33 | <i>Taking nothing.</i> That is, without taking a full meal, but only a morsel now and then, and nothing to speak of. (Witham) --- Though St. Chrysostom understands these words in their full rigour, and therefore supposes them to have been supported by a miracle; yet is is not requisite to adhere to the severity of these words in the interpretation of them. Not having had time to prepare any regular meal during that time, they may justly be said to have taken nothing, though they had occasionally eaten a little now and then to support nature. Such exaggerations in discourse are common. <i>Interpretes passim.</i>'
      v:040:
        - 'ACT:27:40 | 40 | 40 | <i>Loosing also the rudderbands.</i> Some ships are said heretofore to have had two rudders: and this ship perhaps had two, unless here the plural number be put for the singular, which is not uncommon in the style of the Scriptures. --- <i>And hoisting up the main-sail.</i> The word in the text may signify any sail, either the main, or mizen-sail, which latter by the event was more than sufficient. (Witham)'
      v:041:
        - 'ACT:27:41 | 41 | 41 | <i>Into a place where two seas met.</i>[6] It happened that there was a neck or tongue of land, which being covered with the waves, they who were strangers to the coast did not discover: this stranded the ship, the prow sticking fast, and the poop being torn from it, so that the vessel split by the violence of the winds and sea. (Witham)'
      v:044:
        - 'ACT:27:44 | 44 | 44 | <i>The rest...they carried on planks.</i> That is, let them be carried on planks; and <i>all got safe to land,</i> in the number <i>two hundred and seventy-six souls,</i> or persons. (Witham)'
