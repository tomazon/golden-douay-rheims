      v:026: 'ACT:2:26 | 26 | 26 | For this my heart hath been glad, and my tongue hath rejoiced: moreover, my flesh also shall rest in hope:'
      v:027: 'ACT:2:27 | 27 | 27 | Because thou wilt not leave my soul in hell, nor suffer thy holy one to see corruption.'
      v:028: 'ACT:2:28 | 28 | 28 | Thou hast made known to me the ways of life: thou shalt make me full of joy with thy countenance.'
      v:029: 'ACT:2:29 | 29 | 29 | Ye men, brethren, let me freely speak to you of the patriarch, David, {VERSE_FOOTNOTE_INDEX_REF 0}that he died, and was buried: and his sepulchre is with us to this present day.'
      v:030: 'ACT:2:30 | 30 | 30 | Whereas, therefore, he was a prophet, and knew {VERSE_FOOTNOTE_INDEX_REF 0}that God had sworn to him with an oath, that of the fruit of his loins one should sit upon his throne,'
      v:031: 'ACT:2:31 | 31 | 31 | Foreseeing he spoke of the resurrection of Christ, {VERSE_FOOTNOTE_INDEX_REF 0}for neither was he left in hell, neither did his flesh see corruption.'
