      v:023: 'ACT:28:23 | 23 | 23 | And when they had appointed him a day, there came very many to him to his lodgings; to whom he expounded, testifying the kingdom of God, and persuading them concerning Jesus, out of the law of Moses and the prophets, from morning till evening.'
      v:024: 'ACT:28:24 | 24 | 24 | And some believed the things that were said: but some believed not.'
      v:025: 'ACT:28:25 | 25 | 25 | And when they agreed not among themselves, they departed, Paul saying this one word: Well did the Holy Ghost speak to our fathers by Isaias, the prophet,'
      v:026: 'ACT:28:26 | 26 | 26 | {VERSE_FOOTNOTE_INDEX_REF 0}Saying: Go to this people, and say to them: With the ear you shall hear, and shall not understand: and seeing, you shall see, and shall not perceive.'
      v:027: 'ACT:28:27 | 27 | 27 | For the heart of this people is grown gross, and with their ears have they heard heavily, and their eyes they have shut: lest perhaps they should see with their eyes, and hear with their ears, and understand with their heart, and should be converted, and I should heal them.'
      v:028: 'ACT:28:28 | 28 | 28 | Be it known, therefore, to you, that this salvation of God is sent to the Gentiles, and they will hear it.'
