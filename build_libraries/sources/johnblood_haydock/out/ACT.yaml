      v:001: ACT:3:1 | 1 | 1 | Now Peter and John went up to the temple at the ninth hour of prayer.
      v:002: "ACT:3:2 | 2 | 2 | And a certain man who was lame from his mother's womb, was carried; whom they laid daily at the gate of the temple, which is called the Beautiful, that he might beg alms of them that went into the temple."
      v:003: 'ACT:3:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}He, when he had seen Peter and John about to go into the temple, begged to receive an alms.'
      v:004: 'ACT:3:4 | 4 | 4 | But Peter, with John, fixing his eyes upon him, said; Look upon us.'
      v:005: 'ACT:3:5 | 5 | 5 | But he looked earnestly upon them, hoping that he should receive something from them.'
      v:006: 'ACT:3:6 | 6 | 6 | But Peter said; Silver and gold I have none: but what I have, I give thee: in the name of Jesus Christ, of Nazareth, rise up, and walk.'
      v:007: 'ACT:3:7 | 7 | 7 | And having taken him by the right hand, he lifted him up, and forthwith his feet and soles became firm.'
      v:008: 'ACT:3:8 | 8 | 8 | And he leaping up, stood, and walked: and entered with them into the temple, walking and leaping, and praising God.'
      v:009: ACT:3:9 | 9 | 9 | And all the people saw him walking and praising God.
      v:010: 'ACT:3:10 | 10 | 10 | And they knew him, that it was he who sat for alms at the Beautiful gate of the temple: and they were filled with wonder and amazement at that which had happened to him.'
      v:011: "ACT:3:11 | 11 | 11 | And as he held Peter and John, all the people, amazed, ran to them to the porch which is called Solomon's."
      v:012: 'ACT:3:12 | 12 | 12 | Which Peter seeing, made answer to the people: Ye men of Israel, why wonder you at this? or why look you upon us, as if by our strength or power, we had made this man to walk?'
      v:013: 'ACT:3:13 | 13 | 13 | The God of Abraham, and the God of Isaac, and the God of Jacob, the God of our fathers, hath glorified his Son, Jesus, whom you indeed delivered up and denied before the face of Pilate, when he judged he should be released.'
      v:014: 'ACT:3:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}But you denied the Holy and the Just one, and desired a murderer to be granted unto you.'
      v:015: 'ACT:3:15 | 15 | 15 | But the author of life you killed, whom God hath raised from the dead, of which we are witnesses.'
      v:016: 'ACT:3:16 | 16 | 16 | And his name, through the faith of his name, this man, hath made this man strong whom you have seen and known: and the faith which is by him, hath given this perfect soundness in the sight of you all.'
      v:017: 'ACT:3:17 | 17 | 17 | And now, brethren, I know that you did it through ignorance, as also your rulers.'
      v:018: 'ACT:3:18 | 18 | 18 | But those things, which God had foretold by the mouth of all the prophets, that his Christ should suffer, he hath so fulfilled.'
      v:019: 'ACT:3:19 | 19 | 19 | Repent, therefore, and be converted, that your sins may be blotted out:'
      v:020: 'ACT:3:20 | 20 | 20 | That when the times of refreshment shall come from the presence of the Lord, and he shall send him who hath been preached unto you, Jesus Christ,'
      v:021: 'ACT:3:21 | 21 | 21 | Whom heaven indeed must receive, until the times of the restitution of all things, which God hath spoken by the mouth of his holy prophets from the beginning of the world.'
      v:022: 'ACT:3:22 | 22 | 22 | For Moses indeed said; {VERSE_FOOTNOTE_INDEX_REF 0}A prophet shall the Lord, your God, raise up unto you out of your brethren, like unto me: him you shall hear, according to all things whatsoever he shall speak to you.'
      v:023: 'ACT:3:23 | 23 | 23 | And it shall be, that every soul which will not hear that prophet, shall be destroyed from among the people.'
      v:024: 'ACT:3:24 | 24 | 24 | And all the prophets, from Samuel and afterwards, that have spoken, have foretold these days.'
      v:025: 'ACT:3:25 | 25 | 25 | You are the children of the prophets, and of the covenant which God made to our fathers, saying to Abraham: {VERSE_FOOTNOTE_INDEX_REF 0}And in thy seed shall all the families of the earth be blessed.'
      v:026: 'ACT:3:26 | 26 | 26 | To you first God, raising up his Son, sent him to bless you: that every one should convert himself from his wickedness.'
  c:004:
    commentary:
      v:001:
        - 'ACT:4:1 | 1 | 1 | <i>The officer</i>[1] (of the guard) <i>of the temple:</i> literally, <i>the magistrate of the temple.</i> But this magistrate, by the Greek, was an officer over soldiers; we may presume, over those who were to guard the temple. (Witham)'
      v:002:
        - 'ACT:4:2 | 2 | 2 | <i>The resurrection.</i> This vexed particularly the <i>Sadducees,</i> who denied the resurrection: and they had great power among the Jews. (Witham)'
      v:004:
        - 'ACT:4:4 | 4 | 4 | <i>Five thousand.</i> Not that hereby is meant the whole number of the believers, but five thousand, by this miracle and preaching, were added to those that believed before. (Witham) --- Here again we remark the visible increase of the Catholic Church, by the preaching of the word.'
      v:005:
        - 'ACT:4:5 | 5 | 5 | <i>Their rulers,</i> &c. The chief of them, <i>and Annas, the high priest;</i> perhaps he had lately succeeded Caiphas, high priest of the year before. (Witham)'
      v:007:
        - 'ACT:4:7 | 7 | 7 | By what authority? Is it by your own authority, or that of some other, you have healed this lame man? They wished to know if it was a true miracle, or the effects of some secret magic or enchantment. The knowledge of this kind of affairs belonged to them. It was their duty to repress the attempts of false prophets, seducers, and magicians. But they might easily discover that the apostles were far removed from any thing of this kind. The simple narration of the fact was enough to acquit them. (Calmet)'
      v:010:
        - 'ACT:4:10 | 10 | 10 | <i>Name of our Lord Jesus.</i> From this, St. Chrysostom takes occasion to make several pathetic exhortations against swearing and profaning this adorable name. What profit do you propose to yourselves by abusing this name? Is it to gain credit to your discourse? So you will tell me; but, believe me, you are mistaken: if people saw you respected oaths, and were afraid to make free with them, then they would believe you. Not when you give them to understand that you undervalue them, by your frequent abuse of them. Break then so profane a custom. It will cost you neither money nor labour to do so: you are not required to part with any gratification for this purpose. Use only at the beginning a little diligence, and you will easily overcome so idle a practice. Wish, and it is done. (St. Chrysostom, super Act. sparsim.) (Haydock) --- <i>Whom you crucified.</i> St. Peter, without fear or apprehension, openly and boldly tells them of their heinous crime: <i>that Christ is the head corner</i> stone, which they <i>had rejected,</i> as Christ himself had told them, (Matthew xii. 10.) and that there <i>is no other name under heaven given to men to be saved by.</i> (Witham)'
      v:013:
        - 'ACT:4:13 | 13 | 13 | <i>The constancy of Peter and John,</i> surprised the council very much. They admired their knowledge of the Scriptures, seeing them men without learning or letters,[2] and (as they are called <i>idiots</i>) they could not find how to contradict the fact, <i>the man that was healed,</i> being there present. (Witham) --- Here, with the Jewish people, you may admire the constancy, wisdom, and learning of the apostles, after the coming of the Holy Ghost, who, before that event, were simple, unlettered, and timorous men. See ver. 19; and again, Chap. v. 29.'
      v:016:
        - 'ACT:4:16 | 16 | 16 | <i>What shall we do to these men?</i> They were perplexed, says St. Chrysostom, and in greater fear than the apostles. They saw they could do nothing but threaten and charge them to speak no more of Jesus. (Witham)'
      v:019:
        - 'ACT:4:19 | 19 | 19 | <i>But Peter and John</i> stopped their mouths, by asking them, <i>if</i> it was reasonable for them to <i>hearken to men rather than to God. For we,</i> say they, (ver. 20.) <i>cannot but speak the things which we have seen and heard.</i> (Witham)'
      v:020:
        - 'ACT:4:20 | 20 | 20 | <i>We have seen and heard.</i> From these words, St. Chrysostom makes some important remarks on the conduct of Christians. On returning from the theatre, or any public meeting, each can relate what he has seen and heard. This is the fruit they reap from attending at public places of amusement; and would to God it were merely pleasure unmixed with poison. But on returning from Church, where they have been for instruction, they remember nothing, speak of nothing they have seen or heard. All is silence. Not even a thought is turned on what has been performed. (Hom. x. in Act.) --- It is a curious fact, which the apologists for the innocence of modern plays would do well to attend to, that the theatre has always been avoided by the good and the virtuous of every age. When one of the ancient Fathers was exorcising a female demoniac, who had been possessed at the theatre, and bade the devil to depart; No, replied he, I had a right to take possession of her, for I found her in my own house. (Haydock)'
      v:021:
        - 'ACT:4:21 | 21 | 21 | <i>Threatening them.</i> Here commences the history of the first persecution of religious opinion, which the passions of men have continued, and swelled to such a frightful length. But on this, as on all other occasions, it has defeated its own purpose, by adding firmness and constancy to the persecuted. Truth is not to be overpowered by violence. In vain have the kings and princes of the earth risen up against the Lord, and against his Christ. --- When will men learn, that charity is the principle of conversion! --- <i>That</i> is an unheard-of kind of preaching, said the great Pope, St. Gregory, which exacts belief by stripes. He was on this occasion reprehending the false zeal of certain indiscreet Christians at Rome, who were for compelling the Jews to become converts. (Haydock) --- The amiable Fenelon, in a letter to Prince Charles, the son of our James the Second, says: "No human power can force the impenetrable intrenchments of the human mind. Compulsion never persuades---it only makes hypocrites. When kings interfere in matters of religion, they do not protect it; they enslave it. Give civil liberty to all; not by approving all religions, as indifferent, but, by permitting in others, what God permits."'
      v:023:
        - 'ACT:4:23 | 23 | 23 | <i>Being let go, they came to their own</i>[3] <i>company,</i> relating with simplicity all that had happened.'
      v:024:
        - 'ACT:4:24 | 24 | 24 | <i>With one accord.</i> With one mind, as in the Greek, and with one voice, being inspired by the Holy Ghost, they fell to prayer. (Witham)'
      v:030:
        - 'ACT:4:30 | 30 | 30 | <i>That thou stretch forth thy hand.</i>[4] Literally, <i>in this that thou stretch forth thy hand to cures,</i> &c. They pray to God, that he would continue to confirm their preaching by miracles. (Witham)'
      v:031:
        - 'ACT:4:31 | 31 | 31 | <i>The place was shaken.</i> Much in the same manner, as at the first coming of the Holy Ghost. --- <i>They were all filled with the Holy Ghost.</i> Their hearts were inflamed and excited by a new motion of grace. (Witham)'
      v:032:
        - 'ACT:4:32 | 32 | 32 | <i>All things were common.</i> Happy would it be for society, if the rich of the present day were to imitate, in some degree, this charity of the first disciples, by distributing to those that want. Both would hereby become more happy; nor would the rich derive less pleasure from such actions, than the poor. (St. Chrysostom, hom. xi. in Acts.) --- That cold and fatal word, <i>mine,</i> and <i>thine,</i> which has caused so many misfortunes and wars, was banished from among them. (Id. hom. de St. Philogon.) --- Some take this to be the origin of a monastic life: but according to the Fathers, it is rather its progress and increase; for it began in the family of Jesus Christ. The apostles, indeed, may be said to institute here that common life, which they led under Christ, our Lord, and of which Peter speaks: <i>behold, we have left all.</i> This life, by St. Augustine and others, is called <i>apostolic,</i> and there among <i>all,</i> wives are particularly specified. Cajetan thinks no vow was required: St. Augustine is of a different sentiment. (Serm. x. de diversis & alibi.)'
      v:033:
        - 'ACT:4:33 | 33 | 33 | <i>And great grace was in them all.</i> All of them were present, were replenished with extraordinary graces of charity, zeal, &c. (Witham)'
      v:036:
        - 'ACT:4:36 | 36 | 36-37 | <i>Joseph ... surnamed Barnabas, the son of consolation,</i> &c. He seems to be mentioned as the first that <i>sold</i> all he had, and brought the price, and <i>laid it at the feet of the apostles.</i> (Witham) --- There was at that time a great number of Jews established in this city. (Bible de Vence)'
      v:037:
        - "ACT:4:37 | 37 | 37 | <i>Sold it,</i> &c. It is probable, that the faithful of Palestine disposed of all their property, because they knew that presently Judea would be delivered up to its enemies, and they would be obliged to fly, to avoid the persecution of their countrymen, as well as of strangers. (St. Thomas Aquinas, ad Galatas. xi.) --- <i>At the feet of the apostles,</i> out of respect. Thus, the Sunamitess fell down and embraced Eliseus's feet. Many that asked favours of Christ, fell down at his feet, and Mary kissed his feet. Such are signs of reverence paid both to Christ, and to other sacred persons, prophets, apostles, popes. See in St. Jerome, how the people of Jerusalem flocked together to the venerable bishop Epiphanius, in Cyprus, presenting their children for his blessing, kissing his feet, plucking the hem of his garment, so that he could not move for the throng. (St. Jerome, Ep. lxi. chap. 4. contr. error. Jovin.)"
