    verses:
      v:001: 'AMO:8:1 | 1 | 1 | These things the Lord shewed to me: and behold a hook to draw down the fruit.'
      v:002: 'AMO:8:2 | 2 | 2 | And he said: What seest thou, Amos? And I said: A hook to draw down fruit. And the Lord said to me: The end is come upon my people, Israel: I will not again pass by them any more.'
      v:003: 'AMO:8:3 | 3 | 3 | And the hinges of the temple shall screek in that day, saith the Lord God: many shall die: silence shall be cast in every place.'
      v:004: 'AMO:8:4 | 4 | 4 | Hear this, you that crush the poor, and make the needy of the land to fail,'
      v:005: 'AMO:8:5 | 5 | 5 | Saying: When will the month be over, and we shall sell our wares: and the sabbath, and we shall open the corn: that we may lessen the measure, and increase the sicle, and may convey in deceitful balances.'
      v:006: 'AMO:8:6 | 6 | 6 | That we may possess the needy for money, and the poor for a pair of shoes, and may sell the refuse of the corn.'
      v:007: 'AMO:8:7 | 7 | 7 | The Lord hath sworn against the pride of Jacob: Surely I will never forget all their works.'
      v:008: 'AMO:8:8 | 8 | 8 | Shall not the land tremble for this, and every one mourn that dwelleth therein: and rise up altogether as a river, and be cast out, and run down as the river of Egypt?'
      v:009: 'AMO:8:9 | 9 | 9 | And it shall come to pass in that day, saith the Lord God, that the sun shall go down at mid-day, and I will make the earth dark in the day of light:'
      v:010: 'AMO:8:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}And I will turn your feasts into mourning, and all your songs into lamentation: and I will bring up sackcloth upon every back of yours, and baldness upon every head: and I will make it as the mourning of an only son, and the latter end thereof as a bitter day.'
      v:011: 'AMO:8:11 | 11 | 11 | Behold the days come, saith the Lord, and I will send forth a famine into the land: not a famine of bread, nor a thirst of water, but of hearing the word of the Lord.'
      v:012: 'AMO:8:12 | 12 | 12 | And they shall move from sea to sea, and from the north to the east: they shall go about seeking the word of the Lord, and shall not find it.'
      v:013: 'AMO:8:13 | 13 | 13 | In that day the fair virgins, and the young men shall faint for thirst.'
      v:014: 'AMO:8:14 | 14 | 14 | They that swear by the sin of Samaria, and say: Thy God, O Dan, liveth: and the way of Bersabee liveth: and they shall fall, and shall rise no more.'
  c:009:
    commentary:
      v:001:
        - 'AMO:9:1 | 1 | 1 | <i>Altar,</i> in Jerusalem, chap. viii. 3., and i. 2. God is going to punish Israel, (Calmet) or the two tribes. (Chaldean) (St. Jerome) --- The ruin of the altar and temple, imply the abolishing of sacrifices during the captivity, at Babylon. (Worthington) --- But Amos speaks rather of Israel. (Calmet) --- <i>Sword.</i> The princes and people are all guilty. Septuagint, "strike or cut on the heads of all." (Haydock)'
      v:002:
        - 'AMO:9:2 | 2 | 2 | <i>Hell;</i> to the deepest caves, where they used to flee, Psalm cxxxviii. 8.'
      v:003:
        - 'AMO:9:3 | 3 | 3 | <i>Top,</i> in woods, or caverns. --- <i>Serpent.</i> Fishes and sea monsters are so called.'
      v:005:
        - "AMO:9:5 | 5 | 5 | <i>A river.</i> Septuagint, \"the river of Egypt,\" chap. viii. 8., and v. 24. (Calmet) --- Grabe's edition has \"its consummation (<i>or</i> utter ruin) shall rise up as a river.\" (Haydock)"
      v:006:
        - 'AMO:9:6 | 6 | 6 | <i>Ascension,</i> or his high throne. (Challoner) --- Septuagint, "the ascent, and hath founded the declaration (Haydock) <i>or</i> promise upon," &c., which must be explained in a moral sense. (Calmet) --- <i>Bundle.</i> That is, his Church, bound up together by the bands of one faith and communion, (Challoner) which God will protect, and punish sinners. (Worthington) --- Hebrew, "his apartments in heaven, and his assembly (<i>or</i> footstool) on earth." --- <i>Sea,</i> by floods, or rather by rain, chap. v. 8. (Calmet)'
      v:007:
        - 'AMO:9:7 | 7 | 7 | <i>Ethiopians.</i> That is, as black as they, by your iniquities. (Challoner) Chus was father of the Scythians, Arabs, &c. Yet none of these nations were under the peculiar protection of God. The Israelites depended too much on this prerogative, (Calmet) which they deserved to lose by their sins. (Haydock) --- God brought them out of Egypt. But he also took the Philistines from Caphtor, (Calmet) and enabled them to settle in the country. (Haydock) --- <i>Cappadocia.</i> Cyprus, (Genesis x. 14.) or rather Crete, 1 Kings. (Calmet) --- <i>Cyrene,</i> (Symmachus) "wall," (Theodotion) or "pit." (Septuagint) Theglathphalassar took Aram or the people of Damascus into captivity. (Calmet) --- Their future return is represented as already past. (Vatable; Mercer.)'
      v:009:
        - 'AMO:9:9 | 9 | 9 | <i>Ground,</i> to be mixed with the good corn. --- Israel shall be purified in captivity. (Calmet) --- Though many perished, God still preserved his Church. (Worthington)'
      v:010:
        - 'AMO:9:10 | 10 | 10 | <i>Us.</i> Such infidels delayed repentance, (Haydock) or laughed at the menaces of impending ruin, chap. v. 18. (Calmet)'
      v:011:
        - 'AMO:9:11 | 11 | 11 | <i>David.</i> St. James, after St. Peter, explains this of the vocation of the Gentiles, Acts xv. 15. (Worthington) --- After the fall of Israel, Juda still flourished: but this cannot be meant. The prosperity after the return from Babylon, or rather under Jesus Christ, must fulfil the prediction. Zorobalel had a very precarious authority, and the Machabees were not of the tribe of Juda, nor was their kingdom so flourishing or durable. (Calmet)'
      v:012:
