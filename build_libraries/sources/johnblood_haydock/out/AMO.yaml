    verses:
      v:001: 'AMO:4:1 | 1 | 1 | Hear this word, ye fat kine that are in the mountains of Samaria: you that oppress the needy, and crush the poor: that say to your masters: Bring, and we will drink.'
      v:002: 'AMO:4:2 | 2 | 2 | The Lord God hath sworn by his holiness, that lo, the days shall come upon you, when they shall lift you up on pikes, and what shall remain of you in boiling pots.'
      v:003: 'AMO:4:3 | 3 | 3 | And you shall go out at the breaches, one over-against the other, and you shall be cast forth into Armon, saith the Lord.'
      v:004: 'AMO:4:4 | 4 | 4 | Come ye to Bethel, and do wickedly: to Galgal, and multiply transgressions: and bring in the morning your victims, your tithes in three days.'
      v:005: 'AMO:4:5 | 5 | 5 | And offer a sacrifice of praise with leaven: and call free offerings, and proclaim it: for so you would do, O children of Israel, saith the Lord God.'
      v:006: 'AMO:4:6 | 6 | 6 | Whereupon I also have given you dulness of teeth in all your cities, and want of bread in all your places: yet you have not returned to me, saith the Lord.'
      v:007: 'AMO:4:7 | 7 | 7 | I also have withholden the rain from you, when there were yet three months to the harvest: and I caused it to rain upon one city, and caused it not to rain upon another city: one piece was rained upon: and the piece whereupon I rained not, withered.'
      v:008: 'AMO:4:8 | 8 | 8 | And two and three cities went to one city to drink water, and were not filled: yet you returned not to me, saith the Lord.'
      v:009: 'AMO:4:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}I struck you with a burning wind, and with mildew, the palmer-worm hath eaten up your many gardens, and your vineyards: your olive-groves, and fig-groves: yet you returned not to me, saith the Lord.'
      v:010: 'AMO:4:10 | 10 | 10 | I sent death upon you in the way of Egypt, I slew your young men with the sword, even to the captivity of your horses: and I made the stench of your camp to come up into your nostrils: yet you returned not to me, saith the Lord.'
      v:011: 'AMO:4:11 | 11 | 11 | I destroyed <i>some of</i> you, {VERSE_FOOTNOTE_INDEX_REF 0}as God destroyed Sodom and Gomorrha, and you were as a firebrand plucked out of the burning: yet you returned not to me, saith the Lord.'
      v:012: 'AMO:4:12 | 12 | 12 | Therefore I will do these things to thee, O Israel: and after I shall have done these things to thee, be prepared to meet thy God, O Israel.'
      v:013: 'AMO:4:13 | 13 | 13 | For behold, he that formeth the mountains, and createth the wind, and declareth his word to man, he that maketh the morning mist, and walketh upon the high places of the earth; the Lord, the God of hosts, is his name.'
  c:005:
    commentary:
      v:001:
        - 'AMO:5:1 | 1 | 1 | <i>Lamentation.</i> Such canticles were usual, Isaias xiv. --- <i>Israel.</i> It no longer formed a separate kingdom. (Calmet) --- When the people fear no evil, God laments for them. (Worthington)'
      v:003:
        - 'AMO:5:3 | 3 | 3 | <i>City,</i> before (Calmet) or after the captivity. It required a long time to fill the cities as they had been. (Haydock) --- When the Assyrians invaded the country, it was greatly reduced. (Calmet)'
      v:005:
        - 'AMO:5:5 | 5 | 5 | <i>Bethel,...Galgal,...Bersabee.</i> The places where they worshipped their idols. (Challoner) --- They had all been honoured by the patriarchs. Bersabee had belonged to Juda under Achab, 3 Kings xix. 3. But it was originally in the tribe of Simeon, and Jeroboam II recovered all that had been lost, 4 Kings xiv. 25. (Calmet) --- <i>Unprofitable.</i> Hebrew <i>leaven,</i> "for vanity," (Haydock) Bethaven.'
      v:006:
        - 'AMO:5:6 | 6 | 6 | <i>Joseph.</i> His two grandchildren gave name to the principal tribes of the kingdom. --- <i>Bethel.</i> Septuagint, "Israel," which seems preferable. (Calmet) --- Yet Bethel may stand, as it denotes the apostate Israelites.'
      v:007:
        - 'AMO:5:7 | 7 | 7 | <i>You.</i> Septuagint, "the Lord, <b>[</b>God<b>]</b> who does judgment on high, and has placed justice on the earth; (<b>8</b>) who maketh and transformeth all things, and turneth," &c. (Haydock) --- Hebrew agrees with the Vulgate. (Calmet)'
      v:008:
        - "AMO:5:8 | 8 | 8 | <i>Arcturus and Orion.</i> Arcturus is a bright star in the north, Orion a beautiful constellation in the south. (Challoner) --- Shepherds in Arabia and Spain are well acquainted with the stars. (Calmet) --- We have examined the meaning of <i>cima</i> and <i>cesil,</i> Job ix. 9., and xxxviii. 31. St. Jerome's master asserts that the latter means \"efflugence.\" <i>Cima</i> is rendered the Pleiades by Aquila and Theodotion; \"the seven stars,\" by Protestants. (Haydock) --- When such allusions to the heathen mythology occur, they give no sanction to it, but serve to explain what is meant. (St. Jerome) --- <i>Morning,</i> affording comfort, chap. iv. 13. --- <i>Earth,</i> by floods (Calmet) or rain. (St. Jerome)"
      v:009:
        - 'AMO:5:9 | 9 | 9 | <i>With a smile.</i> That is, with all ease, and without making any effort. (Challoner) --- Aquila has "grinning," to shew displeasure. (St. Jerome) --- Hebrew, "he strengthens the oppressor against the strong," so that those whom he pleases to chastise cannot escape.'
      v:010:
        - 'AMO:5:10 | 10 | 10 | <i>They,</i> the wicked, could not endure Amos, (chap. vii. 12.) nor those who rebuked them.'
      v:012:
        - 'AMO:5:12 | 12 | 12 | <i>Grievous.</i> Hebrew also, "numerous."'
      v:013:
        - 'AMO:5:13 | 13 | 13 | <i>Time.</i> It is to no purpose speaking to the deaf, (Ecclesiasticus xxxii. 9.) or throwing pearls before swine, Matthew vii. 6. Amos was silent for a while, till God opened his mouth again, chap. iii. 8., and vii. 12.'
      v:014:
        - 'AMO:5:14 | 14 | 14 | <i>Said.</i> Probably Amaias took occasion, from the flourishing state of the kingdom, to assert that the Lord approved of their conduct. (Calmet)'
      v:015:
        - "AMO:5:15 | 15 | 15 | <i>May be.</i> God will not be wanting on his side. But this implies that man may find a difficulty in seeking good, and neglect to do it, though he may if he please, with God's assistance. (Worthington) --- <i>Remnant.</i> Posterity. (Calmet)"
      v:016:
        - 'AMO:5:16 | 16 | 16 | <i>Lament.</i> Such hired mourners often seemed more grieved than those who were really affected. (Horace, art.) All were invited to join in the common sorrow, Jeremias ix. 17., and xlviii. 31.'
      v:018:
        - "AMO:5:18 | 18 | 18 | <i>The day.</i> Some imprudently laughed at the prophets, Isaias v. 19., and Jeremias xvii. 15. Others wished for the coming of the Lord, not reflecting that he would punish their guilt. (Calmet) --- Thus many, through impatience, desire to die. We must rather repent, and leave our lives at God's disposal. (St. Jerome)"
      v:019:
        - 'AMO:5:19 | 19 | 19 | <i>Serpent.</i> All his attempts would thus proved abortive. The Israelites were not ruined by Phul, or by Theglathphalassar. But the <i>serpent,</i> (Haydock) Salmanasar, came and took them in their own houses, 4 Kings xvii. 7. (Calmet)'
      v:021:
        - 'AMO:5:21 | 21 | 21 | <i>Festivities.</i> Some were still observed, chap. iv. 4.'
      v:022:
        - 'AMO:5:22 | 22 | 22 | <i>Vows.</i> Hebrew, "peace-offerings of your meries;" a sort of oxen, 2 Kings vi. 13., and 3 Kings i. 9. Septuagint, "the salvation of your appearance," or what you offer for your welfare.'
      v:023:
        - 'AMO:5:23 | 23 | 23 | <i>Harp.</i> Praise ill becomes the sinner, Ecclesiasticus xv. 9., and Psalm xlix. 17.'
      v:024:
        - 'AMO:5:24 | 24 | 24 | <i>Mighty.</i> Hebrew, "Ethan." Let your virtue appear, or the greatest miseries will shortly overwhelm you. (Calmet)'
      v:025:
        - 'AMO:5:25 | 25 | 25 | <i>Did you offer,</i> &c. Except the sacrifices that were offered at the first, in the dedication of the tabernacle, the Israelites offered no sacrifices in the desert. (Challoner) --- They ceased after the beginning of the second year. (St. Augustine, q. 47 in Exodus, Leviticus vii., &c.) (Worthington) --- God did not require sacrifices when the people came out of Egypt, Jeremias vii. 22., and Deuteronomy xii. 8. They were not performed so regularly in the desert, (Calmet) and the people still bore a secret affection for idols, (ver. 26.) which rendered all their victims useless. (Haydock)'
      v:026:
        - 'AMO:5:26 | 26 | 26 | <i>A tabernacle,</i> &c. All this alludes to the idolatry which they committed, when they were drawn away by the daughters of Moab to the worship of their gods, Numbers xxv. (Challoner) --- They imitated the superstitions of Egypt, and bore the image of Osiris, adorned with a star and crescent, on a sort of base, under a canopy. Hebrew, "You carried the tents of your king and the base of your statues, the star of your gods, which you have made for yourselves." Septuagint by changing (Calmet) <i>ciun</i> into <i>Rephan,</i> or {GREEK:START raiphan}ραιφαν{GREEK:END}, (Haydock) have caused great confusion among commentators. If any change were requisite, (Calmet) <i>cima</i> (Haydock) would be preferable, ver. 8., and Job ix. 9. Yet the Hebrew seems to be correct, and <i>chiun</i> denotes a pedestal rather than an idol. Some read <i>Kevan,</i> the Saturn of the Arabs, &c., and think that <i>Rephan</i> has been mistaken for it. The only difficulty is the authority of St. Stephen, who follows the Septuagint, Acts vii. 43. Yet he probably spoke in Syriac, and might pronounce <i>Chevan;</i> though St. Luke might adopt the Septuagint in a matter of so little consequence. (Calmet, Diss.) --- This decision may not probably give satisfaction to those who reflect that both these authors were under the immediate influence of the Holy Ghost, and that if an error had crept into the copy of the Septuagint, he would have corrected it. Truth is always of sufficient consequence. See Kennicott, Diss. ii. p. 344. (Haydock) --- <i>Chiun</i> and <i>Rephan</i> are "expressive of the same" god or idol, representing the <i>machine</i> of the heavens. The people of Peru worshipped Choun. (Parkhurst, p. 137.) --- <i>Remvan</i> may be Remmon, (4 Kings v. 18.) or Saturn. (Grotius) --- In a Coptic alphabet of the planets it is thus explained: (De Dieu. Collier. Dict. Sept. and Acts) "You have taken the tabernacle of Moloch, and the star of your Rempham, figures," &c. Protestants marginal note, "the <i>Siccuth,</i> your king, and <i>Chiun,</i> your images, the star," &c. (Haydock)'
      v:027:
        - 'AMO:5:27 | 27 | 27 | <i>Damascus,</i> or <i>Babylon,</i> (Acts vii.) into Mesopotamia, &c. The sense is the same. (Calmet) --- When the apostles quote passages, "they do not consider the words but the sense." (St. Jerome) --- One Greek copy, however, has <i>Damascus</i> in the Acts. (Haydock)'
