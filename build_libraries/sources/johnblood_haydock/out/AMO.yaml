    verses:
      v:001: 'AMO:3:1 | 1 | 1 | Hear the word that the Lord hath spoken concerning you, O ye children of Israel: concerning the whole family that I brought up out of the land of Egypt, saying:'
      v:002: 'AMO:3:2 | 2 | 2 | You only have I known of all the families of the earth: therefore will I visit upon you all your iniquities.'
      v:003: 'AMO:3:3 | 3 | 3 | Shall two walk together, except they be agreed?'
      v:004: "AMO:3:4 | 4 | 4 | Will a lion roar in the forest, if he have no prey? will the lion's whelp cry out of his den, if he have taken nothing?"
      v:005: 'AMO:3:5 | 5 | 5 | Will the bird fall into the snare upon the earth, if there be no fowler? Shall the snare be taken up from the earth, before it hath taken somewhat?'
      v:006: 'AMO:3:6 | 6 | 6 | Shall the trumpet sound in a city, and the people not be afraid? Shall there be evil in a city, which the Lord hath not done?'
      v:007: 'AMO:3:7 | 7 | 7 | For the Lord God doth nothing without revealing his secret to his servants, the prophets.'
      v:008: 'AMO:3:8 | 8 | 8 | The lion shall roar, who will not fear? The Lord God hath spoken, who shall not prophesy?'
      v:009: 'AMO:3:9 | 9 | 9 | Publish it in the houses of Azotus, and in the houses of the land of Egypt, and say: Assemble yourselves upon the mountains of Samaria, and behold the many follies in the midst thereof, and them that suffer oppression in the inner rooms thereof.'
      v:010: 'AMO:3:10 | 10 | 10 | And they have not known to do the right thing, saith the Lord, storing up iniquity, and robberies in their houses.'
      v:011: 'AMO:3:11 | 11 | 11 | Therefore, thus saith the Lord God: The land shall be in tribulation, and shall be compassed about: and thy strength shall be taken away from thee, and thy houses shall be spoiled.'
      v:012: "AMO:3:12 | 12 | 12 | Thus saith the Lord: As if a shepherd should get out of the lion's mouth two legs, or the tip of the ear: so shall the children of Israel be taken out that dwell in Samaria, in a piece of a bed, and in the couch of Damascus."
      v:013: 'AMO:3:13 | 13 | 13 | Hear ye, and testify in the house of Jacob, saith the Lord, the God of hosts:'
      v:014: 'AMO:3:14 | 14 | 14 | That in the day when I shall begin to visit the transgressions of Israel, I will visit upon him, and upon the altars of Bethel: and the horns of the altars shall be cut off, and shall fall to the ground.'
      v:015: 'AMO:3:15 | 15 | 15 | And I will strike the winter-house with the summer-house: and the houses of ivory shall perish, and many houses shall be destroyed, saith the Lord.'
  c:004:
    commentary:
      v:001:
        - 'AMO:4:1 | 1 | 1 | <i>Fat kine.</i> He means the great ones that lived in plenty and wealth, (Challoner) and without restraint, (Isaias xv. 5., and Jeremias xlvi. 20.; Calmet) having no compassion for the poor. (Worthington) --- The women who had too great an ascendency over their husbands, like Jezabel, may also be meant. (Theodoret; Grotius) --- In many parts of the East the women affect being fat.'
      v:002:
        - 'AMO:4:2 | 2 | 2 | <i>Holiness.</i> He has none but himself to swear by, Hebrews vi. 13. His word is infallible; but he condescends to use an oath to make a deeper impression on man. --- <i>Pikes;</i> spits, or large shields. Hebrew also, "They will lead you away with hooks, (in the nose, Isaias xxxvii. 29.) and your children with fish-hooks," or pots. You shall be treated like victims, being either roasted or boiled. No part shall be left.'
      v:003:
        - 'AMO:4:3 | 3 | 3 | <i>Breaches</i> of the city. (Calmet) --- Septuagint, "naked." Hebrew, "apart." (Haydock) --- The victors shall divide you among them. (Calmet) --- <i>Armon,</i> a foreign country; some understand it of Armenia, (Challoner) and this is the general opinion. (Menochius) --- Septuagint, "on Mount Remmon." Theodotion, "Mona." Israel was removed into <i>Armenia,</i> "the mountain of Menni," Jeremias li. 27.'
      v:004:
        - 'AMO:4:4 | 4 | 4 | <i>Galgal.</i> Thither the people went of their own accord, as to a place of devotion, Osee iv. 15. Amos ironically tells them to proceed, as Christ addressed the Jews, Matthew xxiii. 32. (Calmet) --- After many admonitions have proved fruitless, God suffers infidels to act as they please. (Worthington) --- This is the most dreadful of his judgments. (Haydock) --- <i>Morning,</i> with haste. --- <i>Three days.</i> This also may denote the false exactitude of the Israelites to perform what God did not require, while they neglected the most essential duties, like the Pharisees. It may also imply the giving tithes every third year, (Deuteronomy xiv. 28.) or presenting themselves at the three great festivals, Exodus xxiii. 14. The schismatics observed parts of the law, and had a devotion of their own <i>choice.</i> (Calmet)'
      v:005:
        - 'AMO:4:5 | 5 | 5 | <i>With.</i> Hebrew <i>mechamets,</i> (Haydock) also "without leaven." It was expressly forbidden, (Leviticus ii. 11.) though not in the first fruits, Leviticus xxiii. 17. --- <i>It,</i> to beg that God would remember you, Numbers x. 10. Hence the Pharisees did so when they gave alms, (Matthew vi. 2.; Calmet) but out of ostentation. (Haydock) --- Septuagint, "And they read the law <i>of their own invention,</i> (Theodoret) or <i>of God,</i> out of <i>the land,</i> (which the Jews were not to do; St. Chrysostom, or. 3. c. Jud. Const. Apost. vi. 24.) and proclaimed praise <i>or</i> confession." (Haydock) --- These interpreters read inaccurately, (Calmet) <i>krau méuts thure,</i> &c., yet S. Jerome explains their words of heretics reading the Scriptures out of the true Church, and misapplying them.'
      v:006:
        - 'AMO:4:6 | 6 | 6 | <i>Dulness,</i> (<i>stuporem</i>) as when the teeth have bitten at a stone (Haydock) and are edged, Jeremias xxxi. 29. Septuagint, "gnashing." Hebrew, "cleanness," through want of food. Eliseus foretold a famine under Achab, 4 Kings viii. 1. That of Joel (i.) seems to have happened later than this. (Calmet) --- God sent these afflictions for their amendment. (Worthington)'
      v:007:
        - 'AMO:4:7 | 7 | 7 | <i>Months.</i> The latter rain falls in April. See Deuteronomy xi. 14. (Calmet) --- <i>Harvest.</i> Septuagint have as usual, "vintage." But this is less accurate, as it never rains in the preceding summer months. (St. Jerome)'
      v:009:
        - 'AMO:4:9 | 9 | 9 | <i>Wind.</i> Protestants, "blasting." (Haydock) --- "Pestilential air," (Septuagint, Symmachus, &c.) which destroys the corn (Calmet) and men. (Haydock)'
      v:010:
        - 'AMO:4:10 | 10 | 10 | <i>Egypt,</i> as I published the Egyptians, (Calmet) or the Hebrews, when they came thence, and wished to return. (Chaldean; St. Cyril) --- <i>Horses.</i> I have deprived you of them, (Haydock) under Achab and Joachaz, 4 Kings vi. and xiii. --- <i>Nostrils.</i> Hazael slew many subjects of Jehu, 4 Kings x. 32. (Calmet) --- The stench of their carcasses and of the locusts caused <i>death</i> or the plague. (Haydock)'
      v:011:
        - 'AMO:4:11 | 11 | 11 | <i>Burning.</i> This comparison shews the condition of Israel. Hardly any escaped, Zacharias iii. 2., and 1 Corinthians iii. 15. (Calmet)'
      v:012:
        - 'AMO:4:12 | 12 | 12 | <i>These.</i> He mentions not what, to keep them in greater suspense and dread; (St. Jerome) or he will put in execution what he had threatened before, ver. 2. --- <i>Meet.</i> Septuagint, "beseech." Aquila, "oppose," or to receive the Messias. (St. Jerome) --- Prepare by repentance to find mercy. (Calmet) --- After long captivity, Christ will save some. (Worthington)'
      v:013:
        - 'AMO:4:13 | 13 | 13 | <i>Wind.</i> Septuagint, "the Spirit, and announcing to man his Christ," (Haydock) or Cyrus. (Theodotion) --- But this version has read improperly. (Calmet) --- Some hence brought an argument against the divinity of the Holy Spirit. (St. Jerome) --- <i>Mist.</i> Septuagint, "the morning and the cloud," spreading light or darkness over man. --- <i>Earth, on the wings of the wind,</i> Psalm xvii. 11. (Calmet)'
