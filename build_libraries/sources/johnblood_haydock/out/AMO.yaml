intro:
  - INTRODUCTION.
  - "<b>Amos</b> prophesied in Israel about the same time as Osee, and was called from following the cattle to denounce God's judgments to the people of Israel and the neighbouring nations, for their repeated crimes, in which they continued with repentance. (Challoner) --- The kingdom was then almost free from idolatry, except that of the calves, yet dissolute and flourishing under Jeroboam II. The prophet spoke at Bethel, (chap. vii.) till the idolatrous priest, Amasias, forced him to flee to Thecua, four leagues south of Jerusalem, where he continued to prophesy against the various nations of Damascus, Juda, &c., but particularly against Israel, chap. i., &c. How long he continued is uncertain. St. Jerome and others account his style rustic; but St. Augustine (Doct. iv. 7.) as good a judge, pronounces that it was eloquent, and like that of the other inspired writers, suited to the speakers. (Calmet) --- Amos means \"one carrying,\" or \"a people torn away.\" (St. Jerome in Joel.) (Haydock) --- He deals in metaphors agreeably to his pastoral education, but is profound in sense. (St. Jerome, ep. ad Paulin.) --- After denouncing judgments on different nations, he foretells the coming of Christ and abundance of grace. (Worthington)"
