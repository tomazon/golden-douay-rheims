      v:008: "AMO:7:8 | 8 | 8 | And the Lord said to me: What seest thou, Amos? And I said: A mason's trowel. And the Lord said: Behold, I will lay down the trowel in the midst of my people, Israel. I will plaster them over no more."
      v:009: 'AMO:7:9 | 9 | 9 | And the high places of the idol shall be thrown down, and the sanctuaries of Israel shall be laid waste: and I will rise up against the house of Jeroboam with the sword.'
      v:010: 'AMO:7:10 | 10 | 10 | And Amasias, the priest of Bethel, sent to Jeroboam, king of Israel, saying: Amos hath rebelled against thee in the midst of the house of Israel: the land is not able to bear all his words.'
      v:011: 'AMO:7:11 | 11 | 11 | For thus saith Amos: Jeroboam shall die by the sword, and Israel shall be carried away captive out of their own land.'
      v:012: 'AMO:7:12 | 12 | 12 | And Amasias said to Amos: Thou seer, go, flee away into the land of Juda: and eat bread there, and prophesy there.'
      v:013: "AMO:7:13 | 13 | 13 | But prophesy not again any more in Bethel: because it is the king's sanctuary, and it is the house of the kingdom."
      v:014: 'AMO:7:14 | 14 | 14 | And Amos answered, and said to Amasias: I am not a prophet, nor am I the son of a prophet: but I am a herdsman, plucking wild figs.'
      v:015: 'AMO:7:15 | 15 | 15 | And the Lord took me when I followed the flock, and the Lord said to me: Go, prophesy to my people Israel.'
      v:016: 'AMO:7:16 | 16 | 16 | And now, hear thou the word of the Lord: Thou sayest: Thou shalt not prophesy against Israel, and thou shalt not drop <i>thy word</i> upon the house of the idol.'
      v:017: 'AMO:7:17 | 17 | 17 | Therefore, thus saith the Lord: Thy wife shall play the harlot in the city, and thy sons, and thy daughters shall fall by the sword, and thy land shall be measured by a line: and thou shalt die in a polluted land, and Israel shall go into captivity out of their land.'
  c:008:
    commentary:
      v:001:
        - 'AMO:8:1 | 1 | 1 | <i>Hook.</i> Hebrew, "basket of summer fruit." Septuagint, "bird-cage <i>or</i> net." (Haydock) --- Israel was ripe for destruction, ver. 2., and chap. vii. 8. (Calmet) --- Not only those who were near, (4 Kings xv. 29.) but the rest also were taken, (4 Kings xvii. 6.) as we pull with a hook the fruit which we cannot reach otherwise. (Worthington)'
      v:003:
        - 'AMO:8:3 | 3 | 3 | <i>Temple,</i> when God comes like a mighty warrior; or when the profane temples shall be pillaged, chap. ix. 1. Hebrew also, "the canticles of the temple <i>or</i> palace shall be changed into lamentations." --- <i>Place.</i> Hebrew, "a multitude of dead bodies shall be cast in every place. Keep silence." (Calmet)'
      v:005:
        - 'AMO:8:5 | 5 | 5 | <i>Month:</i> the first day was observed as a festival, Numbers x. 10. (Haydock) --- At the expiration of the month usurers demanded their money. (Horace, i. sat. 3.; Aristophanes, Nub. ii. 1.) --- <i>Corn,</i> to sell after the sabbatical year, when it was dearest. Sabbath also denotes all "festivals." These misers think that there are too many. --- <i>Sicle.</i> Having a large measure to buy, and a small one to sell again, Deuteronomy xxv. 13., and Proverbs xx. 10.'
      v:006:
        - 'AMO:8:6 | 6 | 6 | <i>Shoes,</i> for almost nothing. Thus they forced the poor to serve, or to sell their effects.'
      v:007:
        - 'AMO:8:7 | 7 | 7 | <i>Jacob,</i> because the rich despise the poor. It may also mean, that he swore by heaven, or the temple, (Leviticus xxvi. 19.) or that he would destroy the high places. (Calmet)'
      v:008:
        - 'AMO:8:8 | 8 | 8 | <i>Altogether.</i> Septuagint, "its total ruin shall rise as a river." --- <i>Egypt.</i> The whole land shall be visited with misery, as Egypt is by the Nile. (Haydock) --- The enemy shall retire with the booty. The Nile overflows in summer, and covers Egypt for six weeks, carrying much earth with its impetuous waves, Isaias xviii. 2.'
      v:009:
        - 'AMO:8:9 | 9 | 9 | <i>Light.</i> Usher (the year of the world 3213.) explains this of an eclipse, at Pentecost. The Fathers generally understand that which accompanied the death of Christ; but it only implies great desolation and terror, Jeremias xv. 9., and Joel iii. 11. (St. Jerome, &c.) (Calmet) --- In their greatest prosperity, calamities shall unexpectedly fall upon them. (Worthington)'
      v:010:
        - 'AMO:8:10 | 10 | 10 | <i>Baldness,</i> the hair being cut in mourning, Job i. 20. --- <i>Son,</i> most afflicted, Zacharias xii. 10., and Jeremias vi. 26. (Calmet)'
      v:011:
        - 'AMO:8:11 | 11 | 11 | <i>Lord.</i> During the siege provisions were wanting, but instruction still more so. (Worthington) --- Israel had banished Amos. They would be left destitute. We find no prophet among them during the captivity, except Tobias, Tobias xiii. 3. We may apply this to the state of the Jews since the death of Christ. They have no guides. (Calmet) --- They read incessantly, and do not understand (St. Jerome; Mercer.) the Bible, which none will ever penetrate who refuse to receive the key from the Church. (Haydock)'
      v:012:
        - 'AMO:8:12 | 12 | 12 | <i>Sea to sea:</i> from west to south, or to the ocean; in whatever part of the world they may be. (Calmet)'
      v:014:
        - 'AMO:8:14 | 14 | 14 | <i>Sin.</i> Septuagint, "propitiation," which the pagans deemed requisite; (Horace, i. ode 2.) or worship (Haydock) of Baal, (4 Kings xvii. 16.; Calmet) and all the other superstitions. (Haydock) --- <i>Way.</i> Septuagint, "thy God," or religion, (Acts ix. 2.) or pilgrimage to Bersabee, chap. v. 5. Perhaps the true God was here adored; but it was in a manner which he condemned. (Calmet) --- In vain do those pretend to honour Him, who follow the traditions of unbelieving men. (Haydock)'
