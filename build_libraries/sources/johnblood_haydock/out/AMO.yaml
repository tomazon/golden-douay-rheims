    verses:
      v:001: 'AMO:5:1 | 1 | 1 | Hear ye this word, which I take up concerning you for a lamentation. The house of Israel is fallen, and it shall rise no more.'
      v:002: 'AMO:5:2 | 2 | 2 | The virgin of Israel is cast down upon her land, there is none to raise her up.'
      v:003: 'AMO:5:3 | 3 | 3 | For thus saith the Lord God: The city, out of which came forth a thousand, there shall be left in it a hundred: and out of which there came a hundred, there shall be left in it ten, in the house of Israel.'
      v:004: 'AMO:5:4 | 4 | 4 | For thus saith the Lord to the house of Israel: Seek ye me, and you shall live.'
      v:005: 'AMO:5:5 | 5 | 5 | But seek not Bethel, and go not into Galgal, neither shall you pass over to Bersabee: for Galgal shall go into captivity, and Bethel shall be unprofitable.'
      v:006: 'AMO:5:6 | 6 | 6 | Seek ye the Lord, and live: lest the house of Joseph be burnt with fire, and it shall devour, and there shall be none to quench Bethel.'
      v:007: 'AMO:5:7 | 7 | 7 | You that turn judgment into wormwood, and forsake justice in the land.'
      v:008: 'AMO:5:8 | 8 | 8 | <i>Seek</i> him that maketh Arcturus, and Orion, and that turneth darkness into morning, and that changeth day into night: {VERSE_FOOTNOTE_INDEX_REF 0}that calleth the waters of the sea, and poureth them out upon the face of the earth: The Lord is his name.'
      v:009: 'AMO:5:9 | 9 | 9 | He that with a smile bringeth destruction upon the strong, and waste upon the mighty.'
      v:010: 'AMO:5:10 | 10 | 10 | They have hated him that rebuked in the gate: and have abhorred him that speaketh perfectly.'
      v:011: 'AMO:5:11 | 11 | 11 | Therefore, because you robbed the poor, and took the choice prey from him: {VERSE_FOOTNOTE_INDEX_REF 0}you shall build houses with square stone, and shall not dwell in them: you shall plant most delightful vineyards, and shall not drink the wine of them.'
      v:012: 'AMO:5:12 | 12 | 12 | Because I know your manifold crimes, and your grievous sins: enemies of the just, taking bribes, and oppressing the poor in the gate.'
      v:013: 'AMO:5:13 | 13 | 13 | Therefore the prudent shall keep silence at that time, for it is an evil time.'
      v:014: 'AMO:5:14 | 14 | 14 | Seek ye good, and not evil, that you may live: and the Lord, the God of hosts, will be with you, as you have said.'
      v:015: 'AMO:5:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}Hate evil, and love good, and establish judgment in the gate: it may be the Lord, the God of hosts, may have mercy on the remnant of Joseph.'
      v:016: 'AMO:5:16 | 16 | 16 | Therefore, thus saith the Lord, the God of hosts, the sovereign Lord: In every street <i>there shall be</i> wailing: and in all places that are without, they shall say: Alas, alas! and they shall call the husbandman to mourning, and such as are skilful in lamentation to lament.'
      v:017: 'AMO:5:17 | 17 | 17 | And in all vineyards there shall be wailing: because I will pass through in the midst of thee, saith the Lord.'
      v:018: 'AMO:5:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}Woe to them that desire the day of the Lord: to what end is it for you? the day of the Lord <i>is</i> darkness, and not light.'
      v:019: 'AMO:5:19 | 19 | 19 | As if a man should flee from the face of a lion, and a bear should meet him: or enter into the house, and lean with his hand upon the wall, and a serpent should bite him.'
      v:020: 'AMO:5:20 | 20 | 20 | Shall not the day of the Lord be darkness, and not light: and obscurity, and no brightness in it?'
      v:021: 'AMO:5:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}I hate, and have rejected your festivities: and I will not receive the odour of your assemblies.'
      v:022: 'AMO:5:22 | 22 | 22 | And if you offer me holocausts, and your gifts, I will not receive them: neither will I regard the vows of your fat beasts.'
      v:023: 'AMO:5:23 | 23 | 23 | Take away from me the tumult of thy songs: and I will not hear the canticles of thy harp.'
      v:024: 'AMO:5:24 | 24 | 24 | But judgment shall be revealed as water, and justice as a mighty torrent.'
      v:025: 'AMO:5:25 | 25 | 25 | {VERSE_FOOTNOTE_INDEX_REF 0}Did you offer victims and sacrifices to me in the desert for forty years, O house of Israel?'
      v:026: 'AMO:5:26 | 26 | 26 | But you carried a tabernacle for your Moloch, and the image of your idols, the star of your god, which you made to yourselves.'
      v:027: 'AMO:5:27 | 27 | 27 | And I will cause you to go into captivity beyond Damascus, saith the Lord, the God of hosts, is his name.'
  c:006:
    commentary:
      v:001:
        - 'AMO:6:1 | 1 | 1 | <i>Wealthy.</i> Septuagint, Syriac, and Arabic, "despisers of Sion." Hebrew also, "who hate Sion." The prophecy wholly regards Israel. (Calmet) --- It is a great crime for the rich to neglect the poor; but still more so, when wealthy clergymen shew no compassion for the spiritual or corporal wants of their neighbours. (Worthington) --- <i>State.</i> Hebrew, "to whom the house of Israel comes" for judgment.'
      v:002:
        - 'AMO:6:2 | 2 | 2 | <i>Chalane.</i> Ctesiphon (Calmet) was built on its ruins, Genesis x. 10. (Haydock) --- Why do you imitate these cities? or, has their greatness protected them? Phul probably took Chalane, and Jeroboam II the other cities, ver. 15., and 4 Kings xiv. 25. At that time there was no appearance of the kingdom being destroyed; yet Amos composes a funeral canticle, to shew the certainty of the event.'
      v:003:
        - 'AMO:6:3 | 3 | 3 | <i>Separated.</i> Hebrew, "remove the evil day," as if it would not overtake you, Ezechiel xii. 22. Septuagint, "who are praying (Calmet) <i>or</i> coming (Grabe) to the evil day, approaching and touching false sabbaths." (Haydock) --- They pray to be delivered, while they continue (Calmet) their false worship. (Haydock)'
      v:004:
        - 'AMO:6:4 | 4 | 4 | <i>Ivory,</i> with which the beds for eating were adorned, ver. 7. (Calmet) --- <i>Wanton.</i> Hebrew, "stretch themselves out upon their," &c. (Haydock)'
      v:005:
        - 'AMO:6:5 | 5 | 5 | <i>David.</i> They think they excel him in music; but he consecrated his talent to a better purpose. (Calmet) --- Septuagint, "they deemed them stable, and not fugitive things." (Haydock) --- They have placed their chief good in such pleasures. (Theodoret) (Calmet)'
      v:006:
        - 'AMO:6:6 | 6 | 6 | <i>In bowels.</i> Septuagint, "refined," (Haydock) or cleared of the dregs. --- <i>Joseph,</i> of their brethren, or they seem to have no share in the sufferings of mankind, Psalm lxxii. 5.'
      v:007:
        - 'AMO:6:7 | 7 | 7 | <i>Luxurious.</i> Hebrew, "the feast of those who stretch themselves out, shall," &c. Septuagint, "the neighing shall be removed from Ephraim." His lusts shall be punished, Jeremias v. 8. --- Some translate [the] Hebrew, "the mourning of those who stretch themselves on their beds is at hand." Others, "their funeral feast is distant." None shall bewail their death. So ambiguous is the original. (Calmet)'
      v:008:
        - 'AMO:6:8 | 8 | 8 | <i>Jacob.</i> God loved the humility of the patriarch, and hated the pride of his posterity. (Worthington)'
      v:009:
        - AMO:6:9 | 9 | 9 | <i>Die.</i> Their numbers will not protect them from the plague.
      v:010:
        - 'AMO:6:10 | 10 | 10 | <i>Burn.</i> After the captivity, it was more common to bury or to embalm the dead. (Calmet)'
      v:011:
        - 'AMO:6:11 | 11 | 11 | <i>Lord.</i> He has done it. Do not repine. (Theodoret; St. Cyril) --- Hebrew, "Be silent, and not to remember the," &c. He will offer comfort. (Calmet) --- Still, none will return to the Lord. (St. Jerome)'
      v:012:
        - 'AMO:6:12 | 12 | 12 | <i>Clefts.</i> All shall perish, (Calmet) both Israel and Juda. (Chaldean) (Grotius) --- But he speaks only of the former.'
      v:013:
        - 'AMO:6:13 | 13 | 13 | <i>Buffles,</i> which cannot be tamed. Hebrew, "with oxen." We must understand, <i>on rocks.</i> (Calmet) --- Septuagint, "Shall they be silent when they are with females?" (Haydock) --- To turn the works of justice into sins, is no less unnatural than to plough with wild buffles. (Worthington)'
      v:014:
        - 'AMO:6:14 | 14 | 14 | <i>Naught:</i> in your idols, which are nothing, (1 Corinthians viii. 4.) or in your own strength, fortifications, or allies. --- <i>Horns:</i> glory and power. (Calmet) --- <i>Parata tollo cornua.</i> (Horace, epod. 6.)'
      v:015:
        - 'AMO:6:15 | 15 | 15 | <i>Nation;</i> the Assyrians. --- <i>Desert,</i> commonly called Bezor, (Calmet) between Damietta and Rhinocorura. (St. Jerome) --- The whole territory of Israel, reaching so far, (ver. 2.) shall be laid waste. (Calmet)'
