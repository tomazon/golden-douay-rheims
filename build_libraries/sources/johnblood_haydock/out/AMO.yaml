chapters:
  c:001:
    commentary:
      v:001:
        - "AMO:1:1 | 1 | 1 | <i>Herdsmen.</i> St. Jerome's manuscripts after Aquila, have \"pastorals,\" (Haydock) <i>pastoralibus.</i> (Calmet) --- Theodotion retains <i>Nokedim.</i> Septuagint read <i>Accarim,</i> (Haydock) substituting <i>r</i> for <i>d,</i> (St. Jerome) and perhaps <em>á</em> for <i>n.</i> (Haydock) --- They have also \"Jerusalem,\" for <i>Israel,</i> though the prophecy regard the latter. The country south of <i>Thecua</i> has no towns, and is solely for pasture. (St. Jerome) --- Amos might have many flocks, like Mesa and king Dejotarus, 4 Kings iii. 4. (Calmet) --- David was taken from the flocks to be king, and Amos to be a prophet. (Worthington) --- <i>King.</i> These two lived long in prosperity. (Calmet) --- <i>Earthquake.</i> Many understand this of a great <i>earthquake,</i> which, they say, was felt at the time that king Ozias attempted to offer incense in the temple. But the best chronologists prove that the earthquake here spoken of must have been before that time: because Jeroboam the second, under whom Amos prophesied, was dead long before that attempt of Ozias. (Challoner) --- This is asserted by Usher. Yet his arguments are not conclusive. If the attempt and earthquake happened in the 23d year of Ozias, Amos might commence the year of the world 3215, six years before the death of Jeroboam, 4 Kings xv. 5., and Zacharias xi. 15. (Calmet) --- Josephus ([Antiquities?] ix. 1.) fixes upon the former period. Jeroboam, however, died inthe 38th of Ozias, who was deposed 14 years later. (Worthington)"
      v:002:
        - "AMO:1:2 | 2 | 2 | <i>Carmel.</i> \"God's vineyard,\" may denote any fruitful mountain. Amos refers to pastoral affairs. (Calmet)"
      v:003:
        - 'AMO:1:3 | 3 | 3 | <i>Three---four.</i> That is, for their many unrepented of crimes. (Challoner) --- Three is the first number of which we can say "many or all." Four denotes excess. Thus God forgives many sins, yet punishes when they become excessive. (Worthington) --- Thus profane authors say, (Calmet){JOIN}{BQ:2}<i>Terque quaterque pectus percussa decorum.</i> (Virgil, Æneid iv.){JOIN}--- <i>Convert it.</i> That is, I will not spare them, nor turn away the punishments I design to inflict upon them. (Challoner) --- My decree is absolute. --- <i>Wains,</i> designed to make the corn come out, (Calmet) or to cut the straw. (St. Jerome) --- Such instruments were sometimes trailed over men. Septuagint, "they have sawed the pregnant women," &c. This circumstance is borrowed from 4 Kings viii. Damascus was often at war with Israel. But Jeroboam punished it as Theglathphalassar did afterwards, ver. 5., and 4 Kings xvi. 9. Amos might witness the ravages of the former. (Calmet) --- <i>Azael,</i> or Hazael, who slew his master, Benadad. (Haydock)'
      v:005:
        - 'AMO:1:5 | 5 | 5 | <i>Plain.</i> The city "Bikhath-Aven," or the latter word, probably denotes Baal, as the Syrians style Baal-Bek, the city which the Greeks call Heliopolis. The valley between the two mountains extending northward, is still called Bucca. --- <i>Pleasure.</i> Hebrew, "Beth Heden." We find Eden in a delightful part of Libanus. --- <i>Cyrene,</i> not in Africa, but on the river Cyrus, in Albania, 4 Kings xv. 29.'
      v:006:
        - 'AMO:1:6 | 6 | 6 | <i>Edom.</i> The Philistines and Tyrians (ver. 9.) exercised this inhumanity on the Idomeans, probably before they had thrown off the yoke of Juda, under Joram, (4 Kings viii. 21.) as the Lord seems concerned for them; (Calmet) or they sold the captive Israelites to Edom, to increase their misery. (St. Jerome) --- Septuagint, "the captivity of Solomon," or the subjects of that monarch. But the Hebrew word means also <i>perfect,</i> (Haydock) or absolute, (Jeremias xiii. 19.; Calmet) or "pacific," seizing the citizens in times of peace. (Haydock)'
      v:007:
        - 'AMO:1:7 | 7 | 7 | <i>Gaza.</i> Ozias, Ezechias, and Psammetichus, ravaged the country, 2 Paralipomenon xxvi. 6., 4 Kings xviii. 8., and Isaias xiv. 29. The Philistines recovered strength; but Nabuchodonosor, Alexander, and the Machabees conquered them again.'
      v:009:
        - 'AMO:1:9 | 9 | 9 | <i>Brethren;</i> for Edom and the Jews sprung from the same stock. Some think that he alludes to the alliance between the king of Tyre and David. But that had long ceased, and was not agreeable to the law; (Exodus xxii. 32., and 3 Kings ix. 13.; Calmet) at least when it was attended with much danger. (Haydock)'
      v:010:
        - 'AMO:1:10 | 10 | 10 | <i>Thereof.</i> Salmanasar besieged it five years (Menander) and Nabuchodonosor thirteen, when he destroyed Tyre, Ezechiel xxvi.'
      v:011:
        - 'AMO:1:11 | 11 | 11 | <i>Sword.</i> Edom was subdued by David, and remained tributary till Joram. It attempted to recover its liberty under Josaphat, though the Hebrew text have improperly <i>Aram,</i> 2 Paralipomenon xx. 2, 23. The two nations were often at variance. (Calmet) --- <i>Cast off.</i> Septuagint, "violated the womb, <i>or</i> the mother on the earth."'
      v:012:
        - 'AMO:1:12 | 12 | 12 | <i>Houses,</i> &c. Septuagint, "its foundations," (Haydock) or the fortified country. (St. Jerome) --- Bosor lay towards Philadelphia, in the ancient territory of Edom. Their strong places were seized by Ozias, by the Chaldeans, and by the Machabees.'
      v:013:
        - 'AMO:1:13 | 13 | 13 | <i>Border.</i> They pretended that Galaad belonged to them, Judges xi. 12. David subdued Ammon; but after the division of the kingdom, they recovered their independence, and took occasion to commit these cruelties, while Israel had to contend with Syria. Jeremias (xlix. 1.) speaks of a later period.'
      v:014:
        - 'AMO:1:14 | 14 | 14 | <i>Rabba,</i> the capital, called also Philadelphia. Ozias and Joatham attacked the people with advantage. (Calmet)'
      v:015:
        - 'AMO:1:15 | 15 | 15 | <i>Melchom,</i> the god or idol of the Ammonites, otherwise called Moloch, and Melech; which, in Hebrew, signifies a <i>king,</i> or Melchom <i>their king.</i> (Challoner) --- He assumed the title of "their king," Judges xi. 14., and Jeremias xlix. 3. (Haydock) --- Blind people, who could not see the vanity of such impotent gods! (Calmet) --- <i>Both he.</i> Septuagint, "and their priests." (Haydock)'
