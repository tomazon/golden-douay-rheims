      v:001: 'AMO:6:1 | 1 | 1 | Woe {VERSE_FOOTNOTE_INDEX_REF 0}to you that are wealthy in Sion, and to you that have confidence in the mountain of Samaria: ye great men, heads of the people, that go in with state into the house of Israel.'
