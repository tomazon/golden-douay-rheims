    verses:
      v:001: 'AMO:1:1 | 1 | 1 | The {VERSE_FOOTNOTE_INDEX_REF 0}words of Amos, who was among herdsmen of Thecua: which he saw concerning Israel in the days of Ozias, king of Juda, and in the days of Jeroboam, the son of Joas, king of Israel, {VERSE_FOOTNOTE_INDEX_REF 1}two years {VERSE_FOOTNOTE_INDEX_REF 2}before the earthquake.'
      v:002: 'AMO:1:2 | 2 | 2 | And he said: {VERSE_FOOTNOTE_INDEX_REF 0}The Lord will roar from Sion, and utter his voice from Jerusalem: and the beautiful places of the shepherds have mourned, and the top of Carmel is withered.'
      v:003: 'AMO:1:3 | 3 | 3 | Thus saith the Lord: For three crimes of Damascus, and for four, I will not convert it: because they have threshed Galaad with iron wains.'
      v:004: 'AMO:1:4 | 4 | 4 | And I will send a fire into the house of Azael, and it shall devour the houses of Benadad.'
      v:005: 'AMO:1:5 | 5 | 5 | And I will break the bar of Damascus: and I will cut off the inhabitants from the plain of the idol, and him that holdeth the sceptre from the house of pleasure: and the people of Syria shall be carried away to Cyrene, saith the Lord.'
      v:006: 'AMO:1:6 | 6 | 6 | Thus saith the Lord: For three crimes of Gaza, and for four, I will not convert it, because they have carried away a perfect captivity to shut them up in Edom.'
      v:007: 'AMO:1:7 | 7 | 7 | And I will send a fire on the wall of Gaza, and it shall devour the houses thereof.'
      v:008: 'AMO:1:8 | 8 | 8 | And I will cut off the inhabitant from Azotus, and him that holdeth the sceptre from Ascalon: and I will turn my hand against Accaron, and the rest of the Philistines shall perish, saith the Lord God.'
      v:009: 'AMO:1:9 | 9 | 9 | Thus saith the Lord: For three crimes of Tyre, and for four, I will not convert it: because they have shut up an entire captivity in Edom, and have not remembered the covenant of brethren.'
      v:010: 'AMO:1:10 | 10 | 10 | And I will send a fire upon the wall of Tyre, and it shall devour the houses thereof.'
      v:011: 'AMO:1:11 | 11 | 11 | Thus saith the Lord: For three crimes of Edom, and for four, I will not convert him: because he hath pursued his brother with the sword, and hath cast off all pity, and hath carried on his fury, and hath kept his wrath to the end.'
      v:012: 'AMO:1:12 | 12 | 12 | I will send a fire into Theman: and it shall devour the houses of Bosra.'
      v:013: 'AMO:1:13 | 13 | 13 | Thus saith the Lord: For three crimes of the children of Ammon, and for four, I will not convert him: because he hath ript up the women with child, of Galaad, to enlarge his border.'
      v:014: 'AMO:1:14 | 14 | 14 | And I will kindle a fire in the wall of Rabba: and it shall devour the houses thereof with shouting in the day of battle, and with a whirlwind in the day of trouble.'
      v:015: 'AMO:1:15 | 15 | 15 | And Melchom shall go into captivity, both he, and his princes together, saith the Lord.'
  c:002:
    commentary:
      v:001:
        - 'AMO:2:1 | 1 | 1 | <i>Ashes.</i> Some think that he alludes to 4 Kings iii. 27., or rather to some war, the ashes of the dead were disturbed. (Calmet) --- Both these acts of inhumanity deserved severe punishment. (Worthington)'
      v:002:
        - 'AMO:2:2 | 2 | 2 | <i>Fire:</i> war under Ozias. (Calmet) --- <i>Carioth.</i> Septuagint, "the cities." Carioth has this meaning, but is was also the name of a great city, Jeremias xlviii. 24. (Haydock)'
      v:003:
        - 'AMO:2:3 | 3 | 3 | <i>Judge,</i> ruler, or head, shall be no more.'
      v:004:
        - 'AMO:2:4 | 4 | 4 | <i>Walked.</i> After Solomon, scarcely a good prince appeared, till the days of Amos. Juda imitated the idolatry of Israel, hoping thus to find assistance. (Calmet) --- His crime was the more grievous, as they had the law. (Worthington)'
      v:005:
        - 'AMO:2:5 | 5 | 5 | <i>Fire.</i> Under Joathan, Rasin, &c., invaded the country. Achaz increased the misery, by applying to the Assyrians. (Calmet)'
      v:006:
        - 'AMO:2:6 | 6 | 6 | <i>Just man.</i> Joseph, (Rupert) or our Saviour, (Sanctius) or any other. The expression is proverbial, Ezechiel xiii. 19. (Calmet) --- Israel contemned the law, and adopted the abominations of all. (Worthington)'
      v:007:
        - 'AMO:2:7 | 7 | 7 | <i>Humble,</i> provoking him to anger. --- <i>Name.</i> Such incests caused infidels to blaspheme, Leviticus xviii. 8. (Calmet) --- They must be punished with severity. (Worthington)'
      v:008:
        - 'AMO:2:8 | 8 | 8 | <i>Altar.</i> Herein they offended doubly, (Exodus xxii. 26.) as they used the garments of others to hide their shameful actions, 4 Kings xxiii. 7. (Calmet) --- Septuagint, "and tying up their garments with cords, they made veils touching the altar, and drank wine <i>procured</i> by calumnies," (Haydock) or "rapine," &c. (Chaldean) --- <i>Condemned</i> by them unjustly, though some think that a very delicious and intoxicating wine is meant, such as was given to people in grief, Proverbs xxxi. 6., and Mark xv. 23. Helena learnt in Egypt how to compose such wine. (Homer, Odyssey iv.) --- Feasting in temples on carpets was an ancient custom.'
      v:009:
        - 'AMO:2:9 | 9 | 9 | <i>Beneath.</i> The Israelites seemed like locusts in comparison, Numbers xiii. 34.'
      v:011:
        - 'AMO:2:11 | 11 | 11 | <i>Nazarites.</i> Some went secretly to Jerusalem for this purpose; or perhaps they performed these rites illegally at Bethel: for many parts of the law were observed, though not perfectly, chap iv. 4. The Nazarites were in high estimation, Lamentations iv. 7. But the dissolute Israelites (Calmet) derided them as well as the prophets, (Haydock) and attempted to make them transgress. (Calmet)'
      v:013:
        - 'AMO:2:13 | 13 | 13 | <i>I will screek.</i> Unable to bear any longer the enormous load of your sins, &c. The Spirit of God, as St. Jerome takes notice, accommodates itself to the education of the prophet, and inspires him with encouragements taken from country affairs. (Challoner) --- Septuagint, "I am overturned." Hebrew, "pressed." (Calmet)'
      v:014:
        - 'AMO:2:14 | 14 | 14 | <i>Swift.</i> Jeroboam I. Other kings are described afterwards. (St. Jerome) --- In the latter times all was in confusion. (Calmet)'
