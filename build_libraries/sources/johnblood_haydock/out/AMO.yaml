      v:001: "AMO:7:1 | 1 | 1 | These things the Lord God shewed to me: and behold, the locust was formed in the beginning of the shooting up of the latter rain; and lo, <i>it was</i> the latter rain after the king's mowing."
      v:002: 'AMO:7:2 | 2 | 2 | And it came to pass, that when they had made an end of eating the grass of the land, I said: O Lord God, be merciful, I beseech thee: who shall raise up Jacob, for he is very little?'
