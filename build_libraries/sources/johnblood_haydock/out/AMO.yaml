    verses:
      v:001: 'AMO:2:1 | 1 | 1 | Thus saith the Lord: For three crimes of Moab, and for four, I will not convert him: because he hath burnt the bones of the king of Edom even to ashes.'
      v:002: 'AMO:2:2 | 2 | 2 | And I will send a fire into Moab, and it shall devour the houses of Carioth: and Moab shall die with a noise, with the sound of the trumpet:'
      v:003: 'AMO:2:3 | 3 | 3 | And I will cut off the judge from the midst thereof, and will slay all his princes with him, saith the Lord.'
      v:004: 'AMO:2:4 | 4 | 4 | Thus saith the Lord: For three crimes of Juda, and for four, I will not convert him: because he hath cast away the law of the Lord, and hath not kept his commandments: for their idols have caused them to err, after which their fathers have walked.'
      v:005: 'AMO:2:5 | 5 | 5 | And I will send a fire into Juda, and it shall devour the houses of Jerusalem.'
      v:006: 'AMO:2:6 | 6 | 6 | Thus saith the Lord: For three crimes of Israel, and for four, I will not convert him: because he hath sold the just man for silver, and the poor man for a pair of shoes.'
      v:007: 'AMO:2:7 | 7 | 7 | They bruise the heads of the poor upon the dust of the earth, and turn aside the way of the humble: and the son and his father have gone to the <i>same</i> young woman, to profane my holy name.'
      v:008: 'AMO:2:8 | 8 | 8 | And they sat down upon garments laid to pledge by every altar: and drank the wine of the condemned in the house of their God.'
      v:009: 'AMO:2:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}Yet I cast out the Amorrhite before their face: whose height was like the height of cedars, and who was strong as an oak: and I destroyed his fruit from above, and his roots beneath.'
      v:010: 'AMO:2:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}It is I that brought you up out of the land of Egypt, and I led you forty years through the wilderness, that you might possess the land of the Amorrhite.'
      v:011: 'AMO:2:11 | 11 | 11 | And I raised up of your sons for prophets, and of your young men for Nazarites. Is it not so, O ye children of Israel, saith the Lord?'
      v:012: 'AMO:2:12 | 12 | 12 | And you will present wine to the Nazarites: and command the prophets, saying: Prophesy not.'
      v:013: 'AMO:2:13 | 13 | 13 | Behold, I will screek under you, as a wain screeketh that is laden with hay.'
      v:014: 'AMO:2:14 | 14 | 14 | And flight shall perish from the swift, and the valiant shall not possess his strength, neither shall the strong save his life.'
      v:015: 'AMO:2:15 | 15 | 15 | And he that holdeth the bow shall not stand, and the swift of foot shall not escape, neither shall the rider of the horse save his life.'
      v:016: 'AMO:2:16 | 16 | 16 | And the stout of heart among the valiant shall flee away naked in that day, saith the Lord.'
  c:003:
    commentary:
      v:001:
        - 'AMO:3:1 | 1 | 1 | <i>Family,</i> including all the posterity of Jacob. (Worthington) --- He afterwards addresses the ten tribes in particular. (St. Jerome) (Calmet)'
      v:002:
        - 'AMO:3:2 | 2 | 2 | <i>Known,</i> with love, (Haydock) and favoured with the law, &c. Above all, styling you my people, Exodus xix. 6., and Ezechiel xx. 5. (Calmet) --- <i>Visit.</i> That is, punish. (Challoner) --- I will treat you like my children, that I may spare you in eternity. (Calmet)'
      v:003:
        - 'AMO:3:3 | 3 | 3 | <i>Agreed?</i> As they cannot do this well, so neither can man be acceptable to God, unless he keep his laws. (Worthington) --- The prophet here proves his mission, intimating that if he were not inspired, he would soon be open to detection. He had been banished from Bethel, chap. vii. By many similes, he shows that the event will prove the sincerity of his character, and that he cannot resist the holy spirit which is in him.'
      v:004:
        - 'AMO:3:4 | 4 | 4 | <i>Nothing?</i> Thus, should I inveigh against your crimes, if there were no need?'
      v:005:
        - 'AMO:3:5 | 5 | 5 | <i>Somewhat?</i> When the prophet speaks, has he no reason? God shews that he has sent him, by inflicting the punishments which he denounces.'
      v:006:
        - 'AMO:3:6 | 6 | 6 | <i>Afraid.</i> Yet you can hear these terrible truths without consternation! Will you therefore escape? (Calmet) --- <i>Evil.</i> He speaks of the <i>evil</i> of punishments of war, famine, pestilence, desolution, &c., but not of the <i>evil</i> of sin, of which God is not the author. (Challoner) --- All evil of punishment is sent by God, either to reclaim sinners or to be the beginning of sorrows, if they die impenitent. (Worthington) --- You know that He rewards or punishes. If, therefore, what I foretell come to pass, do not blame me.'
      v:007:
        - 'AMO:3:7 | 7 | 7 | <i>Prophets.</i> In vain then would you silence them, chap. ii. 12, and vii. 12. He always tends to the conclusion, ver. 8. (Calmet)'
      v:009:
        - 'AMO:3:9 | 9 | 9 | <i>Azotus.</i> Septuagint, "Assyrians." --- <i>Follies.</i> Septuagint, "wonders." Let your greatest enemies know what crimes you commit against yourselves (Haydock) and others.'
      v:011:
        - "AMO:3:11 | 11 | 11 | <i>About,</i> As oxen tread out corn, going round a tree. (Calmet) --- Septuagint, \"Tyre even all around, thy land shall be a desert.\" <i>Tsar</i> means \"Tyre and tribulation,\" according to St. Jerome's master. (Haydock)"
      v:012:
        - 'AMO:3:12 | 12 | 12 | <i>Ear:</i> things of small value. Thus few even of the poor will escape the Assyrians. (Menochius) --- <i>Damascus.</i> Some render "couch side." But there is no proof of this being accurate. Jeroboam II subdued Damascus, and reigned in prosperity. Who would then have thought that Israel should so soon be removed into Media? (Calmet) --- Septuagint, "over-against the tribe <i>of Juda,</i> and in Damascus, priests hear," &c. They probably left <i>hares,</i> (Haydock) "couches," (Aquila) untranslated, and some person has substituted "priests." (St. Jerome) --- Only the miserable (Menochius) or fugitives escape the enemy. (Haydock)'
      v:014:
        - 'AMO:3:14 | 14 | 14 | <i>Bethel.</i> Manahem seems to have sent one of the calves to engage Phul to come to his assistance, Osee x. 5., and 4 Kings xv. 19. Salmanasar had both, Osee viii. 5. Josias afterwards defiled the profane altars, 4 Kings xxiii. 15. --- <i>Horns,</i> made of brass, which the Assyrians carried off. (Calmet) --- The fairest possessions of sinners will at last perish. (Worthington)'
      v:015:
        - "AMO:3:15 | 15 | 15 | <i>Winter.</i> Septuagint, \"winged house,\" to keep off cold, (St. Jerome) or to give air. (Calmet) --- <i>Summer-house.</i> The noblemen had such is cooler regions. (Menochius) --- The kings of Persia passed the summer at Ecbatana. (Xenophon, Cyrop. viii.) --- Palladius (i. 12.) orders that the summer apartments must look to the north. --- <i>Ivory.</i> Many ornaments of this nature appeared in them, (Calmet) whence Achab's palace was so called, 3 Kings xxii. 39. (Haydock)"
