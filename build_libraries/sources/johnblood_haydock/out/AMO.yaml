  c:007:
    commentary:
      v:001:
        - "AMO:7:1 | 1 | 1 | <i>The locust,</i> &c. These judgments by locusts and fire, which by the prophet's intercession were moderated, signify the former invasions of the Assyrians under Phul and Theglathphalassar, before the utter desolation of Israel by Salmanasar. (Challoner) --- Locusts denoted the Assyrian invaders, 4 Kings xviii. (Worthington) --- <i>Formed.</i> Literally, \"the maker of the locust, in the beginning of the <i>herbs</i> shooting,\" &c., (Haydock) in spring. (St. Jerome) --- They pasture in our January: yet the grass of autumn may be meant. The king took the best which grows in summer. (Calmet) --- Septuagint, \"and lo, a swarm of locusts coming in the morning; and lo, one bruchus, Gog, the king,\" (Haydock) or \"against king Gog.\" (Calmet) --- Aquila has, \"of the king of Gaza.\" He probably left the original term, (St. Jerome) <i>gizze.</i> (Haydock) --- The invasion of the Assyrians, Chaldeans, and Scythians is insinuated. (Theodoret) --- The latter came the year after the earthquake, chap. i. (Pezron.) --- This was the first vision of Amos. (Calmet) --- He saw the first and last inroads of the Assyrians, as well as the prosperity of Jeroboam. (Menochius)"
      v:002:
        - 'AMO:7:2 | 2 | 2 | <i>When.</i> Septuagint, "If it shall eat up," &c. (Haydock) --- <i>Little.</i> After Jeroboam II, the kingdom fell to decay, when Manahem called in the Assyrians. (Calmet)'
      v:003:
        - 'AMO:7:3 | 3 | 3 | <i>The.</i> Septuagint, "Repent, O Lord, on this head, and this shall," &c. --- <i>Not be:</i> the grass shall not be totally devoured. (Haydock) --- The king of the Assyrians invaded Juda in vain, 4 Kings xix. (Worthington)'
      v:004:
        - 'AMO:7:4 | 4 | 4 | <i>Part</i> of the land, if the prophet had not interposed; (ver. 6.; Calmet) or rather civil wars desolated a great part of the kingdom, before the Lord was appeased. (Haydock) --- The fire foreshewed the captivity of the two tribes, 4 Kings xxiv. (Worthington)'
      v:006:
        - "AMO:7:6 | 6 | 6 | <i>The.</i> Septuagint, as ver. 3. (Haydock) --- We read not of locusts being sent, ver. 1. But fire of war certainly raged before the final catastrophe of Jehu's family, when Sellum slew Zacharias, 4 Kings xv. 8. (Calmet)"
      v:007:
        - 'AMO:7:7 | 7 | 7 | <i>Plastered.</i> Hebrew, "wall, made by a plumb-line, with a plumb-line in his hand." (Protestants) (Haydock) --- But Septuagint, Syriac, &c., seem more literal, (Calmet) "on a wall of adamant, and a diamond in his hand." Hebrew <i>anac,</i> (Haydock) whence a diamond was called <i>anactites,</i> (Orpheus) or <i>anachites.</i> (Pliny, [Natural History?] xxxvii. 4.) --- Saturn had a scythe of adamant, and walls of this kind were deemed impervious even to the inhabitants of heaven. Thus Virgil describes the gates of hell:{JOIN}{BQ:2}<i>Porta adversa ingens solidoque adamante columnæ,</i>{JOIN}{BQ:2}<i>Vis ut nulla virum non ipsi exscindere ferro</i>{JOIN}{BQ:2}<i>Cœlicolæ valeant.</i> ----- (Æneid vi.){JOIN}--- God appearing on such a wall, intimated that the separation between him and his people was complete. (Calmet) --- <i>Hic murus aheneus esto.</i> (Horace, i. ep. 1.)'
      v:008:
        - 'AMO:7:8 | 8 | 8 | <i>Plaster.</i> Septuagint, "I will no more pass over it," the adamantine wall. I will hide their faults no longer. (Haydock) --- This third vision alluded to the distress of the ten tribes, 4 Kings xv. 20. (Worthington)'
      v:009:
        - 'AMO:7:9 | 9 | 9 | <i>Idol.</i> Hebrew, "Isaac." (Calmet) --- Septuagint, "laughter." (Haydock) --- Isaac had resided for some time at Bersabee, which was a place frequented by idolaters, chap. v. 5., and viii. 14. Josias overthrew (4 Kings xxiii. 8.; Calmet) the profane "altars." (Haydock) --- <i>Sword.</i> His son Zacharias was slain after six months reign, ver. 6, 11.'
      v:010:
        - AMO:7:10 | 10 | 10 | <i>Words.</i> Nothing could be more unfounded. Amos had indeed denounced many judgments; but he was not wanting in respect to the king. (Calmet)
      v:011:
        - 'AMO:7:11 | 11 | 11 | <i>Sword.</i> The prophet did not say this, but that the Lord would <i>rise up against the house of Jeroboam with the sword;</i> which was verified when Zacharias, the son and successor of Jeroboam, was slain by the sword, 4 Kings xv. 10. (Challoner) --- The false prophet was therefore guilty of a lie. They accuse the preachers of truth as traitors. (Worthington) --- Thus many missionary priests have been traduced in England. (Haydock)'
      v:012:
        - "AMO:7:12 | 12 | 12 | <i>Seer.</i> This was the ancient title of prophets; (1 Kings ix. 9.; Calmet) but it is here used contumeliously. (Haydock) --- We know not whether Amasias acted by the king's order or not. He was less afraid of the predictions than of losing his employment. (Calmet)"
      v:013:
        - "AMO:7:13 | 13 | 13 | <i>Sanctuary,</i> or \"palace.\" (Kimchi) --- The kings resided commonly in Samaria; but they came hither to practise their religion, and had a palace. (Calmet) --- The <i>king's choice</i> was all that Amasias regarded, as many seem still to do, without examining whether the religion be true or false! Will the king screen them from the indignation of the just Judge at the hour of death? (Haydock)"
      v:014:
        - "AMO:7:14 | 14 | 14 | <i>I am not a prophet.</i> That is, I am not a prophet by education: nor is prophesying my calling or profession: but I am a herdsman, whom God was pleased to send hither to prophesy to Israel. (Challoner) --- He speaks with the like humility as [John] the baptist, John i. 21., and Luke vii. 26. It seems the prophets usually left their trade, and applied to meditation, Zacharias viii. 5. Septuagint, \"I was not a prophet, nor,\" &c. --- <i>Plucking.</i> Septuagint (Theodotion), \"pricking.\" (Calmet) --- This was requisite to make the fruit ripen in four days' time. (Pliny, [Natural History?] xiii. 7., and xvi. 27. --- Wild fig-trees have three sorts of fruits. The flies which proceed from some of them, prick the sweet figs, and make them ripen. (Tournefort i. let. 8.) --- Amos probably conveyed such wild figs to be near those of the garden, while at other times he fed his cattle."
      v:016:
        - 'AMO:7:16 | 16 | 16 | <i>Drop;</i> menaces, Ezechiel xx. 46. Septuagint, "thou shalt not disturb (Calmet) <i>or</i> threaten the house of Jacob." (St. Jerome) --- <i>Idol;</i> the calf, worshipped in Bethel. (Challoner) --- Hebrew, "Isaac," as [in] ver. 9. (Haydock)'
      v:017:
        - 'AMO:7:17 | 17 | 17 | <i>Play.</i> Symmachus has better, "shall be treated as a harlot." A "husband would rather hear that his wife had been slain than defiled." (St. Jerome) --- <i>Line,</i> and divided among strangers. --- <i>Land,</i> out of Palestine. All other countries were deemed unclean. Amasias was probably exiled, or led captive by Theglathphalassar, as Salmanasar did not come till sixty-two years after the death of Jeroboam. We know no more of the history of Amasias. The martyrologies say he slew Amos. (Calmet) --- His name means "rigid," and he was a true image of a heretic. "All that he possesses shall fall to the share of devils." (St. Jerome)'
