    verses:
      v:001: 'JOS:11:1 | 1 | 1 | And when Jabin king of Asor had heard these things, he sent to Jobab, king of Madon, and to the king of Semeron, and to the king of Achsaph:'
      v:002: 'JOS:11:2 | 2 | 2 | And to the kings of the north, that dwelt in the mountains and in the plains over-against the south side of Ceneroth, and in the levels and the countries of Dor by the sea side :'
      v:003: 'JOS:11:3 | 3 | 3 | To the Chanaanites also, on the east and on the west, and the Amorrhite, and the Hethite, and the Pherezite, and the Jebusite, in the mountains: to the Hevite also who dwelt at the foot of Hermon, in the land of Maspha.'
      v:004: 'JOS:11:4 | 4 | 4 | And they all came out with their troops, a people exceeding numerous as the sand that is on the sea-shore, their horses also and chariots, a very great multitude.'
      v:005: 'JOS:11:5 | 5 | 5 | And all these kings assembled together at the waters of Merom, to fight against Israel.'
      v:006: 'JOS:11:6 | 6 | 6 | And the Lord said to Josue: Fear them not: for to-morrow at this same hour I will deliver all these to be slain in the sight of Israel: thou shalt hamstring their horses, and thou shalt burn their chariots with fire.'
      v:007: 'JOS:11:7 | 7 | 7 | And Josue came, and all the army with him, against them, to the waters of Merom, on a sudden, and fell upon them,'
      v:008: 'JOS:11:8 | 8 | 8 | And the Lord delivered them into the hands of Israel. And they defeated them, and chased them as far as the great Sidon, and the waters of Maserephoth, and the field of Masphe, which is on the east side thereof. He slew them all, so as to leave no remains of them:'
      v:009: 'JOS:11:9 | 9 | 9 | And he did as the Lord had commanded him, he hamstringed their horses, and burnt their chariots.'
      v:010: 'JOS:11:10 | 10 | 10 | And presently turning back, he took Asor, and slew the king thereof with the sword. Now Asor, of old, was the head of all these kingdoms.'
      v:011: 'JOS:11:11 | 11 | 11 | And he cut off all the souls that abode there: he left not in it any remains, but utterly destroyed all, and burned the city itself with fire.'
      v:012: 'JOS:11:12 | 12 | 12 | And he took and put to the sword and destroyed all the cities round about, and their kings, {VERSE_FOOTNOTE_INDEX_REF 0}as Moses, the servant of God, had commanded him:'
      v:013: 'JOS:11:13 | 13 | 13 | Except the cities that were on hills and high places, the rest Israel burnt: only Asor, that was very strong, he consumed with fire.'
      v:014: 'JOS:11:14 | 14 | 14 | And the children of Israel divided among themselves all the spoil of these cities, and the cattle, killing all the men.'
      v:015: 'JOS:11:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}As the Lord had commanded Moses, his servant, so did Moses command Josue, and he accomplished all: he left not one thing undone, of all the commandments which the Lord had commanded Moses.'
      v:016: 'JOS:11:16 | 16 | 16 | So Josue took all the country of the hills, and of the south, and the land of Gosen, and the plains, and the west country, and the mountain of Israel, and the plains thereof:'
      v:017: 'JOS:11:17 | 17 | 17 | And part of the mountain that goeth up to Seir, as far as Baalgad, by the plain of Libanus, under Mount Hermon: all their kings he took, smote, and slew.'
      v:018: JOS:11:18 | 18 | 18 | Josue made war a long time against these kings.
      v:019: 'JOS:11:19 | 19 | 19 | There was not a city that delivered itself to the children of Israel, except the Hevite, who dwelt in Gabaon: for he took all by fight.'
      v:020: 'JOS:11:20 | 20 | 20 | For it was the sentence of the Lord, that their hearts should be hardened, and they should fight against Israel, and fall, and should not deserve any clemency, and should be destroyed, as the Lord had commanded Moses.'
      v:021: 'JOS:11:21 | 21 | 21 | At that time Josue came, and cut off the Enacims from the mountains, from Hebron, and Dabir, and Anab, and from all the mountain of Juda and Israel, and destroyed their cities;'
      v:022: 'JOS:11:22 | 22 | 22 | He left not any of the stock of the Enacims, in the land of the children of Israel: except the cities of Gaza, and Geth, and Azotus, in which alone they were left.'
      v:023: 'JOS:11:23 | 23 | 23 | So Josue took all the land, as the Lord spoke to Moses, and delivered it in possession to the children of Israel, according to their divisions and tribes.{VERSE_FOOTNOTE_INDEX_REF 0} And the land rested from wars.'
  c:012:
    commentary:
      v:001:
        - 'JOS:12:1 | 1 | 1 | <i>Wilderness.</i> Hebrew, "all the plain country (<i>Araba</i>) on the east."'
      v:002:
        - 'JOS:12:2 | 2 | 2 | <i>Galaad.</i> Sehon occupied from the middle of the torrent Arnon, as far as half of the mountains of Galaad, and the torrent Jaboc. (Calmet) --- Og possessed the other half of the mountains northward, while the Ammonites had the eastern parts. (Haydock)'
      v:003:
        - "JOS:12:3 | 3 | 3 | <i>Bethsimoth</i> is ten miles from Jericho, (Eusebius) near the Dead Sea, in the plains of Moab. (Calmet) --- <i>Phasga.</i> Asedoth lay at the foot of this mountain, being well supplied with water. <i>Subjacet Acedoth usque Phasga,</i> the southern limits of Sehon's dominions had \"abundance of springs, as far as Phasga.\" (Haydock)"
      v:004:
        - 'JOS:12:4 | 4 | 4 | <i>Og.</i> See Numbers xxi. 33., and Deuteronomy iii. 11.'
      v:007:
        - 'JOS:12:7 | 7 | 7 | <i>Seir.</i> The same expression occurs, chap xi. 17. Hebrew, "from Baalgad, in the vale of Libanus, even unto Mount Halak, that goeth up to Seir." (Haydock) --- Halak means, "bald or naked." It is not know what mountain it denotes. Josue, (Calmet) or the Israelites, (Haydock) conquered "all the country beyond the Jordan, on the north from Baalgad, at the foot of Libanus, and from Hermon, where these mountains meet, as far as the mountains of separation," which divide the country of Chanaan from that of Seir, on the south of Judea. (Calmet) --- Baalgad was situated on the north <i>western</i> borders of this territory, not of the Jordan. (Haydock)'
      v:008:
        - 'JOS:12:8 | 8 | 8 | <i>Asedoth,</i> or "in the springs," or valleys, ver. 3.'
      v:014:
        - 'JOS:12:14 | 14 | 14 | <i>Herma,</i> "a curse," where the Israelites defeated king Arad, Numbers xiv. 45., and xxi. 3.'
      v:015:
        - 'JOS:12:15 | 15 | 15 | <i>Odullam,</i> ten miles east of Eleutheropolis, and famous for the retreat of David. (Calmet)'
      v:016:
        - 'JOS:12:16 | 16 | 16 | <i>Bethel.</i> Josue perhaps slew the king, but did not take the city, Judges i. 22. (Menochius)'
      v:018:
        - 'JOS:12:18 | 18 | 18 | <i>Aphec.</i> A place of this name was in the tribe of Aser, another in that of Juda. --- <i>Saron.</i> Hebrew, "Lasharon;" probably <i>Sarona,</i> (Acts ix. 35,) or a canton near Joppe. (Eusebius)'
      v:019:
        - 'JOS:12:19 | 19 | 19 | <i>Madon,</i> or <i>Maron.</i> Septuagint, chap xi. 1. This place is joined with Semeron, in Hebrew (ver. 20,) improperly. Perhaps it may be the <i>Meros,</i> (Judges v. 23,) or Maronia, a city of Phœnicia.'
      v:021:
        - 'JOS:12:21 | 21 | 21 | <i>Thenac,</i> a city of the Levites, but seized afterwards by the Chanaanites, Judges i. 27. It was near the town of Legion, built by the Romans. --- <i>Mageddo,</i> where Josias was overcome, 2 Paralipomenon xxxv. 22. (Calmet)'
      v:022:
        - 'JOS:12:22 | 22 | 22 | <i>Jachanan</i> was near Mount <i>Carmel.</i> Sometimes Josue specifies both the city and the canton, where it was situated; at other times he only mentions the latter, as in the following verse.'
      v:023:
        - 'JOS:12:23 | 23 | 23 | <i>Galgal,</i> not where the Israelites had encamped, but that part which was afterwards called the <i>Galilee</i> of the Gentiles, in some corner of which the king in question had fixed his residence. For we cannot suppose that he ruled over all that country, extending from Tyre to beyond the Jordan. His people might probably be a mixed multitude of various nations, as Strabo (xvi.) observes, that many parts of Palestine were peopled by men of this description.'
      v:024:
        - 'JOS:12:24 | 24 | 24 | <i>Thersa.</i> Here the kings of Israel kept their court, till Amri built Samaria, (Calmet) about nine miles more to the north. (Brocard.) --- <i>One.</i> The two kings slain by Moses (Worthington) are not included. (Menochius)'
