    verses:
      v:001: 'JOS:17:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}<i>this</i> lot fell to the tribe of Manasses, (for he is the first-born of Joseph) to Machir, the first-born of Manasses, the father of Galaad, who was a warlike man, and had for possession Galaad and Basan:'
      v:002: 'JOS:17:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}And to the rest of the children of Manasses, according to their families: to the children of Abiezer, and to the children of Helec, and to the children of Esriel, and to the children of Sechem, and to the children of Hepher, and to the children of Semida; these are the male children of Manasses, the son of Joseph, by their kindreds.'
      v:003: 'JOS:17:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}But Salphaad, the son of Hepher, the son of Galaad, the son of Machir, the son of Manasses, had no sons, but only daughters: whose names are these, Maala, and Noa, and Hegla, and Melcha, and Thersa.'
      v:004: 'JOS:17:4 | 4 | 4 | And they came in the presence of Eleazar, the priest, and of Josue, the son of Nun, and of the princes, saying: The Lord commanded by the hand of Moses, that a possession should be given us in the midst of our brethren. And he gave them, according to the commandment of the Lord, a possession amongst the brethren of their father.'
      v:005: 'JOS:17:5 | 5 | 5 | And there fell ten portions to Manasses, beside the land of Galaad and Basan, beyond the Jordan.'
      v:006: JOS:17:6 | 6 | 6 | For the daughters of Manasses possessed inheritance in the midst of his sons. And the land of Galaad fell to the lot of the rest of the children of Manasses.
      v:007: 'JOS:17:7 | 7 | 7 | And the border of Manasses was from Aser, Machmethath, which looketh towards Sichem: and it goeth out on the right hand by the inhabitants of the fountain of Taphua.'
      v:008: 'JOS:17:8 | 8 | 8 | For the lot of Manasses took in the land of Taphua, which is on the borders of Manasses, and belongs to the children of Ephraim.'
      v:009: 'JOS:17:9 | 9 | 9 | And the border goeth down to the valley of the reeds, to the south of the torrent of the cities of Ephraim, which are in the midst of the cities of Manasses: the border of Manasses is on the north side of the torrent, and the outgoings of it are at the sea:'
      v:010: 'JOS:17:10 | 10 | 10 | So that the possession of Ephraim is on the south, and on the north that of Manasses, and the sea is the border of both; and they are joined together in the tribe of Aser, on the north, and in the tribe of Issachar, on the east.'
      v:011: 'JOS:17:11 | 11 | 11 | And the inheritance of Manasses, in Issachar and in Aser, was Bethsan and its villages, and Jeblaam with its villages, and the inhabitants of Dor, with the towns thereof: the inhabitants also of Endor, with the villages thereof: and in like manner the inhabitants of Thenac, with the villages thereof: and the inhabitants of Mageddo, with their villages: and the third part of the city of Nopheth.'
      v:012: 'JOS:17:12 | 12 | 12 | Neither could the children of Manasses overthrow these cities, but the Chanaanite began to dwell in his land.'
      v:013: 'JOS:17:13 | 13 | 13 | But after that the children of Israel were grown strong, they subdued the Chanaanites, and made them their tributaries, and they did not kill them.'
      v:014: 'JOS:17:14 | 14 | 14 | And the children of Joseph spoke to Josue, and said: Why hast thou given me but one lot and one portion to possess, whereas I am of so great a multitude, and the Lord hath blessed me?'
      v:015: 'JOS:17:15 | 15 | 15 | And Josue said to them: If thou be a great people, go up into the woodland, and cut down room for thyself, in the land of the Pherezite and the Raphaims: because the possession of Mount Ephraim is too narrow for thee.'
      v:016: 'JOS:17:16 | 16 | 16 | And the children of Joseph answered him: We cannot go up to the mountains, for the Chanaanites that dwell in the low lands, (wherein are situate Bethsan, with its towns, and Jezrael, in the midst of the valley) have chariots of iron.'
      v:017: 'JOS:17:17 | 17 | 17 | And Josue said to the house of Joseph, to Ephraim and Manasses: Thou art a great people, and of great strength, thou shalt not have one lot only:'
      v:018: 'JOS:17:18 | 18 | 18 | But thou shalt pass to the mountain, and shalt cut down the wood, and make thyself room to dwell in: and mayst proceed farther, when thou hast destroyed the Chanaanite, who, as thou sayst, hath iron chariots, and is very strong.'
  c:018:
    commentary:
      v:001:
        - 'JOS:18:1 | 1 | 1 | <i>Silo</i> was delightfully situated, about the midst of the country, 12 miles south of Sichem. Hither the Israelites removed with the ark from Galgal after having had their camp in the latter place seven years at least; the Jews say 14. But Josue might reproach the Israelites for their indolence, (ver. 3,) without waiting seven years after the country was divided. --- <i>Tabernacle.</i> The Jews pretend that this was not the same as that set up by Moses; and others say that <i>a house</i> was built for the Lord at Silo, 1 Kings i. 23. But there seems to be no reason for these assertions. David informs us that the ark of the Lord was covered with <i>skins,</i> 2 Kings vii. 2. If any repairs were found necessary for the tabernacle erected by Moses, they might be made. The ark was certainly in it till the Israelites unfortunately sent it into the camp, where it was taken by the Philistines. When they sent back the ark, it was deposited at Gabaa, and not in the tabernacle, which was at Silo. Then it was sent to Nobe. We find the tabernacle was at Gabaon some time after the ark was translated to Jerusalem. (Calmet) --- <i>Them.</i> They might, therefore, removed the ark into the interior, and measure the country without danger. (Menochius) --- The greatest part of the country had submitted to Josue. (Calmet)'
      v:003:
        - 'JOS:18:3 | 3 | 3 | <i>Slack.</i> These seven tribes had been accustomed to live in indolence, having their food provided for them in a miraculous manner. They were perhaps afraid lest, if the army of Israel should be divided, the different tribes would be too weak to make head against the enemy. (Calmet) --- Josue had, however, made all things easy, and they might at their leisure conquer the few towns which yet remained in the hands of the Chanaanites, if they had not cherished this indolent disposition, which was so displeasing to God, and brought upon them so many evils. (Haydock)'
      v:004:
        - 'JOS:18:4 | 4 | 4 | <i>Tribe:</i> it is not clear whether any but these seven were concerned. --- <i>Out.</i> Josephus says, that people well skilled in geometry accompanied them. (Calmet) --- They had to mark out seven portions of land, which might suffice for these remaining tribes, (Haydock) who would receive them by lot, to take away all cause of discontent. They still received according to their numbers, Numbers xxvi. 54. (Worthington)'
      v:005:
        - 'JOS:18:5 | 5 | 5 | <i>North,</i> with respect to Silo. Juda had taken possession of his territory, as well as the tribes of Joseph.'
      v:006:
        - 'JOS:18:6 | 6 | 6 | <i>The land in the midst, between these mark ye out into seven parts:</i> that is to say the rest of the land, which is not already assigned to Juda or Joseph. (Challoner) --- For we must not suppose that Joseph occupied the most northern parts of the country, so as, with Juda on the south, to enclose all the other tribes. (Haydock) --- Hebrew, "As for you, you shall describe the land into seven parts." (Calmet) --- Only the tribe of Benjamin was between these two tribes, (ver. 11,) so that Serarius thinks that <i>mediam</i> has been substituted for <i>aliam,</i> "the other." (Menochius) --- <i>Lots.</i> The deputies divided the country into seven portions, equal in goodness, though not in extent. After the lots were drawn, some alterations might be made by common consent, and those tribes which were too much straitened for room, received what was requisite among those who had too large a territory. Hence we find Joseph occupying the cities of Issachar, &c., chap xvii. 10. It was equally inconvenient to have too much or too little.'
      v:007:
        - 'JOS:18:7 | 7 | 7 | <i>Priesthood,</i> and the rights attached to it, tithes, &c. (Calmet) --- It was therefore necessary to make eight portions. (Menochius)'
      v:009:
        - 'JOS:18:9 | 9 | 9 | <i>Book.</i> Hebrew, "described it, according to the cities, into seven parts, in a volume," (Haydock) or table, resembling a map. The ancients commonly wrote on boards covered with wax, and engraved on stone, lead, &c.'
      v:011:
        - 'JOS:18:11 | 11 | 11 | <i>First.</i> A person might proclaim that the tribe, whose name was drawn first out of the urn, should have the territory which was described in the book by the land surveyors; or the names of the seven tribes might be in one urn, and seven parcels of land in another. (Calmet)'
      v:012:
        - 'JOS:18:12 | 12 | 12 | <i>Bethaven,</i> or Bethel. Josephus says, (Antiquities v. 3,) that the territory of Benjamin extended as far as the Mediterranean: but it only went to Ataroth, ver. 13. (Menochius)'
      v:015:
        - 'JOS:18:15 | 15 | 15 | <i>Sea,</i> on the west. (Haydock) --- The northern limits of Juda form the southern ones of Benjamin, only here Josue proceeds in a contrary direction, from west to east. (Menochius) See chap. xv. 5, 8.'
      v:016:
        - 'JOS:18:16 | 16 | 16 | <i>Part.</i> Hebrew, "end, <i>or</i> summit." (Calmet) --- <i>That is,</i> &c., an explication added by St. Jerome. Some say this dreadful vale (Haydock) was on the <i>south</i> of Jerusalem. (Button.)'
      v:018:
        - 'JOS:18:18 | 18 | 18 | <i>Hills.</i> Hebrew <i>Geliloth,</i> "the limits," (Calmet) or Galgal, on the road to Jerusalem from Jericho, and different from that where the Israelites encamped, chap. xv. 7. --- <i>Adommim</i> is a narrow pass in the vicinity, much infested with robbers. --- <i>Abenboen.</i> The explication is alone given, chap. xv. 6. --- <i>Plain.</i> Septuagint, "and it shall pass by Betharaba, on the south from the north, and it shall descend." Grabe supplies "to Araba;" or the plain desert country. (Haydock) --- Betharaba is, in effect, mentioned as one of the cities of Benjamin, (ver. 22,) as it had before been assigned to Juda, (Calmet) being inhabited by both tribes. (Haydock)'
      v:019:
        - 'JOS:18:19 | 19 | 19 | <i>Towards,</i> (<i>contra linguam</i>) " the bay on the north," &c. (Haydock) --- There is another on the south, chap. xv. 2.'
      v:021:
        - 'JOS:18:21 | 21 | 21 | <i>Vale</i> of <i>Casis,</i> "incision," so called, as some pretend, on account of the balm, which was extracted by cutting the bark with a stone, or with glass. But this etymology seems too far fetched, and there is no proof that balm was cultivated there in the days of Josue. (Calmet) --- Some of the cities of Benjamin have been here omitted, as two others are mentioned, chap. xxi. 18. (Menochius)'
      v:024:
        - 'JOS:18:24 | 24 | 24 | <i>Ophni,</i> the Gophna so celebrated in latter times, fifteen miles from Gabaa. St. Jerome attributes it to Ephraim, as perhaps it was chiefly inhabited by people of that tribe. --- <i>Gabee.</i> The wickedness of its citizens almost involved the whole tribe in destruction, Judges xix. It was twenty mile north of Jerusalem. (Josephus, [Antiquities?] v. 2.)'
      v:026:
        - 'JOS:18:26 | 26 | 26 | <i>Mesphe,</i> where Samuel assembled the people, 1 Kings vii. 5. It was regarded as a place of devotion, while the temple was in the hands of the profane, 1 Machabees iii. 46.'
      v:028:
        - 'JOS:18:28 | 28 | 28 | <i>Jebus.</i> The city was called Salem in the days of Abraham, Genesis xiv. 18., and Psalm lxxv. 3. St. Jerome supposes that Melchisedec resided near Scythopolis, at Salem. (Genesis xxxiii. 17., ep. ad Evag.) Usher thinks he lived at <i>Salim,</i> John iii. 23. --- <i>Gabaath.</i> There seems to have been two cities of this name; one famous for the tomb of Habacuc, (St. Jerome) and the other in the tribe of Ephraim, chap. xxiv. 33. (Calmet)'
