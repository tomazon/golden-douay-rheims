intro:
  - INTRODUCTION.
  - 'This Book is called <b>Josue</b>, because it contains the history of what passed under him, and, according to the common opinion, was written by him. The Greeks call him Jesus; for Josue and Jesus, in the Hebrew, are the same name, and have the same signification, viz., <i>A Saviour.</i> And it was not without a mystery, that he who was to bring the people into the land of promise, should have his name changed from <i>Osee</i> (for so he was called before, Numbers xiii. 17,) to <i>Josue</i>, or <i>Jesus</i>, to give us to understand, that Moses, by his law, could only bring the people within sight of the promised inheritance, but that our Saviour, <i>Jesus</i>, was to bring us into it. (Challoner) --- The Hebrews who had been so rebellious under Moses, behaved with remarkable fidelity and respect towards his successor; who, by these means, more forcibly represented the Christian Church, (Du Hamel) which will be ever obedient to her divine head and observe his directions. Josue had been trained up a long time under the hand of Moses, and God had given him the commission to govern his people, in so public a manner, that no one offered to claim that high and arduous office. In effect, the whole conduct of Josue before and after his exaltation, shewed him to be most deserving of command. (Haydock) --- Josue, says the Holy Ghost, (Ecclesiasticus xlvi. 1,) <i>was successor of Moses among the prophets</i>, or, according to the Greek, "in prophecies." Many explain this of the obligation incumbent on him, to continue the sacred history (Calmet) and revelations where Moses had left off. The last chapter of this book informs us that he did so. Perhaps some additions, by way of farther explication, have been made by subsequent inspired writers, though most of the passages which are adduced to prove this assertion, seem to be of little force. Respecting the death of Josue, we may make the same observations as on that of Moses. It may have been written by the author of the Book of Judges. Theodoret seems to have thought that the work before us, was compiled out of the public registers, which are quoted [in] chapter x., under the name of the <i>book of the Lord</i>. See Numbers xxi. 14. The Samaritans have a book or chronicle of Josue, which relates in 39 or 47 chapters, many facts of scriptural history, (Haydock) down to the reign of Adrian, intermingled with a variety of fables. It seems to be of modern date. Hottinger undertook to publish it in Latin, but was prevented by death. (Calmet) --- The true history of Josue sets before us the passage of the Jordan, the conquest of Chanaan, and the distribution of the country. After the pious general had performed all that could be expected from him, after he had twice ratified the covenant between God and his people, and exhorted the latter, with his last breath, to observe an inviolable fidelity to their only Lord, he departed this life in peace, in the 110th year of his age, and was buried at Thamnath Sare, which he had built for the place of his abode. (Haydock) --- As the five books of Moses contain the law, intermixed with history, so this first of the historical books exhibits a variety of useful precepts and predictions. The prophetical and sapiential books must be considered in the same light. (Worthington) --- They all tend to promote true wisdom and the salvation of men, provided they be perused in the same spirit with which they were written. (Haydock)'
