      v:011: 'JOS:24:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}And you passed over the Jordan, and you came to Jericho. And the men of that city fought against you, the Amorrhite, and the Pherezite, and the Chanaanite, and the Hethite, and the Gergesite, and the Hevite, and the Jebusite: and I delivered them into your hands.'
      v:012: 'JOS:24:12 | 12 | 12 | {VERSE_FOOTNOTE_INDEX_REF 0}And I sent before you hornets: and I drove them out from their places, the two kings of the Amorrhites, not with thy sword, nor with thy bow.'
      v:013: 'JOS:24:13 | 13 | 13 | And I gave you a land, in which you had not laboured, and cities to dwell in, which you built not, vineyards and olive-yards, which you planted not.'
      v:014: 'JOS:24:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}Now therefore fear the Lord, and serve him with a perfect and most sincere heart: and put away the gods which your fathers served in Mesopotamia, and in Egypt, and serve the Lord.'
      v:015: 'JOS:24:15 | 15 | 15 | But if it seem evil to you to serve the Lord, you have your choice: choose this day that which pleaseth you, whom you would rather serve, whether the gods which your fathers served in Mesopotamia, or the gods of the Amorrhites, in whose land you dwell: but as for me and my house we will serve the Lord.'
      v:016: 'JOS:24:16 | 16 | 16 | And the people answered, and said: God forbid we should leave the Lord, and serve strange gods:'
      v:017: 'JOS:24:17 | 17 | 17 | The Lord our God he brought us and our fathers out of the land of Egypt, out of the house of bondage: and did very great signs in our sight, and preserved us in all the way by which we journeyed, and among all the people through whom we passed.'
      v:018: 'JOS:24:18 | 18 | 18 | And he hath cast out all the nations, the Amorrhite, the inhabitant of the land, into which we are come. Therefore we will serve the Lord, for he is our God.'
