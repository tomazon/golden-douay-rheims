    verses:
      v:001: 'JOS:9:1 | 1 | 1 | Now {VERSE_FOOTNOTE_INDEX_REF 0}when these things were heard of, all the kings beyond the Jordan, that dwelt in the mountains, and in the plains, in the places near the sea, and on the coasts of the great sea, they also that dwelt by Libanus, the Hethite, and the Amorrhite, the Chanaanite, the Pherezite, and the Hevite, and the Jebusite,'
      v:002: 'JOS:9:2 | 2 | 2 | Gathered themselves together, to fight against Josue and Israel, with one mind, and one resolution.'
      v:003: 'JOS:9:3 | 3 | 3 | But they that dwelt in Gabaon, hearing all that Josue had done to Jericho and Hai:'
      v:004: 'JOS:9:4 | 4 | 4 | Cunningly devising, took for themselves provisions, laying old sacks upon their asses, and wine bottles rent and sewed up again,'
      v:005: 'JOS:9:5 | 5 | 5 | And very old shoes, which for a shew of age were clouted with patches, and old garments upon them: the loaves also, which they carried for provision by the way, were hard, and broken into pieces:'
      v:006: 'JOS:9:6 | 6 | 6 | And they went to Josue, who then abode in the camp at Galgal, and said to him, and to all Israel with him: We are come from a far country, desiring to make peace with you. And the children of Israel answered them, and said:'
      v:007: 'JOS:9:7 | 7 | 7 | Perhaps you dwell in the land which falls to our lot; if so, we can make no league with you.'
      v:008: 'JOS:9:8 | 8 | 8 | But they said to Josue: We are thy servants. Josue said to them: Who are you? and whence came you?'
      v:009: 'JOS:9:9 | 9 | 9 | They answered: From a very far country thy servants are come, in the name of the Lord thy God. For we have heard the fame of his power, all the things that he did in Egypt.'
      v:010: 'JOS:9:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}And to the two kings of the Amorrhites, that were beyond the Jordan, Sehon, king of Hesebon, and Og, king of Basan, that was in Astaroth:'
      v:011: 'JOS:9:11 | 11 | 11 | And our ancients, and all the inhabitants of our country, said to us: Take with you victuals for a long way, and go meet them, and say: We are your servants, make ye a league with us.'
      v:012: 'JOS:9:12 | 12 | 12 | Behold, these loaves we took hot, when we set out from our houses to come to you, now they are become dry, and broken in pieces by being exceeding old.'
      v:013: 'JOS:9:13 | 13 | 13 | These bottles of wine when we filled them were new, now they are rent and burst. These garments we have on, and the shoes we have on our feet, by reason of the very long journey are worn out, and almost consumed.'
      v:014: 'JOS:9:14 | 14 | 14 | They took therefore of their victuals, and consulted not the mouth of the Lord.'
      v:015: 'JOS:9:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}And Josue made peace with them, and entering into a league, promised that they should not be slain: the princes also of the multitude swore to them.'
      v:016: 'JOS:9:16 | 16 | 16 | Now three days after the league was made, they heard that they dwelt nigh, and they should be among them.'
      v:017: 'JOS:9:17 | 17 | 17 | And the children of Israel removed the camp, and came into their cities on the third day, the names of which are Gabaon, and Caphira, and Beroth, and Cariathiarim.'
      v:018: 'JOS:9:18 | 18 | 18 | And they slew them not, because the princes of the multitude had sworn in the name of the Lord, the God of Israel. Then all the common people murmured against the princes.'
      v:019: 'JOS:9:19 | 19 | 19 | And they answered them: We have sworn to them in the name of the Lord, the God of Israel, and therefore we may not touch them.'
      v:020: 'JOS:9:20 | 20 | 20 | But this we will do to them: Let their lives be saved, lest the wrath of the Lord be stirred up against us, if we should be forsworn:'
      v:021: 'JOS:9:21 | 21 | 21 | But so let them live, as to serve the whole multitude in hewing wood, and bringing in water. As they were speaking these things,'
      v:022: 'JOS:9:22 | 22 | 22 | Josue called the Gabaonites and said to them: Why would you impose upon us, saying: We dwell very far off from you, whereas you are in the midst of us?'
      v:023: 'JOS:9:23 | 23 | 23 | Therefore you shall be under a curse, and your race shall always be hewers of wood, and carriers of water, into the house of my God.'
      v:024: 'JOS:9:24 | 24 | 24 | They answered: It was told us, thy servants, that the Lord thy God had promised his servant Moses, to give you all the land, and to destroy all the inhabitants thereof. Therefore we feared exceedingly, and provided for our lives. compelled by the dread we had of you, and we took this counsel.'
      v:025: 'JOS:9:25 | 25 | 25 | And now we are in thy hand: deal with us as it seemeth good and right unto thee.'
      v:026: 'JOS:9:26 | 26 | 26 | So Josue did as he had said, and delivered them from the hand of the children of Israel, that they should not be slain.'
      v:027: 'JOS:9:27 | 27 | 27 | And he gave orders in that day, that they should be in the service of all the people, and of the altar of the Lord, hewing wood, and carrying water, until this present time, in the place which the Lord hath chosen.'
  c:010:
    commentary:
      v:001:
        - 'JOS:10:1 | 1 | 1 | <i>Adonisedec</i> means, "Lord of justice," as Melchisedec denotes "the king of justice;" perhaps Salem was originally styled <i>Zedec.</i> (Masius) --- This king had probably some control over the neighbouring cities. (Menochius) --- He was also in the greatest danger; and not daring to attack the Israelites, he resolves to fall upon the Gabaonites unawares, that other cities might be deterred from following their example. --- <i>Confederates.</i> Hebrew, "and were among them," which may signify either that the Israelites were to dwell in the towns belonging to the Gabaonites, or that the latter should live along with them, as one and the same people, following the same religion, and bound together by the same interests.'
      v:002:
        - 'JOS:10:2 | 2 | 2 | <i>Cities.</i> Yet we read not of its king, chap. ix. 11. (Calmet) --- Septuagint, "It was like a royal metropolis." (Haydock) --- <i>Valiant.</i> Prudence therefore, and not fear, had influenced them to take this step.'
      v:003:
        - 'JOS:10:3 | 3 | 3 | <i>Hebron</i> was about 24 miles south of Jerusalem, and <i>Jerimoth</i> 16. <i>Lachis</i> was a very famous city, (4 Kings xiv., and xviii. 14,) about nine miles south of Eleutheropolis, which was itself situated about 20,000 paces towards the south of Jerusalem; (Itin. Anton.) though some assert it was 22 or 32 miles distant. Eusebius and St. Jerome generally fix the situation of places by this city. <i>Eglon</i> was twelve miles to the eastward of it. The Septuagint read <i>Odollam,</i> (Calmet) which was either the same city, (Eusebius) or one probably near it, chap. xii. 12, 5[15], and ver. 35, 9[39].'
      v:005:
        - 'JOS:10:5 | 5 | 5 | <i>Amorrhites</i> is a generical term, as well as Chanaanite, to denote the people of the country. The other kings did not come to the assistance (Calmet) of these five, ver. 40. (Haydock) --- Yet the people of Gabaon might suspect the worst, or exaggerate, in order to make Josue come with greater expedition. He was then at Galgal, above twenty miles distant, and set off the next night, coming unexpectedly upon the confederate kings early in the morning, ver. 9.'
      v:010:
        - 'JOS:10:10 | 10 | 10 | <i>Troubled them.</i> Septuagint, "filled them with consternation;" so that they knew not what to do, Exodus xxiii. 17. --- <i>Bethoron.</i> There were two cities of this name in the tribe of Ephraim, rebuilt by <i>Sara,</i> 1 Paralipomenon vii.. 24. The <i>lower</i> was twelve miles from Jerusalem. <i>Maceda</i> was eight from Eleutheropolis to the east, as <i>Azeca</i> was about the same distance west of Jerusalem, and not far from Soco, 1 Kings xvii. 1. Thus Josue proceeded westward to Gabaon and Bethoron, where he defeated the confederates, and pursued them, as they fled to their respective cities in the south, on the road between Jerusalem and the country of the Philistines, as far as Maceda. (Haydock)'
      v:011:
        - 'JOS:10:11 | 11 | 11 | <i>Azeca,</i> for the space of twelve miles. --- <i>Hailstones,</i> of an uncommon size, accompanied with thunder and lightning, Habacuc iii. 11. (Josephus, [Antiquities?] v. 1.) (Calmet) (Ecclesiasticus xlvi. 6.) --- Of the same nature was the seventh plague of Egypt, Exodus ix. 23. (Menochius) --- Real stones may very probably have been hurled against the enemy, by means of some hurricane or vulcano, which God directed against the Chanaanites. Several instances of showers of stones are recorded in history. (Calmet, Dissert.) --- Even quantities of stone and earth, sufficient to form new islands, have been thus thrown up. (Montfaucon.) --- The isle of Santorin, in the Archipelago, appeared in 1707.'
      v:012:
        - "JOS:10:12 | 12 | 12 | <i>Them.</i> This may be considered as a canticle of victory, containing a fervent prayer, which was presently followed with the desired effect. --- <i>Aialon.</i> Hebrew, \"Sun, in Gabaon, be silent; (move not) and thou, moon, in the valley of Aialon,\" or \"of the wood,\" which was probably not far from Gabaon. Josue had pursued the enemy at mid-day, to the west of that city, when turning round, he addressed this wonderful command to the sun. It is supposed that the moon appeared at the same time. But the meaning may only be, that the sun and the course of the stars should be interrupted for a time. (Calmet) --- <i>The sun and the moon stood still in their habitation,</i> Hebrews iii. 11. (Menochius) --- Many have called in question this miracle, with Maimonides, or have devised various means to explain it away, by having recourse to a parhelion or reflection of the sun by a cloud, or to a light which was reverberated by the mountains, after the sun was set, &c. (Prœdam iv. 6.; Spinosa; Grotius; Le Clerc) --- But if these authors believe the Scriptures, they may spare themselves the trouble of devising such improbable explanations, as this fact is constantly represented as a most striking miracle. If St. Paul (Hebrews xi. 30,) make no mention of it, he did not engage to specify every miracle that had occurred. He does not so much as mention Josue, nor the passage of the Jordan, &c., so that it is a matter of surprise that Grotius should adduce this negative argument, to disprove the reality of the miracle. (Calmet) --- The pretended impossibility of it, or the inconvenience arising to the fatigued soldiers from the long continuance of the day, will make but small impression upon those who consider, that God was the chief agent; and that he who made all out of nothing, might easily stop the whole machinery of the world for a time, and afterwards put it in motion again, without causing any derangement in the different parts. (Calmet) --- It is not material whether the sun turn round the earth, or the contrary. (Haydock) --- The Hebrews generally supposed that the earth was immovable; and on this idea Josue addresses the sun. Philosophers have devised various intricate systems: but the Scripture is expressed in words suitable to the conceptions of the people. The exterior effect would be the same, whether the sun or the earth stood still. Pagan authors have not mentioned this miracle, because none of the works of that age have come down to us. We find, however, that they acknowledged a power in magic capable of effecting such a change.{JOIN}{BQ:2}<i>Cessavere vices rerum dilataque <i>longâ</i>,</i>{JOIN}{BQ:2}Hæsit nocte dies: legi non paruit æther,{JOIN}{BQ:2}Torpuit & præceps audito carmine mundus. (Lucan, Phars. vi.){JOIN}See Homer, Odyssey xii. 382., and xxiii. 242.{JOIN}This miracle would not render Josue superior to Moses, as some have argued. For all miracles are equally impossible to man, and equally easy to God: the greatness of a miracle is not a proof of greater sanctity. (Calmet) --- <i>Aialon</i> lay to the south-west of Gabaon. (Haydock) --- Josue ordered the moon to stop, as a necessary consequence of the sun's standing still. God condescended to grant his request. (Worthington)"
      v:013:
        - 'JOS:10:13 | 13 | 13 | <i>The book of the just.</i> In Hebrew <i>Sepher hayashar;</i> an ancient book long since lost. (Challoner) --- It was probably of the same nature with that of the <i>wars of the Lord,</i> (Numbers xxi. 4,) containing an account of the most memorable occurrences which concerned the people of Israel, <i>the just,</i> or <i>Ischuron,</i> Deuteronomy xxxiii. 5. Josephus ([Antiquities?] v. 2,) says, such "records were kept in the archives of the temple." They were drawn up by people of character. The quotations inserted are in a poetical style, as the book might contain various canticles, though the rest was written in prose. See 2 Kings i. 18. It might appear unnecessary for Josue to appeal to this work, as the fact in question was known to all. (Calmet) --- But too great precaution could not be taken to prevent the danger of people calling in question the reality of the miracle. If the book of the just was a more detailed history of facts, out of which this work of Josue has been compiled, as Theodoret supposes, the author might very well remit the more inquisitive reader to that authentic source. (Haydock) --- <i>Midst.</i> It was then almost noon. (Calmet) --- Josue was nevertheless afraid lest the day should not allow them time to destroy their fleeing enemies completely. (Haydock) --- If the evening had been at hand, he would have said, <i>return sun</i> towards Gabaon, as it would have been on the west of his army. The battle had begun early in the morning, and the pursuit had lasted perhaps four or five hours. (Calmet) --- <i>Day.</i> Hebrew, "about a whole day." Many think that a day here comprises 24 hours; and as the sun had been above the horizon six hours, and continued other six, it must have been visible for the space of 36 hours, as the Jews believe, and as it is specified in St. Justin Martyr, Dialogue with Trypho. The author of Ecclesiasticus xlvi. 5, says, <i>Was not the sun stopped in his anger, and one day made as two?</i> that is, 24 hour long, allowing 12 unequal ones to form a day, according to the reckoning of those times. Others suppose that the day of Josue might consist of 18 (Calmet) or of 48 hours. But how would the soldiers be able to support such a fatigue? They had been marching all the preceding night from Galgal. (Haydock) --- If they had stopped to take refreshment, their enemies would have escaped. Hence some of the Fathers imagine, that God enabled his people to pursue them without taking any food. (St. Jerome, contra Jov. ii.) They might, however, take some along with them, as it was then customary; and eat as they pursued, whenever they could find an opportunity. Josue had given no prohibition; and Jonathan observed that his father, Saul, had troubled Israel, by following a different plan, 1 Kings xiv. 24. (Calmet)'
      v:014:
        - 'JOS:10:14 | 14 | 14 | <i>Long.</i> This word is not found in Hebrew, "and there was no day like that, before it, or after it, that the Lord hearkened unto," &c. But God had often wrought miracles before, at the prayer of his servants. The difference between this day and all others, must be therefore in the length, or in the stopping of the heavenly bodies. (Haydock) --- The long day which the prayer of Ezechias procured, (4 Kings xx., and Isaias xxxviii.) consisted of 32 hours; or, supposing that the retrograde motion of the sun was instantaneous on the dial, it might only be 22 hours in length. (Calmet) --- But if the day of Ezechias had been even longer, the words of this text may be verified, that neither in times past, nor while the author lived, had any such day been known. See Amama, p. 383. (Haydock) --- <i>Obeying.</i> God is ready to grant the requests of his servants, Isaias lviii. 9. "We remark something still stronger, in the power which he has given to priests, to consecrate the body and blood of Jesus Christ in the sacrament of the eucharist." (Calmet)'
      v:015:
        - 'JOS:10:15 | 15 | 15 | <i>Galgal.</i> Masius supposes, that here the quotation from the book of the just terminates. The Roman and Alexandrian Septuagint place this verse at the end of the chapter. (Calmet) --- Grabe has it in both places with a star, to shew that it is taken from Theodotion. (Haydock) --- In effect, Josue did not return to his camp till he had completed the business of the day, by destroying the five kings. After which, he proceeded to conquer that part of the country. He might have designed to return, (Calmet) and even have begun his march, (Du Hamel) when he was diverted from proceeding, by the news that the kings had been discovered. So we often say, that a person does what he is on the point of doing. See Genesis xxxvii. 21., and Numbers xxxiv. 25.'
      v:017:
        - 'JOS:10:17 | 17 | 17 | <i>City,</i> or territory. (Calmet) --- The kings had sought their own safety in flight, leaving their people to make their escape as well as they could. But their cowardly behaviour only brought upon them a more dishonourable death. Josue and some of the forces stopped in the environs of Maceda, while the rest pursued after the fugitives, and slew all that had not strength to enter the fenced cities. (Haydock) --- Then all the army assembled round their leader, took Maceda, and completed the victory of that most memorable day, by the ignominious death of the five kings. (Calmet) --- God permitted some to escape, lest the land should be overrun with wild beasts; (Exodus xxiii. 29,) and to instruct us that his children must suffer tribulation, to prevent the growth of vice. (Worthington)'
      v:021:
        - 'JOS:10:21 | 21 | 21 | <i>No man,</i> (<i>nullus.</i>) Some supply <i>canis,</i> "dog," alluding to the proverbial expression, Exodus xi. 7. (Masius, &c.) --- Septuagint, "not one of the Israelites moved his tongue." (Calmet) --- All was profound silence, in expectation of what would be determined respecting the unfortunate kings. (Haydock)'
      v:024:
        - 'JOS:10:24 | 24 | 24 | <i>Feet,</i> as Moses had foretold, Deuteronomy xxxiii. 29. The conduct of Josue would appear cruel, if we did not reflect that he was only the executioner of the divine justice, which was pleased thus to punish these proud and impious princes, that others might not imitate their example.'
      v:027:
        - 'JOS:10:27 | 27 | 27 | <i>Down.</i> (Deuteronomy xxi.) The victorious army had returned some time before the evening, and had time to take the city of Maceda; though some, without reason, believe that this took place the day following.'
      v:028:
        - 'JOS:10:28 | 28 | 28 | <i>Remains</i> of inhabitants. (Calmet) --- The <i>king</i> was gibbeted and stoned. (Haydock)'
      v:030:
        - 'JOS:10:30 | 30 | 30 | <i>Lebna,</i> not far from Eleutheropolis. From before this city Sennacherib dispatched his menacing order to Ezechias, 4 Kings xix. 8. (Calmet)'
      v:032:
        - JOS:10:32 | 32 | 32 | <i>Lachis</i> was still farther south. Josue took it the second day of the siege.
      v:033:
        - 'JOS:10:33 | 33 | 33 | <i>Gazer,</i> near Azotus, in the country of the Philistines. It is not said that Josue took this city. It was given long after to Solomon by the king of Egypt, 3 Kings ix. 15., and Josue xvi. 10. (Calmet)'
      v:037:
        - "JOS:10:37 | 37 | 37 | <i>The king,</i> viz., the new king, who succeeded him that was slain, ver. 26. (Challoner) --- Caleb afterwards took Hebron, which, it seems, the Chanaanites had seized again and fortified, while Josue was conquering other parts of the country. He could not leave garrisons in all the cities which he took, and hence he set many of them on fire. After the strength of the country was broken, he knew that the Israelites might easily subdue the few isolated cities which he was forced to leave behind. But they proved so negligent, that many places were left in the possession of the Chanaanites, which proved a stumbling block to God's people."
      v:038:
        - 'JOS:10:38 | 38 | 38 | <i>Dabir,</i> which was formerly called <i>Cariath sepher,</i> "the city of the book," (chap. xv. 15,) or of <i>Senna,</i> (chap. xv. 45,) near Hebron. It was taken again by Othoniel and Caleb.'
      v:040:
        - 'JOS:10:40 | 40 | 40 | <i>Hills</i> of Judea. --- <i>South</i> of the promised land. --- <i>Plain.</i> Hebrew, Sephela, a flat country near Eleutheropolis. (St. Jerome in Abd. i. 19; 1 Machabees xii. 38.) --- <i>Asedoth,</i> "of the springs." --- <i>Remains.</i> God ordered these people to be utterly destroyed, in punishment of their manifold abominations; and that they might not draw the Israelites into the like sins. (Challoner)'
      v:041:
        - 'JOS:10:41 | 41 | 41 | <i>Gaza.</i> These cities were on the southern limits of the land of Chanaan, and of the Philistines. --- <i>Gosen,</i> or Gessen, where the Hebrews had formerly dwelt. It was then very fertile, chap. xiii. 3. The territory of Juda extended as far as the Nile; (Calmet) or this country may have resembled the country of Gessen, Genesis xlvi. (Menochius) --- It seems indeed rather wonderful, that if this was a part of the promised land, God should order his people to leave it, as it were, to the Egyptians; and after they had occupied another part of the country, should seize it again. But he might have secret reasons for this order. (Haydock)'
