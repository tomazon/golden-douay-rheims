  c:016:
    commentary:
      v:001:
        - 'JOS:16:1 | 1 | 1 | <i>Joseph.</i> The double portion is given to him, as Ruben forfeited his birth-right. (Chaldean) (Worthington) --- <i>Waters;</i> or the celebrated fountain, which renders the territory so fruitful, and which was made sweet, by Eliseus casting salt into it, 4 Kings ii. 19. --- <i>Wilderness</i> of Bethaven, chap. xviii. 12., and viii. 14. (Calmet) --- <i>Which,</i> is not to be referred to <i>wilderness,</i> but to the word <i>lot.</i> (Masius; Menochius)'
      v:002:
        - 'JOS:16:2 | 2 | 2 | <i>To Luza.</i> The Vulgate reads <i>Bethel Luza,</i> which may be supposed to be two names, (chap. xviii. 13.; Haydock) for the same city. (Menochius) (Genesis xxviii. 29.) --- Bethel was probably the country, (Calmet) or mountain, (Haydock) to the east of Luza, on the frontiers of Benjamin and of Ephraim; for which reason it is sometimes attributed to both. --- <i>To Atharoth.</i> This city, and <i>Archi,</i> are supposed by some to be the same city. Archi seems, however, to have been a distinct place, where Chusai ws born, 2 Kings xv. 32. Atharoth is styled <i>Addar,</i> "the illustrious," ver. 5. It was 15 miles from Jericho.'
      v:003:
        - 'JOS:16:3 | 3 | 3 | <i>Nether.</i> See chap. x. 11. The upper Bethoron was of much less note, near the Jordan. --- <i>Gazer</i> was in the vicinity of <i>Azotus,</i> 1 Machabees xiv. 34., chap. x. 33. (Calmet)'
      v:004:
        - 'JOS:16:4 | 4 | 4 | <i>Possessed it,</i> or <i>divided</i> the country between them. The territories of Ephraim are henceforward described, to the end of the chapter. (Menochius)'
      v:006:
        - 'JOS:16:6 | 6 | 6 | <i>Looketh to the north,</i> &c. The meaning is, that the border went towards the north, by <i>Machmethath;</i> and then turned eastward to <i>Thanathselo.</i> (Challoner) --- <i>Borders.</i> It should be <i>terminus.</i> "The border turneth eastward," Septuagint. (Bonfrere) --- <i>Janoe,</i> twelve miles east of Sichem. (Eusebius) (4 Kings xv. 29.)'
      v:008:
        - 'JOS:16:8 | 8 | 8 | <i>Reeds.</i> Septuagint, "of Cana." The vale belonged to Manasses, but the cities were ceded to Ephraim, ver. 9., chap. xvii. 19. The limits of these two tribes are very confused. (Calmet) --- <i>Most salt.</i> This is the title generally applied to the lake of Sodom. But here the Mediterranean is meant, which, compared with many of the seas of Palestine, is certainly <i>most salt.</i> (Menochius) --- The epithet is not, however, found in Hebrew or Septuagint (Calmet) and Serarius thinks it has crept in here by mistake. (Menochius)'
      v:010:
        - "JOS:16:10 | 10 | 10 | <i>Gazer.</i> It is not certain when the Ephraimites rendered this city tributary, or when it threw off the yoke. The king of Egypt afterwards conquered it, and gave it with his daughter to Solomon, chap. x. 33. (Calmet) See Judges i. 29. --- The negligence of Ephraim was contrary to God's order, Exodus xx. (Menochius) --- The Alexandrian Septuagint here inserts after <i>day,</i> \"till Pharao, king of Egypt, went up and took the city, and burnt it with fire, and the Chanaanites and Pherezites, and the inhabitants of Gazer, he slew; and Pharao gave it as a dowry to his daughter.\" Grabe adds what seems deficient, \"and they became tributary slaves.\" (Haydock)"
