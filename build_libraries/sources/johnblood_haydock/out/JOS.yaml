      v:001: 'JOS:2:1 | 1 | 1 | And Josue, {VERSE_FOOTNOTE_INDEX_REF 0}the son of Nun, sent from Setim two men, to spy secretly: and said to them: Go, and view the land, and the city of Jericho.{VERSE_FOOTNOTE_INDEX_REF 1} They went, and entered into the house of a woman that was a harlot, named Rahab, and lodged with her.'
      v:002: 'JOS:2:2 | 2 | 2 | And it was told the king of Jericho, and was said : Behold there are men come in hither, by night, of the children of Israel, to spy the land.'
      v:003: 'JOS:2:3 | 3 | 3 | And the king of Jericho sent to Rahab, saying: Bring forth the men that came to thee, and are entered into thy house: for they are spies, and are come to view all the land.'
      v:004: 'JOS:2:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}And the woman taking the men, hid them, and said: I confess they came to me, but I knew not whence they were:'
      v:005: 'JOS:2:5 | 5 | 5 | And at the time of shutting the gate in the dark, they also went out together. I know not whither they are gone: pursue after them quickly, and you will overtake them.'
