    verses:
      v:001: 'JOS:1:1 | 1 | 1 | Now {VERSE_FOOTNOTE_INDEX_REF 0}it came to pass after the death of Moses, the servant of the Lord, that the Lord spoke to Josue, the son of Nun, the minister of Moses, and said to him:'
      v:002: 'JOS:1:2 | 2 | 2 | Moses my servant is dead: arise, and pass over this Jordan, thou and thy people with thee, into the land which I will give to the children of Israel.'
      v:003: 'JOS:1:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}I will deliver to you every place that the sole of your foot shall tread upon, as I have said to Moses.'
      v:004: 'JOS:1:4 | 4 | 4 | From the desert, and from Libanus unto the great river Euphrates, all the land of the Hethites, unto the great sea toward the going down of the sun, shall be your border.'
      v:005: 'JOS:1:5 | 5 | 5 | No man shall be able to resist you all the days of thy life: {VERSE_FOOTNOTE_INDEX_REF 0}as I have been with Moses, so will I be with thee: I will not leave thee, nor forsake thee.'
      v:006: 'JOS:1:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}Take courage, and be strong: for thou shalt divide by lot to this people the land for which I swore to their fathers, that I would deliver it to them.'
      v:007: 'JOS:1:7 | 7 | 7 | Take courage therefore, and be very valiant: that thou mayst observe and do all the law, which Moses my servant hath commanded thee: turn not from it to the right hand or to the left, that thou mayst understand all things which thou dost.'
      v:008: 'JOS:1:8 | 8 | 8 | Let not the book of this law depart from thy mouth: but thou shalt meditate on it day and night, that thou mayst observe and do all things that are written in it: then shalt thou direct thy way, and understand it.'
      v:009: 'JOS:1:9 | 9 | 9 | Behold I command thee, take courage, and be strong. Fear not, and be not dismayed: because the Lord thy God is with thee in all things whatsoever thou shalt go to.'
      v:010: 'JOS:1:10 | 10 | 10 | And Josue commanded the princes of the people, saying: Pass through the midst of the camp, and command the people, and say:'
      v:011: 'JOS:1:11 | 11 | 11 | Prepare you victuals: for after the third day you shall pass over the Jordan, and shall go in to possess the land, which the Lord your God will give you.'
      v:012: 'JOS:1:12 | 12 | 12 | And he said to the Rubenites, and the Gadites, and the half tribe of Manasses:'
      v:013: 'JOS:1:13 | 13 | 13 | Remember the word, which Moses the servant of the Lord commanded you, saying: The Lord your God hath given you rest, and all this land.'
      v:014: 'JOS:1:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}Your wives, and children, and cattle, shall remain in the land which Moses gave you on this side of the Jordan: but pass you over armed before your brethren, all of you that are strong of hand, and fight for them,'
      v:015: 'JOS:1:15 | 15 | 15 | Until the Lord give rest to your brethren, as he hath given you, and they also possess the land which the Lord your God will give them: and so you shall return into the land of your possession, and you shall dwell in it, which Moses the servant of the Lord gave you beyond the Jordan, toward the rising of the sun.'
      v:016: 'JOS:1:16 | 16 | 16 | And they made answer to Josue, and said: All that thou hast commanded us, we will do; and whithersoever thou shalt send us, we will go.'
      v:017: 'JOS:1:17 | 17 | 17 | As we obeyed Moses in all things, so will we obey thee also: only be the Lord thy God with thee, as he was with Moses.'
      v:018: 'JOS:1:18 | 18 | 18 | He that shall gainsay thy mouth, and not obey all thy words, that thou shalt command him, let him die: only take thou courage, and do manfully.'
  c:002:
    commentary:
      v:001:
        - 'JOS:2:1 | 1 | 1 | <i>Sent,</i> or as many translate, "had sent," as if Josue had dismissed the spies immediately after the mourning of Moses was ended, (Calmet) on the 1st of Nisan. On the second day they examined the city, and were obliged to flee in the night. But they only returned to their brethren on the 6th. On the following day Josue gave orders to make all necessary preparations for their departure, and crossed the Jordan on the 10th of the month. (Salien, B.C. 1469.) --- <i>Setim</i> was about eight or nine miles from the river, "or sixty stadia." (Josephus, [Antiquities?] v. 1.) --- <i>Two men.</i> Septuagint intimate that they were <i>young.</i> See chap. vi. 23. (Haydock) --- The Rabbins assert, without reason, that Caleb and Phinees were chosen, and that they pretended that they were <i>deaf,</i> (<i>eross</i>) a word which the Vulgate translates, <i>secretly.</i> (Calmet) --- <i>Jericho.</i> Josue had himself examined the country some time before. But there might have been many changes, and he might not know the present disposition of the people of Jericho. (Haydock) --- This city was built in a delightful plain, surrounded by mountains, (Calmet) except on the east side, chap. iv. 13. (Haydock) --- <i>Harlot.</i> Hebrew <i>zona</i> may also signify an "innkeeper," as such places were under the direction of women, who were commonly of a very loose character. Hence the Greeks deemed it a dishonour to enter into a public house. Isocrates says, that "even an honest servant will not dare to enter into an ale-house, to eat or drink." (Athen. Dipn. 13.) --- <i>Rahab</i> might have been formerly addicted to pleasure, as the Scripture and the Fathers agree; (Hebrews xi. 31., and James ii. 25.) (Calmet) though she might at this time be very discreet, being awakened by the account of the miracles which God had wrought in favour of his people, who, she knew, were approaching to take possession of the country. The spies might, therefore, take shelter in her house with the least suspicion, and without danger of injuring their character. (Haydock) --- The woman was not very old, as she was afterwards married to Salmon. (St. Matthew i. 5.) --- <i>With her.</i> They spent the first night in her house, entering the city in the dusk of the evening, so that they had not time to make any observations till the following day. (Salien) --- Others think that they were suspected by the people of the town almost immediately, and denounced to the king. Hence they were forced to flee that same night, without having accomplished their design, and were only informed by Rahab of the dismay which had seized the inhabitants, ver. 11.'
      v:002:
        - 'JOS:2:2 | 2 | 2 | <i>By night.</i> Hebrew, "this night." (Calmet)'
      v:003:
        - 'JOS:2:3 | 3 | 3 | <i>House.</i> She spoke to them through a window. The messengers did not enter into her house; whence Serarius infers, that Rahab was a person consecrated to some impure deity, and therefore held in some estimation among the people of Jericho, as this was a city of the moon, in whose honour such consecrations were generally made. But these arguments are not very convincing. (Calmet)'
      v:004:
        - 'JOS:2:4 | 4 | 4 | <i>Hid,</i> or "had hidden," as (ver. 6,) she had made the men retire before she spoke to the messengers, and probably before they came to demand them. As soon as she was informed of their design, she took all prudent precautions both for her own and their safety, as she could not have escaped death, if she had been discovered affording shelter to the enemies of her country. She felt herself authorized by God on this occasion, to abandon those upon whom he had declared war, and who could have derived no benefit from the spies being betrayed to them. (Haydock)'
      v:005:
        - 'JOS:2:5 | 5 | 5 | <i>At the time,</i> not precisely, as otherwise the men who shut the gates must have seen them, but about that time, (Calmet) Rahab pretends that the spies had left her house, and had directed their course towards the gate, so that she made no doubt but they might easily overtake them. (Haydock) --- Notwithstanding this officious lie, which is a venial sin, St. Paul and St. James testify that she was justified by her faith in God, and by good works towards these men. See St. Augustine, contra Mend. 17. and note on James ii. 25. (Worthington) --- Rahab might suppose that an officious lie was not a sin, (Menochius) as many great and learned men seemed to have maintained this doctrine. See Grotius, Jur. iii. 1. 9.; Origen, contra Cels. iv. p. 171.; St. Chrysostom, hom. 53, Genesis. She was so far from intending to do an injury to any one, that she consulted the welfare both of her guests and of her countrymen, who, if they had detected the spies and committed murder, would have thus brought greater destruction upon themselves, as they could not escape the wrath of God. (Calmet)'
      v:006:
        - 'JOS:2:6 | 6 | 6 | <i>There.</i> The roofs were flat in that country, and consequently very proper to dry flax, or "cotton," as Masius understands.'
      v:007:
        - 'JOS:2:7 | 7 | 7 | <i>Jordan,</i> where they had probably come over, though perhaps in a boat, (Menochius) and where the messengers concluded they would have the best chance of finding them, as the Israelites were on the opposite side of the river. (Haydock) --- As soon as they were gone out of the city, the guards shut the <i>gate,</i> that if the spies should still be lurking within, they might be hindered from making their escape. (Menochius)'
      v:008:
        - 'JOS:2:8 | 8 | 8 | <i>Asleep.</i> It seems as if the spies had been ignorant of the danger to which they had been just exposed, and had gone to the roof of the house with a design to pass the night in greater security. Rahab perceives, however, that it would be extremely rash for them to continue with her any longer, and therefore she gives them the best advice, to secure their safety by fleeing in the dead of the night, and without further delay. (Haydock)'
      v:009:
        - 'JOS:2:9 | 9 | 9 | <i>Strength.</i> Hebrew, "they faint <i>or</i> melt away," deprived both of strength and counsel.'
      v:011:
        - 'JOS:2:11 | 11 | 11 | <i>Beneath.</i> This is the confession of a true convert, (Calmet) inspired by God. (Haydock) --- For St. Paul commends her <i>faith.</i> (Hebrews xi. 31.) (Menochius) --- The pagans confined the power of their idols to certain districts; the power of the true God is infinite. (Calmet)'
      v:012:
        - 'JOS:2:12 | 12 | 12 | <i>True token,</i> such a one as, when I shew it to the Israelites, they may preserve me and mine. She is not content with a verbal promise, she requires something permanent and sensible, as a mark of their mutual engagements, (Calmet) a token of their sincerity. They afterwards appointed a piece of <i>scarlet</i> to be hung out of the house, where those were to be collected who should be entitled to protection. Rahab was bound not to divulge their secret, nor to betray them. If she had instructed others of her fellow-citizens to hang out the same mark, she would have forfeited all her privileges, ver. 20. (Haydock)'
      v:014:
        - 'JOS:2:14 | 14 | 14 | <i>Death.</i> We are willing to die instead of you, if we do not fulfil our promises. --- <i>Truth,</i> a real and effectual <i>mercy.</i>'
      v:016:
        - 'JOS:2:16 | 16 | 16 | <i>Days;</i> the remainder of this night, and the day and night following. It is probable that they would travel only in the night time. (Calmet) --- If they had gone by the high road, they might easily have been discovered by the messengers, who would be on their return. (Haydock) --- But retiring to the mountains south of Jericho, till they had re-entered the city, the spies made their escape. (Calmet)'
      v:018:
        - 'JOS:2:18 | 18 | 18 | <i>By which</i> window or cord. (Calmet) --- The cord was left as a signal. (Menochius)'
      v:024:
        - "JOS:2:24 | 24 | 24 | <i>Fear,</i> as Rahab had testified. They might also have been witnesses of the people's consternation, which gave them the most assured hopes of victory, as the Lord had given this sign, among others, that he would be with them, Deuteronomy xxviii. 10. (Haydock)"
