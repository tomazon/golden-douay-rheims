      v:020: 'JOS:13:20 | 20 | 20 | Bethphogor and Asedoth, Phasga and Bethiesimoth,'
      v:021: 'JOS:13:21 | 21 | 21 | And all the cities of the plain, and all the kingdoms of Sehon, king of the Amorrhites, that reigned in Hesebon, {VERSE_FOOTNOTE_INDEX_REF 0}whom Moses slew, with the princes of Madian: Hevi, and Recem, and Sur, and Hur, and Rebe, dukes of Sehon, inhabitants of the land.'
      v:022: 'JOS:13:22 | 22 | 22 | Balaam also, the son of Beor, the soothsayer, the children of Israel slew with the sword among the rest that were slain.'
      v:023: 'JOS:13:23 | 23 | 23 | And the river Jordan was the border of the children of Ruben. This is the possession of the Rubenites, by their kindreds, of cities and villages.'
