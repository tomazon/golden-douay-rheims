      v:010: 'JOS:2:10 | 10 | 10 | We have heard that {VERSE_FOOTNOTE_INDEX_REF 0}the Lord dried up the water of the Red Sea, at your going in, when you came out of Egypt: {VERSE_FOOTNOTE_INDEX_REF 1}and what things you did to the two kings of the Amorrhites, that were beyond the Jordan: Sehon and Og, whom you slew.'
      v:011: 'JOS:2:11 | 11 | 11 | And at the hearing these things, we were affrighted, and our heart fainted away, neither did there remain any spirit in us, at your coming in: for the Lord your God he is God in heaven above, and in the earth beneath.'
      v:012: "JOS:2:12 | 12 | 12 | {VERSE_FOOTNOTE_INDEX_REF 0}Now, therefore, swear ye to me by the Lord, that as I have shewed mercy to you, so you also will shew mercy to my father's house: and give me a true token,"
      v:013: 'JOS:2:13 | 13 | 13 | That you will save my father and mother, my brethren and sisters, and all things that are theirs, and deliver our souls from death.'
      v:014: 'JOS:2:14 | 14 | 14 | They answered her: Be our lives for you unto death, only if thou betray us not. And when the Lord shall have delivered us the land, we will shew thee mercy and truth.'
      v:015: 'JOS:2:15 | 15 | 15 | Then she let them down with a cord out of a window: for her house joined close to the wall.'
      v:016: 'JOS:2:16 | 16 | 16 | And she said to them: Get ye up to the mountains, lest perhaps they meet you as they return: and there lie ye hid three days, till they come back, and so you shall go on your way.'
      v:017: 'JOS:2:17 | 17 | 17 | And they said to her: We shall be blameless of this oath, which thou hast made us swear,'
      v:018: 'JOS:2:18 | 18 | 18 | If, when we come into the land, this scarlet cord be a sign, and thou tie it in the window, by which thou hast let us down: and gather together thy father and mother, and brethren, and all thy kindred into thy house.'
      v:019: 'JOS:2:19 | 19 | 19 | Whosoever shall go out of the door of thy house, his blood shall be upon his own head, and we shall be quit. But the blood of all that shall be with thee in the house, shall light upon our head, if any man touch them.'
      v:020: 'JOS:2:20 | 20 | 20 | But if thou wilt betray us, and utter this word abroad, we shall be quit of this oath, which thou hast made us swear.'
      v:021: 'JOS:2:21 | 21 | 21 | And she answered: As you have spoken, so be it done: and sending them on their way, she hung the scarlet cord in the window.'
      v:022: 'JOS:2:22 | 22 | 22 | But they went and came to the mountains, and stayed there three days, till they that pursued them were returned. For having sought them through all the way, they found them not.'
      v:023: 'JOS:2:23 | 23 | 23 | And when they were gone back into the city, the spies returned, and came down from the mountain: and passing over the Jordan, they came to Josue, the son of Nun, and told him all that befel them,'
      v:024: 'JOS:2:24 | 24 | 24 | And said: The Lord hath delivered all this land into our hands, and all the inhabitants thereof are overthrown with fear.'
  c:003:
    commentary:
      v:001:
        - 'JOS:3:1 | 1 | 1 | <i>Days,</i> in part, as they arrived on the 8th of Nisan, staid there the following day, and crossed the Jordan on the 10th, on Friday the 30th of our April. Thus Christ is said to have remained three days in the tomb, (Calmet) though he was there only a small part of Friday and of Sunday, and the whole of Saturday. Hebrew, "they lodged there before they passed over, (<strong>2</strong>) and it came to pass after three days that the," &c.'
      v:002:
        - 'JOS:3:2 | 2 | 2 | <i>Heralds. Shoterim,</i> chap. i. 10. Protestants, "the officers went through the host." (Haydock)'
      v:003:
        - 'JOS:3:3 | 3 | 3 | <i>Levi.</i> Sigonius thinks that the Caathites performed this office on this as on other occasions. But the Vulgate shews that the priests sometimes carried the ark, perhaps because it was uncovered, chap. vi. 6., and 2 Kings xv. 25. At this period the number of priests was but small. Some of the sons of Eleazar and of Ithamar might be old enough to assist their parents: only two would be necessary at a time, though the Rabbins assign four, (which is not improbable. Theodoret) and pretend that the two who went first were obliged to go backwards, in order that their faces might be turned towards the ark, out of respect. The ark now marked the way for the people, as the cloud had disappeared on the death of Moses. (St. Augustine, q. 3.; Masius.) (Calmet) --- It had been carried at the head of the army in the desert. (Haydock)'
      v:004:
        - 'JOS:3:4 | 4 | 4 | <i>Space of.</i> Hebrew adds, "about...by measure." It was not easy to observe the exact distance in the march. This was prescribed both to keep the people at a respectful distance, and also to enable them to see which way they were to proceed. When the priests stood in the bed of the river, the waters rose up like a firm wall on the north side, while those to the south flowed away into the lake of Sodom, leaving about 16 miles open for the army of Israel to pass on dry land. The soldiers did not approach within 600 paces of the ark. --- <i>Before.</i> This insinuated that they would pass over in a miraculous manner; though perhaps Josue did not know by what means God would enable them to cross (Calmet) the overflowing waters. Josephus only seems to intimate that they abated suddenly, so that they might be forded, &c. He also greatly diminishes or destroys the miracle performed at the passage of the Red Sea. Yet here he acknowledges a sort of "prodigy in the waters being restrained," and resuming their usual course as soon as the priests had left the channel of the river. --- <i>And take,</i> &c. Hebrew places these words at the beginning of the sentence, after <i>cubits.</i> (Haydock)'
      v:005:
        - 'JOS:3:5 | 5 | 5 | <i>Sanctified,</i> as Moses had required at Mount Sinai, (Exodus xix. 10, 15,) ordering the people to wash their garments, and to abstain from their wives, that by this exterior purity, they might be reminded not to neglect that of the soul, without which they would derive but small benefit or instruction from the greatest miracles.'
      v:006:
        - "JOS:3:6 | 6 | 6 | <i>Commands.</i> Josue was only the organ of God, (Calmet) whose orders he announces to the sacred ministers; (ver. 8.; Menochius) though as a civil magistrate, he was bound to hear and to obey them in matters of religion. (Calmet) --- When <i>he</i> ordered circumcision to be administered, when he blessed the multitude, and ratified the covenant between God and the people, (Chap. v., and xxiv., &c.) he did nothing but what a virtuous governor ought to do; yet he did not these things by virtue of his civil jurisdiction, or in opposition to the spiritual authority of Eleazar. Moses had been the supreme head, being both priest and king. But only <i>part of his glory</i> was communicated to Josue, while Eleazar was directed to consult the Lord for him, (Numbers xxvii. 21.; Theodoret, q. 48. in Numbers) Josue was to govern <i>at his word,</i> so that he was bound to consider the high priest as his superior. What he therefore did, was in subordination and conformity to the will of Eleazar and of God, and not designed to shew that the priestly authority belonged to himself, as English Protestants would hence infer. The best of princes, both in the Old and New Testament, have always looked upon it as a part of their duty to promote the true religion. (Worthington) --- Isaias (xlix) foretold that kings and queens would esteem it their glory to guard and to advance the prosperity of the Church. (Haydock) --- Hence they may enact laws for this purpose. (St. Augustine, contra Crescon. iii. 51.) Constantine ratified the judgment passed already by the bishops in the cause of Cecilian, though he confessed at the same time that the determination did not belong to his tribunal; (Worthington) and he greatly disapproved of the conduct of the Donatists, who appealed to him, as the heathens might have done to an emperor, who was at the same time one of their high priests. (Haydock) --- <i>O rabida furoris audacia,</i> said he, <i>sicut in causis gentilium fieri solet, appellationem interposuerunt.</i> (1. Optat. c. Parm. i.; St. Augustine, ep. 166.) Other emperors and kings have acquired great fame, on account of their labours and zeal in defence of the Church. Thus the kings of Spain and of France have obtained the titles of <i>Catholic</i> and <i>Most Christian,</i> and our Henry VIII was honoured by Pope Leo X with the title of <i>Defender of the Faith,</i> in 1521, (Worthington) on account of the book which he presented to that pontiff, while he was yet an obedient son of the Catholic Church, and undertook to defend her faith on the sacraments, against the objections of Luther. Is this the faith which the kings of England defend at present? Whatever the princes might do in the old law in spiritual matters, no inference can be drawn for the same right being now exercised by civil magistrates, how supreme soever in their own sphere. Those princes, Josue, &c. might be considered not only in the light of civil governors, but also in that of <i>prophets</i>, who had a great share in the administration of affairs under the Jewish theocracy. If God chose to make known his will by the mouth of a king, or by that of a <i>shepherd,</i> his mandates were to be put in execution with equal exactitude. But now the distinctive limits of the ecclesiastical and of the civil power are more clearly ascertained. <i>Render therefore to Cæsar the things that are Cæsar's, and to God the things that are God's.</i> (Matthew xxii. 21.) The kingdom of Christ is not of <i>this world;</i> neither did he appoint kings to be the <i>pastors</i> of his Church. (Haydock)"
      v:007:
        - 'JOS:3:7 | 7 | 7 | <i>Also.</i> Grotius remarks that God made known his choice of the governors of his people by miracles, till the days of Saul. In effect, we hardly find any, before that time, whose public authority was not sanctioned by some prodigy. (Calmet)'
      v:008:
        - 'JOS:3:8 | 8 | 8 | <i>It.</i> Hebrew, "when you shall have come to the brink (or extremity) of the water of the Jordan, you shall stand still in the Jordan," (Haydock) which some explain by saying that they were to stop on the eastern bank, as soon as they had wet their feet, (Serarius) while others say they crossed quite over, and stood at the other side. (Masius) --- But it is more probable, that as soon as they had touched the waters, the priests halted till the bed of the river was presently dried up, and then they placed themselves in the middle of it, close to the raging billows, which, rising up like mountains, were stopped in their career, (Haydock) and forced to retire backwards to their source, ver. 15, 17, and chap. iv. 9. (Bonfrere; Cornelius a Lapide) --- Some translate, "into the division," instead of <i>part,</i> or <i>extremity.</i> (Calmet)'
      v:009:
        - 'JOS:3:9 | 9 | 9 | <i>Hither,</i> probably to the door of the tabernacle, where the assemblies were held.'
      v:010:
        - 'JOS:3:10 | 10 | 10 | <i>Living God,</i> in opposition to the idols of the Gentiles, who were dead men, or at least incapable of affording any assistance to their votaries. Josue gives the people two signs of the divine protection, the destruction of the devoted nations, and the miraculous division of the Jordan, or rather the latter prodigy would be an earnest of the former event; and all, both friends and enemies, might be convinced, that the Lord was with his people, and their present leader, as he had been with Moses. No miracle could have been more suitable for the occasion, none more convincing or useful. (Calmet) --- It would naturally inspire the Israelites with confidence, at the revival of the miracles wrought 40 years before, when their fathers and some of themselves had passed the Red Sea, in a similar manner. At the same time, it would fill the Chanaanites with still greater dismay and teach them that all resistance would prove fruitless. Some have wondered that they did not oppose the passage of the Israelites on this occasion. But it is a greater matter of surprise that they should have ventured on the dangerous expedient of encountering them in war, after what they had seen and heard. It can be attributed to nothing but their infatuation, and that blindness with which God punished them, that they might draw on a more speedy and merited destruction for their crimes. (Haydock) --- <i>Destroy.</i> Hebrew. "dispossess, <i>or</i> drive out before you the Chanaanite," &c. These seven nations comprised the <i>ten</i> which are mentioned, Genesis xv. 19. The <i>Chanaanite</i> occupied the countries chiefly about Tyre, while the <i>Hethite</i> dwelt in the southern part of Palestine. The <i>Hevite</i> possessed Mount Hermon, Garizim, &c. The <i>Pherezite</i> were not perhaps a separate people, but employed in cultivating the country. The <i>Gergesite</i> were fixed to the east of the lake of Genesareth, the <i>Jebusite</i> at Jerusalem, and the <i>Amorrhite</i> about the Dead Sea. (Calmet) --- But they were often mixed with one another, so that their limits cannot be ascertained with any degree of precision. (Haydock)'
      v:012:
        - 'JOS:3:12 | 12 | 12 | <i>Prepare.</i> Hebrew, "take." But they must have been selected from the tribes, either to carry twelve stones out of the bed of the Jordan, and to place twelve others in their stead, as monuments of this stupendous miracle; (Calmet) or to accompany the priests and the ark, out of respect. (Cajetan) (Menochius)'
      v:013:
        - 'JOS:3:13 | 13 | 13 | <i>Heap.</i> Hebrew, "the waters of the Jordan shall be cut off: the waters that come down from above, even they shall stand as upon a heap," like mountains of ice. The Vulgate informs us what became of the waters (Haydock) below this division. Where it took place we do not find recorded, so that we cannot know exactly how large a space would be left dry. Calmet allows, "near six leagues," ver. 4, and 16. But here, supposing that the Jordan was divided over-against Jericho, he says, that "the waters running off into the Dead Sea, would, in all probability, leave not less than two or three thousand paces of the channel dry."{JOIN}{BQ:2}<i>Interruptus aquis fluxit prior amnis in æquor;</i>{JOIN}{BQ:2}<i>Ad molem stetit unda fluens.</i> -----Lucan, Phar. ii.'
      v:015:
        - 'JOS:3:15 | 15 | 15 | <i>Water.</i> Thus they manifested the strength of their faith. (Calmet) --- Immediately the obedient waters divided, and the gravel or sand was left dry, ver. 17. (Haydock) --- <i>Channel.</i> The barley harvest was ready about the 30th of April, Leviticus xxiii. 10. On other occasions this overflowing of the Jordan is noticed, 1 Paralipomenon xii. 15., and Ecclesiasticus xxiv. 36. Doubdan says that when he visited these parts, at the same season of the year, the Jordan was quite full, on account of the melted snow, and ready to leave its banks. It was about a stone throw across, and very rapid. See chap. i. 2. The rains which fall in spring, serve to increase the inundation, (Deuteronomy xi. 14,) as well as the snow which melts at that time on Libanus, though a great part resists the violent heats. <i>Mirum dictu,</i> says Tacitus v., <i>tantos inter ardores opacum fidumque nivibus.</i> (Jeremias xviii. 14., and xlix. 19.'
      v:016:
        - 'JOS:3:16 | 16 | 16 | <i>Mountain.</i> Hebrew, "heap or bottle." The billows were forced to roll back almost as far as the lake of Genesareth, where Sarthan stands, about twenty leagues above Jericho. --- <i>Sarthan.</i> Hebrew, "rose up on a heap, very far from (or to) the city of Adom, that is beside Sarthan." The situation of Adom can only be ascertained by that of Sarthan, which was near Bethsan, or Scythopolis, (3 Kings iv. 12,) in the vale of Jezrahel, on the Jordan. Many copies of the Septuagint read Cariathiarim, though it was six or seven leagues up the country, west of Jericho. (Calmet) --- The swelling billows might perhaps be seen from this place. (Haydock) --- But it could not properly determine how far the waters rolled back. (Calmet) --- <i>Failed.</i> Hebrew, "and those that came down towards the sea of the plain, (or of <i>Araba,</i> which means a desert, fit only for pasturage) the salt sea, failed, were cut off" from the waters above Jericho. The Jordan after running three miles in the lake of Sodom, without mixing its waters, becomes at last reluctantly confounded with it. <i>Velut invitus...postremo ebibitur, aquasque laudatas perdit, pestilentibus mixtus.</i> (Pliny, [Natural History?] v. 15.)'
      v:017:
        - 'JOS:3:17 | 17 | 17 | <i>Jericho,</i> at Bethabara, which was five or six leagues from the Dead Sea, all which space was left dry. Jericho was three leagues from the Jordan. (Calmet) --- <i>Girded.</i> Septuagint, "ready," preparing the way for all the army. Hebrew, "firm," and undaunted. (Haydock) --- A great part of the day must have been spent in crossing the river, and erecting the two monuments. (Menochius)'
