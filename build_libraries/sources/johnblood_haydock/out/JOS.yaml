    verses:
      v:001: 'JOS:5:1 | 1 | 1 | Now when all the kings of the Amorrhites, who dwelt beyond the Jordan, westward, and all the kings of Chanaan, who possessed the places near the great sea, had heard that the Lord had dried up the waters of the Jordan before the children of Israel, till they passed over, their heart failed them, and there remained no spirit in them, fearing the coming in of the children of Israel.'
      v:002: 'JOS:5:2 | 2 | 2 | At that time the Lord said to Josue: Make thee knives of stone, and circumcise the second time the children of Israel.'
      v:003: 'JOS:5:3 | 3 | 3 | He did what the Lord had commanded, and he circumcised the children of Israel in the hill of the foreskins.'
      v:004: 'JOS:5:4 | 4 | 4 | Now this is the cause of the second circumcision: All the people that came out of Egypt that were males, all the men fit for war, died in the desert, during the time of the long going about in the way:'
      v:005: 'JOS:5:5 | 5 | 5 | Now these were all circumcised. But the people that were born in the desert,'
      v:006: 'JOS:5:6 | 6 | 6 | During the forty years of the journey in the wide wilderness, were uncircumcised: till all they were consumed that had not heard the voice of the Lord, and to whom he had sworn before, that he would not shew them the land flowing with milk and honey.'
      v:007: 'JOS:5:7 | 7 | 7 | The children of these succeeded in the place of their fathers, and were circumcised by Josue: for they were uncircumcised even as they were born, and no one had circumcised them in the way.'
      v:008: 'JOS:5:8 | 8 | 8 | Now after they were all circumcised, they remained in the same place of the camp, until they were healed.'
      v:009: 'JOS:5:9 | 9 | 9 | And the Lord said to Josue: This day have I taken away from you the reproach of Egypt. And the name of that place was called Galgal, until this present day.'
      v:010: 'JOS:5:10 | 10 | 10 | And the children of Israel abode in Galgal, and they kept the Phase, on the fourteenth day of the month at evening, in the plains of Jericho:'
      v:011: 'JOS:5:11 | 11 | 11 | And they ate on the next day unleavened bread of the corn of the land, and frumenty of the same year.'
      v:012: 'JOS:5:12 | 12 | 12 | {VERSE_FOOTNOTE_INDEX_REF 0}And the manna ceased after they ate of the corn of the land, neither did the children of Israel use that food any more, but they ate of the corn of the present year of the land of Chanaan.'
      v:013: 'JOS:5:13 | 13 | 13 | And when Josue was in the field of the city of Jericho, he lifted up his eyes, and saw a man standing over-against him: holding a drawn sword, and he went to him, and said: Art thou one of ours, or of our adversaries?'
      v:014: 'JOS:5:14 | 14 | 14 | And he answered: No; but I am prince of the host of the Lord, and now I am come.'
      v:015: 'JOS:5:15 | 15 | 15 | Josue fell on his face to the ground. And worshipping, add: What saith my lord to his servant?'
      v:016: 'JOS:5:16 | 16 | 16 | {VERSE_FOOTNOTE_INDEX_REF 0}Loose, saith he, thy shoes from off thy feet: for the place whereon thou standest is holy. And Josue did as was commanded him.'
  c:006:
    commentary:
      v:002:
        - 'JOS:6:2 | 2 | 2 | <i>The Lord,</i> in the person of the angel, who appeared to Josue, as he was praying in silent meditation, or reconnoitring the city of Jericho, chap. v. 13. (Haydock) --- <i>Men.</i> People of the different nations had come to defend the city, chap. xxiv. 11.'
      v:003:
        - 'JOS:6:3 | 3 | 3 | <i>Men.</i> These went first. Afterwards the priests bore the ark, which was followed by all the people. (Calmet) --- The procession began on a Sunday. (Rabbins)'
      v:004:
        - 'JOS:6:4 | 4 | 4 | <i>Jubilee.</i> (Numbers x. 2.) The number seven, is often used to express an indefinite number. But here a particular stress is laid upon it. See Masius. As, on the 7th year the Hebrews regained the possessions which they had sold: so now they assert their rights to the land of Chanaan. The sound of the trumpets announced joyful tidings to them. (Menochius)'
      v:005:
        - 'JOS:6:5 | 5 | 5 | <i>Tune,</i> with certain modulations, continued for a long time, Numbers x. 5. (Haydock) --- <i>Ground.</i> The Rabbins say they sink in, so that the ruins might not impede the march of the army. Some think only a large breach was made, opposite to the Israelites, as the house of Rahab upon the walls was preserved. (Calmet)'
      v:007:
        - 'JOS:6:7 | 7 | 7 | <i>He said.</i> Some manuscripts and Hebrew editions have, "they said," though the points shew it must be singular, whatever Michaelis may object in favour of the Masora. Leudsen foolishly admits here <i>a double literal sense.</i> (Kennicott) (Haydock)'
      v:011:
        - 'JOS:6:11 | 11 | 11 | <i>There.</i> This singular procession served to exercise the obedience of the people, and to teach them to despise the enemy, who durst not come out to attack them, though many were unarmed. (Calmet)'
      v:015:
        - 'JOS:6:15 | 15 | 15 | <i>Seventh day.</i> The Jews say it was the sabbath; but of this there is no proof. Marcion hence took occasion to accuse God of inconsistency, as he forbad all working, and yet ordered the people to go round Jericho on a sabbath day. But Tertullian (iv. 12,) answers very well, that servile work is forbidden, and not the works of God or of religion, and God may change the ceremonial law as he thinks proper. (Calmet) --- <i>Sabbato opera humana prohibentur non divina.</i> (Du Hamel)'
      v:016:
        - 'JOS:6:16 | 16 | 16 | <i>Said,</i> or "had said," when he gave the people the sound of the trumpet for a sign (Haydock) when they were to shout, ver. 5. He probably gave the regulations respecting the plunder of the city, before the army left the camp. (Calmet)'
      v:017:
        - 'JOS:6:17 | 17 | 17 | <i>An anathema.</i> That is, a thing accursed and devoted to utter destruction. (Challoner) --- Only the metal that was found, was consecrated to the Lord, (ver. 19,) and the family of Rahab saved. In devoting things, the person who laid on the curse, might extend its operation as he pleased. On some occasions, all was to be destroyed; on others, some things were preserved, Deuteronomy ii. 34., and Leviticus xxvii. 21. (Calmet) --- This first city, which the Israelites attacked, was treated with peculiar severity, to terrify the rest.'
      v:018:
        - 'JOS:6:18 | 18 | 18 | <i>Forbidden, transgression, sin.</i> Hebrew has always <i>anathema.</i> (Haydock)'
      v:019:
        - 'JOS:6:19 | 19 | 19 | <i>Treasures,</i> probably in the tabernacle. See Numbers xxxi. 48. God claims the first-fruits of the booty, as an acknowledgment that he granted the victory, (Calmet) and all the riches of the country, to his people. (Haydock)'
      v:023:
        - 'JOS:6:23 | 23 | 23 | <i>Men.</i> Hebrew, "boys;" a name given to people advanced in years. --- <i>Camp.</i> A respect for the majesty of God, would not permit the Israelites to introduce unbelievers into the camp. They were first instructed, and then the men were circumcised, and the women received baptism. (Calmet)'
      v:025:
        - 'JOS:6:25 | 25 | 25 | <i>Day.</i> Rahab prefigured the wild olive tree, which St. Paul says was engrafted on the good olive tree, (Romans xi. 24,) and which will remain till the end of the world. (Theodoret, q. 8.) She married Salmon, of the tribe of Juda, and became the ancestor of David and of the Messias. (Calmet)'
      v:026:
        - 'JOS:6:26 | 26 | 26 | <i>Cursed,</i> &c. Jericho, in the mystical sense, signifies <i>iniquity;</i> the sounding of the trumpets by the priests, signifies the preaching of the word of God; by which the walls of Jericho are thrown down, when sinners are converted: and a dreadful curse will light on them who build them up again. (Challoner) --- <i>Gates.</i> Some copies of the Septuagint insert here that the curse fell upon Azan (Hiel) of Bethel, 3 Kings xvi. 34. Before his time, there was a city of palm-trees, or Jericho, built in the neighbourhood. (Josephus, Jewish Wars v. 4.) Though Hiel was so severely punished, no one made any scruple to live there. Elias and Jesus Christ himself honoured the place with their presence. The city is now almost in ruins, and the territory uncultivated. Ancient history mentions similar imprecations against obnoxious cities. Thus the Romans cursed the rebuilders of Carthage, and Agamemnon followed "the ancient custom," says Strabo, (xiii.) laying a curse upon those who should rebuild the city of Troy. The Ionians and Greeks forbad those temples to be re-established, which the Persians had destroyed, that they might remain eternal monuments of the impiety of the latter, and of the hatred which subsisted between the two nations. (Pausanias in Phoc.) (Calmet)'
