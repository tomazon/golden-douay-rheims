      v:001: 'JOS:24:1 | 1 | 1 | And{VERSE_FOOTNOTE_INDEX_REF 0} Josue gathered together all the tribes of Israel in Sichem, and called for the ancients, and the princes, and the judges, and the masters: and they stood in the sight of the Lord:'
