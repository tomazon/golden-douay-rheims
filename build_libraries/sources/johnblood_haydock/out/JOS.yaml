      v:027: 'JOS:13:27 | 27 | 27 | And in the valley Betharan, and Bethnemra, and Socoth, and Saphon, the other part of the kingdom of Sehon, king of Hesebon: the limit of this also is the Jordan, as far as the uttermost part of the sea of Cenereth, beyond the Jordan, on the east side.'
