    verses:
      v:001: 'JOS:7:1 | 1 | 1 | But {VERSE_FOOTNOTE_INDEX_REF 0}the children of Israel transgressed the commandment, and took to their own use of that which was accursed. {VERSE_FOOTNOTE_INDEX_REF 0}For Achan, the son of Charmi, the son of Zabdi, the son of Zare, of the tribe of Juda, took something of the anathema: and the Lord was angry against the children of Israel.'
      v:002: 'JOS:7:2 | 2 | 2 | And when Josue sent men from Jericho against Hai, which is beside Bethaven, on the east side of the town of Bethel, he said to them: Go up, and view the country: and they fulfilled his command, and viewed Hai.'
      v:003: 'JOS:7:3 | 3 | 3 | And returning, they said to him: Let not all the people go up, but let two or three thousand men go, and destroy the city: why should all the people be troubled in vain, against enemies that are very few?'
      v:004: 'JOS:7:4 | 4 | 4 | There went up therefore three thousand fighting men: who immediately turned their backs,'
      v:005: 'JOS:7:5 | 5 | 5 | And were defeated by the men of the city of Hai, and there fell of them six and thirty men: and the enemies pursued them from the gate as far as Sabarim, and they slew them as they fled by the descent: and the heart of the people was struck with fear, and melted like water.'
      v:006: 'JOS:7:6 | 6 | 6 | But Josue rent his garments, and fell flat on the ground, before the ark of the Lord, until the evening, both he and all the ancients of Israel: and they put dust upon their heads.'
      v:007: 'JOS:7:7 | 7 | 7 | And Josue said: Alas, O Lord God, why wouldst thou bring this people over the river Jordan, to deliver us into the hand of the Amorrhite, and to destroy us? would God, we had stayed beyond the Jordan, as we began.'
      v:008: 'JOS:7:8 | 8 | 8 | My Lord God, what shall I say, seeing Israel turning their backs to their enemies?'
      v:009: 'JOS:7:9 | 9 | 9 | The Chanaanites, and all the inhabitants of the land, will hear of it, and being gathered together will surround us, and cut off our name from the earth: and what wilt thou do to thy great name?'
      v:010: 'JOS:7:10 | 10 | 10 | And the Lord said to Josue: Arise, why liest thou flat on the ground?'
      v:011: 'JOS:7:11 | 11 | 11 | Israel hath sinned, and transgressed my covenant: and they have taken of the anathema, and have stolen and lied, and have hid it among their goods.'
      v:012: 'JOS:7:12 | 12 | 12 | Neither can Israel stand before his enemies, but he shall flee from them: because he is defiled with the anathema. I will be no more with you, till you destroy him that is guilty of this wickedness.'
      v:013: 'JOS:7:13 | 13 | 13 | Arise, {VERSE_FOOTNOTE_INDEX_REF 0}sanctify the people, and say to them: Be ye sanctified against to-morrow: for thus saith the Lord God of Israel: The curse is in the midst of thee, O Israel: thou canst not stand before thy enemies, till he be destroyed out of thee, that is defiled with this wickedness.'
      v:014: 'JOS:7:14 | 14 | 14 | And you shall come in the morning, every one by your tribes: and what tribe soever the lot shall find, it shall come by its kindreds, and the kindred by its houses, and the house by the men.'
      v:015: 'JOS:7:15 | 15 | 15 | And whosoever he be that shall be found guilty of this fact, he shall be burnt with fire, with all his substance, because he hath transgressed the covenant of the Lord, and hath done wickedness in Israel.'
      v:016: 'JOS:7:16 | 16 | 16 | Josue, therefore, when he rose in the morning, made Israel to come by their tribes, and the tribe of Juda was found.'
      v:017: 'JOS:7:17 | 17 | 17 | Which being brought by its families, it was found to be the family of Zare. Bringing that also by the houses, he found it to be Zabdi:'
      v:018: 'JOS:7:18 | 18 | 18 | And bringing his house man by man, he found Achan, the son of Charmi, the son of Zabdi, the son of Zare, of the tribe of Juda.'
      v:019: 'JOS:7:19 | 19 | 19 | And Josue said to Achan: My son, give glory to the Lord God of Israel, and confess, and tell me what thou hast done, hide it not.'
      v:020: 'JOS:7:20 | 20 | 20 | And Achan answered Josue, and said to him: Indeed I have sinned against the Lord, the God of Israel, and thus and thus have I done.'
      v:021: 'JOS:7:21 | 21 | 21 | For I saw among the spoils a scarlet garment, exceeding good, and two hundred sicles of silver, and a golden rule of fifty sicles: and I coveted them, and I took them away, and hid them in the ground is the midst of my tent, and the silver I covered with the earth that I dug up.'
      v:022: 'JOS:7:22 | 22 | 22 | Josue therefore sent ministers: who running to his tent, found all hid in the same place, together with the silver.'
      v:023: 'JOS:7:23 | 23 | 23 | And taking them away out of the tent, they brought them to Josue, and to all the children of Israel, and threw them down before the Lord.'
      v:024: 'JOS:7:24 | 24 | 24 | Then Josue, and all Israel with him, took Achan, the son of Zare, and the silver, and the garment, and the golden rule, his sons also, and his daughters, his oxen, and asses, and sheep, the tent also, and all the goods: and brought them to the valley of Achor:'
      v:025: 'JOS:7:25 | 25 | 25 | Where Josue said: Because thou hast troubled us, the Lord trouble thee this day. And all Israel stoned him: and all things that were his, were consumed with fire.'
      v:026: 'JOS:7:26 | 26 | 26 | {VERSE_FOOTNOTE_INDEX_REF 0}And they gathered together upon him a great heap of stones, which remaineth until this present day. And the wrath of the Lord was turned away from them. And the name of that place was called the Valley of Achor, until this day.'
  c:008:
    commentary:
      v:001:
        - 'JOS:8:1 | 1 | 1 | <i>Men.</i> Masius and Salien (Haydock) suppose that Josue selected out of them 30,000; 5000 of whom were to be placed in ambush, and the rest were to pretend that they were terrified at the approach of the king of Hai, and to flee with Josue. But the text seems to assert that all accompanied their general, (Calmet) excepting such as were left to guard the camp. (Haydock)'
      v:002:
        - 'JOS:8:2 | 2 | 2 | <i>King.</i> There was this difference, that the king of Hai was to be gibbeted, and his corpse stoned, while the city was to be plundered by the Israelites. --- <i>It.</i> This mode of warfare is equally just, as if the enemy was attacked in the open field. <i>Dolus an virtus quis in hoste requirat?</i> (Virgil) --- God was pleased to authorize it on this occasion, that his people might be less exposed, being under some apprehensions on account of the former defeat. Some nations have preferred to encounter the enemy openly. (Grotius, Jur. iii. 1, 20.) But their example is no law for others. "When the war is just, it matters not whether a person gain the victory by open fighting or by stratagem." (St. Augustine, q. 10.) "It is often prudent to conceal the truth." (contra Mend. x.) People engaged in warfare, allow each other to take such advantages. God could easily have routed these few men by means of the army of Israel, or by a miracle, as he did at Jericho. (Haydock) --- But he is at liberty to act as he thinks proper. The ambush was laid on the south-west side of Hai, so that those of Bethel might not perceive it, as they came out to the assistance of their countrymen, ver. 17. Five thousand were placed in one place, and 25,000 in another, while the main body of the army, under Josue, took a circuit by the east, and came to attack the city on the north side. (Calmet)'
      v:004:
        - 'JOS:8:4 | 4 | 4 | <i>Ready</i> to enter the city, when its soldiers are all in pursuit of us. (Haydock)'
      v:005:
        - 'JOS:8:5 | 5 | 5 | <i>And turn,</i> &c. Josue had not fled before. (Calmet) --- Hebrew, "against us, as at the first, we will flee before them."'
      v:008:
        - 'JOS:8:8 | 8 | 8 | <i>Fire.</i> They were to set some houses on fire for a signal, but the whole city was not to be destroyed (Calmet) till the Israelites had collected the plunder. (Haydock)'
      v:010:
        - 'JOS:8:10 | 10 | 10 | <i>Ancients,</i> who had a command in the army, and assisted Josue with their counsel. They gave him an account of the state and numbers of the army. (Calmet)'
      v:012:
        - 'JOS:8:12 | 12 | 12 | <i>Five thousand.</i> These were part of the 30,000 mentioned above, ver. 3 . (Challoner) --- Josue had given orders to have them placed in ambush apart; (Calmet) unless, perhaps, he places these himself in some secret place. (Haydock)'
      v:013:
        - 'JOS:8:13 | 13 | 13 | <i>Night.</i> He spent the forepart of it at Galgal, to prevent any suspicion, ver. 9. But setting out very early, (ver. 10,) he arrived at Hai before sun-rise.'
      v:014:
        - 'JOS:8:14 | 14 | 14 | <i>Desert</i> of Bethel, fit only for pasturage, chap. xviii. 12.'
      v:015:
        - 'JOS:8:15 | 15 | 15 | <i>Afraid.</i> Hebrew, "made as if they were beaten before them, and fled." Thus they drew on the king of Hai, so as to leave the ambush in his rear. (Calmet)'
      v:017:
        - 'JOS:8:17 | 17 | 17 | <i>Not one</i> fit to bear arms. (Worthington) --- <i>Bethel.</i> As soon as the people of this city perceived the Israelites fleeing, they rushed out to assist the king of Hai in the pursuit. But when they saw the former rally, before they had joined their friends, (Calmet) they very prudently retired, and left the unhappy citizens of Hai to their fate. (Haydock) --- Hence all who were slain belonged to the latter city, ver. 25.'
      v:018:
        - 'JOS:8:18 | 18 | 18 | <i>Shield,</i> as Moses lifted up his hands, Exodus xvii. 11. Some translate, "dart, spear," or "sword." (Septuagint; Ecclesiasticus xvi. 3.) (Calmet) --- The buckler might be suspended on a spear, (Menochius) that it might be seen afar off (Worthington) by some appointed to keep watch on purpose. (Haydock)'
      v:023:
        - 'JOS:8:23 | 23 | 23 | <i>Josue.</i> This king was reserved for greater torments and ignominy. It was the ancient custom to present kings and chief commanders to the victorious general, who rewarded those who brought them. (Grotius)'
      v:028:
        - 'JOS:8:28 | 28 | 28 | <i>For ever,</i> or for a long time. It was rebuilt before the captivity, 2 Esdras vii. 31.'
      v:029:
        - 'JOS:8:29 | 29 | 29 | <i>Gibbet.</i> Septuagint, "a cross." Some say that the king was first killed; but that assertion is destitute of proof. The corpse was taken down before night, Deuteronomy xxi. 22.'
      v:030:
        - 'JOS:8:30 | 30 | 30 | <i>Hebal.</i> The Samaritan Chronicle says, on Mount Garizim. No doubt Josue complied with the injunctions of Moses: but we have seen that there are reasons to doubt which mountain he pitched upon, Deuteronomy xxvii. 4. (Haydock) --- It seems more probable that the altar would be upon Garizim, where the blessings were proclaimed, if the texts of Moses and of Josue did not formally assert the contrary. (Calmet) --- But if they have been interpolated, nothing certain can be deduced from those passages. Josephus ([Antiquities?] iv. 8,) says that the altar was between the two mountains, not far from Sichem, which was built at the foot of Garizim; and it is not probable that this historian, the mortal enemy of the Samaritans, would have hesitated to assert that the altar was upon Hebal, if the texts had been so positive, in his time. It is undeniable that the tribes of Levi, and of Ephraim, were upon Garizim; and consequently Josue and the <i>priests</i> must have been there; and who would then officiate at the altar on Hebal? See Kennicott, who ably refutes the insinuations of the infidel, Collins, against the character of the Samaritans. When this altar was erected the learned are not agreed. (Haydock) --- Some say, immediately after the passage of the Jordan, and that the 12 stones taken from the bed of the river, were used for that purpose. Josephus says five years elapsed, and R. Ismael supposes that the altar was not built during the 14 years after the passage of the Jordan. But it is most probable that Josue complied with the command of God as soon as he had procured a sort of peace, (Haydock) by the conquest of these two cities, and was thus enabled to penetrate into the heart of the country, where Garizim was situated, not in the plain of Jericho, as Eusebius imagined, but near Sichem, (Calmet) about 30 or 40 miles to the north-west of Jericho. (Haydock)'
      v:031:
        - 'JOS:8:31 | 31 | 31 | <i>Iron.</i> Spencer complains that the Protestants have not translated <i>barzel,</i> "iron tool," as [in] Deuteronomy xxvii. 5. This translation is found in their more ancient editions of 1537-49, &c. (Kennicott) --- But the difference is very unimportant. The reason of this prohibition is given, Exodus xx. 25. --- <i>He offered;</i> so we read that <i>he wrote, blessed and cursed,</i> &c., because these things were done at least by his authority. It is not necessary to suppose that he engraved the words of the law with his own hands, or that he passed from Garizim, where he had been pronouncing the blessings, to Hebal, in order to denounce the curses. (Haydock) --- He probably commissioned some of the princes on Hebal to perform the office of cursing, after he had repeated the blessings himself from Garizim; and the select company of Levites before the ark, having answered or repeated the words, the whole multitude stationed at the foot of each mountain, testified their entire approbation by shouting <i>Amen;</i> the six tribes near Garizim thus ratifying the blessings; and the rest, at the foot of Hebal, giving their consent that the transgressors should be cursed. (Kennicott) --- Hence Josue must have sacrificed by the hands of the priests. (Haydock) --- Various instances are produced to shew that princes and prophets have, on extraordinary occasions, performed this office themselves, 1 Kings vi. 15., and vii. 9., and 3 Kings xviii. 32. (Calmet) --- But these must have either received a dispensation from God, or they must have employed the ministry of the legal priests; or, in fine, their actions, like that of Saul, (1 Kings xiii. 9,) of Absalom, (1 Kings i. 9,) Herod, &c., may have been deserving of blame. (Haydock) --- The Jews assert that in the desert no one was permitted to sacrifice, except in the tabernacle; but that this prohibition ceased at Galgal, as the ark had no fixed abode, and thus Josue might offer sacrifice himself. Afterwards the law was enforced, while the ark was at Silo. But upon its being removed to Nobe, Maspha, and Gabaon, people resumed their former liberty; and hence there was nothing to hinder Samuel, Saul, and David from offering sacrifice, till the temple was erected. (Outram de Sac. i. 2; Grotius in Deuteronomy xii. 8.) This sacred office was formerly exercised by kings, particularly at Athens, where, after the people became more numerous, Theseus appointed <i>the king of sacrifices</i> to keep up the memory of the ancient practice. (Demost. c. Neream.) (Calmet) --- The like was done at Rome under the republic. (Haydock)'
      v:032:
        - 'JOS:8:32 | 32 | 32 | <i>Stones,</i> of which the altar was formed, (Calmet) or on a separate monument, (Masius) consisting of two stones of black marble, so as to leave the letters prominent, and to fill up the vacuities with white plaster, that they might be seen more plainly, and might, at the same time, be more durable than if they had been only written on the cement, whatever some may have said of the tenacity of the ancient plaster. --- <i>Deuteronomy.</i> &c., or copy of the Decalogue, which, by way of eminence, is called <i>the law,</i> Acts vii. 53. It is distinguished from the blessings and the curses; (ver. 34,) and Moses referred to it, as already existing, (Deuteronomy xxvii. 3, 8,) though the Book of Deuteronomy was not finished till afterwards. He might point to the very tables contained in the ark. "This law, consisting of only 16 verses, might easily be engraved on this solemn day; whereas to engrave the 80 verses of blessings and cursings, would be improbable; and engraving the Pentateuch, or indeed the Book of Deuteronomy, had been impossible." That the Decalogue was to be thus solemnly proclaimed is evident, from the Samaritan text, Exodus xx. 18. (Kennicott) --- This was the covenant which God had made with his people, (Deuteronomy iv. 13,) and which Moses cautions the Israelites to observe; as upon their fidelity, their present and future happiness entirely depended. It was on this title alone that they could hold the land of Chanaan; and therefore Josue takes care thus publicly to admonish them of their duty. (Haydock) --- The Rabbins say that the whole Pentateuch was written on this occasion in 70 languages, that no nation might plead ignorance. But we can hardly believe that even the Book of Deuteronomy could be written, and read, and explained to the people, as that would require many days. (Calmet)'
      v:033:
        - 'JOS:8:33 | 33 | 33 | <i>Hebal.</i> "Gerizim and Ebal, says Maundrell, p. 59, are separated by a narrow valley, not above a furlong broad; and Naplosa, (the ancient Sychem) consisting chiefly of two streets lying parallel, is built at the foot of, and under Gerizim." The princes, representing the different tribes, were stationed on these mountains, and the crowd at the foot of them, while a select company of Levites attended the ark in the midst, and repeated what the princes proclaimed, that the multitude might answer <i>Amen,</i> as they turned successively to them; (Kennicott) or the princes might answer <i>Amen,</i> from the top of the two hills. (Calmet) --- <i>And first.</i> Protestants, "as Moses....had commanded before, that they should bless the people of Israel." But if Josue blessed them himself, (Haydock) all superiors might do so, as parents bless their children. (Worthington)'
      v:034:
        - 'JOS:8:34 | 34 | 34 | <i>Words.</i> Hebrew, "words of the law, the blessings," &c. (Haydock)'
      v:035:
        - "JOS:8:35 | 35 | 35 | <i>Repeated.</i> Coverdale's Bible has \"Josua caused it to be proclaimed.\" \"It is very common in Scripture to represent a person as doing that which is done by another, in his name and by his authority.\" (Kennicott) --- Josue might be in the midst to preside, (Calmet) or rather he would be along with the princes of the six tribes on Mount Garizim, ver. 30. (Haydock) --- Thus the covenant entered into between God and the Israelites, was solemnly ratified when the latter first entered the promised land. The greatest part of those who had been present at Horeb had perished in the wilderness. (Calmet)"
