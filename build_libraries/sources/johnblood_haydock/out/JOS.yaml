    verses:
      v:001: 'JOS:22:1 | 1 | 1 | At {VERSE_FOOTNOTE_INDEX_REF 0}the same time Josue called the Rubenites, and the Gadites, and the half tribe of Manasses,'
      v:002: 'JOS:22:2 | 2 | 2 | And said to them: You have done all that Moses the servant of the Lord commanded you: you have also obeyed me in all things,'
      v:003: 'JOS:22:3 | 3 | 3 | Neither have you left your brethren this long time, until this present day, keeping the commandment of the Lord your God.'
      v:004: 'JOS:22:4 | 4 | 4 | Therefore as the Lord your God hath given your brethren rest and peace, as he promised: return and go to your dwellings, and to the land of your possession, {VERSE_FOOTNOTE_INDEX_REF 0}which Moses the servant of the Lord gave you beyond the Jordan:'
      v:005: 'JOS:22:5 | 5 | 5 | Yet so that you observe attentively, and in work fulfil the commandment, and the law which Moses the servant of the Lord commanded you: that you love the Lord your God, and walk in all his ways, and keep all his commandments, and cleave to him, and serve him with all your heart, and with all your soul.'
      v:006: 'JOS:22:6 | 6 | 6 | And Josue blessed them, and sent them away, and they returned to their dwellings.'
      v:007: 'JOS:22:7 | 7 | 7 | Now to half the tribe of Manasses, Moses had given a possession in Basan: and therefore to the half that remained, Josue gave a lot among the rest of their brethren, beyond the Jordan to the west. And when he sent them away to their dwellings, and had blessed them,'
      v:008: 'JOS:22:8 | 8 | 8 | He said to them: With much substance and riches, you return to your settlements, with silver and gold, brass and iron, and variety of raiment: divide the prey of your enemies with your brethren.'
      v:009: 'JOS:22:9 | 9 | 9 | So the children of Ruben, and the children of Gad, and the half tribe of Manasses, returned, and parted from the children of Israel in Silo, which is in Chanaan, to go into Galaad, the land of their possession, which they had obtained according to the commandment of the Lord, by the hand of Moses.'
      v:010: 'JOS:22:10 | 10 | 10 | And when they were come to the banks of the Jordan, in the land of Chanaan, they built an altar immensely great near the Jordan.'
      v:011: 'JOS:22:11 | 11 | 11 | And when the children of Israel had heard of it, and certain messengers had brought them an account that the children of Ruben, and of Gad, and the half tribe of Manasses, had built an altar in the land of Chanaan, upon the banks of the Jordan, over-against the children of Israel:'
      v:012: 'JOS:22:12 | 12 | 12 | They all assembled in Silo, to go up and fight against them.'
      v:013: 'JOS:22:13 | 13 | 13 | And in the mean time they sent to them, into the land of Galaad, Phinees the son of Eleazar the priest,'
      v:014: 'JOS:22:14 | 14 | 14 | And ten princes with him, one of every tribe,'
      v:015: 'JOS:22:15 | 15 | 15 | Who came to the children of Ruben, and of Gad, and the half tribe of Manasses, into the land of Galaad, and said to them:'
      v:016: 'JOS:22:16 | 16 | 16 | Thus saith all the people of the Lord: What meaneth this transgression? Why have you forsaken the Lord, the God of Israel, building a sacrilegious altar, and revolting from the worship of him?'
      v:017: 'JOS:22:17 | 17 | 17 | Is it a small thing to you {VERSE_FOOTNOTE_INDEX_REF 0}that you sinned with Beelphegor, and the stain of that crime remaineth in us to this day? and many of the people perished.'
      v:018: 'JOS:22:18 | 18 | 18 | And you have forsaken the Lord to-day, and to-morrow his wrath will rage against all Israel.'
      v:019: 'JOS:22:19 | 19 | 19 | But if you think the land of your possession to be unclean, pass over to the land wherein is the tabernacle of the Lord, and dwell among us: only depart not from the Lord, and from our society, by building an altar beside the altar of the Lord our God.'
      v:020: 'JOS:22:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}Did not Achan, the son of Zare, transgress the commandment of the Lord, and his wrath lay upon all the people of Israel? And he was <i>but</i> one man, and would to God he alone had perished in his wickedness.'
      v:021: 'JOS:22:21 | 21 | 21 | And the children of Ruben, and of Gad, and of the half tribe of Manasses, answered the princes of the embassage of Israel:'
      v:022: 'JOS:22:22 | 22 | 22 | The Lord the most mighty God, the Lord the most mighty God, he knoweth, and Israel also shall understand: If with the design of transgression we have set up this altar, let him not save us, but punish us immediately:'
      v:023: 'JOS:22:23 | 23 | 23 | And if we did it with that mind, that we might lay upon it holocausts, and sacrifice, and victims of peace-offerings, let him require and judge:'
      v:024: 'JOS:22:24 | 24 | 24 | And not rather with this thought and design, that we should say: To-morrow your children will say to our children: What have you to do with the Lord the God of Israel?'
      v:025: 'JOS:22:25 | 25 | 25 | The Lord hath put the river Jordan for a border between us and you, O ye children of Ruben, and ye children of Gad: and therefore you have no part in the Lord. And by this occasion your children shall turn away our children from the fear of the Lord. We therefore thought it best,'
      v:026: 'JOS:22:26 | 26 | 26 | And said: Let us build us an altar, not for holocausts, nor to offer victims,'
      v:027: 'JOS:22:27 | 27 | 27 | But for a testimony between us and you, and our posterity and yours, that we may serve the Lord, and that we may have a right to offer both holocausts, and victims and sacrifices of peace-offerings: and that your children to-morrow may not say to our children: You have no part in the Lord:'
      v:028: 'JOS:22:28 | 28 | 28 | And if they will say so, they shall answer them: Behold the altar of the Lord, which our fathers made, not for holocausts, nor for sacrifice, but for a testimony between us and you.'
      v:029: 'JOS:22:29 | 29 | 29 | God keep us from any such wickedness that we should revolt from the Lord, and leave off following his steps, by building an altar to offer holocausts, and sacrifices, and victims, beside the altar of the Lord our God, which is erected before his tabernacle.'
      v:030: 'JOS:22:30 | 30 | 30 | And when Phinees the priest, and the princes of the embassage, which were with him, had heard this, they were satisfied: and they admitted, most willingly the words of the children of Ruben, and Gad, and of the half tribe of Manasses.'
      v:031: 'JOS:22:31 | 31 | 31 | And Phinees the priest, the son of Eleazar, said to them: Now we know that the Lord is with us, because you are not guilty of this revolt, and you have delivered the children of Israel from the hand of the Lord.'
      v:032: 'JOS:22:32 | 32 | 32 | And he returned with the princes from the children of Ruben and Gad, out of the land of Galaad, into the land of Chanaan, to the children of Israel, and brought them word again.'
      v:033: 'JOS:22:33 | 33 | 33 | And the saying pleased all that heard it. And the children of Israel praised God, and they no longer said that they would go up against them, and fight, and destroy the land of their possession.'
      v:034: 'JOS:22:34 | 34 | 34 | And the children of Ruben, and the children of Gad, called the altar which they had built, Our testimony, that the Lord is God.'
  c:023:
    commentary:
      v:001:
        - 'JOS:23:1 | 1 | 1 | <i>Long time.</i> Josue governed only ten years after the distribution of the land. Towards the close of his life, perceiving that the Israelites were too indolent in subduing the people of the country, and fearing lest they should by degrees begin to imitate their corrupt manners, he called a general assembly either at his own city, or at Silo, or more probably at <i>Sichem,</i> (as it is mentioned [in] chap. xxiv. 1, which seems to give farther particulars of this assembly) and laid before his people, in the strongest terms, the dangers to which they would be exposed, by entertaining a friendship for the enemies of God, and by abandoning him. (Calmet) --- He called together all the heads of the people. (Menochius)'
      v:003:
        - 'JOS:23:3 | 3 | 3 | <i>For you.</i> God fought for his people three ways: <b>1.</b> By destroying their enemies himself in a miraculous manner, as he did the Egyptians; <b>2.</b> By assisting their endeavours, as at Jericho, and in the victory of Gabaon, when he caused the walls of the former town to fall down, and hurled stones upon the fleeing enemy near the latter; (chap. x.) <b>3.</b> By giving courage and strength to Israel, while he filled their opponents with dismay, and this was most frequently the case. He continues to assist his servants in their spiritual warfare against the world, the flesh, and the devil, in all these different ways. (Worthington)'
      v:004:
        - "JOS:23:4 | 4 | 4 | <i>And now.</i> Hebrew, \"Behold, I have divided unto you by lot these nations, which remain <i>to be subdued,</i> to be an inheritance for your tribes from the Jordan, (these two words are transposed, and should come after; Calmet) with all the nations that I have cut off---even unto the great sea westward.\" He mildly expostulates with them for not following up his victories, by reducing the few scattered nations whom he had abandoned to them as a prey. (Haydock) --- They ought to be considered not only as the enemies of God, but also as unjust detainers of another's right, and Josue promises that nothing will be wanting on the part of God to render their reduction easy, if they will but do their duty to Him and to themselves. (Haydock)"
      v:007:
        - 'JOS:23:7 | 7 | 7 | <i>Come in,</i> an expression which may denote any familiarity, or marriage. (Menochius) --- Hebrew is in the form of a prohibition, "Come not among (have no connections with) these nations....Neither mention their gods, nor swear (or cause to swear by them.") The psalmist (Psalm xv. 4,) says, speaking either of idols, (Haydock) or of sinners, <i>Nor will I be mindful of their names by my lips.</i> Osee (ii. 16,) says, <i>She shall call me no more</i> <b>Baali</b>, ("my lord," a term applied by wives to their husbands) on account of its reminding one of the idol Baal. Hence David calls Jerobaal, or Gedeon, Jeroboschot, 2 Kings xi. 21. St. Paul would not have Christians so much as to name the sins of impurity, Ephesians v. 3. The more religious Jews will not even mention an idol, or an unclean animal; and they beg <i>pardon</i> before they speak of a heretic. (Drusius) --- Some understand that the worship of idols is meant by naming them, as those who invoked the name of Jesus Christ, were his disciples, Acts ix. 14., 1 Timothy ii. 19., and Exodus xx. 24. To swear by idols is always sinful, (Exodus xxiii. 13,) while it is an act of religion to swear on proper occasions, by the name of God. Theophrastus (ap. Josephus, contra Apion i.) observes, that the laws of the Tyrians prohibit the using of foreign oaths, such as that of the Corban, which was peculiar to the Jews. (Calmet)'
      v:008:
        - 'JOS:23:8 | 8 | 8 | <i>Day.</i> Those who had formerly given way to idolatry were all cut off, and all Israel had lately given a proof of their attachment unto the Lord. (Haydock)'
      v:010:
        - 'JOS:23:10 | 10 | 10 | <i>Thousand.</i> This Moses had repeatedly foretold, Leviticus xxvi. 13., and Deuteronomy xxviii. 7.'
      v:013:
        - 'JOS:23:13 | 13 | 13 | <i>Side.</i> Hebrew, "snares and traps unto you, and scourges in your side." Children and slaves were formerly beaten on this part, Ecclesiasticus xxx. 12., and xlii. 5. Horace (epod. iv.) says, <i>Ibericis peruste funibus latus.</i> The first word St. Jerome seems to have read with <i>th</i> at the end, as <i>peth,</i> means a hole, (Calmet) by which means it was customary to take wild beasts, and to annoy the enemy. (Haydock) --- Septuagint render <i>side,</i> "they shall be nails in your heels."'
      v:014:
        - 'JOS:23:14 | 14 | 14 | <i>This day:</i> shortly I must die. (Calmet) --- <i>Metam properamus ad unam.</i> (Horace) "We hasten to one common goal." (Haydock) --- The pagans called death, or the grave, <i>the common place;</i> and Plautus says, in the same sense, <i>Quin prius me ad plures penetravi.</i> (Calmet) "Before I penetrate the receptacle of the many." (Haydock) --- <i>Mind.</i> Hebrew, "you know in your hearts, and in all your souls;" you are convinced, you cannot be ignorant that God has fulfilled his engagements. (Calmet) --- The Septuagint read, "you shall know," &c. The experience of future ages will only establish this truth more fully. (Haydock)'
      v:016:
        - 'JOS:23:16 | 16 | 16 | <i>And speedily.</i> This word is added to express the force of the Hebrew term. (Menochius) --- "Punishment is seldom lame in overtaking the wicked. (Haydock) --- <i>This.</i> He emphatically sets before them what labours they had sustained in making the acquisition, and what ingratitude they will be guilty of, if they ever forfeit so great a blessing. (Menochius) --- The threat or prediction was verified during the captivity, and still more after the destruction of Jerusalem. (Calmet)'
