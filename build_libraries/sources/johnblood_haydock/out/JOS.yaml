    verses:
      v:001: 'JOS:8:1 | 1 | 1 | And the Lord said to Josue: {VERSE_FOOTNOTE_INDEX_REF 0}Fear not, nor be thou dismayed: take with thee all the multitude of fighting men, arise, and go up to the town of Hai: Behold I have delivered into thy hand the king thereof, and the people, and the city, and the land.'
      v:002: 'JOS:8:2 | 2 | 2 | And thou shalt do to the city of Hai, and to the king thereof, {VERSE_FOOTNOTE_INDEX_REF 0}as thou hast done to Jericho, and to the king thereof: but the spoils, and all the cattle, you shall take for a prey to yourselves: lay an ambush for the city behind it.'
      v:003: 'JOS:8:3 | 3 | 3 | And Josue arose, and all the army of the fighting men with him, to go up against Hai: and he sent thirty thousand chosen valiant men in the night.'
      v:004: 'JOS:8:4 | 4 | 4 | And commanded them, saying: Lay an ambush behind the city: and go not very far from it: and be ye all ready.'
      v:005: 'JOS:8:5 | 5 | 5 | But I, and the rest of the multitude which is with me, will approach on the contrary side against the city. And when they shall come out against us, {VERSE_FOOTNOTE_INDEX_REF 0}we will flee, and turn our backs, as we did before:'
      v:006: 'JOS:8:6 | 6 | 6 | Till they pursuing us be drawn farther from the city: for they will think that we flee as before.'
      v:007: 'JOS:8:7 | 7 | 7 | And whilst we are fleeing, and they pursuing, you shall arise out of the ambush, and shall destroy the city: and the Lord your God will deliver it into your hands.'
      v:008: 'JOS:8:8 | 8 | 8 | And when you shall have taken it, set it on fire, and you shall do all things so as I have commanded.'
      v:009: 'JOS:8:9 | 9 | 9 | And he sent them away, and they went on to the place of the ambush, and abode between Bethel and Hai, on the west side of the city of Hai. But Josue staid that night in the midst of the people,'
      v:010: 'JOS:8:10 | 10 | 10 | And rising early in the morning, he mustered his soldiers, and went up with the ancients in the front of the army, environed with the aid of the fighting men.'
      v:011: 'JOS:8:11 | 11 | 11 | And when they were come, and were gone up over-against the city, they stood on the north side of the city, between which and them there was a valley in the midst.'
      v:012: 'JOS:8:12 | 12 | 12 | And he had chosen five thousand men, and set them to lie in ambush between Bethel and Hai, on the west side of the same city:'
      v:013: 'JOS:8:13 | 13 | 13 | But all the rest of the army went in battle array on the north side, so that the last of that multitude reached to the west side of the city. So Josue went that night, and stood in the midst of the valley.'
      v:014: 'JOS:8:14 | 14 | 14 | And when the king of Hai saw this, he made haste in the morning, and went out with all the army of the city, and set it in battle array, toward the desert, not knowing that there lay an ambush behind his back.'
      v:015: 'JOS:8:15 | 15 | 15 | But Josue, and all Israel gave back, making as if they were afraid, and fleeing by the way of the wilderness.'
      v:016: 'JOS:8:16 | 16 | 16 | But they shouting together, and encouraging one another, pursued them. And when they were come from the city,'
      v:017: 'JOS:8:17 | 17 | 17 | And not one remained in the city of Hai and of Bethel, that did not pursue after Israel, leaving the towns open as they had rushed out,'
      v:018: 'JOS:8:18 | 18 | 18 | The Lord said to Josue: Lift up the shield that is in thy hand, towards the city of Hai, for I will deliver it to thee.'
      v:019: 'JOS:8:19 | 19 | 19 | And when he had lifted up his shield towards the city, the ambush, that lay hid, rose up immediately: and going to the city, took it, and set it on fire.'
      v:020: 'JOS:8:20 | 20 | 20 | And the men of the city, that pursued after Josue, looking back, and seeing the smoke of the city rise up to heaven, had no more power to flee this way or that way: especially as they that had counterfeited flight, and were going toward the wilderness, turned back most valiantly against them that pursued.'
      v:021: 'JOS:8:21 | 21 | 21 | So Josue, and all Israel, seeing that the city was taken, and that the smoke of the city rose up, returned, and slew the men of Hai.'
      v:022: 'JOS:8:22 | 22 | 22 | And they also that had taken and set the city on fire, issuing out of the city to meet their own men, began to cut off the enemies who were surrounded by them. So that the enemies being cut off on both sides, not one of so great a multitude was saved.'
      v:023: 'JOS:8:23 | 23 | 23 | And they took the king of the city of Hai alive, and brought him to Josue.'
      v:024: 'JOS:8:24 | 24 | 24 | So all being slain that had pursued after Israel, in his flight to the wilderness, and falling by the sword in the same place, the children of Israel returned and laid waste the city.'
      v:025: 'JOS:8:25 | 25 | 25 | And the number of them that fell that day, both of men and women, was twelve thousand persons, all of the city of Hai.'
      v:026: 'JOS:8:26 | 26 | 26 | But Josue drew not back his hand, which he had stretched out on high, holding the shield, till all the inhabitants of Hai were slain.'
      v:027: 'JOS:8:27 | 27 | 27 | And the children of Israel divided among them, the cattle and the prey of the city, as the Lord had commanded Josue.'
      v:028: 'JOS:8:28 | 28 | 28 | And he burnt the city, and made it a heap for ever:'
      v:029: 'JOS:8:29 | 29 | 29 | And he hung the king thereof on a gibbet, until the evening and the going down of the sun. Then Josue commanded, and they took down his carcass from the gibbet: and threw it in the very entrance of the city, heaping upon it a great heap of stones, which remaineth until this present day.'
      v:030: 'JOS:8:30 | 30 | 30 | Then Josue built an altar to the Lord, the God of Israel, in Mount Hebal,'
      v:031: 'JOS:8:31 | 31 | 31 | {VERSE_FOOTNOTE_INDEX_REF 0}As Moses, the servant of the Lord, had commanded the children of Israel, and it is written in the book of the law of Moses: an altar of unhewed stones, which iron had not touched: and he offered upon it holocausts to the Lord, and immolated victims of peace-offerings.'
      v:032: 'JOS:8:32 | 32 | 32 | And he wrote upon stones, the Deuteronomy of the law of Moses, which he had ordered before the children of Israel.'
      v:033: 'JOS:8:33 | 33 | 33 | And all the people, and the ancients, and the princes, and judges, stood on both sides of the ark, before the priests that carried the ark of the covenant of the Lord, both the stranger and he that was born among them, half of them by Mount Garizim, and half by Mount Hebal, as Moses, the servant of the Lord, had commanded. And first he blessed the people of Israel.'
      v:034: 'JOS:8:34 | 34 | 34 | After this, he read all the words of the blessing and the cursing, and all things that were written in the book of the law.'
      v:035: 'JOS:8:35 | 35 | 35 | He left out nothing of those things which Moses had commanded, but he repeated all before all the people of Israel, with the women and children, and strangers, that dwelt among them.'
  c:009:
    commentary:
      v:001:
        - 'JOS:9:1 | 1 | 1 | <i>These things.</i> The solemn covenant by which the Israelites took possession of Chanaan, (Haydock) and the destruction of the two cities of Jericho and Hai. (Calmet) --- The kings on that <i>side of the Jordan,</i> and in all the neighbourhood, perceiving that, if the Israelites were suffered to attack them singly, in this manner, they would all presently lose their dominions and their lives. They resolved, therefore, to form a general league, offensive and defensive. (Haydock) --- <i>Beyond.</i> Hebrew, "on the side of." --- <i>Mountains,</i> on the south of Judea. --- <i>Sea.</i> All the nations of Phœnicia, and the country of the Philistines, (Calmet) who had seized a part of the country, which belonged to the Israelites. Josue divided their territory among the people, though he did not live to make the conquest of it. (Haydock) --- <i>Libanus.</i> Hebrew, "and in all the coasts of the great sea, over-against Libanus," as if the Phœnicians were alone meant. (Calmet)'
      v:004:
        - 'JOS:9:4 | 4 | 4 | <i>Provisions.</i> By the alteration of a single letter, Hebrew means, "they feigned themselves to be ambassadors." But the Chaldean, Syriac, and Septuagint agree with the Vulgate. (Calmet) --- The Gabaonites were Hevites, though they are called by the more general name of Amorrhites, 2 Kings xxi. 2. St. Jerome says that their city stood in the tribe of Benjamin; according to Josephus, 40 or 50 stadia north of Jerusalem. (Menochius) --- They alone had the prudence to submit, (Calmet) being terrified and converted by the miracles of God. (Haydock) --- <i>Again.</i> In the East, goat skins with the hair inwards, are used to carry wine.'
      v:005:
        - 'JOS:9:5 | 5 | 5 | <i>Patches.</i> Hebrew, "spotted," or of different colours, like shoes worn out and spoiled with dirt. --- <i>Pieces.</i> Hebrew, is translated, "dry, burnt, eaten, mouldy," &c. But it means fine thin bread, or wafers, (3 Kings xiv. 3,) full of holes. The Israelites partook of this bread, which they would hardly have done if it had been mouldy. (Calmet)'
      v:007:
        - 'JOS:9:7 | 7 | 7 | <i>You.</i> The Gabaonites addressed themselves to the first whom they met in the camp; and these made this remark to them before they were brought into the presence of Josue. The Israelites could make no league with the Chanaanites, as with equals, but only on condition that the latter should embrace the true religion, and acknowledge the dominion of the former. (Grotius) (Exodus xxiii. 32., and Deuteronomy vii. 2.)'
      v:008:
        - 'JOS:9:8 | 8 | 8 | <i>Servants.</i> They did not mean to submit to servitude, but to make a league; otherwise they would not have needed to have recourse to such artifices. (Calmet) --- But finding that no other terms could be procured, they were willing, at any rate, to save their lives. (Haydock)'
      v:009:
        - 'JOS:9:9 | 9 | 9 | <i>God.</i> So the queen Saba came to Solomon, 3 Kings x. The people of Gabaon being convinced that the God of Israel was the only true God, came to join themselves to his people, and to worship him. (Serarius)'
      v:010:
        - 'JOS:9:10 | 10 | 10 | <i>Astaroth.</i> They take care not to mention what had happened so recently at Jericho, lest they might be detected. (Calmet)'
      v:013:
        - 'JOS:9:13 | 13 | 13 | <i>And almost.</i> This is added by way of farther explanation of the Hebrew, "are become old." (Haydock)'
      v:014:
        - 'JOS:9:14 | 14 | 14 | <i>Victuals,</i> to examine whether they were as old as they pretended; or they eat of them in sign of friendship. (Menochius) --- Thus we find a feast generally accompanied the making of a league, Genesis xxvi. 30., and xxxi. 54. To betray a guest was deemed a heinous injury, Psalm liv. 15. (Euripides) --- <i>Lord.</i> By the high priest, clothed with the Urim and Thummim. (Calmet) --- This remark shews that the Israelites had been guilty of some negligence. (Haydock) --- Hence they were so easily deceived, being perhaps overjoyed that their friendship should be courted by so distant a nation. (Menochius) --- The high priest was ordered to consult the Lord for Josue, at the door of the tabernacle, Exodus xxix. 42., and Numbers xxvii. 21. (Worthington)'
      v:015:
        - 'JOS:9:15 | 15 | 15 | <i>Them.</i> Were they bound to keep this promise? Some maintain the negative, as it was obtained by fraud, and therefore the Gabaonites leave themselves to the mercy of Josue, (ver. 25,) who condemns them to perpetual servitude in the house of the Lord. He could not, however, have taken away their lives after what had passed. The error was not essential, but the people might have obtained the same conditions, if they had frankly told the truth. If we make a contract with a person who pretends to be of a nation to which he does not belong, the contract will hold good. The deceit of the Gabaonites was punished as it deserved. But God required that the conditions which were granted to them, should be diligently observed; and the family of Saul was severely punished, because he had slain some of them, 3 Kings xxi. If the rest of the Chanaanites had changed their religion, and submitted to the Israelites, they might have been preserved, as Rahab, and so many others were, with whom the pious kings scrupled not to form alliances, chap. xi. 19., and Deuteronomy xx. 10, &c. (Masius; Bonfrere; Calmet) --- They were, however, obliged to yield possession of the land to the Israelites, and to renounce idolatry. The Gabaonites were willing to accede to these conditions, and therefore Josue might justly make a peace with them. (Menochius)'
      v:016:
        - 'JOS:9:16 | 16 | 16 | <i>Now.</i> The five kings coming to attack the Gabaonites, these were forced to confess the truth, and to implore the assistance of the Israelites; (Calmet) or perhaps Rahab had given information who they really were. (Menochius) --- Josue flew to their assistance in the night, and arrived the day following, chap. x. 9.'
      v:018:
        - 'JOS:9:18 | 18 | 18 | <i>Israel.</i> This is one reason why their lives were spared. But we have seen that they could not, with justice, have treated them as enemies, on their submitting to the conditions required, even if they had not engaged themselves by oath. The Gabaonites knew with what respect oaths were then kept by the Hebrews, even when they might have some specious pretext for dispensing themselves from their obligation. "People had not yet begun to neglect God, as they do in the present age; nor did they allow themselves the liberty of interpreting an oath, and accommodating the laws to their own humour, but they rather regulated their morals by their prescription." <i>Nondum hæc quæ nunc tenet sæculum, negligentia Dei venerat,</i> &c. (Livy iii.)'
      v:021:
        - 'JOS:9:21 | 21 | 21 | <i>Multitude.</i> The common people, only considering their own private advantage, murmured at the conduct of their leaders, as they supposed that they were thus deprived of the plunder (Calmet) of many cities, and engaged in a dangerous war, with the five confederate kings. But this war was in no degree detrimental to them, as they knew they had to subdue the whole country; and as for the Gabaonites, they eased the people of Israel of a great burden, by doing the drudgery of the tabernacle, which otherwise must have fallen upon them. (Haydock) --- These people were dispersed through the country, particularly in the cities of the priests and Levites, whose servants they were forced to be. Gabaon was allotted to the priests. In latter ages, many of these poor people being slain by Saul, &c., David was obliged to select some others, called <i>Nathineans,</i> or "people given," to supply their place, (Calmet) unless these were all the remnants of the Gabaonites. (Menochius) --- Josephus (Jewish Wars ii. 17,) speaks of the feast of <i>Xylophoria,</i> or "wood carrying," for the uses of the temple; and we read, (2 Esdras x. 34,) that lots were cast <i>among the priests and the Levites, and the people, for the offering of wood,</i> &c., which seems to insinuate that the ancient institution was then altered. Many authors speak of a fountain which furnished the temple with water, after the captivity, so that the service of the Gabaonites was not much wanted. We find no mention of them after that time.'
      v:023:
        - 'JOS:9:23 | 23 | 23 | <i>Curse.</i> Hebrew, "you are cursed, and there shall be none of you freed from being bondmen;" (Haydock) you are a part of those nations which are under an anathema, and you deserve to be severely punished. (Calmet) --- But we shall fulfil our engagements with you, only in punishment for your craftiness: (Haydock) you must submit to change your religion, (Calmet) which will be your greatest blessing, (Haydock) and to perform the meanest offices, which may be considered as a sort of curse. It is thought that some recompense was allowed the Gabaonites for their labour. (Serarius, q. 17.) --- This sentence was probably pronounced at Galgal, (Calmet) though we might as well conclude that Josue would wait till he came to Gabaon, before he arraigned the people, as no doubt they would make the best of their way out of the camp, as soon as they had obtained their request. (Haydock) --- <i>Water.</i> Slaves of the meanest condition were employed in these offices, Deuteronomy xxix. 11. (Athen. x. 22.)'
      v:024:
        - 'JOS:9:24 | 24 | 24 | <i>Thereof.</i> It seems they know not that any conditions would be admitted; and many interpreters have supposed, that none could be offered by the Israelites. See Deuteronomy xx. 15.'
      v:025:
        - 'JOS:9:25 | 25 | 25 | <i>Thee.</i> They acknowledge not only that Josue is too strong for them, but also that he has a right to punish them for their deceit. They accept, therefore, of whatever terms he is pleased to allow them. (Calmet)'
      v:027:
        - 'JOS:9:27 | 27 | 27 | <i>Chosen</i> in the tabernacle and temple. (Menochius) --- In these Gabaonites, of the race of Chanaan, the prediction of Noe, that he should <i>serve</i> Sem, was fulfilled, Genesis ix. (Worthington)'
