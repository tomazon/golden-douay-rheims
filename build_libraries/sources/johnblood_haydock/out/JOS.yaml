      v:003: 'JOS:24:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}And I took your father, Abraham, from the borders of Mesopotamia: and brought him into the land of Chanaan: and I multiplied his seed,'
      v:004: 'JOS:24:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}And gave him Isaac: {VERSE_FOOTNOTE_INDEX_REF 1}and to him again I gave Jacob and Esau.{VERSE_FOOTNOTE_INDEX_REF 2} And I gave to Esau Mount Seir for his possession:{VERSE_FOOTNOTE_INDEX_REF 3} but Jacob and his children went down into Egypt.'
      v:005: 'JOS:24:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}And I sent Moses and Aaron, and I struck Egypt with many signs and wonders.'
      v:006: 'JOS:24:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}And I brought you and your fathers out of Egypt, and you came to the sea: {VERSE_FOOTNOTE_INDEX_REF 1}and the Egyptians pursued your fathers with chariots and horsemen, as far as the Red Sea.'
      v:007: 'JOS:24:7 | 7 | 7 | And the children of Israel cried to the Lord: and he put darkness between you and the Egyptians, and brought the sea upon them, and covered them. Your eyes saw all that I did in Egypt, and you dwelt in the wilderness a long time.'
      v:008: 'JOS:24:8 | 8 | 8 | And I brought you into the land of the Amorrhite, who dwelt beyond the Jordan.{VERSE_FOOTNOTE_INDEX_REF 0} And when they fought against you, I delivered them into your hands, and you possessed their land, and slew them.'
      v:009: 'JOS:24:9 | 9 | 9 | And Balac, son of Sephor, king of Moab, arose and fought against Israel.{VERSE_FOOTNOTE_INDEX_REF 0} And he sent and called for Balaam, son of Beor, to curse you:'
