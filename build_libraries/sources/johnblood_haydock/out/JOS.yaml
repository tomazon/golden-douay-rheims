    verses:
      v:001: 'JOS:16:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}the lot of the sons of Joseph fell from the Jordan over-against Jericho, and the waters thereof, on the east: the wilderness which goeth up from Jericho to the mountain of Bethel:'
      v:002: 'JOS:16:2 | 2 | 2 | And goeth out from Bethel to Luza: and passeth the border of Archi, to Atharoth:'
      v:003: 'JOS:16:3 | 3 | 3 | And goeth down westward, by the border of Jephleti, unto the borders of Bethoron the nether, and to Gazer: and the countries of it are ended by the great sea:'
      v:004: 'JOS:16:4 | 4 | 4 | And Manasses and Ephraim, the children of Joseph, possessed it.'
      v:005: 'JOS:16:5 | 5 | 5 | And the border of the children of Ephraim was according to their kindreds: and their possession towards the east was Atharoth-addar unto Bethoron the upper.'
      v:006: 'JOS:16:6 | 6 | 6 | And the confines go out unto the sea: but Machmethath looketh to the north, and it goeth round the borders eastward into Thanath-selo; and passeth along on the east side to Janoe.'
      v:007: 'JOS:16:7 | 7 | 7 | And it goeth down from Janoe into Atharoth and Naaratha: and it cometh to Jericho, and goeth out to the Jordan.'
      v:008: 'JOS:16:8 | 8 | 8 | From Taphua it passeth on towards the sea into the valley of reeds, and the goings out thereof are at the most salt sea. This is the possession of the tribe of the children of Ephraim, by their families.'
      v:009: 'JOS:16:9 | 9 | 9 | And there were cities with their villages, separated for the children of Ephraim, in the midst of the possession of the children of Manasses.'
      v:010: 'JOS:16:10 | 10 | 10 | And the children of Ephraim slew not the Chanaanite, who dwelt in Gazer: and the Chanaanite dwelt in the midst of Ephraim until this day, paying tribute.'
  c:017:
    commentary:
      v:001:
        - 'JOS:17:1 | 1 | 1 | <i>Born.</i> Machir was the only son of Manasses. But the Scripture uses the word <i>first-born</i> for such, as it does for our Saviour, Matthew i. (Menochius) --- If Machir was living when Moses assigned the territory to the half tribe of Manasses, he must have been 180 years old. (Calmet) --- But he probably received the inheritance only in his posterity. (Haydock) --- <i>Galaad</i> did not give his name to the country, as it was called so in the days of Jacob. Perhaps he took his name from the land, as many noblemen do, though he is styled Galaad before the war against Sehon commenced, Numbers xxvi. 29. By giving Ephraim the preference before his elder brother, Jacob did not deprive the latter of his birth-right. (Calmet) --- In effect, Manasses was partly (Haydock) provided for before Ephraim received any portion. (Calmet) --- This, however, was a privilege, and not a right. He had also two allotments, because his numbers required so much land. (Haydock)'
      v:002:
        - 'JOS:17:2 | 2 | 2 | <i>Children</i> here comprises grandchildren, &c. These who are specified sprang from Galaad or from Jair, as they all dwelt on the east side of the Jordan, 1 Paralipomenon v. 23., and vii. 14. (Calmet)'
      v:004:
        - 'JOS:17:4 | 4 | 4 | <i>Father,</i> adjoining to Ephraim. See Numbers xxvii., and xxxvi.'
      v:005:
        - 'JOS:17:5 | 5 | 5 | <i>Jordan.</i> Some of the families, which had possessions there already, were permitted to have a share on the west side also. Here Manasses had ten portions, <i>schœnus,</i> or cords, which Herodotus (ii. 6,) reckons to contain each 60 stadia; so that he would have 600 stadia, (Calmet) or at least half of that quantity, chap. xv. 58. (Herodotus ii.) (Haydock) --- There were six sons and five daughters to be provided for. But the portion of Hepher, the father of Salphaad, being given to his granddaughters, he is not counted. (Masius) --- The Jews say the five daughters had only four portions, two for their grandfather, who, they say, was the eldest of the family; one for their father, and another for their uncle, who died without children. (Selden) --- But of this no proof is adduced. (Calmet) --- The five daughters would only have the one portion, which would have been enjoyed by the father. (Menochius) See 1 Paralipomenon v. 23.'
      v:007:
        - 'JOS:17:7 | 7 | 7 | <i>Aser</i> was contiguous to <i>Machmethath,</i> 15 miles from Sichem, towards Scythopolis. (St. Jerome) (Calmet) --- The limits of Manasses are described from the south, where he joins Ephraim, chap. xvi. 6. (Calmet)'
      v:008:
        - 'JOS:17:8 | 8 | 8 | <i>Taphua;</i> which city, though situated in the territory of Manasses, belonged to Ephraim, (Worthington) as the Hebrew intimates.'
      v:010:
        - 'JOS:17:10 | 10 | 10 | <i>East.</i> These two tribes are contiguous to the tribe of <i>Joseph,</i> taken all together, ver. 14. (Menochius) --- <i>Aser</i> extended as far as Mount Carmel, which was not far from <i>Dor,</i> a city of Manasses, ver. 11., chap. xix. 26. The tribes of Issachar and of Zabulon seem, indeed, to come between Manasses and Aser; so that we might say, that the tribe of Joseph finding itself too much straitened, was forced to seek for more room in the cities of the other tribes, which we find it really inhabited, ver. 11. We might avoid all difficulties, by translating "they invaded (or made an irruption into) the tribe of Aser," &c., as the Hebrew will allow. Thus Dan conquered Lais, which lies at so great a distance from his own portion, and the tribes of Juda and Simeon were frequently intermixed. (Calmet) --- Aser and Manasses may, however, have been really united on the north-west, or Mediterranean point. (Menochius)'
      v:011:
        - 'JOS:17:11 | 11 | 11 | <i>In Aser.</i> The following towns were upon the frontiers of these two tribes, (Menochius) or they properly belonged to them respectively. But the children of Manasses took possession of them, after conquering by degrees, the former inhabitants, who were suffered to live among them, as the Jebusites were for some time, at Jerusalem, chap. xv. 63. (Haydock) --- <i>Bethsan,</i> or Scythopolis, as it was called by the Greeks, after the Scythians had invaded those countries, (Herodotus l. 105,) in the year of the world 3391, almost 100 years from the destruction of the kingdom of Israel. Unless these Scythians may rather be the Cutheans, who were sent to people the kingdom of Samaria, most of whom embraced the Jewish religion, while those of Bethsan adhered to their ancient idolatry, and therefore retained their name. Even in the days of Josephus, most of the inhabitants were heathens: the kings of Juda were not able to subdue them entirely. Bethsan was situated to the south of the sea of Tiberias, 600 stadia from Jerusalem; (2 Machabees xii. 29,) that is, about 37 leagues, (Calmet) or 111 miles. (Haydock) --- <i>Dor,</i> nine miles north of Cæsarea. --- <i>Endor,</i> "the fountain of Dor," four miles south of Mount Thabor. (Eusebius) --- Here Saul consulted the witch, 1 Kings xxxviii. 7. --- <i>Thenac,</i> near Legion, and the torrent of Cisson, where Barac gained a victory, Judges v. --- <i>Nopheth,</i> means "a canton," and thus Manasses may have had three portions of land round the three aforesaid cities, in which sense it is translated, chap. xi. 2. (Calmet; Masius) --- But Serarius takes Nopheth to mean a city, (Menochius) agreeably to the Septuagint, "the third part of Naphetha, and its villages." (Haydock) --- The other two parts of the city might be occupied by Zabulon. (Bonfrere) --- No mention is made of Nopheth, Judges i. 27. (Haydock)'
      v:012:
        - 'JOS:17:12 | 12 | 12 | <i>Could,</i> because they would not, Judges i. 27. The children of Manasses took these cities; but not putting the inhabitants to death, the latter got possession again, as was the case with respect to many other cities taken (Calmet) and destroyed (Haydock) by Josue. Hebrew, "the Chanaanite consented to dwell," &c. The Israelites spared their lives on their paying tribute; and this prevarication was the cause of their being afterwards reduced to submit to the yoke of these nations. (Calmet) (Judges ii. 20., Deuteronomy xx. 16.) (Menochius) --- The Chanaaite dwelt with Manasses for a time; (Worthington) perhaps they were never wholly expelled. (Haydock)'
      v:014:
        - 'JOS:17:14 | 14 | 14 | <i>Spoke.</i> Septuagint, "contradicted Josue." In effect, they spoke with a good deal of emotion. --- <i>Portion.</i> Hebrew, "cord." (Calmet) --- They addressed themselves to the general, before their territory was divided. (Masius) --- Or they insinuate that the portion allotted to them both, would scarcely suffice for one tribe, and there was but little room for them to enlarge their dominions by subduing the Chanaanites, as the rest might do. Manasses was most concerned, as his numbers had increased 20,500 since he left Egypt, while his brother had diminished, Numbers xxvi. 34. (Calmet) --- But then he had an extensive country on the other side of the Jordan. (Haydock)'
      v:016:
        - 'JOS:17:16 | 16 | 16 | <i>Thee.</i> Destroy the Pherezite, &c., (Menochius) take their cities, and destroy the inhabitants, like so many trees, or cut down the wood to build houses, and in order to cultivate the land for the production of corn and grass.'
      v:017:
        - "JOS:17:17 | 17 | 17 | <i>Iron,</i> armed with scythes, who will obstruct our passage to the mountains, as we dare not encounter them in the open field. (Haydock) (4 Kings xx. 23.) --- Hebrew, \"the hill is not enough for us, (or it will not be found, <i>or</i> be attacked by us) and all the Chanaanites,\" &c. (Calmet) --- Septuagint, \"the mountain of Ephraim will not contain us; all the Chanaanites who dwell in the land of Emek, (or of the valley) in Bethsan, and its villages, and in the vale of Jezrael, have chosen cavalry and iron.\" (Haydock) --- They are invincible. (Calmet) --- <i>The slothful man saith there is a lion without,</i> Proverbs xxii. 13. Josue over-rules the cowardly objection, and argues, from their own boasting, that they were numerous enough to overcome all their opponents. He was himself of the tribe of Ephraim. (Haydock) --- <i>Valley,</i> extending about 10,000 paces from Bethsan to Legion. Jezrael was in the middle of it, and is attributed to Issachar, chap. xix. 18. But it was probably on the frontiers of Manasses, who seems to have spoken as if it would belong to the first who had driven out the Chanaanites. The kings of Israel had a palace at Jezrael, and the vineyard of Naboth being contiguous to it, gave occasion to the sin of Jazabel, and to the destruction of Achab's family, 3 Kings xxi. 1. In this vale, Gedeon routed the Madianites, Judges vi. 33."
      v:018:
        - 'JOS:17:18 | 18 | 18 | <i>Mountain,</i> probably of Gelboe, as that of Ephraim was not sufficient, ver. 15. Gelboe extended almost as far as Bethsan, and it would afford a fine opportunity of attacking the nations below. Josue persists in his first resolution; and though of the same tribe, he is so little actuated by partiality towards his brethren, that they alone seem to have been dissatisfied with their portion. (Calmet)'
