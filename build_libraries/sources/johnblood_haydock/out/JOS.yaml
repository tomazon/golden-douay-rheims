      v:001: 'JOS:13:1 | 1 | 1 | Josue was old, {VERSE_FOOTNOTE_INDEX_REF 0}and far advanced in years, and the Lord said to him: Thou art grown old, and advanced in age, and there is a very large country left, which is not yet divided by lot,'
