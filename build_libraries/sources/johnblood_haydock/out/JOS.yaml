    verses:
      v:001: 'JOS:18:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}all the children of Israel assembled together in Silo, and there they set up the tabernacle of the testimony, and the land was subdued before them.'
      v:002: 'JOS:18:2 | 2 | 2 | But there remained seven tribes of the children of Israel, which as yet had not received their possessions.'
      v:003: 'JOS:18:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}And Josue said to them: How long are you indolent and slack, and go not in to possess the land which the Lord, the God of your fathers, hath given you?'
      v:004: 'JOS:18:4 | 4 | 4 | Choose of every tribe three men, that I may send them, and they may go and compass the land, and mark it out according to the number of each multitude: and bring back to me what they have marked out.'
      v:005: 'JOS:18:5 | 5 | 5 | Divide to yourselves the land into seven parts: let Juda be in his bounds on the south side, and the house of Joseph on the north.'
      v:006: 'JOS:18:6 | 6 | 6 | The land in the midst between these, mark ye out into seven parts; and you shall come hither to me, that I may cast lots for you before the Lord your God.'
      v:007: 'JOS:18:7 | 7 | 7 | For the Levites have no part among you; but the priesthood of the Lord is their inheritance. And Gad and Ruben, and the half tribe of Manasses, have already received their possessions beyond the Jordan eastward: which Moses, the servant of the Lord, gave them.'
      v:008: 'JOS:18:8 | 8 | 8 | And when the men were risen up, to go to mark out the land, Josue commanded them, saying: Go round the land and mark it out, and return to me: that I may cast lots for you before the Lord, in Silo.'
      v:009: 'JOS:18:9 | 9 | 9 | So they went: and surveying it, divided it into seven parts, writing them down in a book. And they returned to Josue, to the camp, in Silo.'
      v:010: 'JOS:18:10 | 10 | 10 | And he cast lots before the Lord, in Silo, and divided the land to the children of Israel, into seven parts.'
      v:011: 'JOS:18:11 | 11 | 11 | And first came up the lot of the children of Benjamin, by their families, to possess the land between the children of Juda and the children of Joseph.'
      v:012: 'JOS:18:12 | 12 | 12 | And their border northward was from the Jordan: going along by the side of Jericho on the north side, and thence going up westward to the mountains, and reaching to the wilderness of Bethaven,'
      v:013: 'JOS:18:13 | 13 | 13 | And passing along southward by {VERSE_FOOTNOTE_INDEX_REF 0}Luza, the same is Bethel: and it goeth down into Ataroth-addar to the mountain, that is on the south of the nether Bethoron:'
      v:014: 'JOS:18:14 | 14 | 14 | And it bendeth <i>thence</i>, going round towards the sea, south of the mountain that looketh towards Bethoron to the south-west: and the outgoings thereof, are into Cariathbaal, which is called also Cariathiarim, a city of the children of Juda. This is their coast towards the sea, westward.'
      v:015: 'JOS:18:15 | 15 | 15 | But on the south side, the border goeth out from part of Cariathiarim, towards the sea, and cometh to the fountain of the waters of Nephtoa:'
      v:016: 'JOS:18:16 | 16 | 16 | And it goeth down to that part of the mountain, that looketh on the valley of the children of Ennom: and is over-against the north quarter, in the furthermost part of the valley of Raphaim, and it goeth down into Geennom, (that is the valley of Ennom) by the side of the Jebusite to the south: and cometh to the fountain of Rogel,'
      v:017: 'JOS:18:17 | 17 | 17 | Passing <i>thence</i> to the north, and going out to Ensemes, that is to say, the fountain of the sun:'
      v:018: 'JOS:18:18 | 18 | 18 | And it passeth along to the hills that are over-against the ascent of Adommim: and it goeth down to Abenboen, that is, the stone of Boen, the son of Ruben: and it passeth on the north side to the champaign countries, and goeth down into the plain,'
      v:019: 'JOS:18:19 | 19 | 19 | And it passeth by Bethhagla northward: and the outgoings thereof are towards the north of the most salt sea, at the south end of the Jordan,'
      v:020: 'JOS:18:20 | 20 | 20 | Which is the border of it on the east side. This is the possession of the children of Benjamin by their borders round about, and their families.'
      v:021: 'JOS:18:21 | 21 | 21 | And their cities were, Jericho, and Bethhagla, and Vale-Casis,'
      v:022: 'JOS:18:22 | 22 | 22 | Betharaba, and Samaraim, and Bethel,'
      v:023: 'JOS:18:23 | 23 | 23 | And Avim, and Aphara, and Ophera,'
      v:024: 'JOS:18:24 | 24 | 24 | The town Emona, and Ophni, and Gabee: twelve cities, and their villages,'
      v:025: 'JOS:18:25 | 25 | 25 | Gabaon, and Rama, and Beroth,'
      v:026: 'JOS:18:26 | 26 | 26 | And Mesphe, and Caphara, and Amosa,'
      v:027: 'JOS:18:27 | 27 | 27 | And Recem, Jarephel, and Tharela,'
      v:028: 'JOS:18:28 | 28 | 28 | And Sela, Eleph, and Jebus, which is Jerusalem, Gabaath, and Cariath: fourteen cities, and their villages. This is the possession of the children of Benjamin by their families.'
  c:019:
    commentary:
      v:002:
        - 'JOS:19:2 | 2 | 2 | <i>Juda.</i> Thus was verified the prediction of Jacob, that Simeon and Levi, who had been too much united for the destruction of Sichem, should be scattered among their brethren, Genesis xxxiv., and xlix. 6. The tribe of Simeon was not very numerous, Numbers xxvi. 14. Yet all his cities are not here enumerated, but only such as served to point out the limits. The Jews suppose that this tribe occupied the cities of Juda only as long as the latter pleased, and that it was driven out of them in the days of David, (1 Paralipomenon iv. 31.; Rabbins ap. Mas.) or at least under the reign of Ezechias, when it was forced to seek fresh settlements in Gador and Seir, 1 Paralipomenon v. 39. It was, however, led into captivity by Salmanasar along with the other nine tribes, in the sixth year of Ezechias, 4 Kings xvii. 6. The lot of Simeon was not in the centre of Juda, but only within his limits, (Calmet) either on the south, (Cellarius) or on the west side, (Calmet) or on both. (Haydock) --- <i>And Sabee.</i> This is the same town with the preceding, otherwise there would be 14 instead of 13, ver. 6. (Menochius) -- If this be not the case, we may give the same solution as chap. xv. 62.'
      v:004:
        - 'JOS:19:4 | 4 | 4 | <i>Bethul.</i> We shall see elsewhere whether this be the Bethulia of Judith. Some place a town of this name in Galilee, near Tiberias, (Brocard) of which, however, there is no proof. (Cellar. iii. 31.)'
      v:009:
        - 'JOS:19:9 | 9 | 9 | <i>Great.</i> The land measurers, it seems, had been under a mistake, (Menochius) which was corrected by the ancients. Distributive justice was to be observed.'
      v:011:
        - 'JOS:19:11 | 11 | 11 | <i>From the sea.</i> Hebrew, "towards the sea." Bonfrere asserts that Zabulon did not extend quite to the shore of the Mediterranean, chap. xvii. 10. (Calmet) --- <i>Torrent,</i> near Sidon, which some call the river Belus or Papis. (Pliny, [Natural History?] v. 19.'
      v:013:
        - 'JOS:19:13 | 13 | 13 | <i>Geth-hepher,</i> the birth-place of Jonas, 4 Kings xiv. 25. See chap. xii. 17.'
      v:015:
        - 'JOS:19:15 | 15 | 15 | <i>Bethlehem,</i> very different from that of Juda. --- <i>Twelve.</i> Nineteen are mentioned, but some of them belong to other tribes, (Calmet) or were not properly cities. (Menochius) --- All the towns of Zabulon are not specified. (Calmet)'
      v:017:
        - 'JOS:19:17 | 17 | 17 | <i>Issachar.</i> The reason why he has been placed after his younger brother, Zabulon, both here and in the blessing of Jacob, is not known.'
      v:018:
        - 'JOS:19:18 | 18 | 18 | <i>Jezrael.</i> This was a city of the first note, (Menochius) situated in the vale between Mount Hermon and Gelboe, having Bethsan on the east. --- <i>Sunem,</i> where Eliseus raised the child to life, five miles south of Thabor. (St. Jerome) --- Here the Philistines were encamped the day before the battle, in which Saul was slain and Israel dispersed, 1 Kings xxviii. 4. (Calmet)'
      v:020:
        - 'JOS:19:20 | 20 | 20 | <i>Rabbath.</i> These four cities formed the western boundary, though Serarius observes, this tribe extended as far as the Mediterranean, being in possession of Carmel, which lay close to the shore. (Menochius)'
      v:021:
        - 'JOS:19:21 | 21 | 21 | <i>Engannim,</i> called Enam, 1 Paralipomenon vi. 73. --- <i>Enhadda.</i> There was another town of this name, 10 miles from Eleutheropolis. (Calmet) --- This and the four following towns lay on the north of Issachar. (Menochius) --- <i>Bethsames,</i> "the house of the sun." Juda and Nephthali had also a Bethsames.'
      v:026:
        - 'JOS:19:26 | 26 | 26 | <i>Carmel,</i> so famous for the miracles of Elias, 3 Kings xviii. 20. Josephus (Jewish Wars ii. 17,) places it 120 stadia south of Ptolemais. This range of mountains extended northward through the tribes of Issachar and of Zabulon. Pliny ([Natural History?] v. 17,) speaks of a promontory and of a town of this name. Here also the god Carmel was adored, having an altar, but no temple or image, as the ancients had decreed. <i>Nec simulacrum Deo aut templum, (sic tradidere majores) ara tantum et reverentia.</i> (Tacitus, Hist. ii. 78.) --- Vespasian consulted the priest Basilides. Carmel means "the vineyard of the Lord," or the excellent vineyard, &c. It was so rich and beautiful as to become proverbial. The spouse compares the head of his beloved to Carmel, chap. vii. 5. Isaias (xxxii. 15,) foretels that the deserts shall be equal to Carmel. It was covered with wood and fruit. (St. Jerome in Isaias x. 18., and Jeremias iv. 26.) The city, which was built upon this mountain, and which Pliny calls by the same name, was formerly styled Ecbatana. The oracle had denounced to Cambyses that he should die at Ecbatana, and he concluded that the city of Media was meant; but it was "that of Syria," says Herodotus, (iii. 64,) where he died. --- <i>Labanath.</i> Hebrew leaves out the conjunction. --- <i>Sihor</i> means a "troubled" river, (chap. xiii. 3,) or brook, which probably ran near the white promontory mentioned by Pliny, (v. 19,) near Tyre. <i>Labanath</i> signifies "white."'
      v:027:
        - 'JOS:19:27 | 27 | 27 | <i>Bethdagon.</i> "The temple of Dagon, <i>or</i> of the fish," different from the town of Juda, chap. xv. 41. --- <i>Zabulon,</i> a city which took its name from the tribe, and separated Ptolemais from Judea. (Josephus, Jewish Wars ii. 37.) --- <i>Left;</i> that is, the north <i>side of Cabul,</i> which means either the canton where the 20 cities of Hiram were situated, or a village which Josephus (Vita) calls Chabolo, which lies near the sea, and Ptolemais.'
      v:028:
        - 'JOS:19:28 | 28 | 28 | <i>Rohob,</i> on the northern extremity of the land, Numbers xiii. 22. It was assigned to the Levites. But the tribe of Aser never drove out the Chanaanites, Judges i. 31. --- <i>Cana,</i> where Christ wrought his first miracle, about 23 miles west of Tiberias, as we may gather from Josephus. (Vita) (Cellarius) --- Some would admit another Cana nearer Sidon.'
      v:029:
        - 'JOS:19:29 | 29 | 29 | <i>Horma.</i> Hebrew, Septuagint, &c., <i>Rama,</i> "a height." --- <i>Of Tyre.</i> When this city was founded, is wrapped up in obscurity. The Tyrian priests claim a very high antiquity; whereas Josephus (Antiquities viii. 2,) allows that the city was founded only 200 years after Josue, on which supposition this name must have been added by a subsequent writer. The matter, however, is so uncertain, that nothing can be concluded. It was a colony of Sidon, Isaias xxiii. 12. Old Tyre was on the continent; the new city was built in an island, where the temple of Jupiter Olympius formerly stood. Alexander made a road between the two cities, when he besieged New Tyre: which, on that account, may be considered either as an island, or as part of the continent. He used for this purpose the ruins of the old city, which he threw into the sea. Hiram had formed a similar road to the temple of Jupiter. (Dius. ap. Josephus, contra Apion i.) Whether Nebuchodonosor besieged the Old or the New Tyre, soon after he had taken Jerusalem, authors are not agreed. St. Jerome (in Ezechiel xxviii., and Amos i., &c.) seems to think that he attacked the new city; whereas Marsham believes that it was built only after the other had fallen a prey to the arms of the Chaldeans. It was only five or 700 paces from the continent. <i>Tyrus quondam insula præalto mari septingentis passibus divisa, nunc vero Alexandri oppugnantis operibus continens.</i> (Pliny, [Natural History?] v. 19.) --- <i>Portion.</i> Hebrew, "from the coast of Achzib," which is the same town as Ecdippe, south of Tyre, and nine miles from Ptolemais. (Calmet)'
      v:030:
        - 'JOS:19:30 | 30 | 30 | <i>Amma;</i> perhaps on mount Amana, a part of Libanus, Canticle of Canticles iv. 8. For though the Israelites had possession of these parts only a short time, they had a right to them, and to the countries as far as the Euphrates and Pelusium. Septuagint read, "Akom or Archob," (Calmet) in some copies, though the Alexandrian agrees with the Vulgate. (Haydock) --- Perhaps Acco, the ancient name of Ptolemais, may be meant, as it is hardly probable that so famous a city should be omitted. --- <i>Aphec,</i> beyond Antilibanus, from which city the Israelites could not drive the Chanaanites, Judges i. 31. Here the kings of Syria assembled their forces to attack the people of God, 1 Kings xx. 26. Profane authors speak of the temple of Venus Aphachitis, who appeared in the eyes of the superstitious to shed tears. The city lay between Biblus and Heliopolis. (Zozimus, i. 58.; Eusebius (laud. Const.); Macrob. i. 21.) --- <i>Twenty-two.</i> More are mentioned above, but some might belong to other tribes.'
      v:033:
        - 'JOS:19:33 | 33 | 33 | <i>Heleph</i> seems to have been on the north-eastern limits of Nephthali. The cities on the Jordan southwards, as far as Genesareth, are specified. (Haydock)'
      v:034:
        - 'JOS:19:34 | 34 | 34 | <i>Juda</i> was in possession of the southern parts of the Jordan, as Nephthali had the northern, so that by means of navigation they might enjoy the riches (Calmet) of each other, and of the other tribes. (Haydock) (Deuteronomy xxxiii. 23.) --- Septuagint do not read <i>Juda,</i> which forms all the difficulty, as five tribes lay between these two. They have "and the Jordan is towards the rising sun." (Calmet) --- Grabe inserts, with a star, "<i>to Juda,</i> the Jordan," &c., intimating that <i>to Juda,</i> was not a part of the Septuagint version.'
      v:035:
        - 'JOS:19:35 | 35 | 35 | <i>Ser.</i> The Septuagint seem to have read rather differently. "And the fortified, <i>or</i> walled cities of the Tyrians, Tyre and Emath, (and) Bekkath," &c. (Haydock) --- <i>Assedim</i> may be the name of a people. The situation of <i>Ser</i> is also unknown. --- <i>Emath</i> is the famous Emesa, Numbers xiii. 22. (Calmet) --- Tyre, &c., belong to Aser, and not to Nephthali, as the Septuagint might insinuate. But Emesa would be within the borders of the latter. (Haydock) --- <i>Cenereth,</i> the lake of that name, as St. Jerome says that the city of Cenereth was Tiberias, on the southern extremity of the lake whereas Nephthali possessed only the northern part. (Calmet) --- Bonfrere supposes that Caphernaum, or some adjacent city, is meant; and indeed the first words of the verse indicate that a list is given of the <i>strong cities,</i> unless that should be restricted to those of the <i>Assedim,</i> which are not specified. (Haydock)'
      v:036:
        - 'JOS:19:36 | 36 | 36 | <i>Arama.</i> Hebrew, "Rama." --- <i>Asor,</i> the capital of Jabin, chap. xi. 1.'
      v:037:
        - 'JOS:19:37 | 37 | 37 | <i>Enhasor,</i> "the fountain of Asor," or Daphne, a delightful spot resembling the famous suburbs of Antioch. (Josephus, Jewish Wars iv. init.)'
      v:038:
        - 'JOS:19:38 | 38 | 38 | <i>Bethanath,</i> "the house of poverty," is Betanea, 15 miles from Cæsarea. (Eusebius) --- <i>Nineteen.</i> Twenty-three places are mentioned. But some might only be villages, &c., chap. xv. 62.'
      v:041:
        - 'JOS:19:41 | 41 | 41 | <i>Sun.</i> Some suppose that it is the same with Bethsames of Juda, which was ceded to the Levites. (Calmet) --- Dan lay on the west of Juda. (Haydock) --- <i>Selebin,</i> where the Amorrhites maintained themselves, Judges i. 35.'
      v:043:
        - 'JOS:19:43 | 43 | 43 | <i>Themna;</i> the Thamna of the tribe of Juda, chap. xv. 10. --- <i>Acron,</i> or Accaron.'
      v:044:
        - 'JOS:19:44 | 44 | 44 | <i>Elthece,</i> or Elthecon of Juda, given to the Levites. All the three tribes might dwell in it.'
      v:045:
        - 'JOS:19:45 | 45 | 45 | <i>Barach.</i> Hebrew, "Bene-barac," or "Jud, of the sons of Barac."'
      v:046:
        - 'JOS:19:46 | 46 | 46 | <i>Mejarcon,</i> "the waters of Jarcon" and <i>Arecon,</i> were near <i>Joppe.</i> (Calmet)'
      v:047:
        - 'JOS:19:47 | 47 | 47 | <i>There.</i> Hebrew, "and the limits of Dan went out from them. They were not able to keep the cities in subjection; so that, finding themselves too much confined, they sought for fresh settlements at Lessem; or, their borders were known by these cities, through which they passed, (Calmet) though most of them had been already assigned to the tribe of Juda. (Menochius) --- <i>Dan.</i> This city was not Peneas, or Cæsarea, but the utmost boundary of Palestine on the north, as Bersabee was on the south. This history is given more at large, Judges xviii. 1. The Septuagint vary from the Hebrew in verses 46, 47, and 48, (Calmet) and add that "the children of Dan did not destroy the Amorrhites, who afflicted them in the mountain, and would not suffer them to descend into the plain....But the hand of Ephraim lay heavy upon them, and they became tributary to them. (See chap. xvii. 13.) <b>49.</b> And they went to take possession of their limits, and the children of Israel," &c. (Haydock)'
      v:050:
        - 'JOS:19:50 | 50 | 50 | <i>Lord,</i> by the mouth of Eleazar. Josue was content with one of the most barren parts of the country. He waits till all are provided for, shewing throughout his life a pattern of moderation and disinterestedness, which render him worthy to be considered as a figure of Jesus Christ, who reduced himself to the lowest state of abjection for our sakes. (Calmet) See chap. xiv. 6. (Menochius) --- <i>Ephraim.</i> It was before called <i>Gaas;</i> and the city, which Josue enlarged, lay on the north side of it, chap. xxiv. 30., and Judges ii. 9.'
