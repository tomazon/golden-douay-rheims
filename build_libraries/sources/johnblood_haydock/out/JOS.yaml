      v:013: 'JOS:13:13 | 13 | 13 | And the children of Israel would not destroy Gessuri and Machati: and they have dwelt in the midst of Israel, until this present day.'
      v:014: 'JOS:13:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}But to the tribe of Levi he gave no possession: but the sacrifices and victims of the Lord God of Israel, are his inheritance, as he spoke to him.'
      v:015: 'JOS:13:15 | 15 | 15 | And Moses gave a possession to the children of Ruben, according to their kindreds.'
      v:016: 'JOS:13:16 | 16 | 16 | And their border was from Aroer, which is on the bank of the torrent Arnon, and in the midst of the valley of the same torrent: all the plain that leadeth to Medaba,'
      v:017: 'JOS:13:17 | 17 | 17 | And Hesebon, and all their villages, which are in the plains. Dibon also, and Bamothbaal, and the town of Baalmaon,'
      v:018: 'JOS:13:18 | 18 | 18 | And Jassa, and Cedimoth, and Mephaath,'
