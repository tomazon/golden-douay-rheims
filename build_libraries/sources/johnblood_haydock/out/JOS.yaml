      v:001: 'JOS:12:1 | 1 | 1 | These are the kings whom the children of Israel slew, and possessed their land, beyond the Jordan, towards the rising of the sun, from the torrent Arnon unto Mount Hermon, and all the east country that looketh towards the wilderness.'
      v:002: 'JOS:12:2 | 2 | 2 | Sehon, king of the Amorrhites, who dwelt in Hesebon, <i>and</i> had dominion from Aroer, which is seated upon the bank of the torrent Arnon, and of the middle part in the valley, and of half Galaad, as far as the torrent Jaboc, which is the border of the children of Ammon.'
      v:003: 'JOS:12:3 | 3 | 3 | And from the wilderness to the sea of Ceneroth, towards the east, and to the sea of the wilderness, which is the most salt sea, on the east side, by the way that leadeth to Bethsimoth: and on the south side, that lieth under Asedoth, Phasga.'
      v:004: 'JOS:12:4 | 4 | 4 | The border of Og, the king of Basan, of the remnant of the Raphaims, who dwelt in Astaroth, and in Edrai, and had dominion in Mount Hermon, and in Salecha, and in all Basan, unto the borders'
      v:005: 'JOS:12:5 | 5 | 5 | Of Gessuri, and Machati, and of half Galaad: the borders of Sehon, the king of Hesebon.'
      v:006: 'JOS:12:6 | 6 | 6 | Moses, the servant of the Lord, and the children of Israel slew them, and Moses delivered their land in possession to the Rubenites, and Gadites, and the half tribe of Manasses.'
      v:007: 'JOS:12:7 | 7 | 7 | These are the kings of the land, whom Josue and the children of Israel slew, beyond the Jordan, on the west side, from Baalgad, in the field of Libanus, unto the mount, part of which goeth up into Seir: and Josue delivered it in possession to the tribes of Israel, to every one their divisions,'
      v:008: 'JOS:12:8 | 8 | 8 | As well in the mountains as in the plains, and the champaign countries. In Asedoth, and in the wilderness, and in the south, was the Hethite and the Amorrhite, the Chanaanite and the Pherezite, the Hevite and the Jebusite.'
      v:009: 'JOS:12:9 | 9 | 9 | The king of Jericho, one; the king of Hai, which is on the side of Bethel, one;'
      v:010: 'JOS:12:10 | 10 | 10 | The king of Jerusalem, one; the king of Hebron, one;'
      v:011: 'JOS:12:11 | 11 | 11 | The king of Jerimoth, one; the king of Lachis, one;'
      v:012: 'JOS:12:12 | 12 | 12 | The king of Eglon, one; the king of Gazer, one;'
      v:013: 'JOS:12:13 | 13 | 13 | The king of Dabir, one; the king of Gader, one;'
      v:014: 'JOS:12:14 | 14 | 14 | The king of Herma, one; the king of Hered, one;'
      v:015: 'JOS:12:15 | 15 | 15 | The king of Lebna, one; the king of Odullam, one;'
      v:016: 'JOS:12:16 | 16 | 16 | The king of Maceda, one; the king of Bethel, one;'
      v:017: 'JOS:12:17 | 17 | 17 | The king of Taphua, one; the king of Opher, one;'
      v:018: 'JOS:12:18 | 18 | 18 | The king of Aphec, one; the king of Saron, one;'
      v:019: 'JOS:12:19 | 19 | 19 | The king of Madon, one; the king of Asor, one;'
      v:020: 'JOS:12:20 | 20 | 20 | The king of Semeron, one; the king of Achsaph, one;'
      v:021: 'JOS:12:21 | 21 | 21 | The king of Thenac, one; the king of Megeddo, one;'
      v:022: 'JOS:12:22 | 22 | 22 | The king of Cades, one; the king of Jachanan, of Carmel, one;'
      v:023: 'JOS:12:23 | 23 | 23 | The king of Dor, and of the province of Dor, one; the king of the nations of Galgal, one;'
      v:024: 'JOS:12:24 | 24 | 24 | The king of Thersa, one: all the kings, thirty and one.'
  c:013:
    commentary:
      v:001:
        - 'JOS:13:1 | 1 | 1 | <i>Age.</i> Josue was now 100 years old. He lived ten more, (Calmet) having governed the people in all 17. (Haydock) --- During the first seven years, he had performed all that could be expected from an able general, and he probably designed to conquer the whole country before he divided it. But God, who chose to leave some of the ancient inhabitants in the country, to try the fidelity of his people, &c., ordered him to proceed to the distribution, that the different tribes might take care to exterminate those idolaters, who might be found in their territory. --- <i>Lot.</i> Hebrew, "to be possessed." Only the country east of the Jordan was yet divided.'
      v:002:
        - 'JOS:13:2 | 2 | 2 | <i>Galilee.</i> As Josue had been making such conquests in that part lately, some would translate <i>Geliloth,</i> "the confines" of the Philistines, in which sense it seems to be taken, chap. xviii. 18., and xxii. 10. (Calmet) --- Bonfrere suspects that St. Jerome wrote <i>Galila.</i> --- <i>Gessuri,</i> either near Mount Hermon, (Menochius) or bordering upon Arabia, 1 Kings xv., and xxvii. 10.'
      v:003:
        - 'JOS:13:3 | 3 | 3 | <i>Egypt.</i> Hebrew, "from the <i>Shicor,</i> (or <i>Sichor</i>) which is on the face, (or over-against) Egypt." Jeremias (ii. 18,) informs us that this river was <i>in Egypt</i> which is not true of the torrent of Rhinocorure; which the Septuagint and many commentators, understand in this place to be the boundary fixed for the promised land. Strabo, &c., attribute that torrent to Phœnicia; which they extend as far as Pelusium. St. Jerome (in Amos vi.) seems dubious whether the branch of the Nile passes by that city, or the aforesaid torrent be meant. David collected all his forces from the Sichor, or the torrent of Egypt, to the entrance of Emath, 1 Paralipomenon xiii. 5. Epiphanes constituted Lysanias governor of all the countries between the Euphrates and the river of Egypt, (2 Machabees iii. 32,) and he undoubtedly had extended his conquests as far as the Nile. Though the country beyond Gaza be now mostly barren, and therefore little inhabited or noticed, yet the Israelites were entitled to assert their right to it, as they seem to have done by taking possession of Gosen, chap. x. 41. Some parts were formerly well peopled, 1 Kings xxvii. 8. It is not unusual for the Nile, and other great rivers, to be styled torrents. The Hebrew <i>nél,</i> is often applied to rivers, Ecclesiastes i. 7. The <i>troubled</i> state in which the waters of the Nile generally appear, is very remarkable, as their taste is most excellent. The natives have discovered a method of rendering them clear, by the mixture of almond powder. The names of this river bear some relation to the Hebrew term which is here used. It was formerly called Siris; and the star, which rose when it overflowed, received the name of Sirius. The Ethiopians style it Schichri. Another name was Melas, or Egyptus, denoting "blackness." The people of the country idolized this river, because it supplied the want of rain. (Tibul, i. 8.) (Calmet) --- <i>Accaron,</i> the most northern city of the Philistian principalities, (Haydock) attributed to Juda or Dan, though neither held it for any length of time. Beelzebub was chiefly adored here, 4 Kings i. 2. --- <i>Lords,</i> who seem to have been independent. They are styled <i>Sornim,</i> as the next in dignity to the king of Persia was a <i>Surena.</i> (Marcellin. 24.) The Philistines took this country from the Chanaanites, or Eveans, (Calmet) who are a different people from the Hevites. (Bochart)'
      v:004:
        - 'JOS:13:4 | 4 | 4 | <i>Chanaan.</i> From the south to Sidon was yet undivided, and thence eastward, (Haydock) to <i>Apheca</i> of Syria, where was the capital of the kings of that country, and a famous temple of Venus, 3 Kings xx. 26. (Sozom. i. 58.) --- <i>Amorrhite,</i> or perhaps Aramean, (Calmet) though we may understand that all the country of the Amorrhite on the south, as well as the northern parts of Chanaan, were to be divided, (Haydock) as far as Emesa. --- <i>Will,</i> &c., provided the Israelites observe their part of the covenant. (Calmet)'
      v:008:
        - 'JOS:13:8 | 8 | 8 | <i>With whom.</i> That is, with the other half of that same tribe.'
      v:009:
        - 'JOS:13:9 | 9 | 9 | <i>Aroer,</i> and part of the town of <i>Dibon,</i> belonged to Gad, Numbers xxxii. 34.'
      v:013:
        - 'JOS:13:13 | 13 | 13 | <i>Day.</i> The Israelites were satisfied with what they had already conquered. (Menochius) --- But herein they deserved blame, as they were ordered to reduce them entirely, and never suffer them to continue their idolatrous practices in the country which God had chosen for his people. (Haydock)'
      v:014:
        - 'JOS:13:14 | 14 | 14 | <i>Victims.</i> Hebrew, "the sacrifices of the Lord made by fire."'
      v:018:
        - 'JOS:13:18 | 18 | 18 | <i>Mephaath,</i> near the desert, where the Romans afterwards kept a garrison. It was given to the Levites, but was seized by the Moabites after the reign of David. (Calmet)'
      v:021:
        - 'JOS:13:21 | 21 | 21 | <i>The princes of Madian.</i> It appears from hence that these were subjects of king Sehon: they are said to have been <i>slain with him,</i> that is, about the same time, but not in the same battle. (Challoner) --- After the death of their sovereign, they looked upon themselves as independent. They had reigned before as viceroys of Sehon, being natives of the country, and not come from some other part, like the Amorrhites. (Calmet)'
      v:022:
        - 'JOS:13:22 | 22 | 22 | <i>Slain.</i> Septuagint, "they slew Balaam....with the sword in the moment," Numbers xxii. 5., and xxxi. 8. (Haydock)'
      v:025:
        - 'JOS:13:25 | 25 | 25 | <i>Rabba,</i> "the great," being a title of Ar, the capital of the Moabites. The Israelites thought themselves justified in keeping what had been taken from the children of Ammon, by Sehon, (Judges xi. 13.; Calmet) and the Amorrhites. (Worthington)'
      v:027:
        - 'JOS:13:27 | 27 | 27 | <i>Betharan,</i> which was enlarged by Herod, and called Livias, or Julias, as the Greeks called Livia, the wife of Augustus, Julia. (Josephus) --- <i>Saphon,</i> or "the northern part of," &c.'
      v:030:
        - 'JOS:13:30 | 30 | 30 | <i>Towns,</i> which were conquered by Jair, of the tribe of Juda; though he belonged, in some degree, to that of Manasses, by his grandmother, Numbers xxxii. 41.'
