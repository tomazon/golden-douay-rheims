    verses:
      v:001: 'JOS:10:1 | 1 | 1 | When {VERSE_FOOTNOTE_INDEX_REF 0}Adonisedec, king of Jerusalem, had heard these things, to wit, that Josue had taken Hai, and had destroyed it, (for as he had done to Jericho and the king thereof, so did he to Hai and its king) and that the Gabaonites were gone over to Israel, and were their confederates,'
      v:002: 'JOS:10:2 | 2 | 2 | He was exceedingly afraid. For Gabaon was a great city, and one of the royal cities, and greater than the town of Hai, and all its fighting men were most valiant.'
      v:003: 'JOS:10:3 | 3 | 3 | Therefore Adonisedec, king of Jerusalem, sent to Oham, king of Hebron, and to Pharam, king of Jerimoth, and to Japhia, king of Lachis, and to Dabir, king of Eglon, saying:'
      v:004: 'JOS:10:4 | 4 | 4 | Come up to me, and bring help, that we may take Gabaon, because it hath gone over to Josue, and to the children of Israel.'
      v:005: 'JOS:10:5 | 5 | 5 | So the five kings of the Amorrhites being assembled together, went up: the king of Jerusalem, the king of Hebron, the king of Jerimoth, the king of Lachis, the king of Eglon, they and their armies, and camped about Gabaon, laying siege to it.'
      v:006: 'JOS:10:6 | 6 | 6 | But the inhabitants of the city of Gabaon, which was besieged, sent to Josue, who then abode in the camp at Galgal, and said to him: Withdraw not thy hands from helping thy servants: come up quickly, and save us, and bring us succour: for all the kings of the Amorrhites, who dwell in the mountains, are gathered together against us.'
      v:007: 'JOS:10:7 | 7 | 7 | And Josue went up from Galgal, and all the army of the warriors with him, most valiant men.'
      v:008: 'JOS:10:8 | 8 | 8 | But the Lord said to Josue: Fear them not: for I have delivered them into thy hands: none of them shall be able to stand against thee.'
      v:009: 'JOS:10:9 | 9 | 9 | So Josue going up from Galgal all the night, came upon them suddenly.'
      v:010: 'JOS:10:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}And the Lord troubled them, at the sight of Israel: and he slew them with a great slaughter, in Gabaon, and pursued them by the way of the ascent to Bethoron, and cut them off all the way to Azeca and Maceda.'
      v:011: 'JOS:10:11 | 11 | 11 | And when they were fleeing from the children of Israel, and were in the descent of Bethoron, the Lord cast down upon them great stones from heaven as far as Azeca: and many more were killed with the hail-stones than were slain by the swords of the children of Israel.'
      v:012: 'JOS:10:12 | 12 | 12 | Then Josue spoke to the Lord, in the day that he delivered the Amorrhite in the sight of the children of Israel, and he said before them: Move not, O sun, toward Gabaon, nor thou, O moon, toward the valley of Aialon.'
      v:013: 'JOS:10:13 | 13 | 13 | And the {VERSE_FOOTNOTE_INDEX_REF 0}sun and the moon stood still, till the people revenged themselves of their enemies. Is not this written in the book of the just? So the sun stood still in the midst of heaven, and hasted not to go down the space of one day.'
      v:014: 'JOS:10:14 | 14 | 14 | There was not before, nor after, so long a day, the Lord obeying the voice of a man, and fighting for Israel.'
      v:015: 'JOS:10:15 | 15 | 15 | And Josue returned, with all Israel, into the camp of Galgal.'
      v:016: 'JOS:10:16 | 16 | 16 | For the five kings were fled, and had hid themselves in a cave of the city of Maceda.'
      v:017: 'JOS:10:17 | 17 | 17 | And it was told Josue, that the five kings were found hid in a cave of the city of Maceda.'
      v:018: 'JOS:10:18 | 18 | 18 | And he commanded them that were with him, saying: Roll great stones to the mouth of the cave, and set careful men, to keep them shut up:'
      v:019: 'JOS:10:19 | 19 | 19 | And stay you not, but pursue after the enemies, and kill all the hindermost of them as they flee, and do not suffer them whom the Lord God hath delivered into your hands, to shelter themselves in their cities.'
      v:020: 'JOS:10:20 | 20 | 20 | So the enemies being slain with a great slaughter, and almost utterly consumed, they that were able to escape from Israel, entered into fenced cities.'
      v:021: 'JOS:10:21 | 21 | 21 | And all the army returned to Josue, in Maceda, where the camp then was, in good health, and without the loss of any one: and no man durst move his tongue against the children of Israel.'
      v:022: 'JOS:10:22 | 22 | 22 | And Josue gave orders, saying: Open the mouth of the cave, and bring forth to me the five kings that lie hid therein.'
      v:023: 'JOS:10:23 | 23 | 23 | And the ministers did as they were commanded: and they brought out to him the five kings out of the cave: the king of Jerusalem, the king of Hebron, the king of Jerimoth, the king of Lachis, the king of Eglon.'
      v:024: 'JOS:10:24 | 24 | 24 | And when they were brought out to him, he called all the men of Israel, and said to the chiefs of the army that were with him: Go, and set your feet on the necks of these kings. And when they had gone, and put their feet upon the necks of them lying under them,'
      v:025: 'JOS:10:25 | 25 | 25 | He said again to them: Fear not, neither be ye dismayed, take courage, and be strong: for so will the Lord do to all your enemies, against whom you fight.'
      v:026: 'JOS:10:26 | 26 | 26 | And Josue struck, and slew them, and hanged them upon five gibbets; and they hung until the evening.'
      v:027: 'JOS:10:27 | 27 | 27 | {VERSE_FOOTNOTE_INDEX_REF 0}And when the sun was down, he commanded the soldiers to take them down from the gibbets. And after they were taken down, they cast them into the cave, where they had lain hid, and put great stones at the mouth thereof, which remain until this day.'
      v:028: 'JOS:10:28 | 28 | 28 | The same day Josue took Maceda, and destroyed it with the edge of the sword, and killed the king and all the inhabitants thereof: he left not in it the least remains. And he did to the king of Maceda, as he had done to the king of Jericho.'
      v:029: 'JOS:10:29 | 29 | 29 | And he passed from Maceda with all Israel to Lebna, and fought against it:'
      v:030: 'JOS:10:30 | 30 | 30 | And the Lord delivered it with the king thereof into the hands of Israel: and they destroyed the city with the edge of the sword, and all the inhabitants thereof. They left not in it any remains. And they did to the king of Lebna, {VERSE_FOOTNOTE_INDEX_REF 0}as they had done to the king of Jericho.'
      v:031: 'JOS:10:31 | 31 | 31 | From Lebna he passed unto Lachis, with all Israel: and investing it with his army, besieged it.'
      v:032: 'JOS:10:32 | 32 | 32 | And the Lord delivered Lachis into the hands of Israel, and he took it the following day, and put it to the sword, and every soul that was in it, as he had done to Lebna.'
      v:033: 'JOS:10:33 | 33 | 33 | At that time Horam, king of Gazer, came up to succour Lachis: and Josue slew him with all his people, so as to leave none alive.'
      v:034: 'JOS:10:34 | 34 | 34 | And he passed from Lachis to Eglon, and surrounded it,'
      v:035: 'JOS:10:35 | 35 | 35 | And took it the same day: and put to the sword all the souls that were in it, according to all that he had done to Lachis.'
      v:036: 'JOS:10:36 | 36 | 36 | He went up also with all Israel from Eglon to Hebron, and fought against it:'
      v:037: 'JOS:10:37 | 37 | 37 | Took it, and destroyed it with the edge of the sword: the king also thereof, and all the towns of that country, and all the souls that dwelt in it: he left not therein any remains: as he had done to Eglon, so did he also to Hebron, putting to the sword all that he found in it.'
      v:038: 'JOS:10:38 | 38 | 38 | Returning from thence to Dabir,'
      v:039: 'JOS:10:39 | 39 | 39 | He took it, and destroyed it: the king also thereofm and all the towns round about, he destroyed with the edge of the sword: he left not in it any remains: as he had done to Hebron and Lebna, and to their kings, so did he to Dabir, and to the king thereof.'
      v:040: 'JOS:10:40 | 40 | 40 | So Josue conquered all the country of the hills, and of the south, and of the plain, and of Asedoth, with their kings: he left not any remains therein, but slew all that breathed, as the Lord, the God of Israel, had commanded him.'
      v:041: 'JOS:10:41 | 41 | 41 | From Cades-barne even to Gaza. All the land of Gosen even to Gabaon,'
      v:042: 'JOS:10:42 | 42 | 42 | And all their kings, and their lands he took and wasted at one onset: for the Lord the God of Israel fought for him.'
      v:043: JOS:10:43 | 43 | 43 | And he returned with all Israel to the place of the camp in Galgal.
  c:011:
    commentary:
      v:001:
        - 'JOS:11:1 | 1 | 1 | <i>Jabin,</i> "the intelligent," was perhaps the common name of the kings of <i>Asor,</i> the most powerful city in the northern parts of the country, (ver. 10.; Calmet) not far from the Cæsarea, (Menochius) which was built by Philip, where Lais stood before. (Haydock) --- Josue burnt Asor to the ground; but it was rebuilt by the Chanaanites, and a powerful king reigned here, and subjugated the Israelites, about 130 years after the death of Josue, Judges iv. 1. (Calmet) --- Being the most interested in this warfare, Jabin assembled all the petty kings of the country as far as Dor, to resist the common enemy. (Haydock) --- He was the generalissimo, (Grotius) and went to stop the progress of Josue, who had conquered the southern parts, and was making ready to march against the north.'
      v:002:
        - 'JOS:11:2 | 2 | 2 | <i>Ceneroth,</i> or having the lake Genesareth on the south. They city of Cineroth, or of Tiberias, was situated on the southern borders of the lake. (St. Jerome) --- <i>Side.</i> Dor lay on the Mediterranean, the last of the cities of Phœnicia. All below was in a manner subdued. The Philistines did not enter into this league, nor were they invited, as they bore a certain antipathy to the people of Chanaan.'
      v:003:
        - 'JOS:11:3 | 3 | 3 | <i>Chanaanite.</i> Some lived near the Jordan, others upon the Mediterranean. --- <i>Maspha.</i> Probably where Laban and Jacob had met, Genesis xxxi. 48. <i>Hermon</i> lay to the east of Libanus. (Calmet) --- There was another Hermon near the torrent of Cisson. (Menochius)'
      v:004:
        - 'JOS:11:4 | 4 | 4 | <i>Shore.</i> The Scripture sometimes uses an hyperbole, as well as the other figures of speech. (St. Augustine, City of God xvi. 21.) Josephus says they had 300,000 foot, 10,000 horse, and 20,000 chariots. These were frequently armed with scythes. The ancient heroes often fought on chariots of a different kind. (Calmet)'
      v:005:
        - 'JOS:11:5 | 5 | 5 | <i>Merom,</i> or the lake of Semechon, according to most interpreters; though it is more probable, that the confederates would advance to meet Josue near the lake of Cisson, to the important pass 12 miles north of Samaria, in the canton of Meron, or Merone, Judges iv. 10., and v. 18. This place was famous for the victory of Barac, and for the defeat of king Josias.'
      v:006:
        - 'JOS:11:6 | 6 | 6 | <i>Hamstring their horses,</i> &c. God so ordained, that his people might not trust in chariots and horses, but in him. (Challoner) --- He mentions the very time, when the victory will be obtained, to inspire the Israelites with greater confidence. Josue had proceeded from Galgal to Meron, about 90 miles; or if he had to go to the Semonite lake, 120 miles. Josephus says he had marched five days.'
      v:008:
        - 'JOS:11:8 | 8 | 8 | <i>Thereof.</i> Josue divided his forces, and sent some to pursue the fugitives to Sidon and Sarepta, and others he dispatched to the east side of the Jordan. --- <i>Sihon</i> was famous for its commerce, and for its glass works. (Pliny, [Natural History?] v. 19.)'
      v:010:
        - 'JOS:11:10 | 10 | 10 | <i>King.</i> Jabin had thrown himself into the city, or perhaps a new king had been appointed, according to the custom of Persia, &c., when the former went to battle. Hence we find so many kings of Israel were chosen very young and while their fathers were living.'
      v:012:
        - 'JOS:11:12 | 12 | 12 | <i>Him.</i> (Deuteronomy vii. 22.) All the Chanaanites in arms, are ordered to be slain. (Calmet) --- Josue took the greatest part of the strong cities, and indeed all which he attacked. (Menochius)'
      v:013:
        - 'JOS:11:13 | 13 | 13 | <i>Fire.</i> Several towns built on eminences, were reserved to keep the country in subjection. But it was thought proper to destroy Asor. Hebrew may be, "He burnt not the towns which remained standing, with their fortifications," &c., or such as had opened their gates to the Israelites. (Chaldean; Septuagint; &c.)'
      v:014:
        - 'JOS:11:14 | 14 | 14 | <i>Spoil,</i> excepting what was found on the idols, which was burnt, Deuteronomy vii. 25. (Calmet)'
      v:015:
        - 'JOS:11:15 | 15 | 15 | <i>Moses.</i> It is not to be doubted but that the lawgiver would communicate many instructions, by word of mouth, to his successor. He would also tell him, in general, to observe whatever laws had been given to regulate the conduct of the leader, (Calmet) as they were given not only to Moses, but to all who should afterwards occupy his post. (Haydock)'
      v:016:
        - 'JOS:11:16 | 16 | 16 | <i>So.</i> Here follows a recapitulation of the victories of Josue. --- <i>Israel,</i> or of Ephraim, which was the chief tribe of the kingdom of Israel: after the commencement of which, this seems to have been inserted; (Calmet) or having designated the southern parts by the name of <i>Juda,</i> (ver. 21,) the more northern countries are called the <i>mountain of Israel,</i> which refers particularly to Samaria, or Bethel, which might receive the appellation of <i>Israel,</i> among his descendants, from the vision of the ladder, with which that patriarch was favoured. (Haydock)'
      v:017:
        - 'JOS:11:17 | 17 | 17 | <i>And part.</i> Hebrew, "from Mount Halak, (Haydock; or the bald mountain, destitute of wood) going up to Seir, (which is very shady; that is, from the southern parts of Chanaan, by Seir) as far as Baalgad," on the east side of the Jordan, perhaps unto Cœlosyria. (Calmet)'
      v:018:
        - 'JOS:11:18 | 18 | 18 | <i>A long time.</i> Seven years, as appears from chap. xiv. 10., (Challoner) where Caleb informs us that he was 85 years old. He was 40 when he went to explore the country, and 38 years were spent in the wilderness. God was pleased to allow the Chanaanites time to repent, and he would not render the country desolate all at once, lest wild beasts should overrun it, Exodus xxiii. 19., and Wisdom xii. 10. (Calmet)'
      v:020:
        - 'JOS:11:20 | 20 | 20 | <i>Hardened.</i> This hardening of their hearts, was their having no thought of yielding or submitting: which was a sentence or judgment of God upon them, in punishment of their enormous crimes. (Challoner) --- God might indeed by his all-powerful grace have changed their hearts, but their crimes caused him to withhold that grace; and thus they were suffered to shut their eyes to their true interest. (Calmet) --- They alone therefore were the cause of their own obduracy, which God only did not prevent, Exodus vii. (Worthington)'
      v:021:
        - 'JOS:11:21 | 21 | 21 | <i>Time.</i> Among his other conquests, after the victory of Gabaon, Josue defeated the Enacim at Hebron, &c. Many of them fled into the country of the Philistines, and afterwards seized an opportunity of re-establishing themselves, so that Caleb had to drive them out afresh, chap. xv. 14. --- <i>Cities,</i> or inhabitants. We have seen that he did not demolish all the cities, which were built on a commanding situation, ver. 13. --- <i>Enacim.</i> Goliah is supposed to have been of this family, being <i>six cubits and a span</i> high, 1 Kings xvii. 4. (Calmet) --- The Phœnicians probably took their name from Enak, <i>bene anak,</i> "sons of Enak;" whence Phœnix might easily be formed. (Bochart) --- Carthage was founded by them, and styled <i>Chadre-Anak,</i> "the dwelling of Anak," (Plautus) as they chose to pass for descendants of that giant, though they were not in reality. Anak means "a chain;" and some have asserted that he wore one, as the kings of the Madianites did when they were vanquished by Gedeon, and the <i>Torquati</i> at Rome, as a mark of honour. But this is uncertain. (Calmet)'
      v:022:
        - 'JOS:11:22 | 22 | 22 | <i>Gaza,</i> the most southern city of the Philistines, was afterwards taken by the tribe of Juda, but lost again in a short time. It was particularly addicted to the worship of Jupiter, <i>Marnas,</i> or "the Lord." --- <i>Geth</i> was probably taken by David, who found a refuge with its king, 1 Kings xxi. After the reign of Solomon, it returned to its former masters. --- <i>Azotus,</i> or as the Hebrew writes, Asdod, on the Mediterranean, was noted for the temple of Dagon, (1 Kings v. 1,) which Jonathas destroyed. (Josephus, [Antiquities?] xxii. 8.) (Calmet) --- <i>Wars,</i> of a general nature. The different tribes had only to take some cities, chap. xv. 1. (Worthington)'
