    verses:
      v:001: 'JOS:3:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}Josue rose before day-light, and removed the camp: and they departed from Setim, and came to the Jordan: he, and all the children of Israel, and they abode there for three days.'
      v:002: 'JOS:3:2 | 2 | 2 | After which, the heralds went through the midst of the camp,'
      v:003: 'JOS:3:3 | 3 | 3 | And began to proclaim: When you shall see the ark of the covenant of the Lord your God, and the priests of the race of Levi carrying it, rise you up also, and follow them as they go before:'
      v:004: 'JOS:3:4 | 4 | 4 | And let there be between you and the ark the space of two thousand cubits: that you may see it afar off, and know which way you must go: for you have not gone this way before: and take care you come not near the ark.'
      v:005: 'JOS:3:5 | 5 | 5 | And Josue said to the people: Be ye sanctified: for to-morrow the Lord will do wonders among you.'
      v:006: 'JOS:3:6 | 6 | 6 | And he said to the priests: Take up the ark of the covenant, and go before the people. And they obeyed his commands, and took it up, and walked before them.'
      v:007: 'JOS:3:7 | 7 | 7 | And the Lord said to Josue: This day will I begin to exalt thee before Israel: that they may know that as I was with {VERSE_FOOTNOTE_INDEX_REF 0}Moses, so I am with thee also.'
      v:008: 'JOS:3:8 | 8 | 8 | And do thou command the priests, that carry the ark of the covenant, and say to them: When you shall have entered into part of the water of the Jordan, stand in it.'
      v:009: 'JOS:3:9 | 9 | 9 | And Josue said to the children of Israel: Come hither and hear the word of the Lord your God.'
      v:010: 'JOS:3:10 | 10 | 10 | And again he said: By this you shall know, that the Lord, the living God, is in the midst of you, and that he shall destroy, before your sight, the Chanaanite and the Hethite, the Hevite and the Pherezite, the Gergesite also, and the Jebusite, and the Amorrhite.'
      v:011: 'JOS:3:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}Behold, the ark of the covenant of the Lord of all the earth shall go before you into the Jordan.'
      v:012: 'JOS:3:12 | 12 | 12 | Prepare ye twelve men of the tribes of Israel, one of every tribe.'
      v:013: 'JOS:3:13 | 13 | 13 | And when the priests, that carry the ark of the Lord the God of the whole earth, shall set the soles of their feet in the waters of the Jordan, the waters that are beneath shall run down and go off: and those that come from above, shall stand together upon a heap.'
      v:014: 'JOS:3:14 | 14 | 14 | So the people went out of their tents, to pass over the Jordan: and the priests that carried the ark of the covenant, went on before them.'
      v:015: 'JOS:3:15 | 15 | 15 | And as soon as they came into the Jordan, and their feet were dipped in part of the water, (now the Jordan, {VERSE_FOOTNOTE_INDEX_REF 0}it being harvest time, had filled the banks of its channel,)'
      v:016: 'JOS:3:16 | 16 | 16 | The waters that came down from above stood in one place, and swelling up like a mountain, were seen afar off, from the city that is called Adom, to the place of Sarthan: but those that were beneath, ran down into the sea of the wilderness, (which now is called the Dead Sea) until they wholly failed.'
      v:017: 'JOS:3:17 | 17 | 17 | And the people marched over-against Jericho: and the priests that carried the ark of the covenant of the Lord, stood girded upon the dry ground in the midst of the Jordan, and all the people passed over, through the channel that was dried up.'
  c:004:
    commentary:
      v:001:
        - 'JOS:4:1 | 1 | 1 | <i>Over.</i> Hebrew and Septuagint, "clean, <i>or</i> entirely;" perhaps two million people, with all their possessions, had crossed the river on that day, the 10th of Nisan, leaving many of their brethren to cultivate and defend the eastern parts of the Jordan. (Haydock)'
      v:002:
        - 'JOS:4:2 | 2 | 2 | <i>Choose.</i> Hebrew, "take," as [in] chap. iii. 12. Those twelve men were ordered to attend the ark, and to observe the miracle with care: these are chosen to carry the stones for the monuments. (Salien) --- Calmet supposes that they are the same people, and that the former verse might be translated, "the Lord had said." But this does not agree with the context. Hebrew, "and it came to pass, when all the people were clean passed over the Jordan, that the Lord spake." The former injunction was given before they entered the river. Hebrew, "the ark passeth...Now therefore take," &c. (Haydock) --- One was selected from the tribe of Levi, and one from that of Joseph, so that all the twelve tribes were represented. (Menochius)'
      v:003:
        - 'JOS:4:3 | 3 | 3 | <i>Hard.</i> The Hebrew term is referred by some to the <i>priests,</i> "from the station of the priests, prepared, <i>or</i> standing firm," (chap. iii. 17,) by others to <i>the stones,</i> which were to be prepared, hard, or exactly twelve. (Calmet) --- The Septuagint have taken it in the latter sense, "twelve stones ready," or such as they might easily find, in the place where the priests had stood. They were of a flinty nature, (Haydock) that they might perpetuate the memory of this event. (Menochius)'
      v:005:
        - 'JOS:4:5 | 5 | 5 | <i>Of Israel,</i> who had twelve <i>sons.</i> The same expression occurs [in] Deuteronomy xxxii. 8., and must be explained of the immediate sons of Jacob, without including those grandchildren who might be born before his death. (Haydock)'
      v:009:
        - 'JOS:4:9 | 9 | 9 | <i>Day.</i> Some hence infer that Josue did not write this book. But surely if he wrote it towards the end of his life, he might well use this expression, (Menochius) as St. Matthew does to denote a shorter term. The twelve stones at Galgal, and in the bed of the Jordan, at Bethabara, (Haydock) were probably each placed apart. See Exodus xxiv. 4. (Menochius) --- They were still to be seen in the days of St. Jerome. Such monuments were formerly very common, and very useful, to make a lasting impression upon the minds of a gross people. See Genesis xxviii. 18., and Leviticus xxvi. 1.'
      v:010:
        - "JOS:4:10 | 10 | 10 | <i>To him.</i> Moses had been dead forty days. But it seems this miraculous division of the Jordan had been revealed to him, and he had cautioned Josue to let slip no opportunity of attaching the people to God's service, by erecting monuments of religion, as he did on this occasion. (Calmet) --- <i>Haste.</i> Though they were assured by the divine promise, they experienced a certain fear. (Salien) --- Even the most constant are liable to such impressions. (Matthew xiv. 30.)"
      v:011:
        - 'JOS:4:11 | 11 | 11 | <i>People,</i> who passed over 2000 cubits lower down, and always kept the same distance, till they arrived at Galgal. (Calmet)'
      v:012:
        - 'JOS:4:12 | 12 | 12 | <i>Them.</i> (Chap. i. 14., and Numbers xxxii. 28.) Forty thousand were only chosen. (Haydock)'
      v:013:
        - 'JOS:4:13 | 13 | 13 | <i>Bands.</i> Hebrew, "prepared for war passed over, before the Lord, unto battle, to the plains of Jericho." (Haydock) --- These formed the van-guard. --- <i>Plains.</i> Hebrew <i>harboth,</i> which is translated <i>desert,</i> Jeremias lii. 8. A large plain, fit for pasturage, extended from the city to the Jordan, on the east side. (Calmet)'
      v:014:
        - 'JOS:4:14 | 14 | 14 | <i>In,</i> &c. Josue recapitulates how this miracle established his authority, and how he was ordered to command the priests to come up from the midst of the Jordan, after the people had all got to the other side, and the stones were fixed, to denote where the ark had stood, like a wall, to hinder the waters from rushing down. (Haydock)'
      v:019:
        - 'JOS:4:19 | 19 | 19 | <i>Month</i> of the ecclesiastical year. They had left Egypt on the 15th of Nisan, so that they had spent forty years, within five days, on their journey. (Calmet)'
      v:020:
        - 'JOS:4:20 | 20 | 20 | <i>Galgal.</i> It received its name afterwards, chap. v. 9. It lay in a direct line from Jericho to the Jordan eastwards, being ten stadia from the former, and fifty from the latter place. Josue had his camp here while he subdued the kings of Chanaan, (Calmet) as it had plenty of water and wood in its environs; (Menochius) though perhaps at this time, there were no houses. Saul was here recognized king of all Israel, 1 Kings xi. 14. Tertullian (contra Marc. iv.) supposes, that the twelve stones were placed on the ark, <i>in arcam,</i> which is not at all probable. (Calmet) --- But they might be erected in its vicinity, and that may perhaps be the meaning of the author. (Haydock) --- R. Levi says the stones were placed near the ark, that all Israel might see them thrice a year. Josephus believes that an altar was formed of them.'
      v:025:
        - 'JOS:4:25 | 25 | 25 | <i>Earth,</i> particularly of Chanaan. This miracle tends to inspire the enemy with fear and consternation, and to confirm the faith and hope of the Israelites. The obstinacy of the former was thus rendered more inexcusable. (Calmet)'
