chapters:
  c:001:
    commentary:
      v:001:
        - 'JOS:1:1 | 1 | 1 | <i>Now:</i> literally, <i>And.</i> Thus the sacred history is connected, the last chapter of Deuteronomy being, in the opinion of many, a part of the work of Josue. (Haydock) --- Moses died on the 1st of the 12th month, Adar, and as soon as that month of mourning had expired, and the spies had returned on the 4th of Nisan, God ordered the people to prepare for their departure. --- <i>Minister.</i> This was by no means degrading. He was designed for the successor of Moses, as Eliseus was to succeed Elias. The heroes at Troy had servants of the same high character as themselves, attached to their persons by the ties of friendship. See Exodus xvii. 10.'
      v:002:
        - 'JOS:1:2 | 2 | 2 | <i>Jordan</i>, a river well known, which rises in Antilibanus, not from Panion, but from the lake Phiala, as Herod the Tetrarch discovered by throwing some straw into the latter, which passed by a subterraneous passage into Panion. Thence it proceeds to the Semonite lake and to Daphne, where it begins to be called the Great Jordan. (Josephus, Jewish Wars iii. 33.) Having traversed the land of Palestine in a southern direction, it loses itself in the lake of Sodom. (Calmet) --- It is a very rapid river, and hence its appellation from <i>irod</i>, or <i>jord, descendit,</i> is very probably derived. (Haydock) --- The Arabs call it Zacchar, "overflowing," because the snows and rains cause it <i>formerly</i> to overflow about Easter. (Universal History) --- When Maundrell travelled through this country, the stream was too rapid for a person to swim against it. (Parkhurst) --- Hence the miracle of the Hebrews passing through the Jordan on dry land, when its waters were the most copious and violent, would be the more observable. (Haydock)'
      v:003:
        - 'JOS:1:3 | 3 | 3 | <i>Moses.</i> Thus the preceding permission, which the Jews extend, as if God had authorized them to conquer the whole world, is limited. (Haydock) See Deuteronomy xi. 24. --- Their right to the land of Chanaan depends on this grant of God, who is the Lord of all things, and who thus took away all the privileges of the former inhabitants. But the warrant of destruction only regarded the people of Chanaan. Those who lived towards the Euphrates, were obliged only to pay tribute by David and Solomon, though their country formed part of what had been promised to the Israelites. They might have possessed all that region, if they had proved faithful. The limits of the promised land vary, as they are considered under various lights. (Calmet) --- The desert of Arabia Petrea and Antilibanus formed the boundaries on the south and on the north, the Euphrates and Mediterranean were on the east and west, when the territories of the Israelites were considered in their utmost extent. (Haydock)'
      v:004:
        - 'JOS:1:4 | 4 | 4 | <i>Hethites,</i> the most formidable of the nations of Chanaan. (Masius)'
      v:005:
        - 'JOS:1:5 | 5 | 5 | <i>Resist you.</i> They shall at last be overcome, and their resistance will prove detrimental to themselves. (Calmet)'
      v:006:
        - 'JOS:1:6 | 6 | 6 | <i>Lot.</i> Hebrew, "thou shalt give for an inheritance." (Haydock)'
      v:007:
        - 'JOS:1:7 | 7 | 7 | <i>From it.</i> Hebrew <i>him,</i> Moses. But the Masorets order us to read <i>it.</i> (Haydock) --- <i>Understand,</i> or "succeed." (Chaldean) (Vatable)'
      v:010:
        - 'JOS:1:10 | 10 | 10 | <i>Princes. Shoterim</i> may denote both judges and heralds, such as those mentioned in Homer, the messengers of gods and men, whose persons were deemed sacred. They bore a wand or sceptre, as a mark of their authority.'
      v:011:
        - "JOS:1:11 | 11 | 11 | <i>Victuals.</i> The manna still supplied the army after they had passed the Jordan, chap. v. 12. But Josue might fear lest the people might not have liberty to gather it in the midst of the enemy's country, or he might perhaps suppose that this miraculous food would be withdrawn, as soon as they had entered Chanaan. He therefore takes all necessary precautions, and gets other sorts of provisions in the neighbourhood. (Calmet) --- This might foreshew, that in the primitive Church the ceremonies and privileges of the old law would not be abrogated immediately, but they might be used for a time along with the rites of the gospel, till the old law should be buried with honour. (Worthington) --- <i>Third day,</i> after their departure from Setim; or perhaps this order was only published when the Israelites were arrived on the banks of the Jordan. (Calmet)"
      v:014:
        - 'JOS:1:14 | 14 | 14 | <i>Armed before,</i> in order of battle, at the head of the army, and not according to the disposition of the tribes, which was observed in the desert. Only 40,000 men were selected out of 110,580, the rest were very prudently left to guard the new conquered country. See Numbers xxxii. 17. --- <i>For them.</i> Hebrew, "help them."'
      v:015:
        - 'JOS:1:15 | 15 | 15 | <i>Beyond.</i> The same expression is translated <i>on this side,</i> ver. 14. Hebrew <i>beheber</i> means also, "in the passage." If we have regard to Josue, when he spoke this, he was <i>beyond,</i> that is on the east side of the river, though perhaps (Haydock) he might be on the other side when he wrote the history, Deuteronomy i. 1. (Calmet)'
      v:017:
        - "JOS:1:17 | 17 | 17 | <i>Moses.</i> Thus they express their ardent wish, that God would extend his protection to Josue. (Menochius) --- They do not mean to insinuate, that they will obey him only as long as he complies with God's law. (Calmet)"
      v:018:
        - "JOS:1:18 | 18 | 18 | <i>Die,</i> as guilty of high treason. The person's goods were confiscated, and became the property of the king. Thus David disposed of the effects of Saul, (2 Kings xvi. 4.) and Achab seized the vineyard of Naboth, 3 Kings xxi. 15. (Calmet)"
