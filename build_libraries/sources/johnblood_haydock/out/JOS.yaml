      v:030: 'JOS:24:30 | 30 | 30 | And they buried him in the border of his possession, in Thamnathsare, which is situate in Mount Ephraim, on the north side of Mount Gaas.'
      v:031: 'JOS:24:31 | 31 | 31 | And Israel served the Lord all the days of Josue, and of the ancients that lived a long time after Josue, and that had known all the works of the Lord, which he had done in Israel.'
      v:032: 'JOS:24:32 | 32 | 32 | {VERSE_FOOTNOTE_INDEX_REF 0}And the bones of Joseph, which the children of Israel had taken out of Egypt, they buried in Sichem, in that part of the field {VERSE_FOOTNOTE_INDEX_REF 1}which Jacob had bought of the sons of Hemor, the father of Sichem, for a hundred young ewes, and it was in the possession of the sons of Joseph.'
