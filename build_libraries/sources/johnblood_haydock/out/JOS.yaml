    verses:
      v:001: 'JOS:6:1 | 1 | 1 | Now {VERSE_FOOTNOTE_INDEX_REF 0}Jericho was close shut up and fenced, for fear of the children of Israel, and no man durst go out or come in.'
      v:002: 'JOS:6:2 | 2 | 2 | And the Lord said to Josue: Behold I have given into thy hands Jericho, and the king thereof, and all the valiant men.'
      v:003: 'JOS:6:3 | 3 | 3 | Go round about the city all ye fighting men once a day: so shall ye do for six days.'
      v:004: 'JOS:6:4 | 4 | 4 | And on the seventh day the priests shall take the seven trumpets, which are used in the jubilee, and shall go before the ark of the covenant: and you shall go about the city seven times, and the priests shall sound the trumpets.'
      v:005: 'JOS:6:5 | 5 | 5 | And when the voice of the trumpet shall give a longer and broken tune, and shall sound in your ears, all the people shall shout together with a very great shout, and the walls of the city shall fall to the ground, and they shall enter in every one at the place against which they shall stand.'
      v:006: 'JOS:6:6 | 6 | 6 | Then Josue, the son of Nun, called the priests, and said to them: Take the ark of the covenant: and let seven other priests take the seven trumpets of the jubilee, and march before the ark of the Lord.'
      v:007: 'JOS:6:7 | 7 | 7 | And he said to the people: Go, and compass the city, armed, marching before the ark of the Lord.'
      v:008: 'JOS:6:8 | 8 | 8 | And when Josue had ended his words, and the seven priests blew the seven trumpets before the ark of the covenant of the Lord,'
      v:009: 'JOS:6:9 | 9 | 9 | And all the armed men went before, the rest of the common people followed the ark, and the sound of the trumpets was heard on all sides.'
      v:010: 'JOS:6:10 | 10 | 10 | But Josue had commanded the people, saying: You shall not shout, nor shall your voice be heard, nor any word go out of your mouth: until the day come wherein I shall say to you: Cry and shout.'
      v:011: 'JOS:6:11 | 11 | 11 | So the ark of the Lord went about the city once a day, and returning into the camp, abode there.'
      v:012: 'JOS:6:12 | 12 | 12 | And Josue rising before day, the priests took the ark of the Lord,'
      v:013: 'JOS:6:13 | 13 | 13 | And seven of them seven trumpets, which are used in the jubilee: and they went before the ark of the Lord, walking and sounding the trumpets: and the armed men went before them, and the rest of the common people followed the ark, and they blew the trumpets.'
      v:014: 'JOS:6:14 | 14 | 14 | And they went round about the city the second day once, and returned into the camp. So they did six days.'
      v:015: 'JOS:6:15 | 15 | 15 | But the seventh day, rising up early, they went about the city, as it was ordered, seven times.'
      v:016: 'JOS:6:16 | 16 | 16 | And when in the seventh going about the priests sounded with the trumpets, Josue said to all Israel: Shout: for the Lord hath delivered the city to you:'
      v:017: 'JOS:6:17 | 17 | 17 | And let this city be an anathema, and all things that are in it, to the Lord. Let only Rahab, the harlot, live, with all that are with her in the house: {VERSE_FOOTNOTE_INDEX_REF 0}for she hid the messengers whom we sent.'
      v:018: 'JOS:6:18 | 18 | 18 | But beware ye lest you touch ought of those things that are forbidden, and you be guilty of transgression, and all the camp of Israel be under sin, and be troubled.'
      v:019: 'JOS:6:19 | 19 | 19 | But whatsoever gold or silver there shall be, or vessels of brass and iron, let it be consecrated to the Lord, laid up in his treasures.'
      v:020: 'JOS:6:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}So all the people making a shout, and the trumpets sounding, when the voice and the sound thundered in the ears of the multitude, the walls forthwith fell down: and every man went up by the place that was over-against him: {VERSE_FOOTNOTE_INDEX_REF 1}and they took the city,'
      v:021: 'JOS:6:21 | 21 | 21 | And killed all that were in it, man and woman, young and old. The oxen also, and the sheep, and the asses, they slew with the edge of the sword.'
      v:022: "JOS:6:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}But Josue said to the two men that had been sent for spies: Go into the harlot's house, and bring her out, and all things that are hers, as you assured her by oath."
      v:023: 'JOS:6:23 | 23 | 23 | {VERSE_FOOTNOTE_INDEX_REF 0}And the young men went in, and brought out Rahab, and her parents, her brethren also, and all her goods, and her kindred, and made them to stay without the camp.'
      v:024: 'JOS:6:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}But they burned the city, and all things that were therein; except the gold and silver, and vessels of brass and iron, which they consecrated unto the treasury of the Lord.'
      v:025: "JOS:6:25 | 25 | 25 | But Josue saved Rahab the harlot, and her father's house, and all she had, and they dwelt in the midst of Israel until this present day: because she hid the messengers whom he had sent to spy out Jericho. At that time, Josue made an imprecation, saying:"
      v:026: 'JOS:6:26 | 26 | 26 | {VERSE_FOOTNOTE_INDEX_REF 0}Cursed be the man before the Lord, that shall raise up and build the city of Jericho. In his firs-tborn may he lay the foundation thereof, and in the last of his children set up its gates.'
      v:027: 'JOS:6:27 | 27 | 27 | And the Lord was with Josue, and his name was noised throughout all the land.'
  c:007:
    commentary:
      v:001:
        - "JOS:7:1 | 1 | 1 | <i>Children.</i> Achan was guilty of theft: some of the rest might have connived at his fault. He had taken what was reserved for the Lord. The offender was discovered, to inspire all with a horror for his conduct. Some of his brethren were punished, (ver. 5,) but they suffered for their own secret transgressions, or death might be no real punishment to them; while the Israelites were awakened to a sense of their own inability to conquer without the divine protection, and were forced to humble themselves. (Haydock) --- Chastisements are the marks of God's displeasure, though they frequently proceed also from his clemency. --- <i>Achan</i> is called <i>Achar,</i> 1 Paralipomenon ii. 7. These five persons occupy the space of 265 years; so that they must have been 50 or 55 years old, when they had children."
      v:002:
        - 'JOS:7:2 | 2 | 2 | <i>Against Hai,</i> to see the situation and strength of that city, which was about 10 miles west, or rather north, of Jericho. It was afterwards rebuilt, 1 Esdras ii. 28. --- <i>Bethaven</i> and <i>Bethel</i> are the same place; (St. Jerome; Calmet) though many distinguish them, with Cellarius. The former name means "the house of iniquity," because Jeroboam there set up a golden calf. Bethel was its former appellation, in consequence of the vision of Jacob, Genesis xxviii.'
      v:003:
        - 'JOS:7:3 | 3 | 3 | <i>Few.</i> It appears, however, that the city contained 12,000 fighting men; so that these spies must have formed a false notion of its strength, chap. viii. 25.'
      v:005:
        - 'JOS:7:5 | 5 | 5 | <i>Sabarim,</i> which means people "broken and defeated." Septuagint, "they pursued them from the gate, till they had entirely broken them," destroying 36, and putting the rest to flight. (Calmet) --- This small disaster filled the whole camp with dismay, as the Lord generally caused the victories of his people to be complete, and without any loss, as long as they continued in his favour. None were found wanting of those who attacked and destroyed so many of the Madianites, Numbers xxxi. 49. (Haydock)'
      v:006:
        - 'JOS:7:6 | 6 | 6 | <i>Heads.</i> These marks of grief were very common. Achilles covered his head with ashes, tore his garments and face, when he received news of the death of his friend, Patroclus. Homer and Virgil, (Æneid xii.) speaking of Latinus, the king, says, <i>It scissa veste Latinus---Canitiem immundo perfusam pulvere turpans.</i>'
      v:007:
        - "JOS:7:7 | 7 | 7 | <i>Began.</i> Some had established themselves in the land of Galaad. (Menochius) --- Hebrew, \"would to God we had been content, and dwelt on the other side of the Jordan.\" Josue speaks in this animated manner, through zeal for the glory of God, (Calmet) more than for any personal inconvenience. He was grieved that any one should have merited God's displeasure. He was afraid that the Chanaanites would blaspheme the <i>great name</i> of the Lord, ver. 9."
      v:011:
        - 'JOS:7:11 | 11 | 11 | <i>Lied.</i> Each one, on delivering up what he had taken, made profession, at least by his behaviour, (Haydock) that he retained nothing. Achan did like the rest, but he kept back of the plunder. (Calmet) --- He lied, and did not comply with the promise made by all Israel, which he was bound to observe, as much as if he had made it with his own mouth.'
      v:013:
        - 'JOS:7:13 | 13 | 13 | <i>Sanctified.</i> Prepared by washing, &c., to appear before the tabernacle, and to see the event. Septuagint, "purify the people." Chaldean, "call an assembly."'
      v:014:
        - 'JOS:7:14 | 14 | 14 | <i>Find.</i> Hebrew, "it shall be the tribe which the Lord taketh." (Haydock) --- This was done by lots, as on similar occasions, 1 Kings x. 20., and xiv. 41. When God authorized this method, there could be no danger in it. But to have recourse to lots without such authority, would be often tempting God. The apostles chose an apostle by lot: but they had first taken every precaution (Calmet) to select two persons, both fit for the important charge. (Haydock) --- To commit the choice of sacred ministers to chance would be extremely improper. "We forbid the use of lots in the elections," said Honorius. (Calmet)'
      v:018:
        - JOS:7:18 | 18 | 18 | <i>Juda.</i> The dignity of this tribe enhanced the fault of Achan. (Menochius)
      v:019:
        - 'JOS:7:19 | 19 | 19 | <i>My son.</i> Clemency is the virtue of great souls. --- <i>Give glory.</i> Confess candidly, John ix. 24.'
      v:021:
        - 'JOS:7:21 | 21 | 21 | <i>Garment.</i> Hebrew, "a robe of Sannaar, <i>or</i> of Babylon." This city was famous for embroidered, or painted robes, such as were worn by kings, Jonas iii. 6. (Pliny, [Natural History?] viii. 48.) --- <i>Rule,</i> or linget. No coin was yet used. (Calmet)'
      v:024:
        - 'JOS:7:24 | 24 | 24 | <i>His sons,</i> &c. Probably conscious to, or accomplices of the crime of their father, (Challoner) as he could hardly have concealed these things in the midst of his tent without their knowledge. (Menochius) --- But granting, with St. Augustine (q. 8,) that they were innocent of this crime, God, who is the sovereign arbiter of life and death, might order them out of the world, on this occasion, without injustice.'
      v:025:
        - 'JOS:7:25 | 25 | 25 | <i>Day.</i> Hence some have drawn a very weak argument, to prove the repentance of Achan, as if he had only to undergo a temporary punishment. It is probable, however, that his sincere confession, proceeding from a penitent heart, might influence God to shew him mercy. --- <i>Fire.</i> Children, as well as his other effects; though some have supposed that the former were spared, as they are not here specified. Hebrew seems to include them; "and burnt them with fire after they had stoned them with stones." Chaldean says they were stoned first. (Calmet)'
      v:026:
        - 'JOS:7:26 | 26 | 26 | <i>Achor.</i> That is, trouble; (Challoner) in allusion to the name of Achar, as he is called in the Septuagint invariably, and in the Hebrew and Vulgate in the Book of Chronicles. (Haydock) --- This <i>heap of stones</i> was thrown upon the ashes of the deceased, or perhaps at his person, while he was burning at the stake, as it is the custom still among the Turks. (Roger. ii. 7.) The king of Hai was treated in this manner, chap. viii. 29. See 2 Kings xviii. 17. The <i>vale of Achor</i> was on the road between Jerusalem and Jericho, where a small castle, at Adommim, was built to protect travellers from the insults of robbers, who infested that part, Luke x. 30., and chap. xv. 7.'
