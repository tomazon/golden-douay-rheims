    intro: '<i>The kings of Israel, Juda, and Edom, fight against the king of Moab. They want water, which Eliseus procureth without rain; and prophesieth victory. The king of Moab is overthrown: his city is besieged: he sacrificeth his first-born son: so the Israelites raise the siege.</i>'
