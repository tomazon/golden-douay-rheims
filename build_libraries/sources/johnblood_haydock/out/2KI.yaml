    verses:
      v:001: '2KI:23:1 | 1 | 1 | And{VERSE_FOOTNOTE_INDEX_REF 0} they brought the king word again what she had said. And he sent: and all the ancients of Juda and Jerusalem were assembled to him.'
      v:002: '2KI:23:2 | 2 | 2 | And the king went up to the temple of the Lord, and all the men of Juda, and all the inhabitants of Jerusalem with him, the priests, and the prophets, and all the people, both little and great: and in the hearing of them all he read all the words of the book of the covenant, which was found in the house of the Lord.'
      v:003: '2KI:23:3 | 3 | 3 | And the king stood upon the step: and made a covenant with the Lord, to walk after the Lord, and to keep his commandments, and his testimonies, and his ceremonies, with all their heart, and with all their soul, and to perform the words of this covenant, which were written in that book: and the people agreed to the covenant.'
      v:004: '2KI:23:4 | 4 | 4 | And the king commanded Helcias, the high priest, and the priests of the second order, and the door-keepers,{VERSE_FOOTNOTE_INDEX_REF 0} to cast out of the temple of the Lord all the vessels that had been made for Baal, and for the grove, and for all the host of heaven: and he burnt them without Jerusalem, in the valley of Cedron, and he carried the ashes of them to Bethel.'
      v:005: '2KI:23:5 | 5 | 5 | And he destroyed the soothsayers, whom the kings of Juda had appointed to sacrifice in the high places in the cities of Juda, and round about Jerusalem: them also that burnt incense to Baal, and to the sun, and to the moon, and to the twelve signs, and to all the host of heaven.'
      v:006: '2KI:23:6 | 6 | 6 | And he caused the grove to be carried out from the house of the Lord, without Jerusalem, to the valley of Cedron, and he burnt it there, and reduced it to dust, and cast the dust upon the graves of the common people.'
      v:007: '2KI:23:7 | 7 | 7 | He destroyed also the pavilions of the effeminate, which were in the house of the Lord, for which the women wove as it were little dwellings for the grove.'
      v:008: '2KI:23:8 | 8 | 8 | And he gathered together all the priests out of the cities of Juda: and he defiled the high places, where the priests offered sacrifice, from Gabaa to Bersabee: and he broke down the altars of the gates that were in the entering in of the gate of Josue, governor of the city, which was on the left hand of the gate of the city.'
      v:009: '2KI:23:9 | 9 | 9 | However, the priests of the high places came not up to the altar of the Lord, in Jerusalem: but only eat of the unleavened bread among their brethren.'
      v:010: '2KI:23:10 | 10 | 10 | And he defiled Topheth, which is in the valley of the son of Ennom: that no man should consecrate there his son, or his daughter, through fire, to Moloch.'
      v:011: '2KI:23:11 | 11 | 11 | And he took away the horses which the kings of Juda had given to the sun, at the entering in of the temple of the Lord, near the chamber of Nathanmelech, the eunuch, who was in Pharurim: and he burnt the chariots of the sun with fire.'
      v:012: '2KI:23:12 | 12 | 12 | And the altars that were upon the top of the upper chamber of Achaz, which the kings of Juda had made, and the altars which Manasses had made in the two courts of the temple of the Lord, the king broke down: and he ran from thence, and cast the ashes of them into the torrent Cedron.'
      v:013: '2KI:23:13 | 13 | 13 | The high places also that were at Jerusalem, on the right side of the mount of offence, {VERSE_FOOTNOTE_INDEX_REF 0}which Solomon, king of Israel, had built to Astaroth, the idol of the Sidonians, and to Chamos, the scandal of Moab, and to Melchom, the abomination of the children of Ammon, the king defiled.'
      v:014: '2KI:23:14 | 14 | 14 | And he broke in pieces the statues, and cut down the groves: and he filled their places with the bones of dead men.'
      v:015: '2KI:23:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}Moreover, the altar also that was at Bethel, and the high place, which Jeroboam, the son of Nabat, who made Israel to sin, had made: both the altar, and the high place, he broke down and burnt, and reduced to powder, and burnt the grove.'
      v:016: '2KI:23:16 | 16 | 16 | And as Josias turned himself, he saw there the sepulchres that were in the mount: and he sent and took the bones out of the sepulchres, and burnt them upon the altar, and defiled it according to the word of the Lord, which the man of God spoke, who had foretold these things.'
      v:017: '2KI:23:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}And he said: What is that monument which I see? And the men of that city answered: It is the sepulchre of the man of God, who came from Juda, and foretold these things which thou hast done upon the altar of Bethel.'
      v:018: '2KI:23:18 | 18 | 18 | And he said: Let him alone, let no man move his bones. So his bones were left untouched with the bones of the prophet, that came out of Samaria.'
      v:019: '2KI:23:19 | 19 | 19 | Moreover all the temples of the high places which were in the cities of Samaria, which the kings of Israel had made to provoke the Lord, Josias took away: and he did to them according to all the acts that he had done in Bethel.'
      v:020: "2KI:23:20 | 20 | 20 | And he slew all the priests of the high places, that were there, upon the altars; and he burnt men's bones upon them: and returned to Jerusalem."
      v:021: '2KI:23:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}And he commanded all the people, saying: Keep the Phase to the Lord your God, according as it is written in the book of this covenant.'
      v:022: '2KI:23:22 | 22 | 22 | Now there was no such a Phase kept from the days of the judges, who judged Israel, nor in all the days of the kings of Israel, and of the kings of Juda,'
      v:023: '2KI:23:23 | 23 | 23 | As was this Phase, that was kept to the Lord in Jerusalem, in the eighteenth year of king Josias.'
      v:024: '2KI:23:24 | 24 | 24 | Moreover the diviners by spirits, and soothsayers, and the figures of idols, and the uncleannesses, and the abominations, that had been in the land of Juda and Jerusalem, Josias took away: that he might perform the words of the law, that were written in the book, which Helcias the priest had found in the temple of the Lord.'
      v:025: '2KI:23:25 | 25 | 25 | There was no king before him like unto him, that returned to the Lord with all his heart, and with all his soul, and with all his strength, according to all the law of Moses: neither after him did there arise any like unto him.'
      v:026: '2KI:23:26 | 26 | 26 | But yet the Lord turned not away from the wrath of his great indignation, wherewith his anger was kindled against Juda: because of the provocations, wherewith Manasses had provoked him.'
      v:027: '2KI:23:27 | 27 | 27 | {VERSE_FOOTNOTE_INDEX_REF 0}And the Lord said: I will remove Juda also from before my face, as I have removed Israel: and I will cast off this city Jerusalem, which I chose, and the house, of which I said: My name shall be there.'
      v:028: '2KI:23:28 | 28 | 28 | Now the rest of the acts of Josias, and all that he did, are they not written in the Book of the words of the days of the kings of Juda?'
      v:029: '2KI:23:29 | 29 | 29 | {VERSE_FOOTNOTE_INDEX_REF 0}In his days, Pharao Nechao, king of Egypt, {VERSE_FOOTNOTE_INDEX_REF 1}went up against the king of Assyria to the river Euphrates: and king Josias went to meet him: and was slain at Mageddo, when he had seen him.'
      v:030: "2KI:23:30 | 30 | 30 | And his servants carried him dead from Mageddo: and they brought him to Jerusalem, and buried him in his own sepulchre. And the people of the land took Joachaz, the son of Josias: and they anointed him, and made him king in his father's stead."
      v:031: '2KI:23:31 | 31 | 31 | {VERSE_FOOTNOTE_INDEX_REF 0}Joachaz was three and twenty years old when he began to reign, and he reigned three months in Jerusalem: the name of his mother was Amital, the daughter of Jeremias, of Lobna.'
      v:032: '2KI:23:32 | 32 | 32 | And he did evil before the Lord, according to all that his fathers had done.'
      v:033: '2KI:23:33 | 33 | 33 | And Pharao Nechao bound him at Rebla, which is in the land of Emath, that he should not reign in Jerusalem: and he set a fine upon the land, of a hundred talents of silver, and a talent of gold.'
      v:034: '2KI:23:34 | 34 | 34 | And Pharao Nechao made Eliacim, the son of Josias, king in the room of Josias his father: and turned his name to Joakim. And he took Joachaz away and carried him into Egypt, and he died there.'
      v:035: '2KI:23:35 | 35 | 35 | And Joakim gave the silver and the gold to Pharao, after he had taxed the land for every man, to contribute according to the commandment of Pharao: and he exacted both the silver and the gold of the people of the land, of every man according to his ability: to give to Pharao Nechao.'
      v:036: '2KI:23:36 | 36 | 36 | {VERSE_FOOTNOTE_INDEX_REF 0}Joakim was five and twenty years old when he began to reign: {VERSE_FOOTNOTE_INDEX_REF 1}and he reigned eleven years in Jerusalem: the name of his mother was Zebida, the daughter of Phadaja, of Ruma.'
      v:037: 2KI:23:37 | 37 | 37 | And he did evil before the Lord according to all that his fathers had done.
  c:024:
    commentary:
      v:001:
        - "2KI:24:1 | 1 | 1 | <i>Days.</i> At the end of the third year, Daniel i. 1., and Jeremias xxv. 1. <i>Nabuchadonosor,</i> in the first year of his reign, (Jeremias xxv. 1.) being associated in the empire by his aged father Nabopolassar, <i>came up</i> to attack Carchemis, (Jeremias xlvi. 1.) and the other dominions of Egypt, (ver. 7.) and their ally or vassal <i>Joakim.</i> He took the city of Jerusalem, and carried off many of the sacred vessels and captives, (Daniel i.; Calmet) conducting the king himself to prison, for a short time, when he set him at liberty, on condition that he should pay tribute, 2 Paralipomenon xxxvi. 6. (Tirinus) --- Joakim obeyed for 3 <i>years.</i> --- <i>Then again.</i> Hebrew, \"he turned and rebelled.\" This was the first time, as he had before been subject to Egypt, and was attacked on that account. He probably took advantage of the absence of Nabuchodonosor, who was gone with haste to secure all the dominions of his deceased father. In the 7th year of his reign, he sent <i>rovers</i> to punish Joakim. When the latter had reigned near 11 years, they reduced the kingdom, and treated the king's corpse with the utmost indignity, Jeremias xxii. 19. (Tirinus)"
      v:002:
        - '2KI:24:2 | 2 | 2 | <i>The rovers. Latrunculos.</i> Bands or parties of men, who pillaged and plundered wherever they came. (Challoner) See chap. v. 2., and Judges xi. 3. --- Nabuchodonosor could not come in person. --- <i>Prophets.</i> Holda, supra chap. xxii. 16., and Isaias xx. 17., and Jeremias xiv., xv., xvi., &c.'
      v:005:
        - '2KI:24:5 | 5 | 5 | <i>Did.</i> Paralipomenon, <i>and his abominations which he wrought, and the things which were found in him.</i> This St. Jerome, (Trad.) explains of certain diabolical marks on his body, shewing him to be devoted to the fiend Codonasar. Such are often found on magicians. (Menochius) --- Thus the priests of Baal cut themselves, 3 Kings xviii. 28. (Haydock)'
      v:006:
        - '2KI:24:6 | 6 | 6 | <i>Joachin,</i> who is styled Jechonias, Matthew i., and Conias [in] Jeremias xxii. 24. The prophet counts his reign as nothing, because it was so limited by the Chaldeans, and continued only three months, Jeremias xxxvi. 30.'
      v:007:
        - '2KI:24:7 | 7 | 7 | <i>Egypt,</i> at least from the eastern mouth of the Nile, at Damietta, to the Euphrates. Nechao had conquered all those countries: but now he was driven into his ancient territories. After <i>some time</i> he attempted to relieve Sedecias, but war repulsed by Nabuchodonosor, who soon after took Jerusalem, Jeremias xxxvii. 6. (Calmet) --- <i>Again,</i> during the reign of Joachin. (Du Hamel)'
      v:008:
        - "2KI:24:8 | 8 | 8 | <i>Eighteen.</i> One Hebrew manuscript reads \"thirteen,\" (Haydock) or 3 instead of 8. (Kennicott) --- The number seems also (Haydock) to be incorrect in Paralipomenon, where we find that Joachin was only <i>eight</i> years old, as the Syriac and Arabic have 18 in both places, and it could not well be said, that he <i>did evil,</i> &c., (ver. 9.) at the age of 8, much less that he had <i>wives</i> so soon, ver. 15. (Calmet) --- Some attempt to reconcile both places, by saying that the eight years refer to the commencement of his father's reign; (Junius) which is very unusual: (Calmet) or to the servitude of Babylon, when Jerusalem was taken under Joakim. (Hardouin.) --- Sanctius conjectures that Joachin was associated with his father when he was 10 years old, and after 8 years became sole king. (Kimchi, &c.) (Du Hamel)"
      v:009:
        - '2KI:24:9 | 9 | 9 | <i>Done.</i> Ezechiel xix. 5., and Jeremias xxii. 24., speak of this king under the name of (Haydock) Jechonias. (Calmet)'
      v:010:
        - '2KI:24:10 | 10 | 10 | <i>Came.</i> Hebrew, "servants....he came." But several manuscripts are more accurate and grammatical, "they came." (Kennicott) (Haydock)'
      v:012:
        - '2KI:24:12 | 12 | 12 | <i>Went out.</i> Josephus (Jewish Wars vi. 8.) insinuates, to save the vessels of the temple. --- Jeremias had persuaded him to desist from making resistance. (Tirinus) --- Nabuchodonosor did not comply with his promise, (Menochius) but took the king and all the artificers (ver. 14.) to Babylon, that the former might not attempt to revenge the injuries done to his father, nor the latter contribute to fortify the towns. The Philistines had deprived the Israelites of blacksmiths, with the same design, 1 Kings vii., and xiii. (Angelomus.) (Tirinus) --- <i>Eighth;</i> commencing, or at the end of the <i>seventh,</i> Jeremias lii. (Du Hamel)'
      v:013:
        - '2KI:24:13 | 13 | 13 | <i>All,</i> or a great part; for some were still left, 1 Esdras i. --- <i>Which:</i> or like unto those which <i>Solomon had made.</i> The identical vessels had been perhaps (Du Hamel) plundered. (Menochius) --- Nabuchodonosor took away the sacred vessels at three different times: <b>1.</b> under Joakim. These he placed in the temple of his god; and they were afterwards profaned by Baltassar, and restored by Cyrus, Daniel i. 2., and v. 5., and 1 Esdras i. 7. <b>2.</b> Many he now broke in pieces. <b>3.</b> Under Sedecias, he took probably what that prince had made, chap. xxv. 13., and Baruch i. 7 --- <i>Lord,</i> by Isaias (xxxix. 6.; supra chap. xx. 17.) and Jeremias, xv. 13.'
      v:014:
        - '2KI:24:14 | 14 | 14 | <i>All;</i> the chief men, chap. xxv. 18. Ezechiel and Mardocheus were in the number. --- <i>Engraver.</i> The first term means a workman in wood, stone, &c.; the latter seems to designate a mason, smith, or garrison-soldier; (Calmet) or one expert in making camps; (Sa) an engineer. (Tirinus) --- St. Jerome explains it of one who enchases jewels in gold. (Menochius) --- Hecateus and Demetrius (ap. Jos.[Josephus?] and Clement of Alexandria) mention this transportation. (Du Hamel)'
      v:015:
        - '2KI:24:15 | 15 | 15 | <i>Judges.</i> Hebrew, "the rams." Chaldean, "the grandees." These are not included in the 10,000, (ver. 14.) nor more than (Calmet) the 8,000 who were taken from the country (ver. 16.; Calmet) or 3,000 were taken from Jerusalem, and 7,000 from other places. (Du Hamel)'
      v:017:
        - "2KI:24:17 | 17 | 17 | <i>Uncle,</i> the third son of Josias, who was placed on the throne. (Haydock) --- The eldest, (Menochius) called Johanan, seems to have died in his youth. (Calmet) --- <i>Sedecias</i> means, \"the justice of God,\" (Tirinus) as Nabuchodonosor had adjured him, or <i>made him swear by God;</i> (2 Paralipomenon xxxvi. 15.; Haydock) and thus insinuated, that, if he proved faithless, he should feel the effects of God's justice, as it happened. (Tirinus)"
      v:019:
        - '2KI:24:19 | 19 | 19 | <i>Done.</i> He was not deterred by his punishment, nor by the admonition of Jeremias, xxxvii. 2., and 2 Paralipomenon xxxvi. 12. The prophet informs us, that the priests and people defiled the temple of God. See Ezechiel viii., &c. (Calmet)'
      v:020:
        - '2KI:24:20 | 20 | 20 | <i>Revolted.</i> Literally, "departed;" (Haydock) "broke his covenant;" (Septuagint) acting contrary to his oath, (Paralipomenon) and to the dictates of prudence. God permitted this to take place, in the 8th year of Sedecias. (Calmet)'
