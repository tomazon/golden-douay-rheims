      v:001: '2KI:25:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}it came to pass in the ninth year of his reign, in the tenth month, the tenth day of the month, that Nabuchodonosor, king of Babylon, came, he and all his army, against Jerusalem: and they surrounded it: and raised works round about it.'
      v:002: '2KI:25:2 | 2 | 2 | And the city was shut up and besieged till the eleventh year of king Sedecias,'
      v:003: '2KI:25:3 | 3 | 3 | The ninth day of the month: and a famine prevailed in the city, and there was no bread for the people of the land.'
      v:004: "2KI:25:4 | 4 | 4 | And a breach was made into the city: and all the men of war fled in the night between the two walls by the king's garden (now the Chaldees besieged the city round about), and Sedecias fled by the way that leadeth to the plains of the wilderness."
      v:005: '2KI:25:5 | 5 | 5 | And the army of the Chaldees pursued after the king, and overtook him in the plains of Jericho: and all the warriors that were with him were scattered, and left him:'
      v:006: '2KI:25:6 | 6 | 6 | So they took the king, and brought him to the king of Babylon, to Rablatha, and he gave judgment upon him.'
      v:007: '2KI:25:7 | 7 | 7 | And he slew the sons of Sedecias before his face, and he put out his eyes, and bound him with chains, and brought him to Babylon.'
      v:008: '2KI:25:8 | 8 | 8 | In the fifth month, the seventh day of the month, the same is the nineteenth year of the king of Babylon, came Nabuzardan, commander of the army, a servant of the king of Babylon, into Jerusalem.'
      v:009: "2KI:25:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}And he burnt the house of the Lord, and the king's house, and the houses of Jerusalem, and every <i>great</i> house he burnt with fire."
      v:010: '2KI:25:10 | 10 | 10 | And all the army of the Chaldees, which was with the commander of the troops, broke down the walls of Jerusalem round about.'
      v:011: '2KI:25:11 | 11 | 11 | And Nabuzardan, the commander of the army, carried away the rest of the people, that remained in the city, and the fugitives, that had gone over to the king of Babylon, and the remnant of the common people.'
      v:012: 2KI:25:12 | 12 | 12 | But of the poor of the land he left some dressers of vines and husbandmen.
      v:013: '2KI:25:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}And the pillars of brass that were in the temple of the Lord, and the bases, and the sea of brass, which was in the house of the Lord, the Chaldees broke in pieces, and carried all the brass of them to Babylon.'
      v:014: '2KI:25:14 | 14 | 14 | They took away also the pots of brass, and the mazers, and the forks, and the cups, and the mortars, and all the vessels of brass, with which they ministered.'
      v:015: '2KI:25:15 | 15 | 15 | Moreover also the censers, and the bowls, such as were of gold in gold: and such as were of silver in silver, the general of the army took away.'
      v:016: '2KI:25:16 | 16 | 16 | That is, two pillars, one sea, and the bases which Solomon had made in the temple of the Lord: the brass of all these vessels was without weight.'
      v:017: '2KI:25:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}One pillar was eighteen cubits high, and the chapiter of brass, which was upon it, was three cubits high: and the net-work, and the pomegranates that were upon the chapiter of the pillar, were all of brass: and the second pillar had the like adorning.'
      v:018: '2KI:25:18 | 18 | 18 | And the general of the army took Saraias, the chief priest, and Sophonias, the second priest, and three door-keepers.'
      v:019: '2KI:25:19 | 19 | 19 | And out of the city one eunuch, who was captain over the men of war: and five men of them that had stood before the king, whom he found in the city, and Sopher, the captain of the army, who exercised the young soldiers of the people of the land: and threescore men of the common people, who were found in the city:'
      v:020: '2KI:25:20 | 20 | 20 | These Nabuzardan, the general of the army, took away, and carried them to the king of Babylon, to Rablatha.'
      v:021: '2KI:25:21 | 21 | 21 | And the king of Babylon smote them, and slew them at Rablatha, in the land of Emath: so Juda was carried away out of their land.'
      v:022: '2KI:25:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}But over the people that remained in the land of Juda, which Nabuchodonosor, king of Babylon, had left, he gave the government to Godolias, the son of Ahicam, the son of Saphan.'
      v:023: '2KI:25:23 | 23 | 23 | And when all the captains of the soldiers had heard this, they and the men that were with them, to wit, that the king of Babylon had made Godolias governor; they came to Godolias to Maspha, Ismael, the son of Nathanias, and Johanan, the son of Caree, and Saraia, the son of Thanehumeth, the Netophathite, and Jezonias, the son of Maachathi, they and their men.'
      v:024: '2KI:25:24 | 24 | 24 | And Godolias swore to them and to their men, saying: Be not afraid to serve the Chaldees: stay in the land, and serve the king of Babylon, and it shall be well with you.'
      v:025: '2KI:25:25 | 25 | 25 | But it came to pass in the seventh month, {VERSE_FOOTNOTE_INDEX_REF 0}that Ismael, the son of Nathanias, the son of Elisama, of the seed royal, came, and ten men with him, and smote Godolias; so that he died: and also the Jews and the Chaldees that were with him in Maspha.'
      v:026: '2KI:25:26 | 26 | 26 | And all the people, both little and great, and the captains of the soldiers, rising up, went to Egypt, fearing the Chaldees.'
      v:027: '2KI:25:27 | 27 | 27 | {VERSE_FOOTNOTE_INDEX_REF 0}And it came to pass in the {VERSE_FOOTNOTE_INDEX_REF 1}seven and thirtieth year of the captivity of Joachin, king of Juda, in the twelfth month, the seven and twentieth day of the month: Evilmerodach, king of Babylon, in the year that he began to reign, lifted up the head of Joachin, king of Juda, out of prison.'
      v:028: '2KI:25:28 | 28 | 28 | And he spoke kindly to him: and he set his throne above the throne of the kings that were with him in Babylon.'
      v:029: '2KI:25:29 | 29 | 29 | And he changed his garments which he had in prison, and he ate bread always before him, all the days of his life.'
      v:030: '2KI:25:30 | 30 | 30 | And he appointed him a continual allowance, which was also given him by the king, day by day, all the days of his life.'
intro:
  - INTRODUCTION.
  - "This Book brings us to the conclusion of the kingdom of Israel, (chap. xvii.) and to the captivity of Juda, at Babylon, chap. xxv. We behold some virtuous princes reigning over the two tribes [of Juda and Benjamin], while the ten were uniformly governed by men of perverse morals. (Worthington) --- Yet there were some who adhered to the Lord in both kingdoms. David and his descendants (Haydock) occupy the throne near 480 years; and, after the captivity, continue in some degree of honour till the coming of Christ. (Worthington) --- But various families rule over Israel; some by usurpation, (Haydock) others by God's appointment: who thus chooses to chastise the wicked. He still watches over his Church, and sends his prophets for the instruction of all. (Worthington) --- We have enquired in the preface of the former Book, who composed this. (Haydock) --- The kingdom of Israel subsists about 250, (Worthignton) or 254 years. This Book contains the transactions of 308 years. (Calmet) --- But the chronology is extremely perplexed. To the sixth year of Ezechias, when Israel was led away captive, the kingdom of Juda seems to have lasted 260, and that of Israel only 241 years, though they both commenced at the same period. The errors regard the kings of Isreal, according to Houbigant, who would assign the following years to the respective kings of Juda and of Israel. <b>1.</b> Of Juda: Solomon, 40; Roboam, 17; Abiam, 3; Asa, 41, Josaphat, 25; Joram, 8; Ochozias, 1; (the same is said to have begun to reign in the preceding year, the 11th of Joram, 4 Kings ix. 29, incorrectly) Athalia, 6; Joas, 40; Amasias, 29p; (he reigns 15 after the death of Joas, king of Isreal) Azarias, 52; Joatham, 16; Achaz, 16; Ezechias, 6; in which year, the three hundredth from the commencement of Solomon's reign, and the two hundred and sixtieth of the kingdom of Juda, Samaria was taken. <b>2.</b> The kings of Israel: Jeroboam, 22; Nadab, 2; Baasa, 24; Ela, 2; Zambri, 7 <i>days;</i> Amri, 12; Achab, 22; Ochozias, 2; Joram, 12; Jehu, 28; Joachaz, 17; Joas, 16; Jeroboam, 41; Zacharias, 10½; (in the text 10 is omitted.; Haydock) Sellum, 1 <i>month;</i> Manahem, 10; Phaceia, 2; Phacee, 30; (in the text, 20.; Haydock) Osee, 9; in all, 261½ years, (Houbigant, Chron. Sac.) or 261 years and 7 months. The variation of 19 months, which still appears, may be owing to some of the years being incomplete. (Haydock) --- <b>3.</b> After a reign of 28 years over Juda, Ezechias is succeeded by Manasses, who reigns 55: Amon, 2; Josias, 31; Joachaz, a few months; Eliacim, or Joakim, 11; Joachin, Conias, or Jechonias, had reigned ten years with his father. After three months and ten days reigning alone, he is led away to Babylon with part of the people. Matthanias, or Sedecias, is appointed in his stead; but proving refractory, is also, after nine years, deprived of his sight, and conducted with 832 of his subjects to Babylon. Nabuchodonosor had already led away 3023, under Joachin. After the death of Godolias, who was left to govern the miserable remains of the people, the year of the world 3417, he made 745 more captives, and thus an end was put to the kingdom of Juda. The scourge had been retarded for some time, by the repentance of Manasses, and the prayers of the prophets. (Calmet)"
