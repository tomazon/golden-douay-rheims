    verses:
      v:001: '2KI:4:1 | 1 | 1 | Now a certain woman of the wives of the prophets, {VERSE_FOOTNOTE_INDEX_REF 0}cried to Eliseus, saying: Thy servant, my husband, is dead, and thou knowest that thy servant was one that feared God, and behold the creditor is come to take away my two sons to serve him.'
      v:002: '2KI:4:2 | 2 | 2 | And Eliseus said to her: What wilt thou have me to do for thee? Tell me, what hast thou in thy house? And she answered: I, thy handmaid, have nothing in my house but a little oil, to anoint me.'
      v:003: '2KI:4:3 | 3 | 3 | And he said to her: Go, borrow of all thy neighbours empty vessels, not a few.'
      v:004: '2KI:4:4 | 4 | 4 | And go in, and shut thy door, when thou art within, and thy sons: and pour out thereof into all those vessels: and when they are full, take them away.'
      v:005: '2KI:4:5 | 5 | 5 | So the woman went, and shut the door upon her, and upon her sons: they brought her the vessels, and she poured in.'
      v:006: '2KI:4:6 | 6 | 6 | And when the vessels were full, she said to her son: Bring me yet a vessel. And he answered: I have no more. And the oil stood.'
      v:007: '2KI:4:7 | 7 | 7 | And she came, and told the man of God. And he said: Go, sell the oil, and pay thy creditor: and thou and thy sons live of the rest.'
      v:008: '2KI:4:8 | 8 | 8 | And there was a day when Eliseus passed by Sunam: now there was a great woman there, who detained him to eat bread: and as he passed often that way, he turned into her house to eat bread.'
      v:009: '2KI:4:9 | 9 | 9 | And she said to her husband: I perceive that this is a holy man of God, who often passeth by us.'
      v:010: '2KI:4:10 | 10 | 10 | Let us, therefore, make him a little chamber, and put a little bed in it for him, and a table, and a stool, and a candlestick, that when he cometh to us he may abide there.'
      v:011: '2KI:4:11 | 11 | 11 | Now, there was a certain day, when he came, and turned into the chamber, and rested there.'
      v:012: '2KI:4:12 | 12 | 12 | And he said to Giezi, his servant: Call this Sunamitess. And when he had called her, and she stood before him,'
      v:013: '2KI:4:13 | 13 | 13 | He said to his servant: Say to her: Behold, thou hast diligently served us in all things; what wilt thou have me to do for thee? Hast thou any business, and wilt thou, that I speak to the king, or to the general of the army? And she answered: I dwell in the midst of my own people.'
      v:014: '2KI:4:14 | 14 | 14 | And he said: What will she then that I do for her? And Giezi said: Do not ask, for she hath no son, and her husband is old.'
      v:015: '2KI:4:15 | 15 | 15 | Then he bid him call her. And when she was called, and stood before the door,'
      v:016: '2KI:4:16 | 16 | 16 | He said to her: At this time, and this same hour, if life be in company, thou shalt have a son in thy womb. But she answered: Do not, I beseech thee, my lord, thou man of God, do not lie to thy handmaid.'
      v:017: '2KI:4:17 | 17 | 17 | And the woman conceived, and brought forth a son in the time, {VERSE_FOOTNOTE_INDEX_REF 0}and at the same hour that Eliseus had said.'
      v:018: '2KI:4:18 | 18 | 18 | And the child grew. And on a certain day, when he went out to his father to the reapers,'
      v:019: '2KI:4:19 | 19 | 19 | He said to his father: My head acheth, my head acheth. But he said to his servant: Take him and carry him to his mother.'
      v:020: '2KI:4:20 | 20 | 20 | And when he had taken him, and brought him to his mother, she sat him on her knees, until noon, and then he died.'
      v:021: '2KI:4:21 | 21 | 21 | And she went up, and laid him upon the bed of the man of God, and shut the door: and going out,'
      v:022: '2KI:4:22 | 22 | 22 | She called her husband, and said: Send with me, I beseech thee, one of thy servants, and an ass, that I may run to the man of God, and come again.'
      v:023: '2KI:4:23 | 23 | 23 | And he said to her: Why dost thou go to him? to-day is neither new moon nor sabbath. She answered: I will go.'
      v:024: '2KI:4:24 | 24 | 24 | And she saddled an ass, and commanded her servant: Drive, and make haste, make no stay in going: And do that which I bid thee.'
      v:025: '2KI:4:25 | 25 | 25 | So she went forward, and came to the man of God, to Mount Carmel: and when the mall of God saw her coming towards, he said to Giezi, his servant: Behold that Sunamitess.'
      v:026: '2KI:4:26 | 26 | 26 | Go, therefore, to meet her, and say to her: Is all well with thee, and with thy husband, and with thy son? And she answered: Well.'
      v:027: '2KI:4:27 | 27 | 27 | And when she came to the man of God, to the mount, she caught hold on his feet: and Giezi came to remove her. And the man of God said: Let her alone, for her soul is in anguish, and the Lord hath hid it from me, and hath not told me.'
      v:028: '2KI:4:28 | 28 | 28 | And she said to him: Did I ask a son of my lord? did I not say to thee: Do not deceive me?'
      v:029: '2KI:4:29 | 29 | 29 | Then he said to Giezi: Gird up thy loins, and take my staff in thy hand, and go. If any man meet thee, salute him not: and if any man salute thee, answer him not: and lay my staff upon the face of the child.'
      v:030: '2KI:4:30 | 30 | 30 | But the mother of the child said: As the Lord liveth, and as thy soul liveth, I will not leave thee. He arose, therefore, and followed her.'
      v:031: '2KI:4:31 | 31 | 31 | But Giezi was gone before them, and laid the staff upon the face of the child, and there was no voice nor sense: and he returned to meet him, and told him, saying: The child is not risen.'
      v:032: '2KI:4:32 | 32 | 32 | Eliseus, therefore, went into the house, and behold the child lay dead on his bed:'
      v:033: '2KI:4:33 | 33 | 33 | And going in, he shut the door upon him, and upon the child, and prayed to the Lord.'
      v:034: "2KI:4:34 | 34 | 34 | And he went up, and lay upon the child: and he put his mouth upon his mouth, and his eyes upon his eyes, and his hands upon his hands: and he bowed himself upon him, and the child's flesh grew warm."
      v:035: '2KI:4:35 | 35 | 35 | Then he returned and walked in the house, once to and fro: and he went up, and lay upon him: and the child gaped seven times, and opened his eyes.'
      v:036: '2KI:4:36 | 36 | 36 | And he called Giezi, and said to him: Call this Sunamitess. And she being called, went in to him: and he said: Take up thy son.'
      v:037: '2KI:4:37 | 37 | 37 | She came and fell at his feet, and worshipped upon the ground: and took up her son, and went out.'
      v:038: '2KI:4:38 | 38 | 38 | And Eliseus returned to Galgal, and there was a famine in the land, and the sons of the prophets dwelt before him: And he said to one of his servants: Set on the great pot, and boil pottage for the sons of the prophets.'
      v:039: '2KI:4:39 | 39 | 39 | And one went out into the field to gather wild herbs: and he found something like a wild vine, and gathered of it wild gourds of the field, and filled his mantle, and coming back, he shred them into the pot of pottage; for he knew not what it was.'
      v:040: '2KI:4:40 | 40 | 40 | And they poured it out for their companions to eat: and when they had tasted of the pottage, they cried out, saying: Death is in the pot, O man of God. And they could not eat thereof.'
      v:041: '2KI:4:41 | 41 | 41 | But he said: Bring some meal. And when they had brought it, he cast it into the pot, and said: Pour out for the people, that they may eat. And there was now no bitterness in the pot.'
      v:042: '2KI:4:42 | 42 | 42 | And a certain man came from Baalsalisa, bringing to the man of God, bread of the first-fruits, twenty loaves of barley, and new corn in his scrip. And he said: Give to the people, that they may eat.'
      v:043: '2KI:4:43 | 43 | 43 | And his servant answered him: How much is this, that I should set it before a hundred men? He said again: Give to the people, that they may eat: for thus saith the Lord: They shall eat, and there shall be left.'
      v:044: '2KI:4:44 | 44 | 44 | So he set it before them: and they ate, and there was left, according to the word of the Lord.'
  c:005:
    commentary:
      v:001:
        - '2KI:5:1 | 1 | 1 | <i>King,</i> Benadad, who had defeated Achab, and was slain by Hazael; (chap. viii.; Tirinus) or, according to Salien, Hazael was already king. (Menochius) --- Josephus passes over this history. It is not known for what reason, (Calmet) unless he was staggered at the petition of Naaman, ver. 18, 19. (Haydock) --- <i>Syria.</i> The Rabbins say, by killing Achab, 3 Kings xxii. 34. But their authority is very small; (Haydock) and he might signalize himself on many other occasions. --- <i>Leper.</i> This malady did not exclude him from court. The Hebrews allowed such to appear in public, till the priests had declared them unclean; and other nations viewed the leprosy with less horror.'
      v:002:
        - '2KI:5:2 | 2 | 2 | <i>Robbers;</i> soldiers. (Tirinus) (2 Kings iv. 2.) --- Such invaded the dominions of Joachin, chap. xxiv. 2. Irruptions of this nature were then very common, (see Judges xi. 3., and Job i. 15.) and regarded as noble military exploits. When the Greeks first became acquainted with navigation, they exercised themselves in this manner; (Thucydides l.) and the Germans allowed their citizens to take from other people. <i>Juventutis exercendæ ac desidiæ minuendæ causa.</i> (Cæsar, Bel. Gal. vi.) Those who had been plundered, were allowed to redeem their goods. (Strabo xi.) --- The Arabs still maintain their right to live upon their neighbours. (Calmet) --- The Christian religion has introduced more gentle manners. --- <i>Maid.</i> It seems, however, she was well informed of the miraculous powers and goodness of Eliseus. (Haydock)'
      v:005:
        - '2KI:5:5 | 5 | 5 | <i>Raiment;</i> the tunic and the cloak, (Calmet) of a finer sort. (Tirinus)'
      v:007:
        - '2KI:5:7 | 7 | 7 | <i>Leprosy.</i> The cure was deemed very difficult; as it generally kept gaining ground, and destroyed the constitution. See Numbers xii. 12., and Isaias liii 4. (Calmet) --- <i>Me.</i> The letter was, in effect, written in a haughty style, (Menochius) and the king might naturally infer that war would be the consequence. (Haydock)'
      v:008:
        - "2KI:5:8 | 8 | 8 | <i>Israel;</i> able to perform much greater wonders, by God's assistance. (Menochius)"
      v:010:
        - "2KI:5:10 | 10 | 10 | <i>Messenger.</i> Eliseus supports the dignity of God's envoy, and shews the general that his cure was to be attributed, not to the presence of the prophet, but to the will and goodness of God."
      v:012:
        - '2KI:5:12 | 12 | 12 | <i>Pharphar.</i> Benjamin (p. 53) informs us that the former river serves to water the city, and the second the surrounding gardens. Maundrell could discover no vestiges of these names in Syria, but he describes the Barrady, which supplies Damascus with abundance of water. Stephanus calls it <i>Bardine;</i> and others, the Chrysorroas. The Orontes, which is supposed to be one of these rivers, flows by Antioch into the Mediterranean sea. (Calmet)'
      v:013:
        - '2KI:5:13 | 13 | 13 | <i>Father;</i> a title given to masters, kings, &c. The Romans senators were styled, "conscript fathers;" and Homer calls kings "the fathers and shepherds of the people." See Genesis xlv. 8. (Calmet) --- Masters may often derive benefit from the observations of their servants, as Naaman did repeatedly, ver. 2. This may serve to correct their pride. (Haydock) --- <i>Clean.</i> The patient ought not to prescribe rules to his physician. (Menochius) --- How justly might these words be addressed to delicate penitents! (Haydock)'
      v:014:
        - '2KI:5:14 | 14 | 14 | <i>Clean.</i> If bathing seven times in the Jordan had been an infallible remedy, there would soon have been no lepers in the land; and our Saviour plainly intimates that the cure was miraculous, Luke iv. 27. The leprosy of Naaman, though inveterate, was cured in an instant. To bathe in a rapid stream, is allowed to be very salutary for removing the diseases of the skin. (Calmet) (Vales. 38.) --- The fathers discover in this miracle, a figure of the Gentiles called to the faith by the Synagogue, which is in servitude, Galatians iv. 25. Baptism cleanses us from all the seven capital sins, (Tertullian, contra Marc. 4.) so that no vestiges remain. (St. Ambrose, &c.) (Calmet)'
      v:015:
        - "2KI:5:15 | 15 | 15 | <i>A blessing.</i> A present, (Challoner) accompanied with wishes of happiness, on both sides. We have seen that the prophets generally received such presents. But Eliseus acts with more reserve in regard of this stranger, as St. Paul did towards the new converts; though he received some sustenance from those, who would be less in danger of suspecting that he was actuated by selfish views in preaching the gospel, 2 Corinthians x. 7., and xii. 14., and Matthew x. 8. (Calmet) --- They abstained from every appearance of evil, (Haydock) though they might lawfully have accepted such presents. Eliseus wished to convince Naaman that God's grace was not to be purchased, and to leave a lesson of moderation to future teachers. (Menochius)"
      v:017:
        - '2KI:5:17 | 17 | 17 | <i>Mule;</i> (<i>burdonum,</i>) the offspring of a horse and of an ass. (Menochius) --- <i>Earth,</i> to make brick for an altar, or to inclose within a box of brass, as was done in the altar of holocausts in the desert; or, in fine, to sprinkle on some clean place, where an altar might be erected, in honour of the true God. He does not inquire what ceremonies were used in the land of Israel, (Calmet) as he was not enrolled by circumcision, among the Hebrews, as an observer of their law; but intended to serve God, like Job, and many other righteous Gentiles, who kept themselves clear of idolatry, and observed the ancient patriarchal religion with a clean heart. (Haydock) --- As God had sanctified the land by the observance of his true religion, Naaman rightly judged that it was fitter for an altar than the earth of his own country. (Worthington) --- The Jews had a particular veneration for it, Psalm ci. 15. They built a synagogue in Persia, with earth and stones taken from Jerusalem. (Benjamin) --- Christians sometimes carry away the same earth. (St. Augustine, de C.[City of God?] xxii. 8.) (Turon. i. 7.) --- The Donatists had a sovereign respect for it; (St. Augustine, ep. 52.) and it is said that St. Helena brought a great quantity to the church of the Holy Cross of Jerusalem, at Rome. (Mabillon, Itin. p. 187.) (Calmet) --- <i>Lord.</i> Out of Palestine, the Gentiles were not prohibited to offer sacrifice to the true God any where; nor were they under any obligation of following the law of Moses. (Abulensis) (Tirinus)'
      v:018:
        - '2KI:5:18 | 18 | 18 | <i>Remmon,</i> denotes "a pomegranate," or something "elevated," and is probably an epithet of the sun, the chief idol of the Syrians, which was also styled Adad, "one," as both are united, Zacharias xii. 11. --- <i>Rempham</i> is probably the same divinity, Acts vii. 43. Septuagint here read, Remman. Hesychius explains Ramas, "the highest god." Selden thinks the <i>Elion</i> of the Phœnicians is understood; Grotius, that Saturn, the highest of the planets, is meant. Serarius declares for Venus, to whom pomegranates were sacred; and P. Martyr for Juno, who held one of these apples in her hand. (Pausan. in Corinth) --- Remmon occurs no where else. --- <i>Hand.</i> This was an honour of the chief favourite, chap. vii. 2. (Calmet) --- <i>Thing.</i> He does not ask leave to commit sin, which would be absurd; though Protestants are not ashamed to accuse the Catholic Church, as if her "indulgences" were pardons for sins to come; though they be in reality no pardon for sin at all, but only a remission of temporal punishment, after the sin has been remitted by penance. Why do they not manfully attack what we really profess to believe? --- <i>When he.</i> Hebrew, "when I bow," &c. (Haydock)'
      v:019:
        - "2KI:5:19 | 19 | 19 | <i>Go in peace.</i> What the prophet here allowed, was not an outward conformity to an idolatrous worship, but only a service which by his office he owed to his master; who, on all public occasions, leaned on him: so that his bowing down when his master bowed himself down, was not in effect adoring the idols; nor was it so understood by the standers by, (since he publicly professed himself a worshipper of the only true and living God) but it was no more than doing a civil office to the king, his master, whose leaning upon him obliged him to bow at the same time that he bowed. (Challoner) --- Some assert that the prophet does not even authorize this civil assistance in the temple of idols, but simply tells Naaman to go in peace, and to think no more of his former religion; that he will beseech the Lord not to suffer him to be exposed to the danger. (Junius and Piscator) (Calmet) --- Some formerly pleaded this example, to excuse their occasional conformity in going to the Protestant churches, as the law required. But the case was very different. Greater perfection is required in the new law. They had not to act in the capacity of Naaman; and their attendance was considered as a profession of a false religion. Their directors loudly condemned the practice. They ought rather to have imitated Eleazar, &c., who refused to eat swine's flesh, 2 Machabees vi., and vii. (Worthington) --- Though the king intended to adore the idol, Naaman referred his worship to God alone. (Bristow, Mot. 23.; Theodoret, q. 19.; and a Greek interpreter.) --- The Hebrew term signifies, either to adore mentally, or to bend down; which latter is the sense applicable to Naaman. (Cajetan) (Amama) --- His \"request must certainly refer to the time past, and not to that to come; as if he begged an indulgence in idolatry, or of countenancing his master's idol-worship, by his presence.\" (Button, Dict.) --- The Jews foolishly pretend (Calmet) that \"the proselyte of dwelling,\" like Naaman, might return to the service of idols, in his own country, without its being imputed to him. (Selden, Jur. ii. 11.) (Maimonides) --- The conduct of the Syrian convert, whether past or future, undoubtedly filled him with alarm. If he considered the danger of a merely civil attendance upon the king, in an idolatrous temple, we cannot condemn him of idle scrupulosity; (Haycock) since many have found a difficulty in admitting the lawfulness of such a practice, and have even blamed both Naaman and the prophet. (Greg. de Valentia, &c., ep. Cornelius a Lapide) (Calmet) --- But if the practice was irreprehensible, as most interpreters assert, the answer of Eliseus might give this assurance to Naaman, and inform him that he need be under no farther apprehension on that account. <i>Go in peace.</i> These words do not expressly solve the difficulty; but the mode in which they were uttered might intimate, either that the general would be no longer under that embarrassment, (as we do not read that he ever attended the king of Syria into the temple afterwards) or that God had forgiven his former offences, and particularly the scandalous idolatry which now gave him so much pain. The original, ver. 18, which is generally translated in the present or future, (Haydock) may be better rendered in the past tense, as the Chaldean has it. \"In this thing the Lord pardon thy servant. My master going into the temple of Remmon to worship there, and leaning upon my hand, and I worshipped in the temple of Remmon, when <i>I</i> did worship in the temple of Remmon, that the Lord pardon,\" &c. St. Jerome and the Septuagint seem to have read more correctly, <i>when he,</i> &c. We may also render it in the present tense, \"and I worship,\" or, \"am wont to adore;\" not that he meant to prevaricate any longer. The Syriac and Arabic read with an interrogation. \"When I shall adore....(Calmet; or bow down, Haydock) will the Lord pardon me?\" But this rather increases the difficulty. (Calmet) --- We may therefore conclude either that Naaman had no decision, or that he had leave to serve his master, (Haydock) in a civil capacity even in the temple; (Menochius; Tirinus; Alex. 2. dis. 7.; Santius, &c.) or, that he obtained pardon for his past transgressions. (Bochart; Calmet, &c.) --- <i>Earth,</i> as the expression is rendered [in] Genesis xxxv. 16., thoug here it is literally, \"at the chosen season;\" <i>electo,</i> not <i>verno.</i> The sense is the same. <i>Cibrath,</i> untranslated by the Septuagint, may denote a certain space, or village; (Haydock) \"a furrow,\" of 240 feet long, and half that breadth; (Calmet) \"a mile;\" (Chaldean; Pagnin) or a portion of time allowed by the law, about a quarter of an hour, during which a mile, or sabbath-day's journey, might be performed. (Tirinus) --- Protestants, \"a little way.\""
      v:020:
        - 2KI:5:20 | 20 | 20 | <i>Liveth.</i> How unnecessary was this oath! But the Simoniac has no regard for any thing but money. (Haydock)
      v:023:
        - "2KI:5:23 | 23 | 23 | <i>Him.</i> The weight must have been considerable, (6000 sicles, ver. 26., and Exodus xxxviii. 25.; Haydock) otherwise Giezi would have preferred carrying them himself, that his master might not know. (Calmet) --- He had pretended a reluctance to take more than one talent, not to swerve from his master's injunctions. (Menochius)"
      v:024:
        - '2KI:5:24 | 24 | 24 | <i>Evening.</i> Septuagint, Syriac, &c., seems to have read <i>aupol,</i> instead of the present Hebrew <i>hopel,</i> eminence," (Calmet) Protestants, "tower," (Haydock) at or near Samaria; when Giezi thought proper to take the burden himself to prevent detection. Eliseus would hardly dismiss the Syrians, when the night was so near at hand. (Calmet) --- It might however be found more eligible to travel in the evening, (Haydock) as it was now the spring or summer season, (Tirinus) or at least warm, ver. 10. (Haydock)'
      v:026:
        - '2KI:5:26 | 26 | 26 | <i>Present</i> is not expressed in Hebrew but must be understood. Protestants, "Went not mine heart <i>with thee.</i>" (Haydock) --- God has revealed the whole transaction to me. (Menochius) --- <i>Heart</i> in Scripture, often denotes the spirit or soul. (Haydock)'
      v:027:
        - '2KI:5:27 | 27 | 27 | <i>For ever.</i> Not perhaps to those who might be already born, unless they were accomplices in the crime. The leprosy is hereditary. Giezi was punished for simony, in selling the miracle, as well as for lying and disobedience. (Calmet) --- He might also have given occasion to Naaman to judge ill of his master; as the false prophets were noted for such avarice, Micheas iii. 11. But Eliseus would probably take care to give him better information. (Tirinus) --- He did not require his servant to give up what he had unjustly received, as the general had made over the property to him; and he thought proper to leave it in the hands of Giezi, to indemnify him for past services, and that he might have wherewith to support himself, as he now dismissed him from his company. (Salien, the year before Christ 903.) --- <i>Snow,</i> and therefore more incurable. (Tirinus) --- See Leviticus xiii. (Calmet) --- "All the covetous and misers, together with their riches, possess the leprosy of Giezi:" <i>thesaurum criminum congregarunt.</i> (St. Ambrose) Giezi prefigured Judas, the false apostle of Christ, and all those who buy or sell spiritual things. By their avarice, they procure infamy in this world, and damnation in the next. (St. Augustine, ep. 208, de Temp.) (Worthington)'
