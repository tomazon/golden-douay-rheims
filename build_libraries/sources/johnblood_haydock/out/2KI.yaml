    verses:
      v:001: '2KI:18:1 | 1 | 1 | In {VERSE_FOOTNOTE_INDEX_REF 0}the third year of Osee, the son of Ela, king of Israel, reigned{VERSE_FOOTNOTE_INDEX_REF 1} Ezechias, the son of Achaz, king of Juda.'
      v:002: '2KI:18:2 | 2 | 2 | He was five and twenty years old when he began to reign: and he reigned nine and twenty years in Jerusalem: the name of his mother was Abi, the daughter of Zacharias.'
      v:003: '2KI:18:3 | 3 | 3 | And he did that which was good before the Lord, according to all that David, his father, had done.'
      v:004: '2KI:18:4 | 4 | 4 | He destroyed the {VERSE_FOOTNOTE_INDEX_REF 0}high places, and broke the statues in pieces, and cut down the groves, and broke the brazen serpent, {VERSE_FOOTNOTE_INDEX_REF 1}which Moses had made: for till that time the children of Israel burnt incense to it: and he called its name Nohestan.'
      v:005: '2KI:18:5 | 5 | 5 | He trusted in the Lord, the God of Israel: so that after him there was none like him among all the kings of Juda, nor any of them that were before him:'
      v:006: '2KI:18:6 | 6 | 6 | And he stuck to the Lord, and departed not from his steps, but kept his commandments, which the Lord commanded Moses.'
      v:007: '2KI:18:7 | 7 | 7 | Wherefore the Lord also was with him, and in all things, to which he went forth, he behaved himself wisely. And he rebelled against the king of the Assyrians, and served him not.'
      v:008: '2KI:18:8 | 8 | 8 | He smote the Philistines as far as Gaza, and all their borders, from the tower of the watchmen to the fenced city.'
      v:009: '2KI:18:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}In the fourth year of king Ezechias, which was the seventh year of Osee, the son of Ela, king of Israel, Salmanasar, king of the Assyrians, came up to Samaria, and besieged it,'
      v:010: '2KI:18:10 | 10 | 10 | And took it. For after three years, in the sixth year of Ezechias, that is, in the ninth year of Osee, king of Israel, Samaria was taken:{VERSE_FOOTNOTE_INDEX_REF 0}'
      v:011: '2KI:18:11 | 11 | 11 | And the king of the Assyrians carried away Israel into Assyria, and placed them in Hala, and in Habor, by the rivers of Gozan, in the cities of the Medes:'
      v:012: '2KI:18:12 | 12 | 12 | Because they hearkened not to the voice of the Lord, their God, but transgressed his covenant: all that Moses, the servant of the Lord, commanded, they would not hear, nor do.'
      v:013: '2KI:18:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}In the fourteenth year of king Ezechias, Sennacherib, king of the Assyrians, came up against the fenced cities of Juda, and took them.'
      v:014: '2KI:18:14 | 14 | 14 | Then Ezechias, king of Juda, sent messengers to the king of the Assyrians, to Lachis, saying: I have offended, depart from me: and all that thou shalt put upon me, I will bear. And the king of the Assyrians put a tax upon Ezechias, king of Juda, of three hundred talents of silver, and thirty talents of gold.'
      v:015: "2KI:18:15 | 15 | 15 | And Ezechias gave <i>him</i> all the silver that was found in the house of the Lord, and in the king's treasures."
      v:016: '2KI:18:16 | 16 | 16 | At that time Ezechias broke the doors of the temple of the Lord, and the plates of gold which he had fastened on them, and gave them to the king of the Assyrians.'
      v:017: "2KI:18:17 | 17 | 17 | And the king of the Assyrians sent Tharthan, and Rabsaris, and Rabsaces, from Lachis, to king Ezechias, with a strong army, to Jerusalem: and they went up and came to Jerusalem, and they stood by the conduit of the upper pool, which is in the way of the fuller's field."
      v:018: '2KI:18:18 | 18 | 18 | And they called for the king: and there went out to them Eliacim, the son of Helcias, who was over the house, and Sobna, the scribe, and Joahe, the son of Asaph, the recorder.'
      v:019: '2KI:18:19 | 19 | 19 | And Rabsaces said to them: Speak to Ezechias: Thus saith the great king, the king of the Assyrians: What is this confidence, wherein thou trustest?'
      v:020: '2KI:18:20 | 20 | 20 | Perhaps thou hast taken counsel, to prepare thyself for battle. On whom dost thou trust, that thou darest to rebel?'
      v:021: '2KI:18:21 | 21 | 21 | Dost thou trust in Egypt, a staff of a broken reed, upon which if a man lean, it will break and go into his hand, and pierce it? so is Pharao, king of Egypt, to all that trust in him.'
      v:022: '2KI:18:22 | 22 | 22 | But if you say to me: We trust in the Lord, our God: is it not he, whose high places and altars Ezechias hath taken away: and hath commanded Juda and Jerusalem: You shall worship before this altar in Jerusalem?'
      v:023: '2KI:18:23 | 23 | 23 | Now, therefore, come over to my master, the king of the Assyrians, and I will give you two thousand horses, and see whether you be able to have riders for them.'
      v:024: "2KI:18:24 | 24 | 24 | And how can you stand against one lord of the least of my master's servants? Dost thou trust in Egypt for chariots and for horsemen?"
      v:025: '2KI:18:25 | 25 | 25 | Is it without the will of the Lord that I am come up to this place to destroy it? The Lord said to me: Go up to this land, and destroy it.'
      v:026: "2KI:18:26 | 26 | 26 | Then Eliacim, the son of Helcias, and Sobna, and Joahe, said to Rabsaces: We pray thee, speak to us, thy servants, in Syriac: for we understand that tongue: and speak not to us in the Jews' language, in the hearing of the people that are upon the wall."
      v:027: '2KI:18:27 | 27 | 27 | And Rabsaces answered them, saying: Hath my master sent me to thy master, and to thee, to speak these words, and not rather to the men that sit upon the wall, that they may eat their own dung, and drink their urine with you?'
      v:028: "2KI:18:28 | 28 | 28 | Then Rabsaces stood, and cried out with a loud voice in the Jews' language, and said: Hear the words of the great king, the king of the Assyrians."
      v:029: '2KI:18:29 | 29 | 29 | Thus saith the king: Let not Ezechias deceive you: for he shall not be able to deliver you out of my hand.'
      v:030: '2KI:18:30 | 30 | 30 | Neither let him make you trust in the Lord, saying: The Lord will surely deliver us, and this city shall not be given into the hand of the king of the Assyrians.'
      v:031: '2KI:18:31 | 31 | 31 | Do not hearken to Ezechias. For thus saith the king of the Assyrians: Do with me that which is for your advantage, and come out to me: and every man of you shall eat of his own vineyard, and of his own fig-tree: and you shall drink water of your own cisterns,'
      v:032: '2KI:18:32 | 32 | 32 | Till I come, and take you away, to a land, like to your own land, a fruitful land, and plentiful in wine, a land of bread and vineyards, a land of olives, and oil, and honey, and you shall live, and not die. Hearken not to Ezechias, who deceiveth you, saying: The Lord will deliver us.'
      v:033: 2KI:18:33 | 33 | 33 | Have any of the gods of the nations delivered their land from the hand of the king of Assyria?
      v:034: '2KI:18:34 | 34 | 34 | {VERSE_FOOTNOTE_INDEX_REF 0}Where is the god of Emath, and of Arphad? where is the god of Sepharvaim, of Ana, and of Ava? {VERSE_FOOTNOTE_INDEX_REF 1}have they delivered Samaria out of my hand?'
      v:035: '2KI:18:35 | 35 | 35 | Who are they among all the gods of the nations that have delivered their country out of my hand, that the Lord may deliver Jerusalem out of my hand?'
      v:036: '2KI:18:36 | 36 | 36 | But the people held their peace, and answered him not a word: for they had received commandment from the king that they should not answer him.'
      v:037: '2KI:18:37 | 37 | 37 | And Eliacim, the son of Helcias, who was over the house, and Sobna, the scribe, and Joahe, the son of Asaph, the recorder, came to Ezechias, with their garments rent, and told him the words of Rabsaces.'
  c:019:
    commentary:
      v:003:
        - '2KI:19:3 | 3 | 3 | <i>Blasphemy.</i> The enemy insults over us (Calmet) and over God. (Haydock) --- <i>Birth.</i> Hebrew, "the mouth of the womb." (Vatable) --- This comparison shews the utmost distress to which the people of Jerusalem were reduced. Any great anguish is denoted by a <i>woman in travail,</i> Deuteronomy ii. 25., and Psalm xlvii. 7. Homer (Iliad {GREEK:START A}Α{GREEK:END}) thus describes the uneasiness of Agamemnon. (Calmet) --- Ezechias found himself unable to contend with the Assyrian, though he wished to do it. (Menochius) --- Without courage, all hope of escaping is lost. (Du Hamel)'
      v:004:
        - '2KI:19:4 | 4 | 4 | <i>It may.</i> Literally, "if perhaps the Lord hear." (Haydock) --- <i>Found.</i> After such devastation has been made in the country, particularly by carrying away the ten tribes, (Calmet) Ezechias recommends the kingdom to the prayers of the prophet; as we are exhorted to have recourse to the intercession of the saints. (Haydock)'
      v:007:
        - '2KI:19:7 | 7 | 7 | <i>Upon him,</i> so that he shall be eager enough to return, (Calmet) being filled with consternation at the approach of Tharaca, (Menochius) and at the destruction of his men by an angel, ver. 35. (Haydock) --- Lachis and Lobna were both in the mountains of Juda, to the south of Jerusalem, Josue x. 31. (Calmet)'
      v:009:
        - "2KI:19:9 | 9 | 9 | <i>When he,</i> Sennacherib, though it would seem to refer to Rabsaces. (Haydock) --- <i>Tharaca,</i> called Thearchon by Strabo, (i., and xv. p. 653.) extended his conquests as far as the pillars of Hercules. (Megasthenes) --- The Egyptians seem to have called him Sethon, and assert that the god (Vulcan) appeared to him on the approach of Sennacherib, assuring him of his protection. He encamped near Pelusium, where the enemy's army on its arrival was infested with rats, which destroyed their armour, and made them an easy prey. (Herodotus ii. 141.) It is probable that Taphnes, near Pelusium, was the capital city of Tharaca, Isaias xviii., and xxx. 4. He does not appear to have joined battle with Sennacherib, whose army was destroyed on its march (Isaias x. 24.) the very night that the prophet promised Ezechias a deliverance."
      v:012:
        - '2KI:19:12 | 12 | 12 | <i>Gozan,</i> in Less Armenia; <i>Haran</i> and <i>Reseph</i> in Palmerene Syria. <i>Thelassar,</i> or Syria. They were nations not very remote. See chap. xviii. 34. (Calmet)'
      v:014:
        - '2KI:19:14 | 14 | 14 | <i>Before the Lord,</i> to move him to revenge his own cause, (Haydock) and to shew that he looked upon the Lord, as a father, with the utmost confidence (Menochius) and resignation. He spreads the blasphemous letter (Haydock) before the ark, which was the special place for prayer. (Worthington)'
      v:015:
        - 2KI:19:15 | 15 | 15 | <i>Earth.</i> He attempts to make some reparation for the blasphemies which had been uttered (Calmet) and written. (Haydock)
      v:016:
        - '2KI:19:16 | 16 | 16 | <i>Unto us</i> is not in Hebrew or Septuagint. (Du Hamel) --- <i>God,</i> as if he were not able to deliver us. (Menochius)'
      v:021:
        - '2KI:19:21 | 21 | 21 | <i>Virgin.</i> The few who adhere to the Lord despise all idols and their votaries. (Worthington) --- <i>Of Sion</i> and <i>of Jerusalem</i> may denote those places. Towns and provinces are often represented as women: the daughter of Babylon, the daughter of the sea, mean Babylon and a maritime town. Perhaps this comparison is used through tenderness and affection for a place. (Calmet) --- Even the most timid female would shortly despise the fallen tyrant. (Haydock) --- <i>Wagged,</i> out of contempt, or in a threatening manner, Psalm xxi. 8., and Matthew xxvii. 39. (Menochius)'
      v:022:
        - '2KI:19:22 | 22 | 22 | <i>Of Israel.</i> This title is often found in Isaias; xlv. 11., and xlvii. 4., &c.'
      v:023:
        - '2KI:19:23 | 23 | 23 | <i>Carmel.</i> A pleasant fruitful hill in the forest. These expressions are figurative, signifying, under the names of mountains and forests, the kings and provinces whom the Assyrians had triumphed over. (Challoner) --- He must have passed by Libanus, and might boast of this exploit. Other proud words to the same purpose are mentioned [in] Isaias x. 9., and xxxiii. 9. He had made himself master of Mount Carmel, as well as of Libanus. (Calmet)'
      v:024:
        - '2KI:19:24 | 24 | 24 | <i>Strange waters,</i> which did not run in my original dominions, (Haydock) or which were found by opening springs before unknown. --- <i>Shut-up,</i> with mounds of earth, or in the banks of rivers. The army of Xerxes is said to have drunk whole rivers dry. We might also translate, "I have dried up the waters, which served as ramparts for cities." Thus Cyrus diverted the streams of the Gnidus, and of the Euphrates. Hebrew also, perhaps most literally, "I will dry up the rivulets of Egypt." See Isaias xix. 6., and xxxvii. 25. (Calmet) --- Protestants, "all the rivers of besieged places." (Haydock)'
      v:025:
        - '2KI:19:25 | 25 | 25 | <i>I have formed it,</i> &c. All thy exploits, in which thou takest pride, are no more than what I have decreed; and are not to be ascribed to thy wisdom or strength, but to my will and ordinance: who have give to thee to take and destroy so many fenced cities, and to carry terror wherever thou comest. --- <i>Ruins.</i> Literally, "ruin of hills." (Challoner) --- Protestants, "Now have I brought it to pass, that thou shouldest be to lay waste fenced cities into ruinous heaps." (Haydock)'
      v:026:
        - '2KI:19:26 | 26 | 26 | <i>Of hand.</i> Hebrew, "short, (Calmet) <i>or</i> contracted in hand," or power. This does not add to the glory of Sennacherib; and if the enemy had been less valiant, the victory was still to be attributed to God. (Haydock) --- The Assyrian found but little resistance, chap. xviii. 13.'
      v:027:
        - '2KI:19:27 | 27 | 27 | <i>In.</i> All thy actions. (Menochius) --- <i>I knew,</i> or disposed of, for wise purposes. Nothing shews more forcibly the dominion of God, even over the most impious. They cannot frustrate the divine decrees.'
      v:028:
        - '2KI:19:28 | 28 | 28 | <i>Ring,</i> or hook, like that with which fishes are taken. (Calmet) --- <i>Bit.</i> Protestants, "bridle," (Haydock) or a sort of muzzle. (Menochius) --- I will treat thee like a furious beast. --- <i>Camest,</i> without having effected what thou hadst designed. (Haydock)'
      v:029:
        - '2KI:19:29 | 29 | 29 | <i>O Ezechias</i> is not in Hebrew or Septuagint; but they shew the sense. (Haydock) --- <i>Second,</i> which was a sabbatical year. (Usher) (Tirinus) --- We elsewhere find signs given as a proof of past events, and that they were from God, who enabled his prophet to foretell both, Exodus iii. 12., and Isaias viii. 4. Thus three things are proved. <b>1.</b> That the prophet is truly animated with the divine spirit. <b>2.</b> That God is the author of the miracle. <b>3.</b> As also of the sign which follows it, particularly if the sign be likewise miraculous. It was of the utmost importance that the people should be convinced that all proceeded from the hand of Providence, in the overthrow of Sennacherib. (Calmet) --- <i>Such things.</i> Isaias (xxxvii. 30.) specifies <i>apples,</i> as they also supplied the people with food. (Menochius)'
      v:030:
        - '2KI:19:30 | 30 | 30 | <i>Upward,</i> like a fruitful tree. (Haydock)'
      v:031:
        - '2KI:19:31 | 31 | 31 | <i>Sion.</i> These shall repeople the land. In a higher sense, the Christian Church was propagated by the few Jews who believed. (Calmet) --- <i>Zeal,</i> or ardent love. (Menochius) --- <i>Of hosts,</i> is added in the Protestant version, as being deficient in the Hebrew. (Haydock) --- It is found in several manuscripts. (Kennicott)'
      v:032:
        - "2KI:19:32 | 32 | 32 | <i>About it,</i> as was then the custom in besieging cities. Josephus and others suppose that Sennacherib's army was destroyed before Jerusalem. But it seems more probable it fell on the road to Egypt, ver. 7. The camp, which is still shewn, might be that of Rabsaces, chap. xviii. 17. (Calmet)"
      v:033:
        - "2KI:19:33 | 33 | 33 | <i>Return.</i> Sennacherib's life was spared for a time, that he might be covered with ignominy the longer, and suffer a more disgraceful death. (Haydock)"
      v:034:
        - '2KI:19:34 | 34 | 34 | <i>Own sake,</i> who have chosen this city for my sanctuary. (Menochius) --- <i>David.</i> Here again we behold the influence of the saints with God. (Haydock)'
      v:035:
        - '2KI:19:35 | 35 | 35 | <i>Night</i> following the prediction of Isaias, (Calmet) or that memorable night which would be so terrible to the Assyrians after three years, ver. 29. Thus we read, <i>in that day,</i> &c., Isaias xxvii. (Menochius) --- <i>The</i> exterminating <i>angel,</i> (Exodus xi. 4.; Calmet) an evil spirit, (Psalm lxxvii. 49.) or the guardian of the synagogue. (Abulensis) --- <i>When he,</i> Sennacherib. Hebrew, &c., "when they," his few attendants who were spared to announce this judgment; (Isaias xxxvii. 36.; Calmet) or when the inhabitants of Jerusalem <i>arose.</i> (Haydock) It seems the carnage was effected without much noise, (Calmet) by fire (Rabbins) or by pestilence. (Josephus) (Menochius)'
      v:037:
        - "2KI:19:37 | 37 | 37 | <i>Nesroch.</i> Jospehus calls both the idol and the temple Araskes. Sennacherib persecuted the Israelites for 45 (Greek 55) days. (Tobias i. 21.) --- <i>Sons,</i> as the Jews suppose they were destined for victims by their father, and got beforehand with him. (St. Jerome, in Isaias x.) (Calmet) --- <i>Armenia.</i> So the Protestants translate <i>Ararath,</i> (Haydock) where Noe's[Noah’s] ark rested. This nation has been esteemed very warlike, and has always asserted its liberty. --- <i>Asarhaddon.</i> His two elder brothers were excluded, on account of their parricide. (Josephus) --- This prince is called <i>Sargon</i> in Isaias xx. 1., and <i>Achirdon</i> in Tobias i. 24."
