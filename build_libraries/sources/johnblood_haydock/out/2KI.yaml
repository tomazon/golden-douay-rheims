    verses:
      v:001: '2KI:1:1 | 1 | 1 | And Moab rebelled against Israel, after the death of Achab.{VERSE_FOOTNOTE_INDEX_REF 0}'
      v:002: '2KI:1:2 | 2 | 2 | And Ochozias fell through the lattices of his upper chamber, which he had in Samaria, and was sick: and he sent messengers, saying to them: Go, consult Beelzebub, the god of Accaron, whether I shall recover of this my illness.'
      v:003: '2KI:1:3 | 3 | 3 | And an angel of the Lord spoke to Elias, the Thesbite, saying: Arise, and go up to meet the messengers of the king of Samaria, and say to them: Is there not a God in Israel, that ye go to consult Beelzebub, the god of Accaron?'
      v:004: '2KI:1:4 | 4 | 4 | Wherefore, thus saith the Lord: From the bed, on which thou art gone up, thou shalt not come down, but thou shalt surely die. And Elias went away.'
      v:005: '2KI:1:5 | 5 | 5 | And the messengers turned back to Ochozias. And he said to them: Why are you come back?'
      v:006: '2KI:1:6 | 6 | 6 | But they answered him: A man met us, and said to us: Go, and return to the king, that sent you, and you shall say to him: Thus saith the Lord: Is it because there was no God in Israel, that thou sendest to Beelzebub, the god of Accaron? Therefore thou shalt not come down from the bed, on which thou art gone up, but thou shalt surely die.'
      v:007: '2KI:1:7 | 7 | 7 | And he said to them: What manner of man was he who met you, and spoke these words?'
      v:008: '2KI:1:8 | 8 | 8 | But they said: A hairy man, with a girdle of leather about his loins. And he said: It is Elias, the Thesbite.'
      v:009: '2KI:1:9 | 9 | 9 | And he sent to him a captain of fifty, and the fifty men that were under him. And he went up to him, and as he was sitting on the top of a hill, said to him: Man of God, the king hath commanded that thou come down.'
      v:010: '2KI:1:10 | 10 | 10 | And Elias answering, said to the captain of fifty: If I be a man of God, let fire come down from heaven and consume thee, and thy fifty. And there came down fire from heaven and consumed him, and the fifty that were with him.'
      v:011: '2KI:1:11 | 11 | 11 | And again he sent to him another captain of fifty men, and his fifty with him. And he said to him: Man of God, Thus saith the king: Make haste and come down.'
      v:012: '2KI:1:12 | 12 | 12 | Elias answering, said: If I be a man of God, let fire come down from heaven, and consume thee, and thy fifty. And fire came down from heaven, and consumed him and his fifty.'
      v:013: '2KI:1:13 | 13 | 13 | Again he sent a third captain of fifty men, and the fifty that were with him. And when he was come, he fell upon his knees before Elias, and besought him and said: Man of God, despise not my life, and the lives of thy servants that are with me.'
      v:014: '2KI:1:14 | 14 | 14 | Behold fire came down from heaven, and consumed the two first captains of fifty men, and the fifties that were with them: but now I beseech thee to spare my life.'
      v:015: '2KI:1:15 | 15 | 15 | And the angel of the Lord spoke to Elias, saying: Go down with him, fear not. He arose therefore, and went down with him to the king,'
      v:016: '2KI:1:16 | 16 | 16 | And said to him: Thus saith the Lord: Because thou hast sent messengers to consult Beelzebub, the god of Accaron, as though there were not a God in Israel, of whom thou mightest inquire the word; therefore, from the bed on which thou art gone up, thou shalt not come down, but thou shalt surely die.'
      v:017: '2KI:1:17 | 17 | 17 | So he died, according to the word of the Lord, which Elias spoke; and Joram, his brother, reigned in his stead, in the second {VERSE_FOOTNOTE_INDEX_REF 0}year of Joram, the son of Josaphat, king of Juda, because he had no son.'
      v:018: '2KI:1:18 | 18 | 18 | But the rest of the acts of Ochozias, which he did, are they not written in the Book of the words of the days of the kings of Israel?'
  c:002:
    commentary:
      v:001:
        - '2KI:2:1 | 1 | 1 | <i>Heaven.</i> By <i>heaven</i> here is meant, the air, the lowest of the heavenly regions, (Challoner) through which he was carried by the ministry of angels, who directed the storm, (Haydock ) to the place designed for him. --- It is generally supposed to be Paradise, (Calmet) whither Henoch had been translated. (Haydock) --- They are still living, (Calmet) and must come again, to invite all to repent. After which they will die martyrs, in the persecution of Antichrist. (Haydock) --- See St. Augustine, de Gen. ad lit. ix. 6., and Apocalypse xi. (Worthington) --- Ecclesiasticus xlviii. 10. (Menochius) --- They are a proof of a future resurrection. (Calmet) --- To decide where the paradise which they inhabit, (Haydock) is situated, would be rash. (St. Chrysostom, hom. 21. in Gen. &c.) Some suppose it is still in some unknown region of the earth: others place it above the sky, (Menochius) or in the bosom of Abraham. (Calmet) --- The Jews (following Munster) assert that Elias penetrated the sphere of fire, where his body was consumed. (Vatable) --- The earthly paradise is very probably no longer existing, in its ancient luxuriant state. (Haydock) --- It may now be covered with the waters of the Persian Gulf. (Worthington)'
      v:003:
        - '2KI:2:3 | 3 | 3 | <i>The sons of the prophets.</i> That is, the disciples of the prophets; who seem to have had their schools, like colleges or communities, in Bethel, Jericho, and other places, in the days of Elias and Eliseus. (Challoner) --- Many of these disciples might be also their children. Elias collected some fervent souls together even at Bethel, to preserve the true religion, as much as possible. He visited them before his departure. (Calmet) --- <i>Peace:</i> let not Elias hear us.'
      v:005:
        - '2KI:2:5 | 5 | 5 | <i>From thee.</i> Hebrew, "from thy head," thy superior, and raise him into the air, ver. 3. (Calmet)'
      v:006:
        - '2KI:2:6 | 6 | 6 | <i>Thee.</i> Elias had tried the constancy of his disciple three times, as Christ required of St. Peter a triple confession of love, John xxi. 17. (Haydock) --- Humility might also prompt the prophet to desire to be alone. (Salien)'
      v:008:
        - '2KI:2:8 | 8 | 8 | <i>Mantle.</i> Septuagint {GREEK:START meloten}μηλοτην{GREEK:END}, "sheep skin," (Menochius) such as the prophets wore. The Syriac explains it of an ornament or bandage of the head; others, of a leathren mantle to keep off rain. <i>Ad subitas nunquam scortea desit aquas.</i> (Martial xiv.)'
      v:009:
        - '2KI:2:9 | 9 | 9 | <i>Double spirit.</i> A <i>double</i> portion of thy <i>spirit,</i> as thy eldest son and heir: or thy <i>spirit,</i> which is <i>double,</i> in comparison of that which God usually imparteth to his prophets; (Challoner) or the power of working miracles, as well as of prophesying. (Worthington) --- He wishes to excel his fellow disciples, rather than his master. (Tirinus) (Cajetan) (Amama) --- <i>Double</i> often means, great and perfect, Jeremias xvii. 18. If Eliseus even begged that he might perform more and greater wonders than his master, (as Christ enabled his disciples to surpass himself, in this particular, John xiv. 12.; Haydock) he might do it without pride, purely for the glory of God. He certainly shone forth with peculiar splendour; and some have enumerated sixteen or twenty-four of his miracles, while they can only find eight (Lyranus) or twelve recorded of Elias. See Cornelius a Lapide, in Ecclesiasticus xlviii. 13. (Calmet) --- We read a similar expression in Pindar, (Olym. vi.) where Neptune gave his son Jamus ({GREEK:START Thesauron didumon mantosunas}Θησαυρον διδυμον μαντοσυνασ{GREEK:END}) "the double treasure of divination," p. 50. Ed. Step. (Haydock)'
      v:010:
        - '2KI:2:10 | 10 | 10 | <i>Hard thing.</i> Hebrew literally, "thou art hardened to ask" a thing so difficult, and which I have not the power to grant. But I will pray that thou mayst receive it; (Calmet) and I feel confident that thou wilt, if God shall grant thee the power to see me, at my departure. (Haydock) --- This he did, ver. 12. (Menochius) --- Elias had perhaps imagined that his disciple would have desired some of his clothes, or some advice. (Calmet) --- He left him his mantle, (ver. 13.; Haydock) and by prayer was enabled to communicate his spirit to him; as Moses and the apostles did to their assistants in the ministry. (Calmet)'
      v:011:
        - '2KI:2:11 | 11 | 11 | <i>Horses.</i> Angels assumed these forms, (Grotius) or a cloud, resembling a fiery chariot and horses, was impelled by a strong wind, under their guidance. (Tostat) (Menochius) (Salien, the year before Christ 914.) --- As the name of Elias is very like Helios, "the sun," some have supposed that they have the same meaning: (Sedulius, pasc. 1.) but the Hebrew term signifies, "He is my God." The pagans have taken occasion from this history to represent the sun drawn in a fiery chariot, by horses composed of the same element.{JOIN}{BQ:2}<i>Animosos ignibus illis,</i>{JOIN}{BQ:2}<i>Quos in pectore habent, quos ore & naribus efflant.</i> (Ovid, Metam. xii.) (Calmet){JOIN}--- <i>Heaven;</i> (see ver. 1.) where he lives free from all disturbance. (Tirinus) --- It is a constant belief, that he will come again before the last judgment; as his representative, John the Baptist, announced the first appearance of our Redeemer. (St. Gregory, hom. 7. in Ev.) Of this the Jews were convinced. (St. Justin Martyr, Dialogue with Trypho) See Malachias iv. 5.'
      v:012:
        - "2KI:2:12 | 12 | 12 | <i>Thereof.</i> Thou alone wast equal to an army, in our defence. Chariots were then very common. (Calmet) --- Chaldean and Vatable, \"Thou wast, by thy prayer, better to Israel than chariots and horses.\" So we should call a person, a pillar of the state, &c. (Tirinus) --- In giving the character of Elias, the Holy Ghost dwells in a particular manner on his burning zeal. (Calmet) --- <i>Elias stood up as a fire, and his word burnt like a torch...he brought down fire from heaven thrice,</i> on the holocaust, and on the captains. (Haydock) --- <i>Who can glory like to thee?</i> Ecclesiasticus xlviii. 1, 4. See Sts. Ambrose and Chrysostom on Elias. His resemblance with Christ is very striking. His name puts us in mind of Christ's divinity; who burnt with zeal for God's house, (John ii. 17.) was persecuted, (Calmet) raised the dead to life, rose again and ascended triumphant into heaven, having imparted his blessing (Haydock) and his sacraments to his disciples. (Calmet) --- <i>No more,</i> as he was taken from the company of men. (Haydock) --- <i>Pieces,</i> to express his grief, at being deprived of so excellent a master. (Menochius)"
      v:013:
        - '2KI:2:13 | 13 | 13 | <i>Mantle,</i> as an earnest of his affection. By the imposition of this mantle, he had been called to be a prophet, 3 Kings xix. 19.'
      v:014:
        - '2KI:2:14 | 14 | 14 | <i>Not divided.</i> God thus prevented him from giving way to vanity, (Abulensis, q. 28.) or thinking that he could do any thing of himself. (Haydock) --- <i>Elias.</i> Hebrew, "where is he?" (Calmet) --- The original and Septuagint (Alexandrian and Vatican) do not specify that he struck the waters twice, or that they did not divide at first. (Haydock) --- This is taken from other copies of the Septuagint. (Amama) --- The exclamation contains a most fervent prayer. Hebrew, "he smote the waters, and said: Where is the Lord God of Elias? and when he had stricken the," &c., which removes the idea of presumption, which (Haydock) some discover in the words of Eliseus. (Tirinus) (Sanctius) --- <i>Now.</i> Hebrew <i>aph hu.</i> Septuagint {GREEK:START aphpho}αφφο{GREEK:END}, retaining the words which Theodotion renders "the hidden" god. (Haydock) --- "Even he himself." (Aquila) (Calmet) --- When I stand so much in need of his assistance, (Menochius) having to perform his important functions, which cannot be done without his spirit, nor without the confirmation of miracles, before an unbelieving people. (Haydock)'
      v:015:
        - "2KI:2:15 | 15 | 15 | <i>They worshipped him;</i> viz., with an inferior, yet religious veneration, not for any temporal, but spiritual excellency. (Challoner) (Worthington) --- They had stopped on a hill, (Menochius) to see the event, ver. 7. (Haydock) --- Jericho itself is two hours' journey from the Jordan. (Adrichomius) --- The sons of the prophets had seen what had happened at the translation of Elias, and perceiving that Eliseus was invested with his mantle, and with the power of working miracles, they did not hesitate to acknowledge him for their superior, during the absence of Elias, who they expected would return. (Calmet)"
      v:016:
        - '2KI:2:16 | 16 | 16 | <i>Valley.</i> It seems such translations were not uncommon, 3 Kings xviii. 12. (Calmet)'
      v:017:
        - '2KI:2:17 | 17 | 17 | <i>Send.</i> He acquiesces, lest they might think that he was afraid of losing his superiority. (Menochius)'
      v:019:
        - '2KI:2:19 | 19 | 19 | <i>Barren,</i> owing to the salt or bituminous waters. Some think that they were muddy and of a loathsome smell. The fountain is still to be seen very abundant and excellent, watering the plain on the west of the city. Its source is about two miles distant on the road to Jerusalem. (Maundrell, p. 134.) (Calmet) --- Other parts of the environs were very fertile. (Menochius)'
      v:020:
        - '2KI:2:20 | 20 | 20 | <i>Put salt.</i> He removes every suspicion of imposture: if the waters were already saline, the remedy would seem contrary to his design, but it would display the miracle in a stronger light; and if they were only fetid and muddy, (Calmet) though (Haydock) salt might rectify a small quantity, (Palladius tit. 9. Vales, &c.) it could never correct the bad qualities of such a fountain for a length of time, by the mere force of nature. (Haydock) --- Josephus (Jewish Wars iv. 8.) represents Eliseus acting like a magician, being desirous to please the pagan readers with various embellishments. (Calmet)'
      v:021:
        - 2KI:2:21 | 21 | 21 | <i>Barrenness.</i> By the divine power they are become salubrious. (Haydock)
      v:023:
        - '2KI:2:23 | 23 | 23 | <i>Bald-head.</i> It is not known whether Eliseus was really bald, or only wore his hair short, like the priests of the Lord, and the monks at present. It may also be a term of reproach, of which the emperors Julius Cæsar, Domitian, and Otho, were very sensible. Cæsar wore a crown of laurel, and Otho a sort of false hair, to hide this deformity. (Suetonius){JOIN}{BQ:2}<i>Quod summum formæ decus est, periere capilli.</i> (Petronius) (Calmet)'
      v:024:
        - '2KI:2:24 | 24 | 24 | <i>Cursed them.</i> This curse, which was followed by so visible a judgment of God, was not the effect of passion, or of a desire of revenging himself; but of zeal for religion, which was insulted by these boys, in the person of the prophet, and of a divine inspiration; God being determined to punish in this manner the inhabitants of Bethel, (the chief seat of the calf-worship) who had trained up their children in a prejudice against the true religion and its ministers. (Challoner) --- The boys themselves were not so little as not to be aware of the insult they were offering to a minister of the God of Juda; and probably they acted thus out of hatred to him, at the instigation of their idolatrous parents. (Sanctius) (Calmet) --- <i>Lord.</i> He called on him (Menochius) to revenge his own cause, (Haydock) "that the people might learn to take care of their souls, by the fear of death." (St. Augustine) (Du Hamel)'
      v:025:
        - '2KI:2:25 | 25 | 25 | <i>Carmel.</i> To avoid the indignation of the populace, and to instruct his disciples. --- <i>Samaria.</i> That he might be ready to give advice to the two kings, who were meditating an expedition against Moab. (Menochius)'
