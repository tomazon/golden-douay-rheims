    intro: '<i>Eliseus maketh iron to swim upon the water: he leadeth the Syrians, that were sent to apprehend him, into Samaria, where their eyes being opened, they are courteously entertained. The Syrians besiege Samaria: the famine there causeth a woman to eat her own child. Upon which the king commandeth Eliseus to be put to death.</i>'
