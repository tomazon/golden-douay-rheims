      v:001: '2KI:2:1 | 1 | 1 | And it came to pass, when the Lord would take up Elias, into heaven, by a whirlwind, {VERSE_FOOTNOTE_INDEX_REF 0}that Elias and Eliseus were going from Galgal.'
      v:002: '2KI:2:2 | 2 | 2 | And Elias said to Eliseus: Stay thou here, because the Lord hath sent me as far as Bethel. And Eliseus said to him: As the Lord liveth, and as thy soul liveth, I will not leave thee. And when they were come down to Bethel,'
      v:003: '2KI:2:3 | 3 | 3 | The sons of the prophets, that were at Bethel, came forth to Eliseus, and said to him: Dost thou know that, this day, the Lord will take away thy master from thee? And he answered: I also know it: hold your peace.'
      v:004: '2KI:2:4 | 4 | 4 | And Elias said to Eliseus: Stay here, because the Lord hath sent me to Jericho. And he said: As the Lord liveth, and as thy soul liveth, I will not leave thee. And when they were come to Jericho,'
      v:005: '2KI:2:5 | 5 | 5 | The sons of the prophets, that were at Jericho, came to Eliseus, and said to him: Dost thou know that, this day, the Lord will take away thy master from thee? And he said: I also know it: hold your peace.'
      v:006: '2KI:2:6 | 6 | 6 | And Elias said to him: Stay here, because the Lord hath sent me as far as the Jordan. And he said: As the Lord liveth, and as thy soul liveth, I will not leave thee. And they two went on together.'
      v:007: '2KI:2:7 | 7 | 7 | And fifty men, of the sons of the prophets, followed them, and stood in sight, at a distance: but they two stood by the Jordan.'
