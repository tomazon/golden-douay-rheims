    intro: "<i>Ezechias being sick, is told by Isaias that he shall die: but, praying to God, he obtaineth longer life, and in confirmation thereof receiveth a sign by the sun's returning back. He sheweth all his treasures to the ambassadors of the king of Babylon. Isaias reproving him for it, foretelleth the Babylonian captivity.</i>"
