      v:001: '2KI:13:1 | 1 | 1 | In the three and twentieth year {VERSE_FOOTNOTE_INDEX_REF 0}of Joas, son of Ochozias, king of Juda, Joachaz, the son of Jehu, reigned over Israel, in Samaria, seventeen years.'
      v:002: '2KI:13:2 | 2 | 2 | And he did evil before the Lord, and followed the sins of Jeroboam, the son of Nabat, who made Israel to sin; and he departed not from them.'
      v:003: '2KI:13:3 | 3 | 3 | And the wrath of the Lord was kindled against Israel, and he delivered them into the hand of Hazael, the king of Syria, and into the hand of Benadad, the son of Hazael, all days.'
      v:004: '2KI:13:4 | 4 | 4 | But Joachaz besought the face of the Lord, and the Lord heard him: for he saw the distress of Israel, because the king of Syria had oppressed them:'
      v:005: '2KI:13:5 | 5 | 5 | And the Lord gave Israel a saviour, and they were delivered out of the hand of the king of Syria: and the children of Israel dwelt in their pavilions as yesterday and the day before.'
      v:006: '2KI:13:6 | 6 | 6 | But yet they departed not from the sins of the house of Jeroboam, who made Israel to sin, but walked in them: and there still remained a grove also in Samaria.'
      v:007: '2KI:13:7 | 7 | 7 | And Joachaz had no more left of the people than fifty horsemen, and ten chariots, and ten thousand footmen: for the king of Syria had slain them, and had brought them low as dust by threshing in the barn-floor.'
      v:008: '2KI:13:8 | 8 | 8 | But the rest of the acts of Joachaz, and all that he did, and his valour, are they not written in the Book of the words of the days of the kings of Israel?'
      v:009: '2KI:13:9 | 9 | 9 | And {VERSE_FOOTNOTE_INDEX_REF 0}Joachaz slept with his fathers, and they buried him in Samaria: and Joas, his son, reigned in his stead.'
      v:010: '2KI:13:10 | 10 | 10 | In the seven and thirtieth year of {VERSE_FOOTNOTE_INDEX_REF 0}Joas, king of Juda, Joas, the son of Joachaz, reigned over Israel, in Samaria, sixteen years.'
      v:011: '2KI:13:11 | 11 | 11 | And he did that which is evil in the sight of the Lord: he departed not from all the sins of Jeroboam, the son of Nabat, who made Israel to sin; but he walked in them.'
      v:012: '2KI:13:12 | 12 | 12 | But the rest of the acts of Joas, and all that he did, and his valour wherewith he fought against Amasias, king of Juda, are they not written in the Book of the words of the days of the kings of Israel?'
      v:013: '2KI:13:13 | 13 | 13 | And Joas slept with his fathers; and Jeroboam sat upon his throne. But Joas was buried in Samaria, with the kings of Israel.'
      v:014: '2KI:13:14 | 14 | 14 | Now Eliseus was sick of the illness whereof he died: and Joas, king {VERSE_FOOTNOTE_INDEX_REF 0}of Israel, went down to him, and wept before him, and said: O my father, my father, the chariot of Israel, and the guider thereof.'
      v:015: '2KI:13:15 | 15 | 15 | And Eliseus said to him: Bring a bow and arrows. And when he had brought him a bow and arrows,'
      v:016: "2KI:13:16 | 16 | 16 | He said to the king of Israel: Put thy hand upon the bow. And when he had put his hand, Eliseus put his hands over the king's hands,"
      v:017: "2KI:13:17 | 17 | 17 | And said: Open the window to the east. And when he had opened it, Eliseus said: Shoot an arrow. And he shot. And Eliseus said: The arrow of the Lord's deliverance, and the arrow of the deliverance from Syria: and thou shalt strike the Syrians in Aphec, till thou consume them."
      v:018: '2KI:13:18 | 18 | 18 | And he said: Take the arrows. And when he had taken them, he said to him: Strike with an arrow upon the ground. And he struck three times, and stood still.'
      v:019: '2KI:13:19 | 19 | 19 | And the man of God was angry with him, and said: If thou hadst smitten five or six, or seven times, thou hadst smitten Syria even to utter destruction: but now three times shalt thou smite it.'
      v:020: '2KI:13:20 | 20 | 20 | And Eliseus died, and they buried him. And the rovers from Moab came into the land the same year.'
      v:021: '2KI:13:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}And some that were burying a man, saw the rovers, and cast the body into the sepulchre of Eliseus. And when it had touched the bones of Eliseus, the man came to life, and stood upon his feet.'
      v:022: '2KI:13:22 | 22 | 22 | Now Hazael, king of Syria, afflicted Israel all the days of Joachaz.'
      v:023: '2KI:13:23 | 23 | 23 | And the Lord had mercy on them, and returned to them, because of his covenant, which he had made with Abraham, and Isaac, and Jacob: and he would not destroy them, nor utterly cast them away, unto this present time.'
      v:024: '2KI:13:24 | 24 | 24 | And Hazael, king of Syria, died; and Benadad, his son, reigned in his stead.'
      v:025: '2KI:13:25 | 25 | 25 | Now Joas, {VERSE_FOOTNOTE_INDEX_REF 0}the son of Joachaz, took the cities out of the hand of Benadad, the son of Hazael, which he had taken out of the hand of Joachaz, his father, by war; three times did Joas beat him, and he restored the cities to Israel.'
  c:014:
    commentary:
      v:001:
        - '2KI:14:1 | 1 | 1 | <i>Second,</i> from his being associated in the empire. It was the first of his reigning alone.'
      v:003:
        - '2KI:14:3 | 3 | 3 | <i>David. Yet not with a perfect heart,</i> 2 Paralipomenon xxv. 2. --- <i>Father.</i> He imitated his early piety, as well as his miserable end. (Calmet)'
      v:004:
        - '2KI:14:4 | 4 | 4 | <i>But,</i> &c. All that Amasias did, at first, <i>was right,</i> (ver. 3.) <i>but this only.</i> See 3 Kings xxii. 24. (Haydock) --- Joas had also left such high places, chap. xii. 3.'
      v:006:
        - '2KI:14:6 | 6 | 6 | <i>Sin.</i> This is the rule for human tribunals, to which God is not restrained. (Salien) (Ezechiel xviii. 20.) (Menochius) --- The action of Amasias is commended as something unusual (Calmet) among princes, who are but too apt to exceed the bounds of moderation (Haydock) to revenge their murdered parents. (Calmet)'
      v:007:
        - '2KI:14:7 | 7 | 7 | <i>Edom,</i> who had rebelled under Joram, chap. viii. 20. The particulars of this war are given, 2 Paralipomenon xxv. 5. Josephus ([Antiquities?] ix. 9.) says, Amasias designed also to attack Amalec and Gebal in the same country. --- <i>Pits.</i> Called the <i>woody vale,</i> Genesis xiv. 8., (Menochius) south-west of the Dead Sea, (Adrichomius) or rather to the south of Palmyra, towards Bosra, 3 Kings ix. 18. --- <i>Rock.</i> Petra, the capital of the country, formerly called Rekem Arke, or Hagor. Most of the houses are hewn out of the rock. Hebrew <em>Sel</em><em>á</em> signifies "a rock;" and many think that this was some other place, whence the Idumeans were hurled down, after the victory. Amasias gave it the name of Jectehel, "obedience of God," in memory of his having obtained this success, in consequence of his having obeyed the prophet, and sent away 100,000, for whom he had paid 100 talents to the king of Israel.'
      v:008:
        - '2KI:14:8 | 8 | 8 | <i>Let us see one another.</i> This was a challenge to fight. (Challoner) (Worthington) --- The interviews of ambitious kings are often baneful. (Haydock) --- Abner said in the same sense, "Let the young men rise and play," 2 Kings ii. 14; and Virgil, (Æneid xii.) <i>Inter se coiisse viros & cernere ferro.</i> Amasias had many reasons to be displeased with the king of Israel. He might justly redemand part of the money, (Calmet) as he had not employed the soldiers. (Haydock) --- They had also committed depredations in Juda. (Paralipomenon) Jehu had slain Ochozias, and many of his relations. (Calmet) --- Josephus also observes that he now required Israel to return to his obedience, and acknowledge the power of the lawful descendants of David. (Sanctius)'
      v:009:
        - '2KI:14:9 | 9 | 9 | <i>Thistle.</i> Hebrew <i>choach,</i> something prickly; (Haydock) "a thorn." Syriac and Arabic, "a plum-tree." Nothing could be more cutting (Calmet) than this answer of Joas, to shew the king of Juda how much he despised his power. (Haydock) --- The ancients were much pleased with such ingenious similes. See Judges ix. 7.'
      v:010:
        - '2KI:14:10 | 10 | 10 | <i>Home,</i> to boast of thy victory, (Haydock) but do not offer to molest others. (Calmet) --- God permitted that Amasias should pay no attention to this advice, nor to the prophet who reproached him for adoring the idols which he had brought from <i>Edom,</i> 2 Paralipomenon xxv. 14.'
      v:011:
        - '2KI:14:11 | 11 | 11 | <i>Saw,</i> or fought, ver. 8., and chap. xxiii. 29. Bethsames was in the tribe of Dan, (Calmet) but belonging to the king of <i>Juda.</i>'
      v:013:
        - '2KI:14:13 | 13 | 13 | <i>Cubits.</i> Josephus says 300, and that he led Amasias in triumph through the ruins, (Antiquities ix. 10.) on the west side, (Calmet) or on the north. (Villalpand) (Menochius)'
      v:014:
        - '2KI:14:14 | 14 | 14 | <i>Hostages,</i> as he left Amasias, on condition he should pay tribute, (Menochius) and took "the children of the nobles" (Chaldean) to secure his fidelity. (Haydock)'
      v:015:
        - '2KI:14:15 | 15 | 15 | <i>Valour.</i> Hence it appears that Juda made a stout resistance, though Josephus would insinuate the contrary.'
      v:019:
        - '2KI:14:19 | 19 | 19 | <i>Lachis,</i> in the tribe of Dan. Some say that the king resided there twelve years, in a kind of exile. (Malvenda) --- But the conspiracy only took place in the last year of his reign. (Usher, the year of the world 3194.) --- Some powerful men rose up against him, and the people were displeased with his conduct. (Menochius) --- But the majority did not approve of his death, so that they granted him the funeral honours, and appointed his son to succeed. (Calmet)'
      v:021:
        - '2KI:14:21 | 21 | 21 | <i>Azarias.</i> Hebrew <i>Hazarya.</i> Sometimes printed more correctly <i>Azieu,</i> at others <i>Azrien,</i> (Haydock) by the blundering of transcribers, who have confounded the name of the king Ozihu (Azieu or Ozias) with that of the priest Ozrichu. (Azrien.) Carpzovius maintains that Azarias and Usias are two names of the same person. (Crit. p. 789.) But if he should find Carpzovius, Carpzorvius, and Carpzoviu, in the same book, would he not think them the same name erroneously printed? Kennicott, (Dis. i. p. 478.) who observes that the Syriac and Arabic versions have here, as in the sequel, Uzia, and St. Matthew (i. 8.) calls the king Ozias, conformably to 2 Paralipomenon xxvi. 1., &c. The manuscripts also vary. (Kennicott)'
      v:022:
        - '2KI:14:22 | 22 | 22 | <i>Built,</i> or rebuilt <i>Elath;</i> which gives its name to the eastern branch of the Red Sea. David had possession of all Idumea. Amasias had reconquered a great part, and his son pushed his conquests still further.'
      v:025:
        - '2KI:14:25 | 25 | 25 | <i>Wilderness,</i> or the Dead Sea, to which place the dominion of Israel originally extended, under Jeroboam I. (Calmet) --- <i>Opher,</i> in the tribe of Zabulon. (Challoner) --- Protestants, "which <i>was</i> of Gath-hepher." (Haydock) --- We have not all the works of the prophets, nor did they write all their predictions. (Calmet) --- Here we learn at what time Jonas lived. (Menochius)'
      v:026:
        - '2KI:14:26 | 26 | 26 | <i>In prison</i> is not expressed in the original, (Calmet) which has, "not any shut up, nor last." Neither those who had strong castles, nor the poorest people, were exempt from suffering. (Haydock) --- None durst appear, 3 Kings xiv. 10. (Menochius)'
      v:027:
        - '2KI:14:27 | 27 | 27 | <i>Israel,</i> like Amalec, 1 Kings xv. 3. (Menochius)'
      v:028:
        - '2KI:14:28 | 28 | 28 | <i>To Juda,</i> or "of Juda;" <i>Judæ;</i> (Haydock) as those strong cities had been conquered by David. The Syriac and Arabic omit this word entirely, and suppose, with many others, that Jeroboam kept possession of these cities. (Calmet) (Tirinus) --- <i>In Israel,</i> or "to Israel," over which he reigned. (Haydock)'
      v:029:
        - '2KI:14:29 | 29 | 29 | <i>Slept,</i> dying a natural death; though the idolatrous priests of Bethel falsely asserted, that Amos had foretold he should fall by the sword, Amos vii. 11.'
