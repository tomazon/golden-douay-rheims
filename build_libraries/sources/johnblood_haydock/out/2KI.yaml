    verses:
      v:001: '2KI:17:1 | 1 | 1 | In the twelfth year of{VERSE_FOOTNOTE_INDEX_REF 0} Achaz, king of Juda, Osee, the son of Ela, reigned in Samaria, over Israel, nine years.'
      v:002: '2KI:17:2 | 2 | 2 | And he did evil before the Lord: but not as the kings of Israel that had been before him.'
      v:003: '2KI:17:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}Against him came up Salmanasar, king of the Assyrians; and Osee became his servant, and paid him tribute.'
      v:004: '2KI:17:4 | 4 | 4 | And when the king of the Assyrians found that Osee, endeavouring to rebel, had sent messengers to Sua, the king of Egypt, that he might not pay tribute to the king of the Assyrians, as he had done every year, he besieged him, bound him, and cast him into prison.'
      v:005: '2KI:17:5 | 5 | 5 | And he went through all the land: and going up to Samaria, he besieged it three years.'
      v:006: '2KI:17:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}And in the ninth year of Osee, the king of the Assyrians took Samaria, and carried Israel away to Assyria: and he placed them in Hala, and Habor, by the river of Gozan, in the cities of the Medes.'
      v:007: '2KI:17:7 | 7 | 7 | For so it was that the children of Israel had sinned against the Lord, their God, who brought them out of the land of Egypt, from under the hand of Pharao, king of Egypt; and they worshipped strange gods.'
      v:008: '2KI:17:8 | 8 | 8 | And they walked according to the way of the nations which the Lord had destroyed in the sight of the children of Israel, and of the kings of Israel: because they had done in like manner.'
      v:009: '2KI:17:9 | 9 | 9 | And the children of Israel offended the Lord, their God, with things that were not right: and built them high places in all their cities, from the tower of the watchmen to the fenced city.'
      v:010: '2KI:17:10 | 10 | 10 | And they made them statues and groves on every high hill, and under every shady tree:'
      v:011: '2KI:17:11 | 11 | 11 | And they burnt incense there upon altars, after the manner of the nations which the Lord had removed from their face: and they did wicked things, provoking the Lord.'
      v:012: '2KI:17:12 | 12 | 12 | And they worshipped abominations, concerning which the Lord had commanded them that they should not do this thing.'
      v:013: '2KI:17:13 | 13 | 13 | And the Lord testified to them in Israel, and in Juda, by the hand of all the prophets and seers, saying: {VERSE_FOOTNOTE_INDEX_REF 0}Return from your wicked ways, and keep my precepts, and ceremonies, according to all the law which I commanded your fathers: and as I have sent to you in the hand of my servants the prophets.'
      v:014: '2KI:17:14 | 14 | 14 | And they hearkened not, but hardened their necks like to the neck of their fathers, who would not obey the Lord, their God.'
      v:015: '2KI:17:15 | 15 | 15 | And they rejected his ordinances, and the covenant that he made with their fathers, and the testimonies which he testified against them: and they followed vanities, and acted vainly: and they followed the nations that were round about them, concerning which the Lord had commanded them that they should not do as they did.'
      v:016: '2KI:17:16 | 16 | 16 | And they forsook all the precepts of the Lord, their God: and made to themselves two molten calves, and groves, and adored all the host of heaven: and they served Baal,'
      v:017: '2KI:17:17 | 17 | 17 | And consecrated their sons, and their daughters, through fire: and they gave themselves to divinations, and soothsayings: and they delivered themselves up to do evil before the Lord, to provoke him.'
      v:018: '2KI:17:18 | 18 | 18 | And the Lord was very angry with Israel, and removed them from his sight, and there remained only the tribe of Juda.'
      v:019: '2KI:17:19 | 19 | 19 | But neither did Juda itself keep the commandments of the Lord, their God: but they walked in the errors of Israel, which they had wrought.'
      v:020: '2KI:17:20 | 20 | 20 | And the Lord cast off all the seed of Israel, and afflicted them, and delivered them into the hand of spoilers, till he cast them away from his face:'
      v:021: '2KI:17:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}Even from that time, when Israel was rent from the house of David, and made Jeroboam, son of Nabat, their king: for Jeroboam separated Israel from the Lord, and made them commit a great sin.'
      v:022: '2KI:17:22 | 22 | 22 | And the children of Israel walked in all the sins of Jeroboam, which he had done: and they departed not from them,'
      v:023: '2KI:17:23 | 23 | 23 | {VERSE_FOOTNOTE_INDEX_REF 0}Till the Lord removed Israel from his face, as he had spoken in the hand of all his servants, the prophets: and Israel was carried away out of their land to Assyria, unto this day.'
      v:024: '2KI:17:24 | 24 | 24 | And the king of the Assyrians brought people from Babylon, and from Cutha, and from Avah, and from Emath, and from Sepharvaim: and placed them in the cities of Samaria instead of the children of Israel: and they possessed Samaria, and dwelt in the cities thereof.'
      v:025: '2KI:17:25 | 25 | 25 | And when they began to dwell there, they feared not the Lord: and the Lord sent lions among them, which killed them.'
      v:026: '2KI:17:26 | 26 | 26 | And it was told the king of the Assyrians, and it was said: The nations which thou hast removed, and made to dwell in the cities of Samaria, know not the ordinances of the God of the land: and the Lord hath sent lions among them: and behold they kill them, because they know not the manner of the God of the land.'
      v:027: '2KI:17:27 | 27 | 27 | And the king of the Assyrians commanded, saying: Carry thither one of the priests whom you brought from thence captive, and let him go, and dwell with them: and let him teach them the ordinances of the God of the land.'
      v:028: '2KI:17:28 | 28 | 28 | So one of the priests, who had been carried away captive from Samaria, came and dwelt in Bethel, and taught them how they should worship the Lord.'
      v:029: '2KI:17:29 | 29 | 29 | And every nation made gods of their own, and put them in the temples of the high places, which the Samaritans had made, every nation in their cities where they dwelt.'
      v:030: '2KI:17:30 | 30 | 30 | For the men of Babylon made Sochothbenoth: and the Cuthites made Nergel: and the men of Emath made Asima.'
      v:031: '2KI:17:31 | 31 | 31 | And the Hevites made Nebahaz, and Tharthac. And they that were of Sepharvaim burnt their children in fire, to Adramelech and Anamelech, the gods of Sepharvaim.'
      v:032: '2KI:17:32 | 32 | 32 | And nevertheless they worshipped the Lord. And they made to themselves, of the lowest of the people, priests of the high places, and they placed them in the temples of the high places.'
      v:033: '2KI:17:33 | 33 | 33 | And when they worshipped the Lord, they served also their own gods, according to the custom of the nations out of which they were brought to Samaria:'
      v:034: '2KI:17:34 | 34 | 34 | Unto this day they follow the old manner: they fear not the Lord, neither do they keep his ceremonies, and judgments, and law, and the commandment, which the Lord commanded the children of Jacob, whom he surnamed Israel:{VERSE_FOOTNOTE_INDEX_REF 0}'
      v:035: '2KI:17:35 | 35 | 35 | With whom he made a covenant, and charged them, saying: You shall not fear strange gods, nor shall you adore them, nor worship them, nor sacrifice to them.'
      v:036: '2KI:17:36 | 36 | 36 | But the Lord your God, who brought you out of the land of Egypt, with great power, and a stretched-out arm, him shall you fear, and him shall you adore, and to him shall you sacrifice.'
      v:037: '2KI:17:37 | 37 | 37 | And the ceremonies, and judgments, and law, and the commandment, which he wrote for you, you shall observe to do them always: and you shall not fear strange gods.'
      v:038: '2KI:17:38 | 38 | 38 | And the covenant that he made with you, you shall not forget: neither shall ye worship strange gods,'
      v:039: '2KI:17:39 | 39 | 39 | But fear the Lord, your God, and he shall deliver you out of the hand of all your enemies.'
      v:040: '2KI:17:40 | 40 | 40 | But they did not hearken <i>to this</i>, but did according to their old custom.'
      v:041: '2KI:17:41 | 41 | 41 | So these nations feared the Lord, but nevertheless served also their idols: their children also, and grand-children, as their fathers did, so do they unto this day.'
  c:018:
    commentary:
      v:001:
        - '2KI:18:1 | 1 | 1 | <i>Third,</i> far advanced, as he was associated by his father in the last year of his reign, (Calmet) or three years before its termination. (Du Hamel)'
      v:003:
        - '2KI:18:3 | 3 | 3 | <i>Good;</i> opening the temple, celebrating the Passover with extraordinary magnificence, &c. He had invited people from all Israel, and at their return they broke many statues. Ezechias provided for the subsistence of the Levitical tribe, by ordering the laws to be put in execution in their favour, 2 Paralipomenon xxix., and xxx.'
      v:004:
        - '2KI:18:4 | 4 | 4 | <i>Groves.</i> The people were now more obedient, being terrified at the chastisement of Israel, (Calmet) though Samaria was not taken till the sixth year of this good king; who carried his reform rather than most of his predecessors, (Haydock) in destroying the high places which had been unlawfully (Calmet) retained, as consecrated to the true God. See ver. 22. (Haydock) --- Yet Josias had still some to remove. (Menochius) --- <i>Nohestan;</i> that is, <i>their brass,</i> or <i>a little brass.</i> So he called it in comtempt, because they had made a god of it. (Challoner) --- Before, this image had been treated with due respect. When any relic or image becomes the occasion of abuse in the Catholic Church, it is thus taken away, or the error is otherwise corrected. See St. Augustine, City of God x. 8., Ser. 14., de Verb. Ap., &c. (Worthington) --- Some of the ancients assert, that Ezechias suppressed many books of Solomon, on account of similar abuses. But this seems not to be well attested. We know that he made a collection of some of some of his sentences, Proverbs xxv. 1.'
      v:005:
        - '2KI:18:5 | 5 | 5 | <i>Like him.</i> Ezechias was remarkable for many excellent qualities. Yet we must not push these comparisons too far, contrary to the intention of the sacred writers. The same eulogium is given to Josias, (chap. xxiii. 25.) and David seems to be preferred, chap. xix. 34. These three are particularly commended, Ecclesiasticus xlix. 5. (Calmet) --- Their virtues were certainly different in some respects. (Tirinus)'
      v:007:
        - '2KI:18:7 | 7 | 7 | <i>Wisely.</i> Hebrew, "with success." Syriac, &c., "he was victorious wherever he went." --- <i>Rebelled.</i> The Assyrian assumed an undue authority in consequence of the words of Achaz, (chap. xvi. 7.) and arrogated to himself the authority of doing what he pleased with the people, ver. 32. Ezechias having formed various alliances, judged it necessary to make some resistance. Yet the prophet Isaias (xxx. 1.) complains of his applying to the Egyptians. (Calmet)'
      v:008:
        - '2KI:18:8 | 8 | 8 | <i>City.</i> Thus he punished them for their late invasion, 2 Paralipomenon xxviii. 18.'
      v:009:
        - '2KI:18:9 | 9 | 9 | <i>Samaria.</i> The same history is given, chap. xvii. 3. (Calmet)'
      v:011:
        - '2KI:18:11 | 11 | 11 | <i>By the rivers.</i> Gozan was the name of the river, as above; (Haydock) so that Salien suspects it should be <i>fluvii,</i> "of the river." (Menochius)'
      v:013:
        - "2KI:18:13 | 13 | 13 | <i>Sennacherib's</i> expedition in Egypt and Asia are mentioned by Herodotus (ii. 141.) and Berosus, (Josephus, [Antiquities?] x. 1.) but they do not say that he passed farther then Pelusium, (Calmet) the frontier on the Egyptian side of Palestine. (Haydock) --- These expeditions might have been performed in less than eight months, during the 14th year of Ezechias, who fell sick, perhaps soon after the ruin of Sennacherib's army, chap. xx. 1. Isaias (x. 28.) represents the Assyrian proceeding from Gabaa towards Egypt, and thence he <i>ascended</i> to attack the cities of Juda, (ver. 25.) Manresa, (Micheas i. 15.) &c. While he was before Lachis, Ezechias, dreading the horrors of war, purchased a peace: but the tyrant soon after sent to require him to surrender at discretion; and in the mean time he went to besiege Lebna, where his envoys found him, having received no answer from the king of Juda. The haughty Assyrian being obliged to go to meet the king of Chus, sent insolent letters to Ezechias; but the latter was assured that all his menaces were to be despised, and on the same night that Sennacherib left Lebna, the angel destroyed 185,000 of his men. It is thought that the siege of Lachis did not take place till three years after Sennacherib had come into Palestine, and after he had spent that time in attacking Egypt, chap. xix. 24. (Josephus, [Antiquities?] x. 2., and 3.) --- He attempted afterwards to take the southern cities of Juda, in order to cut off all communication with Egypt; as Nabuchodonosor, Holofernes, and Eupator probably intended to do, Jeremias xxiv. 7., Judith vi., and vii., and 1 Machabees vi. 31. (Calmet) --- <i>Offended,</i> and been imprudent. (Menochius) --- <i>Gold,</i> so that the value of each was equal. (Du Hamel) --- Josephus reads, \"or thirty,\" as if that quantity of gold would suffice. (Haydock) --- The <i>talent</i> contains 3000 sicles. (Menochius) --- The heart of Ezechias fainted at the approach of so great an army, though he had before made the greatest preparations, chap. xx. 2., 2 Paralipomenon xxxii. 5., and Ecclesiasticus xlviii. 19. (Tirinus)"
      v:016:
        - '2KI:18:16 | 16 | 16 | <i>On them.</i> All must go to meet the exigencies of the state. (Grotius, Jur. ii. 5.) --- The doors of temples and palaces were frequently adorned with the most precious metals, as Homer describes the palace of Alcinous; (Odyssey; {GREEK:START H}H{GREEK:END}) and Tavernier (vii. 12.) speaks of some mosques in Persia, the doors of which are covered with plates of silver. See Josephus, Jewish Wars vi. 6.'
      v:017:
        - '2KI:18:17 | 17 | 17 | <i>Tharthan,</i> or <i>Thathania,</i> (1 Esdras v. 3.) and in the Greek of Isaias xx. 1., means "the president of tributes," or presents. The two other names denote "the chief eunuch," and "the chief butler," and are not proper names. These officers were sent at the head of a <i>strong army</i> to Jerusalem. --- <i>Field,</i> by the torrent Cedron, to the east. There they defied the king, or perhaps endeavoured to persuade him to come out, that they might seize his person. (Calmet) They came in a military capacity, rather than as ambassadors.'
      v:018:
        - '2KI:18:18 | 18 | 18 | <i>House.</i> Josephus says, "procurator of the palace <i>or</i> kingdom." (Haydock) --- The house often refers to the temple, when placed without any explanation, Isaias xxii. 15. (Calmet) --- Eliacim was prefect of the prætorium, (Salien) or grand master of the palace. He was richly dressed, and possessed a great authority over the people. --- <i>Scribe.</i> See Judges viii. 14. This Sobna, according to St. Jerome, is different from the one who was over the house in the days of Manasses, before Eliacim was restored to his office, (Calmet) unless he also was a different person. (Tirinus) --- The Jews say Sobna was deprived of his dignity, on account of his having betrayed the lower city to Sennacherib. See Isaias xxii. 21. --- <i>Recorder,</i> or chancellor, &c., 2 Kings viii. 16. (Calmet)'
      v:020:
        - '2KI:18:20 | 20 | 20 | <i>Counsel.</i> Hebrew, "Thou sayest (<i>but they are but</i> vain words) I have counsel and strength for the war." (Protestants) (Haydock) --- You have vainly boasted. (Calmet) --- Isaias xxvi. 5. (Calmet)'
      v:021:
        - '2KI:18:21 | 21 | 21 | <i>Pierce it.</i> He alludes to the reeds which grow on the Nile. See Delrio, adag. 210. Egypt had been already greatly harassed in the expedition of Sennacherib, so that no succour could be expected thence. (Calmet)'
      v:022:
        - '2KI:18:22 | 22 | 22 | <i>Jerusalem.</i> Many were perhaps displeased at this injunction, and Rabsaces endeavoured to excite them to revolt, and insinuates (Calmet) that the king had made God his enemy, (Haydock) and must expect punishment from him. (Theodoret, in Isaias xxxvi. 5.) He perhaps was ignorant that these altars were contrary to his law. (Menochius) --- Yet the Jews say that Rabsaces was son of Isaias, (ap. St. Jerome, bib.) or a Samaritan.'
      v:023:
        - '2KI:18:23 | 23 | 23 | <i>Over.</i> Josephus insinuates that it is a challenge to fight, and that Rabsaces was so confident of victory, that he made this contemptuous proposal, (Haydock) knowing that the subjects of Ezechias were not good horsemen, (Calmet) or that they were comparatively (Haydock) so few in number. (Menochius) --- Hebrew, "agree, <i>or</i> give pledges to my master."'
      v:025:
        - "2KI:18:25 | 25 | 25 | <i>Destroy.</i> Prosperity renders a man insolent, and the passions blind him. Rabsaces interprets success to be a sure proof of the divine approbation, and thus attempts to justify all the excesses of his master. (Calmet) --- God only used Sennacherib as a rod to chastise his people. (Menochius) --- The most wicked often represent themselves as the executioners of God's will, and attribute their ambition to his decrees. (Haydock) --- God did not order the Assyrians to destroy the land: he rather threatened to destroy them, Isaias xxxvii., and 2 Paralipomenon xxxii. (Worthington)"
      v:026:
        - '2KI:18:26 | 26 | 26 | <i>Syriac,</i> or Chaldean language, which was spoken at the Assyrian court, 1 Esdras iv. 7., and Daniel ii. 4. Rabsaces was acquainted with both the languages; as the Jews say he was an apostate, which they infer from this passage, and from the legates tearing their clothes when they heard him blaspheme; as they pretend this was only done when blasphemy came from the mouth of an Israelite. (Grotius) --- But these reasons are very weak. (Calmet) --- The like was practised when any thing terrifying was heard, ver. 37. (Haydock) --- The reasons why the legates desire Rabsaces not to speak in a language which the common soldiers understood, was to prevent them from shewing their indignation by shooting at him, or out of fear, lest they should be induced to cause some sedition. (Menochius)'
      v:027:
        - "2KI:18:27 | 27 | 27 | <i>With you.</i> Insolent bravado! whence some have inferred the probability of pigeons' dung being really eaten, chap. vi. 25. (Calmet) --- Rabsaces threatens them with all the horrors of famine, so that they shall eat such things, if they refuse to give up the city. (Menochius)"
      v:029:
        - "2KI:18:29 | 29 | 29 | <i>My.</i> Hebrew and Vatican Septuagint, \"his (Sennacherib's) hand.\" But the other reading of the Syriac, &c., is more natural. These words do not occur [in] Isaias xxxvi. 14."
      v:031:
        - '2KI:18:31 | 31 | 31 | <i>Advantage.</i> Hebrew, "make a blessing," or present. (Calmet) --- Chaldean and Syriac, "peace."'
      v:032:
        - '2KI:18:32 | 32 | 32 | <i>Till.</i> Sennacherib will remove you to another country, but it will be as good as this. He requires you to surrender at discretion. (Calmet) --- <i>Deliver us.</i> This will not be in his power, no more than it was in that of the other tutelary gods. (Menochius) --- Infidels and heretics are very foolish thus to compare their delusions with God, and his holy religion. (Worthington)'
      v:034:
        - "2KI:18:34 | 34 | 34 | <i>Emath,</i> Emesa. --- <i>Arphad,</i> or Arad, an island and city on the continent, (Calmet) near Tyre. --- <i>Of Ana,</i> &c., \"of,\" is not expressed in the Vulgate, (Haydock) and it may be explained as if Ana and Ava were idols of Sepharvaim. (Menochius) --- But they are commonly supposed to be cities. (Haydock) --- <i>Ana</i> is probably a city (Du Hamel) built on both sides of the Euphrates, four days' journey from Bagdat. Isaias does not specify these cities in the parallel passage, but they are found in the letter addressed to Ezechias, Isaias xxxvii. 13. --- <i>Samaria,</i> or the inhabitants who had come from distant parts, and had perhaps revolted. We do not however find that Sennacherib had conquered them, nor does the pretend that all these conquests were made by himself. (Calmet) --- He gives part of the honour to his ancestors, chap. xix. 12., and 2 Paralipomenon xxxii. 13. But he asserts that all the gods of the respective countries of Samaria, &c., had yielded to his superior force. (Haydock) --- Strange infatuation in a man who looked upon the idols as gods! They are in effect nothing, 1 Corinthians viii. 4. But as their votaries were of a different persuasion, ought they not to have acted and spoken consistently? Yet Suetonius (Caius, c. 5.) informs us, that \"on the day when Germanicus died, the temples were stoned, the altars of the gods overturned, the domestic lares thrown out by some into the open air;\" all to express their grief and indignation at the gods, for not preserving his life. (Haydock)"
      v:036:
        - '2KI:18:36 | 36 | 36 | <i>The people.</i> The three legates, (Calmet) Isaias xxxvi. 21. <i>And they held their peace.</i> (Haydock)'
      v:037:
        - '2KI:18:37 | 37 | 37 | <i>Rent,</i> as was customary on such dismal occasions. Joakim is reprehended for not shewing this mark of consternation, when he heard the dreadful predictions of Jeremias, xxxvi. 24. (Calmet)'
