    verses:
      v:001: '2KI:7:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}Eliseus said: Hear ye the word of the Lord: Thus saith the Lord: To-morrow, about this time, a bushel of fine hour shall be sold for a stater, and two bushels of barley for a stater, in the gate of Samaria.'
      v:002: '2KI:7:2 | 2 | 2 | Then one of the lords, upon whose hand the king leaned, answering the man of God, said: If the Lord should make flood-gates in heaven, can that possibly be, which thou sayest? And he said: Thou shalt see it with thy eyes, but shalt not eat thereof.'
      v:003: '2KI:7:3 | 3 | 3 | Now there were four lepers, at the entering in of the gate: and they said one to another: What mean we, to stay here, till we die?'
      v:004: '2KI:7:4 | 4 | 4 | If we will enter into the city, we shall die with the famine: and if we will remain here, we must also die: come therefore, and let us run over to the camp of the Syrians. If they spare us, we shall live: but if they kill us, we shall but die.'
      v:005: '2KI:7:5 | 5 | 5 | So they arose in the evening, to go to the Syrian camp. And when they were come to the first part of the camp of the Syrians, they found no man there.'
      v:006: '2KI:7:6 | 6 | 6 | For the Lord had made them hear, in the camp of Syria, the noise of chariots, and of horses, and of a very great army: and they said one to another: Behold, the king of Israel hath hired against us the kings of the Hethites, and of the Egyptians; and they are come upon us.'
      v:007: '2KI:7:7 | 7 | 7 | Wherefore they arose, and fled away in the dark, and left their tents, and their horses and asses in the camp, and fled, desiring to save their lives.'
      v:008: '2KI:7:8 | 8 | 8 | So when these lepers were come to the beginning of the camp, they went into one tent, and ate and drank: and they took from thence silver, and gold, and raiment, and went, and hid it: and they came again, and went into another tent, and carried from thence in like manner, and hid it.'
      v:009: "2KI:7:9 | 9 | 9 | Then they said one to another: We do not well: for this is a day of good tidings. If we hold our peace, and do not tell it till the morning, we shall be charged with a crime: come, let us go, and tell it in the king's court."
      v:010: '2KI:7:10 | 10 | 10 | So they came to the gate of the city, and told them, saying: We went to the camp of the Syrians, and we found no man there, but horses, and asses tied, and the tents standing.'
      v:011: "2KI:7:11 | 11 | 11 | Then the guards of the gate went, and told it within in the king's palace."
      v:012: '2KI:7:12 | 12 | 12 | And he arose in the night, and said to his servants: I tell you what the Syrians have done to us: They know that we suffer great famine, and therefore they are gone out of the camp, and lie hid in the fields, saying: When they come out of the city, we shall take them alive, and then we may get into the city.'
      v:013: '2KI:7:13 | 13 | 13 | And one of his servants answered: Let us take the five horses that are remaining in the city (because there are no more in the whole multitude of Israel, for the rest are consumed), and let us send and see.'
      v:014: '2KI:7:14 | 14 | 14 | They brought therefore two horses, and the king sent into the camp of the Syrians, saying: Go, and see.'
      v:015: '2KI:7:15 | 15 | 15 | And they went after them, as far as the Jordan: and behold, all the way was full of garments, and vessels, which the Syrians had cast away, in their fright, and the messengers returned, and told the king.'
      v:016: '2KI:7:16 | 16 | 16 | And the people going out, pillaged the camp of the Syrians: and a bushel of fine flour was sold for a stater, and two bushels of barley for a stater, according to the word of the Lord.'
      v:017: '2KI:7:17 | 17 | 17 | And the king appointed that lord on whose hand he leaned, to stand at the gate: and the people trod upon him in the entrance of the gate; and he died, as the man of God had said, when the king came down to him.'
      v:018: '2KI:7:18 | 18 | 18 | And it came to pass, according to the word of the man of God, which he spoke to the king, when he said: Two bushels of barley shall be for a stater, and a bushel of fine flour for a stater, at this very time to-morrow, in the gate of Samaria.'
      v:019: '2KI:7:19 | 19 | 19 | When that lord answered the man of God, and said: Although the Lord should make flood-gates in heaven, could this come to pass which thou sayest? And he said to him: Thou shalt see it with thy eyes, and shalt not eat thereof.'
      v:020: '2KI:7:20 | 20 | 20 | And so it fell out to him, as it was foretold: and the people trod upon him in the gate, and he died.'
  c:008:
    commentary:
      v:001:
        - '2KI:8:1 | 1 | 1 | <i>Famine.</i> God disposes of all things. (Calmet) --- Famine, &c., are his executioners. (Du Hamel) --- This dreadful visitation took place before the siege of Samaria, (Salien) and had even commenced when Eliseus raise the child to life; (chap. iv. 38.) so that we might translate, "Eliseus had spoken," &c. (Calmet)'
      v:003:
        - '2KI:8:3 | 3 | 3 | <i>Lands,</i> which others had seized. (Du Hamel)'
      v:004:
        - '2KI:8:4 | 4 | 4 | <i>Giezi</i> was not yet infected; (Salien; Menochius) or if he was, (Haydock) the king spoke to him at a distance, overcoming his natural repugnance, in order to know some particulars of the life of Eliseus. (Calmet) --- This he would more readily do, if Giezi had brought the glad tidings of plenty. (Tirinus) --- Providence ordered that he should be present at this time, that he might bear witness to the woman. (Calmet)'
      v:006:
        - '2KI:8:6 | 6 | 6 | <i>Restore.</i> "<i>Restituere est possessorem facere fructusque reddere.</i>" (Caius.) --- Some think that the lands had been confiscated to the king, as being abandoned; or his authority was requisite, at least, to make the present occupiers give them up.'
      v:007:
        - "2KI:8:7 | 7 | 7 | <i>Damascus,</i> the territory, (ver. 8.) to announce the king's death, and to anoint Hazael, as God had ordered Elias, 3 Kings xix. 15. (Calmet) --- <i>Sick,</i> at the ill success of his late expedition. (Josephus) (Tirinus)"
      v:009:
        - '2KI:8:9 | 9 | 9 | <i>Camels.</i> It does not appear that Eliseus rejected these presents. (Menochius) --- <i>Thy son.</i> The kings of Israel and Juda styled the prophet father, and this title was given by Christians of antiquity to bishops and priests.'
      v:010:
        - "2KI:8:10 | 10 | 10 | <i>Tell him: Thou shalt recover.</i> By these words the prophet signified that the king's disease was not mortal: and that he would recover, if no violence were used. Or he might only express himself in this manner, by way of giving Hazael to understand that he knew both what he would say and do; that he would indeed tell the king he should recover, but would be himself the instrument of his death. (Challoner) -- The imperative is often used for the future tense. (Gloss iii. 3.) (John ii. 19.) The present Hebrew reads, \"Thou shalt not live: for,\" &c., which removes the difficulty. But the Chaldean, Septuagint, Syriac, &c., agree with the Vulgate, (Calmet) as the Protestant version also does. \"Thou mayst certainly recover, howbeit the Lord,\" &c. (Haydock) --- <i>Lo,</i> \"not,\" in the Hebrew text, seems however preferable to the marginal reading, <i>lu,</i> \"to him.\" This mistake has been sometimes made elsewhere, and ought to be carefully examined. (Kennicott, 1 Paralipomenon xi. 20.)"
      v:011:
        - '2KI:8:11 | 11 | 11 | <i>Blush.</i> This may be referred either to Hazael, who was astonished at the words and looks of the prophet, (Haydock) or to Eliseus. (Menochius) --- Septuagint Complutensian, "and Hazael stood before his face, and he displayed the presents before him, till he blushed, and the," &c. Though this has the appearance of a gloss, it is perhaps most conformable to the Hebrew and to an ancient Greek version. (Calmet) --- Protestants, "he settled his countenance steadfastly, until he was ashamed."'
      v:013:
        - '2KI:8:13 | 13 | 13 | <i>A dog.</i> He speaks with indignation, as if he could not be so brutal; (Tirinus) or he could not yet think that he should be king. (Calmet) --- He afterwards proved as cruel as the prophet had signified, chap. x. 32., and Amos i. 3. (Calmet)'
      v:015:
        - "2KI:8:15 | 15 | 15 | <i>Blanket.</i> Hebrew <i>macber,</i> a word which the Septuagint retain. (Haydock) --- It denotes a hairy coverlet, pillow, &c. Tiberius and Frederic II met with the like fate. (Calmet) --- some think that Hazael was only guilty of imprudence; (Menochius) or that Benadad killed himself; as the Hebrew might be rendered, if the sequel did not evince that his death was caused by Hazael's malice. (Calmet) --- He might pretend that the wet cloth would give Benadad refreshment. (Haydock) --- But it would bring on present death, with most exquisite torture. (Tirinus) --- The names of both these kings were in great veneration among the Syrians, who paid them divine honours. (Josephus, [Antiquities?] ix. 4.) --- Perhaps they might not know that the latter had been guilty of such a base murder. (Haydock)"
      v:016:
        - "2KI:8:16 | 16 | 16 | <i>Fifth.</i> Houbigant would read \"third,\" p. 100. See chap. i. 17. (Haydock) --- <i>Josaphat.</i> That is, Josaphat being yet alive, who some time before his death made his son Joram king; as David had done before by his son Solomon. (Challoner) --- The words are omitted in some copies of the Septuagint (Du Hamel) and are perhaps inserted from the end of the verse. (Haydock) --- Protestants, \"Jehosaphat <i>being</i> then king,\" in his 22d year. (Haydock) --- Joram had been appointed viceroy in the sixteenth year of his father's reign, and was now raised to sit on the throne with him. Thus the Scripture may be reconciled. (Calmet)"
      v:018:
        - '2KI:8:18 | 18 | 18 | <i>Achab,</i> Athalia. She led her husband into all wickedness. (Tirinus) (2 Paralipomenon xxi.)'
      v:019:
        - '2KI:8:19 | 19 | 19 | <i>Light,</i> or lamp, posterity and regal power, 3 Kings xi. 36. (Haydock)'
      v:020:
        - '2KI:8:20 | 20 | 20 | <i>King.</i> The one under Josaphat was dependant, chap. iii. 9., and 3 Kings xxii. 48. Thus the prediction of Jacob was verified, (Genesis xxvii. 40.; Calmet) and Joram punished. (Haydock)'
      v:021:
        - '2KI:8:21 | 21 | 21 | <i>Seira,</i> or Idumea, Genesis xiv. 6. --- <i>Defeated.</i> The Syriac and Arabic explain it in a contrary sense, as the Hebrew may well signify, and the sequel seems to prove, as the Edomites became independent. Hebrew, "He rose....and attacked Edom that surrounded him, (with superior numbers) and the princes... and the people (of Israel) fled." But the text will also bear the sense of the Vulgate, which is conformable to 2 Paralipomenon xxi. 9., which does not say <i>the people,</i> &c., though these words may be understood of the Edomites. Joram could not derive such advantage from his victory, as to reduce the nation under his obedience. (Calmet)'
      v:022:
        - '2KI:8:22 | 22 | 22 | <i>Day,</i> when Jeremias, the author, lived. (Tostat) --- <i>Lobna,</i> a frontier town bordering on Idumea. It was a strong place assigned to the priests; but strangers had probably again taken possession of it, and caused it now to revolt. The kings of Juda had retaken it when Sennacherib laid siege to the place. See chap. xix. 8., and Josue x. 30., and xxi. 13.'
      v:024:
        - "2KI:8:24 | 24 | 24 | <i>Slept,</i> after a lingering and painful illness of two years' continuance. Joram was not buried in the tomb of the other kings, nor were perfumes burnt over his corpse; (Calmet) as his memory was abhorred, 2 Paralipomenon xxi."
      v:025:
        - '2KI:8:25 | 25 | 25 | <i>Twelfth,</i> more correctly than "the eleventh," chap. ix. 29. (Houbigant)'
      v:026:
        - "2KI:8:26 | 26 | 26 | <i>Twenty.</i> In 2 Paralipomenon xxii. 2., we read <i>forty,</i> by mistake of the transcribers, as Ochozias, (Joachaz, or Azarias, 2 Paralipomenon xxi. 17.) would thus be older than his father, who died at the age of forty, 2 Paralipomenon xxi. 20. All the original versions, and many copies of the Septuagint read \"twenty-two\" in both passages; and those who would admit no mistake, are forced to have recourse to explanations which can give no satisfaction. De Dieu would include in the reign of Ochozias the six years of Athalia's usurpation, and the thirteen of Joas, during his minority. Others would date from the separation of the two kingdoms, &c. But would the Holy Ghost cause the same fact to be recorded in two places in such a different manner? The best chronologists acknowledge a mistake in the Hebrew text of Paralipomenon. (Cajetan; Salien; Petau; Tirinus, &c.; Calmet) as the letters which denote these numbers are not unlike (Mariana:) <i>c</i> (20) might easily be exchanged for <i>m</i> (40.) (Haydock) --- <i>Daughter.</i> That is, grand-daughter; for she was daughter of Achab, son of Amri, ver. 18., (Challoner) unless she was only adopted by Achab. (Worthington)"
      v:028:
        - '2KI:8:28 | 28 | 28 | <i>Galaad.</i> The same city had proved fatal to Achab, 3 Kings xxii. Joram took it, but received (Calmet) many wounds; so that he left Jehu to attack the citadel. The latter was anointed king, and acknowledged by the army. He immediately proceeded to Jezrahel, and put his master to death. (Haydock)'
