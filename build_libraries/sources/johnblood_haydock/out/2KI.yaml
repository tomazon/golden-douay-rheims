      v:001: '2KI:16:1 | 1 | 1 | In the seventeenth year of Phacee, the son of Romelia, reigned Achaz, the son of Joatham, king of Juda.'
      v:002: '2KI:16:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}Achaz was twenty years old when he began to reign, and he reigned sixteen years {VERSE_FOOTNOTE_INDEX_REF 1}in Jerusalem: he did not that which was pleasing in the sight of the Lord, his God, as David, his father.'
      v:003: '2KI:16:3 | 3 | 3 | But he walked in the way of the kings of Israel: moreover, he consecrated also his son, making him pass through the fire, according to the idols of the nations which the Lord destroyed before the children of Israel.'
      v:004: '2KI:16:4 | 4 | 4 | He sacrificed also, and burnt incense in the high places, and on the hills, and under every green tree.'
      v:005: '2KI:16:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}Then Rasin, king of Syria, and Phacee, son of Romelia, king of Israel, came up to Jerusalem to fight: and they besieged Achaz, but were not able to overcome him.'
      v:006: '2KI:16:6 | 6 | 6 | At that time Rasin, king of Syria, restored Aila to Syria, and drove the men of Juda out of Aila: {VERSE_FOOTNOTE_INDEX_REF 0}and the Edomites came into Aila, and dwelt there unto this day.'
      v:007: '2KI:16:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}And Achaz sent messengers to Theglathphalasar, king of the Assyrians, saying: I am thy servant, and thy son: come up, and save me out of the hand of the king of Syria, and out of the hand of the king of Israel, who are risen up together against me.'
      v:008: "2KI:16:8 | 8 | 8 | And when he had gathered together the silver and gold that could be found in the house of the Lord, and in the king's treasures, he sent it for a present to the king of the Assyrians."
      v:009: '2KI:16:9 | 9 | 9 | And he agreed to his desire: for the king of the Assyrians went up against Damascus, and laid it waste: and he carried away the inhabitants thereof to Cyrene, but Rasin he slew.'
      v:010: '2KI:16:10 | 10 | 10 | And king Achaz went to Damascus to meet Theglathphalasar, king of the Assyrians, and when he had seen the altar of Damascus, king Achaz sent to Urias, the priest, a pattern of it, and its likeness, according to all the work thereof.'
      v:011: '2KI:16:11 | 11 | 11 | And Urias, the priest, built an altar according to all that king Achaz had commanded from Damascus, so did Urias, the priest, until king Achaz came from Damascus.'
      v:012: '2KI:16:12 | 12 | 12 | And when the king was come from Damascus, he saw the altar and worshipped it: and went up and offered holocausts, and his own sacrifice;'
      v:013: '2KI:16:13 | 13 | 13 | And he offered libations, and poured the blood of the peace-offerings, which he had offered, upon the altar.'
      v:014: '2KI:16:14 | 14 | 14 | But the altar of brass that was before the Lord, he removed from the face of the temple, and from the place of the altar, and from the place of the temple of the Lord: and he set it at the side of the altar towards the north.'
      v:015: "2KI:16:15 | 15 | 15 | And king Achaz commanded Urias, the priest, saying: Upon the great altar offer the morning holocaust, and the evening sacrifice, and the king's holocaust, and his sacrifice, and the holocaust of the whole people of the land, and their sacrifices, and their libations: and all the blood of the holocaust, and all the blood of the victim, thou shalt pour out upon it: but the altar of brass shall be ready at my pleasure."
      v:016: '2KI:16:16 | 16 | 16 | So Urias, the priest, did according to all that king Achaz had commanded him.'
      v:017: '2KI:16:17 | 17 | 17 | And king Achaz took away the graven bases, and the laver that was upon them: and he took down the sea from the brazen oxen that held it up, and put it upon a pavement of stone.'
      v:018: "2KI:16:18 | 18 | 18 | The musach also for the sabbath, which he had built in the temple, and the king's entry from without, he turned into the temple of the Lord, because of the king of the Assyrians."
      v:019: '2KI:16:19 | 19 | 19 | Now the rest of the acts of Achaz which he did, are they not written in the Book of the words of the days of the kings of Juda?'
      v:020: '2KI:16:20 | 20 | 20 | And Achaz slept with his fathers, and was buried with them in the city of David, {VERSE_FOOTNOTE_INDEX_REF 0}and Ezechias, his son, reigned in his stead.'
  c:017:
    commentary:
      v:001:
        - '2KI:17:1 | 1 | 1 | <i>Twelfth.</i> Houbigant would substitute 14th, to make the dates agree, p. 113. See chap. xv. 30. (Haydock) --- Till this time, Osee had been tributary to the Assyrian monarch. (Grotius) --- Hebrew may be, "in the 12th year....Osee....had reigned....nine years; which is true. (Calmet) --- He reigned so long afterwards, ver. 6. (Haydock)'
      v:002:
        - '2KI:17:2 | 2 | 2 | <i>Him.</i> The Jews say, that he did not hinder his subjects from going to Jerusalem to adore. One of the golden calves had been sent away by Manahem, Osee x. 5. (Calmet) --- Yet under this less wicked king the nation is destroyed, as their crimes were come to the height; and Osee had not sufficient virtue to suspend the stroke of divine justice any longer. (Haydock)'
      v:003:
        - '2KI:17:3 | 3 | 3 | <i>Salmanasar,</i> who is called Salman, or Salomo; (Osee x. 14.) and Enemassar, in the Greek of Toby[Tobias]. The Tyrians relate that he took many of their towns, but that Tyre sustained a siege of five years. (Josephus, [Antiquities?] ix. 14.)'
      v:004:
        - '2KI:17:4 | 4 | 4 | <i>Sua;</i> probably Sabachon, king of Ethiopia, who made himself master of Egypt, and burnt king Bocchoris alive. Herodotus (ii. 137.) calls him Abacus. Jocquelot thinks that Sethon is meant, and that he was invaded by Sennacherib on account of this league with Osee. (Calmet) --- <i>Prison,</i> after he had taken the city, (Haydock) which held out three years. This great city was then reduced to a heap of ruins, and so continued till after the captivity of the Jews, (1 Esdras iv. 17.) when it began to be peopled again. The inhabitants revolted against Alexander the Great, who placed Macedonians in their city, and gave the territory to the Jews. It was afterwards seized by the kings of Egypt and of Syria. But Hyrcan retook it, and levelled it with the ground. Gabinius built another town here, which bore his name till Herod greatly enlarged it, and called it Sebaste. (Calmet) --- The prophets describe the distress of Samaria, Osee x. 4., and xiv. 1., Micheas i. 6., and Jeremias xxxi. 5.)'
      v:006:
        - '2KI:17:6 | 6 | 6 | <i>Medes.</i> See chap. xvi. 9. The great maxim and policy of these nations, was to transport the conquered nations to a distant country, in order to prevent any revolts. (Calmet)'
      v:009:
        - '2KI:17:9 | 9 | 9 | <i>Offended.</i> Hebrew, "They concealed (or spoke secretly; Haydock) words, which were not right before the Lord:" (Calmet) being guilty of hypocrisy or of blasphemy. (Haydock) --- <i>Watchmen:</i> the meanest huts. (Tirinus) --- All was contaminated. (Calmet) --- Towers were erected to guard the flocks from thieves, 2 Paralipomenon xxvi. 10. (Menochius)'
      v:010:
        - '2KI:17:10 | 10 | 10 | <i>Groves.</i> Hebrew <i>Asherim,</i> Astarte or Venus, to whom "the groves" were consecrated, chap. xxi. 7., and xxiii. 4. (Calmet)'
      v:011:
        - '2KI:17:11 | 11 | 11 | <i>Removed</i> by the sword, (Menochius) or by flight. (Haydock)'
      v:012:
        - '2KI:17:12 | 12 | 12 | <i>Abominations.</i> Hebrew <i>gillulim,</i> "idols of dung." --- <i>Thing.</i> Literally, "word."'
      v:013:
        - '2KI:17:13 | 13 | 13 | <i>Seers.</i> See 1 Kings ix. 9. (Menochius) --- God never ceased to admonish the rebels. (Haydock) --- Jeremias xxv. 5. (Menochius)'
      v:015:
        - '2KI:17:15 | 15 | 15 | <i>Testimonies.</i> The ceremonial law was in memory of some great transactions, as the sabbath was of the creation; and the whole law was given with great solemnity, in presence of witnesses. (Calmet)'
      v:016:
        - '2KI:17:16 | 16 | 16 | <i>Heaven:</i> sun and moon; and the stars, which were like the soldiers of the two former. This expression is very common in Scripture.'
      v:017:
        - '2KI:17:17 | 17 | 17 | <i>Fire.</i> See chap. xvi. 3. --- <i>Delivered.</i> Hebrew, "sold," 3 Kings xxi. 20., and 1 Machabees i. 16. (Calmet) --- <i>To provoke.</i> This was the consequence of their wickedness. (Worthington)'
      v:018:
        - '2KI:17:18 | 18 | 18 | <i>Sight,</i> as objects of horror, cast away from the temple, and from the promised land. --- <i>Tribe,</i> or kingdom. See 3 Kings xii. 20. Israel began to be rejected by God, when the schism took place. (Haydock) --- It was entirely lost, when Salmanasar took the people into captivity. Some few were left; and these formed a part of the kingdom of Josias, on their returning to the service of the true God, (2 Paralipomenon xxxiv. 6.) while others fled into Egypt, Osee viii. 13., and ix. 3. (Calmet)'
      v:023:
        - '2KI:17:23 | 23 | 23 | <i>Day.</i> If Esdras was the author of this book, as it is very probable, this observation would tend to show how much more favourably the Jews were treated than the kingdom of Israel, which was still, for the most part, in captivity. (Calmet)'
      v:024:
        - '2KI:17:24 | 24 | 24 | <i>King,</i> Assaraddon, who led away the remnants of Israel, and fulfilled the prediction, Isaias vii. 8. (Du Hamel) --- <i>Babylon,</i> or the territory. These people had been lately conquered from the Babylonian empire, from Syria, &c. --- <i>Cutha:</i> the greatest part were from this city; so that the Samaritans were afterwards called Cutheans. --- <i>Emath,</i> on the Orontes. --- <i>Sepharvaim;</i> or the Saspires, near Media. (Calmet) --- We find several other places mentioned, 1 Esdras iv. 9. (Haydock)'
      v:025:
        - '2KI:17:25 | 25 | 25 | <i>Lions.</i> The Samaritan Chronicle says the fruits, though beautiful to the eye, were of a poisonous quality; and Josephus, as usual, ([Antiquities?] ix. 14.) alters the text, saying that the people were afflicted with pestilence, and the oracle being consulted, told them to worship the High God; on which account, they desired the king to send them a priest. (Calmet) --- These nations had not been accustomed <i>to fear the Lord</i> in their own country; but God was more offended when they exercised their idolatrous worship in that land, which he had chosen in a particular manner for himself. (Menochius) --- He suffers wickedness and infidelity to prevail to a certain point; but when his patience is exhausted, (Calmet) all nature fights for him against the wicked. (Haydock)'
      v:026:
        - '2KI:17:26 | 26 | 26 | <i>King;</i> Assar-adon, 1 Esdras iv. 2. They did not send as soon as they came into the country. --- <i>Land.</i> They reason according to their false notions, as if a plurality of gods were not incompatible: and all would go on well, if each were served according to his will. On the same principle, they united the worship of the true God with that of idols, (Calmet) as had been done before by the Israelites. (Menochius) --- Yet God having shewn that he could have forced them to comply, (Tostat) was pleased to remove the scourge; as if he preferred that imperfect worship rather than to suffer pure idolatry to reign. (Genebrard)'
      v:027:
        - '2KI:17:27 | 27 | 27 | <i>Let him.</i> Hebrew, Chaldean, Septuagint, "them go." Probably more went; but <i>one</i> was of superior dignity. He might have been priest of the golden calves, as none of the priests of Jerusalem had yet been taken. Hence he taught the Cutheans to join the worship of God with that of idols. Some think that no part of the Scripture was used among them, till the building of the temple by Sanballat, on Mount Garizim: (Le Quien, Antiquitè. v. 13.) but this is extremely improbable. How should he pretend to teach the law without the books of Moses? (Haydock) --- The Samaritans have retained the Pentateuch in the Phœnician character, while the Jews have insensibly adopted the Chaldee, during their captivity. On some occasions, these people have boasted of their descent from the patriarchs, John iv. 12., and 20. But in times of danger, they have confessed their true origin. (Josephus, [Antiquities?] ix. fin., and xii. 5.'
      v:028:
        - '2KI:17:28 | 28 | 28 | <i>Bethel.</i> Garizim was not then honoured with the temple, as the Samaritans would pretend. (Chronicles) They wished to join in building that at Jerusalem, under Esdras. (Calmet) --- <i>Lord.</i> Collins would make us believe, that the Samaritans continued "for a long time" without the Pentateuch, and all "heathens for many ages." But the first supposition "is to me incredible," says Kennicott; and Hottinger himself allows, that the priests did bring back a copy of the law "exactly corresponding with the autograph of Moses." (Exert. p. 8.) And as for the Samaritans being heathens, Prideaux, whom this infidel writer quotes, (Haydock) says, "consistently with his Bible, that they continued in that gross idolatry of worshipping other gods <i>in conjunction with the True;</i> which last words are very unfairly omitted." (Kennicott, Diss. ii. p. 115.) --- This was the true origin and state of this mixture of nations, who were sent to cultivate the lands of Samaria. (Haydock)'
      v:029:
        - '2KI:17:29 | 29 | 29 | <i>Dwelt.</i> This impure service did not deserve a mitigation of the late chastisement. But God often punishes in this world (Haydock) to manifest his glory, (John ix. 3.) and spares to display his power (Calmet) and goodness. (Haydock) --- He had sufficiently convinced these nations of his dominion over all.'
      v:030:
        - '2KI:17:30 | 30 | 30 | <i>Socoth-benoth,</i> "the tents of young women," who prostituted themselves once in their lives at Babylon, in honour of Mylitta. (Herodotus ii. 199.) --- <i>Nergel,</i> "light." (Calmet) --- The Pyreia (Haydock) of the Persians are famous in history. (Strabo xv.) (Selden, Synt. ii. 8.) --- <i>Asima,</i> like an ape, goat, &c. (Calmet)'
      v:031:
        - '2KI:17:31 | 31 | 31 | <i>Hevites,</i> who came from Ava. --- <i>Nebahaz.</i> "Nebo the seeing, <i>or</i> living and possessing." Nebo was a famous idol of Babylon. --- <i>Tharthac;</i> perhaps Sar, (prince) Sak, or Sesac, (Jeremias xxv. 26., and li. 41.) the sun, &c. --- <i>Adramelech,</i> "the magnificent king," and <i>Anamelech,</i> "the king of clemency," may denote the sun and moon; as these were the divinities commonly adored in the East, under various names. The same victims were offered to these as to Moloc and Saturn; whence we may infer, that they were the same idols. St. Jerome translates the work of Eusebius on the Hebrews, (Calmet) and places without any disapprobation of his opinion, that Socoth-benoth, &c., were the names of towns, which the people built in Samaria. (Haydock)'
      v:032:
        - '2KI:17:32 | 32 | 32 | <i>Worshipped,</i> or appeared to worship: for true religion admits of no false god. (Worthington) --- <i>Lowest.</i> This expression sometimes means the most noble. (Haydock) --- But the priests were chosen from the midst of the people, without examination. They employed the priest, whom the king had sent for the worship of the true God, whilst others were appointed to serve the idols. (Calmet)'
      v:034:
        - '2KI:17:34 | 34 | 34 | <i>His ceremonies.</i> Hebrew, "they fear not the Lord, neither do they after their statutes." (Protestants) (Haydock) --- This involves a sort of contradiction, unless we explain it of the Israelites; though they had not been mentioned before. There is a confusion in the original text; and ver. 41 seems to require that we should understand it iin this manner, as the Cutheans could hardly be blamed for neglecting a thing of which they had before no knowledge. The Israelites are justly blamed for obstinately continuing in their prevarication, even in the midst of their captivity. The Syriac and Arabic translate, "The Israelites have been forced to leave their country, because they have abandoned the Lord; and they have not obeyed his laws, his precepts, and his ordinances, which he gave to," &c. Many adopt this explanation. (Junius; Vatable, &c.) (Calmet) --- Septuagint make these people unite the true and the false worship, as ver. 41. "They did according to their judgment. These fear, and do according to their justifications ({GREEK:START dikaiomata}δικαιωατα{GREEK:END}) and decision; and according to the law," &c. (Haydock)'
