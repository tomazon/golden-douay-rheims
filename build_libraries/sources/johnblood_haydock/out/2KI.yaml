      v:001: '2KI:15:1 | 1 | 1 | In the seven and twentieth year{VERSE_FOOTNOTE_INDEX_REF 0} of Jeroboam, king of Israel, reigned Azarias, son of Amasias, king of Juda.'
      v:002: '2KI:15:2 | 2 | 2 | He was sixteen years old when he began to reign, and he reigned two and fifty years in Jerusalem: the name of his mother was Jechelia, of Jerusalem.'
      v:003: '2KI:15:3 | 3 | 3 | And he did that which was pleasing before the Lord, according to all that his father, Amasias, had done.'
      v:004: '2KI:15:4 | 4 | 4 | But the high places he did not destroy, for the people sacrificed, and burnt incense in the high places.'
      v:005: "2KI:15:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}And the Lord struck the king, so that he was a leper unto the day of his death, and he dwelt in a free house apart: but Joatham, the king's son, governed the palace, and judged the people of the land."
      v:006: '2KI:15:6 | 6 | 6 | And the rest of the acts of Azarias, and all that he did, are they not written in the Book of the words of the days of the kings of Juda?'
      v:007: '2KI:15:7 | 7 | 7 | And Azarias {VERSE_FOOTNOTE_INDEX_REF 0}slept with his fathers: and they buried him with his ancestors in the city of David, and Joatham, his son, reigned in his stead.'
      v:008: '2KI:15:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}In the eight and thirtieth year of Azarias, king of Juda, reigned Zacharias, son of Jeroboam, over Israel, in Samaria, six months:'
      v:009: '2KI:15:9 | 9 | 9 | And he did that which is evil before the Lord, as his fathers had done: he departed not from the sins of Jeroboam, the son of Nabat, who made Israel to sin.'
      v:010: '2KI:15:10 | 10 | 10 | And Sellum, the son of Jabes, conspired against him: and struck him publicly, and killed him, and reigned in his place.'
      v:011: '2KI:15:11 | 11 | 11 | Now the rest of the acts of Zacharias, are they not written in the Book of the words of the days of the kings of Israel?'
      v:012: '2KI:15:12 | 12 | 12 | {VERSE_FOOTNOTE_INDEX_REF 0}This was the word of the Lord, which he spoke to Jehu, saying: Thy children, to the fourth generation, shall sit upon the throne of Israel. And so it came to pass.'
      v:013: '2KI:15:13 | 13 | 13 | Sellum, the son of Jabes, began to reign in the {VERSE_FOOTNOTE_INDEX_REF 0}nine and thirtieth year of Azarias, king of Juda: and reigned one month in Samaria.'
      v:014: '2KI:15:14 | 14 | 14 | And Manahem, the son of Gadi, went up from Thersa, and he came into Samaria, and struck Sellum, the son of Jabes, in Samaria, and slew him, and reigned in his stead.'
      v:015: '2KI:15:15 | 15 | 15 | And the rest of the acts of Sellum, and his conspiracy which he made, are they not written in the Book of the words of the days of the kings of Israel?'
      v:016: '2KI:15:16 | 16 | 16 | Then Manahem destroyed Thapsa and all that were in it, and the borders thereof from Thersa, because they would not open to him: and he slew all the women thereof that were with child, and ripped them up.'
      v:017: '2KI:15:17 | 17 | 17 | In the nine and thirtieth year of Azarias, king of Juda, reigned Manahem, son of Gadi, over Israel, ten years, in Samaria.'
      v:018: '2KI:15:18 | 18 | 18 | And he did that which was evil before the Lord: he departed not from the sins of Jeroboam, the son of Nabat, who made Israel to sin, all his days.'
      v:019: '2KI:15:19 | 19 | 19 | And Phul, king of the Assyrians, came into the land, and Manahem gave Phul a thousand talents of silver, to aid him and to establish him in the kingdom.'
      v:020: '2KI:15:20 | 20 | 20 | And Manahem laid a tax upon Israel, on all that were mighty and rich, to give the king of the Assyrians, each man fifty sicles of silver: so the king of the Assyrians turned back, and did not stay in the land.'
      v:021: '2KI:15:21 | 21 | 21 | And the rest of the acts of Manahem, and all that he did, are they not written in the Book of the words of the days of the kings of Israel?'
      v:022: '2KI:15:22 | 22 | 22 | And Manahem slept with his fathers: and Phaceia, his son, reigned in his stead.'
      v:023: '2KI:15:23 | 23 | 23 | In the fiftieth year of {VERSE_FOOTNOTE_INDEX_REF 0}Azarias, king of Juda, reigned Phaceia, the son of Manahem, over Israel, in Samaria, two years.'
      v:024: '2KI:15:24 | 24 | 24 | And he did that which was evil before the Lord: he departed not from the sins of Jeroboam, the son of Nabat, who made Israel to sin.'
      v:025: "2KI:15:25 | 25 | 25 | And Phacee, the son of Romelia, his captain, conspired against him, {VERSE_FOOTNOTE_INDEX_REF 0}and smote him in Samaria, in the tower of the king's house, near Argob, and near Arie, and with him fifty men of the sons of the Galaadites, and he slew him, and reigned in his stead."
      v:026: '2KI:15:26 | 26 | 26 | And the rest of the acts of Phaceia, and all that he did, are they not written in the Book of the words of the days of the kings of Israel?'
      v:027: '2KI:15:27 | 27 | 27 | In the two and fiftieth year of Azarias, king of Juda, reigned Phacee, the son of Romelia, over Israel, in Samaria, twenty years.'
      v:028: '2KI:15:28 | 28 | 28 | And he did that which was evil before the Lord: he departed not from the sins of Jeroboam, the son of Nabat, who made Israel to sin.'
      v:029: '2KI:15:29 | 29 | 29 | In the days of Phacee, king of Israel, came Theglathphalasar, king of Assyria, and took Aion, and Abel, the house of Maacha, and Janoe, and Cedes, and Asor, and Galaad, and Galilee, and all the land of Nephthali: and carried them captives into Assyria.'
      v:030: '2KI:15:30 | 30 | 30 | Now Osee, son of Ela, conspired, and formed a plot against Phacee, the son of Romelia, and struck him, and slew him: and reigned in his stead in the twentieth year of Joatham, the son of Ozias.'
      v:031: '2KI:15:31 | 31 | 31 | But the rest of the acts of Phacee, {VERSE_FOOTNOTE_INDEX_REF 0}and all that he did, are they not written in the Book of the words of the days of the kings of Israel?'
      v:032: '2KI:15:32 | 32 | 32 | In the second year of Phacee, the son of Romelia, king of Israel, reigned Joatham, son of Ozias, king of Juda.'
      v:033: '2KI:15:33 | 33 | 33 | {VERSE_FOOTNOTE_INDEX_REF 0}He was five and twenty years old when he began to reign, and he reigned sixteen years in Jerusalem: the name of his mother was Jerusa, the daughter of Sadoc.'
      v:034: '2KI:15:34 | 34 | 34 | And he did that which was right before the Lord: according to all that his father Ozias had done, so did he.'
      v:035: '2KI:15:35 | 35 | 35 | But the high places he took not away: the people still sacrificed, and burnt incense in the high places: he built the highest gate of the house of the Lord.'
      v:036: '2KI:15:36 | 36 | 36 | But the rest of the acts of Joatham, and all that he did, are they not written in the Book of the words of the days of the kings of Juda?'
      v:037: '2KI:15:37 | 37 | 37 | In those days the Lord began to send into{VERSE_FOOTNOTE_INDEX_REF 0} Juda Rasin, king of Syria, and Phacee, the son of Romelia.'
      v:038: '2KI:15:38 | 38 | 38 | And Joatham slept with his fathers, and was buried with them in the city of David, his father; and Achaz, his son, reigned in his stead.'
  c:016:
    commentary:
      v:002:
        - "2KI:16:2 | 2 | 2 | <i>When he,</i> Joatham, \"had begun,\" <i>cœpisset.</i> (Haydock) --- Thus Junius evades the following difficulty. (Du Hamel) --- <i>Sixteen,</i> consequently he died when he was 36 years old. As Ezechias was 25 when he came to the throne, Achab must have been a father at 11 (Calmet) or 12 years of age. (Bochart, Dissert. xxiii.) --- St. Jerome asserts the same of Solomon, and observes, that \"many things which seem incredible in Scripture, are nevertheless true.\" (ep. ad Vital.) He, with some others, has recourse to a miracle. Others suppose that Ezechias was an adopted son, or kinsman, or that the numbers are incorrect, &c. But we are assured by respectable authors, (Haydock) that people have children very soon in the hotter climates. Busbeque (Ep. 3.) says, in Colchis many are mothers at ten years of age; and to convince the incredulous, produce their infants \"not much bigger than a large frog.\" Albert the Great says he knew one who had a child at 10, and Navarre (following Sanchez, Matthew vii. 2, 5. disp. 104.) was credibly informed that a similar fact was seen at Naples. Mandesle observes that this is common in India. He says one had lately a child at six years of age, which was there thought remarkable. St. Jerome mentions a boy who became a father at 10, and Sanchez relates that the same happened in Spain. A boy under 12 had a child by a girl of 10, in Provence. (Scaliger Elenc.) The Romans laws fix upon the age of 14 for males, and 12 for females' lawfully marrying; (Haydock) though many examples of people having children before that age are produced by Tiraqueau, 6. conn. 36. Yet physicians require 13 in males, and 14 years complete in females before they are capable of this effect. (Genebrard) St. Augustine (City of God xv. 11., and xvi. c. ult. and in psalm civ.) maintains that a person of 10 years of age is unfit for generation. (Calmet) --- <i>Malitia supplet ætatem.</i> Achaz was a monster of wickedness. (Haydock) --- In the first year of his reign, and in the fifth Olympiad, the Ephori were appointed at Sparta under Theopompus, nephew of Lycurgus. (Salien, the year before Christ 59.)"
      v:003:
        - "2KI:16:3 | 3 | 3 | <i>Fire,</i> to purify him (or them, Paralipomenon <i>filios,</i> all were treated thus. Haydock) according to the superstitions of the pagans: <i>omnia purgat edax ignis.</i> (Ovid, Fast.) (Theodoret, q. 16.) (Menochius) --- Others believe that the child was burnt to death in honour of Moloch, and in imitation of the Chanaanites, Psalm cv. 37., and Deuteronomy xviii. 10. The Carthaginians were required by Gelon, king of Syracuse, to lay aside this most barbarous custom. (Phil. apoph.) Yet, \"infants were publicly immolated to Saturn, in Africa, till the proconsulate of Tiberius, who ordered the priests to be exposed on those same trees which shaded their crimes, as on votive crosses. This the soldiers, my countrymen, who executed the proconsul's orders, can testify; and still the sacred crime is perpetrated in secret.\" (Tertullian, Apol. viii.) --- How tenacious are people of old errors! (Haydock)"
      v:005:
        - '2KI:16:5 | 5 | 5 | <i>Then.</i> In punishment of such enormous crimes, God first delivered Achaz into the hands of Rasin, (2 Paralipomenon xxviii.; St. Jerome, in Isaias vii.) and afterwards Phacee destroyed 120,000 in one battle, and took 200,000 prisoners, whom the prophet Oded persuaded him to release, 2 Paralipomenon xxviii. 8, 11. Salien (the year before Christ 759.) observes that the two kings then joined their forces, and besieged Jerusalem the following year, but to no purpose. (Haydock) --- Isaias was sent before the siege to encourage Achaz, and to promise the miraculous birth of the Messias, as a sign that he should be delivered: and to convince him of it the more, he foretold that the two kings should be destroyed before his own son should be able to say <i>father,</i> Isaias vii. 8., &c. Yet as Achaz did not still amend his life, God sent the same kings the following year (the year of the world 3263.) to lay waste the country. (Calmet)'
      v:006:
        - '2KI:16:6 | 6 | 6 | <i>Juda.</i> Literally, "Jews," Judæos, (Haydock) which is the first time we find this appellation. (Du Hamel) --- <i>Aila,</i> or Elath, which had been taken by Ozias, chap. xiv. 22. (Menochius) --- It seems never to have belonged to <i>Syria,</i> as it was too far from Damascus. Instead of <i>Aram,</i> we should therefore probably read <i>Edom,</i> which words in Hebrew are extremely similar, and have been often mistaken, (Judges xi. 17.; Calmet) particularly as we find that the <i>Edomites</i> took possession of the city. This latter word is indeed <i>Syrians</i> in Hebrew, &c. (Haydock) --- Josephus and others maintain that the Syrians seized and kept the place. But they were most likely only invited by the Idumeans to come to their assistance. (Calmet)'
      v:007:
        - '2KI:16:7 | 7 | 7 | <i>Son,</i> vassal, or under thy protection. (Calmet) --- <i>Save me.</i> Achaz sinned by this placing his confidence in man, after the prophet had given him such assurance from the Lord. (Menochius) --- He has soon reason to repent of having brought this proud ally into his dominions, as he proved a great scourge; (2 Paralipomenon xxviii. 20.) no less than the Saxons did to the ancient Britons.'
      v:009:
        - '2KI:16:9 | 9 | 9 | <i>Cyrene,</i> not in Egypt, where he had no power, but near the river Cyrus, (Calmet) in higher Media. (Josephus) --- Hebrew, "and took it and carried <i>the inhabitants</i> captives to Kir," (Haydock) whence the Syrians had come originally, Amos ix. 7. Arbaces, who had dismembered Media from the Assyrians empire, was now dead, and the king of Nineve had retaken several cities, occupying Rages, &c., (Tobias i. 16., &c.) before Dejoces mounted the throne, and extended the empire of the Medes. (Usher) --- The people of Sepharvaim lived also on the borders of Media, chap. xviii. 11.'
      v:010:
        - '2KI:16:10 | 10 | 10 | <i>To meet,</i> and congratulate the king on his victory, and perhaps to divert him from proceeding any father. (Calmet) --- But it was too late, ver. 7. (Haydock) --- The same year Phacee hastened to defend his dominions, but was slain by Osee. (Salien, the year before Christ 757.)'
      v:011:
        - "2KI:16:11 | 11 | 11 | <i>Priest,</i> or pontiff, as no other would have dared to make this innovation. (Salien) --- He was guilty of a great weakness; as the altar of Solomon had been so solemnly consecrated by God's presence. All changes in religion are dangerous. The Machabees behaved with far greater respect, with regard to the altar which had been profaned, 1 Machabees iv. 45. (Calmet) --- Isaias (viii. 2.) calls this priest a <i>faithful,</i> or competent, <i>witness,</i> (Haydock) on account of his dignity, not approving his conduct. (Salien) --- But he had not erected this altar when the prophet spoke thus to him. (Du Hamel)"
      v:012:
        - '2KI:16:12 | 12 | 12 | <i>And worshipped.</i> Hebrew simply, "and the king approached to the altar, and offered on it (<b>13</b>) his holocaust and his meat (or flour) offering, and poured his drink-offering, and the blood of his peace-offerings, upon the altar." (Haydock) --- He dedicated it with all sorts of sacrifices, forbidding any other to be used in the temple. But shortly after he shut up the temple entirely, 2 Paralipomenon xxviii. 24., and xxix. 3. He offered sacrifice to the true God, (ver. 15.; Menochius) unlawfully.'
      v:014:
        - '2KI:16:14 | 14 | 14 | <i>And from.</i> Hebrew, "from between the <i>new</i> altar and the house of," &c. (Haydock) --- Achaz had placed his altar before that of Solomon: but he afterwards removed the latter from the right-hand of the sanctuary, to a corner of the court, on the <i>north</i> side. (Calmet) --- In the midst of his distress, he despised God; sacrificed to the gods of the Syrians, as more powerful and victorious than the Lord; pillaged the temple, which he shut up during the remainder of his reign, (Haydock) and erected altars for himself in all the corners of Jerusalem, 2 Paralipomenon xxviii. 24.'
      v:015:
        - "2KI:16:15 | 15 | 15 | <i>Morning,</i> as prescribed in the law, Exodus xxix. 38. --- <i>King's</i> ordained for sin: (Leviticus iv. 22.) or instituted by Solomon, who left a fund. (Haydock) (2 Paralipomenon viii. 12.) (Menochius) --- The law says nothing about the king's daily holocaust and <i>sacrifice</i> of flour. (Haydock) --- But it probably was offered after the morning and evening sacrifices. This Achaz calls <i>his own,</i> (ver. 12.; Calmet) as he had not yet laid aside the practice. --- <i>Pleasure.</i> Hebrew, \"to inquire about.\" (Haydock) --- I shall do what I think proper with it. (Menochius)"
      v:017:
        - '2KI:16:17 | 17 | 17 | <i>Stone,</i> all out of avarice, (Haydock) and contempt of the Lord, who chastized him. (Menochius) --- He took away the plates of brass, c., from the doors, (Calmet) which Ezechias was forced to replace, (Haydock) afterwards to take down for the Assyrian, chap. xviii. 16. (Calmet)'
      v:018:
        - "2KI:16:18 | 18 | 18 | <i>Musach.</i> The covert, or pavilion, or tribune for the king. (Challoner) --- Achaz would not have his ally to be in the court, but placed his throne in the temple. (Du Hamel) --- Septuagint, \"and the foundation of the chair he built in the house of the Lord.\" (Haydock) --- Hebrew, \"and the (<i>musac</i>) covert, <i>or</i> tribune of the sabbath, which they had built in the temple, and the king's entry without, the turned (Haydock) round (Menochius) from the temple, for the king of Assur.\" He despoiled these rich ornaments, to gratify the Assyrian. (Haydock) --- Solomon had built a most magnificent tribune, 2 Paralipomenon vi. 13. See chap. xi. 6. The <i>musach of Juda,</i> was the pulpit; from which the law was read, Isaias xxii. 8. The king's tribune was near the eastern gate, which was only opened on the sabbath, Ezechiel xlvi. 1. Some believe that the <i>musach</i> was a large curtain, suspended over the court, to keep off the sun's beams. Eupolemus speaks of some very magnificent ones, (Eusebius, præp. ix. 34.) as does also Josephus; such as those which covered the Roman theatres. Others think it was a tent for the priests to take a little rest, or for the door-keepers, or a chest designed to receive the contributions for the repairs of the temple, or for the king to distribute his alms, or a covered throne for him to sit down on. (Calmet)"
      v:019:
        - '2KI:16:19 | 19 | 19 | <i>Book.</i> Hebrew, "in the chronicles;" or, "in the book of the annals." (Haydock)'
      v:020:
        - '2KI:16:20 | 20 | 20 | <i>With them;</i> but not in the same sepulchre, on account of his impiety, 2 Paralipomenon xxviii. 27. (Calmet) --- In the 5th year of his reign, the Idumeans harassed the country, and in the 6th, the Philistines took several towns; (Salien) so that he fell a prey to enemies on all sides, and was memorable for nothing but impiety and disasters. (Haydock) --- Rome was built, and Numa born, on the 21st of April, in the 9th year of Achaz, and the first of the 7th Olympiad. (Salien, the year before Christ 751.)'
