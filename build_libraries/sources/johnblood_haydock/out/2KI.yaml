    verses:
      v:001: '2KI:14:1 | 1 | 1 | In the second year{VERSE_FOOTNOTE_INDEX_REF 0} of Joas, son of Joachaz, king of Israel, reigned Amasias, son of Joas, king of Juda.'
      v:002: '2KI:14:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}He was five and twenty years old when he began to reign; and nine and twenty years he reigned in Jerusalem; the name of his mother was Joadan, of Jerusalem.'
      v:003: '2KI:14:3 | 3 | 3 | And he did that which was right before the Lord, but yet not like David, his father. He did according to all things that Joas, his father, did,'
      v:004: '2KI:14:4 | 4 | 4 | But this only, that he took not away the high places; for yet the people sacrificed, and burnt incense in the high places:'
      v:005: '2KI:14:5 | 5 | 5 | And when he had possession of the kingdom, he put his servants to death that had slain the king, his father.'
      v:006: '2KI:14:6 | 6 | 6 | But the children of the murderers he did not put to death, according to that which is written in the Book of the law of Moses, wherein the Lord commanded, saying: {VERSE_FOOTNOTE_INDEX_REF 0}The fathers shall not be put to death for the children, neither shall the children be put to death for the fathers: but every man shall die for his own sin.'
      v:007: '2KI:14:7 | 7 | 7 | He slew of Edom, {VERSE_FOOTNOTE_INDEX_REF 0}in the valley of the Salt-pits, ten thousand men, and took the rock by war, and called the name thereof Jectehel, unto this day.'
      v:008: '2KI:14:8 | 8 | 8 | Then Amasias sent messengers to Joas, son of Joachaz, son of Jehu, king of Israel, saying: Come let us see one another.'
      v:009: '2KI:14:9 | 9 | 9 | And Joas, king of Israel, sent again to Amasias, king of Juda, saying: A thistle of Libanus sent to a cedar-tree, which is in Libanus, saying: Give thy daughter to my son to wife. And the beasts of the forest, that are in Libanus, passed, and trod down the thistle.'
      v:010: '2KI:14:10 | 10 | 10 | Thou hast beaten and prevailed over Edom, and thy heart hath lifted thee up; be content with <i>this</i> glory, and sit at home; why provokest thou evil, that thou shouldst fall, and Juda with thee?'
      v:011: '2KI:14:11 | 11 | 11 | But Amasias did not rest satisfied. So Joas, king of Israel, went up; and he and Amasias, king of Juda, saw one another in Bethsames, a town in Juda.'
      v:012: '2KI:14:12 | 12 | 12 | And Juda was put to the worse before Israel, and they fled every man to their dwellings.'
      v:013: '2KI:14:13 | 13 | 13 | But Joas, king of Israel, took Amasias, king of Juda, the son of Joas, the son of Ochozias, in Bethsames, and brought him into Jerusalem; and he broke down the wall of Jerusalem, from the gate of Ephraim to the gate of the corner, four hundred cubits.'
      v:014: "2KI:14:14 | 14 | 14 | And he took all the gold and silver, and all the vessels that were found in the house of the Lord, and in the king's treasures, and hostages, and returned to Samaria."
      v:015: '2KI:14:15 | 15 | 15 | But the rest of the acts of Joas, which he did, and his valour, wherewith he fought against Amasias, king of Juda, are they not written in the Book of the words of the days of the kings of Israel?'
      v:016: '2KI:14:16 | 16 | 16 | And Joas slept with his fathers, and was buried in Samaria, with the kings of Israel: and Jeroboam, his son, reigned in his stead.'
      v:017: '2KI:14:17 | 17 | 17 | And Amasias, the son of Joas, king of Juda, lived after the death of Joas, son of Joachaz, king of Israel, fifteen years.'
      v:018: '2KI:14:18 | 18 | 18 | And the rest of the acts of Amasias, are they not written in the Book of the words of the days of the kings of Juda?'
      v:019: '2KI:14:19 | 19 | 19 | Now they made a conspiracy against him in Jerusalem: and he fled to Lachis. {VERSE_FOOTNOTE_INDEX_REF 0}And they sent after him to Lachis, and killed him there.'
      v:020: '2KI:14:20 | 20 | 20 | And they brought him away upon horses, and he was buried in Jerusalem with his fathers, in the city of David.'
      v:021: '2KI:14:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}And all the people of Juda took Azarias, who was sixteen years old, and made him king instead of his father, Amasias.'
      v:022: '2KI:14:22 | 22 | 22 | He built Elath, and restored it to Juda, after that the king slept with his fathers.'
      v:023: '2KI:14:23 | 23 | 23 | In the fifteenth year of Amasias, {VERSE_FOOTNOTE_INDEX_REF 0}son of Joas, king of Juda, reigned Jeroboam, the son of Joas, king of Israel, in Samaria, one and forty years:'
      v:024: '2KI:14:24 | 24 | 24 | And he did that which was evil before the Lord. He departed not from all the sins of Jeroboam, the son of Nabat, who made Israel to sin.'
      v:025: '2KI:14:25 | 25 | 25 | He restored the borders of {VERSE_FOOTNOTE_INDEX_REF 0}Israel from the entrance of Emath, unto the sea of the wilderness, according to the word of the Lord, the God of Israel, which he spoke by his servant, {VERSE_FOOTNOTE_INDEX_REF 1}Jonas, the son of Amathi, the prophet, who was of Geth, which is in Opher.'
      v:026: '2KI:14:26 | 26 | 26 | For the Lord saw the affliction of Israel, that it was exceedingly bitter, and that they were consumed even to them that were shut up in prison, and the lowest persons, and that there was no one to help Israel.'
      v:027: '2KI:14:27 | 27 | 27 | And the Lord did not say that he would blot out the name of Israel from under heaven; but he saved them by the hand of Jeroboam, the son of Joas.'
      v:028: '2KI:14:28 | 28 | 28 | But the rest of the acts of Jeroboam, and all that he did, and his valour, wherewith he fought, and how he restored Damascus and Emath to Juda, in Israel, are they not written in the Book of the words of the days of the kings of Israel?'
      v:029: '2KI:14:29 | 29 | 29 | And Jeroboam slept with his fathers, the kings of Israel; and Zacharias, his son, reigned in his stead.'
  c:015:
    commentary:
      v:001:
        - "2KI:15:1 | 1 | 1 | <i>Twentieth.</i> Houbigant endeavours to shew it should be, \"the 14th;\" Capellus says, the 17th; (Haydock) and others have suspected that the number is incorrectly printed. (Grotius, &c.) --- But this expedient ought only to be adopted when no other can give satisfaction; and this difficulty may be obviated by saying, that Jeroboam's reign with his father continued six years, and that after he had held the septre nineteen years alone, Azarias commenced; (Calmet; Usher) or, that there was an interregnum of eleven years, which is not probable. (Capel) --- <i>Azarias;</i> otherwise called Ozias; (Challoner) and this was his real name. (Grotius) See chap. xiv. 21. (Haydock)"
      v:003:
        - '2KI:15:3 | 3 | 3 | <i>Lord.</i> Many laudable actions are specified, 2 Paralipomenon xxvi. 4. But at last, forgetting the instructions of the prophet Zacharias, he opened his heart to pride, the bane of great souls, and would arrogate to himself the rights of the priesthood, which brought on his leprosy. (Calmet)'
      v:004:
        - '2KI:15:4 | 4 | 4 | <i>But.</i> In this he was not different from his father, chap. xiv. 4.'
      v:005:
        - '2KI:15:5 | 5 | 5 | <i>A leper.</i> In punishment of his usurping the priestly functions, 2 Paralipomenon xxvi. 19. (Challoner) (Worthington) --- The priests boldly remonstrated with him, but to no effect; till the king perceived himself stricken with the leprosy. Josephus ([Antiquities?] ix. 10.) says, a dreadful earthquake was felt at the same time, which is supposed to be that mentioned [in] Amos i. 1., and Zacharias xiv. 5; (St. Jerome, &c.) though Usher produces some chronological difficulties against this opinion: but they are founded on error. (Calmet) --- <i>Free.</i> Paralipomenon <i>apart;</i> at a distance from all. (Haydock) --- The like rules were observed in cities, as in the camp, Leviticus xiii. 46. (Menochius) --- Ozias was in a manner <i>dead</i> to all civil transactions; and Isaias (vi. 1.) probably refers to this event. Syriac and Arabic, "he remained hidden." Josephus (ibid.[ix. 10.]) says, "leading a private life." Thus aiming at too much, he lost all! (Haydock)'
      v:007:
        - '2KI:15:7 | 7 | 7 | <i>David:</i> or, <i>Ozias slept....and they buried him in the field of the royal sepulchre, because he was a leper, and Joatham,</i> &c., 2 Paralipomenon xxvi. 23. (Haydock) --- Such an aversion had people for lepers, that they would not even bury them with others. (Calmet) --- Yet he was treated with some honour. (Worthington)'
      v:008:
        - '2KI:15:8 | 8 | 8 | <i>Thirtieth.</i> Usher would place an interregnum of eleven years and a half, after the death of Jeroboam, to make the first year of Zacharias correspond with the 38th of Azarias, during which, he supposes, the troubles mentioned [in] Amos vii., and viii., happened. But this interregnum has no foundation, ver. 5. (Calmet) --- Capellus says it would have lasted above 22 years. He and Houbigant would read, 28th: the latter adds ten years to the reign of Zacharias. The transcriber might easily omit the years, as they end in the same manner as months. Arabic has "six years;" whence we may infer, that the copies formerly varied. The exploits of Zacharias require a longer space than <i>six months.</i> (Chron. sac. p. 107, 110.)'
      v:010:
        - '2KI:15:10 | 10 | 10 | <i>Place,</i> having before taken his measures with the conspirators; (ver. 15.) so that he had not to fear the resentment of the people. He cut off the last king of the family of Jehu; (Haydock) probably at Jezrahel, Osee i. 5. (Calmet)'
      v:014:
        - '2KI:15:14 | 14 | 14 | <i>Manahem,</i> general of Zacharias, revenged his death, and then returning to Tharsa[Thersa?], treated it and the neighbouring city, <i>Thapsa,</i> with the utmost fury. So Josephus, [Antiquities?] ix. 11. But his conjectures are to be received with caution.'
      v:017:
        - '2KI:15:17 | 17 | 17 | <i>Ten years.</i> Dating from the time that he was enabled to enjoy the throne in peace, after a struggle of eleven months. (Usher, the year of the world 3233.) --- Phul rendered him this service, having received presents, and one of the golden calves, (Osee x. 6., and xiii.) besides 1000 talents, ver. 19.'
      v:018:
        - '2KI:15:18 | 18 | 18 | <i>Days.</i> During which Jeroboam or Manahem swayed the sceptre. (Calmet) --- The Septuagint refer <i>all his days</i> to the following verse, (Haydock) which seems to intimate that the tribute was required annually, as may be gathered from the Vulgate <i>veniebat.</i> (Menochius) --- But Phul probably received the talents only once, to indemnify him for his trouble. He was perhaps the father of Sardanapalus, Anacindaraxes, &c. Phul was the first of the Assyrian monarchs who came into the land of Israel, where we shall find them too often in the sequel. He probably repented on the preaching of Jonas, and averted the scourge (Calmet) which fell upon the city during the reign of his son. (Haydock)'
      v:020:
        - 2KI:15:20 | 20 | 20 | <i>Rich.</i> The lower classes were not perhaps entirely exempted.
      v:025:
        - '2KI:15:25 | 25 | 25 | <i>Near.</i> Hebrew, "may be along with Argob, &c." who were in the conspiracy. (Chaldean, Septaugint, &c.) (Calmet)'
      v:026:
        - '2KI:15:26 | 26 | 26 | <i>Israel.</i> This book is lost. (Haydock) --- The Paralipomenon takes no notice of these kings; but relates only the transactions of the kings of Juda after Joas gained the victory; which greatly abridged their power, chap. xiv. 14.'
      v:027:
        - '2KI:15:27 | 27 | 27 | <i>Romelia.</i> St. Jerome (ep. 142.) places the birth of Romulus in this year, which preceded the famous Olympiads. But Salien differs that event 14 years. (The year before Christ 769.) (Haydock)'
      v:029:
        - '2KI:15:29 | 29 | 29 | <i>Assyria,</i> at the invitation of Achaz, chap. xvi. 7. --- <i>Theglathphalasar</i> is probably the same who is called Ninus the younger, or Thilgam, (Ælian. animal. xii. 21.) by profane writers. He re-established the kingdom of Nineve in part, after the city had been taken, under his father Sardanapalus, by Arbaces, founder of the empire of the Medes, and by Belesus, Narbonassar, or Baladan, who reigned at Babylon. Such was the state of the eastern empires at this time. (Calmet) --- <i>Aion,</i> or Ahion, (3 Kings xv. 20.) perhaps the Enan of Ezechiel xlviii. 1. (Haydock) --- <i>Maacha,</i> whither Seba had retreatd, 2 Kings xx. 14. Hebrew <i>Abel-beth-maacha.</i> --- <i>Galaad,</i> comprising all the east of the Jordan. (Calmet) --- <i>Nephthali,</i> to the north-west. (Haydock) --- Thus the Galileans and Nephthali were transported into Assyria, to repeople it after the late ravages. The tribe in Galaad were fixed on the river Gozan, 1 Paralipomenon v. 26.'
      v:030:
        - "2KI:15:30 | 30 | 30 | <i>In the twentieth year of Joatham.</i> That is, in the twentieth year from the beginning of Joatham's reign. The sacred writer chooses rather to follow here this date, than to speak of the years of Achaz, who had not yet been mentioned. (Challoner) --- But Joatham reigned only 16 years, (ver. 33.) so that this was the fourth year of Achaz. (Haydock) --- Usher says that Osee did not ascend the throne till nine years after the death of Phacee, as he is asserted to have commenced his reign in the twelfth year of Achaz, chap. xvii. 1. But another difficulty arises from the mention of this 20th year, as Phacee would have reigned 22, instead of 20; (ver. 27.) for Joatham only commenced in the second year of Phacee. To reconcile these passages, we may conclude that Osee conspired against the king of Israel in the 18th year of Joatham, gained possession of part of the kingdom in the 20th of the same prince, and of the whole in the 12th of Achaz. (Calmet) --- The pretended interregnum ought to be rejected, as the murderer of the late king would not delay to ascend the throne. Houbigant adds 10 years to the reign of Phacee, as well as to that of Zacharias: the dates assigned to the kings of Israel being otherwise so much deficient, p. 113."
      v:034:
        - '2KI:15:34 | 34 | 34 | <i>Did he.</i> Yet he did not imitate his presumption. God gave great success to his enterprises, 2 Paralipomenon xxvii. 2.'
      v:035:
        - '2KI:15:35 | 35 | 35 | <i>Gate,</i> repairing that on the east. Jeremias (xxvi. 10.) mentions the <i>new gate.</i> Joatham also made great additions to the walls of Jerusalem. (Paralipomenon)'
      v:037:
        - 2KI:15:37 | 37 | 37 | <i>Began.</i> Achaz was much more infested by these princes.
