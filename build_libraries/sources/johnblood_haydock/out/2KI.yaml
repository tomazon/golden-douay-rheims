  c:011:
    commentary:
      v:001:
        - '2KI:11:1 | 1 | 1 | <i>Seed.</i> What cruelties are occasioned by ambition! (Worthington) --- This is one of the most extraordinary proofs recorded in history. Agrippina was but a faint copy of the unnatural Athalia, (Calmet) who knew that she was destined for slaughter, if she should fall into the hands of Jehu. (Menochius) --- Her impiety might also prompt her to destroy all the posterity of David, that she might introduce the worship of idols more easily. (Theodoret)'
      v:002:
        - "2KI:11:2 | 2 | 2 | <i>Sister.</i> She had probably a different mother, as she consented to the death of Athalia. (Calmet) --- But the crimes of the latter required such a punishment; and even a daughter would have done wrong to screen her. (Haydock) --- Josabeth, as she is called in 2 Paralipomenon xxii. 11., was married to Joiada the high priest, <i>ibid.</i>[2 Paralipomenon xxii. 11.] --- <i>Out of.</i> Hebrew and Paralipomenon, \"hid him, even him and his nurse, in the bed-chamber\" of the priest, in the temple; (Salien) different from that bed-chamber in which he had hitherto been nursed. Thus the passage may be reconciled. (Menochius) (Calmet) --- Some maintain that Joas was not the son of Ochozias, in whom the line of Solomon ended, but a descendant of David by Nathan. But he is always styled the king's son, and the authority of the false Philo of Annius is of no weight. (Calmet) --- Joiada is called <i>Barachias,</i> \"blessed of the Lord,\" on account of his justice, (St. Jerome) in Matthew xxiii."
      v:003:
        - '2KI:11:3 | 3 | 3 | <i>Lord.</i> The case was so extraordinary, that he high priest dispensed with a woman lodging in those apartments. --- <i>Land,</i> for six years, by usurpation. Women were commonly excluded, and she was not of the race of David, 4 Kings viii. 26. (Calmet)'
      v:004:
        - '2KI:11:4 | 4 | 4 | <i>Year,</i> of the age of Joas, ver. 21. (Menochius) --- <i>Centurions.</i> Five in number of the tribe of Levi, (Menochius) commanding each 100 men. Hebrew adds "the rams," (Calmet) to denote "the captains (Protestants) and the runners," or guards. (Haydock) --- Joiada was a man of great authority, virtue, and discretion; so that he was able to manage this delicate affair, and no one gave information to Athalia, as she was detested. The Levites and principal men of Juda were admonished, underhand, to be present on the day appointed. The quality of high priest, and the known probity and zeal for the public good, which were conspicuous in Joiada, as well as his being so nearly related to the lawful heir to the crown, made the people readily come forward. (Calmet)'
      v:006:
        - "2KI:11:6 | 6 | 6 | <i>Sabbath.</i> On this day the Levites replaced each other; so that many might assemble without suspicion. They guarded the king's apartments in the temple. --- <i>The gate of Sur,</i> or <i>of the foundation,</i> (2 Paralipomenon xxiii. 5.) and the western gate leading to the palace. (Calmet) --- <i>Sur,</i> or \"the gate of the lords,\" (Chaldean) is generally supposed to be on the opposite side. (Menochius) --- But this is uncertain, as well as the situation of <i>Messa,</i> which is perhaps the Musach, chap. xvi. 18. This was probably some building or covert adjoining the temple, (Calmet) either belonging to some private person, (Menochius) or designed to contain the ashes, &c., taken from the temple; (Villalpand ii. 32.) or a tribune for the king in the temple. (Haydock) -- The Chaldean seems to have explained it as an adverb, <i>sollicitè,</i> \"with diligence,\" (Menochius) as well as the Septuagint, (Du Hamel) which is consonant to Vatable; you shall guard the house \"from desertion.\" Let no one quit his post. (Menochius)"
      v:007:
        - "2KI:11:7 | 7 | 7 | <i>Of you.</i> Levites, who waited on the king's person alternately. (Calmet) --- They were divided into three parts, being in actual service, ver. 6. Those who went out of office were twice the number, and are here told what to do. Sa thinks that those who entered upon duty, and those who went out, formed two thirds of the Levites, ver. 9., and 2 Paralipomenon xxiii. 8. (Menochius)"
      v:008:
        - '2KI:11:8 | 8 | 8 | <i>Temple,</i> to cause confusion, Syriac, &c. The court of the priests, (Ezechiel xli. 9.) and that of Israel, (Josephus, [Antiquities?] viii. 4.) were separated by walls, beyond which strangers were not allowed to pass. (Calmet) --- <i>Slain,</i> being first cast out, ver. 15. (Menochius) --- Great respect is due to holy places, and hence comes the privilege of sanctuaries. (Worthington)'
      v:010:
        - '2KI:11:10 | 10 | 10 | <i>David.</i> There was a sort of arsenal in the temple, containing arms consecrated to the Lord by David and his valiant men, in memory of their victories, 2 Kings viii. 11., and 1 Paralipomenon xviii. 11. The usual band of Levites had proper arms, but more were employed on this occasion. (Calmet)'
      v:011:
        - '2KI:11:11 | 11 | 11 | <i>Right,</i> or south, leading to the palace, (Menochius) whence the greatest danger was feared. (Calmet) --- <i>Altar</i> of holocausts, that it might not impede the sight of the king. (Menochius)'
      v:012:
        - '2KI:11:12 | 12 | 12 | <i>The testimony.</i> The book of the law. (Challoner) --- So Job (xxxi. 35, 36.) wished to have the sentence pronounced by God as a crown upon his head. The Orientals still lift to their heads the letters which they have received from people whom they wish to honour. (Thevenot, 46.) --- Some think that the diadem was adorned with phylacteries, or scrolls, containing parts of the law, (Grotius) particularly what related to the king; (Haydock) or that Joas held in his hand a roll of vellum, containing those instructions, (Deuteronomy xvii. 18., and 2 Paralipomenon xxiii. 11.) instead of a sceptre. --- <i>Anointed him,</i> by the hands of Joiada; as this ceremony was requisite on account of the usurpation of Athalia. In peaceable times the unction was not given, (Calmet) according to the Jews, (Haydock) whose sentiment is elsewhere shewn to be unsatisfactory. (Calmet)'
      v:013:
        - '2KI:11:13 | 13 | 13 | <i>Going in.</i> She must have been attended by a strong guard, to force the passage through the Levites at the door. (Haydock)'
      v:014:
        - '2KI:11:14 | 14 | 14 | <i>A tribunal.</i> A tribune, or place elevated above the rest. (Challoner) --- Hebrew, "on a pillar." Solomon had stood upon one of brass, three cubits high and five broad. See chap. xxiii. 3., and 2 Paralipomenon vi. 13.'
      v:015:
        - '2KI:11:15 | 15 | 15 | <i>Precinct.</i> Hebrew <i>sederoth,</i> (untranslated by the Septuagint and (Haydock) improperly supposed by Josephus to be the torrent Cedron) means, "the ranks" of the guards, (Calmet) or, "ranges" of the sacred buildings, which her impure blood must not defile. (Haydock) --- <i>Follow her,</i> as an accomplice. (Menochius)'
      v:016:
        - "2KI:11:16 | 16 | 16 | <i>Thrust.</i> Hebrew, \"and she went by the way by which the horses enter the king's house. When she was come within the horse-gate of the palace, they killed her there,\" 2 Paralipomenon xxiii. 15. Such was the ignominious end of this true daughter of Jezabel! (Haydock)"
      v:017:
        - '2KI:11:17 | 17 | 17 | <i>People.</i> Joiada, as mediator (Calmet) between God, the king, and the people, engaged the two latter to be faithful to their common Lord, and to each other. They promised mutually to observe the laws, and, on that condition, the high priest gave them an assurance that God would protect them. (Haydock) --- The covenant entered into by their fathers (Exodus xix. 5.) was renewed. (Calmet)'
      v:018:
        - '2KI:11:18 | 18 | 18 | <i>Altar.</i> Many of the sacred ornaments belonging to the temple had been transported to the house of Baal, probably on Mount Olivet, where Solomon had formerly erected such buildings, 3 Kings xi. 5., and 2 Paralipomenon xxiv. 7. The reform of the state justly, therefore, began with the destruction of this profane and sacrilegious place. --- <i>Lord,</i> according to the former regulations, which had been lately ill observed, to prevent any thing unclean from coming in, 2 Paralipomenon xxiii. 19. (Calmet) --- Septuagint, "the priest placed overseers ({GREEK:START episkopons}ηπισκοπονσ{GREEK:END}) in the house of the Lord. (Haydock)'
      v:019:
        - '2KI:11:19 | 19 | 19 | <i>Phelethi.</i> In the Hebrew of the books of Kings we read nothing of these bands after the reign of David. The same expressions occur here as [in] ver. 4., "the centurions, the rams, (or captains) and the runners," (Calmet) or guards. (Protestants) (Haydock) --- <i>Gate,</i> on the west. Athalia had probably entered by the south. --- <i>Kings.</i> It was made of ivory, &c., 3 Kings x. 18. (Calmet)'
