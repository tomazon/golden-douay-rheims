    verses:
      v:001: '2KI:5:1 | 1 | 1 | Naaman, general of the army, of the king of Syria, was a great man with his master, and honourable: for by him the Lord gave deliverance to Syria: and he was a valiant man, and rich, but a leper.'
      v:002: "2KI:5:2 | 2 | 2 | Now there had gone out robbers from Syria, and had led away captive out of the land of Israel, a little maid, and she waited upon Naaman's wife."
      v:003: '2KI:5:3 | 3 | 3 | And she said to her mistress: I wish my master had been with the prophet that is in Samaria: he would certainly have healed him of the leprosy which he hath.'
      v:004: '2KI:5:4 | 4 | 4 | Then Naaman went in to his lord, and told him, saying: Thus and thus said tile girl from the land of Israel.'
      v:005: '2KI:5:5 | 5 | 5 | And the king of Syria said to him: Go, and I will send a letter to the king of Israel. And he departed, and took with him ten talents of silver, and six thousand pieces of gold, and ten changes of raiment;'
      v:006: '2KI:5:6 | 6 | 6 | And brought the letter to the king of Israel, in these words: When thou shalt receive this letter, know that I have sent to thee Naaman, my servant, that thou mayst heal him of his leprosy.'
      v:007: '2KI:5:7 | 7 | 7 | And when the king of Israel had read the letter, he rent his garments, and said: Am I God, to be able to kill and give life, that this man hath sent to me to heal a man of his leprosy? mark, and see how he seeketh occasions against me.'
      v:008: '2KI:5:8 | 8 | 8 | And when Eliseus, the man of God, had heard this, to wit, that the king of Israel had rent his garments, he sent to him, saying: Why hast thou rent thy garments? let him come to me, and let him know that there is a prophet in Israel.'
      v:009: '2KI:5:9 | 9 | 9 | So Naaman came with his horses and chariots, and stood at the door of the house of Eliseus:'
      v:010: '2KI:5:10 | 10 | 10 | And Eliseus sent a messenger to him, saying: Go, and wash seven times in the Jordan, and thy flesh shall recover health, and thou shalt be clean.'
      v:011: '2KI:5:11 | 11 | 11 | Naaman was angry, and went away, saying: I thought he would have come out to me, and standing, would have invoked the name of the Lord, his God, and touched with his hand the place of the leprosy, and healed me.'
      v:012: '2KI:5:12 | 12 | 12 | Are not the Abana, and the Pharphar, rivers of Damascus, better than all the waters of Israel, that I may wash in them, and be made clean? So as he turned, and was going away with indignation,'
      v:013: '2KI:5:13 | 13 | 13 | His servants came to him, and said to him: Father, if the prophet had bid thee do some great thing, surely thou shouldst have done it: how much rather what he now hath said to thee: Wash, and thou shalt be clean?'
      v:014: '2KI:5:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}Then he went down, and washed in the Jordan seven times: according to the word of the man of God: and his flesh was restored, like the flesh of a little child, and he was made clean.'
      v:015: '2KI:5:15 | 15 | 15 | And returning to the man of God with all his train, he came, and stood before him, and said: In truth, I know there is no other God, in all the earth, but only in Israel: I beseech thee, therefore, take a blessing of thy servant.'
      v:016: '2KI:5:16 | 16 | 16 | But he answered: As the Lord liveth, before whom I stand, I will receive none. And when he pressed him, he still refused.'
      v:017: "2KI:5:17 | 17 | 17 | And Naaman said: As thou wilt: but I beseech thee, grant to me, thy servant, to take from hence two mules' burden of earth: for thy servant will not henceforth offer holocaust, or victim, to other gods, but to the Lord."
      v:018: '2KI:5:18 | 18 | 18 | But there is only this, for which thou shalt entreat the Lord for thy servant; when my master goeth into the temple of Remmon, to worship <i>there</i>: and he leaneth upon my hand, if I bow down in the temple of Remmon, when he boweth down in the same place, that the Lord pardon me, thy servant, for this thing.'
      v:019: '2KI:5:19 | 19 | 19 | And he said to him: Go in peace. So he departed from him, in the spring time of the earth.'
      v:020: '2KI:5:20 | 20 | 20 | But Giezi, the servant of the man of God, said: My master hath spared Naaman, this Syrian, in not receiving of him that which he brought: as the Lord liveth, I will run after him, and take something of him.'
      v:021: '2KI:5:21 | 21 | 21 | And Giezi followed after Naaman: and when he saw him running after him, he leapt down from his chariot to meet him, and said: Is all well?'
      v:022: '2KI:5:22 | 22 | 22 | And he said: <i>All is</i> well: my master hath sent me to thee, saying: Just now there are come to me from Mount Ephraim, two young men of the sons of the prophets: give them a talent of silver, and two changes of garments.'
      v:023: '2KI:5:23 | 23 | 23 | And Naaman said: It is better that thou take two talents. And he forced him, and bound two talents of silver in two bags, and two changes of garments, and laid them upon two of his servants, and they carried them before him.'
      v:024: '2KI:5:24 | 24 | 24 | And when he was come, and now it was the evening, he took them from their hands, and laid them up in the house, and sent the men away, and they departed.'
      v:025: '2KI:5:25 | 25 | 25 | But he went in, and stood before his master. And Eliseus said: Whence comest thou, Giezi? He answered: Thy servant went no whither.'
      v:026: '2KI:5:26 | 26 | 26 | But he said: Was not my heart present, when the man turned back, from his chariot, to meet thee? So now thou hast received money, and received garments, to buy olive-yards, and vineyards, and sheep, and oxen, and men-servants, and maid-servants.'
      v:027: '2KI:5:27 | 27 | 27 | But the leprosy of Naaman, shall also stick to thee, and to thy seed for ever. And he went out from him a leper, as white as snow.'
  c:006:
    commentary:
      v:002:
        - '2KI:6:2 | 2 | 2 | <i>Timber.</i> Hebrew and Septuagint, "a beam." Salien supposes that these prophets resided at Galgal. (Menochius)'
      v:005:
        - 2KI:6:5 | 5 | 5 | <i>Borrowed.</i> He was grieved because he could not repair the loss. (Worthington)
      v:006:
        - "2KI:6:6 | 6 | 6 | <i>Swam.</i> So; <i>Demersam fluvio relevavit virga securim.</i> (Tertullian, contra Marc.) The Fathers here remark a figure of the cross of Jesus Christ; the virtue of which, in baptism, reclaims the hardened sinner from the ways of vanity. (Tertullian, contra Judæos xiii.) (Calmet) --- Those who would explain the reason of every miracle, may here inform the infidel why recourse was had to a supernatural interference, in a matter apparently of such a trifling nature. They ask why God should cause the eyes of various pictures in Italy to <i>move</i> on a late occasion; and because they cannot assign a satisfactory reason, they boldly assert that all was an imposture. But this mode of argumentation is very delusive, if not impious. \"<i>Who hath been his</i> (<i>God's</i>) <i>counsellor?</i>\" (Romans xi. 34.) All that we have to do is to believe, when the proofs are of such a nature as to require our rational assent."
      v:008:
        - '2KI:6:8 | 8 | 8 | <i>And such,</i> which the king would mention. (Menochius) --- The causes of this war are not known; but an ambitious prince always finds pretexts to cover his injustice. (Calmet)'
      v:010:
        - '2KI:6:10 | 10 | 10 | <i>Twice,</i> but very frequently: so that the Syrian feared some treachery. (Haydock)'
      v:012:
        - '2KI:6:12 | 12 | 12 | <i>Chamber.</i> Is it difficult therefore for the saints in heaven to hear our prayers? though they have not such long ears as Calvin ridicules. (Haydock)'
      v:013:
        - '2KI:6:13 | 13 | 13 | <i>Take him.</i> Foolish attempt! as if the prophet could not foresee his own danger. (Salien) --- <i>Dothan</i> or <i>Dothain,</i> (Genesis xxxvii. 17.) twelve miles north of Samaria. (Eusebius; Calmet) Adrichomius says, in the tribe of Zabulon. (Menochius)'
      v:014:
        - '2KI:6:14 | 14 | 14 | <i>Of an,</i> or, "of <i>the</i> army." To take one man was judged of such consequence; and Benadad feared lest the Israelites should rise up in his defence. (Haydock)'
      v:015:
        - '2KI:6:15 | 15 | 15 | <i>Servant,</i> Giezi; as his leprosy is placed too soon. (Salien) (Menochius)'
      v:017:
        - "2KI:6:17 | 17 | 17 | <i>Of fire.</i> The angels assumed such a glorious and terrible appearance. One of them would have sufficed to destroy all the army of Syria; and thus the servant might be convinced how vain were all attempts against God's servants, Psalm cxliv. 19. (Salien, the year before Christ 907.) Jacob beheld such camps of angels, (Genesis xxxii. 1, 2.) and our Saviour speaks of the legions which he could have brought forward, Matthew xxvi. 53. (Calmet)"
      v:018:
        - "2KI:6:18 | 18 | 18 | <i>Blindness.</i> The blindness here spoken of was of a particular kind, which hindered them from seeing the objects that were really before them; and represented other different objects to their imagination; so that they no longer perceived the city of Dothan, nor were able to know the person of Eliseus; but were easily led by him, whom they took to be another man, to Samaria. So that he truly told them; <i>this is not the way, neither is this the city,</i> &c., because he spoke with relation to <i>the way,</i> and to <i>the city</i> which was represented to them. (Challoner) --- Stratagems in war are lawful. (St. Chrysostom, &c.) (Grotius, Jur. iii. 1, 17.) The words of the prophet might be merely ironical. --- <i>Blindness,</i> Septuagint {GREEK:START aorasia}αορασια{GREEK:END}, \"not seeing\" certain objects, while they could perceive others; as was the case of the men who sought Lot's door at Sodom; (Genesis xix. 11.; Calmet) and the eyes of the disciples were held, that they might not know our Saviour. Eliseus had left his house, going towards Samaria to meet the soldiers; and when they asked him where the prophet dwelt, he answered truly, <i>This,</i> &c. For he was then near the royal city, and his abode was at Dothan. (Salien) (Haydock) --- The reprobate will thus acknowledge their error, when it is too late, at the last day."
      v:022:
        - '2KI:6:22 | 22 | 22 | <i>For thou.</i> Hebrew, "Dost thou kill, &c.?" If those who have surrendered themselves in battle be often spared, though they might be slain by the strict laws of war, how much less ought these men to be treated with such severity? (Calmet) --- <i>Sicut bellanti & resistenti violentia redditur: ita victo vel capto misericorida jam debetur.</i> (St. Augustine, ep. 1. ad Bonif.) (Grotius) --- <i>And water,</i> all necessary provisions. (Worthington) --- These men were suffered to live that they might relate the wonders of God. (Theodoret, q. 20.)'
      v:023:
        - '2KI:6:23 | 23 | 23 | <i>Meats.</i> So the apostle orders us to treat our enemies, Romans xii. 20. --- <i>The robbers,</i> these soldiers, who were dismissed. (Haydock) --- <i>No more,</i> (<i>ultra</i>) or, "no farther," (Haydock) during this war, or in small troops; but, a little later, Benadad came with all his forces to besiege Samaria. (Tirinus) --- He was enraged at Eliseus and Joram, as if they despised his power. (Salien)'
      v:025:
        - "2KI:6:25 | 25 | 25 | <i>In Samaria.</i> It had raged in all the country above three years, (Salien) and continued other four, chap. viii. 1. The continuance of the siege added fresh horrors. --- <i>Pieces</i> is not expressed in Hebrew: a sicle is understood. (Haydock) --- Lyranus supposes that the whole ass was sold for about 38 crowns, (Haydock) or 130 livres; as we say commonly, \"so much a head.\" But interpreters generally assert that the price of the head alone is given; which shews more forcibly the greatness of the famine. On other occasions the animal could not be eaten by the Jews. Artaxerxes was forced to kill his beasts of burden; and an ass's head was then sold for 60 drachms, or 25 livres. When Hannibal besieged Casilinum, a mouse (or rat) was sold for above 70, or for 200 denarii. (Pliny, [Natural History?] viii. 57.) (V. Max. vii. 6, 3.) --- <i>Cabe.</i> Sufficient measure of corn for a man's daily sustenance. (Menochius) --- The fourth part would be about a gill. (Haydock) --- <i>Dung.</i> Bochart maintains that \"chick-peas\" are designated. The Arabic <i>usnen</i> and <i>kali,</i> \"pigeon <i>or</i> sparrows' dung,\" are real eatables. Those who suppose that the Samaritans bought the dung of pigeons to use as salt or for food, or to burn, or to manure the earth, &c., produce not satisfactory reasons; no more than the Rabbins, who pretend that the corn which they had picked up was taken from their crop. (Tr. Megil. 3., and the Scholastic History.) Junius and Fuller would translate \"belly,\" which is refuted by Bochart. (Anim. T. ii. B. i. 7.) Very disgusting things have often been used through extreme hunger, (Grotius) and some sort of birds' dung is said to fatten oxen and swine. (Varro 38.; Pliny xvii. 9.) --- But what nutriment can there be in that of pigeons, that people should go to buy it? (Calmet) --- Houbigant understands a sort of peas to be meant. (Haydock) --- The Hebrews called them <i>kali</i> when they were parched; and such food was very common, 2 Kings xvii. 28. (Bellon. ii. 53, and 99.) (Calmet)"
      v:027:
        - '2KI:6:27 | 27 | 27 | <i>Save</i> (<i>salvat.</i>) Many ancient manuscripts read <i>salvet,</i> conformably to the Hebrew and Septuagint, as if the king cursed the woman: "Let not the Lord save thee," Josephus [Antiquities?] ix. 4. Others place the stops differently: "He said, no: the Lord save thee." (Calmet) --- He is the author of life. (Menochius)'
      v:029:
        - '2KI:6:29 | 29 | 29 | <i>Eat him.</i> Strange cruelty! foretold [in] Deuteronomy xxviii. 53, and again verified at Jerusalem, Ezechiel v. 10.'
      v:030:
        - "2KI:6:30 | 30 | 30 | <i>Passed by,</i> without punishing such a horrid crime, as he esteemed his own sins the occasion of it. (Menochius) --- <i>Flesh.</i> Behold the advantage to be derived from afflictions! They make the most hardened enter into sentiments of humility and penance. (Calmet) --- Abulensis thinks that God was pleased to cause the siege to be raised, to reward this act; as a similar one of Joram's father had merited a delay and mitigation of punishment, (Haydock) 3 Kings xxi. 27. (Salien)"
      v:031:
        - '2KI:6:31 | 31 | 31 | <i>Day.</i> This was said in a fit of sudden passion, which may give us reason to conclude that the repentance was insincere, or of short duration. (Haydock) --- The king supposed that Eliseus could remedy the evil: but God was not moved by his prayers to grant such a favour, till all were convinced that human aid was fruitless. (Calmet) --- The prophet might have answered Joram in the words of Elias, 3 Kings xviii. 18. (Menochius) --- Probably he had dissuaded the king from making peace. (Tirinus)'
      v:032:
        - '2KI:6:32 | 32 | 32 | <i>Murderer.</i> Achab had slain Naboth, and Jezabel had destroyed the prophets. (Calmet)'
      v:033:
        - '2KI:6:33 | 33 | 33 | <i>And he,</i> Joram, (Menochius, &c.) after (Haydock) his messenger. (Estius) (Piscator) --- <i>What,</i> &c. All is desperate; (Calmet) our miseries cannot increase. (Menochius) --- I have nothing now to fear or to hope for. (Salien)'
