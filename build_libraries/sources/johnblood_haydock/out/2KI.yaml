    verses:
      v:001: '2KI:12:1 | 1 | 1 | In the seventh year{VERSE_FOOTNOTE_INDEX_REF 0} of Jehu, Joas began to reign: and he reigned forty years in Jerusalem. The name of his mother was Sebia, of Bersabee.'
      v:002: '2KI:12:2 | 2 | 2 | And Joas did that which was right before the Lord all the days that Joiada, the priest, taught him.'
      v:003: '2KI:12:3 | 3 | 3 | But yet he took not away the high places: for the people still sacrificed and burnt incense in the high places.'
      v:004: '2KI:12:4 | 4 | 4 | And Joas said to the priests: {VERSE_FOOTNOTE_INDEX_REF 0}All the money of the sanctified things, which is brought into the temple of the Lord by those that pass, which is offered for the price of a soul, and which of their own accord, and of their own free heart, they bring into the temple of the Lord:'
      v:005: '2KI:12:5 | 5 | 5 | Let the priests take it according to their order, and repair the house, wheresoever they shall see any thing that wanteth repairing.'
      v:006: '2KI:12:6 | 6 | 6 | Now till the three and twentieth year of king Joas, the priests did not make the repairs of the temple.'
      v:007: '2KI:12:7 | 7 | 7 | And king {VERSE_FOOTNOTE_INDEX_REF 0}Joas called Joiada, the high priest, and the priests, saying to them: Why do you not repair the temple? Take you, therefore, money no more according to your order, but restore it for the repairing of the temple.'
      v:008: '2KI:12:8 | 8 | 8 | And the priests were forbidden to take any more money of the people, and to make the repairs of the house.'
      v:009: '2KI:12:9 | 9 | 9 | And Joiada, the high priest, took a chest, and bored a hole in the top, and set it by the altar at the right hand of them that came into the house of the Lord; and the priests that kept the doors, put therein all the money that was brought to the temple of the Lord.'
      v:010: "2KI:12:10 | 10 | 10 | And when they saw that there was very much money in the chest, the king's scribe, and the high priest, came up, and poured it out, and counted the money that was found in the house of the Lord:"
      v:011: '2KI:12:11 | 11 | 11 | And they gave it out by number and measure into the hands of them that were over the builders of the house of the Lord: and they laid it out to the carpenters, and the masons, that wrought in the house of the Lord,'
      v:012: '2KI:12:12 | 12 | 12 | And made the repairs: and to them that cut stones, and to buy timber, and stones to be hewed, that the repairs of the house of the Lord might be completely finished, <i>and</i> wheresoever there was need of expenses to uphold the house.'
      v:013: '2KI:12:13 | 13 | 13 | But there were not made of the same money for the temple of the Lord, bowls, or flesh-hooks, or censers, or trumpets, or any vessel of gold and silver, of the money that was brought into the temple of the Lord:'
      v:014: '2KI:12:14 | 14 | 14 | For it was given to them that did the work, that the temple of the Lord might be repaired.'
      v:015: '2KI:12:15 | 15 | 15 | And they reckoned not with the men that received the money to distribute it to the workmen, but they bestowed it faithfully.'
      v:016: '2KI:12:16 | 16 | 16 | But the money for trespass, and the money for sins, they brought not into the temple of the Lord, because it was for the priests.'
      v:017: '2KI:12:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}Then Hazael, king of Syria, went up, and fought against Geth, and took it, and set his face to go up to Jerusalem.'
      v:018: "2KI:12:18 | 18 | 18 | Wherefore Joas, king of Juda, took all the sanctified things, which Josaphat, and Joram, and Ochozias, his fathers, the kings of Juda, had dedicated to holy uses, and which he himself had offered: and all the silver that could be found in the treasures of the temple of the Lord, and in the king's palace: and sent it to Hazael, king of Syria, and he went off from Jerusalem."
      v:019: '2KI:12:19 | 19 | 19 | And the rest of the acts of Joas, and all that he did, are they not written in the Book of the words of the days of the kings of Juda?'
      v:020: '2KI:12:20 | 20 | 20 | And his servants arose, and conspired among themselves, and slew Joas, in the house of Mello, in the descent of Sella.'
      v:021: '2KI:12:21 | 21 | 21 | For Josachar, the son of Semaath, and Jozabad, the son of Somer, his servants, struck him, and he died: and they buried him with his fathers in the city of David; and Amasias, his son, reigned in his stead.'
  c:013:
    commentary:
      v:001:
        - '2KI:13:1 | 1 | 1 | <i>Years.</i> Two with his son Joas, (Usher) or three. (Capell) (Du Hamel) See ver. 10.'
      v:003:
        - '2KI:13:3 | 3 | 3 | <i>Days,</i> while Joachaz lived, ver. 22. (Menochius) --- Yet Benadad only molested his son. (Calmet) --- Hazael proved a dreadful scourge in the hand of God, to punish his people, chap. viii. 12. (Haydock)'
      v:005:
        - '2KI:13:5 | 5 | 5 | <i>Saviour,</i> in the person of Joas, (ver. 23.; Tostat) after the death of Joachaz, whose repentance preserved him, at least, in this world. (Haydock)'
      v:006:
        - '2KI:13:6 | 6 | 6 | <i>A grove,</i> dedicated to the worship of idols. (Challoner) --- Hebrew, "and the Ascera (grove of Astarte) was standing even in Samaria." That impure worship had gained ground again, after Jehu was dead.'
      v:007:
        - '2KI:13:7 | 7 | 7 | <i>Floor.</i> Amos (i. 3.) informs us, that Hazael had crushed the inhabitants of Galaad to death with iron chariots.'
      v:008:
        - '2KI:13:8 | 8 | 8 | <i>Valour,</i> or personal courage, (Calmet) though he gained no complete victory. The most valiant are not always successful. (Tirinus) --- <i>Fortiter ille facit qui miser esse potest.</i> (Martial) (Haydock) --- Joachaz did not quite sink under his troubles. (Tirinus)'
      v:010:
        - '2KI:13:10 | 10 | 10 | <i>Seven.</i> To complete the number seventeen, (ver. 1.) it ought to be "nine" ending. (Houbigant, p. 109.) See chap. xiv. 23. --- <i>Years.</i> If Jeroboam reigned in the 15th year of Amasias, and his father in the 37th of Joas, and not in the 39th almost complete, this king would have held dominion eighteen years. (Ibid.[Houbigant, p. 109.?])'
      v:012:
        - '2KI:13:12 | 12 | 12 | <i>Juda,</i> who was the aggressor. See 2 Paralipomenon xxv. 23.'
      v:013:
        - '2KI:13:13 | 13 | 13 | <i>Throne,</i> for ten years, along with his father. From this period the reign of Azarias must be dated, chap. xv. 1. (Usher) (Calmet)'
      v:014:
        - '2KI:13:14 | 14 | 14 | <i>The illness.</i> Hebrew, Septuagint, and Chaldean, "of his sickness whereof he also died;" insinuating that he had been before afflicted with this infirmity. --- <i>To him,</i> probably in the same city of Samaria. --- <i>Wept. See how he loved him!</i> He was concerned for the welfare of his kingdom. (Menochius) --- <i>Thereof.</i> Eliseus had addressed Elias in the same terms, chap. ii. 12. (Calmet)'
      v:017:
        - '2KI:13:17 | 17 | 17 | <i>East,</i> looking towards Galaad, (Hadock) which the Syrians occupied. (Menochius) --- These actions were all significative and prophetical. The throwing of a dart was formerly the mode of declaring war. (Virgil, Æneid ix.) Justin (ii.) says, "Alexander first threw a javelin, as against a hostile country." Thus also the ancients took possession. (Varro) (V. Max. iii., &c.) The people of Andros and Chalcis, sent each a deputy to seize Acanthos, when it had been abandoned by its inhabitants. The man from Andros, perceiving the other before him, threw his dart at the gate, and it was decided that he had thus lawfully obtained possession. (Plutarch, q. Græc.; Selden, Mare. Claus. iv.) --- The action of Joas may be considered in both lights. --- <i>Them.</i> We do not read the particulars of this battle: but it must have been very bloody. One of the three victories (ver. 25.) of Joas was probably obtained at <i>Aphec,</i> (Calmet) a place memorable for the victory of Achab, over the same Syrians, 3 Kings xx. 26. (Menochius)'
      v:018:
        - '2KI:13:18 | 18 | 18 | <i>Still.</i> This shewed a degree of remissness. (Haydock) --- It was natural for the king to conclude, that the more he struck the earth, the greater would be his success; (Calmet) and the prophet had, perhaps, insinuated as much. (Menochius)'
      v:019:
        - '2KI:13:19 | 19 | 19 | <i>Angry.</i> Septuagint, "grieved." (Haydock) --- <i>Or seven</i> is omitted in Hebrew and Septuagint. This text proves that God knows what would take place conditionally. (Tirinus) --- <i>If,</i> &c. By this it appears, that God had revealed to the prophet that the king should overcome the Syrians, as many times as he should then strike on the ground; but, as he had not, at the same time, revealed to him how often the king would strike, the prophet was concerned to see that he struck but thrice. (Challoner) --- Joas was assured that he should <i>consume</i> the Syrians. But this was to be understood, provided he performed his part, (Menochius; Tirinus) and that destruction was not said to be entire. (Haydock)'
      v:020:
        - "2KI:13:20 | 20 | 20 | <i>Buried him,</i> near Samaria. (Menochius) --- He had been chosen by Elias sixty-eight years before, and had lived eleven with him. His perfect character is given, Ecclesiasticus xlviii. 13. His double spirit represents the plentitude of grace in Jesus Christ; as his raising of the child to life, in such a wonderful manner, denotes his incarnation. The waters of Jericho made sweet, and the healing of Naaman, set before us the virtue of baptism: as the widow's oil shews the great graces which are bestowed by Christ upon his Church. The children devoured, and the Syrians struck blind, remind us of the perversity and blindness of infidels, who will not acknowledge the truth, Matthew xiii. 14. We must now see how the bones of Eliseus <i>prophesied:</i> <b>1.</b> By raising the dead to life, as a confirmation of all his former predictions; <b>2.</b> as proof of a future resurrection, of the virtue of relics, and of the influence of the saints in heaven, whose souls were formerly united to their bodies, and were filled with the Holy Spirit; (St. Cyril of Jerusalem, cat. xviii. Illum.) <b>3.</b> in as much as this miracle was a figure of Christ's resurrection, who raised himself to life, and those who believe in him: (Calmet) while Eliseus, in the like state of death, had only raised another. (Haydock) (St. Max., hom. i. de pasc.) --- <i>Same.</i> Septuagint, Hebrew, and Syriac, \"at the coming in of the year;\" (Haydock) or, \"the next year.\" (Pagnin)"
      v:021:
        - '2KI:13:21 | 21 | 21 | <i>Eliseus.</i> His tomb was not in the city, but in a spacious cave, the entrance of which was secured with a stone, according to custom. This was removed in the hurry, and the corpse thrown into the same recess, which had been prepared for the remains of the prophet. Josephus ([Antiquities?] ix. 8.) relates the history in a different manner, and pretends that robbers having slain a person, threw his corpse accidentally into the tomb of Eliseus. The Rabbins tell us his name was Sellum, and that he died again immediately, because he was a wicked man, which would render the miracle, in a manner, useless. (Calmet) --- By it God honoured his servant, and convinced the Israelites that what he had so lately foretold, respecting the Syrians, would undoubtedly take place. (Menochius)'
      v:023:
        - '2KI:13:23 | 23 | 23 | <i>Time.</i> Long before the captivity of Babylon, the Israelites had been led captives, to return no more in a body. Some stragglers mixed with the Jews, and inhabited the country under that appellation. It would seem that this was written before the overturning of the kingdom of Israel. (Haydock)'
      v:025:
        - '2KI:13:25 | 25 | 25 | <i>Israel,</i> on the east side of the Jordan; (chap. x. 33.; Calmet) at least (Haydock) those which had been taken from his <i>father.</i> Jeroboam retook what had been lost by Jehu. (Menochius) --- Hence both these kings are styled saviours, ver. 5., and chap. xiv. 27. (Salien)'
