    verses:
      v:001: '2KI:3:1 | 1 | 1 | And Joram, the son of Achab, reigned over Israel, in Samaria, in the eighteenth year of {VERSE_FOOTNOTE_INDEX_REF 0}Josaphat, king of Juda. And he reigned twelve years.'
      v:002: '2KI:3:2 | 2 | 2 | And he did evil before the Lord, but not like his father and his mother: for he took away the statues of Baal, which his father had made.'
      v:003: '2KI:3:3 | 3 | 3 | Nevertheless, he stuck to the sins of Jeroboam, the son of Nabat, who made Israel to sin, nor did he depart from them.'
      v:004: '2KI:3:4 | 4 | 4 | Now Mesa, king of Moab, nourished many sheep, and he paid to the king of Israel a hundred thousand lambs, and a hundred thousand rams, with their fleeces.'
      v:005: '2KI:3:5 | 5 | 5 | And when Achab was dead, he broke the league which he had made with the king of Israel.'
      v:006: '2KI:3:6 | 6 | 6 | And king Joram went out that day from Samaria, and mustered all Israel.'
      v:007: '2KI:3:7 | 7 | 7 | And he sent to Josaphat, king of Juda, saying: The king of Moab is revolted from me: come with me against him to battle. And he answered: I will come up: he that is mine, is thine: my people are thy people: and my horses, thy horses.'
      v:008: '2KI:3:8 | 8 | 8 | And he said: Which way shall we go up? But he answered: By the desert of Edom.'
      v:009: '2KI:3:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}So the king of Israel, and the king of Juda, and the king of Edom, went, and they fetched a compass of seven days journey, and there was no water for the army, and for the beasts, that followed them.'
      v:010: '2KI:3:10 | 10 | 10 | And the king of Israel said: Alas, alas, alas, the Lord hath gathered us three kings together, to deliver us into the hands of Moab.'
      v:011: '2KI:3:11 | 11 | 11 | And Josaphat said: Is there not here a prophet of the Lord, that we may beseech the Lord by him? And one of the servants of the king of Israel answered: Here is Eliseus, the son of Saphat, who poured water on the hands of Elias.'
      v:012: '2KI:3:12 | 12 | 12 | And Josaphat said: The word of the Lord is with him. And the king of Israel, and Josaphat, king of Juda, and the king of Edom, went down to him.'
      v:013: '2KI:3:13 | 13 | 13 | And Eliseus said to the king of Israel: What have I to do with thee? go to the prophets of thy father, and thy mother. And the king of Israel said to him: Why hath the Lord gathered together these three kings, to deliver them into the hands of Moab?'
      v:014: '2KI:3:14 | 14 | 14 | And Eliseus said to him: As the Lord of hosts liveth, in whose sight I stand, if I did not reverence the face of Josaphat, king of Juda, I would not have hearkened to thee, nor looked on thee.'
      v:015: '2KI:3:15 | 15 | 15 | But now bring me hither a minstrel. And when the minstrel played, the hand of the Lord came upon him, and he said:'
      v:016: '2KI:3:16 | 16 | 16 | Thus saith the Lord: Make the channel of this torrent full of ditches.'
      v:017: '2KI:3:17 | 17 | 17 | For thus saith the Lord: You shall not see wind, nor rain: and yet this channel shall be filled with waters, and you shall drink, you and your families, and your beasts.'
      v:018: '2KI:3:18 | 18 | 18 | And this is a small thing in the sight of the Lord: moreover, he will deliver, also, Moab into your hands.'
      v:019: '2KI:3:19 | 19 | 19 | And you shall destroy every fenced city, and every choice city, and shall cut down every fruitful tree, and shall stop up all the springs of waters, and every goodly field you shall cover with stones.'
      v:020: '2KI:3:20 | 20 | 20 | And it came to pass in the morning, when the sacrifices used to be offered, that behold, water came by the way of Edom, and the country was filled with water.'
      v:021: '2KI:3:21 | 21 | 21 | And all the Moabites hearing that the kings were come up to fight against them, gathered together all that were girded with a belt upon them, and stood in the borders.'
      v:022: '2KI:3:22 | 22 | 22 | And they rose early in the morning, and the sun being now up, and shining upon the waters, the Moabites saw the waters over-against them red, like blood,'
      v:023: '2KI:3:23 | 23 | 23 | And they said: It is the blood of the sword: the kings have fought among themselves, and they have killed one another: go now, Moab, to the spoils.'
      v:024: '2KI:3:24 | 24 | 24 | And they went into the camp of Israel: but Israel, rising up, defeated Moab, who fled before them. And they being conquerors, went and smote Moab.'
      v:025: '2KI:3:25 | 25 | 25 | And they destroyed the cities: And they filled every goodly field, every man casting his stone: and they stopt up all the springs of waters: and cut down all the trees that bore fruit, so that brick walls only remained: and the city was beset by the slingers, and a great part thereof destroyed.'
      v:026: '2KI:3:26 | 26 | 26 | And when the king of Moab saw this, to wit, that the enemies had prevailed, he took with him seven hundred men that drew the sword, to break in upon the king of Edom: but they could not.'
      v:027: '2KI:3:27 | 27 | 27 | Then he took his eldest son, that should have reigned in his stead, and offered him for a burnt-offering upon the wall: and there was great indignation in Israel, and presently they departed from him, and returned into their own country.'
  c:004:
    commentary:
      v:001:
        - "2KI:4:1 | 1 | 1 | <i>Prophets.</i> Josephus ([Antiquities?] ix. 4.) intimates that this man was Abdias; (3 Kings xviii. 13.) and the Rabbins pretend that Joram was the creditor. But these traditions are destitute of proof; and we know not that Abdias was a prophet. (Calmet) --- <i>Serve him,</i> not as slaves, for the Hebrews were not thus to be sold, except they had commited some crime. (Salien, the year before Christ 913.) See Leviticus xxv. 39. --- But the condition of mercenaries was perhaps little different; (Haydock) and we find that people were sold for debt, Exodus xxi. 7., and Isaias l. 1. The same practice seems to have continued till our Saviour's time, Matthew xviii. 25. Children were regarded as part of a person's property. The Romans, Athenians, and other nations, claimed the same right over them. (Halicar. ii. p. 96.; Plutarch, in Solon et Lucullus.) The custom of selling children continued for a long time in our [British] islands."
      v:002:
        - '2KI:4:2 | 2 | 2 | <i>Anoint me,</i> for delicacy or health, Matthew vi. 17. (Menochius) --- To abstain from this unction, in the East, was a great mortification, 2 Kings xiv. 2., and Deuteronomy xxviii. 40. Sanctius supposes, that the woman intended the oil to anoint her body for interment, Matthew xxvi. 12. Hebrew <i>asuc,</i> occurs no where else, and my signify <i>a pot,</i> or "skin of oil." The woman had nothing else. The original does not say what she intended to do with it. (Calmet) --- She might use it for food: (3 Kings xvii. 12.) but the Septuagint agree with the Vulgate. (Haydock)'
      v:006:
        - '2KI:4:6 | 6 | 6 | <i>Stood.</i> The grace of God ceases to flow, when the soul is full of vanity. (St. Bernard) --- Charity does not increase, when it bestows nothing. (St. Augustine, ser. 206. de Temp.)'
      v:008:
        - '2KI:4:8 | 8 | 8 | <i>Sunam,</i> the birth-place of the beautiful virgin Abisag, (3 Kings i. 3.) at the foot of Thabor, (Calmet) and not above a mile from Carmel, ver. 23. (Tirinus) --- <i>Great woman,</i> "renowned for piety" (Arabic) and riches, ver. 13. (Tirinus) (Menochius) --- "Fearing sins." (Chaldean) This was true greatness! (Haydock) --- Eliseus often passed by her house, when he went to visit the colleges [of prophets] at Bethel, Jericho, &c. (Menochius)'
      v:010:
        - '2KI:4:10 | 10 | 10 | <i>Chamber.</i> Hebrew adds, "on the wall," (Haydock) or surrounded "with walls," at the top of the house, where strangers usually lodged. (Calmet) --- After being entertained the first day with the family, they might retire, and live, as if they were at home; some presents being sent to them daily, at least among the Greeks of rank. (Vitruv. vi. 10.) --- The apartment of Eliseus might be separate from the house, that he might be less distracted in his meditations. (Menochius) (Vatable) --- <i>Candlestick,</i> on which many lamps, or even wood, might burn, Exodus xxv. 27. (Calmet)'
      v:013:
        - '2KI:4:13 | 13 | 13 | <i>He said,</i> or "he had said;" (Junius and Piscator) so that we may include this and the following verse within a parenthesis, as alluding to what had passed before; (Calmet) unless the woman, out of modesty, did not come into the chamber of the prophet, who addressed her by an interpreter, (Menochius) or servant. (Haydock) --- <i>Army.</i> Eliseus had acquired great influence with Joram, in the war with Moab. (Calmet) --- The ancient canons exhort bishops to present the petitions of the poor to the prince. (Grotius) --- <i>People.</i> I have nothing to fear, (Haydock) and am not in want. (Tirinus) --- I have no quarrel with any person. (Calmet) --- I am of too mean a condition to have any thing to do at court. (Abulensis)'
      v:014:
        - '2KI:4:14 | 14 | 14 | <i>No son.</i> The desire of one was very natural, particularly to people in good circumstances (Menochius) and of the Hebrew nation. (Haydock)'
      v:016:
        - '2KI:4:16 | 16 | 16 | <i>Womb.</i> Hebrew, "At this season, according to the time of life, (Haydock; <i>or</i> of a woman with child, Menochius) thou shalt embrace a son" in thy arms. (Haydock) See Genesis xviii. 10. (Calmet) --- <i>If</i> is added by St. Jerome, agreeably to an usual form of speaking. (Menochius) --- The prophet assures the woman, that she will not only live, but also bear a son, and nurse him. --- <i>Lie,</i> deceive, (ver. 28; Haydock) or flatter me with vain hopes. (Calmet) She might think that the prophet was not actually inspired. (Menochius) --- Through joy, she could hardly believe. See Luke xxiv. 41. (Haydock)'
      v:019:
        - '2KI:4:19 | 19 | 19 | <i>Carry.</i> This interpretation suits with the occasion, and is conformable to the Septuagint and Chaldean. (Menochius) --- Literally, "conduct him," but he was sick and little. (Haydock)'
      v:021:
        - '2KI:4:21 | 21 | 21 | <i>Bed,</i> esteeming it as a relic, (Haydock) or wishing to excite the man of God to pray for her child, and to conceal its death from her husband. (Menochius)'
      v:023:
        - "2KI:4:23 | 23 | 23 | <i>Moon,</i> a day of devotion, (Numbers x. 10.; Calmet) or probably of obligation, like the <i>sabbath,</i> on which no long journey could be undertaken, (Tirinus; ver. 8.) unless for the sake of piety, (Exodus xxvi. 8.) as Sunam is a place six or seven leagues, (Calmet) or eight hours' walk from Carmel. (Adrichomius) (Menochius) --- Piety was not so far decayed in Israel but many fervent souls still went to hear the prophets. (Calmet) It seems this woman had often made such journeys. (Menochius) --- <i>Go.</i> Hebrew, \"peace.\" Protestants, \"<i>it shall be</i> well:\" let me depart. She is unwilling to reveal the reason of her journey; but her husband was so well convinced of her virtue, that he placed no obstacle in her way. Perhaps he might partly guess what was the matter, as he had sent the child home sick, and saw his wife so desirous to visit the prophet. (Haydock)"
      v:024:
        - '2KI:4:24 | 24 | 24 | <i>And do.</i> Hebrew, "unless I bid thee." Some translate, "urge me not to get up, unless," &c. (Chaldean; Arabic, &c.) They suppose that she went on foot, and that the ass was designed for Eliseus. (Vatable)'
      v:026:
        - '2KI:4:26 | 26 | 26 | <i>Well.</i> She declines mentioning what she wanted to the servant, in order that she might speak to the prophet in person. (Menochius) --- She might also rationally hope that the child was <i>well</i> in another world. (Haydock)'
      v:027:
        - '2KI:4:27 | 27 | 27 | <i>Her.</i> Being aware of the extreme circumspection and modesty of his master. --- <i>Told me.</i> Hence it appears that the prophets were not inspired at all times, 2 Kings vii. 3, "that they might be sensible that what they had was a gift of God." (St. Gregory, hom. in 11 Ezech.)'
      v:028:
        - '2KI:4:28 | 28 | 28 | <i>A son.</i> Better had it been for me not to have become a mother, than to be so soon delivered of my child. (Menochius)'
      v:029:
        - '2KI:4:29 | 29 | 29 | <i>Salute him not.</i> He that is sent to raise to life the sinner spiritually dead, must not suffer himself to be called off, or diverted from his enterprise, by the salutations or ceremonies of the world. (Challoner) --- So must the preachers of the gospel diligently fulfil their important office, Luke x. 4. (St. Gregory, hom. 17.) Urbanity is not reprehended; but no human transaction ought to impede what is divine. (St. Ambrose, ibid.[Luke x. 4.?]) In ancient comedies, slaves are always represented in a hurry. The Jews will not salute any person when they are going to their synagogues, for fear of being distracted in their devotions. (Calmet) --- Eliseus requires the utmost expedition, that the favour might be the greater, <i>Qui cito dat, bis dat.</i> (Menochius) --- He would also prevent his servant from telling any one what he was about, that he might not be touched with vanity, and thus hinder the miracle, which some think was nevertheless the case. (R. Salomon) (Theodoret, q. 17.) (Tirinus)'
      v:031:
        - "2KI:4:31 | 31 | 31 | <i>The child is not risen.</i> By the staff of Eliseus is represented the rod of Moses, or the old law, which was incapable of restoring life to mankind, then dead by sin. It was necessary that Christ himself should come in our flesh, to restore us to life again. In this, Eliseus, as a figure of Christ, behoved to go in person to restore the dead child to life. (Challoner) --- St. Augustine (contra Faust. xii. 35.) shews that many like things recorded in the Old Testament are figures of the New. (Worthington) --- Many of the fathers observe, that this miracle was intended to shew the necessity of the Incarnation to redeem lost man. The staff did not therefore restore life. Some lay the blame on Giezi; others on the woman, who required the prophet to come in person; and others suppose that Eliseus followed herein his own spirit. But all this is destitute of proof. (Calmet) --- He might alter his mind (Tirinus) at the request of the woman, and to imitate Elias; (3 Kings xvii. 21.) all by God's direction. (Haydock) --- He had before trusted that God would perform the miracle by means of the staff, as he did formerly by the rod of Moses, or by the mantle of Elias. (Menochius)"
      v:034:
        - '2KI:4:34 | 34 | 34 | <i>Warm.</i> Arabic adds, "by his breath," as when God breathed a soul into Adam. (Theodoret, q. 18.) --- Some Greek interpreters have, "he breathed upon him," &c.'
      v:035:
        - '2KI:4:35 | 35 | 35 | <i>Upon him.</i> Septuagint, "he breathed," &c. (Calmet) --- Other copies, (Alexandrian and Vatican) "he bent down upon the child seven times, and the child opened his eyes." --- <i>Gaped.</i> Protestants, "sneezed;" (Haydock) in which interpretation, Junius, Montanus, &c., agree. Arabic, "he turned his eyes about seven times." Others, "he trembled," (Calmet) or sighed; (ver. 19.) and sneezing is accounted good for alleviating the pain. <i>Sternutamenta capitis gravedinem emendant.</i> (Pliny, [Natural History?] xxviii. 6.) (Calmet)'
      v:037:
        - '2KI:4:37 | 37 | 37 | <i>Ground.</i> To honour the saint, who had done her such a kindness. (Menochius)'
      v:038:
        - '2KI:4:38 | 38 | 38 | <i>Galgal,</i> where he had been often before. --- <i>Dwelt.</i> Hebrew, "sat," like disciples attending to the instructions of their master, Acts xxii. 3. (Calmet) --- <i>To one,</i> &c. Hebrew and Septuagint, "to his servant," Giezi. (Menochius) --- Eliseus provided for the temporal as well as for the spiritual wants of his followers. (Haydock) --- The famine had been sent by God, to punish the idolatry of the people, chap. viii. 1. (Menochius)'
      v:039:
        - '2KI:4:39 | 39 | 39 | <i>Wild herbs.</i> Hebrew <i>oroth.</i> Septuagint {GREEK:START arioth}αριοθ{GREEK:END}, may denote any thing that could be "gathered." --- <i>Gourds: colocynthides.</i> They resembled cucumbers; but were so bitter, that they were styled, "the gall of the earth." Vallesius, (Phil. c. 36.) who observes, that a small quantity may cause death, (c. 37.) and that the remedy used by the prophet was supernatural; though Lemnius (c. 7.) asserts, that the mixture of barley-flour would take away the bitterness. (Tirinus) --- It has, in effect, that tendency; but the hand of God must still be acknowledged. (Calmet)'
      v:040:
        - '2KI:4:40 | 40 | 40 | <i>Death,</i> poison, &c. Matthiole accounts this fruit poisonous.'
      v:042:
        - '2KI:4:42 | 42 | 42 | <i>Baalsalisa,</i> 15 miles south of Diospolis, and to the north of Jerusalem. (Calmet) --- <i>His scrip.</i> Hebrew <i>bctsiklono.</i> Protestants, "in the husk thereof." <i>Carmel,</i> means a greenish ear of corn, (Haydock) which might be rubbed in the hand, and so eaten. (Calmet)'
      v:043:
        - '2KI:4:43 | 43 | 43 | <i>Men.</i> The disciples of Christ found the like difficulty, John vi. 9. (Menochius) --- God multiplied the provisions for these 100 men, (Calmet) living in the community at Galgal. (Haydock)'
