    verses:
      v:001: '2KI:19:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}when king Ezechias heard these words, he rent his garments, and covered himself with sackcloth, and went into the house of the Lord.'
      v:002: '2KI:19:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}And he sent Eliacim, who was over the house, and Sobna, the scribe, and the ancients of the priests, covered with sackcloths, to Isaias, the prophet, the son of Amos.'
      v:003: '2KI:19:3 | 3 | 3 | And they said to him: Thus saith Ezechias: This day is a day of tribulation, and of rebuke, and of blasphemy: the children are come to the birth, and the woman in travail hath not strength.'
      v:004: '2KI:19:4 | 4 | 4 | It may be the Lord, thy God, will hear all the words of Rabsaces, whom the king of the Assyrians, his master, hath sent to reproach the living God, and to reprove with words, which the Lord, thy God, hath heard: and do thou offer prayer for the remnants that are found.'
      v:005: 2KI:19:5 | 5 | 5 | So the servants of king Ezechias came to Isaias.
      v:006: '2KI:19:6 | 6 | 6 | And Isaias said to them: Thus shall you say to your master: Thus saith the Lord: Be not afraid for the words which thou hast heard, with which the servants of the king of the Assyrians have blasphemed me.'
      v:007: '2KI:19:7 | 7 | 7 | Behold I will send a spirit upon him, and he shall hear a message, and shall return into his own country, and I will make him fall by the sword in his own country.'
      v:008: '2KI:19:8 | 8 | 8 | And Rabsaces returned, and found the king of the Assyrians besieging Lobna: for he had heard that he was departed from Lachis.'
      v:009: '2KI:19:9 | 9 | 9 | And when he heard say of Tharaca, king of Ethiopia: Behold, he is come out to fight with thee: and was going against him, he sent messengers to Ezechias, saying:'
      v:010: '2KI:19:10 | 10 | 10 | Thus shall you say to Ezechias, king of Juda: Let not thy God deceive thee, in whom thou trustest: and do not say: Jerusalem shall not be delivered into the hands of the king of the Assyrians.'
      v:011: '2KI:19:11 | 11 | 11 | Behold, thou hast heard what the kings of the Assyrians have done to all countries, how they have laid them waste: and canst thou alone be delivered?'
      v:012: '2KI:19:12 | 12 | 12 | Have the gods of the nations delivered any of them, whom my fathers have destroyed, to wit, Gozan, and Haran, and Reseph, and the children of Eden, that were in Thelassar?'
      v:013: '2KI:19:13 | 13 | 13 | Where is the king of Emath, and the king of Arphad, and the king of the city of Sepharvaim, and of Ana and of Ava?'
      v:014: '2KI:19:14 | 14 | 14 | And when Ezechias had received the letter of the hand of the messengers, and had read it, he went up to the house of the Lord, and spread it before the Lord,'
      v:015: '2KI:19:15 | 15 | 15 | And he prayed in his sight, saying: O Lord God of Israel, who sitteth upon the cherubims, thou alone art the God of all the kings of the earth: thou madest heaven and earth:'
      v:016: '2KI:19:16 | 16 | 16 | Incline thy ear, and hear: open, O Lord, thy eyes, and see: and hear all the words of Sennacherib, who hath sent to upbraid unto us the living God.'
      v:017: '2KI:19:17 | 17 | 17 | Of a truth, O Lord, the kings of the Assyrians have destroyed nations, and the lands of them all.'
      v:018: "2KI:19:18 | 18 | 18 | And they have cast their gods into the fire: for they were not gods, but the works of men's hands, of wood and stone, and they destroyed them."
      v:019: '2KI:19:19 | 19 | 19 | Now therefore, O Lord, our God, save us from his hand, that all the kingdoms of the earth may know that thou art the Lord, the only God.'
      v:020: '2KI:19:20 | 20 | 20 | And Isaias, the son of Amos, sent to Ezechias, saying: Thus saith the Lord, the God of Israel: I have heard the prayer thou hast made to me concerning Sennacherib, king of the Assyrians.'
      v:021: '2KI:19:21 | 21 | 21 | This is the word, that the Lord hath spoken of him: The virgin, the daughter of Sion, hath despised thee, and laughed thee to scorn: the daughter of Jerusalem hath wagged her head behind thy back.'
      v:022: '2KI:19:22 | 22 | 22 | Whom hast thou reproached, and whom hast thou blasphemed? against whom hast thou exalted thy voice, and lifted up thy eyes on high? against the holy one of Israel.'
      v:023: '2KI:19:23 | 23 | 23 | By the hand of thy servants thou hast reproached the Lord, and hast said: With the multitude of my chariots I have gone up to the height of the mountains, to the top of Libanus, and have cut down its tall cedars, and its choice fir-trees. And I have entered into the furthest parts thereof, and the forest of its Carmel.'
      v:024: '2KI:19:24 | 24 | 24 | I have cut down. And I have drunk strange waters, and have dried up with the soles of my feet all the shut-up waters.'
      v:025: '2KI:19:25 | 25 | 25 | Hast thou not heard what I have done from the beginning? from the days of old I have formed it, and now I have brought it to effect: that fenced cities of fighting men should be turned to heaps of ruins:'
      v:026: '2KI:19:26 | 26 | 26 | And the inhabitants of them were weak of hand, they trembled and were confounded, they became like the grass of the field, and the green herb on the tops of houses, which withered before it came to maturity.'
      v:027: '2KI:19:27 | 27 | 27 | Thy dwelling, and thy going out, and thy coming in, and thy way I knew before, and thy rage against me.'
      v:028: '2KI:19:28 | 28 | 28 | Thou hast been mad against me, and thy pride hath come up to my ears: therefore I will put a ring in thy nose, and a bit between thy lips, and I will turn thee back by the way by which thou camest.'
      v:029: '2KI:19:29 | 29 | 29 | And to thee, O Ezechias, this shall be a sign: {VERSE_FOOTNOTE_INDEX_REF 0}Eat this year what thou shalt find: and in the second year, such things as spring of themselves: but in the third year sow and reap: plant vineyards, and eat the fruit of them.'
      v:030: '2KI:19:30 | 30 | 30 | And whatsoever shall be left of the house of Juda, shall take root downward, and bear fruit upward.'
      v:031: '2KI:19:31 | 31 | 31 | For out of Jerusalem shall go forth a remnant, and that which shall be saved out of Mount Sion: the zeal of the Lord of hosts shall do this.'
      v:032: '2KI:19:32 | 32 | 32 | Wherefore thus saith the Lord concerning the king of the Assyrians: He shall not come into this city, nor shoot an arrow into it, nor come before it with shield, nor cast a trench about it.'
      v:033: '2KI:19:33 | 33 | 33 | By the way that he came he shall return: and into this city he shall not come, saith the Lord.'
      v:034: "2KI:19:34 | 34 | 34 | And I will protect this city, and will save it for my own sake, and for David, my servant's sake."
      v:035: '2KI:19:35 | 35 | 35 | {VERSE_FOOTNOTE_INDEX_REF 0}And it came to pass that night, that an angel of the Lord came, and slew in the camp of the Assyrians a hundred and eighty-five thousand. And when he arose early in the morning, he saw all the bodies of the dead.'
      v:036: '2KI:19:36 | 36 | 36 | And Sennacherib, king of the Assyrians departing, went away, and he returned and abode in Ninive.'
      v:037: '2KI:19:37 | 37 | 37 | {VERSE_FOOTNOTE_INDEX_REF 0}And as he was worshipping in the temple of Nesroch, his god, Adramelech and Sarasar, his sons, slew him with the sword, and they fled into the land of the Armenians, and Asarhaddon, his son, reigned in his stead.'
  c:020:
    commentary:
      v:001:
        - "2KI:20:1 | 1 | 1 | <i>Days,</i> before the destruction of Sennacherib's army; (ver. 6.; Menochius) though some suppose that Ezechias was afflicted with sickness, because he had not shewn sufficient gratitude for his deliverance, 2 Paralipomenon xxxii. 24. (Eusebius and St. Jerome, in Isaias xxxix. (Calmet) --- But it might be sent only to purify him the more, &c. (Menochius) --- He fell ill the same year that the Assyrian invaded his dominions, ver. 6., and chap. xviii. 13. The nature of his disorder in not fully known. (It was probably an abscess, (Calmet) brought on by a fever; or an ulcer, for which the things which promote suppuration, are always proper. Thus God teaches us to make use of natural remedies, yet so as to place our whole confidence in him. (Haydock) --- Others think it was a pleurisy, (John xxi. Thesaur. 26.) or a quinsey, (Barthol.) or the pestilence, &c. (Calmet) --- <i>Unto death,</i> of an illness, which would naturally have proved mortal; as that of Benadad was the reverse, chap. viii. 10. --- <i>Not live,</i> very shortly; though he does not express the time. We should always bear in mind this awful warning. (Haydock) --- The prediction was conditional, like that of Jonas; (iii. 4.; Calmet) otherwise it would have been sinful to strive to render it ineffectual. (Estius)"
      v:002:
        - '2KI:20:2 | 2 | 2 | <i>Wall,</i> towards the temple; (Chaldean, &c.) or that he might be less distracted, and indulge his grief without restraint.'
      v:003:
        - "2KI:20:3 | 3 | 3 | <i>Before thee.</i> The saints of the old law frequently mention their good works, (Psalm vii. 9., &c., and 2 Esdras xiii. 14.) which is less common in those of the new. When God rewards our good works, he only crowns his own gifts. (Calmet) --- Ezechias had sincerely desired to please God, though he might have given way to some imperfections, ver. 1. (Haydock) --- <i>Weeping;</i> because he thought that the Messias would not be one of his posterity, as he had yet no children, chap. xxi. 1. (St. Jerome) --- The saints of the Old Testament could only be received into Abraham's bosom. We may <i>be with Christ</i> immediately after death; so that it is far less terrible, Philippians i. 23. (Haydock)"
      v:004:
        - '2KI:20:4 | 4 | 4 | <i>Court.</i> Hebrew <i>her,</i> "city:" but in the margin, (Calmet) <i>etsor.</i> Septuagint {GREEK:START aule}αυλη{GREEK:END}, "hall," or <i>court,</i> is retained, and followed by the Chaldean. (Calmet) --- Protestants, "the middle court." (Haydock)'
      v:005:
        - '2KI:20:5 | 5 | 5 | <i>Day,</i> dating from the time when Isaias spoke. (Tostat) --- This shewed that the cure was miraculous, and not effected by natural remedies only. (Tirinus)'
      v:006:
        - '2KI:20:6 | 6 | 6 | <i>Assyrians.</i> It is commonly supposed that this alludes to Sennacherib. But it might refer to his son, who was sending an army, Isaias xx. 1. We ought not to alter the scriptural order of the transactions, without cogent reasons.'
      v:007:
        - '2KI:20:7 | 7 | 7 | <i>Figs;</i> dried. They are very serviceable in various disorders of the throat, to mollify, &c. (Pliny, [Natural History?] xxiii. 3.) (Aldrov. ii.) --- St. Jerome (in Isaias xxxviii.) acknowledges that they might help to removed the disorder. Grotius is of a contrary opinion; (Calmet) and this would enhance the miracle. See Vales. xxxix. (Menochius) --- At any rate, the discovery of this remedy to the prophet, and its sudden efficacy, were miraculous. (Calmet)'
      v:008:
        - '2KI:20:8 | 8 | 8 | <i>Sign.</i> He is not incredulous, but gives the prophet an occasion of declaring by what authority he spoke thus. (Haydock)'
      v:010:
        - '2KI:20:10 | 10 | 10 | <i>Lines,</i> according to the usual course of the sun. An instantaneous motion of this kind would, in reality, be as difficult, as the retrogradation. But it might not strike the people so much. (Haydock) --- Some take the lines to designate hours. But the sun is never up twenty hours in that country; and it must have been at such a height, as that it might appear visibly to recede, or to go forward, ten lines. We may therefore suppose, that they consisted only of half hours, (Tirinus) or less. (Calmet) --- If the retrograde motion were instantaneous, as Cajetan believes, the day would only be five hours longer than usual; (Menochius) but if otherwise, it would be ten; as the sun would occupy five hours in going back, and as many to regain its former station. (Tirinus) --- Usher supposes that the night was as much shortened, that so astronomical observations may still be verified without any confusion. But that would introduce a fresh miracle. Some assert that only the shadow went back, without any derangement in the heavenly bodies. Spinosa laughs at the ignorance of those people, who mistook the effects of a parhelion for a miracle. This author may boast of his superior knowledge. But how came the sages of Babylon (ver. 12.) to be unacquainted with such a natural cause? How came it so opportunely (Calmet) at the time appointed by the prophet? What improbable explanations are not those forced to admit, who deny to the Almighty the power of changing his own works! (Haydock) --- The silence of profane historians respecting this miracle, is of little consequence. Herodotus (ii. 142.) seems to hint at it, as well as at that under Josue; (x.) being informed "by the Egyptians, that during 10340 years, the sun had risen four times in an extraordinary manner. It had risen twice where it ought naturally to set, and had set as often where it should rise." He might have said more simply, that the sun had twice gone back. See Solin, 45. (Calmet) --- St. Dion. Areop. ep. 7. ad Polycarp. --- This last author thinks that this day was twenty hours longer than usual, supposing that the lines designate so many hours, and that the sun kept going back for ten hours. (Worthington)'
      v:011:
        - '2KI:20:11 | 11 | 11 | <i>Dial.</i> Hebrew also, "steps." St. Jerome confesses that he followed Symmachus in Isaias xxxviii. 7. Whether this dial resembled one of ours, (Grotius) or was made in the form of steps, (St. Cyril, hom. 3, in Isaias, &c.) or rather of a half globe, (Calmet) after the Babylonian fashion, (Vitruvius ix. 9.) is not clear. Some have asserted that hours were not known to the Hebrews, before the captivity. (Usher, the year of the world 3291.) --- But Toby[Tobias], (xii. 22.) who wrote at Nineve, under the reign of Manasses, clearly speaks of them. The Egyptians pretend that they invented water hour-glasses. But the invention of dials is attributed to the Chaldeans, from whom Anaximander introduced them among the Greeks, under the reign of Cyrus. He died in the year of the world 3457. --- <i>Achaz</i> had much to do with Theglathphalasar; (chap. xvii. 8.) and probably obtained this curiosity from the same country. In more ancient times, people measured time by the length of their shadow, and were invited to a feast at such a foot, in the same manner as we should invite for such an hour. (Palladius, Rustic. xii.) (Calmet) --- Till the year of Rome 595, when Nasica dedicated the first water hour-glass, the Romans knew not how the time passed on cloudy days. (Pliny, [Natural History?] vii. 60.) (Vitruvius ix. 9.) --- Grotius supposes that the dial of Achaz was a concave semicircular gnomon, in which a globe was placed, the shadow of which fell on twenty-eight lines. (Du Hamel)'
      v:012:
        - '2KI:20:12 | 12 | 12 | <i>Berodach,</i> or <i>Merodac Baladan,</i> Isaias xxxix. 1. (Calmet) --- The latter was his father; the famous Nabonassar. (Du Hamel) --- <i>Letters,</i> or <i>books,</i> Isaias. --- <i>Sick.</i> They came to congratulate him on his recovery, and also (Menochius) <i>to inquire of the wonder that had happened upon the earth. God left him that he might be tempted, and all things might be made known that were in his heart,</i> 2 Paralipomenon xxxii. 31. (Haydock) --- If this embassage took place after the fall of Sennacherib, the king of Babylon might thank Ezechias for having stopped the career of that ambitious monarch, from whom the former had every thing to fear. (Calmet)'
      v:013:
        - "2KI:20:13 | 13 | 13 | <i>Rejoiced,</i> at being honoured by so great a prince, (Menochius) who afterwards defeated Asarhaddon. (Tirinus) --- Hebrew, \"hearkened unto them.\" But the sense of the Vulgate is preferable, and the construction of the original seems to require it, as it is also understood by the Septuagint and Syriac, and by Isaias xxxix. 2. --- <i>Spices.</i> Hebrew, \"precious things,\" (Montanus) \"treasures,\" (Chaldean; Syriac) \"cabinet\" of jewels, &c. (Vatable) --- <i>Vessels,</i> or armour, and all this fine furniture. St. Jerome says, that Ezechias also displayed before them the treasures of the temple, which chiefly drew upon him God's displeasure. (Calmet) --- He might be guilty only of a venial sin of vanity and of ingratitude: (Menochius) and God took occasion, from this offence to admonish the king of the impending ruin. (Du Hamel)"
      v:017:
        - '2KI:20:17 | 17 | 17 | <i>Babylon,</i> under the last kings of Juda. It cannot be explained of Sennacherib, chap. xviii. 15.'
      v:018:
        - '2KI:20:18 | 18 | 18 | <i>Eunuchs;</i> servants, Daniel i. 3. We only read of Manasses, who was taken to <i>Babylon.</i> (Calmet) --- But he might have many brothers, who might be reduced to a menial condition; (Salien) as the text seems to refer to the immediate sons of Ezechias. (Haydock) --- It may, however, be explained of his descendants. (Menochius) (Chap. xxiv. 12.)'
      v:019:
        - "2KI:20:19 | 19 | 19 | <i>Let.</i> Hebrew, \"and he added, let,\" &c. (Calmet) --- Protestants, \"he said, <i>is it</i> not <i>good,</i> if peace and truth (or a solid and desirable peace) be in my days?\" He is not indifferent about his family, as the Jews would insinuate (Eusebiuis and St. Jerome, in Isaias xxxix. 7, 8.) from the prophet's adding, <i>Be comforted....my people;</i> (Isaias xl. 1.; Haydock) but he submits with resignation to God's decrees, (St. Ambrose) and begs that God would be pleased to suffer him to die in peace, as the sentence did not seem to affect his person. (Haydock) --- Josephus insinuates that he was exceedingly grieved at the distress which hung over his posterity, (Antiquities x. 3.) and we are assured the Ezechias and the people entered into sentiments of humility and penance, which for a time averted the wrath of God, 2 Paralipomenon xxxii. 26."
      v:020:
        - '2KI:20:20 | 20 | 20 | <i>City.</i> Probably before it was besieged by Sennacherib, 2 Paralipomenon xxxii. 4. --- <i>Juda,</i> and in the works of Isaias, 2 Paralipomenon xxxii. 32., and Isaias xxxvii., xxxviii., and xxxix. The prophet gives us the canticle of this pious king, who shone with so great splendour, and did so much for the good of his people, chap. xviii. 4, 5., and Ecclesiasticus xlviii. 19. (Calmet) --- He generously opposed the reign of vice, and though threatened with the most imminent dangers, came off with victory. Thus Jesus Christ declared war against idolatry and all vice, and established his Church in the midst of persecution. (Haydock) --- Ezechias was conducted to the gates of death, and brought back; Christ rose victorious from the grave, as the holy king seems to have foreseen, Isaias xxxviii. 19. (Calmet)'
