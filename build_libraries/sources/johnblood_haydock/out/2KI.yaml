    verses:
      v:001: '2KI:6:1 | 1 | 1 | And the sons of the prophets said to Eliseus: {VERSE_FOOTNOTE_INDEX_REF 0}Behold, the place where we dwell with thee is too straight for us.'
      v:002: '2KI:6:2 | 2 | 2 | Let us go as far as the Jordan, and take out of the wood every man a piece of timber, that we may build us there a place to dwell in. And he said: Go.'
      v:003: '2KI:6:3 | 3 | 3 | And one of them said: But come thou also with thy servants. He answered: I will come.'
      v:004: '2KI:6:4 | 4 | 4 | So he went with them. And when they were come to the Jordan, they cut down wood.'
      v:005: '2KI:6:5 | 5 | 5 | And it happened, as one was felling some timber, that the head of the ax fell into the water: and he cried out, and said: Alas, alas, alas, my lord, for this same was borrowed.'
      v:006: '2KI:6:6 | 6 | 6 | And the man of God said: Where did it fall? and he shewed him the place: Then he cut off a piece of wood, and cast it in thither: and the iron swam.'
      v:007: '2KI:6:7 | 7 | 7 | And he said: Take it up. And he put out his hand, and took it.'
      v:008: '2KI:6:8 | 8 | 8 | And the king of Syria warred against Israel, and took counsel with his servants, saying: In such and such a place, let us lay an ambush.'
      v:009: '2KI:6:9 | 9 | 9 | And the man of God sent to the king of Israel, saying: Beware that thou pass not to such a place: for the Syrians are there in ambush.'
      v:010: '2KI:6:10 | 10 | 10 | And the king of Israel, sent to the place which the man of God had told him, and prevented him, and looked well to himself there not once nor twice.'
      v:011: '2KI:6:11 | 11 | 11 | And the heart of the king of Syria, was troubled for this thing. And calling together his servants, he said: Why do you not tell me who it is that betrays me to the king of Israel?'
      v:012: '2KI:6:12 | 12 | 12 | And one of his servants said: No one, my lord, O king: but Eliseus, the prophet, that is in Israel, telleth the king of Israel all the words, that thou speakest in thy privy chamber.'
      v:013: '2KI:6:13 | 13 | 13 | And he said to them: Go, and see where he is: that I may send and take him. And they told him: saying: Behold he is in Dothan.'
      v:014: '2KI:6:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}Therefore, he sent thither horses, and chariots, and the strength of an army: and they came by night, and beset the city.'
      v:015: '2KI:6:15 | 15 | 15 | And the servant of the man of God, rising early, went out, and saw an army round about the city, and horses and chariots: and he told him, saying: Alas, alas, alas, my lord, what shall we do?'
      v:016: '2KI:6:16 | 16 | 16 | But he answered: Fear not: for there are more with <i>us</i> than with <i>them</i>.'
      v:017: '2KI:6:17 | 17 | 17 | And Eliseus prayed, and said: Lord, open his eyes, that he may see. And the Lord opened the eyes of the servant, and he saw: and behold, the mountain <i>was</i> full of horses, and chariots of fire round about Eliseus.'
      v:018: '2KI:6:18 | 18 | 18 | And the enemies came down to him: but Eliseus prayed to the Lord, saying: Strike, I beseech thee, this people with blindness: and the Lord struck them with blindness, according to the word of Eliseus.'
      v:019: '2KI:6:19 | 19 | 19 | And Eliseus said to them: This is not the way, neither is this the city: follow me, and I will shew you the man whom you seek. So he led them into Samaria.'
      v:020: '2KI:6:20 | 20 | 20 | And when they were come into Samaria, Eliseus said: Lord, open the eyes of these men, that they may see. And the Lord opened their eyes, and they saw themselves to be in the midst of Samaria.'
      v:021: '2KI:6:21 | 21 | 21 | And the king of Israel said to Eliseus, when he saw them: My father, shall I kill them?'
      v:022: '2KI:6:22 | 22 | 22 | And he said: Thou shalt not kill them: for thou didst not take them with thy sword, or thy bow, that thou mayst kill them: but set bread and water before them, that they may eat and drink, and go to their master.'
      v:023: '2KI:6:23 | 23 | 23 | And a great provision of meats was set before them, and they ate and drank; and he let them go: and they went away to their master: and the robbers of Syria came no more into the land of Israel.'
      v:024: '2KI:6:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}And it came to pass, after these things, that Benadad, king of Syria, gathered together all his army, and went up, and besieged Samaria.'
      v:025: "2KI:6:25 | 25 | 25 | And there was a great famine in Samaria: and so long did the siege continue, till the head of an ass was sold for fourscore pieces of silver, and the fourth part of a cabe of pigeon's dung, for five pieces of silver."
      v:026: '2KI:6:26 | 26 | 26 | And as the king of Israel was passing by the wall, a certain woman cried out to him, saying: Save me, my lord, O king.'
      v:027: '2KI:6:27 | 27 | 27 | And he said: If the Lord doth not save thee: how can I save thee? out of the barn-floor, or out of the wine-press? And the king said to her: What aileth thee? And she answered:'
      v:028: '2KI:6:28 | 28 | 28 | This woman said to me: Give thy son, that we may eat him to-day, and we will eat my son to-morrow.'
      v:029: '2KI:6:29 | 29 | 29 | So we boiled my son, and eat him. And I said to her on the next day: Give thy son, that we may eat him. And she hath hid her son.'
      v:030: '2KI:6:30 | 30 | 30 | When the king heard this, he rent his garments, and passed by upon the wall. And all the people saw the hair-cloth which he wore within next to his flesh.'
      v:031: '2KI:6:31 | 31 | 31 | And the king said: May God do so and so to me, and may he add more, if the head of Eliseus, the son of Saphat, shall stand on him this day.'
      v:032: "2KI:6:32 | 32 | 32 | But Eliseus sat in his house, and the ancients sat with him. So he sent a man before: and before that messenger came, he said to the ancients: Do you know that this son of a murderer hath sent to cut off my head? Look then when the messenger shall come, shut the door, and suffer him not to come in: for behold the sound of his master's feet is behind him."
      v:033: '2KI:6:33 | 33 | 33 | While he was yet speaking to them, the messenger appeared, who was coming to him. And he said: Behold, so great an evil is from the Lord: what shall I look for more from the Lord?'
  c:007:
    commentary:
      v:001:
        - '2KI:7:1 | 1 | 1 | <i>A stater.</i> It is the same as a sicle or shekel. (Challoner) --- As it is in Hebrew and Septuagint. --- <i>Bushel,</i> or "measure," (Haydock) above 9 pints. --- <i>Gate,</i> where the market place commonly was. (Calmet)'
      v:002:
        - '2KI:7:2 | 2 | 2 | <i>Lords.</i> Hebrew <i>shalish,</i> "an officer" of the first rank, Exodus xiv. 7. Septuagint {GREEK:START tristates}τριστατησ{GREEK:END}, which Josephus explains of one who "commanded a third part of the army." (Calmet) --- <i>Flood-gates.</i> If corn should fall with the same abundance as water does from the cataracts of the Nile; or, Hebrew, "if the Lord should make windows," &c., to pour it down, (Calmet) could it possibly be so cheap? (Menochius) --- <i>Thereof.</i> Thus his incredulity was punished, ver. 17. (Salien) --- Reason must not pretend to reach the power of God, but ought to believe what he says. (Worthington)'
      v:003:
        - '2KI:7:3 | 3 | 3 | <i>Lepers.</i> They were excluded from society, though the laws of religion were ill observed in Israel. The Rabbins say, these four were Giezi and his three sons. (Calmet) --- But this is without foundation, (Haydock) as Giezi was not yet a leper, chap. viii. 5. --- Salien places that judgment two years later. (Haydock)'
      v:005:
        - '2KI:7:5 | 5 | 5 | <i>Evening.</i> Hebrew, "twilight." --- <i>First part,</i> where the advanced guard should be, or the nearest tents.'
      v:006:
        - '2KI:7:6 | 6 | 6 | <i>Hethites.</i> Septuagint, "Chetteans." Josephus, "the islands" of Cyprus, &c. He seems to have read <i>Cethim</i> in the text, as they peopled Cyprus. (Calmet) --- See Jeremias ii. 10. (Menochius) --- These Hethites seem to have dwelt in the stony Arabia, (Judges i. 26.) or in Syria. (Haydock) --- Solomon had connexions with them, 3 Kings x. 29. (Calmet) --- Angels made <i>the noise</i> of a mighty army, and probably appeared, as they had done to Giezi, chap. vi. 17. (Tirinus)'
      v:009:
        - '2KI:7:9 | 9 | 9 | <i>Crime,</i> and punished. Hebrew, "iniquity shall find us." Citizens are bound to give notice of what may tend to the common good. (Calmet) --- <i>Court.</i> Not in person, but by means of others. (Menochius)'
      v:010:
        - '2KI:7:10 | 10 | 10 | <i>Tied</i> to the mangers, or rather by the hind-legs, as it is still the custom in the East. (Xenophon. Anab. iii. Martyr legat. Babyl.)'
      v:013:
        - '2KI:7:13 | 13 | 13 | <i>Consumed,</i> for food. (Menochius) --- Septuagint, "Let them take five of the horses left. Those which are left here, behold they are to all the remaining multitude of Israel, and let us send them." They have read in a different manner from the present Hebrew, which has, "Let them take five of the horses there remaining; behold they are like all the multitude of Israel which is left; they are like all the multitude of Israel who are lost; let us send them." Arabic, "Let us send thither five horsemen who remain; if they escape, we shall look upon them as those Israelites who continue alive; if they perish, they well be numbered with the other Israelites who are dead." Both horses and horsemen were dreadfully lean, and they could not expect a better fate than those already consumed by famine. (Calmet) --- The truth of the report ought at least to be fully ascertained. By following the timid advice of the king no prospect of redress appeared. At last the king consented to send two horsemen. (Haydock) (Septuagint, ver. 14.) (Junius, &c.)'
      v:014:
        - '2KI:7:14 | 14 | 14 | <i>Horses.</i> Hebrew, "chariot horses," or two chariots with (each) two horses, as it was customary to go to war, and to travel on chariots. (Calmet)'
      v:017:
        - '2KI:7:17 | 17 | 17 | <i>Gate,</i> to prevent confusion and accidents, (Josephus) or to guard against any return of the enemy. (Menochius)'
