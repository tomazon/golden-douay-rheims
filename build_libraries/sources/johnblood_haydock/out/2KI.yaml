    verses:
      v:001: '2KI:11:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}Athalia, the mother of Ochozias, seeing that her son was dead, arose and slew all the royal seed.'
      v:002: "2KI:11:2 | 2 | 2 | But Josaba, the daughter of king Joram, sister of Ochozias, took Joas, the son of Ochozias, and stole him from among the king's sons that were slain, out of the bed-chamber with his nurse: and hid him from the face of Athalia; so that he was not slain."
      v:003: '2KI:11:3 | 3 | 3 | And he was with her six years, hid in the house of the Lord. And Athalia reigned over the land.'
      v:004: "2KI:11:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}And in the seventh year Joiada seat, and taking the centurions and the soldiers, brought them in to him into the temple of the Lord, and made a covenant with them: and taking an oath of them in the house of the Lord, shewed them the king's son:"
      v:005: '2KI:11:5 | 5 | 5 | And he commanded them, saying: This is the thing that you must do.'
      v:006: "2KI:11:6 | 6 | 6 | Let a third part of you go in on the sabbath, and keep the watch of the king's house. And let a third part be at the gate of Sur; and let a third part be at the gate behind the dwelling of the shield-bearers; and you shall keep the watch of the house of Messa."
      v:007: '2KI:11:7 | 7 | 7 | But let two parts of you all that go forth on the sabbath, keep the watch of the house of the Lord about the king.'
      v:008: '2KI:11:8 | 8 | 8 | And you shall compass him round about, having weapons in your hands: and if any man shall enter the precinct of the temple, let him be slain: and you shall be with the king, coming in and going out.'
      v:009: '2KI:11:9 | 9 | 9 | And the centurions did according to all things that Joiada, the priest, had commanded them: and taking every one their men, that went in on the sabbath, with them that went out in the sabbath, came to Joiada, the priest.'
      v:010: '2KI:11:10 | 10 | 10 | And he gave them the spears, and the arms of king David, which were in the house of the Lord.'
      v:011: '2KI:11:11 | 11 | 11 | And they stood, having every one their weapons in their hands, from the right side of the temple, unto the left side of the altar, and of the temple, about the king.'
      v:012: "2KI:11:12 | 12 | 12 | And he brought forth the king's son, and put the diadem upon him, and the testimony: and they made him king, and anointed him: and clapping their hands, they said: God save the king."
      v:013: '2KI:11:13 | 13 | 13 | And Athalia heard the noise of the people running: and going in to the people into the temple of the Lord,'
      v:014: '2KI:11:14 | 14 | 14 | She saw the king standing upon a tribunal, as the manner was, and the singers, and the trumpets near him, and all the people of the land rejoicing, and sounding the trumpets: and she rent her garments, and cried: A conspiracy, a conspiracy.'
      v:015: '2KI:11:15 | 15 | 15 | But Joiada commanded the centurions that were over the army, and said to them: Have her forth without the precinct of the temple, and whosoever shall follow her, let him be slain with the sword. For the priest had said: Let her not be slain in the temple of the Lord.'
      v:016: '2KI:11:16 | 16 | 16 | And they laid hands on her: and thrust her out by the way by which the horses go in, by the palace, and she was slain there.'
      v:017: '2KI:11:17 | 17 | 17 | And Joiada made a covenant between the Lord, and the king, and the people, that they should be the people of the Lord; and between the king and the people.'
      v:018: '2KI:11:18 | 18 | 18 | And all the people of the land went into the temple of Baal, and broke down his altars, and his images they broke in pieces thoroughly: they slew also Mathan, the priest of Baal, before the altar. And the priest set guards in the house of the Lord.'
      v:019: '2KI:11:19 | 19 | 19 | And he took the centurions, and the bands of the Cerethi, and the Phelethi, and all the people of the land, and they brought the king from the house of the Lord: and they came by the way of the gate of the shield-bearers into the palace, and he sat on the throne of the kings.'
      v:020: "2KI:11:20 | 20 | 20 | And all the people of the land rejoiced, and the city was quiet: but Athalia was slain with the sword in the king's house."
      v:021: 2KI:11:21 | 21 | 21 | Now Joas was seven years old when he began to reign.
  c:012:
    commentary:
      v:002:
        - '2KI:12:2 | 2 | 2 | <i>Taught him.</i> Joiada lived, at least, till the 23d year of the reign of Joas, (ver. 6.) and the king seems to have persevered some time longer in virtue.'
      v:003:
        - '2KI:12:3 | 3 | 3 | <i>Places,</i> to the true God, but contrary to his law. The king was deterred from overturning these altars, through human policy; which did not meet with the divine approbation. (Calmet) See 3 Kings xxii. 24., and Deuteronomy xii. 8.'
      v:004:
        - "2KI:12:4 | 4 | 4 | <i>Sanctified.</i> That is, dedicated to God's service. (Challoner) --- Literally, \"of the holy\" <i>sanctorum.</i> (Haydock) --- For the use of the sanctuary. --- <i>Pass,</i> as strangers, (3 Kings viii. 41.) desiring sacrifice to be offered, (Grotius) or who pass in the roll of those who have attained their 20th year, and are obliged to pay half a sicle, Exodus xx. 13, 14. This was the first fund which had been turned to a different purpose by the priests, (Calmet) under the wicked kings. (Haydock) --- <i>Soul.</i> that is, the ordinary oblation, which every soul was to offer by the law, Exodus xxx. (Challoner) --- Or, this was a second <i>fund</i> arising from the redemption of vows, Leviticus xxvii. 2. --- <i>Lord.</i> Voluntary contributions, like that of the widow, (Luke xxi. 2.) were also recommended; and Joas sent Levites throughout the land, every year, to collect what they could, for the reparation of the temple, 2 Paralipomenon xxiv. 5."
      v:005:
        - '2KI:12:5 | 5 | 5 | <i>Order.</i> Hebrew, "acquaintance." Let them receive the contributions on the spot where they reside; or, let those who are on duty in the temple take them. (Calmet) --- <i>Thing.</i> Hebrew, "breach," <i>badek,</i> a term which the Septuagint retain. (Haydock)'
      v:006:
        - '2KI:12:6 | 6 | 6 | <i>Temple.</i> It is not known when the king gave his orders; but they were executed with negligence, as they seemed to interfere (Calmet) with the emoluments assigned by the law to the Levites, 2 Paralipomenon xxiv. 5. (Haydock) --- The latter Jews were obliged to pay half a sicle towards the repairs of the temple. (Tirinus)'
      v:008:
        - '2KI:12:8 | 8 | 8 | <i>Forbidden.</i> Hebrew, Septuagint, &c., "And the priests consented to take no," &c. They were also obliged to restore what they had already received. (Calmet)'
      v:009:
        - '2KI:12:9 | 9 | 9 | <i>By the altar,</i> yet <i>without</i> the enclosure, that any person might freely put in what he thought proper, 2 Paralipomenon xxiv. 8. Priests were still appointed to watch, that no fraud was committed: and they counted the money which the law ordained to be paid. Josephus (Jewish Wars vi. 5.) speaks of many coffers; one might be near the <i>altar,</i> and another <i>out</i> of the <i>door.</i> (Menochius)'
      v:010:
        - '2KI:12:10 | 10 | 10 | <i>Priest,</i> or his deputy. (Paralipomenon) (Calmet) --- <i>Out.</i> Protestants, "put it up in bags," (Haydock) or tied and afterwards weighed it.'
      v:011:
        - 2KI:12:11 | 11 | 11 | <i>And they.</i> The king and the high priest conjointly. (Paralipomenon)
      v:013:
        - '2KI:12:13 | 13 | 13 | <i>Bowls.</i> Chaldean, "silver chalices." The precise import of the Hebrew term is not well known. (Menochius) --- <i>Lord.</i> After the repairs were finished, the remaining money, which was very considerable, was however employed for these purposes, 2 Paralipomenon xxiv. 14. (Calmet) (Menochius)'
      v:015:
        - '2KI:12:15 | 15 | 15 | <i>Faithfully,</i> and corresponded with the trust reposed in them. (Haydock)'
      v:016:
        - '2KI:12:16 | 16 | 16 | <i>Sins.</i> These terms seem to be synonymous, though they may be distinguished, Leviticus iv. 2., and v. 15. If any one forgot to pay tithes, he was bound to make full reparation to the priests; (Tostat) and the money which was given to them by strangers, to offer sacrifice, was not taken from them. (Calmet)'
      v:017:
        - '2KI:12:17 | 17 | 17 | <i>Then.</i> After the death of Joiada, the king gave way to the greatest excesses of idolatry, and even murdered the son of his greatest benefactor. Hereupon the justice of God fell heavy upon him; <i>Geth</i> was taken, Jerusalem only saved by giving up all the sacred treasures, &c.: yea, the very next year, Hazael returned, routed the forces of Juda, and wounded the king, who on his return to the palace was murdered by conspirators, (Calmet) to revenge the death of Zacharias, 2 Paralipomenon xxiv. 25. (Josephus, [Antiquities?] ix. 8.)'
      v:018:
        - '2KI:12:18 | 18 | 18 | <i>Joram,</i> &c. These are accused of plundering the temple, 2 Paralipomenon xxiv. 7. But they might make some presents, through ostentation. How many rob the poor, while they erect magnificent altars to the God of the poor! (Calmet)'
      v:020:
        - '2KI:12:20 | 20 | 20 | <i>Sella.</i> A flight of steps leading to the temple. (Haydock) --- The palace was at the bottom of it, and had been built by Solomon. Here Joas was slain in his <i>bed.</i> (Paralipomenon)'
      v:021:
        - '2KI:12:21 | 21 | 21 | <i>Josachar,</i> or <i>Zabad, the son of Semmaath, an Ammonitess, and Jozabad, the son of Semarith, a Moabitess.</i> (Paralipomenon) Both their mothers were of foreign extraction. (Calmet) --- People have frequently two names. --- <i>Somer</i> is the father of Jozabad. (Menochius) --- <i>David.</i> Achaz was treated in like manner. The fear of this infamy might tend to keep the kings in awe. After death, the kings of Egypt might be accused, and deprived of sepulture, if their crimes deserved it: as many of them were. (Diodorus i. p. 46.) (Calmet) --- Thus Joas was covered with eternal infamy, after he had begun so well. <i>Finis coronat opus.</i> (Haydock)'
