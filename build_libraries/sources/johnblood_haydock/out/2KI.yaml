    verses:
      v:001: '2KI:20:1 | 1 | 1 | In {VERSE_FOOTNOTE_INDEX_REF 0}those days Ezechias was sick unto death: and Isaias, the son of Amos, the prophet, came and said to him: Thus saith the Lord God: Give charge concerning thy house, for thou shalt die, and not live.'
      v:002: '2KI:20:2 | 2 | 2 | And he turned his face to the wall, and prayed to the Lord, saying:'
      v:003: '2KI:20:3 | 3 | 3 | I beseech thee, O Lord, remember how I have walked before thee in truth, and with a perfect heart, and have done that which is pleasing before thee. And Ezechias wept with much weeping.'
      v:004: '2KI:20:4 | 4 | 4 | And before Isaias was gone out of the middle of the court, the word of the Lord came to him, saying:'
