    verses:
      v:001: '2KI:21:1 | 1 | 1 | Manasses{VERSE_FOOTNOTE_INDEX_REF 0} was twelve years old when he began to reign, and he reigned five and fifty years in Jerusalem: the name of his mother was Haphsiba.'
      v:002: '2KI:21:2 | 2 | 2 | And he did evil in the sight of the Lord, according to the idols of the nations, which the Lord destroyed from before the face of the children of Israel.'
      v:003: '2KI:21:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}And he turned, and built up the high places, which Ezechias, his father, had destroyed: and he set up altars to Baal, and made groves, as Achab, the king of Israel, had done: and he adored all the host of heaven, and served them.'
      v:004: '2KI:21:4 | 4 | 4 | And he built altars in the house of the Lord, of which the Lord said: {VERSE_FOOTNOTE_INDEX_REF 0}In Jerusalem I will put my name.'
      v:005: '2KI:21:5 | 5 | 5 | And he built altars for all the host of heaven, in the two courts of the temple of the Lord.'
      v:006: '2KI:21:6 | 6 | 6 | And he made his son pass through fire: and he used divinations, and observed omens, and appointed pythons, and multiplied soothsayers, to do evil before the Lord, and to provoke him.'
      v:007: '2KI:21:7 | 7 | 7 | He set also an idol of the grove, which he had made, in the temple of the Lord: {VERSE_FOOTNOTE_INDEX_REF 0}concerning which the Lord said to David, and to Solomon his son: In this temple, and in Jerusalem, which I have chosen out of all the tribes of Israel, I will put my name for ever.'
      v:008: '2KI:21:8 | 8 | 8 | And I will no more make the feet of Israel to be moved out of the land, which I gave to their fathers: only if they will observe to do all that I have commanded them, according to the law which my servant Moses commanded them.'
      v:009: '2KI:21:9 | 9 | 9 | But they hearkened not: but were seduced by Manasses, to do evil more than the nations which the Lord destroyed before the children of Israel.'
      v:010: '2KI:21:10 | 10 | 10 | And the Lord spoke in the hand of his servants, the prophets, saying:'
      v:011: '2KI:21:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}Because Manasses, king of Juda, hath done these most wicked abominations, beyond all that the Amorrhites did before him, and hath made Juda also to sin with his filthy doings:'
      v:012: '2KI:21:12 | 12 | 12 | Therefore thus saith the Lord, the God of Israel: Behold, I will bring on evils upon Jerusalem and Juda: that whosoever shall hear of them, both his ears shall tingle.'
      v:013: '2KI:21:13 | 13 | 13 | And I will stretch over Jerusalem the line of Samaria, and the weight of the house of Achab: and I will efface Jerusalem, as <i>writings upon</i> tables are wont to be effaced, and I will erase and turn it, and draw the pencil often over the face thereof.'
      v:014: '2KI:21:14 | 14 | 14 | And I will leave the remnants of my inheritance, and will deliver them into the hands of their enemies: and they shall become a prey, and a spoil to all their enemies.'
      v:015: '2KI:21:15 | 15 | 15 | Because they have done evil before me, and have continued to provoke me, from the day that their fathers came out of Egypt, even unto this day.'
      v:016: '2KI:21:16 | 16 | 16 | Moreover, {VERSE_FOOTNOTE_INDEX_REF 0}Manasses shed also very much innocent blood, till he filled Jerusalem up to the mouth: besides his sins, wherewith he made Juda to sin, to do evil before the Lord.'
      v:017: '2KI:21:17 | 17 | 17 | Now the rest of the acts of Manasses, and all that he did, and his sin, which he sinned, are they not written in the Book of the words of the days of the kings of Juda?'
      v:018: '2KI:21:18 | 18 | 18 | And Manasses slept {VERSE_FOOTNOTE_INDEX_REF 0}with his fathers, and was buried in the garden of his own house, in the garden of Oza: and Amon, his son, reigned in his stead.'
      v:019: '2KI:21:19 | 19 | 19 | Two and twenty years old was Amon when he began to reign, and he reigned two years in Jerusalem: the name of his mother was Messalemeth, the daughter of Harus, of Jeteba.'
      v:020: '2KI:21:20 | 20 | 20 | And he did evil in the sight of the Lord, as Manasses, his father, had done.'
      v:021: '2KI:21:21 | 21 | 21 | And he walked in all the way in which his father had walked: and he served the abominations which his father had served, and he adored them;'
      v:022: '2KI:21:22 | 22 | 22 | And forsook the Lord, the God of his fathers, and walked not in the way of the Lord.'
      v:023: '2KI:21:23 | 23 | 23 | And his servants plotted against him, and slew the king in his own house.'
      v:024: '2KI:21:24 | 24 | 24 | But the people of the land slew all them that had conspired against king Amon: and made Josias, his son, their king in his stead.'
      v:025: '2KI:21:25 | 25 | 25 | But the rest of the acts of Amon, which he did, are they not written in the Book of the words of the days of the kings of Juda?'
      v:026: '2KI:21:26 | 26 | 26 | And they buried him in his sepulchre in the garden of Oza: and his son, Josias, reigned in his stead.'
  c:022:
    commentary:
      v:001:
        - '2KI:22:1 | 1 | 1 | <i>Eight years.</i> After he had reigned other eight, being still but a boy, he began more seriously to seek the Lord, and purified his dominions, and the neighbouring country, from all the vestiges of idolatry, 2 Paralipomenon xxxiii. 3. He was one of the three most excellent kings of Juda, (Haydock) and might be said to be the last; as those who followed were displaced at pleasure by Egypt, &c. (Du Hamel)'
      v:003:
        - "2KI:22:3 | 3 | 3 | <i>Scribe of.</i> Hebrew, \"to the temple.\" (Chaldean; Syriac, &c.) It is not certain that there was such an officer as scribe of the temple; but the king's secretary was ordered by Joas to take an account of the money contributed, chap. xii. 10. (Calmet) --- Josias followed the same plan. (Tirinus)"
      v:004:
        - '2KI:22:4 | 4 | 4 | <i>Together,</i> so as to be reduced into a mass, and refined by fire. (Pagnin) --- Septuagint, "seal up the money." Protestants, "that he may sum the silver which," &c. (Haydock) --- Let him make all be paid up that is due, (Piscator) and cease to demand any more. --- <i>Door-keepers.</i> Their office was of some consequence, 1 Paralipomenon ix. 26, 29. (Calmet)'
      v:005:
        - '2KI:22:5 | 5 | 5 | <i>Overseers,</i> or undertakers. (Grotius) --- People of the great respectability were selected, so that no reckoning with them was requisite, ver. 7. (Haydock) --- They were thus encouraged to do the work with greater perfection. (Calmet)'
      v:008:
        - '2KI:22:8 | 8 | 8 | <i>The book of the law,</i> (that is, Deuteronomy.; Challoner.; St. Chrysostom, hom. 9. in Matthew) or the Pentateuch. (Josephus) --- Achaz, Manasses, and Amon, had burnt (R. Solomon) as many copies as they could, (Haydock) but some zealous priests had concealed this copy, in a box, in the wall of the temple, (Lyranus) or in the treasury adjoining it. The very hand writing of Moses, containing the record of the covenant, (or the 28, 29, 30, and 31st chapters of Deuteronomy) which was placed in (Calmet) or beside the ark, was now happily discovered. (Haydock) --- It seems it had been misplaced, as the ark itself had been removed, 2 Paralipomenon xxiv. 14., and xxxv. 3. This venerable monument, and the dreadful menaces which it denounced, made the deepest impression upon all, as we should read the autographs of St. Matthew, &c., with far greater respect and emotion than we do the printed copies. It is not at all probably that all the books of Scripture had been destroyed, as there were always some religious souls in both kingdoms; and if some kings had already made the impious attempt, (Haydock) of which, however, they are never accused in Scripture, they would not have been able to carry their malicious designs into effect. Josias had, before his 18th year, made many excellent regulations, conformably to the law, which was well understood, and carefully preserved by the priests and prophets, (Calmet) 2 Paralipomenon xvii. 9. --- <i>Read it.</i> Scribes were generally chosen from among the Levites. (Calmet)'
      v:011:
        - "2KI:22:11 | 11 | 11 | <i>Garments,</i> through zeal for God's honour, and fear of his indignation. (Menochius)"
      v:014:
        - '2KI:22:14 | 14 | 14 | <i>Holda.</i> She is known only by this honourable embassy. It is rather wonderful that Jeremias was not consulted, as he had began to prophesy five years before. But he probably resided at Anathoth. Sophonias appeared, perhaps, only towards the end of the reign of Josias. (Calmet) --- <i>The Second,</i> a street, or part of the city so called; in Hebrew, <i>Massem.</i> (Challoner) --- The Septuagint retain this word, (Menochius) or rather, "in Masena;" Hebrew <i>mishne.</i> (Haydock) --- Manasses inclosed Jerusalem with a second wall, (2 Paralipomenon xxxiii. 14.; Calmet) unless this was done by his father, 2 Paralipomenon xxxii. 5. (Tirinus) --- Here Holda is said to have kept a school. (Calmet) --- Chaldean, "the house of doctrine," a place next in importance to the temple. (Vatable) --- St. Jerome speaks of this <i>Second,</i> as of a gate, or part of Jerusalem, between the inner and the outer wall. (Contra Pelag, 2 Irad. in 2 Par. and in Sophon. i. 10.) (Menochius)'
      v:020:
        - '2KI:22:20 | 20 | 20 | <i>Peace,</i> before these horrors overtake the city. Josias was interred with all the usual honours, have[having?] fallen in battle, chap. xxiii. 29. (Calmet) --- Instead of peace, the Alexandrian Septuagint reads, "in Jerusalem," to which city Josias was brought from Mageddo, where he had perhaps rashly attacked the king of Egypt, with whom he had not been engaged in war. (Haydock) --- This last good king was given to Juda, that he people might not pretend that they were forced to embrace idolatry by the royal power. (St. Jerome) (Du Hamel)'
