    verses:
      v:001: '2KI:22:1 | 1 | 1 | Josias {VERSE_FOOTNOTE_INDEX_REF 0}was eight years old when he began to reign; he reigned one and thirty years in Jerusalem: the name of his mother was Idida, the daughter of Hadaia, of Besecath.'
      v:002: '2KI:22:2 | 2 | 2 | And he did that which was right in the sight of the Lord, and walked in all the ways of David, his father: he turned not aside to the right hand, or to the left.'
      v:003: '2KI:22:3 | 3 | 3 | And in the eighteenth year of {VERSE_FOOTNOTE_INDEX_REF 0}king Josias, the king sent Saphan, the son of Aslia, the son of Messulam, the scribe of the temple of the Lord, saying to him:'
      v:004: '2KI:22:4 | 4 | 4 | Go to Helcias, the high priest, that the money may be put together which is brought into the temple of the Lord, which the door-keepers of the temple have gathered of the people.'
      v:005: '2KI:22:5 | 5 | 5 | And let it be given to the workmen by the overseers of the house of the Lord: and let them distribute it to those that work in the temple of the Lord, to repair the temple:'
      v:006: '2KI:22:6 | 6 | 6 | That is, to carpenters and masons, and to such as mend breaches: and that timber may be bought, and stones out of the quarries, to repair the temple of the Lord.'
      v:007: '2KI:22:7 | 7 | 7 | But let there be no reckoning made with them of the money which they receive, but let them have it in their power, and in their trust.'
      v:008: '2KI:22:8 | 8 | 8 | And Helcias, the high priest, said to Saphan, the scribe: {VERSE_FOOTNOTE_INDEX_REF 0}I have found the book of the law in the house of the Lord: and Helcias gave the book to Saphan, and he read it.'
      v:009: '2KI:22:9 | 9 | 9 | And Saphan, the scribe, came to the king, and brought him word again concerning that which he had commanded, and said: Thy servants have gathered together the money that was found in the house of the Lord: and they have given it to be distributed to the workmen, by the overseers of the works of the temple of the Lord.'
      v:010: '2KI:22:10 | 10 | 10 | And Saphan, the scribe, told the king, saying: Helcias, the priest, hath delivered to me a book. And when Saphan had read it before the king,'
      v:011: '2KI:22:11 | 11 | 11 | And the king had heard the words of the law of the Lord, he rent his garments.'
      v:012: "2KI:22:12 | 12 | 12 | And he commanded Helcias, the priest, and Ahicam, the son of Saphan, and Achobor, the son of Micha, and Saphan, the scribe, and Asaia, the king's servant, saying:"
      v:013: '2KI:22:13 | 13 | 13 | Go and consult the Lord for me, and for the people, and for all Juda, concerning the words of this book which is found: for the great wrath of the Lord is kindled against us, because our fathers have not hearkened to the words of this book, to do all that is written for us.'
      v:014: '2KI:22:14 | 14 | 14 | So Helcias, the priest, and Ahicam, and Achobor, and Saphan, and Asaia, went to Holda, the prophetess, the wife of Sellum, the son of Thecua, the son of Araas, keeper of the wardrobe, who dwelt in Jerusalem in the Second: and they spoke to her.'
      v:015: '2KI:22:15 | 15 | 15 | And she said to them: Thus saith the Lord, the God of Israel: Tell the man that sent you to me:'
      v:016: '2KI:22:16 | 16 | 16 | Thus saith the Lord: Behold, I will bring evils upon this place, and upon the inhabitants thereof, all the words of the law which the king of Juda hath read:'
      v:017: '2KI:22:17 | 17 | 17 | Because they have forsaken me, and have sacrificed to strange gods, provoking me by all the works of their hands: therefore my indignation shall be kindled against this place, and shall not be quenched.'
      v:018: '2KI:22:18 | 18 | 18 | But to the king of Juda, who sent you to consult the Lord, thus shall you say: Thus saith the Lord, the God of Israel: For as much as thou hast heard the words of the book,'
      v:019: '2KI:22:19 | 19 | 19 | And thy heart hath been moved to fear, and thou hast humbled thyself before the Lord, hearing the words against this place, and the inhabitants thereof, to wit, that they should become a wonder and a curse: and thou hast rent thy garments, and wept before me; I also have heard thee; saith the Lord:'
      v:020: '2KI:22:20 | 20 | 20 | Therefore I will gather thee to thy fathers, and thou shalt be gathered to thy sepulchre in peace; that thy eyes may not see all the evils which I will bring upon this place.'
  c:023:
    commentary:
      v:002:
        - '2KI:23:2 | 2 | 2 | <i>Prophets.</i> Chaldean, "scribes." But there were many prophets at this time, who were ordered to come and renew the covenant with God. --- <i>He read,</i> in person, acting as a mediator, in imitation of Moses, Josue, Samuel, Joiada, and Ezechias. (Calmet)'
      v:003:
        - '2KI:23:3 | 3 | 3 | <i>The step.</i> His tribune or tribunal, a more eminent place, from whence he might be seen and heard by the people. (Challoner) --- This brazen tribune is described [in] chap. xi. 14., and 2 Paralipomenon vi. 12. --- <i>To the covenant,</i> but with much less exactitude than the king. (Calmet)'
      v:004:
        - '2KI:23:4 | 4 | 4 | <i>Order,</i> who presided over the 24 classes of inferior priests. (Menochius) --- Jonathas understands it of those who supplied the place of the high priest when he could not attend. (Grotius) --- <i>Baal,</i> the sun: (Calmet) in Hebrew, "for." --- <i>The grove,</i> Astarte, or the moon. (Haydock) --- <i>Cedron,</i> to the east and south of Jerusalem, where Topheth and the sepulchres of the poor, and all unclean things, were placed. Here the pagans burnt their children in honour of Moloch. See 3 Kings xv. 13., and 2 Paralipomenon xxix. 16., and xxx. 14. --- <i>Bethel,</i> out of contempt for the golden calf, (Haydock) and to remove those impurities to a greater distance. (Calmet)'
      v:005:
        - '2KI:23:5 | 5 | 5 | <i>Soothsayers.</i> Protestants, "the idolatrous priests." Grotius thinks that camilli, or "ministers of the gods," (Serv.[Servius?] and Varro. vi.) may be derived from the Hebrew <i>hacemarim,</i> "the black-vested," or cryers. The Rabbins give this title in derision to the religious of the Christian Church. There were some <i>melanophori,</i> or people "in black," who honoured Isis, or the moon, by this dress; as if to condole with her on the absence of the sun. Plutarch Apuleius describes a shining black veil, which was carried in the procession of her statue. --- <i>Baal.</i> Hebrew, "to Baal the son;" (Calmet) or rather, "to Baal, to the son." (Haydock) --- People are divided whether they were one and the same idol. The Hebrew <i>mazatoth,</i> (Calmet) Septuagint <em>Mazour</em><em>ó</em><em>th</em> (Haydock) is not better understood. St. Jerome translates <i>signs</i> of the zodiac; others have, influences, planets, Lucifer, Venus, &c. Job (xxxviii. 32.) designates some stars by the name of Mozruth, and Mozrim. (Calmet)'
      v:006:
        - '2KI:23:6 | 6 | 6 | <i>Grove.</i> The idol of Astarte, or the representation of a grove in sculpture. (Haydock) --- <i>People,</i> who were not rich enough to have a sepulchre. Jeremias (xix. 11.) threatens the people of Jerusalem with such a burial. (Calmet) --- The <i>common people</i> here means the idolaters, 2 Paralipomenon xxxiv. 4. (Haydock)'
      v:007:
        - '2KI:23:7 | 7 | 7 | <i>Effeminate.</i> Hebrew, "consecrated" (Calmet) or "initiated" (Montanus) in the obscene mysteries of idols. See Deuteronomy xxiii. 18., and 3 Kings xv. 12., and 2 Machabees vi. 4. These men prostituted themselves (Menochius) even in that sacred place. (Calmet) --- Protestants, "he broke down the houses of the Sodomites, that were by the house of the Lord, where the women wove hangings for the grove." These hangings, tents, or dwellings, (Haydock) were destined for the idol; (Syriac, &c.) or they were intended to hide the abominations which were committed. They were called "tents of the daughters," chap. xvii. 30. (Calmet) --- <i>For.</i> Literally, "of the grove:" <i>luci.</i> But the other translation is conformable to the Septuagint. (Vatable, &c.) (Haydock)'
      v:008:
        - '2KI:23:8 | 8 | 8 | <i>Bersabee;</i> to which the Israelites went in pilgrimages, Amos v. 5. This place was situated at the southern extremity of the dominions of Juda, as Gabaa was at the northern. The <i>priests</i> being unable to offer sacrifice in the temple, and desirous to gain a livelihood, had been so weak as to conform to the illegal practices of the country; though they seem to have intended to worship <i>God,</i> Deuteronomy xii. 11. --- <i>Altars.</i> These might also be consecrated to the true God, but they were forbidden. There were others, placed in similar situations, in honour of Trivia, or the moon, Isaias lvii. 8., and lxv. 11. (Calmet) --- <i>City,</i> to a person entering. (Chaldean) Josue was the chief lay-judge, or magistrate. (Menochius)'
      v:009:
        - '2KI:23:9 | 9 | 9 | <i>Brethren.</i> Thus people are degraded in the Christian Church, that they may suffer some confusion (Calmet) in this world, and repent. (Haydock) --- The priests, who had offered sacrifice unlawfully, where only permitted to perform the minor offices; but provision was made for their support, that they might not be tempted to relapse, Leviticus xxi. 17, 22., and Ezechiel xliv. 10. (Calmet) --- They were reduced to the rank of Levites. (Menochius)'
      v:010:
        - "2KI:23:10 | 10 | 10 | <i>Defiled,</i> or declared it unlawful. (Menochius) --- <i>Topheth</i> may signify \"a drum;\" which the Jews say the idolaters beat, to prevent their childrens' cries from being heard, when they were burning in the arms of Moloch. St. Jerome interprets it \"latitude,\" as the vale was very wide, and beautifully adorned with gardens and springs. It formed a part of the vale of Josaphat and of Cedron; (Calmet) or the same valley went by these different names, as well as (Haydock) by that of <i>Geh-hinnon,</i> \"the vale of Ennom,\" whence Gehenna is formed, and applied to hell, Matthew v. 22., and Mark ix. 44., &c. (Calmet) --- Yet some think that the term denotes a place of torment on earth, which those deserve who say, <i>thou fool.</i> (Haydock)"
      v:011:
        - "2KI:23:11 | 11 | 11 | <i>Nathan-melech.</i> Septuagint, \"to the treasury (room.; Pagnin) of Nathan, the king's eunuch,\" or chamberlain. (Haydock) --- <i>Pharurim,</i> \"the suburbs.\" (Vatable) (Menochius) (Chaldean) --- It perhaps denotes the guard-house. See 1 Paralipomenon xxvi. 18. --- <i>Chariots.</i> The aforesaid horses were designed to draw them in honour of the sun. Some nations used to ride in this manner with all expedition, at its rising; and the Rabbins pretend that the king, or some other by his order, had been accustomed to ride from the eastern gate of the temple to the house of the governor, Nathan-melech. The horse was consecrated to the sun, on account of its agility.{JOIN}{BQ:2}<i>Placat equo Persis radiis Hyperiona cinctum,</i>{JOIN}{BQ:2}<i>Ne detur celeri victima tarda Deo.</i> (Ovid, Fast. i.){JOIN}The Persians sacrificed the horse to the sun, that a slow victim may not be offered to the swift deity. The sun gives vigour to the whole material system, as the instrumental cause in the hand of God; and horses perceive the influence, more particularly in the warmer climates, and exult in their strength, Job xxxix. 21. (Haydock) --- Perhaps these horses had been destined for sacrifice by the infidel kings of Juda, as well as the chariots. (Calmet) --- The Rhodeans threw some into the sea every year. (Festus.) --- Others think that what Josias took away, was only engraven, or, that the horses had been set at liberty for superstitious observations, as was customary among the pagans. (Tacitus, Mor. Germ.) (Suetonius, in Julio)"
      v:012:
        - "2KI:23:12 | 12 | 12 | <i>Upper chamber,</i> to be nearer the <i>host of heaven,</i> which they adored. (Haydock) --- We are assured that the Arabs also adored the sun, and offered incense to it on the tops of their houses. The prophets often upbraid the people with this practice, Jeremias xix. 13., and Sophonias i. 5. (Calmet) --- It is wonderful that Ezechias had not before removed these remnants of his father's infidelity; and still more that <i>Manasses,</i> after his repentance, had not destroyed what he had unlawfully erected in the <i>courts</i> of the priests and of the people. But Amon might have restored them. --- <i>Ran.</i> This shews the zeal of the king. Hebrew and Septuagint, \"and thence he broke <i>or</i> tore them.\""
      v:013:
        - '2KI:23:13 | 13 | 13 | <i>Offence;</i> Olivet. (Haydock) --- In the original, the terms are very much alike; and the Jews take a pleasure in deforming names, for which they had a horror. Solomon had erected temples here to various idols, (3 Kings xi. 7.) which had probably been demolished by Ezechias, but had been rebuilt under Amon, &c., and subsisted during the minority of Josias; (Calmet) or they had been neglected by the pious kings of Juda, as no longer dangerous. But Josias, in the fervour of his zeal, thought proper to remove every thing that had been the occasion of <i>offence:</i> Hebrew, "of corruption." --- <i>Idol,</i> and <i>scandal,</i> and <i>abomination,</i> are the same in Hebrew.'
      v:014:
        - '2KI:23:14 | 14 | 14 | <i>Statues</i> is more proper than the Protestant "images," which would rather be torn. --- <i>Dead</i> is not expressed in the Hebrew or Septuagint, but must be understood. (Haydock) --- The pagans had the same idea of their impurity: <i>incestat funere classem.</i> (Virgil, Æneid vi.)'
      v:015:
        - "2KI:23:15 | 15 | 15 | <i>Bethel</i> had perhaps fallen into the hands of Juda, after the Israelites had been led away. (Calmet) --- Josias exercised the like authority throughout all Samaria, (ver. 19.) as the country properly belonged to the house of David, and was God's peculiar inheritance. (Haydock) --- We may, therefore conclude that He authorized Josias to act in this manner; and the new inhabitants had no interest in maintaining the superstition of those who had lived there before them. The priest sent by Asarhaddon, had taken up his residence at Bethel; whence it is inferred that the town, at that time, was in the hands of the Samaritans, (Calmet) as it might be still, though Josias might exercise dominion in it as lord paramount. (Haydock)"
      v:016:
        - '2KI:23:16 | 16 | 16 | <i>Spoke.</i> Septuagint subjoin some words, which seem to be lost in the original: ["when Jeroboam was standing, on the festival day, upon the altar. And turning, he lifted up his eyes towards the tomb of the man of God,} who spoke these words." (Haydock) --- "The copies, from which this version was made, read differently from the modern copies," and often better. (Kennicott, diss. ii. p. 335.)'
      v:017:
        - '2KI:23:17 | 17 | 17 | <i>Monument.</i> Hebrew <i>tsiun,</i> "an eminence" of "dry" earth, (Ezechiel xxxix. 15.) heaped upon a corpse; whence the Latin <i>tumulus.</i> (Servius) (Calmet) --- It seems some inscription was still to be seen on the tomb. (Menochius) --- <i>Thou,</i> &c. Septuagint, "which he proclaimed against the altar." (Haydock)'
      v:018:
        - "2KI:23:18 | 18 | 18 | <i>Samaria.</i> It seems this word has been inserted instead of Juda, as it is certain the prophet came thence, ver. 17., and 3 Kings xiii. 32. (Calmet) --- But thus both prophets would be identified. It would rather appear that the seducing <i>prophet,</i> who resided at Bethel, is here said to have <i>come out of Samaria,</i> though that place was not raised to the dignity of a royal city (Haydock) till 50 years afterwards. (Calmet) --- There might be a town there long before; and, at any rate, he belonged to the kingdom of Jeroboam, or of Samaria. (Haydock) --- His faith in the prophet's prediction was, perhaps, thus rewarded, (Menochius) as his bones were left unmolested, on account of their being buried in the same sepulchre with the man of God. (Haydock)"
      v:020:
        - '2KI:23:20 | 20 | 20 | <i>Slew.</i> Most of the Israelites who had been left, (Haydock) embraced the true religion, after the captivity of their brethren, (Calmet) and adhered to the kings of Juda, (ver. 15.; Haydock) who had taken possession of the whole country (Du Hamel) after the fall of the Assyrian empire; (Tirinus) unless the emperors of Chaldea had given it to them as to their vassels. See ver. 29. (Calmet)'
      v:021:
        - '2KI:23:21 | 21 | 21 | <i>Covenant,</i> in Deuteronomy, chap. xxii. 8. (Menochius)'
      v:022:
        - '2KI:23:22 | 22 | 22 | <i>No such,</i> in all respects. (Haydock) --- The number of paschal lambs was certainly greater when all Israel was assembled; but the other victims presented by the king and his officers during the octave is here noticed, (2 Paralipomenon xxxv. 7.; Menochius) as they are also styled the Phase; (Haydock) and this explains John xviii. 28. (Tirinus) --- Neither ought we to push these expressions too far, as they only mean, that this solemnity was very great. See ver. 25., and chap. xviii. 5. (Calmet)'
      v:024:
        - '2KI:23:24 | 24 | 24 | <i>Spirits.</i> Literally, "the pythons," Deuteronomy xviii. 11., and Numbers xxii. 5. --- <i>Idols.</i> Hebrew <i>Teraphim;</i> Protestants, "images," Genesis xxi. 19. --- <i>Uncleannesses.</i> Hebrew, &c., "idols."'
      v:025:
        - '2KI:23:25 | 25 | 25 | <i>Like him.</i> Every person has some peculiarity, which distinguishes him from every other. (Haydock) --- Thus we say of many saints: <i>There was none found like unto him,</i> Ecclesiasticus xliv. 20. (Tirinus)'
      v:026:
        - '2KI:23:26 | 26 | 26 | <i>Had provoked him.</i> The impiety of this king must have been extreme, since his repentance did not avert the scourge. (Haydock) --- Besides, many of the people were corrupt at heart, though they were afraid of shewing it, as we learn from the prophets Jeremias and Sophonias. God therefore withdrew the good Josias, who was their bulwark, that they might feel the effects of his just indignation.'
      v:029:
        - "2KI:23:29 | 29 | 29 | <i>Nechao,</i> six years (Usher, the year of the world 3394.) after he had succeeded his father Psammetichus, with whose ambitious views he was animated to attempt the conquest of Asia. (Marsham sæc. 18.) Pharao pretends that God had sent him to attack the Assyrians, 2 Paralipomenon xxxv. 21. But Josias thought he was only imposing on him, or speaking through fear. The Jews assert that Jeremias also opposed the king's design, 3 Esdras i. 28. (St. Jerome, ad Ctesip.) But this does not appear from the canonical Scripture. (Calmet) --- <i>Meet him,</i> in order to hinder him from passing through his dominions without leave; as this might prove dangerous. (Haydock) --- <i>Seen him,</i> and fought. (Menochius) --- He received a <i>mortal</i> wound at Mageddo, but died at Jerusalem, 2 Paralipomenon xxxv. 23. (Josephus, [Antiquities?] x. 6.) --- Mageddo lay to the south of Cison, where Barak had fought before, Judges v. 19. Herodotus (ii. 159.) says, that Nechos gained a victory over the Syrians at Magdolum, and took Cadytis, which is probably Cades, a strong city of Galilee, though some take it to be Jerusalem, as it may be interpreted \"the holy city.\" (Calmet) --- Mageddo is called Magdala in the Greek, and Magedan in other copies, and in the Vulgate, Matthew xv. 39."
      v:030:
        - '2KI:23:30 | 30 | 30 | <i>Sepulchre.</i> Paralipomenon xxxv., <i>in the monument</i> (or mausoleum) <i>of his fathers.</i> Such was the end of Josias: he fell gloriously in defence of his country, as he had spent his life in promoting religion. God therefore withdrew him from the sight of the miseries which were shortly to fall on his devoted people, chap. xxii. 20. (Haydock) --- He was a prince of most excellent disposition, and receives the highest encomium, ver. 25., and Ecclesiasticus xlix. 1. Jeremias composed his funeral canticle, which was sung on his anniversary for many years, 2 Paralipomenon xxxv. 24. The mourning for this pious king became proverbial, and resembled that which should be made for the Messias, Zacharias xii. 11. The life and death of Josias prefigured those of Jesus Christ; who should be long expected as the restorer of the true religion, the teacher of a more excellent law, and the most innocent victim for the sins of the people. The glorious Phase under Josias, was but a faint representation of the eucharistic sacrifice. (Calmet)'
      v:031:
        - '2KI:23:31 | 31 | 31 | <i>Old.</i> Eliacim his brother was 25. (Haydock) --- Perhaps Joachaz was esteemed more by the people, as fitter to defend them against the king of Egypt, who had proceeded on his journey to attack Charchamis on the Euphrates. (Calmet) --- Having placed a garrison in it, he was met by Joachaz, and gained a victory over him at Rebla, (Haydock) as Sanctius gathers from Ezechiel xix. 4. Hence he treated the captive king with such severity, and sent him into Egypt to die in chains, Jeremias xxii. 11. Joachaz is called Sellum (in Jeremias) and Jechonias, 3 Esdras i. 34. (Calemt) --- He was a lion only against his own subjects. (Tirinus)'
      v:033:
        - '2KI:23:33 | 33 | 33 | <i>Rebla.</i> Syriac and Arabic, "Deblat;" probably (Calmet) Apamea on the Orontes. (Chaldean, on Numbers xxxiv. 11.)'
      v:034:
        - "2KI:23:34 | 34 | 34 | <i>Joakim.</i> Thus he asserted his dominion over him, as Nabuchodonosor did afterwards over Matthanias, chap. xxiv. 17., and Daniel i. 6. (Calmet) --- Eliacim means nearly the same as Joakim, \"the Lord's strength,\" or \"appointment.\" (Menochius)"
      v:036:
        - '2KI:23:36 | 36 | 36 | <i>Old,</i> of course Josias had him at 15. Some suspect we ought to read 15 here. (Du Hamel)'
      v:037:
        - '2KI:23:37 | 37 | 37 | <i>Fathers,</i> or ancestors, not his immediate father Josias, ver. 32. (Haydock) --- Joakim chose to imitate the wicked, and was not deterred by the chastisement of his brother. (Calmet) --- His character was marked with avarice and cruelty. He slew the prophet Urias, Jeremias xxii. 13., and xxvi 23. (Haydock) --- St. Matthew (i. 11.) calls him Jechonias, (Menochius) 1 Paralipomenon iii. 15.'
