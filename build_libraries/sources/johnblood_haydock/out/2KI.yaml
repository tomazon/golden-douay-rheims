    verses:
      v:001: '2KI:8:1 | 1 | 1 | And Eliseus spoke to the woman, {VERSE_FOOTNOTE_INDEX_REF 0}whose son he had restored to life, saying: Arise, and go thou, and thy household, and sojourn wheresoever thou canst find: for the Lord hath called a famine, and it shall come upon the land seven years.'
      v:002: '2KI:8:2 | 2 | 2 | And she arose, and did according to the word of the man of God: and going with her household, she sojourned in the land of the Philistines many days.'
      v:003: '2KI:8:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}And when the seven years were ended, the woman returned out of the land of the Philistines, and she went forth to speak to the king for her house, and for her lands.'
      v:004: '2KI:8:4 | 4 | 4 | And the king talked with Giezi, the servant of the man of God, saying: Tell me all the great things that Eliseus hath done.'
      v:005: '2KI:8:5 | 5 | 5 | And when he was telling the king how he had raised one dead to life, the woman appeared, whose son he had restored to life, crying to the king for her house and her lands. And Giezi said: My lord, O king, this is the woman, and this is her son, whom Eliseus raised to life.'
      v:006: '2KI:8:6 | 6 | 6 | And the king asked the woman: and she told him. And the king appointed her an eunuch, saying: Restore her all that is hers, and all the revenues of the lands, from the day that she left the land to this present.'
      v:007: '2KI:8:7 | 7 | 7 | Eliseus also came to Damascus, and Benadad, king of Syria, was sick; and they told him, saying: The man of God is come hither.'
      v:008: '2KI:8:8 | 8 | 8 | And the king said to Hazael: Take with thee presents, and go to meet the man of God, and consult the Lord by him, saying: Can I recover of this my illness?'
      v:009: '2KI:8:9 | 9 | 9 | And Hazael went to meet him, taking with him presents, and all the good things of Damascus, the burdens of forty camels. And when he stood before him, he said: Thy son, Benadad, the king of Syria, hath sent me to thee, saying: Can I recover of this my illness?'
      v:010: '2KI:8:10 | 10 | 10 | And Eliseus said to him: Go tell him: Thou shalt recover: but the Lord hath shewed me that he shall surely die.'
      v:011: '2KI:8:11 | 11 | 11 | And he stood with him, and was troubled so far as to blush: and the man of God wept.'
      v:012: '2KI:8:12 | 12 | 12 | And Hazael said to him: Why doth my lord weep? And he said: Because I know the evil that thou wilt do to the children of Israel. {VERSE_FOOTNOTE_INDEX_REF 0}Their strong cities thou wilt burn with fire, and their young men thou wilt kill with the sword, and thou wilt dash their children, and rip up their pregnant women.'
      v:013: '2KI:8:13 | 13 | 13 | And Hazael said: But what am I, thy servant, a dog, that I should do this great thing? And Eliseus said: The Lord hath shewed me that thou shalt be king of Syria.'
      v:014: '2KI:8:14 | 14 | 14 | And when he was departed from Eliseus he came to his master, who said to him: What said Eliseus to thee? And he answered: He told me: Thou shalt recover.'
      v:015: '2KI:8:15 | 15 | 15 | And on the next day, he took a blanket, and pouted water on it, and spread it upon his face: and he died, and Hazael reigned in his stead.'
      v:016: '2KI:8:16 | 16 | 16 | In the fifth year of Joram, son of Achab, king of Israel, and of Josaphat, king of Juda, reigned Joram, son of Josaphat, king of Juda.'
      v:017: '2KI:8:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}He was two and thirty years old when he began to reign, and he reigned eight years in Jerusalem.'
      v:018: '2KI:8:18 | 18 | 18 | And he walked in the ways of the kings of Israel, as the house of Achab had walked: for the daughter of Achab was his wife: and he did that which was evil in the sight of the Lord.'
      v:019: "2KI:8:19 | 19 | 19 | {VERSE_FOOTNOTE_INDEX_REF 0}But the Lord would not destroy Juda, for David his servant's sake, as he had promised him, to give him a light, and to his children always."
      v:020: '2KI:8:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}In his days Edom revolted from being under Juda, and made themselves a king.'
      v:021: '2KI:8:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}And Joram came to Seira, and all the chariots with him: and he arose in the night, and defeated the Edomites that had surrounded him, and the captains of the chariots, but the people fled into their tents.'
      v:022: '2KI:8:22 | 22 | 22 | So Edom revolted from being under Juda, unto this day. Then Lobna also revolted at the same time.'
      v:023: '2KI:8:23 | 23 | 23 | But the rest of the acts of Joram, and all that he did, are they not written in the Book of the words of the days of the kings of Juda?'
      v:024: '2KI:8:24 | 24 | 24 | And Joram slept with his fathers, and was buried with them in the city of David, and Ochozias, his son, reigned in his stead.'
      v:025: '2KI:8:25 | 25 | 25 | {VERSE_FOOTNOTE_INDEX_REF 0}In the twelfth year of Joram, son of Achab, king of Israel, reigned {VERSE_FOOTNOTE_INDEX_REF 0}Ochozias, son of Joram, king of Juda.'
      v:026: '2KI:8:26 | 26 | 26 | Ochozias was two and twenty years old when he began to reign, and he reigned one year in Jerusalem: the name of his mother was Athalia, the daughter of Amri, king of Israel.'
      v:027: '2KI:8:27 | 27 | 27 | And he walked in the ways of the house of Achab: and he did evil before the Lord, as did the house of Achab: for he was the son-in-law of the house of Achab.'
      v:028: '2KI:8:28 | 28 | 28 | {VERSE_FOOTNOTE_INDEX_REF 0}He went also with Joram, son of Achab, to fight against Hazael, king of Syria, in Ramoth Galaad, and the Syrians wounded Joram:'
      v:029: '2KI:8:29 | 29 | 29 | And he went back to be healed, in Jezrahel: because the Syrians had wounded him in Ramoth, when he fought against Hazael, king of Syria. And Ochozias, the son of Joram, king of Juda, went down to visit Joram, the son of Achab, in Jezrahel, because he was sick there.'
  c:009:
    commentary:
      v:001:
        - "2KI:9:1 | 1 | 1 | <i>One.</i> The Rabbins say Jonas; who at this rate, must have been very young, as he prophesied 50 years afterwards, under Jeroboam II. (Calmet) --- Eliseus did not go himself, to avoid giving umbrage, and in obedience to God's order. (Menochius)"
      v:002:
        - '2KI:9:2 | 2 | 2 | <i>Brethren.</i> The captains, ver. 5.'
      v:003:
        - '2KI:9:3 | 3 | 3 | <i>Bottle.</i> See 1 Kings x. 1. Elias had received orders to anoint Jehu, 3 Kings xix 16. (Calmet) --- <i>There.</i> The utmost expedition was necessary, that Joram might be surprised, as well as Ochozias, and their devoted families. (Menochius)'
      v:007:
        - '2KI:9:7 | 7 | 7 | <i>Jezabel,</i> who had persecuted the prophets unto death, 3 Kings xviii. 4.'
      v:008:
        - '2KI:9:8 | 8 | 8 | <i>Israel.</i> See Deuteronomy xxxii. 36., and 3 Kings xiv. 10., for an explanation of these expressions. (Calmet)'
      v:010:
        - '2KI:9:10 | 10 | 10 | <i>Field,</i> between the inner and the outer wall. Her body shall be left exposed to be eaten by the dogs.'
      v:011:
        - '2KI:9:11 | 11 | 11 | <i>Madman.</i> The extravagant motions of the false prophets caused even the true ones to be treated with contempt. Warriors are but too apt to give way to sentiments of irreligion, (Menochius) and to despise men who lead a retired and penitential life. (Haydock) --- How often were Ezechiel and Jeremias treated as fools, (Ezechiel xxxiii. 30., and Jeremias xxix. 26.; Calmet) as well as our divine Saviour? The pagans looked upon those who were inspired by Apollo in the same light. (Haydock) --- <i>Ut primum cessit furor & rabida ora quierunt,</i> Virgil, Æneid vi. "What authority has this fury, which you call divine, that the insane should behold what escapes the observation of the wise, and that he who has lost common (human) sense should possess divine?" <i>ea videat insanus, & is qui humanos sensus amiserit, divinos assecutus sit?</i> (Cicero, Divin. ii.)'
      v:012:
        - '2KI:9:12 | 12 | 12 | <i>False.</i> We know not who he was, or what he said; though, from his conduct, we judge that he was one of the prophets. Hence they so readily acquiesced in saluting Jehu king. (Haydock)'
      v:013:
        - '2KI:9:13 | 13 | 13 | <i>Garment,</i> out of respect, as the multitude honoured Jesus Christ, Matthew xxi. 7. The pagans sometimes did the like when they carried their idols in procession. (Plutarch, in Alcib.) The king of Persia walked on carpets in the court of the guards, who were styled immortal. (Atheneus 12.) --- <i>Trumpet,</i> according to custom, 3 Kings i. 40. (Calmet)'
      v:014:
        - '2KI:9:14 | 14 | 14 | <i>Conspired,</i> with the captains. (Menochius) -- Besieged, as it is observed above, chap. xxviii. 29. Hebrew, "had kept (Haydock) or observed;" watching the motions of Hazael, lest he should return, or succour the citadel.'
      v:017:
        - '2KI:9:17 | 17 | 17 | <i>Watchman.</i> Such were very common, (2 Kings xviii. 24., and 1 Machabees xii. 26.) and as the army was at Ramoth, the attention of the people would be drawn that way. (Calmet) --- <i>Troop.</i> Septuagint, "the dust of the," &c. (Menochius)'
      v:018:
        - '2KI:9:18 | 18 | 18 | <i>Peace?</i> As this expression sufficiently vindicated the designs of Jehu, he would not suffer the messenger to return before him. (Haydock)'
      v:020:
        - '2KI:9:20 | 20 | 20 | <i>Furiously.</i> The Chaldean and Arabic say, "he marcheth slowly." But the whole conduct of Jehu was marked with eagerness and severity, like that of Cato of Utica, (Grotius) and the utmost expedition was requisite.'
      v:022:
        - '2KI:9:22 | 22 | 22 | <i>Jehu?</i> The king supposed that he had meet with some defeat, (Calmet) or that he wished to announce the good tidings in person. (Menochius) (Salien, the year before Christ 902.) --- <i>Vigour?</i> How can Israel prosper? (Haydock)'
      v:023:
        - 2KI:9:23 | 23 | 23 | <i>Hand.</i> Or ordered his charioteer to flee with all speed. (Menochius)
      v:025:
        - '2KI:9:25 | 25 | 25 | <i>Sitting.</i> Hebrew, "rode together after," as if they were two abreast. (Calmet) --- <i>Burden,</i> or dreadful misfortune. (Menochius)'
      v:026:
        - '2KI:9:26 | 26 | 26 | <i>Children.</i> We do not read these words before, or that the children of Naboth were slain; but it is very usual to supply in one place what has been omitted in another, and Achab was not required to make restitution, (Calmet) as there were no heirs probably left. (Menochius) (Worthington)'
      v:027:
        - "2KI:9:27 | 27 | 27 | <i>House.</i> Septuagint retain \"Baithgan,\" the original term, as if it were the name of that road. (Menochius) --- Ochozias wanted to reach the palace by that garden, which was the source of the miseries of Achab's family. --- <i>There.</i> Being brought back from <i>Samaria,</i> 2 Paralipomenon xxii. 9., (Calmet) or lurking in that <i>kingdom,</i> (Menochius) and slain by Jehu, as being the grandson of Jezabel. Great troubles took place in Juda, in consequence of his death. (Calmet)"
      v:029:
        - '2KI:9:29 | 29 | 29 | <i>Eleventh,</i> or rather the <i>twelfth,</i> (chap. viii. 25.; Houbigant) unless he had been associated with his father on the throne a year before his death. (Calmet) (Du Hamel)'
      v:030:
        - '2KI:9:30 | 30 | 30 | <i>Stone,</i> or antimony, to make the eyes look black and large. If (Calmet) Jezabel thought that she would thus command respect or love, (Abulensis) she was extremely imprudent and rash, in her present condition. Pride might suggest that she ought not to appear unadorned. (Calmet) (Tirinus) --- The women of the Eastern countries delight much in painting, (Pliny, [Natural History?] xi. 37., and xxxiii. 6.) and some men have not been ashamed to follow their example. (St. Cyprian) --- Sardanapalus had his eyes and his eye-lids painted. (Atheneus xii.) The Arabs, &c., think that this black colour protects the eyes against the sun-beams. (Valle ii. Ep. 17.) To express the affection of Jezabel, Hebrew has, "she placed her eyes in antimony," (<i>fuc,</i> or <i>puc,</i> whence the Latin <i>fucus</i> is visibly derived) as if she plunged them in it. (Calmet)'
      v:031:
        - '2KI:9:31 | 31 | 31 | <i>Master.</i> Being convinced that she could not gain the affections of Jehu, (Haydock) and thinking that he would not lay hands on a woman, (Menochius) she insolently, or in despair, (Haydock) upbraids him as a new Zambri, who might expect a similar fate, 3 Kings xvi. (Calmet) --- The name of <i>Zambri</i> was used proverbially to denote an ungrateful rebel; as with us Judas is used for a traitor. (Tirinus)'
      v:032:
        - "2KI:9:32 | 32 | 32 | <i>This.</i> \"Who dares address me with such provoking language?\" Hebrew, \"Who with me, who?\" will punish the wretch? The <i>eunuchs,</i> who had hitherto waited upon Jezabel, immediately shewed their readiness to take part with her enemy: so little dependence can be placed on servants in the hour of adversity, when they have long been witnesses of their masters' crimes. --- <i>Hoofs.</i> Hebrew, \"and the horses, and he trod her under foot.\" (Haydock) --- Jehu shewed the example. (Menochius)"
      v:034:
        - '2KI:9:34 | 34 | 34 | <i>Bury.</i> He had forgotten the prediction of Elias, ver. 36. (Salien) --- <i>Daughter</i> of Ethbaal, wife of Achab, mother of Joram king of Israel, and mother-in-law of Joram king of Juda, and grandmother of his son Ochozias. (Calmet) --- Her great connexions seemed to entitle her to the rights of sepulture. (Haydock)'
      v:035:
        - '2KI:9:35 | 35 | 35 | <i>Hands.</i> All the rest had been presently devoured, or carried off by dogs. (Haydock) --- Her precious jewels had been plundered by the soldiers. (Menochius)'
      v:036:
        - '2KI:9:36 | 36 | 36 | <i>Field,</i> or space between the walls, 3 Kings xxi. 23. (Calmet)'
      v:037:
        - "2KI:9:37 | 37 | 37 | <i>Jezabel?</i> So fallen (Menochius) and degraded, though once possessed of so much power and beauty! <i>sic transit gloria mundi.</i> Hebrew and Septuagint, \"that they shall not say, This <i>is</i> Jezabel!\" (Haydock) --- No monument shall recall her to the remembrance of men. (Calmet) --- Her body cannot be recognized. This will be the fate of the greatest mortal beauties, a few days after their departure. St. Francis Borgia durst not take an oath that the corpse which he had to attend, was that of the late beautiful empress Isabella: so much was it already disfigured. This sight was the beginning of his conversion, and of that eminent sanctity to which he attained, by despising all that the world can give or take away. (Haydock) --- The Spanish interpreters call Achab's widow, Isabella: and she seems to have been the sister, or relation, of Dido, who founded Carthage about this time; (Tirinus) Salien says in the 16th year of Jehu, the year before Christ 887. (Haydock)"
