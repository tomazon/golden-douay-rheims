      v:006: "2KI:20:6 | 6 | 6 | And I will add to thy days fifteen years: and I will deliver thee and this city out of the hand of the king of the Assyrians, and I will protect this city for my own sake, and for David, my servant's sake."
      v:007: '2KI:20:7 | 7 | 7 | And Isaias said: Bring me a lump of figs. And when they had brought it, and laid it upon his boil. he was healed.'
      v:008: '2KI:20:8 | 8 | 8 | And Ezechias had said to Isaias: What shall be the sign that the Lord will heal me, and that I shall go up to the temple of the Lord the third day?'
      v:009: '2KI:20:9 | 9 | 9 | And Isaias said to him: This shall be the sign from the Lord, that the Lord will do the word which he hath spoken: Wilt thou that the shadow go forward ten lines, or that it go back so many degrees?'
      v:010: '2KI:20:10 | 10 | 10 | And Ezechias said: It is an easy matter for the shadow to go forward ten lines: and I do not desire that this be done, but let it return back ten degrees.'
      v:011: '2KI:20:11 | 11 | 11 | And Isaias, the prophet called upon the Lord, and he brought the shadow ten degrees backwards by the lines, by which it had already gone down on the dial of Achaz.'
      v:012: '2KI:20:12 | 12 | 12 | {VERSE_FOOTNOTE_INDEX_REF 0}At that time Berodach Baladan, the son of Baladan, king of the Babylonians, sent letters and presents to Ezechias: for he had heard that Ezechias had been sick.'
      v:013: '2KI:20:13 | 13 | 13 | And Ezechias rejoiced at their coming, and he shewed them the house of his aromatical spices, and the gold, and the silver, and divers precious odours, and ointments, and the house of his vessels, and all that he had in his treasures. There was nothing in his house, nor in all his dominion,s that Ezechias shewed them not.'
      v:014: '2KI:20:14 | 14 | 14 | And Isaias, the prophet, came to king Ezechias, and said to him: What said these men? or from whence came they to thee? And Ezechias said to him: From a far country, they came to me out of Babylon.'
      v:015: '2KI:20:15 | 15 | 15 | And he said: What did they see in thy house? Ezechias said: They saw all the things that are in my house: There is nothing among my treasures that I have not shewed them.'
      v:016: '2KI:20:16 | 16 | 16 | And Isaias said to Ezechias: Hear the word of the Lord.'
      v:017: '2KI:20:17 | 17 | 17 | Behold the days shall come, that all that is in thy house, and that thy fathers have laid up in store unto this day, shall be carried into Babylon: nothing shall be left, saith the Lord.'
      v:018: '2KI:20:18 | 18 | 18 | And of thy sons also that shall issue from thee, whom thou shalt beget, they shall take away, and they shall be eunuchs in the palace of the king of Babylon.'
      v:019: '2KI:20:19 | 19 | 19 | Ezechias said to Isaias: The word of the Lord, which thou hast spoken, is good: let peace and truth be in my days.'
      v:020: '2KI:20:20 | 20 | 20 | And the rest of the acts of Ezechias, and all his might, and how he made a pool, and a conduit, and brought waters into the city, are they not written in the Book of the words of the days of the kings of Juda?'
      v:021: '2KI:20:21 | 21 | 21 | And {VERSE_FOOTNOTE_INDEX_REF 0}Ezechias slept with his fathers, and Manasses, his son, reigned in his stead.'
  c:021:
    commentary:
      v:001:
        - "2KI:21:1 | 1 | 1 | <i>Twelve.</i> Being born three years after his father's recovery. --- <i>Fifty.</i> Including the years of captivity."
      v:002:
        - "2KI:21:2 | 2 | 2 | <i>Idols.</i> Hebrew, \"abominations,\" (Calmet) as their worship was attended with the greatest infamy and dissolution, and was in itself the source of God's chastisements. (Haydock)"
      v:003:
        - '2KI:21:3 | 3 | 3 | <i>Groves.</i> Hebrew <i>Ashera,</i> "the grove," or the idol of Astarte, (Calmet) as both were worshipped. (Haydock) --- <i>Achab,</i> whom he imitated also in spilling the blood of the saints. (Menochius)'
      v:004:
        - '2KI:21:4 | 4 | 4 | <i>Altars,</i> in honour of the sun, moon, and stars, (Haydock) in the <i>courts</i> of the priests and of the people, 2 Paralipomenon xxxiii. 4.'
      v:006:
        - '2KI:21:6 | 6 | 6 | <i>Fire,</i> for purification, or as a holocaust to Moloch. See chap. xvi. 3. --- <i>Divination,</i> or, "he observed times," Arabic. (Montanus) --- <i>Omens.</i> Protestants, "used enchantments," (Haydock) by means of brass or of serpents, &c. (Calmet) --- Septuagint agrees with the Vulgate, "he took notice of birds." (Haydock) --- <i>Pythons.</i> That is, diviners by spirits (Challoner) particularly by Apollo. He authorized and encouraged such ventriloquists, &c., Leviticus xix. 31. --- <i>Soothsayers,</i> who inspected the entrails of victims, to foretell future things. (Calmet) --- Protestants, "He dealt with familiar spirits and wizards." (Haydock)'
      v:007:
        - '2KI:21:7 | 7 | 7 | <i>Of the grove.</i> Hebrew, "a graven thing of Ashera," the grove or Astarte, (Haydock) ver. 3. This was an engraving in sculpture of a sacred grove. (Sa) (Chap. xxiii. 6.) (Tirinus) --- <i>My name.</i> I alone will be adored, and there allow an altar to be erected. (Haydock)'
      v:009:
        - '2KI:21:9 | 9 | 9 | <i>More,</i> because they had received more favours and instructions from above. (Worthington)'
      v:010:
        - '2KI:21:10 | 10 | 10 | <i>Prophets,</i> Joel, Osee, Amos, Nahum, Jonas, Abdias, Micheas, and particularly by Isaias, who was related to the king. (Tirinus) --- Tradition informs us, that Manasses was so irritated, that he ordered Isaias to be slain with a wooden saw, (St. Augustine, City of God xviii. 24.) for greater torment; (Calmet) and his companions were daily executed, Josephus, [Antiquities?] x. 3. --- Isaias (xxii. 13.) seems to pronounce his sin irremissible, (Calmet) or that he should not, at least, escape the punishment of it, as long as he lived. But we are assured that the eyes of Manasses were at last opened by adversity, and that he performed many laudable things after his return from captivity; (2 Paralipomenon xxxiii.) so that the latter part of his reign resembled that of his father; though the beginning had been like that of the impious Achab. His coming to the throne so soon, before his pious father could have time to impress upon his mind the truths of salvation, had nearly proved his ruin. <i>The sins of my youth, and my ignorances, remember not, O Lord,</i> Psalm xxiv. 7. (Haydock)'
      v:011:
        - '2KI:21:11 | 11 | 11 | <i>Doings.</i> Hebrew, "idols," ver. 2. See chap. xvii. 12. (Haydock)'
      v:012:
        - '2KI:21:12 | 12 | 12 | <i>Tingle,</i> through astonishment, as if he had been stunned with too loud a noise, 1 Kings iii. 11. (Calmet)'
      v:013:
        - '2KI:21:13 | 13 | 13 | <i>The line,</i> or rope, to pull down the walls, Lamentations ii. 8., (Calmet) and 2 Kings xvii. 13. Jerusalem, which has imitated Samaria in sinning, shall experience the same fate; the same <i>weight</i> of punishment shall fall upon the royal family, as upon the <i>house of Achab.</i> (Haydock) --- The prophets frequently entitle their menaces a weight, or burden, Isaias xiii. 1. (Menochius) --- Septuagint have, "the balance of the house," &c., as if God had weighed all the good and evil, and would now reward the people accordingly, (Haydock) with judgment. (Du Hamel) --- <i>Table,</i> or board, covered with wax. The ancients were accustomed to write in this manner with a style which was sharp at one end and blunt at the other. <i>Altera pars revocat quicquid pars altera fecit.</i> (Ænig. Symponii.) When the wax was rendered smooth, no <i>vestige</i> of the former writing could appear, and God threatens to destroy Jerusalem, in like manner. Hebrew is variously translated. (Calmet) --- Septuagint, "I will wipe out Jerusalem as an alabaster vase is wiped, and turned downwards." Protestants, "as <i>a man</i> wipeth a dish, wiping <i>it</i> and turning <i>it</i> upside down." (Haydock) --- <i>Often.</i> <b>1.</b> Under Manasses; <b>2.</b> under Josias and Joachaz; <b>3.</b> under the last kings of Juda, 2 Paralipomenon xxiii., &c. (Tirinus)'
      v:014:
        - '2KI:21:14 | 14 | 14 | <i>Leave.</i> Septuagint, "with horror," {GREEK:START apeasomai}απηασωαι{GREEK:END} (Haydock) "I will cast off." So Chaldean, Syriac, &c. --- <i>Remnants.</i> Juda, &c., who shall be treated like the ten tribes. (Calmet) --- All shared in the punishment, though some preserved the true religion, Psalm lxxxviii. 35. (Worthington)'
      v:016:
        - '2KI:21:16 | 16 | 16 | <i>Mouth.</i> Chaldean, "extremity." All was full of blood, and impure idols, ver. 11. --- <i>Besides,</i> (<i>absque</i>) "without" mentioning his other scandalous sins of idolatry.'
      v:017:
        - '2KI:21:17 | 17 | 17 | <i>Sinned.</i> It is rather wonderful that his repentance is not here noticed; but we find it mentioned [in] 2 Paralipomenon xxxiii. 12. (Haydock) --- He was probably taken prisoner by Thartan, general of Sargon, or Asarhaddon, who had reunited the two kingdoms of Assyria and Babylon, Isaias xx. 1. In prison Manasses composed a penitential prayer, which is not absolutely rejected by the Church, but left in the rank of Apocryphal writings; (Calmet) the authority of which is not clearly ascertained. (Haydock) --- The Greek church admits this prayer into her Euchologium, (Calmet) or Office-book. (Haydock) --- Being liberated, probably by Saosduchin, Manasses did all things well, only he left the high places, where the people had been accustomed to sacrifice to the Lord. Hozai wrote his history, 2 Paralipomenon xxxiii. 19.'
      v:018:
        - '2KI:21:18 | 18 | 18 | <i>Oza,</i> a private man, to whom it had belonged; (Menochius) or the place where the Levite had been punished for touching the ark; (1 Kings vi. 8.) or, in fine, the garden to which king Ozias had retired after he became a leper. (Calmet) --- It is said, that Manasses chose this place for his tomb out of humility. (Grotius)'
      v:020:
        - '2KI:21:20 | 20 | 20 | <i>Done,</i> in his youth, flattering himself that he should also repent, when he had gratified his passions, (Glycas) but God presently chastised this presumption, after suffering him to reign only two years. (Tirinus)'
