    verses:
      v:001: '2KI:24:1 | 1 | 1 | In his days Nabuchodonosor, king of Babylon, came up, {VERSE_FOOTNOTE_INDEX_REF 0}and Joakim became his servant three years: then again he rebelled against him.'
      v:002: '2KI:24:2 | 2 | 2 | And the Lord sent against him the rovers of the Chaldees, and the rovers of Syria, and the rovers of Moab, and the rovers of the children of Ammon: and he sent them against Juda, to destroy it;{VERSE_FOOTNOTE_INDEX_REF 0} according to the word of the Lord, which he had spoken by his servants, the prophets.'
      v:003: '2KI:24:3 | 3 | 3 | And this came by the word of the Lord against Juda, to remove them from before him for all the sins of Manasses which he did;'
      v:004: '2KI:24:4 | 4 | 4 | And for the innocent blood that he shed, filling Jerusalem with innocent blood: and therefore the Lord would not be appeased.'
      v:005: '2KI:24:5 | 5 | 5 | But the rest of the acts of Joakim, and all that he did, are they not written in the Book of the words of the days of the kings of Juda? And Joakim slept with his fathers:'
      v:006: '2KI:24:6 | 6 | 6 | And Joachin, his son, reigned in his stead.'
      v:007: '2KI:24:7 | 7 | 7 | And the king of Egypt came not again any more out of his own country: for the king of Babylon had taken all that had belonged to the king of Egypt, from the river of Egypt, unto the river Euphrates.'
      v:008: '2KI:24:8 | 8 | 8 | Joachin was eighteen years old when he began to reign, {VERSE_FOOTNOTE_INDEX_REF 0}and he reigned three months in Jerusalem: the name of his mother was Nohesta, the daughter of Elnathan, of Jerusalem.'
      v:009: '2KI:24:9 | 9 | 9 | And he did evil before the Lord, according to all that his father had done.'
      v:010: '2KI:24:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}At that time the servants of Nabuchodonosor, king of Babylon, came up against Jerusalem, and the city was surrounded with their forts.'
      v:011: '2KI:24:11 | 11 | 11 | And Nabuchodonosor, king of Babylon, came to the city, with his servants, to assault it.'
      v:012: '2KI:24:12 | 12 | 12 | And Joachin, king of Juda, went out to the king of Babylon, he, and his mother, and his servants, and his nobles, and his eunuchs: and the king of Babylon received him in the eighth year of his reign.'
      v:013: "2KI:24:13 | 13 | 13 | And he brought out from thence all the treasures of the house of the Lord, and the treasures of the king's house: and he cut in pieces all the vessels of gold which Solomon, king of Israel, had made in the temple of the Lord, according to the word of the Lord.{VERSE_FOOTNOTE_INDEX_REF 0}"
      v:014: '2KI:24:14 | 14 | 14 | And he carried away all Jerusalem, and all the princes, and all the valiant men of the army, to the number of ten thousand, into captivity: and every artificer and smith: and none were left, but the poor sort of the people of the land.'
      v:015: "2KI:24:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}And he carried away Joachin into Babylon, and the king's mother, and the king's wives, and his eunuchs: and the judges of the land he carried into captivity, from Jerusalem, into Babylon."
      v:016: '2KI:24:16 | 16 | 16 | And all the strong men, seven thousand, and the artificers, and the smiths, a thousand, all that were valiant men, and fit for war: and the king of Babylon led them captives into Babylon.'
      v:017: '2KI:24:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}And he appointed Matthanias, his uncle, in his stead: and called his name Sedecias.'
      v:018: '2KI:24:18 | 18 | 18 | Sedecias was one and twenty years old when he began to reign, and he reigned eleven years in Jerusalem: the name of his mother was Amital, the daughter of Jeremias, of Lobna.'
      v:019: '2KI:24:19 | 19 | 19 | And he did evil before the Lord, according to all that Joakim had done.'
      v:020: '2KI:24:20 | 20 | 20 | For the Lord was angry against Jerusalem and against Juda, till he cast them out from his face: and Sedecias revolted from the king of Babylon.'
  c:025:
    commentary:
      v:001:
        - '2KI:25:1 | 1 | 1 | <i>Day,</i> the 30th of January, the year of the world 3414. (Usher) --- Some time after Nabuchodonosor left the siege, to attack the Egyptians; (Jeremias xxxvii. 3.) and the people of Jerusalem, (Haydock) supposing that he would return no more, took back their slaves, whom Jeremias had prevailed on them to liberate, according to the law, during the sabbatical year, Jeremias xxxiv. 8. (Usher) --- The prophet reproached them for it; and announced the destruction of the city so plainly, that he was thrown into prison, Jeremias xxi., and xxxiv., and xxxviii. --- <i>It.</i> The Babylonians had already taken all the towns of Juda, except Azeca and Lachis, Jeremias xxxiv. 7. (Calmet)'
      v:003:
        - '2KI:25:3 | 3 | 3 | <i>Of the.</i> Protestants supply, "<i>fourth</i> month," as it is in the parallel passage, Jeremias lii. 6., <i>And in the fourth month, the ninth day of the month.</i> In Jeremias xxxix. 2., we read, <i>in the fourth month, the fifth day of the month, the city was broken up,</i> or a breach was made in the outer wall. In the course of a few days, the <i>princes</i> of Babylon seized <i>the middle gate;</i> and the famine became so intolerable, that, on the 9th, it was judged expedient to abandon the city. (Haydock) --- During this siege it is thought, (Calmet) that mothers eat their children, (Lamentations iv. 10., and Baruch ii. 3.) and children their parents, Ezechiel v. 10. (Menochius)'
      v:004:
        - '2KI:25:4 | 4 | 4 | <i>Walls,</i> by a subterraneous passage, to the plains of Jericho; (Rabbins) or by the horse gate, which was the most private, and, it seems, had been walled up, Ezechiel xii. 12. (Menochius)'
      v:006:
        - '2KI:25:6 | 6 | 6 | <i>Rablatha,</i> the Antioch of Syria, (St. Jerome) which was styled also Epiphania, (Tirinus) or more probably Apamea, where Nabuchodonosor was, when Jerusalem was taken. --- <i>Upon him,</i> by the advice of his council, Jeremias xxxix. 3, 13. Syriac, "they made him answer the charges brought against him," (Calmet) of ingratitude and rebellion, as he had been appointed by the king of Babylon, and had sworn to be faithful to him. (Menochius) --- This repeated infidelity made Nabuchodonosor resolve to remove the people from their own country. (Calmet) --- He sentenced the last of the kings of Juda to see his children slain, (Haydock) to have his eyes put out, and to remain in prison till his death, Jeremias lii. 11., &c. (Calmet) --- Hebrew, he "spake judgments with him." Thus was accomplished the prediction of Jeremias, (xxxiv. 3.) "thine eyes shall behold the eyes of the king of Babylon, and he shall speak to thee." (Watson) --- The same prophet had said the same (Jeremias xxxii. 4.) before he was thrown into prison. The sight of an angry judge is no small punishment. (Haydock)'
      v:007:
        - '2KI:25:7 | 7 | 7 | <i>Eyes;</i> after they had been excruciated by the sight of his slaughtered children. He thus might be convinced, that there was no reason to despise the predictions of Jeremias and of Ezechiel, (xii. 13.) as contradictory, because the latter informed him that he should not <i>see</i> Babylon; though the other said that he should <i>die</i> there. --- <i>Babylon,</i> where he was honourably buried, by order of Nabuchodonosor. (Josephus, [Antiquities?] x. 11.) --- Seder (Olam xxviii.) records that his attendants sung, at his funeral, "Alas! king Sedecias is dead, having drunk the dregs of all ages;" as he suffered also for the crimes of his predecessors. (Genebrard) (Tirinus) --- This is not indeed specified in Scripture: (Haydock) but it is highly probable that Nabuchodonosor would thus "revere royalty, even in its ruins," if Daniel and the other Jews in power, had not been careful to shew this mark of respect to their deceased monarch, conformably to the prediction of Jeremias; (xxxiv. 3.) who foretold that he should die, not by a violent death, the usual fate of captive kings, but <i>in peace,</i> or on his bed, though in a prison. (Watson, let. 6.)'
      v:008:
        - '2KI:25:8 | 8 | 8 | <i>Seventh.</i> Jeremias (lii. 12.) mentions the <i>tenth;</i> on which day Nabuzardan probably arrived, or begun to put his orders in execution. Yet the Jews keep the ninth as an annual fast, Zacharias vii. 3., and viii. 19. The temple was destroyed on Saturday, 27th August, the year of the world 3416, (Usher) after it had stood 424 years, 3 months, and 8 days. (Calmet) --- <i>Army.</i> Hebrew, "of those who slay;" which may be fitly understood "of soldiers," as well as "of cooks," (Septuagint) "butchers." (Pagnin, &c.) (Menochius)'
      v:009:
        - "2KI:25:9 | 9 | 9 | <i>Great.</i> This word is supplied from Jeremias lii. 13., and Hebrew, \"great <i>man's</i> house.\" (Protestants) But Jeremias xxxix. 8., we read, they <i>burnt the houses of the people,</i> (Haydock) even the meanest, destroyed the walls, and took the people to Babylon, only leaving some countrymen to cultivate the land. Jeremias was set at liberty by Nabuzardan, (ibid. xi.[Jeremias xxxix. 9.?]) and chose to continue with this <i>remnant of the people,</i> for their comfort and direction. (Haydock) --- They applied to him to know whether they should retire into Egypt; and after ten days, he gave them God's injunction to the contrary: but they despised it, Jeremias xlii. 7., and xliii. 1. The prophet, and his secretary, Baruch, followed them into Egypt. Thus was the country abandoned, and the monarchy at an end, after it had subsisted 468 years from the commencement of David's reign. (Calmet) --- Yet some little power remained in the family of David, even at Babylon; (ver. 27.) and the Jewish affairs were re-established, after the captivity, though not in such splendour as formerly, nor always under princes of the same royal family. (Haydock)"
      v:014:
        - '2KI:25:14 | 14 | 14 | <i>Mazers.</i> Hebrew <i>yahim,</i> "shovels." (Protestants) Septuagint retain the original word, which St. Jerome translates differently. See 3 Kings vii. 50., (Menochius) and Exodus.'
      v:018:
        - '2KI:25:18 | 18 | 18 | <i>Saraias,</i> father of Esdras, and of Josedeck, who succeeded in the Pontificate, 1 Esdras vii. 1., and 1 Paralipomenon vi. 14. (Tirinus) --- <i>Sophonias.</i> He was perhaps chief of the fourth band of door-keepers, mentioned [in] 1 Paralipomenon ix. 17, 24., and vice-gerent of the High-priest, to supply his place, in case of any accident. We find no mention of such a priest in the law, but Eleazar possessed a similar power, Numbers iii. 32. (Calmet) --- <i>Keepers.</i> These seem to have concealed themselves in the temple. (Menochius) --- They were punished, as the counsellors of Sedecias, by being beheaded or crucified, Lamentations v. 12. (Tirinus)'
      v:019:
        - '2KI:25:19 | 19 | 19 | <i>Eunuch.</i> Protestants, "officer." (Haydock) --- <i>Five.</i> Arabic and Jeremias lii. 25., read <i>seven,</i> as two were probably discovered afterwards, (Calmet) or had fled. (Du Hamel) --- These were chief officers. --- <i>Sopher.</i> Septuagint, "and the secretary of the general." Syriac, "the secretary and chiefs of the armies." (Calmet) --- Protestants, "the principal scribe." (Haydock) --- It is not clear whether the general have this title of <i>sopher,</i> "scribe," himself; or it rather designates his secretary, or scribe, Judges viii. 14. (Calmet) --- Many date the 70 years captivity from the last year of Joachin. (Du Hamel)'
      v:022:
        - '2KI:25:22 | 22 | 22 | <i>Godolias.</i> The Rabbins say that he had gone over to the Chaldeans: Jeremias (xxxviii. 2, 17.) had advised all to do so, and Godolias was of an easy complying disposition. (Grotius) --- But God did not suffer him to collect the remnants of his unhappy people, (Calmet) at least for any long time, as he was slain by Ismael, (Jeremias xl. 12., and xli. 1.; Haydock) who probably envied his dignity. (Josephus) (Salien)'
      v:026:
        - '2KI:25:26 | 26 | 26 | <i>Chaldees.</i> They went under the conduct of Johanan, in opposition to the declaration of Jeremias, xliii. 7., and xliv. 1. (Calmet)'
      v:027:
        - "2KI:25:27 | 27 | 27 | <i>Twentieth.</i> Jeremias (lii. 31.) says <em>the</em> 25<em>th,</em> when Nabuchodonosor was buried, and (Du Hamel) the decree was made, though it was not put in execution till two days later. (Calmet) --- <i>Evilmerodach,</i> whose proper name was Baltassar, (Daniel v. 1.; Tirinus) or the latter was his son. The Jews say that he had been confined in prison, with Joachin, because he had not administered the kingdom well, during the seven years' illness of his father Nabuchodonosor. Berosus (apud Josephus, contra Apion 1., and Eusebius, præp. ix. 40., who cites also Megasthenes) informs us that he reigned with insolence during two years, when he was treacherously murdered by his father-in-law, Neriglissor."
      v:028:
        - '2KI:25:28 | 28 | 28 | <i>Kings,</i> who had been made captives. Adonibezec had 70, Judges i. 7. Alexander kept Porus and Taxilus at his court, as Cyrus had done [to] Crœsus, whom he treated with great distinction. The prosperity of Joachin does not seem to have been of long continuance, as his benefactor did not reign above two (ver. 27.) or three years, Daniel. viii. 1.'
      v:030:
        - '2KI:25:30 | 30 | 30 | <i>His life,</i> may be referred to Evilmerodach, unless Joachin was involved in his disgrace, and perished at the same time. Perhaps the king of Juda did not always eat at the table of Evilmerodach, but received his meat from it, as was customary. (Syriac, &c.) (Calmet) --- He received all that was necessary to support his household, daily. (Grotius) --- In Jeremias lii. 34., <i>until the day of his death,</i> seems to be an useless "tautology," which is omitted here, and in "our oldest manuscript," says Kennicott; who observes that whoever will compare these passages, "will find many variations, and some corruptions." But most of them may be easily explained, ver. 3, 8, 27, &c. (Haydock)'
