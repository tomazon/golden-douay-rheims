intro:
  - INTRODUCTION.
  - "<b>Aggeus</b> was one of those that returned from the captivity of Babylon, in the first year of the reign of king Cyrus. He was sent by the Lord in the second year of the reign of king Darius, the son of Hystaspes, to exhort Zorobabel, the prince of Juda, and Jesus, the high priest, to the building of the temple; which they had begun, but left off again through the opposition of the Samaritans. In consequence of this exhortation, they proceeded in the building, and finished the temple. And the prophet was commissioned by the Lord to assure them that this second temple should be more glorious than the former, because the Messias should honour it with his presence; signifying, withal, how much the Church of the new testament should excel that of the old testament. (Calmet) --- The glory of the Catholic Church hence appears. (Worthington) --- We know little of the life of Aggeus. It is thought that he was born in captivity. (Calmet) --- He came into Judea eighteen years after its termination, (Worthington) in the second year of Hystaspes, when the seventy years of the temple's desolation ended, Zacharias i. 12., and 1 Esdras v. The people had courage to obey the word of the prophets rather than the king's edict. Aggeus means feasting, (St. Jerome) or pleasant. He brings joyful tidings, after rebuking the people for preferring their own convenience before the house of God. (Haydock)"
