    commentary:
      v:001:
        - 'HAG:1:1 | 1 | 1 | <i>Darius</i> Hystaspes. (Calmet) --- When the Jews had no king, the prophets dated from the reign of the monarch on whom they were dependent. (Theodoret) --- <i>Sixth;</i> Elul, the last of the civil year, corresponding with our September. The harvest had been bad, and Aggeus assigns the reason. (Calmet) --- <i>Governor.</i> Literally, "duke," or captain. Septuagint, "of the tribe of Juda." (Haydock) --- He descended from the kings of Juda, and was now chief governor by leave of Darius. (Worthington) --- Yet Cyrus had appointed Sarasar, (1 Esdras i. 8.) who perhaps, after the death of Cambyses, fled; as Zorobabel and Jesus are designated judges, and a crown is made for them, chap. ii. 24., Zacharias iii., and vi. 11. Still Thartanai, governor beyond the Euphrates, took cognizance of the Jewish affairs, 1 Esdras v. 3. The prince of Juda was therefore under him. Zorobabel was son or grandson of Salathiel, (1 Paralipomenon iii. 17.) or was adopted by him, being born of Phadaia. (Calmet) --- <i>Josedec,</i> who was led into captivity, 1 Paralipomenon vi. 15.'
      v:002:
        - "HAG:1:2 | 2 | 2 | <i>Yet come.</i> God's service must be restored without delay, and manners reformed; as otherwise many will be lost eternally. (Worthington) --- The Jews refrained from commencing the temple till the time marked out by Jeremias xxv. 11., and Zacharias i. 7. (Calmet) --- From the beginning of the last siege sixty-nine years had elapsed. (Usher, year of the world 3485.) --- Others, reflecting on the obstacles placed by Cyrus and Cambyses, thought it was not yet time to work at the temple: but these were only pretexts. The kingdom was now held by another family, and the former decrees abolished. Fear of labour, therefore, was the only impediment."
      v:004:
        - 'HAG:1:4 | 4 | 4 | <i>Ceiled:</i> superbly adorned. Hebrew, "covered." You are not content with what is merely necessary, while the temple lies in ruins. (Calmet)'
      v:005:
        - 'HAG:1:5 | 5 | 5 | <i>Ways.</i> Sound the real motives of your neglect. (Haydock) --- See if your misfortunes do not originate in this cause, and if God does not require you to build the temple, ver. 9. (Calmet)'
      v:006:
        - 'HAG:1:6 | 6 | 6 | <i>Filled.</i> Literally, "inebriated," (Haydock) so as to become cheerful. (St. Jerome)'
      v:008:
        - 'HAG:1:8 | 8 | 8 | <i>The mountain</i> Libanus. Wood had been purchased before, but had been used for other purposes, 1 Esdras iii. 7. Now the people went to procure more. The following year Darius confirmed the decree of Cyrus, which was a change plainly effected by Providence. (Calmet)'
      v:011:
        - 'HAG:1:11 | 11 | 11 | <i>Drought.</i> Hebrew <i>choreb,</i> (Haydock) is rendered the sword, by the Septuagint and may best signify "a burning wind," according to the different pronunciation. (St. Jerome) --- This was not then determined by the vowel points (Calmet) of the Masora, Sophonias ii. 14. (Haydock)'
      v:013:
        - "HAG:1:13 | 13 | 13 | <i>Messenger.</i> To excite the people's attention, Aggeus declares that he is sent by God, (Worthington) like the prophets of old. Some Jews have asserted (Calmet) that he, Malachias, [John] the Baptist, and Jacob, were angels incarnate. But let us leave (St. Jerome) these learned dreams. (Calmet) --- They have no better foundation than the ambiguity of <i>malac,</i> which signifies \"an angel, or a messenger.\" (Haydock) --- <i>With you.</i> This is often repeated, to encourage the dejected people. (Menochius)"
      v:014:
        - 'HAG:1:14 | 14 | 14 | <i>Work.</i> Septuagint, "works." (Haydock) --- They prepared materials, and began the temple on the 24th of the ninth month, chap. ii. 16, 19. (Menochius)'
