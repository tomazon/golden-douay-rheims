    verses:
      v:001: 'HAG:1:1 | 1 | 1 | In the second year of Darius, {VERSE_FOOTNOTE_INDEX_REF 0}the king, in the sixth month, in the first day of the month, the word of the Lord came by the hand of Aggeus, the prophet, to Zorobabel, the son of Salathiel, governor of Juda, and to Jesus, the son of Josedec, the high priest, saying:'
      v:002: 'HAG:1:2 | 2 | 2 | Thus saith the Lord of hosts, saying: This people saith: The time is not yet come for building the house of the Lord.'
      v:003: 'HAG:1:3 | 3 | 3 | And the word of the Lord came by the hand of Aggeus, the prophet, saying:'
      v:004: 'HAG:1:4 | 4 | 4 | Is it time for you to dwell in ceiled houses, and this house lie desolate?'
      v:005: 'HAG:1:5 | 5 | 5 | And now thus saith the Lord of hosts: Set your hearts to consider your ways.'
      v:006: 'HAG:1:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}You have sowed much, and brought in little: you have eaten, but have not had enough: you have drunk, but have not been filled with drink: you have clothed yourselves, but have not been warmed: and he that hath earned wages, put them into a bag with holes.'
      v:007: 'HAG:1:7 | 7 | 7 | Thus saith the Lord of hosts: Set your hearts upon your ways:'
      v:008: 'HAG:1:8 | 8 | 8 | Go up to the mountain, bring timber, and build the house: and it shall be acceptable to me, and I shall be glorified, saith the Lord.'
      v:009: 'HAG:1:9 | 9 | 9 | You have looked for more, and behold it became less, and you brought it home, and I blowed it away: why, saith the Lord of hosts? because my house is desolate, and you make haste every man to his own house.'
      v:010: 'HAG:1:10 | 10 | 10 | Therefore, the heavens over you were stayed from giving dew, and the earth was hindered from yielding her fruits:'
      v:011: 'HAG:1:11 | 11 | 11 | And I called for a drought upon the land, and upon the mountains, and upon the corn, and upon the wine, and upon the oil, and upon all that the ground bringeth forth, and upon men, and upon beasts, and upon all the labour of the hands.'
      v:012: 'HAG:1:12 | 12 | 12 | Then Zorobabel, the son of Salathiel, and Jesus, the son of Josedec, the high priest, and all the remnant of the people hearkened to the voice of the Lord, their God, and to the words of Aggeus, the prophet, as the Lord, their God, sent him to them: and the people feared before the Lord.'
      v:013: 'HAG:1:13 | 13 | 13 | And Aggeus, the messenger of the Lord, <i>as</i> one of the messengers of the Lord, spoke, saying to the people: I am with you, saith the Lord.'
      v:014: 'HAG:1:14 | 14 | 14 | And the Lord stirred up the spirit of Zorobabel, the son of Salathiel, governor of Juda, and the spirit of Jesus, the son of Josedec, the high priest, and the spirit of all the rest of the people: and they went in, and did the work in the house of the Lord of hosts, their God.'
  c:002:
    commentary:
      v:001:
        - 'HAG:2:1 | 1 | 1 | <i>In,</i> &c. This should be joined with the preceding chapter. (Calmet) --- They began the new work at this time, and on the 21st of the seventh month the prophet had a fresh revelation. (Worthington)'
      v:004:
        - 'HAG:2:4 | 4 | 4 | <i>Glory.</i> The temple had been destroyed sixty-nine years before, so that many might have seen it. When the second temple was dedicated, (Calmet) or founded, (Haydock) two years after the captivity, cries of grief and of joy were heard, 1 Esdras iii. 12.'
      v:007:
        - 'HAG:2:7 | 7 | 7 | <i>Little.</i> Christ was born 515 years afterwards. The world had been disturbed by Alexander and by the Romans, yet peace then prevailed. All nature acknowledged the power of Jesus Christ, and the world was reformed. Another commotion will take place at his second coming. (Calmet)'
      v:008:
        - "HAG:2:8 | 8 | 8 | <b><i>Desired.</i></b> Jacob styles him the expectation of nations, (Genesis xlix.) because He was wanting, and always necessary for all. (Worthington) --- Thus the sick desire a remedy, though they know not what it is. The Gentiles were ignorant of the Messias; yet he was still desirable and most lovely, Canticle of Canticles v. 16. (Calmet) --- Many also, like Job, had a lively expectation of their Redeemer's coming from the tradition of the patriarchs. (Haydock) --- Hebrew, \"the desires of all nations shall come:\" (Haydock) <i>venient.</i> Septuagint, \"the chosen things,\" &c. Christ shall come for all, (Calmet) and the elect shall meet him with eagerness. (Haydock) --- In vain do the Jews attempt to contest this prediction. Was not the Messias to be desired? and has not Jesus Christ procured the greatest advantages for mankind?"
      v:010:
        - "HAG:2:10 | 10 | 10 | <i>Peace:</i> another title of the Messias. His presence ennobles this temple (Calmet) more than precious ornaments of gold and silver (ver. 9.) did that of Solomon. (Haydock) --- Some have pretended that the second temple, repaired by Herod, was more spacious and magnificent than the former. It also subsisted a longer time. But this circumstance adds no superior value, unless the structure was better finished. What Josephus relates of Herod's repairs, is denied by several respectable modern authors. (Salien, year of the world 4035, &c.) --- Yet as the fact was so recent, it seems it had some foundation, though the account may be greatly exaggerated. Josephus was not always exact. (Calmet) --- The Jews all agree that the temple of Zorobabel and of Herod was the same. (Lempereur.) --- It is almost certain that this edifice was never honoured with the ark, &c., like that of Solomon; so that if it be not on account of the Messias, no good reason appears for giving it the preference. (Haydock) --- The ancients who had seen the former, wept (Worthington) when that of Zorobabel was founded, confessing its inferiority (Haydock) both in size and elegance. It was only 60 cubits high and broad, while the former was 120, built of polished stone and covered with cedar. Zorobabel had rough stones, 1 Esdras v. 8., and vi. 3., and 2 Paralipomenon iii. 4., and 3 Kings vi. 7. As for the same temple, enlarged and adorned by Herod, it continued not long in that state; and its chief glory consisted in our Saviour's presence, when he was received in the arms of Simeon, [Luke ii. 28.] and often preached there. Hence St. Augustine (City of God xviii. 45.) shews that the prophet foretells the glory of Christ's mystical temple, the faithful of all nations, in whom he dwells by the grace of the new testament, as in living stones, far more gloriously than in any temple erected by Solomon or after the captivity. (Worthington)"
      v:012:
        - 'HAG:2:12 | 12 | 12 | <i>The law.</i> "He who knows it not, shews himself to be no priest of the Lord," Deuteronomy xvii. (St. Jerome)'
      v:013:
        - 'HAG:2:13 | 13 | 13 | <i>No,</i> conformably to Leviticus vi. 27. (Menochius) --- What the linen covered could not render other things sacred. The victim must come in immediate contact with them, to have this effect. (Haydock) --- Those who had touched the dead, rendered both holy and common things unclean for others. There were two sorts of sanctified meat: the victims for sin, which the priests on duty alone could eat, (Leviticus vii. 1, 6.) and the peace-offerings, of which all who were clean might partake, Leviticus xix. The former alone sanctified what they touched. Both must be burnt if they touched any thing unclean, while ordinary food in the same predicament might be consumed by people in mourning, &c. (Calmet) --- That which touched a holy things was sanctified, (Leviticus vi. 18.) but that thing did not sanctify others; so the people, by touching the sacrifices, were only legally holy, and therefore their victims were not acceptable to the Lord as long as they did not comply with their duty of building his temple. (Worthington)'
      v:014:
        - 'HAG:2:14 | 14 | 14 | <i>By occasion of a soul.</i> That is, by having touched the dead: in which case, according to the prescription of the law, (Numbers xix. 13, 22.) a person not only became unclean himself, but made everything that he touched unclean. The prophet applies all this to the people, whose souls remained unclean by neglecting the temple of God; and therefore were not sanctified by the flesh they offered in sacrifice, but rather defiled their sacrifices by approaching to them in the state of uncleanness. (Challoner)'
      v:015:
        - 'HAG:2:15 | 15 | 15 | <i>So.</i> He makes the application of the second answer given, ver. 14. All your victims have hitherto been contaminated. I redressed not your miseries. But now, as you have begun to work at my temple, I will remove the scourge. It is easy to apply the first answer, ver. 13. Your victims have purified you no more than holy flesh wrapped up in a garment would sanctify it, (Calmet) or other things which it does not immediately touch. (Haydock) --- Your bad dispositions render them useless, Jeremias xi. 15. The victims were also bad, Malachias i. 6. (Calmet)'
      v:016:
        - 'HAG:2:16 | 16 | 16 | <i>Day,</i> the 24th of the ninth month, when you began to build, ver. 19. Henceforward your crops shall be abundant. (Menochius) --- I judge not from natural appearances, as the corn is still in the granary, ver. 20. (Calmet) --- <i>Upon a stone.</i> The foundations had been laid the year after the Jews returned, and an altar set up, 1 Esdras iii. Nothing more of consequence was done till the second year of Darius. The temple was finished and dedicated in the sixth, 1 Esdras vi. 15. Hence Aggeus speaks of the stones to be used hereafter. Those in the foundation were to be laid afresh, (ver. 19) or were not seen or noticed. In the same sense our Saviour predicts, that <i>a stone</i> shall not be left <i>upon a stone</i> in the temple, which the Romans should destroy before that <i>generation</i> had passed away, Matthew xxiv. 2, 34. This was verified within forty years. Yet A. Rutter observes it was more fully accomplished when the Jews dug up the foundations, by order of Julian, who wished to falsify the prediction. (Haydock)'
      v:017:
        - 'HAG:2:17 | 17 | 17 | <i>Bushels.</i> Hebrew specifies nothing. Septuagint, "when you put a basket (or vase) twenty sata of barley." He speaks of such as was not yet winnowed.'
      v:020:
        - 'HAG:2:20 | 20 | 20 | <i>Sprung up.</i> Hebrew, "in the granary," or cave, <i>magura,</i> whence the African <i>magaria,</i> or huts, are derived. Chaldean and Septuagint, "barn floor," as it was commonly adjoining to these huts. Some have, "in blade." But this seems to be the sense: the corn is not yet sown, nor the trees in blossom, yet I announce great fertility next year. He spoke in November, during which and the following month the seed was committed to the earth, in Palestine, as (Calmet) it was in Egypt, the wheat ripening in seven months, (Pliny, [Natural History?] xviii. 7.) and being cut towards the end of June. (St. Jerome) --- Aggeus probably composed the Psalm lxiv., to thank God for this fertility.'
      v:022:
        - 'HAG:2:22 | 22 | 22 | <i>Earth.</i> Some great event is denoted. Nothing occurs in history after the second year of Darius, to shew that Zorobabel signalized himself. Theodoret thinks that the irruption of the Scythians, or of Gog, is meant. Others believe (Calmet) that the prophecy relates to Christ, at his first (St. Cyril) or second coming. (St. Jerome) --- But the Hebrew speaks of something past, and we doubt not but the attempt of Cambyses, three years before, is the subject, Ezechiel xxxviii. "I have overcome the throne of kings," Cambyses, and the magi, and have given the kingdom to another family. The enemy has destroyed himself. Then I kept thee as a <i>seal,</i> with the greatest care, Jeremias xxii. 24. Thou art no longer oppressed by the Persian king or his governor. Hystaspes has declared in thy favour. Nothing could more enhance the authority of Zorobabel than an action so recent, which God seemed to have permitted on his account, and for his glory. (Calmet) --- While all other kingdoms perish, the Church of Christ remains. (Worthington)'
      v:024:
        - 'HAG:2:24 | 24 | 24 | <i>O Zorobabel.</i> This promise principally relates to Christ, who was of the race of Zorobabel. (Challoner)'
