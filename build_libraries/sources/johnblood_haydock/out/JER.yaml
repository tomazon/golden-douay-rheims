        - JER:38:2 | 2 | 2 | Jeremias xxi. 9.
    verses:
      v:001: 'JER:38:1 | 1 | 1 | Now {VERSE_FOOTNOTE_INDEX_REF 0}Saphatias, the son of Mathan, and Gedelias, the son of Phassur, and Juchal, the son of Selemias, and Phassur, the son of Melchias, heard the words that Jeremias spoke to all the people, saying:'
      v:002: 'JER:38:2 | 2 | 2 | Thus saith the Lord: {VERSE_FOOTNOTE_INDEX_REF 0}Whosoever shall remain in this city, shall die by the sword, and by famine, and by pestilence: but he that shall go forth to the Chaldeans, shall live, and his life shall be safe, and he shall live.'
      v:003: 'JER:38:3 | 3 | 3 | Thus saith the Lord: This city shall surely be delivered into the hand of the army of the king of Babylon, and he shall take it.'
      v:004: 'JER:38:4 | 4 | 4 | And the princes said to the king: We beseech thee that this man may be put to death: for on purpose he weakeneth the hands of the men of war, that remain in this city, and the hands of the people, speaking to them according to these words: for this man seeketh not peace to this people, but evil.'
      v:005: 'JER:38:5 | 5 | 5 | And king Sedecias said: Behold he is in your hands: for it is not lawful for the king to deny you any thing.'
      v:006: 'JER:38:6 | 6 | 6 | Then they took Jeremias, and cast him into the dungeon of Melchias, the son of Amelech, which was in the entry of the prison: and they let down Jeremias by ropes into the dungeon, wherein there was no water, but mire. And Jeremias sunk into the mire.'
      v:007: "JER:38:7 | 7 | 7 | Now Abdemelech, the Ethiopian, an eunuch that was in the king's house, heard that they had put Jeremias in the dungeon: but the king was sitting in the gate of Benjamin."
      v:008: "JER:38:8 | 8 | 8 | And Abdemelech went out of the king's house, and spoke to the king, saying:"
      v:009: 'JER:38:9 | 9 | 9 | My lord the king, these men have done evil in all that they have done against Jeremias, the prophet, casting him into the dungeon to die there with hunger, for there is no more bread in the city.'
      v:010: 'JER:38:10 | 10 | 10 | Then the king commanded Abdemelech, the Ethiopian, saying: Take from hence thirty men with thee, and draw up Jeremias, the prophet, out of the dungeon, before he die.'
      v:011: "JER:38:11 | 11 | 11 | So Abdemelech, taking the men with him, went into the king's house that was under the storehouse; and he took from thence old rags, and old rotten things, and he let them down by cords to Jeremias, into the dungeon."
      v:012: 'JER:38:12 | 12 | 12 | And Abdemelech, the Ethiopian, said to Jeremias: Put these old rags, and these rent and rotten things, under thy arms, and upon the cords: and Jeremias did so.'
      v:013: 'JER:38:13 | 13 | 13 | And they drew up Jeremias with the cords, and brought him forth out of the dungeon. And Jeremias remained in the entry of the prison.'
      v:014: 'JER:38:14 | 14 | 14 | And king Sedecias sent, and took Jeremias, the prophet, to him to the third gate, that was in the house of the Lord: and the king said to Jeremias: I will ask thee a thing; hide nothing from me.'
      v:015: 'JER:38:15 | 15 | 15 | Then Jeremias said to Sedecias: If I shall declare it to thee, wilt thou not put me to death? and if I give thee counsel, thou wilt not hearken to me.'
      v:016: 'JER:38:16 | 16 | 16 | Then king Sedecias swore to Jeremias, in private, saying: As the Lord liveth, that made us this soul, I will not put thee to death, nor will I deliver thee into the hands of these men that seek thy life.'
      v:017: 'JER:38:17 | 17 | 17 | And Jeremias said to Sedecias: Thus saith the Lord of hosts, the God of Israel: If thou wilt take a resolution and go out to the princes of the king of Babylon, thy soul shall live, and this city shall not be burnt with fire; and thou shalt be safe, and thy house.'
      v:018: 'JER:38:18 | 18 | 18 | But if thou wilt not go out to the princes of the king of Babylon, this city shall be delivered into the hands of the Chaldeans, and they shall burn it with fire; and thou shalt not escape out of their hands.'
      v:019: 'JER:38:19 | 19 | 19 | And king Sedecias said to Jeremias: I am afraid, because of the Jews that are fled over to the Chaldeans: lest I should be delivered into their hands, and they should abuse me.'
      v:020: 'JER:38:20 | 20 | 20 | But Jeremias answered: They shall not deliver thee; hearken, I beseech thee, to the word of the Lord, which I speak to thee, and it shall be well with thee, and thy soul shall live.'
      v:021: 'JER:38:21 | 21 | 21 | But if thou wilt not go forth, this is the word which the Lord hath shewn me:'
      v:022: 'JER:38:22 | 22 | 22 | Behold, all the women that are left in the house of the king of Juda, shall be brought out to the princes of the king of Babylon: and they shall say: Thy men of peace have deceived thee, and have prevailed against thee, they have plunged thy feet in the mire, and in a slippery place, and they have departed from thee.'
      v:023: 'JER:38:23 | 23 | 23 | And all thy wives, and thy children, shall be brought out to the Chaldeans; and thou shalt not escape their hands, but thou shalt be taken by the hand of the king of Babylon; and he shall burn this city with fire.'
      v:024: 'JER:38:24 | 24 | 24 | Then Sedecias said to Jeremias: Let no man know these words, and thou shalt not die.'
      v:025: 'JER:38:25 | 25 | 25 | But if the princes shall hear that I have spoken with thee, and shall come to thee, and say to thee: Tell us what thou hast said to the king, hide it not from us, and we will not kill thee: and also what the king said to thee:'
      v:026: 'JER:38:26 | 26 | 26 | Thou shalt say to them: I presented my supplication before the king, that he would not command me to be carried back into the house of Jonathan, to die there.'
      v:027: 'JER:38:27 | 27 | 27 | So all the princes came to Jeremias, and asked him: and he spoke to them according to all the words that the king had commanded him: and they left him: for nothing had been heard.'
      v:028: 'JER:38:28 | 28 | 28 | But Jeremias remained in the entry of the prison, until the day that Jerusalem was taken: and it came to pass that Jerusalem was taken.'
  c:039:
    commentary:
      v:002:
        - 'JER:39:2 | 2 | 2 | <i>Fifth.</i> The parallel passages and other editions read <i>ninth.</i> Some pretend that (Calmet) the city was taken on the 5th of the 4th month, and after being pillaged was burnt on the 7th (4 Kings xxiv. 8.) or 10th of the 5th month, chap. lii. 12. (Sanctius; Cornelius a Lapide) --- But the city was taken on the 9th of the 4th month, and Nabuzardan entered on the 7th of the 5th month, and burnt it and the temple on the 10th. (Salien, &c.) (Calmet) --- From the beginning of the siege (the year of the world 3414) to the end (the year 3416.; Usher), two years and a half elapsed. It was interrupted a short time. Two fasts are still observed by the Jews to deplore these events, Zacharias vii. 3., and viii. 19.'
      v:003:
        - 'JER:39:3 | 3 | 3 | <i>Neregel, Sereser.</i> Perhaps Nabuzardan should be read, (ver. 13.; Haydock) or these names are mentioned twice, probably by mistake of transcribers. The former was an idol; (4 Kings xvii. 30.) the latter word means "treasurer." (Calmet) --- (Protestants) Nergal-Sharezer seems to be one person, as in Septuagint, or "treasurer of Nergel." (Haydock) --- <i>Samgar-nebu,</i> was "prefect of <i>the temple</i> of Nabo." --- <i>Sarsachim,</i> "prince of the sac, or Scythians." --- <i>Rabsares,</i> "master of the eunuchs," or officers within the palace. Such a one was employed by Sennacherib, 4 Kings xviii. 17. --- <i>Rebmag,</i> "chief of the magi," (Calmet) or "master of the camp." (Junius) --- These entered the first wall, chap i. 15., and Isaias xxii. 7.'
      v:004:
        - 'JER:39:4 | 4 | 4 | <i>Walls.</i> This gate had not yet been seized, (Calmet) leading to Jericho, ver. 5. (Haydock) (Ezechiel xii. 4.) --- Roman Septuagint passes over the next 12 verses, which seem to be taken from 4 Kings xxv. 4. (Calmet) --- Grabe supplies ver. 4. to 13., inclusively. "And they sent," &c., which is well connected with ver. 3. --- The possession of one gate would let all the army enter: whereupon Sedecias fled by a postern gate. (Worthington)'
      v:005:
        - 'JER:39:5 | 5 | 5 | <i>In the land,</i> or environs of Emesa, in Syria. (Theodoret) --- <i>Judgment.</i> Reproaching him with perfidy and ingratitude. (Worthington) --- He slew the nobles, as his accomplices.'
      v:009:
        - 'JER:39:9 | 9 | 9 | <i>Army.</i> Hebrew, "slayers," denoting soldiers, cooks, and sacrificers, Genesis xxxvii. 36. --- <i>Remained,</i> having escaped the sword, &c. They had been spared when Joakim and Jechonias were taken.'
      v:010:
        - 'JER:39:10 | 10 | 10 | <i>Cisterns,</i> and fields, 4 Kings xxv. 12. They were thus attached to the Chaldeans.'
      v:011:
        - 'JER:39:11 | 11 | 11 | <i>Had given,</i> after the prisoners had got to Rama, chap. xl. 1.'
      v:013:
        - 'JER:39:13 | 13 | 13 | <i>Nabusezban</i> perhaps stand for Semegar, Nabu, and Sarsachim. The other four officers occur [in] ver. 3. (Calmet)'
      v:014:
        - JER:39:14 | 14 | 14 | <i>Godolias.</i> The Jews say he had gone over to assist the Chaldeans. (Tirinus)
      v:018:
        - 'JER:39:18 | 18 | 18 | <i>Saved.</i> Hebrew, "a booty," chap. xxi. 9. Thus God rewards what is done to his servants, Matthew xxv. 40. (Calmet)'
