    verses:
      v:001: 'JER:37:1 | 1 | 1 | Now king Sedecias, the {VERSE_FOOTNOTE_INDEX_REF 0}son of Josias, reigned instead of Jechonias, the son of Joakim; whom Nabuchodonosor, king of Babylon, made king in the land of Juda.'
      v:002: 'JER:37:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}But neither he, nor his servants, nor the people of the land, did obey the words of the Lord, that he spoke in the hand of Jeremias, the prophet.'
      v:003: 'JER:37:3 | 3 | 3 | And {VERSE_FOOTNOTE_INDEX_REF 0}king Sedecias sent Juchal, the son of Selemias, and Sophonias, the son of Maasias, the priest, to Jeremias, the prophet, saying: Pray to the Lord, our God, for us.'
      v:004: 'JER:37:4 | 4 | 4 | Now Jeremias walked freely in the midst of the people; for they had not as yet cast him into prison. And the army of Pharao was come out of Egypt: and the Chaldeans, that besieged Jerusalem, hearing these tidings, departed from Jerusalem.'
      v:005: 'JER:37:5 | 5 | 5 | And the word of the Lord came to Jeremias the prophet, saying:'
      v:006: 'JER:37:6 | 6 | 6 | Thus saith the Lord, the God of Israel: Thus shall you say to the king of Juda, who sent you to inquire of me: Behold the army of Pharao, which is come forth to help you, shall return into their own land, into Egypt.'
      v:007: 'JER:37:7 | 7 | 7 | And the Chaldeans shall come again, and fight against this city, and take it, and burn it with fire.'
      v:008: 'JER:37:8 | 8 | 8 | Thus saith the Lord: Deceive not your souls, saying: The Chaldeans shall surely depart and go away from us: for they shall not go away.'
      v:009: 'JER:37:9 | 9 | 9 | But if you should even beat all the army of the Chaldeans that fight against you, and there should be left of them some wounded men; they shall rise up, every man from his tent, and burn this city with fire.'
      v:010: "JER:37:10 | 10 | 10 | Now, when the army of the Chaldeans was gone away from Jerusalem, because of Pharao's army,"
      v:011: 'JER:37:11 | 11 | 11 | Jeremias went forth out of Jerusalem, to go into the land of Benjamin, and to divide a possession there in the presence of the citizens.'
      v:012: 'JER:37:12 | 12 | 12 | And when he was come to the gate of Benjamin, the captain of the gate, who was there in his turn, was one named Jerias, the son of Selemias, the son of Hananias: and he took hold of Jeremias, the prophet, saying: Thou art fleeing to the Chaldeans.'
      v:013: 'JER:37:13 | 13 | 13 | And Jeremias answered: It is not so; I am not fleeing to the Chaldeans. But he hearkened not to him: so Jerias took Jeremias, and brought him to the princes.'
      v:014: 'JER:37:14 | 14 | 14 | Wherefore the princes were angry with Jeremias: and they beat him, and cast him into the prison that was in the house of Jonathan, the scribe; for he was chief over the prison.'
      v:015: 'JER:37:15 | 15 | 15 | So Jeremias went into the house of the prison, and into the dungeon: and Jeremias remained there many days.'
      v:016: 'JER:37:16 | 16 | 16 | Then Sedecias, the king, sending, took him: and asked him secretly in his house, and said: Is there, thinkest thou, any word from the Lord? And Jeremias said: There is. And he said: Thou shalt be delivered into the hands of the king of Babylon.'
      v:017: 'JER:37:17 | 17 | 17 | And Jeremias said to king Sedecias: In what have I offended against thee, or thy servants, or thy people, that thou hast cast me into prison?'
      v:018: 'JER:37:18 | 18 | 18 | Where are your prophets that prophesied to you, and said: The king of Babylon shall not come against you, and against this land?'
      v:019: 'JER:37:19 | 19 | 19 | Now therefore hear, I beseech thee, my lord the king; let my petition be accepted in thy sight; and send me not back into the house of Jonathan, the scribe, lest I die there.'
      v:020: 'JER:37:20 | 20 | 20 | Then king Sedecias commanded that Jeremias should be committed into the entry of the prison, and that they should give him daily a piece of bread, beside broth, till all the bread in the city was spent: and Jeremias remained in the entry of the prison.'
  c:038:
    commentary:
      v:001:
        - 'JER:38:1 | 1 | 1 | <i>And Phassur,</i> the violent priest, chap. xx. 1. --- <i>People,</i> who might come to the entry of the prison.'
      v:002:
        - 'JER:38:2 | 2 | 2 | <i>Safe.</i> Hebrew, "a booty," chap. xxi. 9. --- Septuagint, "like a thing found." (Calmet) --- The Hebrew idiom implies that he shall most surely live. Voluntary offerings prevent eternal misery. (Worthington)'
      v:005:
        - 'JER:38:5 | 5 | 5 | <i>Lawful.</i> This is a compliment, or Sedecias complains indirectly that they had only left him the name of king. He grieved at the treatment of the prophet. (Calmet)'
      v:006:
        - 'JER:38:6 | 6 | 6 | <i>Mire,</i> up to the neck; so that he would soon have been smothered. (Josephus, Antiquities x. 10.)'
      v:007:
        - 'JER:38:7 | 7 | 7 | <i>Eunuch.</i> Officer over 30, ver. 10. (Haydock) --- He was afterwards rewarded, chap. xxxix. 15. (Calmet) --- God moves some to pity the distressed, till he recompense their patience. (Worthington)'
      v:009:
        - 'JER:38:9 | 9 | 9 | <i>City.</i> It was useless, therefore, to add the torment of the dungeon, since he must soon have perished. (Calmet)'
      v:012:
        - JER:38:12 | 12 | 12 | <i>Arms.</i> He was probably naked. (Sanctius)
      v:014:
        - "JER:38:14 | 14 | 14 | <i>Third,</i> or officers of the guard's <i>gate,</i> leading from the palace to the temple, 4 Kings xi. 19. (Calmet) --- Hebrew <i>hashelishi;</i> (Haydock) the third denotes also an officer of the army."
      v:017:
        - "JER:38:17 | 17 | 17 | <i>King.</i> He was at Reblatha. Though an usurper, he had claims upon Sedecias, whom he had appointed ruler, on his swearing to be faithful and to pay tribute. The prophet's advice was just. (Calmet) --- Even conditional prophecies are certain, and the king would have been treated differently if he had complied. But on his refusal, great misery ensued. (Worthington)"
      v:019:
        - 'JER:38:19 | 19 | 19 | <i>Jews.</i> Traitors, whom Sedecias had perhaps treated ill. (Calmet)'
      v:022:
        - 'JER:38:22 | 22 | 22 | <i>Say.</i> At parting, bewailing thy blindness, which has entailed misery upon all. (Haydock) --- <i>Of peace.</i> That is, thy false friends, promising thee peace and happiness, and by their evil counsels involving thee in misery. (Challoner) --- <i>Mire.</i> He alludes to his own treatment, (Calmet) which he had received from these false counsellors or <i>princes,</i> ver. 4. (Haydock)'
      v:026:
        - "JER:38:26 | 26 | 26 | <i>There.</i> This he had actually done, chap. xxxvii. 19. He perhaps renewed the petition, at this interview, to satisfy the king. (Haydock) --- We may conceal the truth, but must never speak what is false. (Calmet) --- \"In a matter, says Puffendorf, which I am not <i>obliged</i> to declare to another, if I cannot with safety conceal the whole, I may fairly discover no more than a part.\" Who can require a privy counsellor to reveal the king's secret? Yet Paine accuses the prophet of duplicity! (Watson)"
