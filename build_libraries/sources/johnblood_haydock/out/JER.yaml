  c:001:
    commentary:
      v:001:
        - 'JER:1:1 | 1 | 1 | <i>Helcias,</i> the high priest who discovered the book of the law, (Clement of Alexandria, Strom. i., &c.) though this be uncertain. --- <i>Anathoth,</i> a village to the north of Jerusalem, to which many priests had retired, though it did not belong to them. (Calmet)'
      v:003:
        - 'JER:1:3 | 3 | 3 | <i>Joakim.</i> His immediate predecessor and successor, both called Jechonias, (Haydock) are passed over, as their reign was short, (Calmet) only lasting three months each. (Haydock) --- <i>Fifth.</i> Jerusalem was taken on the 9th of the preceding month. But the temple was not burnt, nor the captives sent off till the fifth month, or the 10th of the civil year, chap. xxxix. 8., and lii. 13., and 4 Kings xxv. 2. (Calmet) --- Jeremias also prophesied in Egypt, chap. xliv. (Worthington) --- But this title alludes to his principal predictions. (Menochius)'
      v:005:
        - 'JER:1:5 | 5 | 5 | <i>Knew,</i> with affection, and designed thee for this office from eternity. Many think (Calmet) that Jeremias was purified from original sin before his birth. (St. Augustine) --- He had this privilege, and was also a priest, prophet, virgin, and martyr. (Worthington) --- Yet to <i>sanctify,</i> often means only to set aside, Exodus xiii. 2., and Ecclesiasticus xlix. 9. --- <i>Nations,</i> whose overthrow he points out, chap. xxv. 27, 44, &c. (Calmet)'
      v:006:
        - 'JER:1:6 | 6 | 6 | <i>Ah.</i> Hebrew <i>ahah.</i> Septuagint, "thou Being." Protestants, "Then said I: Ah, Lord God." (Haydock) --- He does not imitate a child. He might be above 30 years old, though some say (Calmet) only 14, (Tirinus) or less; yet he finds himself devoid of eloquence, like Moses, Exodus xiv. 10. (Calmet)'
      v:009:
        - 'JER:1:9 | 9 | 9 | <i>Mouth;</i> perhaps (Haydock) with a coal, by means of an angel, (Isaias vi. 5.) in a sort of dream. He found himself changed into a new man.'
      v:010:
        - 'JER:1:10 | 10 | 10 | <i>Root up,</i> to announce the fall and restoration of many nations, Ezechiel iv. 2. (Calmet) --- Jeremias spoke of the Gentiles, as well as of the Jews. (Worthington)'
      v:011:
        - "JER:1:11 | 11 | 11 | <i>Watching.</i> Hebrew, \"of an almond.\" Septuagint, \"nut-tree.\" (Haydock) --- The almond-tree flourishes in January, and bears fruit in March. (Theodoret) (Pliny, [Natural History?] xvi. 25.) --- Thus God will speedily send his scourge from Babylon, to punish his people. (Calmet) ---The sense is the same. (Menochius) --- God's law is outwardly bitter, but the kernel is sweet. (Theodoret) (Worthington)"
      v:013:
        - 'JER:1:13 | 13 | 13 | <i>North,</i> whence the wind blows, to make the fire burn more intensely. Assyria lay to the north, and Babylon to the east of Judea; but the troops always penetrated the northern frontier, as they could not pass through the Desert Arabia. The <i>caldron</i> represented Jerusalem, Ezechiel xi. 3., and xxiv. 3.'
      v:014:
        - 'JER:1:14 | 14 | 14-15 | <i>North.</i> The tributary kings were forced to attend, Judith ii. 7., and 3 Kings xx. 1. --- <i>About.</i> The princes thus took Sedecias, and sent him to Reblatha, chap. xxxix. 3. (Calmet)'
      v:017:
        - 'JER:1:17 | 17 | 17 | <i>Loins.</i> Make haste, and take courage, Job xxxviii. 3. (Menochius)'
      v:019:
        - 'JER:1:19 | 19 | 19 | <i>Prevail.</i> God does not promise peace, but victory. (Worthington)'
