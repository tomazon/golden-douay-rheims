    verses:
      v:001: 'JER:47:1 | 1 | 1 | The word of the Lord that came to Jeremias, the prophet, against the people of Palestine, before Pharao took Gaza:'
      v:002: 'JER:47:2 | 2 | 2 | Thus saith the Lord: Behold there come up waters out of the north, and they shall be as an overflowing torrent, and they shall cover the land, and all that is therein, the city, and the inhabitants thereof: then the men shall cry, and all the inhabitants of the land shall howl,'
      v:003: 'JER:47:3 | 3 | 3 | At the noise of the marching of arms, and of his soldiers, at the rushing of his chariots, and the multitude of his wheels. The fathers have not looked back to the children, for feebleness of hands,'
      v:004: 'JER:47:4 | 4 | 4 | Because of the coming of the day, in which all the Philistines shall be laid waste, and Tyre, and Sidon shall be destroyed, with all the rest of their helpers. For the Lord hath wasted the Philistines, {VERSE_FOOTNOTE_INDEX_REF 0}the remnant of the isle of Cappadocia.'
      v:005: 'JER:47:5 | 5 | 5 | Baldness is come upon Gaza: Ascalon hath held her peace, with the remnant of their valley: how long shalt thou cut thyself?'
      v:006: 'JER:47:6 | 6 | 6 | O thou sword of the Lord, how long wilt thou not be quiet? Go into thy scabbard, rest and be still.'
      v:007: 'JER:47:7 | 7 | 7 | How shall it be quiet, when the Lord hath given it a charge against Ascalon, and against the countries thereof by the sea side, and there hath made an appointment for it.'
  c:048:
    commentary:
      v:001:
        - 'JER:48:1 | 1 | 1 | <i>Moab.</i> This people broke their covenant with Sedecias, yet were punished for having entered into it, five years after the taking of Jerusalem. (Josephus) (St. Jerome, in chap. xxv. 32.) --- The same war is described by Ezechiel (xxv. 8.) and Sophonias, ii. 8. Many words of Isaias (xv., and xvi., and xxiv.) are adopted, though he speaks of what happened under Ezechias. --- <i>Nabo,</i> a town at the foot of that mountain, where Moses died, Deuteronomy xxxiv. It might have been famous for some pretended "oracle," Isaias xv. 2., and xlvi. 1. This chief city, with the rest, shall be destroyed. (Worthington) --- <i>Cariathaim.</i> This city, and most of the others, were repossessed by Moab after the Israelites were led into captivity. (Calmet) --- <i>City.</i> Hebrew <i>Hammisgab,</i> a fortress. (Vatable)'
      v:002:
        - 'JER:48:2 | 2 | 2 | <i>Hesebon,</i> at the foot of Phasga, and one of the strongest cities. --- <i>Shalt.</i> Hebrew, "shall Medemena hold her peace." (Calmet) --- "Thou shalt be cut down, O madmen." (Haydock) --- It signifies "silence." Thou silent city, thou shalt be reduced to a mournful silence or destruction.'
      v:004:
        - 'JER:48:4 | 4 | 4 | <i>Little ones.</i> Hebrew, "to Segor," ver. 34., and Isaias xv. 5. (Calmet) --- Chaldean, "princes" of the second rank. (Vatable)'
      v:006:
        - 'JER:48:6 | 6 | 6 | <i>Heath,</i> or tamarick, chap. xvii. 6. Hebrew <i>Haroher.</i>'
      v:007:
        - 'JER:48:7 | 7 | 7 | <i>Bulwarks.</i> Hebrew, "works," or possessions of corn, cattle, &c. (Calmet) --- <i>Chamos,</i> the idol of the Moabites. (Challoner) --- He was esteemed the king of the country, as the devil is the ape of God. The prophets often deride the imbecility of these idols, chap. xliii., and xi. The chief idol of Moab shall fall, to shew the vanity of trusting in idols. (Worthington)'
      v:008:
        - 'JER:48:8 | 8 | 8 | <i>Spoiler,</i> or "thief," (<i>prdo</i>) a title which Nabuchodonosor deserved, on account of his unjust conquests. (Calmet)'
      v:009:
        - 'JER:48:9 | 9 | 9 | <i>Flower:</i> an usual ceremony at funerals. (Cornelius a Lapide) (Menochius) --- <i>Manibus date lilia plenis.</i> (Virgil, neid vi.) --- Hebrew, "wings." Protestants, "signs." Septuagint, (Haydock) "that they may know how to return." Let Moab flee. (Calmet)'
      v:010:
        - 'JER:48:10 | 10 | 10 | <i>Deceitfully.</i> In the Greek, <i>negligently.</i> The <i>work of God</i> here spoken of, is the punishment of the Moabites. (Challoner) --- Woe to those who spare those whom God orders to be destroyed, as Saul and Achab did, 1 Kings xv. 8, 23., and 3 Kings xx. 32, 42. The zeal of the Levites, Phinees, &c., is rewarded, Exodus xxxii. 27., and Numbers xx. 8.'
      v:011:
        - 'JER:48:11 | 11 | 11 | <i>Fruitful</i> as a vine. --- <i>Lees.</i> The wine has not been disturbed. It was customary to keep it first in pits, (Mark xii. 1., and Isaias v. 1.) and afterwards in large earthen vessels. <i>Vina bibes Tauro diffusa:</i> "Thou shalt drink wine bottled off in the consulship of Taurus." (Horace i. ep. 5.) --- If the wine was weak, the vessels were put under ground. (Pliny, [Natural History?] xiv. 21.) --- The better sort was arranged in order, (ver. 12.) in some clean apartment, Canticle of Canticles ii. 4. (Homer, Odyssey <em><u>B</u></em>. 237.) --- <i>Changed.</i> He alludes to the wine. (Haydock) --- Moab has enjoyed a long peace and prosperity. (Calmet)'
      v:013:
        - 'JER:48:13 | 13 | 13 | <i>Of Bethel.</i> That is, of their golden calves, which they worshipped in Bethel. (Challoner) --- Chamos and the golden calves were both taken away, Osee viii. 5. (Calmet) --- The ten tribes had foolishly trusted in the latter, 3 Kings xii. (Worthington)'
      v:016:
        - JER:48:16 | 16 | 16 | <i>Swiftly;</i> about twenty-three years from the fourth of Joakim.
      v:017:
        - 'JER:48:17 | 17 | 17 | <i>His name,</i> as particular friends, Exodus xxxiii. 12, 17. People in the East had a secret name, which they disclosed to very few, to prevent incantations. --- <i>Rod.</i> This nation was exceedingly vain, ver. 29.'
      v:018:
        - 'JER:48:18 | 18 | 18 | <i>Thirst.</i> Dibon was well supplied with water, Isaias xv. 9.'
      v:020:
        - 'JER:48:20 | 20 | 20 | <i>Arnon,</i> on which river Aroer stood.'
      v:026:
        - "JER:48:26 | 26 | 26 | <i>Drunk</i> with the wine of God's wrath. --- <i>Dash.</i> Hebrew, \"roll in,\" or \"they shall clap hands over Moab, in,\" &c."
      v:027:
        - 'JER:48:27 | 27 | 27 | <i>Thieves.</i> Chap. ii. 26. (Calmet) --- Protestants, "was he found among thieves? for since thou speakest of him, thou skippest for joy." (Haydock) --- Chaldean agrees with the Vulgate, which is clearer. (Calmet) --- Septuagint, "hath he been found stealing from thee, since thou hast fought against him?" Grabe subjoins, "Thou shalt go into banishment.["] (Haydock) --- As Moab was related to Israel, his derision was the more criminal, and more grievously punished. (Worthington)'
      v:028:
        - JER:48:28 | 28 | 28 | <i>Place.</i> Seek for shelter in the caverns and highest mountains. (Haydock)
      v:030:
        - JER:48:30 | 30 | 30 | <i>Able.</i> He hath attempted too much.
      v:031:
        - 'JER:48:31 | 31 | 31 | <i>Brick wall.</i> Hebrew <i>Kir-cheres,</i> (Isaias xvi. 7.; Calmet) "the city of the sun;" (Grotius) Ar, the capital. The prophet joins in the mournful canticle, as was usual, Luke vii. 32. (Calmet) --- Those who boast of more than they have, are compared to an earthen wall. (Worthington)'
      v:032:
        - 'JER:48:32 | 32 | 32 | <i>Jazer,</i> or "more than for Jazer;" about six leagues to the north of Sebama, which had a rivulet communicating with the <i>sea</i> of Jazer.'
      v:033:
        - 'JER:48:33 | 33 | 33 | <i>Carmel,</i> which here denotes any fruitful vineyard or place. --- <i>The,</i> &c. Protestants, "none shall tread with shouting, <i>their</i> shouting <i>shall be</i> no shouting." Hebrew <i>hedad,</i> "the cry" of the people in the vintage. (Calmet)'
      v:034:
        - 'JER:48:34 | 34 | 34 | <i>As a.</i> Literally, "the heifer;" a title of Oronaim, which was proud and ungovernable. (Haydock) --- Hebrew also, "from Agelah to Salisa; the," &c. --- <i>Bad;</i> abandoned, Isaias xv. 6. (Calmet)'
      v:036:
        - 'JER:48:36 | 36 | 36 | <i>Pipes.</i> Hebrew <i>chalilim,</i> (Haydock) lyre or flutes. Such were used at funerals of children; (Matthew ix. 23.) trumpets sounded for men. (Servius) --- <i>Could;</i> opposing the conqueror of Asia, ver. 30, 31. (Calmet) --- Protestants, "the riches that he hath gotten is perished."'
      v:037:
        - 'JER:48:37 | 37 | 37 | <i>Shaven,</i> or "clipt," (Protestants; Haydock) as in mourning. --- <i>Tied.</i> Hebrew, "cut," chap. xvi. 6. (Calmet) --- Such signs of mourning were usual in those countries. The Romans let their hair grow. (Cicero, pro Sestio.) (Worthington)'
      v:039:
        - 'JER:48:39 | 39 | 39 | <i>Bowed.</i> Septuagint and Chaldean, "turned his back."'
      v:041:
        - 'JER:48:41 | 41 | 41 | <i>Carioth,</i> probably Kir Hares, which the <i>eagle</i> of Babylon seized. Roman Septuagint omits verse 40. (Calmet) --- Grabe supplies, <i>Behold,</i> &c., and here, <i>the heart,</i> &c. (Haydock)'
      v:042:
        - 'JER:48:42 | 42 | 42 | <i>Cease</i> for a time, till he regain his liberty under Cyrus, ver. 47.'
      v:043:
        - 'JER:48:43 | 43 | 43 | <i>Fear.</i> It was customary to hand feathers near a wood, to frighten the prey into pits or nets, Isaias xxiv. 17. (Sanctius)'
      v:045:
        - 'JER:48:45 | 45 | 45 | <i>There....saith,</i> &c., to the end of the chapter is supplied by Grabe. His copy subjoins, "What Jeremias prophesied against all nations. Thus," &c., chap. xxv. 15. (Haydock)'
      v:046:
        - 'JER:48:46 | 46 | 46 | <i>Hesebon,</i> expecting shelter. But internal broils ruined them. --- <i>There,</i> &c., to [verse] 47., is borrowed from Numbers xxi. 27.[28, 29.?] Sehon had taken Hesebon from Moab. --- <i>Part.</i> Moses has "Ar, of Moab, and the inhabitants of the heights of Arnon." [Numbers xxi. 28.] (Calmet) --- <i>Tumult.</i> Hebrew <i>shaon,</i> (Haydock) means also <i>pride,</i> in which sense Balaam uses <i>Seth,</i> Numbers xxiv. 17. (Calmet)'
      v:047:
        - 'JER:48:47 | 47 | 47 | <i>Days.</i> When they, Elam and the other Gentiles, shall be converted to the faith of Christ. We read of no other bringing back, (Worthington) though it might take place. (Haydock)'
