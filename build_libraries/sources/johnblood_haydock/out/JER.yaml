    verses:
      v:001: 'JER:35:1 | 1 | 1 | The {VERSE_FOOTNOTE_INDEX_REF 0}word that came to Jeremias from the Lord in the days of Joakim, the son of Josias, king of Juda, saying:'
      v:002: 'JER:35:2 | 2 | 2 | Go to the house of the Rechabites: and speak to them, and bring them into the house of the Lord, into one of the chambers of the treasures, and thou shalt give them wine to drink.'
      v:003: 'JER:35:3 | 3 | 3 | And I took Jezonias, the son of Jeremias, the son of Habsanias, and his brethren, and all his sons, and the whole house of the Rechabites.'
      v:004: 'JER:35:4 | 4 | 4 | And I brought them into the house of the Lord, to the treasure-house of the sons of Hanan, the son of Jegedelias, the man of God, which was by the treasure-house of the princes, above the treasure of Maasias, the son of Sellum, who was keeper of the entry.'
      v:005: 'JER:35:5 | 5 | 5 | And I set before the sons of the house of the Rechabites pots full of wine, and cups: and I said to them: Drink ye wine.'
      v:006: 'JER:35:6 | 6 | 6 | And they answered : We will not drink wine; because Jonadab, the son of Rechab, {VERSE_FOOTNOTE_INDEX_REF 0}our father, commanded us, saying: You shall drink no wine, neither you, nor your children, for ever:'
      v:007: 'JER:35:7 | 7 | 7 | Neither shall ye build houses, nor sow seed, nor plant vineyards, nor have any: but you shall dwell in tents all your days, that you may live many days upon the face of the earth, in which you are strangers.'
      v:008: 'JER:35:8 | 8 | 8 | Therefore we have obeyed the voice of Jonadab, the son of Rechab, our father, in all things that he commanded us, so as to drink no wine all our days: neither we, nor our wives, nor our sons, nor our daughters:'
      v:009: 'JER:35:9 | 9 | 9 | Nor to build houses to dwell in, nor to have vineyard, or field, or seed:'
      v:010: 'JER:35:10 | 10 | 10 | But we have dwelt in tents, and have been obedient according to all that Jonadab, our father, commanded us.'
      v:011: 'JER:35:11 | 11 | 11 | But when Nabuchodonosor, king of Babylon, came up to our land, we said: Come, let us go into Jerusalem, from the face of the army of the Chaldeans, and from the face of the army of Syria: and we have remained in Jerusalem.'
      v:012: 'JER:35:12 | 12 | 12 | And the word of the Lord came to Jeremias, saying:'
      v:013: 'JER:35:13 | 13 | 13 | Thus saith the Lord of hosts, the God of Israel: Go, and say to the men of Juda, and to the inhabitants of Jerusalem: Will you not receive instruction, to obey my words, saith the Lord ?'
      v:014: 'JER:35:14 | 14 | 14 | The words of Jonadab, the son of Rechab, by which he commanded his sons not to drink wine, have prevailed: and they have drunk none to this day, because they have obeyed the commandment of their father: but I have spoken to you, rising early and speaking, and you have not obeyed me.'
      v:015: 'JER:35:15 | 15 | 15 | And I have sent to you all my servants, the prophets, rising early, and sending and saying: {VERSE_FOOTNOTE_INDEX_REF 0}Return ye every man from his wicked way, and make your ways good: and follow not strange gods, nor worship them, and you shall dwell in the land which I gave you and your fathers: and you have not inclined your ear, nor hearkened to me.'
      v:016: 'JER:35:16 | 16 | 16 | So the sons of Jonadab, the son of Rechab, have constantly kept the commandment of their father, which he commanded them: but this people hath not obeyed me.'
      v:017: 'JER:35:17 | 17 | 17 | Therefore thus saith the Lord of hosts, the God of Israel: Behold I will bring upon Juda, and upon all the inhabitants of Jerusalem, all the evil that I have pronounced against them, because I have spoken to them, and they have not heard: I have called to them, and they have not answered me.'
      v:018: 'JER:35:18 | 18 | 18 | And Jeremias said to the house of the Rechabites: Thus saith the Lord of hosts, the God of Israel: Because you have obeyed the commandment of Jonadab, your father, and have kept all his precepts, and have done all that he commanded you:'
      v:019: 'JER:35:19 | 19 | 19 | Therefore thus saith the Lord of host, the God of Israel: There shall not be wanting a man of the race of Jonadab, the son of Rechab, standing before me for ever.'
  c:036:
    commentary:
      v:001:
        - 'JER:36:1 | 1 | 1 | <i>Fourth,</i> towards the conclusion, after the siege was raised, ver. 6, 9.'
      v:002:
        - 'JER:36:2 | 2 | 2 | <i>Write.</i> He had already prophesied 22 years. Now he was more frequently ordered to write. (Calmet) --- He executed the order by the hand of Baruch, ver. 4.'
      v:003:
        - 'JER:36:3 | 3 | 3 | <i>If.</i> This indicates free-will. (Haydock) --- God makes this last effort, that the hearing of so many separate prophecies together might make a deeper impression.'
      v:004:
        - 'JER:36:4 | 4 | 4 | <i>Book.</i> This was afterwards burnt. What he wrote a second time has not come down to us, in the same order. Jeremias made use of his memory, which was directed by the Holy Spirit. (Calmet)'
      v:005:
        - 'JER:36:5 | 5 | 5 | <i>Shut up.</i> Not that the prophet was now in prison; for the contrary appears from ver. 19., but that he kept himself shut up, by reason of the persecutions he had lately met with. See chap. xxvi. (Challoner) --- If he had been confined, as Grotius asserts, the king would easily have found him. (Calmet) --- He and Baruch retired to some secret place, as most priests (Worthington) did formerly in England, (Haydock) that they might better exercise their functions than they could do in the hands of the persecutors. (Worthington)'
      v:006:
        - 'JER:36:6 | 6 | 6 | <i>Read.</i> This may sometimes have as good an effect as preaching without a book. (Haydock) --- <i>Fasting day</i> of expiation, (Usher, the year of the world 3398) or rather on (Haydock) the day prescribed in the 9th <i>month,</i> ver. 9. (Lyranus) (Tirinus)'
      v:007:
        - 'JER:36:7 | 7 | 7 | <i>They.</i> Literally, "their supplication may fall prostrate before," &c. (Haydock) --- It is personified. So Homer represents (Calmet) "supplications," as daughters of Jupiter, lame, and with eyes averted, (Iliad ix.) to shew how we ought to pray. Jeremias finds means to instruct the people: the <i>word of God is not bound,</i> 2 Timothy ii. 9. (Calmet) --- As many refused to hear his discourses, God ordered him to write what might be a perpetual warning and reproach, or testimony against them. (Worthington)'
      v:009:
        - 'JER:36:9 | 9 | 9 | <i>Fast.</i> Probably on account of the catastrophe the second year, Daniel i. 2. Many such were afterwards appointed, Zacharias vii. 3., and viii. 19. All came to Jerusalem on such occasions.'
      v:010:
        - 'JER:36:10 | 10 | 10 | <i>Gate,</i> on the east, (2 Paralipomenon xx. 5.) leading to the court of the priests. (Calmet)'
      v:018:
        - 'JER:36:18 | 18 | 18 | <i>Reading.</i> No study was requisite. (Haydock) --- <i>Ink.</i> It formerly resembled that used by printers, (Calmet) being composed of soot and gum. (Vitruvius vii. 10.)'
      v:019:
        - 'JER:36:19 | 19 | 19 | <i>Are.</i> Thus they provide for the safety of the prophets, and perform their duty to the king.'
      v:021:
        - JER:36:21 | 21 | 21 | <i>Read it.</i> This was the third time. It was in vain afterwards to destroy the book.
      v:022:
        - 'JER:36:22 | 22 | 22 | <i>Winter-house.</i> He was very magnificent, and had other apartments for summer. Though the climate was warm, fires would be useful in November. --- <i>Hearth.</i> There was no chimney used, and the smoke went out by the door, or by holes at the top of the room, as we see in some old monasteries. (Calmet) --- Charcoal was probably used, Baruch vi. 42.'
      v:023:
        - "JER:36:23 | 23 | 23 | <i>Pages.</i> Perhaps what was written on so many skins, (Haydock) or sheets of paper, pasted together, and rolled up; or there might be some marks to shew the different subjects, like the sections used in the synagogue, (Calmet) or our chapters; though we are assured that all was formerly written without any separation even of letters. Protestants have \"leaves.\" (Haydock) --- Hebrew, \"doors.\" (Calmet) The secretary cut and burnt the leaves by the king's order, ver. 25. (Worthington)"
      v:024:
        - 'JER:36:24 | 24 | 24 | <i>Afraid.</i> They saw all without any concern, not believing that God spoke to them. They did not imitate Josias, 2 Paralipomenon xxxiv. 19.'
      v:026:
        - 'JER:36:26 | 26 | 26 | <i>Hid them,</i> and prevented any one from betraying them. (Calmet) --- He did not remove them to a place different from what they had chosen by his direction. (Worthington)'
      v:030:
        - 'JER:36:30 | 30 | 30 | <i>None,</i> &c. Because his son, Joachin or Jechonias, within three months after the death of his father, was carried away to Babylon, so that his reign is not worthy to be taken notice of. (Challoner) (Theodoret) (Worthington) --- He was subject to the Chaldeans; his uncle took his place. Joakim had the burial of an ass, chap. xii. 18. (Calmet) --- None of the following princes enjoyed the glory or power of the ancient king. (St. Thomas Aquinas, [Summa Theologiae] p. 3. qu. 31. a. 2.) (Worthington)'
      v:032:
        - 'JER:36:32 | 32 | 32 | <i>Before.</i> We cannot tell what. (Calmet) --- Protestants, "many like words." (Haydock)'
