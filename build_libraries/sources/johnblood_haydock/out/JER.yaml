    verses:
      v:001: 'JER:9:1 | 1 | 1 | Who will give water to my head, and a fountain of tears to my eyes? and I will weep day and night for the slain of the daughter of my people.'
      v:002: 'JER:9:2 | 2 | 2 | Who will give me in the wilderness a lodging-place of wayfaring men, and I will leave my people, and depart from them? because they are all adulterers, an assembly of transgressors.'
      v:003: 'JER:9:3 | 3 | 3 | And they have bent their tongue, as a bow, for lies, and not for truth: they have strengthened themselves upon the earth, for they have proceeded from evil to evil, and me they have not known, saith the Lord.'
      v:004: 'JER:9:4 | 4 | 4 | Let every man take heed of his neighbour, and let him not trust in any brother of his: for every brother will utterly supplant, and every friend will walk deceitfully.'
      v:005: 'JER:9:5 | 5 | 5 | And a man shall mock his brother, and they will not speak the truth: for they have taught their tongue to speak lies: they have laboured to commit iniquity.'
      v:006: 'JER:9:6 | 6 | 6 | Thy habitation is in the midst of deceit: through deceit they have refused to know me, saith the Lord.'
      v:007: 'JER:9:7 | 7 | 7 | Therefore, thus saith the Lord of hosts: Behold I will melt, and try them: for what else shall I do before the daughter of my people?'
      v:008: 'JER:9:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}Their tongue is a piercing arrow, it hath spoken deceit: with his mouth one speaketh peace with his friend, and secretly he lieth in wait for him.'
      v:009: 'JER:9:9 | 9 | 9 | Shall I not visit <i>them</i> for these things, saith the Lord? or shall not my soul be revenged on such a nation?'
      v:010: 'JER:9:10 | 10 | 10 | For the mountains I will take up weeping and lamentation, and for the beautiful places of the desert, mourning: because they are burnt up, for that there is not a man that passeth through them: and they have not heard the voice of the owner: from the fowl of the air to the beasts, they are gone away and departed.'
      v:011: 'JER:9:11 | 11 | 11 | And I will make Jerusalem to be heaps of sand, and dens of dragons: and I will make the cities of Juda desolate, for want of an inhabitant.'
      v:012: 'JER:9:12 | 12 | 12 | Who is the wise man, that may understand this, and to whom the word of the mouth of the Lord may come, that he may declare this, why the land hath perished, and is burnt up like a wilderness, which none passeth through?'
      v:013: 'JER:9:13 | 13 | 13 | And the Lord said: Because they have forsaken my law, which I gave them, and have not heard my voice, and have not walked in it.'
      v:014: 'JER:9:14 | 14 | 14 | But they have gone after the perverseness of their own heart, and after Baalim, which their fathers taught them.'
      v:015: 'JER:9:15 | 15 | 15 | Therefore, thus saith the Lord of hosts, the God of Israel: {VERSE_FOOTNOTE_INDEX_REF 0}Behold I will feed this people with wormwood, and give them water of gall to drink.'
      v:016: 'JER:9:16 | 16 | 16 | And I will scatter them among the nations, which they and their fathers have not known: and I will send the sword after them, till they be consumed.'
      v:017: 'JER:9:17 | 17 | 17 | Thus saith the Lord of hosts, the God of Israel: Consider ye, and call for the mourning women, and let them come: and send to them that are wise women, and let them make haste:'
      v:018: 'JER:9:18 | 18 | 18 | Let them hasten, and take up a lamentation for us: let our eyes shed tears, and our eyelids run down with waters.'
      v:019: 'JER:9:19 | 19 | 19 | For a voice of wailing is heard out of Sion: How are we wasted and greatly confounded? because we have left the land, because our dwellings are cast down.'
      v:020: 'JER:9:20 | 20 | 20 | Hear therefore, ye women, the word of the Lord: and let your ears receive the word of his mouth: and teach your daughters wailing: and every one her neighbour mourning.'
      v:021: 'JER:9:21 | 21 | 21 | For death is come up through our windows, it is entered into our houses, to destroy the children from without, the young men from the streets.'
      v:022: 'JER:9:22 | 22 | 22 | Speak: Thus saith the Lord: Even the carcass of man shall fall as dung upon the face of the country, and as grass behind the back of the mower, and there is none to gather it.'
      v:023: 'JER:9:23 | 23 | 23 | Thus saith the Lord: {VERSE_FOOTNOTE_INDEX_REF 0}Let not the wise man glory in his wisdom, and let not the strong man glory in his strength, and let not the rich man glory in his riches:'
      v:024: 'JER:9:24 | 24 | 24 | But let him that glorieth glory in this, that he understandeth and knoweth me, for I am the Lord that exercise mercy, and judgment, and justice in the earth: for these things please me, saith the Lord.'
      v:025: 'JER:9:25 | 25 | 25 | Behold, the days come, saith the Lord, and I will visit upon every one that hath the foreskin circumcised.'
      v:026: 'JER:9:26 | 26 | 26 | Upon Egypt, and upon Juda, and upon Edom, and upon the children of Ammon, and upon Moab, and upon all that have their hair polled round, that dwell in the desert: for all the nations are uncircumcised in the flesh, but all the house of Israel are uncircumcised in the heart.'
  c:010:
    commentary:
      v:002:
        - 'JER:10:2 | 2 | 2 | <i>Ways.</i> Religious rites, ver. 3. --- <i>Fear.</i> Worship, Leviticus xix. 14. --- <i>Signs.</i> They were designed to point out the seasons, Genesis i. 14. (Calmet) --- Heathens thought that they had a divine power. (Worthington)'
      v:004:
        - 'JER:10:4 | 4 | 4 | <i>Asunder.</i> Isaias xliv. 8., Baruch vi. 3., and Wisdom xiii. 11. The pagans themselves laughed at such folly. (Calmet) --- If such things were gods, the makers and tools deserved more adoration: <i>Fabri deorum vel parentes numinum,</i> says Prudentius. The vanity of such idols was more easily discerned than that of the stars. (Worthington)'
      v:005:
        - 'JER:10:5 | 5 | 5 | <i>Tree.</i> The ancient statues were ill-formed, (Diodorus 4.) before Dedalus brought the art to greater perfection, and gave them a living attitude.'
      v:006:
        - 'JER:10:6 | 6 | 6 | <i>There.</i> Septuagint omit the three following verses; and from ver. 9., <i>all these,</i> &c., to the end of ver. 10., which Grabe inserts in a different character. (Haydock)'
      v:007:
        - 'JER:10:7 | 7 | 7 | <i>Wise.</i> Manuscript 2 has in the margin "kings," perhaps more correctly. (Kennicott)'
      v:008:
        - 'JER:10:8 | 8 | 8 | <i>Vanity,</i> and shews them clearly to be foolish (Calmet) and wicked. (Haydock)'
      v:009:
        - 'JER:10:9 | 9 | 9 | <i>Ophaz,</i> or Phison, (Genesis ii. 11.; Calmet) the coast of Pegu, Faprobana, &c. (Menochius)'
      v:010:
        - JER:10:10 | 10 | 10 | <i>Wrath.</i> God is the true cause of all that terrifies mankind.
      v:011:
        - 'JER:10:11 | 11 | 11 | <i>Heaven.</i> This verse is in Chaldean, for the captives to use at Babylon, to defend themselves. It should be in a parenthesis, as it interrupts the discourse. Perhaps it was added during the captivity.'
      v:013:
        - 'JER:10:13 | 13 | 13 | <i>Voice.</i> Thunder, (Psalm xxviii. 3.) which is usually the forerunner of rain. Lightning is occasioned by the inflamed exhalations of conflicting clouds.'
      v:014:
        - 'JER:10:14 | 14 | 14 | <i>Knowledge.</i> If it were real, he would see the vanity of idols, ver. 8. (Calmet)'
      v:016:
        - 'JER:10:16 | 16 | 16 | <i>Portion.</i> The Lord. (Haydock) (Psalm lxxii. 6.) --- <i>Rod,</i> to measure, (Psalm lxxiii. 2.) or the sceptre and ruler. (Menochius)'
      v:017:
        - 'JER:10:17 | 17 | 17 | <i>Shame.</i> Idols. See if they will keep thee. Hebrew, "thy merchandise," or most precious effects.'
      v:018:
        - 'JER:10:18 | 18 | 18 | <i>Found</i> by the enemy. Hebrew also, "find" me, being taught by affliction, chap. xxix. 13. (Calmet) --- Entering into sentiments of penance, they shall say, <i>Woe,</i> &c. (Haydock)'
      v:022:
        - 'JER:10:22 | 22 | 22 | <i>North.</i> He has announced this conqueror eight times. --- <i>Dragons. Tannim</i> means "huge reptiles," whether of sea or land. (Calmet)'
      v:023:
        - "JER:10:23 | 23 | 23 | <i>The way,</i> &c. Notwithstanding man's free-will, yet he can do no good without God's help, nor evil without his permission. So that, in the present case, all the evils which Nabuchodonosor was about to bring upon Jerusalem, could not have come but by the will of God. (Challoner) (Worthington) --- This prince succeeds by thy order. (Theodoret) --- Yet chastise us as a father, and leave us not to his fury, ver. 24. (Calmet) --- \"Let new preachers blush, who say that each one is governed by his own will,\" (St. Jerome; chap. ix. 23.) and able to do good without God's grace. (Haydock)"
      v:024:
        - 'JER:10:24 | 24 | 24 | <i>Judgment.</i> Chap xxx. 11., and Psalm vi. 1. Justice is not contrary to mercy. (Calmet)'
      v:025:
        - "JER:10:25 | 25 | 25 | <i>Glory.</i> This is repeated from Psalm lxxviii. 6. (Menochius) --- The prophet supposes that these nations will not repent, and that their sins are more enormous. To see God's people treated with greater severity, might scandalize the weak, while infidels would take occasion to abuse their own impunity. (Calmet)"
