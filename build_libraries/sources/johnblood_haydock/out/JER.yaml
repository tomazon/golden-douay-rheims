    verses:
      v:001: 'JER:32:1 | 1 | 1 | The {VERSE_FOOTNOTE_INDEX_REF 0}word that came to Jeremias, from the Lord, in the tenth year of Sedecias, king of Juda; the same is the eighteenth year of Nabuchodonosor.'
      v:002: 'JER:32:2 | 2 | 2 | At that time the army of the king of Babylon besieged Jerusalem; and Jeremias, the prophet, was shut up in the court of the prison, which was in the house of the king of Juda.'
      v:003: 'JER:32:3 | 3 | 3 | For Sedecias, king of Juda, had shut him up, saying: Why dost thou prophesy, saying: Thus saith the Lord: Behold I will give this city into the hand of the king of Babylon, and he shall take it?'
      v:004: 'JER:32:4 | 4 | 4 | And Sedecias, king of Juda, shall not escape out of the hand of the Chaldeans; but he shall be delivered into the hands of the king of Babylon; and he shall speak to him mouth to mouth, and his eyes shall see his eyes.'
      v:005: 'JER:32:5 | 5 | 5 | And he shall lead Sedecias to Babylon; and he shall be there till I visit him, saith the Lord. But if you will fight against the Chaldeans, you shall have no success.'
      v:006: 'JER:32:6 | 6 | 6 | And Jeremias said: The word of the Lord came to me, saying:'
      v:007: 'JER:32:7 | 7 | 7 | Behold, Hanameel, the son of Sellem, thy cousin, shall come to thee, saying: Buy thee my field, which is in Anathoth, for it is thy right to buy it, being next akin.'
      v:008: "JER:32:8 | 8 | 8 | And Hanameel, my uncle's son, came to me, according to the word of the Lord, to the entry of the prison, and said me: Buy my field, which is in Anathoth, in the land of Benjamin; for the right of inheritance is thine, and thou art next of kin to possess it. And I understood that this was the word of the Lord."
      v:009: "JER:32:9 | 9 | 9 | And I bought the field of Hanameel, my uncle's son, that is in Anathoth: and I weighed him the money, seven staters, and ten pieces of silver."
      v:010: 'JER:32:10 | 10 | 10 | And I wrote it in a book and sealed it, and took witnesses; and I weighed him the money in the balances.'
      v:011: 'JER:32:11 | 11 | 11 | And I took the deed of the purchase, that was sealed, and the stipulations, and the ratifications, with the seals, that were on the outside.'
      v:012: "JER:32:12 | 12 | 12 | And I gave the deed of the purchase to Baruch, the son of Neri, the son of Maasias, in the sight of Hanameel, my uncle's son, in the presence of the witnesses that subscribed the book of the purchase, and before all the Jews that sat in the court of the prison."
      v:013: 'JER:32:13 | 13 | 13 | And I charged Baruch before them, saying:'
      v:014: 'JER:32:14 | 14 | 14 | Thus saith the Lord of hosts, the God of Israel: Take these writings, this deed of the purchase that is sealed up, and this deed that is open, and put them in an earthen vessel, that they may continue many days.'
      v:015: 'JER:32:15 | 15 | 15 | For thus saith the Lord of hosts, the God of Israel: Houses, and fields, and vineyards, shall be possessed again in this land.'
      v:016: 'JER:32:16 | 16 | 16 | And, after I had delivered the deed of purchase to Baruch, the son of Neri, I prayed to the Lord, saying:'
      v:017: 'JER:32:17 | 17 | 17 | Alas, alas, alas, O Lord God, behold thou hast made heaven and earth by thy great power, and thy stretched out arm; no word shall be hard to thee.'
      v:018: 'JER:32:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}Thou shewest mercy unto thousands, and returnest the iniquity of the fathers into the bosom of their children after them; O most mighty, great, and powerful, the Lord of hosts is thy name.'
      v:019: 'JER:32:19 | 19 | 19 | Great in counsel, and incomprehensible in thought; whose eyes are open upon all the ways of the children of Adam, to render unto every one according to his ways, and according to the fruit of his devices.'
      v:020: 'JER:32:20 | 20 | 20 | Who hast set signs and wonders in the land of Egypt, even until this day, and in Israel, and amongst men, and hast made thee a name as at this day.'
      v:021: 'JER:32:21 | 21 | 21 | And hast brought forth thy people Israel, out of the land of Egypt, with signs, and with wonders, and with a strong hand, and a stretched out arm, and with great terror.'
      v:022: 'JER:32:22 | 22 | 22 | And hast given them this land which thou didst swear to their fathers, to give them a land flowing with milk and honey.'
      v:023: 'JER:32:23 | 23 | 23 | And they came in, and possessed it; but they obeyed not thy voice, and they walked not in thy law: and they did not any of those things that thou didst command them to do, and all these evils are come upon them.'
      v:024: 'JER:32:24 | 24 | 24 | Behold works are built up against the city to take it: and the city is given into the hands of the Chaldeans, who fight against it, by the sword, and the famine, and the pestilence: and what thou hast spoken, is all come to pass, as thou thyself seest.'
      v:025: 'JER:32:25 | 25 | 25 | And sayest thou to me, O Lord God: Buy a field for money, and take witnesses, whereas the city is given into the hands of the Chaldeans?'
      v:026: 'JER:32:26 | 26 | 26 | And the word of the Lord came to Jeremias, saying:'
      v:027: 'JER:32:27 | 27 | 27 | Behold I am the Lord, the God of all flesh: shall any thing be hard for me?'
      v:028: 'JER:32:28 | 28 | 28 | Therefore, thus saith the Lord: Behold, I will deliver this city into the hands of the Chaldeans, and into the hands of the king of Babylon, and they shall take it.'
      v:029: 'JER:32:29 | 29 | 29 | And the Chaldeans that fight against this city, shall come and set it on fire, and burn it, with the houses upon whose roofs they offered sacrifice to Baal, and poured out drink-offerings to strange gods, to provoke me to wrath.'
      v:030: 'JER:32:30 | 30 | 30 | For the children of Israel, and the children of Juda, have continually done evil in my eyes from their youth: the children of Israel, who even till now provoke me with the work of their hands, saith the Lord.'
      v:031: 'JER:32:31 | 31 | 31 | For this city hath been to me a provocation and indignation from the day that they built it, until this day, in which it shall be taken out of my sight.'
      v:032: 'JER:32:32 | 32 | 32 | Because of all the evil of the children of Israel, and of the children of Juda, which they have done, provoking me to wrath, they and their kings, their princes, and their priests, and their prophets, the men of Juda, and the inhabitants of Jerusalem.'
      v:033: 'JER:32:33 | 33 | 33 | And they have turned their backs to me, and not their faces: when I taught them early in the morning, and instructed them, and they would not hearken to receive instruction.'
      v:034: 'JER:32:34 | 34 | 34 | {VERSE_FOOTNOTE_INDEX_REF 0}And they have set their idols in the house, in which my name is called upon, to defile it.'
      v:035: 'JER:32:35 | 35 | 35 | And they have built the high places of Baal, which are in the valley of the son of Ennom, to consecrate their sons and their daughters to Moloch: which I commanded them not, neither entered it into my heart, that they should do this abomination, and cause Juda to sin.'
      v:036: 'JER:32:36 | 36 | 36 | And now, therefore, thus saith the Lord, the God of Israel, to this city, whereof you say that it shall be delivered into the hands of the king of Babylon, by the sword, and by famine, and by pestilence :'
      v:037: 'JER:32:37 | 37 | 37 | Behold I will gather them together out of all the lands to which I have cast them out, in my anger, and in my wrath, and in my great indignation: and I will bring them again into this place, and will cause them to dwell securely.'
      v:038: 'JER:32:38 | 38 | 38 | And they shall be my people, and I will be their God.'
      v:039: 'JER:32:39 | 39 | 39 | And I will give them one heart and one way, that they may fear me all days: and that it may be well with them, and with their children after them.'
      v:040: 'JER:32:40 | 40 | 40 | And I will make an everlasting covenant with them, and will not cease to do them good: and I will give my fear in their heart, that they may not revolt from me.'
      v:041: 'JER:32:41 | 41 | 41 | And I will rejoice over them, when I shall do them good: and I will plant them in this land in truth, with my whole heart, and with all my soul.'
      v:042: 'JER:32:42 | 42 | 42 | For thus saith the Lord: As I have brought upon this people all this great evil: so will I bring upon them all the good that I now speak to them.'
      v:043: 'JER:32:43 | 43 | 43 | And fields shall be purchased in this land: whereof you say that it is desolate, because there remaineth neither man nor beast, and it is given into the hands of the Chaldeans.'
      v:044: 'JER:32:44 | 44 | 44 | Fields shall be bought for money, and deeds shall be written and sealed, and witnesses shall be taken, in the land of Benjamin, and round about Jerusalem, in the cities of Juda, and in the cities on the mountains, and in the cities of the plains, and in the cities that are towards the south: for I will bring back their captivity, saith the Lord.'
  c:033:
    commentary:
      v:001:
        - 'JER:33:1 | 1 | 1 | <i>Time.</i> Soon after the former. (Calmet) --- He was comforted in prison by two visions, shewing that the Church should not perish for the sins of many. (Worthington)'
      v:002:
        - 'JER:33:2 | 2 | 2 | <i>Thus.</i> Hebrew uses the feminine for the neuter. Septuagint, "forming the earth," &c.'
      v:003:
        - 'JER:33:3 | 3 | 3 | <i>Cry.</i> The prophetic spirit was sometimes granted to earnest prayer, Daniel ix. 2., and x. 3.'
      v:004:
        - 'JER:33:4 | 4 | 4 | <i>To.</i> "Concerning the houses....and the sword of them," who would not obey God, thus bringing on their own destruction.'
      v:006:
        - 'JER:33:6 | 6 | 6 | <i>Their.</i> The houses, wounds, or <i>breaches.</i> (Hebrew and Septuagint) (Calmet) --- <i>Peace.</i> That is, the peace and welfare which they pray for. (Challoner) --- I will teach them how to pray for a durable peace.'
      v:008:
        - 'JER:33:8 | 8 | 8 | <i>Iniquity,</i> by means of the captivity, which shall be a sort of baptism, chap. xxxi. 29. (Calmet)'
      v:009:
        - 'JER:33:9 | 9 | 9 | <i>And it.</i> Jerusalem, as figure of the Church. (Menochius) --- <i>Fear,</i> worship, and desist from persecuting God in his saints, (Haydock) whom he so highly favours.'
      v:011:
        - 'JER:33:11 | 11 | 11 | <i>Vows.</i> Promised victims of thanksgiving. (Calmet) --- <i>First,</i> when they were settled in it under Josue. (Haydock)'
      v:013:
        - 'JER:33:13 | 13 | 13 | <i>Mountains.</i> Chap. xxxii. 44. --- <i>Numbereth</i> them, they come into the fold. (Calmet) --- Chaldean, "my people shall be instructed, and formed by the hand of the Messias." Grabe supplies what follows to the end of the chapter. (Haydock)'
      v:015:
        - 'JER:33:15 | 15 | 15 | <i>Bud,</i> or orient, Christ, (Calmet) of whom Zorobabel was a figure. (Theodoret) All cannot be verified of the latter, ver. 16. (Calmet) --- The Jews themselves explain this of the Messias. (Calov.) --- It evidently refer to him, as he was born of David, whose posterity should continue till Christ, the founder of an eternal kingdom. (Worthington)'
      v:016:
        - 'JER:33:16 | 16 | 16 | <i>Him.</i> (Septuagint, Chaldean, &c.) The Hebrew has "her" Jerusalem, or the Church, which receives all its beauty from Christ. (Calmet) --- See chap. xxiii. 5., where all read <i>him.</i> (Haydock)'
      v:017:
        - "JER:33:17 | 17 | 17 | <i>David.</i> This was verified in Christ, who is of the house of David; and whose kingdom in his Church shall have no end. (Challoner) --- The tribe of Juda continued most eminent till his coming. But there was no king till Hyrcan, and he was of another tribe. The priests governed after Nehemias, till Herod was appointed by the Romans. This must therefore be explained of Christ's eternal kingdom, Genesis xlix. (Calmet)"
      v:018:
        - 'JER:33:18 | 18 | 18 | <i>Priests.</i> This promise relates to the Christian priesthood; which shall also continue for ever: the functions of which (more especially the great sacrifice of the altar) are here expressed, by the name of holocausts, and other offerings of the law, which were so many figures of the Christian sacrifice. (Challoner) --- The Levitical sacrifices have ceased for 17 centuries. But Christ will officiate by his ministers till the end of time. (Calmet) --- St. Hypolitus and all the fathers agree that the blessed Eucharist is the complement of all the ancient sacrifices. (Worthington)'
      v:021:
        - 'JER:33:21 | 21 | 21 | <i>Ministers.</i> The promise in not conditional, but as unchangeable as the course of the seasons. (Calmet)'
      v:024:
        - 'JER:33:24 | 24 | 24 | <i>Families</i> of kings and priests, (Challoner) or the two kingdoms of Israel and Juda. The people complained that God had broken his word, (Calmet) so heretics assert that he has abandoned his Church for above 800 years. Providence watched in a particular manner over the families of Aaron and David, which enjoyed peculiar privileges, (Haydock) or blessings. (Worthington)'
