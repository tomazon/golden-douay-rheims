    verses:
      v:001: 'JER:28:1 | 1 | 1 | And it came to pass in that year, in the beginning of the reign of Sedecias, king of Juda, in the fourth year, {VERSE_FOOTNOTE_INDEX_REF 0}in the fifth month, that Hananias, the son of Azur, a prophet, of Gabaon, spoke to me, in the house of the Lord, before the priests, and all the people, saying:'
      v:002: 'JER:28:2 | 2 | 2 | Thus saith the Lord of hosts, the God of Israel: I have broken the yoke of the king of Babylon.'
      v:003: 'JER:28:3 | 3 | 3 | As yet, two years of days, and I will cause all the vessels of the house of the Lord to be brought back into this place, which Nabuchodonosor, king of Babylon, took away from this place, and carried them to Babylon.'
      v:004: 'JER:28:4 | 4 | 4 | And I will bring back to this place, Jechonias, the son of Joakim, king of Juda, and all the captives of Juda, that are gone to Babylon, saith the Lord: for I will break the yoke of the king of Babylon.'
      v:005: 'JER:28:5 | 5 | 5 | And Jeremias, the prophet, said to Hananias, the prophet, in the presence of the priests, and in the presence of all the people that stood in the house of the Lord:'
      v:006: 'JER:28:6 | 6 | 6 | And Jeremias, the prophet, said: Amen, the Lord do so: the Lord perform thy words, which thou hast prophesied: that the vessels may be brought again into the house of the Lord, and all the captives may return out of Babylon to this place.'
      v:007: 'JER:28:7 | 7 | 7 | Nevertheless, hear this word, that I speak in thy ears, and in the ears of all the people:'
      v:008: 'JER:28:8 | 8 | 8 | The prophets that have been before me, and before thee from the beginning, and have prophesied concerning many countries, and concerning great kingdoms, of war, and of affliction, and of famine.'
      v:009: 'JER:28:9 | 9 | 9 | The prophet that prophesied peace: when his word shall come to pass, the prophet shall be known, whom the Lord hath sent in truth.'
      v:010: 'JER:28:10 | 10 | 10 | And Hananias, the prophet, took the chain from the neck of Jeremias, the prophet, and broke it.'
      v:011: 'JER:28:11 | 11 | 11 | And Hananias spoke in the presence of all the people, saying: Thus saith the Lord: Even so will I break the yoke of Nabuchodonosor, the king of Babylon, after two full years, from off the neck of all the nations.'
      v:012: 'JER:28:12 | 12 | 12 | And Jeremias, the prophet, went his way. And the word of the Lord came to Jeremias, after that Hananias, the prophet, had broken the chain from off the neck of Jeremias, the prophet, saying:'
      v:013: 'JER:28:13 | 13 | 13 | Go, and tell Hananias: Thus saith the Lord: Thou hast broken chains of wood, and thou shalt make for them chains of iron.'
      v:014: 'JER:28:14 | 14 | 14 | For thus saith the Lord of hosts, the God of Israel: I have put a yoke of iron upon the neck of all these nations, to serve Nabuchodonosor, king of Babylon, and they shall serve him: moreover also I have given him the beasts of the earth.'
      v:015: 'JER:28:15 | 15 | 15 | And Jeremias, the prophet, said to Hananias, the prophet: Hear now, Hananias: the Lord hath not sent thee, and thou hast made this people to trust in a lie.'
      v:016: 'JER:28:16 | 16 | 16 | Therefore, thus saith the Lord: Behold I will send thee away from off the face of the earth: this year shalt thou die: for thou hast spoken against the Lord.'
      v:017: 'JER:28:17 | 17 | 17 | And Hananias, the prophet, died in that year, in the seventh month.'
  c:029:
    commentary:
      v:001:
        - 'JER:29:1 | 1 | 1 | <i>Letter.</i> Literally, "book." (Haydock) --- It was probably sent at the beginning of the reign of Sedecias by his ambassadors, and is different from that sent by Baruch i. and chap. lii. 28. --- <i>Prophets.</i> Chaldean, "scribes." (Calmet) --- Septuagint, "false prophets," ver. 8. (Haydock) --- Daniel had begun to prophesy, the year of the world 3402. Ezechiel commenced only five years after the captivity of Jechonias. One prophet frequently instructs another, as Nathan did David, Daniel ix. 2., and 1 Peter i. 11. (Calmet) --- Jeremias declares that the captivity would continue long. He comforts and rebukes to chap. xl. (Worthington)'
      v:002:
        - 'JER:29:2 | 2 | 2 | <i>Queen.</i> Nohesta. --- <i>Eunuchs.</i> Real, (Hebrew) or "Grandee." (Chaldean) --- <i>Engravers.</i> Chap. xxiv. 2.'
      v:003:
        - 'JER:29:3 | 3 | 3 | <i>Gamarias,</i> the son of Saphan, is different. These two are unknown.'
      v:005:
        - 'JER:29:5 | 5 | 5 | <i>Build.</i> Establish yourselves, as you must remain a <i>long</i> time in captivity. We are exhorted not to be attached to the things of the world, to remind us that we shall not live long, chap. xvi. 2., and xxxv. 7., and 1 Corinthians vii. 29.'
      v:007:
        - 'JER:29:7 | 7 | 7 | <i>Peace.</i> We must submit to the magistrates, where we reside, Baruch i. 11., and 1 Timothy ii. 1.'
      v:008:
        - 'JER:29:8 | 8 | 8 | <i>Prophets.</i> There were many false ones, ver. 21., and Ezechiel xiii. --- <i>Dreams.</i> The prophets, or people. They are vain.'
      v:010:
        - 'JER:29:10 | 10 | 10 | <i>Seventy.</i> Dating from the 4th of Joakim to the 1st of Cyrus, the year of the world 3468. (Calmet) See chap.. xxv. 1, 11. (Haydock)'
      v:011:
        - "JER:29:11 | 11 | 11 | <i>An end.</i> Septuagint, \"these things.\" This version is much abridged. From ver. 15., to 21., is omitted in St. Jerome's and the Roman edition; but not in the Complutensian or Theodoret. (Calmet) --- Grabe inserts what is wanting, and places the 15th at the end of our 20th verse. (Haydock)"
      v:015:
        - 'JER:29:15 | 15 | 15 | <i>Said.</i> Expressing your confidence in Providence; or rather, if we join this with what follows, he rebukes them for trusting in false prophets, who represented their condition as worse than that of their brethren, who were left behind; whereas it was really better, ver. 17., and chap. xxiv. 2, 8. (Calmet) --- The deluded people supposed that the false prophets had been sent by God. (Worthington)'
      v:019:
        - 'JER:29:19 | 19 | 19 | <i>By night,</i> or "early," <i>de nocte,</i> as soon as the night was over. (Haydock)'
      v:022:
        - 'JER:29:22 | 22 | 22 | <i>Curse.</i> Ver. 18. The malediction which has befallen the Jews, "overtake thee." (Worthington) --- <i>Fire,</i> in frying-pans, (see 2 Machabees vii. 5.) or cauldrons of boiling oil. This death shews that these were not the infamous judges who tempted Susanna, (Calmet) as the Jews quoted by (Haydock) St. Jerome, Salien, &c., would infer from ver. 23., and Daniel xiii. 57. They were stoned to death by the people, ibid. lxii.[Daniel xiii. 62.] (Calmet) --- Yet the king might order their dead bodies to be cut in <i>two</i> and <i>burnt,</i> to express his horror of their wicked conduct, Daniel xiii. 55, 59. (Haydock)'
      v:023:
        - 'JER:29:23 | 23 | 23 | <i>Folly.</i> A crime, Judges xix. 23., and 2 Kings xiii. 12. --- <i>Witness,</i> the sovereign truth. (Calmet)'
      v:024:
        - 'JER:29:24 | 24 | 24 | <i>And.</i> God orders his prophet what to say, to an accusation sent from Babylon, in consequence of the former letter, ver. 5, 28. (Haydock) --- <i>Nehelamite,</i> "torrent," (St. Jerome) or "dreamer." We know of no place of this name.'
      v:025:
        - 'JER:29:25 | 25 | 25 | <i>The second priest,</i> (4 Kings xxv. 18.) a chief officer of the temple, chap. xxi. 1.'
      v:026:
        - 'JER:29:26 | 26 | 26 | <i>Joiada,</i> whose zeal had been conspicuous long before, under Joas, in persuading him to destroy the false prophets, 4 Kings xi. 17. Sophonias is exhorted to imitate him, by treating Jeremias in like manner. (Calmet) --- <i>Thou.</i> Hebrew, "ye should be officers." (Protestants) (Haydock) --- There were many chief priests. --- <i>Raveth.</i> Hebrew, "is possessed, and counterfeits the prophet." Such were to be slain, being confined till sentence had been passed, Deuteronomy xviii. 20. (Calmet)'
      v:028:
        - 'JER:29:28 | 28 | 28 | <i>Time,</i> before you will return. (Haydock) --- Sophonias read the letter, approving of its contents, (St. Jerome) though this is not certain. He took no violent steps against Jeremias, as Phassur had done. (Haydock)'
      v:032:
        - 'JER:29:32 | 32 | 32 | <i>Sit,</i> in an honourable station, or they shall all die. (Calmet)'
