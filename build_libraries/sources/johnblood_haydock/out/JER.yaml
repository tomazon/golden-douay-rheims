    intro: '<i>Jeremias writeth to the captives in Babylon, exhorting them to be easy there, and not to hearken to false prophets. That they shall be delivered after seventy years. But those that remain in Jerusalem shall perish by the sword, famine, and pestilence. And that Achab, Sedecias, and Semeias, false prophets, shall die miserably.</i>'
