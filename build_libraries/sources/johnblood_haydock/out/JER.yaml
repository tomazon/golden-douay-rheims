      001:
        - 'JER:12:1 | 1 | 1 | Psalm li. 6. --- ** Job xxi. 7.; Habacuc i. 13.'
    verses:
      v:001: 'JER:12:1 | 1 | 1 | Thou indeed, O Lord, art just, if I plead with thee, {VERSE_FOOTNOTE_INDEX_REF 0}but yet I will speak what is just to thee: {VERSE_FOOTNOTE_INDEX_REF 1}Why doth the way of the wicked prosper: why is it well with all them that transgress, and do wickedly?'
      v:002: 'JER:12:2 | 2 | 2 | Thou hast planted them, and they have taken root: they prosper and bring forth fruit: thou art near in their mouth, and far from their reins.'
      v:003: 'JER:12:3 | 3 | 3 | And thou, O Lord, hast known me; thou hast seen me, and proved my heart with thee: gather them together as sheep for a sacrifice, and prepare them for the day of slaughter.'
      v:004: 'JER:12:4 | 4 | 4 | How long shall the land mourn, and the herb of every field wither for the wickedness of them that dwell therein? The beasts and the birds are consumed: because they have said: He shall not see our last end.'
      v:005: 'JER:12:5 | 5 | 5 | If thou hast been wearied with running with footmen, how canst thou contend with horses? and if thou hast been secure in a land of peace, what wilt thou do in the swelling of the Jordan?'
      v:006: 'JER:12:6 | 6 | 6 | For even thy brethren, and the house of thy father, even they have fought against thee, and have cried after thee with full voice: believe them not when they speak good things to thee.'
      v:007: 'JER:12:7 | 7 | 7 | I have forsaken my house, I have left my inheritance: I have given my dear soul into the hand of her enemies.'
      v:008: 'JER:12:8 | 8 | 8 | My inheritance is become to me as a lion in the wood: it hath cried out against me, therefore have I hated it.'
      v:009: 'JER:12:9 | 9 | 9 | Is my inheritance to me as a speckled bird? is it as a bird dyed throughout? come ye, assemble yourselves, all ye beasts of the earth; make haste to devour.'
      v:010: 'JER:12:10 | 10 | 10 | Many pastors have destroyed my vineyard, they have trodden my portion under foot: they have changed my delightful portion into a desolate wilderness.'
      v:011: 'JER:12:11 | 11 | 11 | They have laid it waste, and it hath mourned for me. With desolation is all the land made desolate: because there is none that considereth in the heart.'
      v:012: 'JER:12:12 | 12 | 12 | The spoilers are come upon all the ways of the wilderness, for the sword of the Lord shall devour from one end of the land to the other end thereof: there is no peace for all flesh.'
      v:013: 'JER:12:13 | 13 | 13 | They have sown wheat, and reaped thorns: they have received an inheritance, and it shall not profit them: you shall be ashamed of your fruits, because of the fierce wrath of the Lord.'
      v:014: 'JER:12:14 | 14 | 14 | Thus saith the Lord, against all my wicked neighbours, that touch the inheritance that I have shared out to my people Israel: Behold, I will pluck them out of their land, and I will pluck the house of Juda out of the midst of them.'
      v:015: 'JER:12:15 | 15 | 15 | And when I shall have plucked them out, I will return, and have mercy on them: and I will bring them back every man to his inheritance, and every man into his land.'
      v:016: 'JER:12:16 | 16 | 16 | And it shall come to pass, if they will be taught, and will learn the ways of my people, to swear by my name, The Lord liveth; as they have taught my people to swear by Baal: that they shall be built up in the midst of my people.'
      v:017: 'JER:12:17 | 17 | 17 | But if they will not hear, I will utterly pluck out and destroy that nation, saith the Lord.'
  c:013:
    commentary:
      v:001:
        - 'JER:13:1 | 1 | 1 | <i>Girdle,</i> usually worn by women. (St. Jerome) (Exodus xxviii. 42.) --- It denoted the Jews, who became more corrupt during the captivity; (ver. 7, 11.) so that God delivered them out of his pure mercy. Thus He explains this prophetical action. (Calmet) --- <i>Loins.</i> God cherished his people. (Menochius) --- <i>Water.</i> He made choice of them when they were rough and deformed. (St. Jerome) --- Their sins cause their ruin. (Haydock)'
      v:004:
        - 'JER:13:4 | 4 | 4 | <i>Euphrates,</i> above 150 leagues distant. Some think this was only to be done in spirit: but it is generally supposed that the prophet made this long journey twice. Bochart suggests that Euphrates (Hebrew <i>Peratha</i>) may be put for <i>Ephrata,</i> or Bethlehem, as the first syllable is often cut off. (Calmet) --- Yet a journey to the Euphrates would represent more strikingly the destination of the people; and it would not be difficult for God to convey Jeremias thither in a short time, if requisite, as he sent Habacuc through the air to carry a dinner to Daniel; (xiv. 32.) though this supposition is not here necessary, as the labour to which Jeremias was repeatedly exposed, might shew the people their manifold transgressions and captivities. (Haydock) --- Such prophetic actions make a deeper impression than words, Hebrews i. The ingratitude of the people is here described, to chap. xxi. (Worthington)'
      v:009:
        - 'JER:13:9 | 9 | 9 | <i>Rot.</i> I will bring them low. (Menochius) --- They shall see that all their dependance must be on the divine mercy.'
      v:011:
        - JER:13:11 | 11 | 11 | <i>Glory;</i> that they might serve me for the edification of the world.
      v:012:
        - 'JER:13:12 | 12 | 12 | <i>Bottle,</i> of earthen ware, chap. xxv. 27. (Calmet) --- Every man shall suffer, ver. 13. (Haydock) --- This is another prophetical similitude denoting extreme perplexity. (Worthington) --- <i>Do.</i> They deride the prophet, as if he said nothing worthy of notice. (Menochius)'
      v:016:
        - 'JER:13:16 | 16 | 16 | <i>Dark.</i> John xii. 35. --- <i>Mountains,</i> beyond the Euphrates, resembling clouds.'
      v:017:
        - 'JER:13:17 | 17 | 17 | <i>My soul.</i> Jeremias can do no more. (Calmet) --- Septuagint, "your soul,...your eyes," &c. (Haydock)'
      v:018:
        - 'JER:13:18 | 18 | 18 | <i>Queen;</i> Nohesta, mother of Joachim, or to the consort of Sedecias. (Calmet) --- Septuagint, "to the princes." (Haydock)'
      v:019:
        - 'JER:13:19 | 19 | 19 | <i>South,</i> belonging to Juda; (Calmet) or Egypt will afford no protection. (Tournemine) (Chap. xxxvii. 3, 10.)'
      v:020:
        - 'JER:13:20 | 20 | 20 | <i>North:</i> ye Chaldeans. (Haydock) --- Hebrew and Septuagint, "see those who come." --- <i>Cattle.</i> O king, what account wilt thou give of the people to the Almighty? (Calmet)'
      v:021:
        - "JER:13:21 | 21 | 21 | <i>Head.</i> Achaz called the Assyrians into the country, and Ezechias had shewn his treasures to the Babylonians. Other kings excited God's indignation."
      v:022:
        - JER:13:22 | 22 | 22 | <i>Defiled.</i> Thou art exposed to the brutality of the soldiers.
      v:023:
        - 'JER:13:23 | 23 | 23 | <i>Evil.</i> Bad habits are a sort of second nature. I speak in vain. (Calmet) --- Yet God sometimes converts inveterate sinners, who cannot rise of themselves. (Worthington)'
      v:026:
        - JER:13:26 | 26 | 26 | <i>Appeared.</i> Thou art treated as a wretched and vile captive. (Haydock)
      v:027:
        - JER:13:27 | 27 | 27 | <i>Me;</i> to serve me. (Menochius)
