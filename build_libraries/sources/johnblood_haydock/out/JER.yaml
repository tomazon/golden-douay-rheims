        - JER:4:18 | 18 | 18 | Wisdom i. 3. and 5.
    verses:
      v:001: 'JER:4:1 | 1 | 1 | If thou wilt return, O Israel, saith the Lord, return to me: if thou wilt take away thy stumbling-blocks out of my sight, thou shalt not be moved.'
      v:002: 'JER:4:2 | 2 | 2 | And thou shalt swear: As the Lord liveth, in truth, and in judgement, and in justice: and the Gentiles shall bless him, and shall praise him.'
      v:003: 'JER:4:3 | 3 | 3 | For thus saith the Lord to the men of Juda and Jerusalem: {VERSE_FOOTNOTE_INDEX_REF 0}Break up anew your fallow ground, and sow not upon thorns:'
      v:004: 'JER:4:4 | 4 | 4 | Be circumcised to the Lord, and take away the foreskins of your hearts, ye men of Juda, and ye inhabitants of Jerusalem: lest my indignation come forth like fire, and burn, and there be none that can quench it: because of the wickedness of your thoughts.'
      v:005: 'JER:4:5 | 5 | 5 | Declare ye in Juda, and make it heard in Jerusalem: speak, and sound with the trumpet in the land: cry aloud, and say: Assemble yourselves, and let us go into strong cities.'
      v:006: 'JER:4:6 | 6 | 6 | Set up the standard in Sion. Strengthen yourselves, stay not, {VERSE_FOOTNOTE_INDEX_REF 0}for I bring evil from the north, and great destruction.'
      v:007: 'JER:4:7 | 7 | 7 | The lion is come up out of his den, and the robber of nations hath roused himself: he is come forth out of his place, to make thy land desolate: thy cities shall be laid waste, remaining without an inhabitant.'
      v:008: 'JER:4:8 | 8 | 8 | For this, gird yourselves with hair-cloth, lament and howl: for the fierce anger of the Lord is not turned away from us.'
      v:009: 'JER:4:9 | 9 | 9 | And it shall come to pass in that day, saith the Lord: That the heart of the king shall perish, and the heart of the princes: and the priests shall be astonished, and the prophets shall be amazed'
      v:010: 'JER:4:10 | 10 | 10 | And I said: Alas, alas, alas, O Lord God, hast thou then deceived this people and Jerusalem, saying: You shall have peace: and behold the sword reacheth even to the soul?'
      v:011: 'JER:4:11 | 11 | 11 | At that time it shall be said to this people, and to Jerusalem: A burning wind <i>is</i> in the ways that are in the desert of the way of the daughter of my people, not to fan, nor to cleanse.'
      v:012: 'JER:4:12 | 12 | 12 | A full wind from these <i>places</i> shall come to me: and now I will speak my judgments with them.'
      v:013: 'JER:4:13 | 13 | 13 | Behold, he shall come up as clouds, and his chariots as a tempest: his horses <i>are</i> swifter than eagles: woe unto us, for we are laid waste.'
      v:014: 'JER:4:14 | 14 | 14 | Wash thy heart from wickedness, O Jerusalem, that thou mayst be saved: how long shall hurtful thoughts abide in thee?'
      v:015: 'JER:4:15 | 15 | 15 | For a voice of one declaring from Dan, and giving notice of the idol from Mount Ephraim.'
      v:016: 'JER:4:16 | 16 | 16 | Say ye to the nations: Behold, it is heard in Jerusalem, that guards are coming from a far country, and give out their voice against the cities of Juda.'
      v:017: 'JER:4:17 | 17 | 17 | They are set round about her, as keepers of fields: because she hath provoked me to wrath, saith the Lord.'
      v:018: 'JER:4:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}Thy ways and thy devices have brought these things upon thee: this is thy wickedness, because it is bitter, because it hath touched thy heart.'
      v:019: 'JER:4:19 | 19 | 19 | My bowels, my bowels are in pain, the senses of my heart are troubled within me, I will not hold my peace, for my soul hath heard the sound of the trumpet, the cry of battle.'
      v:020: 'JER:4:20 | 20 | 20 | Destruction upon destruction is called for, and all the earth is laid waste: my tents are destroyed on a sudden, and my pavilions in a moment.'
      v:021: 'JER:4:21 | 21 | 21 | How long shall I see men fleeing away, how long shall I hear the sound of the trumpet?'
      v:022: 'JER:4:22 | 22 | 22 | For my foolish people have not known me: they are foolish and senseless children: they are wise to do evils, but to do good they have no knowledge.'
      v:023: 'JER:4:23 | 23 | 23 | I beheld the earth, and lo it was void, and nothing: and the heavens, and there was no light in them.'
      v:024: 'JER:4:24 | 24 | 24 | I looked upon the mountains, and behold they trembled: and all the hills were troubled.'
      v:025: 'JER:4:25 | 25 | 25 | I beheld, and lo there was no man: and all the birds of the air were gone.'
      v:026: 'JER:4:26 | 26 | 26 | I looked, and behold Carmel was a wilderness: and all its cities were destroyed at the presence of the Lord, and at the presence of the wrath of his indignation.'
      v:027: 'JER:4:27 | 27 | 27 | For thus saith the Lord: All the land shall be desolate, but yet I will not utterly destroy.'
      v:028: 'JER:4:28 | 28 | 28 | The earth shall mourn, and the heavens shall lament from above: because I have spoken, I have purposed, and I have not repented, neither am I turned away from it.'
      v:029: 'JER:4:29 | 29 | 29 | At the voice of the horsemen, and the archer, all the city is fled away: they have entered into thickets, and have climbed up the rocks: all the cities are forsaken, and there dwelleth not a man in them.'
      v:030: 'JER:4:30 | 30 | 30 | But when thou art spoiled, what wilt thou do? though thou clothest thyself with scarlet, though thou deckest thee with ornaments of gold, and paintest thy eyes with stibic-stone, thou shalt dress thyself out in vain: thy lovers have despised thee, they will seek thy life.'
      v:031: 'JER:4:31 | 31 | 31 | For I have heard the voice as of a woman in travail; anguishes, as of a woman in labour of a child. The voice of the daughter of Sion, dying away, spreading her hands: Woe is me, for my soul hath fainted because of them that are slain.'
  c:005:
    commentary:
      v:001:
        - 'JER:5:1 | 1 | 1 | <i>Go,</i> Jeremias, and you who publicly adhere to me. --- <i>Man.</i> Sodom would have been spared for the sake of ten just people, Genesis xviii. 32. Before the reform of Josias, Jerusalem was strangely corrupted, though these expressions be hyperbolical, and spoken as it were in the heat of debate. Josias, Holda, and others, were living at this time, and renowned for their piety.'
      v:002:
        - 'JER:5:2 | 2 | 2 | <i>Falsely.</i> Some may confess my name. But they swear falsely, chap. iv. 2. (Calmet) --- Unless the requisite conditions be observed, an oath is unlawful. (Worthington)'
      v:003:
        - 'JER:5:3 | 3 | 3 | <i>Return.</i> The miseries with which, Achaz, &c., were afflicted, produced no amendment.'
      v:004:
        - 'JER:5:4 | 4 | 4 | <i>Foolish</i> idiots, (Calmet) who have had no means of receiving instruction. (Haydock) --- Such might be more excusable; but when the chiefs offend, the evil is irremediable.'
      v:006:
        - 'JER:5:6 | 6 | 6 | <i>Lion.</i> Nabuchodonosor. --- <i>Wolf.</i> Cambyses, (Calmet) and <i>leopard.</i> Epiphanes. (Haydock) --- The Chaldeans, Persians and Greeks afflict them. (St. Jerome) --- The first beast may designate Nabuc: the second Nabuzardon: the third, Alexander [the Great?] or Epiphanes. (Worthington)'
      v:007:
        - JER:5:7 | 7 | 7 | <i>How can.</i> I have only the character of judge left. (Calmet)
      v:008:
        - 'JER:5:8 | 8 | 8 | <i>Stallions.</i> Hebrew <i>mashcim,</i> (Haydock) "stretching out," as others translate, Ezechiel xxiii. 20. (St. Jerome) --- The horse is the most intemperate of all animals but man. (Aristotle, Hist. vi. 22.)'
      v:010:
        - 'JER:5:10 | 10 | 10 | <i>Destroy,</i> at the first taking of the city, ver. 18., and chap. iv. 27. --- <i>Branches.</i> Children of Jechonias, (chap. xxii. 30.) and the people. (Calmet) --- Hebrew, "her battlements," (Haydock) Chaldean, "palaces."'
      v:013:
        - JER:5:13 | 13 | 13 | <i>Them.</i> The evil shall fall on the head of these impostors. So the wicked deride the prophets (Calmet) impugning the known truth. (Haydock)
      v:014:
        - JER:5:14 | 14 | 14 | <i>Fire.</i> Thou shalt declare their impending ruin.
      v:015:
        - 'JER:5:15 | 15 | 15 | <i>Ancient.</i> Nemrod founded the empire of Ninive and of Babylon, Genesis x. 10. Nabopolassar had succeeded to the ancient Assyrian and Chaldean sovereigns. Under his son, Nabuchodonosor, the dominions were much enlarged. --- <i>Say.</i> 4 Kings xviii. 26.'
      v:017:
        - 'JER:5:17 | 17 | 17 | <i>Devour.</i> Hebrew, "destroy." They did not eat human flesh.'
      v:019:
        - JER:5:19 | 19 | 19 | <i>Own.</i> You shall thus know the difference between the masters. (Calmet)
      v:021:
        - 'JER:5:21 | 21 | 21 | <i>Understanding.</i> Literally, "heart," chap. iv. 22. (Haydock)'
      v:022:
        - 'JER:5:22 | 22 | 22 | <i>It.</i> Nature and chance are improper terms. God regulates all, and has established those laws which preserve the world.'
      v:024:
        - 'JER:5:24 | 24 | 24 | <i>Rain,</i> in autumn and in spring, Deuteronomy xi. 14. (Calmet) --- <i>Fulness.</i> Hebrew, "the weeks for harvest." (Haydock) --- That of barley began at the Passover, and that of wheat ended before the feast of weeks, (Exodus xxxiv. 22., and Leviticus xxiii. 10.; Calmet) or Pentecost. (Haydock)'
      v:025:
        - JER:5:25 | 25 | 25 | <i>Away.</i> The rain comes unseasonably.
      v:026:
        - 'JER:5:26 | 26 | 26 | <i>Man.</i> As some tyrants have done, though this implies (Calmet) the eagerness with which the wicked strive to corrupt mankind. (Haydock)'
      v:028:
        - 'JER:5:28 | 28 | 28 | <i>Of the widow,</i> is not in Hebrew. (Calmet) --- <i>Fatherless.</i> Protestants add, "yet they prosper, <i>and they,</i>" &c. (Haydock)'
      v:029:
        - JER:5:29 | 29 | 29 | <i>Nation?</i> It is contrary to God's justice not to punish the guilty. (Worthington)
      v:031:
        - 'JER:5:31 | 31 | 31 | <i>Clapped.</i> Hebrew, "came down to, <i>or</i> received in, <i>or</i> domineered by their hands." The priests concurred with these impostors for their own ends. (Calmet)'
