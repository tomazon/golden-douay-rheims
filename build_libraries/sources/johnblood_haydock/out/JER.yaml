    verses:
      v:001: 'JER:39:1 | 1 | 1 | In the ninth year {VERSE_FOOTNOTE_INDEX_REF 0}of Sedecias, king of Juda, in the tenth month, came Nabuchodonosor, king of Babylon, and all his army to Jerusalem, and they besieged it.'
      v:002: 'JER:39:2 | 2 | 2 | And in the {VERSE_FOOTNOTE_INDEX_REF 0}eleventh year of Sedecias, in the fourth month, the fifth day of the month, the city was opened.'
      v:003: 'JER:39:3 | 3 | 3 | And all the princes of the king of Babylon came in, and sat in the middle gate: Neregel, Sereser, Semegarnabu, Sarsachim, Rabsares, Neregel, Sereser, Rebmag, and all the rest of the princes of the king of Babylon.'
      v:004: "JER:39:4 | 4 | 4 | And when Sedecias, the king of Juda, and all the men of war, saw them, they fled: and they went forth in the night out of the city, by the way of the king's garden, and by the gate that was between the two walls, and they went out to the way of the desert."
      v:005: 'JER:39:5 | 5 | 5 | But the army of the Chaldeans pursued after them; and they took Sedecias in the plain of the desert of Jericho; and when they had taken him, they brought him to Nabuchodonosor, king of Babylon, to Reblatha, which is in the land of Emath: and he gave judgment upon him.'
      v:006: 'JER:39:6 | 6 | 6 | And the king of Babylon slew the sons of Sedecias, in Reblatha, before his eyes: and the king of Babylon slew all the nobles of Juda.'
      v:007: 'JER:39:7 | 7 | 7 | He also put out the eyes of Sedecias, and bound him with fetters, to be carried to Babylon.'
      v:008: "JER:39:8 | 8 | 8 | And the Chaldeans burnt the king's house, and the houses of the people, with fire; and they threw down the wall of Jerusalem."
      v:009: 'JER:39:9 | 9 | 9 | And Nabuzardan, the general of the army, carried away captive to Babylon the remnant of the people that remained in the city, and the fugitives that had gone over to him, and the rest of the people that remained.'
      v:010: 'JER:39:10 | 10 | 10 | But Nabuzardan, the general, left some of the poor people, that had nothing at all in the land of Juda, and he gave them vineyards and cisterns at that time.'
      v:011: 'JER:39:11 | 11 | 11 | Now Nabuchodonosor, king of Babylon, had given charge to Nabuzardan, the general, concerning Jeremias, saying:'
      v:012: 'JER:39:12 | 12 | 12 | Take him, and set thy eyes upon him, and do him no harm; but as he hath a mind, so do with him.'
      v:013: 'JER:39:13 | 13 | 13 | Therefore Nabuzardan, the general, sent; and Nabusezban, and Rabsares, and Neregel, and Sereser, and Rebmag, and all the nobles of the king of Babylon,'
      v:014: 'JER:39:14 | 14 | 14 | Sent, and took Jeremias out of the court of the prison, and committed him to Godolias, the son of Ahicam, the son of Saphan, that he might go home and dwell among the people.'
      v:015: 'JER:39:15 | 15 | 15 | But the word of the Lord came to Jeremias, when he was yet shut up in the court of the prison, saying: Go, and tell Abdemelech, the Ethiopian, saying:'
      v:016: 'JER:39:16 | 16 | 16 | Thus saith the Lord of hosts, the God of Israel: Behold, I will bring my words upon this city unto evil, and not unto good: and they shall be <i>accomplished</i> in thy sight, in that day.'
      v:017: 'JER:39:17 | 17 | 17 | And I will deliver thee in that day, saith the Lord; and thou shalt not be given into the hands of the men whom thou fearest:'
      v:018: 'JER:39:18 | 18 | 18 | But delivering, I will deliver thee, and thou shalt not fall by the sword; but thy life shall be saved for thee, because thou hast put thy trust in me, saith the Lord.'
  c:040:
    commentary:
      v:001:
        - 'JER:40:1 | 1 | 1 | <i>Word.</i> This happened to Jeremias; (Raban) or the prophet rather interrupts what he was about to say, to let the reader know the state of affairs, when he was consulted about the journey into Egypt, chap. xlii. 9. --- <i>Rama;</i> probably in Benjamin, near Bethel, Judges xix. 12. (Calmet) --- In this last part, Jeremias foretells what would befall the Jews in Egypt, and other nations. (Worthington)'
      v:003:
        - 'JER:40:3 | 3 | 3 | <i>You,</i> people of Juda. (Haydock) --- This pagan acknowledges that God had punished his people, (chap. xviii. 16.; Calmet) as Titus did at the last siege. (Josephus) (Haydock) --- He acknowledges the justice of God. (Worthington)'
      v:004:
        - 'JER:40:4 | 4 | 4 | <i>Eyes,</i> with all kindness, chap. xxxix. 12. (Haydock) --- <i>Before thee.</i> Thou hast liberty to choose, Genesis xiii. 9., and xx. 15., and xxiv. 51.'
      v:005:
        - 'JER:40:5 | 5 | 5 | <i>And.</i> Hebrew, "And as he (the people, or Godolias) will not return, dwell;" or, "He had not yet answered, <i>when the general said:</i> Return to Godolias." He perceived that the prophet was not desirous of going to Babylon; and he insinuated that such a step would not be for his advantage, as the captives would not return. --- <i>Presents.</i> He had been plundered like the rest.'
      v:006:
        - 'JER:40:6 | 6 | 6 | <i>Masphath;</i> because it was near Jerusalem, and an ancient place of devotion. (Calmet)'
      v:007:
        - 'JER:40:7 | 7 | 7 | <i>Captains,</i> who had fled from Sedecias, and effected their escape. (Josephus, Antiquities x. 11.)'
      v:009:
        - 'JER:40:9 | 9 | 9 | <i>With you.</i> They might naturally suspect Godolias, and think that the Chaldeans would seize them as soon as they should know of their escape.'
      v:010:
        - 'JER:40:10 | 10 | 10 | <i>Answer.</i> Hebrew, "stand before," as minister (Haydock) for the Chaldeans. You need not be jealous of my power; and I can answer that they will not hurt you, provided you continue quiet. (Calmet) --- He promises to act in behalf of the people, as a governor ought to do. (Worthington)'
      v:011:
        - 'JER:40:11 | 11 | 11 | <i>Countries.</i> They had fled to avoid the taxes, &c., but found no redress, Lamentations i. 3.'
      v:013:
        - 'JER:40:13 | 13 | 13 | <i>Came,</i> having discovered the design of Ismahel, whose ambition prompted him to murder the governor, that he might reign: as he was of the royal family, chap. xli. 1. (Calmet)'
      v:014:
        - 'JER:40:14 | 14 | 14 | <i>Baalis.</i> Queen. (Grotius) --- The Ammonites sought the entire ruin of the Jews.'
      v:016:
        - 'JER:40:16 | 16 | 16 | <i>Do not.</i> He did right in forbidding this assassination, which could never be authorized, even to prevent a similar crime. Godolias should have taken precautions: but he was too open, (Calmet) like Eumenes. (Grotius)'
