    verses:
      v:001: 'JER:16:1 | 1 | 1 | And the word of the Lord came to me, saying:'
      v:002: 'JER:16:2 | 2 | 2 | Thou shalt not take thee a wife, neither shalt thou have thee sons, and daughters, in this place.'
      v:003: 'JER:16:3 | 3 | 3 | For thus saith the Lord concerning the sons and daughters, that are born in this place, and concerning their mothers that bore them: and concerning their fathers, of whom they were born in this land:'
      v:004: 'JER:16:4 | 4 | 4 | They shall die by the death of grievous illnesses: they shall not be lamented, and they shall not be buried, they shall be as dung upon the face of the earth: and they shall be consumed with the sword, and with famine: and their carcasses shall be meat for the fowls of the air, and for the beasts of the earth.'
      v:005: 'JER:16:5 | 5 | 5 | For thus saith the Lord: Enter not into the house of feasting, neither go thou to mourn, nor to comfort them: because I have taken away my peace from this people, saith the Lord, <i>my</i> mercy and commiserations.'
      v:006: 'JER:16:6 | 6 | 6 | Both the great and the little shall die in this land: they shall not be buried nor lamented, and men shall not cut themselves, nor make themselves bald for them.'
      v:007: 'JER:16:7 | 7 | 7 | And they shall not break bread among them to him that mourneth, to comfort him for the dead: neither shall they give them to drink of the cup, to comfort them for their father and mother.'
      v:008: 'JER:16:8 | 8 | 8 | And do not thou go into the house of feasting, to sit with them, and to eat and drink:'
      v:009: 'JER:16:9 | 9 | 9 | For thus saith the Lord of hosts, the God of Israel: Behold, I will take away out of this place, in your sight, and in your days, the voice of mirth, and the voice of gladness, the voice of the bridegroom, and the voice of the bride.'
      v:010: 'JER:16:10 | 10 | 10 | And when thou shalt tell this people all these words, and they shall say to thee: {VERSE_FOOTNOTE_INDEX_REF 0}Wherefore hath the Lord pronounced against us all this great evil? what is our iniquity? and what is our sin, that we have sinned against the Lord our God?'
      v:011: 'JER:16:11 | 11 | 11 | Thou shalt say to them: Because your fathers forsook me, saith the Lord: and went after strange gods, and served them, and adored them: and they forsook me, and kept not my law.'
      v:012: 'JER:16:12 | 12 | 12 | {VERSE_FOOTNOTE_INDEX_REF 0}And you also have done worse than your fathers: for behold every one of you walketh after the perverseness of his evil heart, so as not to hearken to me.'
      v:013: 'JER:16:13 | 13 | 13 | So I will cast you forth out of this land, into a land which you know not, nor your fathers: and there you shall serve strange gods day and night, which shall not give you any rest.'
      v:014: 'JER:16:14 | 14 | 14 | Therefore, behold the days come, saith the Lord, when it shall be said no more: The Lord liveth, that brought for the children of Israel out of the land of Egypt:'
      v:015: 'JER:16:15 | 15 | 15 | But, The Lord liveth, that brought the children of Israel out of the land of the north, and out of all the lands to which I cast them out: and I will bring them again into their land, which I gave to their fathers.'
      v:016: 'JER:16:16 | 16 | 16 | Behold, I will send many fishers, saith the Lord, and they shall fish them: and after this I will send them many hunters, and they shall hunt them from every mountain, and from every hill, and out of the holes of the rocks.'
      v:017: 'JER:16:17 | 17 | 17 | For my eyes <i>are</i> upon all their ways: they are not hid from my face, and their iniquity hath not been hid from my eyes.'
      v:018: 'JER:16:18 | 18 | 18 | And I will repay first their double iniquities, and their sins: because they have defiled my land with the carcasses of their idols, and they have filled my inheritance with their abominations.'
      v:019: 'JER:16:19 | 19 | 19 | O Lord, my might, and my strength, and my refuge in the day of tribulation: to thee the Gentiles shall come from the ends of the earth, and shall say: Surely our fathers have possessed lies, a vanity which hath not profited them.'
      v:020: 'JER:16:20 | 20 | 20 | Shall a man make gods unto himself, and they are no gods?'
      v:021: 'JER:16:21 | 21 | 21 | Therefore, behold I will this once cause them to know, I will shew them my hand and my power: and they shall know that my name <i>is</i> the Lord.'
  c:017:
    commentary:
      v:001:
        - "JER:17:1 | 1 | 1 | <i>The.</i> Grabe (de Vit. p. 8.) observes that the four first verses were omitted in the Septuagint by some careless transcriber, long before the days of Origen, who restored them from the Hebrew and the other Greek versions. On such occasions his work was very useful; but the marks being soon neglected, great confusion ensued. (St. Jerome) (Kennicott, Dis. ii.) --- Grabe has restored these verses in his edition. (Haydock) --- Eusebius (Dem. x.) and Theodoret acknowledged them; and Nobilius found the first verse thus expressed in many copies, (Calmet) as it is in Grabe: \"The sin of Juda is expressed in writing with a <i>finger</i> nail of adamant, cleaving to the breast of,\" &c. (Haydock) --- <i>Altars,</i> to appear more conspicuously to the latest times. This excited God's indignation. (Calmet) --- These figurative expressions shew the inveterate malice of the people. (Worthington)"
      v:003:
        - 'JER:17:3 | 3 | 3 | <i>Sin</i> of idolatry, chap. xv. 13.'
      v:004:
        - 'JER:17:4 | 4 | 4 | <i>Be left.</i> Protestants, "discontinue from thine," &c. (Haydock) --- The land shall have its sabbaths, which thou wouldst not allow. (Chaldean) (Exodus xxii. 11., and Leviticus xxvi. 34.)'
      v:005:
        - 'JER:17:5 | 5 | 5 | <i>Thus.</i> Septuagint continue from the last chapter, "cursed," &c. (Haydock) --- Sedecias had formed alliances with several princes, instead of turning to the Lord, chap. xxvii., and xxxvii. (Calmet) --- Our chief dependence must be on God, not on human policy. (Worthington)'
      v:006:
        - 'JER:17:6 | 6 | 6 | <i>Tamaric.</i> A barren shrub, that grows in the driest parts of the wilderness. (Challoner) --- <i>Harhar</i> denotes some sort (Haydock) of "useless wood." (Symmachus) See chap. xlviii. 6., and Isaias xvii. 2. --- <i>Salt,</i> like the environs of Sodom, the fruits of which were bad.'
      v:008:
        - 'JER:17:8 | 8 | 8 | <i>Fruit.</i> See Psalm i. 3. (Pindar, Nem. viii.) How different from the wicked! (Calmet)'
      v:009:
        - 'JER:17:9 | 9 | 9 | <i>Perverse.</i> Septuagint, "deep." --- <i>Unsearchable.</i> Septuagint, "man, who shall know him?" (Haydock) --- God alone can search the heart by his own power. He enables saints to do it by the light of glory, or of prophecy; as Eliseus and St. Peter knew secret transactions. (Worthington)'
      v:011:
        - 'JER:17:11 | 11 | 11 | <i>Partridge.</i> Hebrew <i>kore,</i> (Haydock) may mean the "coucou." The <i>kra</i> lays many eggs, <i>all of</i> which she does not hatch. (Calmet) --- Protestants, "<i>As</i> the partridge sitteth <i>on eggs,</i> and hatcheth <i>them</i> not," &c. (Haydock) --- It is rare that all produce birds; so the unjust do not succeed (Calmet) in the <i>end.</i> (Haydock)'
      v:012:
        - 'JER:17:12 | 12 | 12 | <i>Throne.</i> The temple. We may also read "O high," &c., chap. xiv. 21.'
      v:013:
        - 'JER:17:13 | 13 | 13 | <i>Earth,</i> where alone their portion shall be, (Apocalypse iii. 5,) or they shall be forgotten. It is a proverbial expression, like that of Catullus:{JOIN}{BQ:2}<i>Dixit: sed mulier cupido quod dixit amanti</i>{JOIN}{BQ:2}<i>In vento et rapida scribere oportet aqua.</i>{JOIN}--- <i>Living,</i> which never fail, unlike those of the wicked, chap. ii. 13.'
      v:015:
        - 'JER:17:15 | 15 | 15 | <i>Come.</i> We have several instances of such impious sarcasms, Isaias xxviii. 10., and xxxiv. 13., Amos ii. 12., and Micheas ii. 6. (Calmet) --- We fear not the Chaldeans. (Menochius)'
      v:016:
        - "JER:17:16 | 16 | 16 | <i>Troubled.</i> Hebrew, \"in haste to be a pastor after thee.\" Chaldean, \"I delay not, at thy command, to announce thy truths to them,\" chap. i. 6. Jeremias was aware of the dangers attending his office, yet not dismayed. --- <i>Day:</i> approbation, (1 Corinthians iv. 3.) or advantages of the world. (Calmet) --- <i>Of man.</i> Hebrew also \"of the wretched:\" <i>anush.</i> I wished rather for the people's welfare, (Haydock) and sought not their ruin. (Chaldean) (Theodoret)"
      v:018:
        - 'JER:17:18 | 18 | 18 | <i>Let them be confounded,</i> &c. Such expressions as these in the writings of the prophets, are not to be understood as imprecations proceeding from malice or desire of revenge, but as prophetic predictions of evils that were about to fall upon impenitent sinners, and approbations of the ways of the divine justice. (Challoner) --- The prophet has already prevented this objection, ver. 16. (Haydock)'
      v:019:
        - 'JER:17:19 | 19 | 19 | <i>Gate</i> of the palace, or that by which the kings entered the temple, on the west. The time when this admonition was given is not ascertained.'
      v:021:
        - 'JER:17:21 | 21 | 21 | <i>Souls.</i> Those who broke the sabbath were to die, Exodus xxx. 15., and Numbers xv. 32. --- <i>Burdens,</i> or servile work. (Calmet) --- The Jews trifle in deciding what is a burden. (Origen, prin. iv. 2.) --- Sabbath often denotes the observance of the whole law. (Worthington)'
      v:025:
        - 'JER:17:25 | 25 | 25 | <i>David.</i> I will observe my covenant, 2 Kings vii. 12. --- <i>Horses:</i> in prosperity, (Menochius) provided this law, as well as all the rest, be observed. (Haydock) --- Such temporal rewards were commonly proposed under the law, as spiritual ones are now. (Worthington)'
      v:026:
        - 'JER:17:26 | 26 | 26 | <i>Sacrifices.</i> Hebrew <i>mincha,</i> (Haydock) "offerings" of flour, wine, &c. (Calmet)'
      v:027:
        - 'JER:17:27 | 27 | 27 | <i>Fire,</i> by means of Nabuzardan. (Menochius) --- The city shall be entirely destroyed. (Calmet)'
