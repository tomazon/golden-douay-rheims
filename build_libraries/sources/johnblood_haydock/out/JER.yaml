    verses:
      v:001: 'JER:27:1 | 1 | 1 | In {VERSE_FOOTNOTE_INDEX_REF 0}the beginning of the reign of Joakim, the son of Josias, king of Juda, this word came to Jeremias, from the Lord, saying:'
      v:002: 'JER:27:2 | 2 | 2 | Thus saith the Lord, to me: Make thee bands, and chains: and thou shalt put them on thy neck.'
      v:003: 'JER:27:3 | 3 | 3 | And thou shalt send them to the king of Edom, and to the king of Moab, and to the king of the children of Ammon, and to the king of Tyre, and to the king of Sidon: by the hand of the messengers that are come to Jerusalem, to Sedecias, the king of Juda.'
      v:004: 'JER:27:4 | 4 | 4 | And thou shalt command them to speak to their masters: Thus saith the Lord of hosts, the God of Israel: Thus shall you say to your masters:'
      v:005: 'JER:27:5 | 5 | 5 | I made the earth, and the men, and the beasts that are upon the face of the earth, by my great power, and by my stretched out arm: and I have given it to whom it seemed good in my eyes.'
      v:006: 'JER:27:6 | 6 | 6 | And now I have given all these lands into the hand of Nabuchodonosor, king of Babylon, my servant: moreover also the beasts of the field I have given him to serve him.'
      v:007: "JER:27:7 | 7 | 7 | And all nations shall serve him, and his son, and his son's son: till the time come for his land and himself: and many nations and great kings shall serve him."
      v:008: 'JER:27:8 | 8 | 8 | But the nation and kingdom that will not serve Nabuchodonosor, king of Babylon, and whosoever will not bend his neck under the yoke of the king of Babylon: I will visit upon that nation with the sword, and with famine, and with pestilence, saith the Lord: till I consume them by his hand.'
      v:009: 'JER:27:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}Therefore, hearken not to your prophets and diviners, and dreamers, and soothsayers, and sorcerers, that say to you: You shall not serve the king Babylon.'
      v:010: 'JER:27:10 | 10 | 10 | For they prophesy lies to you: to remove you far from your country, and cast you out, and to make you perish.'
      v:011: 'JER:27:11 | 11 | 11 | But the nation that shall bend down their neck under the yoke of the king of Babylon, and shall serve him: I will let them remain in their own land, saith the Lord: and they shall till it, and dwell in it.'
      v:012: 'JER:27:12 | 12 | 12 | And I spoke to Sedecias, the king of Juda, according to all these words, saying: Bend down your necks under the yoke of the king of Babylon, and serve him, and his people, and you shall live.'
      v:013: 'JER:27:13 | 13 | 13 | Why will you die, thou and thy people by the sword, and by famine, and by the pestilence, as the Lord hath spoke against the nation that will not serve the king of Babylon?'
      v:014: 'JER:27:14 | 14 | 14 | Hearken not to the words of the prophets, that say to you: You shall not serve the king of Babylon: for they tell you a lie.'
      v:015: 'JER:27:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}For I have not sent them, saith the Lord: and they prophesy in my name falsely: to drive you out, and that you may perish, both you and the prophets, that prophesy to you.'
      v:016: 'JER:27:16 | 16 | 16 | I spoke also to the priests, and to this people, saying: Thus saith the Lord: Hearken not to the words of your prophets, that prophesy to you, saying: Behold, the vessels of the Lord shall now in a short time be brought again from Babylon: for they prophesy a lie unto you.'
      v:017: 'JER:27:17 | 17 | 17 | Therefore, hearken not to them, but serve the king of Babylon, that you may live. Why should this city be given up to desolation?'
      v:018: 'JER:27:18 | 18 | 18 | But if they be prophets, and the word of the Lord be in them: let them interpose themselves before the Lord of hosts, that the vessels which were left in the house of the Lord, and in the house of the king of Juda, and in Jerusalem, may not go to Babylon.'
      v:019: 'JER:27:19 | 19 | 19 | For thus saith the Lord of hosts {VERSE_FOOTNOTE_INDEX_REF 0}to the pillars, and to the sea, and to the bases, and to the rest of the vessels that remain in this city:'
      v:020: 'JER:27:20 | 20 | 20 | Which Nabuchodonosor, the king of Babylon, did not take, when he carried away Jechonias, the son of Joakim, the king of Juda, from Jerusalem to Babylon, and all the great men of Juda and Jerusalem.'
      v:021: 'JER:27:21 | 21 | 21 | For thus saith the Lord of hosts, the God of Israel, to the vessels that are left in the house of the Lord, and in the house of the king of Juda and Jerusalem:'
      v:022: 'JER:27:22 | 22 | 22 | They shall be carried to Babylon, and there they shall be until the day of their visitation, saith the Lord: and I will cause them to be brought, and to be restored in this place.'
  c:028:
    commentary:
      v:001:
        - 'JER:28:1 | 1 | 1 | <i>Juda.</i> So far Sanctius joins with the former chapter, improperly. <i>In the 4th year,</i> seems rather an interpolation; though the Septuagint omit <i>in the beginning,</i> &c., to reconcile the passage; and others date the 4th year from the last sabbatical one, which is quite unusual. See chap. xxvii. 1. (Calmet) --- Sedecias reigned 11 years, so that the 4th might be said to be the beginning. (Worthington) --- <i>Prophet.</i> Septuagint, "false prophet," to explain the meaning: the original denotes any prophet. (St. Jerome) (Haydock)'
      v:003:
        - 'JER:28:3 | 3 | 3 | <i>Years.</i> Some were brought back in the 4th of Sedecias; (chap. xxvii. 16.; Haydock) so that this must be false, whether he spoke in the 1st or 4th year of his reign. (Calmet)'
      v:006:
        - 'JER:28:6 | 6 | 6 | <i>Do.</i> Hebrew also, "will do." He speaks ironically; or shews that he wishes not the misfortune of his countrymen. (Calmet) --- He approves of the good thing, but warns his people that it is falsely promised. (Worthington)'
      v:009:
        - 'JER:28:9 | 9 | 9 | <i>Truth.</i> This criterion was given by Moses; and another was assigned in case the prophet attempted to introduce idolatry, which was not here the case, Deuteronomy xiii., and xviii. 20. (Calmet)'
      v:010:
        - 'JER:28:10 | 10 | 10 | <i>Chain,</i> or wooden yoke, chap. xxvii. 2. (Haydock)'
      v:012:
        - 'JER:28:12 | 12 | 12 | <i>Way,</i> mildly. God inspired him what to say soon after.'
      v:013:
        - 'JER:28:13 | 13 | 13 | <i>Iron.</i> Deuteronomy xxviii. 48. The rashness of Hananias brought a heavier punishment on his admirers, which is the lot of all who follow heresiarchs. (Haydock)'
      v:017:
        - 'JER:28:17 | 17 | 17 | <i>Seventh month.</i> He had spoken in the 5th of the sacred year, ver. 1. (Calmet)'
