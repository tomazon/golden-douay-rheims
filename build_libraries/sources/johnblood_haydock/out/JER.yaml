    verses:
      v:001: 'JER:2:1 | 1 | 1 | And the word of the Lord came to me, saying:'
      v:002: 'JER:2:2 | 2 | 2 | Go, and cry in the ears of Jerusalem, saying: Thus saith the Lord: I have remembered thee, pitying thy youth, and the love of thy espousals, when thou followedst me in the desert, in a land that is not sown.'
      v:003: 'JER:2:3 | 3 | 3 | Israel is holy to the Lord, the first-fruits of his increase: all they that devour him, offend: evils shall come upon them, saith the Lord.'
      v:004: 'JER:2:4 | 4 | 4 | Hear ye the word of the Lord, O house of Jacob, and all ye families of the house of Israel.'
      v:005: 'JER:2:5 | 5 | 5 | Thus saith the Lord: {VERSE_FOOTNOTE_INDEX_REF 0}What iniquity have your fathers found in me, that they are gone far from me, and have walked after vanity, and are become vain?'
      v:006: 'JER:2:6 | 6 | 6 | And they have not said: Where is the Lord, that made us come up out of the land of Egypt? that led us through the desert, through a land uninhabited and unpassable, through a land of drought, and the image of death, through a land, wherein no man walked, nor any man dwelt?'
      v:007: 'JER:2:7 | 7 | 7 | And I brought you into the land of Carmel, to eat the fruit thereof, and the best things thereof: and when ye entered in, you defiled my land, and made my inheritance an abomination.'
      v:008: 'JER:2:8 | 8 | 8 | The priests did not say: Where is the Lord? and they that held the law knew me not, and the pastors transgressed against me: and the prophets prophesied in Baal, and followed idols.'
      v:009: 'JER:2:9 | 9 | 9 | Therefore will I yet contend in judgement with you, saith the Lord, and I will plead with your children.'
      v:010: 'JER:2:10 | 10 | 10 | Pass over to the isles of Cethim, and see: and send into Cedar, and consider diligently: and see if there hath been done any thing like this.'
      v:011: 'JER:2:11 | 11 | 11 | If a nation hath changed their gods, and indeed they are not gods: but my people have changed their glory into an idol.'
      v:012: 'JER:2:12 | 12 | 12 | Be astonished, O ye heavens, at this, and ye gates thereof, be very desolate, saith the Lord.'
      v:013: 'JER:2:13 | 13 | 13 | For my people have done two evils: They have forsaken me, the fountain of living water, and have digged to themselves cisterns, broken cisterns, that can hold no water.'
      v:014: 'JER:2:14 | 14 | 14 | Is Israel a bondman, or a home-born slave? why then is he become a prey?'
      v:015: 'JER:2:15 | 15 | 15 | The lions have roared upon him, and have made a noise, they have made his land a wilderness: his cities are burnt down, and there is none to dwell in them.'
      v:016: 'JER:2:16 | 16 | 16 | The children also of Memphis, and of Taphnes have deflowered thee, even to the crown of the head.'
      v:017: 'JER:2:17 | 17 | 17 | Hath not this been done to thee, because thou hast forsaken the Lord thy God at that time, when he led thee by the way?'
      v:018: 'JER:2:18 | 18 | 18 | And now what hast thou to do in the way of Egypt, to drink the troubled water? And what hast thou to do with the way of the Assyrians, to drink the water of the river?'
      v:019: 'JER:2:19 | 19 | 19 | Thy own wickedness shall reprove thee, and thy apostacy shall rebuke thee. Know thou, and see that it is an evil and a bitter thing for thee, to have left the Lord thy God, and that my fear is not with thee, saith the Lord, the God of hosts.'
      v:020: 'JER:2:20 | 20 | 20 | Of old time thou hast broken my yoke, thou hast burst my bands, and thou saidst: I will not serve. {VERSE_FOOTNOTE_INDEX_REF 0}For on every high hill, and under every green tree, thou didst prostitute thyself.'
      v:021: 'JER:2:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}Yet I planted thee a chosen vineyard, all true seed: how then art thou turned unto me into that which is good for nothing, O strange vineyard?'
      v:022: 'JER:2:22 | 22 | 22 | Though thou wash thyself with nitre, and multiply to thyself the herb borith, thou art stained in thy iniquity before me, saith the Lord God.'
      v:023: 'JER:2:23 | 23 | 23 | How canst thou say: I am not polluted, and I have not walked after Baalim? see thy ways in the valley, know what thou hast done: <i>as</i> a swift runner pursuing his course.'
      v:024: 'JER:2:24 | 24 | 24 | A wild ass accustomed to the wilderness in the desire of his heart, snuffed up the wind of his love: none shall turn her away: all that seek her shall not fail: in her monthly filth they shall find her.'
      v:025: 'JER:2:25 | 25 | 25 | Keep thy foot from being bare, and thy throat from thirst. But thou saidst: I have lost all hope, I will not do it: for I have loved strangers, and I will walk after them.'
      v:026: 'JER:2:26 | 26 | 26 | As the thief is confounded when he is taken, so is the house of Israel confounded, they and their kings, their princes, and their priests, and their prophets.'
      v:027: 'JER:2:27 | 27 | 27 | Saying to a stock: Thou art my father: and to a stone: Thou hast begotten me: {VERSE_FOOTNOTE_INDEX_REF 0}they have turned their back to me, and not their face: and in the time of their affliction they will say: Arise, and deliver us.'
      v:028: 'JER:2:28 | 28 | 28 | Where are thy gods, whom thou hast made thee? let them arise and deliver thee in the time of thy affliction: {VERSE_FOOTNOTE_INDEX_REF 0}for according to the number of thy cities were thy gods, O Juda.'
      v:029: 'JER:2:29 | 29 | 29 | Why will you contend with me in judgement? you have all forsaken me, saith the Lord.'
      v:030: 'JER:2:30 | 30 | 30 | In vain have I struck your children, they have not received correction: your sword hath devoured your prophets, your generation is like a ravaging lion.'
      v:031: 'JER:2:31 | 31 | 31 | See ye the word of the Lord: Am I become a wilderness to Israel, or a lateward springing land? why then have my people said: We are revolted, we will come to thee no more?'
      v:032: 'JER:2:32 | 32 | 32 | Will a virgin forget her ornament, or a bride her stomacher? but my people hath forgotten me days without number.'
      v:033: 'JER:2:33 | 33 | 33 | Why dost thou endeavor to shew thy way good to seek <i>my</i> love, thou who has also taught thy malices to be thy ways.'
      v:034: 'JER:2:34 | 34 | 34 | And in thy skirts is found the blood of the souls of the poor and innocent? not in ditches have I found them, but in all places, which I mentioned before.'
      v:035: 'JER:2:35 | 35 | 35 | And thou hast said: I am without sin, and am innocent: and therefore let thy anger be turned away from me. Behold, I will contend with thee in judgement, because thou hast said: I have not sinned.'
      v:036: 'JER:2:36 | 36 | 36 | How exceedingly base art thou become, going the same ways over again! and thou shalt be ashamed of Egypt, as thou wast ashamed of Assyria.'
      v:037: 'JER:2:37 | 37 | 37 | For from thence thou shalt go, and thy hand shall be upon thy head: for the Lord hath destroyed thy trust, and thou shalt have nothing prosperous therein.'
  c:003:
    commentary:
      v:001:
        - 'JER:3:1 | 1 | 1 | <i>It.</i> Hebrew, "a saying." Septuagint, "If," &c., Deuteronomy xxiv. 1. (Haydock) --- <i>Woman.</i> Hebrew, "land." --- <i>Lovers.</i> Septuagint, "shepherds," (Calmet) seeking aid from idols and foreigners.'
      v:002:
        - 'JER:3:2 | 2 | 2 | <i>High.</i> Literally, "straight forward." (Haydock) --- On the hills, idolatry and immorality prevailed. --- <i>Ways,</i> where harlots used to sit, Genesis xxxviii. 14., and Proverbs vii. 9., and xxxiii. 27. --- <i>Robber;</i> "Arab," (Chaldean, &c.) or "crow." (Septuagint) (Calmet) --- No sin is so great as to be irremissible to the true penitent. (Worthington)'
      v:003:
        - 'JER:3:3 | 3 | 3 | <i>Rain;</i> about November, Deuteronomy xi. 14. This drought happened under Josias, (chap. v. 24.) and was different from that specified, chap. viii. 13., and xiv. 1.'
      v:004:
        - 'JER:3:4 | 4 | 4 | <i>Guide.</i> Husband, Proverbs ii. 16., and Joel i. 8.'
      v:005:
        - 'JER:3:5 | 5 | 5 | <i>Wilt.</i> Hebrew, "will he," &c. The faithless people will not use this language, but do all the evil possible.'
      v:006:
        - 'JER:3:6 | 6 | 6 | <i>Days,</i> before the 18th year. God now pronounces sentence (Calmet) on all. (Haydock) --- <i>Rebellious,</i> a faithless wife. The kingdom of Israel gave way to idolatry first. But the people were less favoured than Juda, which had many prophets and good kings, the temple, &c. Moreover, the misfortunes of Israel did not open the eyes of their brethren. (Calmet) --- Both the ten tribes, and the two tribes (Worthington) which adhered to the line of David, prevaricated. (Haydock)'
      v:010:
        - 'JER:3:10 | 10 | 10 | <i>Falsehood.</i> Their reform was only apparent, under Joas, &c. (Calmet)'
      v:011:
        - 'JER:3:11 | 11 | 11 | <i>Soul,</i> and appeared comparatively innocent, ver. 6., and Ezechiel xvi. 51. (St. Jerome) --- Yet neither of them was excusable. (Worthington)'
      v:012:
        - 'JER:3:12 | 12 | 12 | <i>North.</i> Samaria, or rather Assyria, where the people were captives. --- <i>Face,</i> in anger.'
      v:013:
        - 'JER:3:13 | 13 | 13 | <i>Ways,</i> dividing thy love, and adoring idols with me.'
      v:014:
        - 'JER:3:14 | 14 | 14 | <i>Kindred.</i> Only few Israelites returned under Cyrus. The rest came by degrees, though it was more fully accomplished by the conversion of the Gentiles.'
      v:015:
        - 'JER:3:15 | 15 | 15 | <i>Pastors.</i> Zorobabel, &c., but more particularly Christ and his apostles.'
      v:016:
        - JER:3:16 | 16 | 16 | <i>Ark.</i> It was no longer at Jerusalem. The law and its figures cease.
      v:017:
        - 'JER:3:17 | 17 | 17 | <i>All.</i> Many might embrace the Jewish religion. But the predictions of the prophets on this head, were not verified, till the gospel was preached. (Calmet) --- Then many embraced the faith: several captives also returned to God. (Worthington)'
      v:018:
        - 'JER:3:18 | 18 | 18 | <i>North.</i> Septuagint add, "and from all places" where the Jews were in captivity. (Haydock) --- Many thus returned to their own country, ver. 14. (Calmet) --- Israel had been led into captivity sooner, but all were released at once. (Theodoret) (Worthington)'
      v:019:
        - 'JER:3:19 | 19 | 19 | <i>Gentiles,</i> which they all covet, or to which they are invited in the Church. (Calmet) --- <i>Me.</i> On these conditions thou shalt be restored. (Haydock)'
      v:021:
        - JER:3:21 | 21 | 21 | <i>God.</i> Hence proceed these miseries and lamentations.
      v:023:
        - 'JER:3:23 | 23 | 23 | <i>Liars,</i> unfruitful; and the idols have left us empty. (Calmet) --- They were placed on the hills. (Houbigant)'
      v:024:
        - 'JER:3:24 | 24 | 24 | <i>Confusion.</i> Thus Baal was styled <i>Boseth,</i> contemptuously, Jeremias xi. 13.'
      v:025:
        - 'JER:3:25 | 25 | 25 | <i>Shame.</i> We are justly punished with exile, (Calmet) and death. (Menochius)'
