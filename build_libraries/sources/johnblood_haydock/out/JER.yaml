    verses:
      v:001: 'JER:23:1 | 1 | 1 | Woe {VERSE_FOOTNOTE_INDEX_REF 0}to the pastors, that destroy and tear the sheep of my pasture, saith the Lord.'
      v:002: 'JER:23:2 | 2 | 2 | Therefore, thus saith the Lord, the God of Israel, to the pastors that feed my people: You have scattered my flock, and driven them away, and have not visited them; behold, I will visit upon you for the evil of your doings, saith the Lord.'
      v:003: 'JER:23:3 | 3 | 3 | And I will gather together the remnant of my flock, out of all the lands into which I have cast them out: and I will make them return to their own fields, and they shall increase and be multiplied.'
      v:004: 'JER:23:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}And I will set up pastors over them, and they shall feed them: they shall fear no more, and they shall not be dismayed: and none shall be wanting of their number, saith the Lord.'
      v:005: 'JER:23:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}Behold, the days come, saith the Lord, and I will raise up to David a just branch: and a king shall reign, and shall be wise: and shall execute judgement and justice in the earth.'
      v:006: 'JER:23:6 | 6 | 6 | In those {VERSE_FOOTNOTE_INDEX_REF 0}days shall Juda be saved, and Israel shall dwell confidently: and this is the name that they shall call him: the Lord, our just one.'
      v:007: 'JER:23:7 | 7 | 7 | Therefore, behold, the days come, saith the Lord, and they shall say no more: The Lord liveth, who brought up the children of Israel, out of the land of Egypt:'
      v:008: 'JER:23:8 | 8 | 8 | But, {VERSE_FOOTNOTE_INDEX_REF 0}the Lord liveth, who hath brought out, and brought hither the seed of the house of Israel, from the land of the north, and out of all the lands, to which I had cast them forth: and they shall dwell in their own land.'
      v:009: 'JER:23:9 | 9 | 9 | To the prophets: My heart is broken within me, all my bones tremble: I am become as a drunken man, and as a man full of wine, at the presence of the Lord, and at the presence of his holy words.'
      v:010: 'JER:23:10 | 10 | 10 | Because the land is full of adulterers, because the land hath mourned by reason of cursing, the fields of the desert are dried up: and their course is become evil, and their strength unlike.'
      v:011: 'JER:23:11 | 11 | 11 | For the prophet and the priest are defiled: and in my house I have found their wickedness, saith the Lord.'
      v:012: 'JER:23:12 | 12 | 12 | Therefore their way shall be as a slippery way in the dark: for they shall be driven on, and fall therein: for I will bring evils upon them, the year of their visitation, saith the Lord.'
      v:013: 'JER:23:13 | 13 | 13 | And I have seen folly in the prophets of Samaria: they prophesied in Baal, and deceived my people Israel.'
      v:014: 'JER:23:14 | 14 | 14 | And I have seen the likeness of adulterers, and the way of lying in the peophets of Jerusalem: and they strengthened the hands of the wicked, that no man should return from his evil doings: that are all become unto me as Sodom, and the inhabitants thereof as Gomorrha.'
      v:015: 'JER:23:15 | 15 | 15 | Therefore, thus saith the Lord of hosts, to the prophets: {VERSE_FOOTNOTE_INDEX_REF 0}Behold, I will feed them with wormwood, and will give them gall to drink: for, from the prophets of Jerusalem, corruption is gone forth into all the land.'
      v:016: 'JER:23:16 | 16 | 16 | Thus saith the Lord of hosts: {VERSE_FOOTNOTE_INDEX_REF 0}Hearken not to the words of the prophets that prophesy to you, and deceive you: they speak a vision of their own heart, and not out of the mouth of the Lord.'
      v:017: 'JER:23:17 | 17 | 17 | They say to them that blaspheme me: The Lord hath said: {VERSE_FOOTNOTE_INDEX_REF 0}You shall have peace: and to every one that walketh in the perverseness of his own heart, they have said: No evil shall come to you.'
      v:018: 'JER:23:18 | 18 | 18 | For who hath stood in the counsel of the Lord, and hath seen and heard his word? Who hath considered his word and heard it?'
      v:019: "JER:23:19 | 19 | 19 | {VERSE_FOOTNOTE_INDEX_REF 0}Behold the whirlwind of the Lord's indignation shall come forth, and a tempest shall break out and come upon the head of the wicked."
      v:020: 'JER:23:20 | 20 | 20 | The wrath of the Lord shall not return till he execute it, and till he accomplish the thought of his heart: in the latter days you shall understand his counsel.'
      v:021: 'JER:23:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}I did not send prophets, yet they ran: I have not spoken to them, yet they prophesied.'
      v:022: 'JER:23:22 | 22 | 22 | If they stood in my counsel, and had made my words known to my people, I should have turned them from their evil way and from their wicked doings.'
      v:023: 'JER:23:23 | 23 | 23 | Am I, think ye, a God at hand, saith the Lord, and not a God afar off?'
      v:024: 'JER:23:24 | 24 | 24 | Shall a man be hid in secret places, and I not see him, saith the Lord? do not I fill heaven and earth, saith the Lord?'
      v:025: 'JER:23:25 | 25 | 25 | I have heard what the prophets said, that prophesy lies in my name, and say: I have dreamed, I have dreamed.'
      v:026: 'JER:23:26 | 26 | 26 | How long shall this be in the heart of the prophets that prophesy lies, and that prophesy the delusions of their own heart.'
      v:027: 'JER:23:27 | 27 | 27 | Who seek to make my people forget my name through their dreams, which they tell every man to his neighbour: as their fathers forgot my name for Baal.'
      v:028: 'JER:23:28 | 28 | 28 | The prophet that hath a dream, let him tell a dream: and he that hath my word, let him speak my word with truth: what hath the chaff to do with the wheat, saith the Lord?'
      v:029: 'JER:23:29 | 29 | 29 | Are not my words as a fire, saith the Lord: and as a hammer that breaketh the rock in pieces?'
      v:030: 'JER:23:30 | 30 | 30 | Therefore behold I <i>am against</i> the prophets, saith the Lord: who steal my words every one from his neighbour.'
      v:031: 'JER:23:31 | 31 | 31 | Behold I <i>am against</i> the prophets, saith the Lord: who use their tongues, and say: The Lord saith it.'
      v:032: 'JER:23:32 | 32 | 32 | Behold I <i>am against</i> the prophets that have lying dreams, saith the Lord: and tell them, and cause my people to err by their lying, and by their wonders: when I sent them not, nor commanded them, who have not profited this people at all, saith the Lord.'
      v:033: 'JER:23:33 | 33 | 33 | If therefore this people, or the prophet, or the priest, shall ask thee, saying: What is the burden of the Lord? thou shalt say to them: You are the burden: for I will cast you away, saith the Lord.'
      v:034: 'JER:23:34 | 34 | 34 | And, as for the prophet, and the priest, and the people, that shall say: The burden of the Lord: I will visit upon that man, and upon his house.'
      v:035: 'JER:23:35 | 35 | 35 | Thus shall you say every one to his neighbour, and to his brother: What hath the Lord answered? and what hath the Lord spoken?'
      v:036: "JER:23:36 | 36 | 36 | And the burden of the Lord shall be mentioned no more, for every man's word shall be his burden: for you have perverted the words of the living God, of the Lord of hosts, our God."
      v:037: 'JER:23:37 | 37 | 37 | Thus shalt thou say to the prophet: What hath the Lord answered thee? and what hath the Lord spoken?'
      v:038: 'JER:23:38 | 38 | 38 | But if you shall say: The burden of the Lord: therefore, thus saith the Lord: Because you have said this word: The burden of the Lord: and I have sent to you, saying: Say not the burden of the Lord:'
      v:039: 'JER:23:39 | 39 | 39 | Therefore, behold I will take you away, carrying you, and will forsake you, and the city which I gave to you, and to your fathers, out of my presence.'
      v:040: 'JER:23:40 | 40 | 40 | {VERSE_FOOTNOTE_INDEX_REF 0}And I will bring an everlasting reproach upon you, and a perpetual shame which shall never be forgotten.'
  c:024:
    commentary:
      v:001:
        - 'JER:24:1 | 1 | 1 | <i>Engravers.</i> Hebrew, "those who enclose," 4 Kings xxiv. 14., and 1 Kings xiii. 19.'
      v:002:
        - 'JER:24:2 | 2 | 2 | <i>Season.</i> Appearing in autumn and ripe in spring, Micheas vii. 1. (Calmet)'
      v:005:
        - 'JER:24:5 | 5 | 5 | <i>Regard.</i> Literally, "know," with love, Psalm i. 6. (Haydock) --- Jechonias was treated with honour, (4 Kings xxv. 27.) as well as Daniel (ii. 48.) and Zorobabel, of the same family, chap. xxix. 5. The captives, under Sedecias, (ver. 8.) were much more abused, chap. xxix. 17. (Calmet) --- This is the literal sense; the mystical shews that the good shall be rewarded. (Worthington)'
      v:006:
        - 'JER:24:6 | 6 | 6 | <i>Up,</i> till the Messias appear, and the true <i>Israel of God,</i> his disciples, to whom the promises chiefly pertain. They will continue for ever. If this answer does not give satisfaction, as it ought, we may say that the Jews did not comply with the condition, and were therefore abandoned to the Romans. (Calmet)'
      v:008:
        - "JER:24:8 | 8 | 8 | <i>Egypt,</i> to which they fled contrary to the prophet's advice, 4 Kings xxv. 26."
