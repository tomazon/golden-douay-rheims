    verses:
      v:001: 'JER:48:1 | 1 | 1 | Against {VERSE_FOOTNOTE_INDEX_REF 0}Moab thus saith the Lord of hosts, the God of Israel: Woe to Nabo, for it is laid waste, and confounded: Cariathaim is taken: the strong city is confounded, and hath trembled.'
      v:002: 'JER:48:2 | 2 | 2 | There is no more rejoicing in Moab over Hesebon: they have devised evil. Come, and let us cut it off from being a nation. Therefore, shalt thou in silence hold thy peace, and the sword shall follow thee.'
      v:003: 'JER:48:3 | 3 | 3 | A voice of crying from Oronaim: waste and great destruction.'
      v:004: JER:48:4 | 4 | 4 | Moab is destroyed; proclaim a cry for her little ones.
      v:005: 'JER:48:5 | 5 | 5 | For by the ascent of Luith shall the mourner go up with weeping; for in the descent of Oronaim, the enemies have heard a howling of destruction:'
      v:006: 'JER:48:6 | 6 | 6 | Flee, save your lives; and be {VERSE_FOOTNOTE_INDEX_REF 0}as heath in the wilderness.'
      v:007: 'JER:48:7 | 7 | 7 | For because thou hast trusted in thy bulwarks, and in thy treasures, thou also shalt be taken; and Chamos shall go into captivity, his priests, and his princes together.'
      v:008: 'JER:48:8 | 8 | 8 | And the spoiler shall come upon every city, and no city shall escape; and the valleys shall perish, and the plains shall be destroyed, for the Lord hath spoken:'
      v:009: 'JER:48:9 | 9 | 9 | Give a flower to Moab, for in its flower it shall go out; and the cities thereof shall be desolate, and uninhabited.'
      v:010: JER:48:10 | 10 | 10 | Cursed be he that doth the work of the Lord deceitfully; and cursed be he that withholdeth his sword from blood.
      v:011: 'JER:48:11 | 11 | 11 | Moab hath been fruitful from his youth, and hath rested upon his lees; and hath not been poured out from vessel to vessel, nor hath gone into captivity: therefore his taste hath remained in him, and his scent is not changed.'
      v:012: 'JER:48:12 | 12 | 12 | Therefore, behold the days come, saith the Lord, and I will send him men that shall order and overturn his bottles, and they shall cast him down, and shall empty his vessels, and break their bottles one against another.'
      v:013: 'JER:48:13 | 13 | 13 | And Moab shall be ashamed of Chamos, {VERSE_FOOTNOTE_INDEX_REF 0}as the house of Israel was ashamed of Bethel, in which they trusted.'
      v:014: 'JER:48:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}How do you say: We are valiant, and stout men in battle?'
      v:015: 'JER:48:15 | 15 | 15 | Moab is laid waste, and they have cast down her cities; and her choice young men are gone down to the slaughter, saith the king, whose name is the Lord of hosts.'
      v:016: 'JER:48:16 | 16 | 16 | The destruction of Moab is near to come: the calamity thereof shall come on exceeding swiftly.'
      v:017: 'JER:48:17 | 17 | 17 | Comfort him, all you that are round about him; and all you that know his name, say: How is the strong staff broken, the beautiful rod?'
      v:018: 'JER:48:18 | 18 | 18 | Come down from thy glory, and sit in thirst, O dwelling of the daughter of Dibon; because the spoiler of Moab is come up to thee, he hath destroyed thy bulwarks.'
      v:019: 'JER:48:19 | 19 | 19 | Stand in the way, and look out, O habitation of Aroer: enquire of him that fleeth, and say to him that hath escaped: What Is done?'
      v:020: 'JER:48:20 | 20 | 20 | Moab is confounded, because he is overthrown: howl ye, and cry, tell ye it in Arnon, that Moab is wasted.'
      v:021: 'JER:48:21 | 21 | 21 | And judgment is come upon the plain country; upon Helon, and upon Jasa, and upon Mephaath;'
      v:022: 'JER:48:22 | 22 | 22 | And upon Dibon, and upon Nabo, and upon the house of Deblathaim;'
      v:023: 'JER:48:23 | 23 | 23 | And upon Cariathaim, and upon Bethgamul, and upon Bethmaon;'
      v:024: 'JER:48:24 | 24 | 24 | And upon Carioth, and upon Bosra, and upon all the cities of the land of Moab, far or near.'
      v:025: 'JER:48:25 | 25 | 25 | The horn of Moab is cut off, and his arm is broken, saith the Lord.'
      v:026: 'JER:48:26 | 26 | 26 | Make him drunk, because he lifted up himself against the Lord; and Moab shall dash his hand in his own vomit, and he also shall be in derision.'
      v:027: 'JER:48:27 | 27 | 27 | For Israel hath been a derision unto thee: as though thou hadst found him amongst thieves: for thy words, therefore, which thou hast spoken against him, thou shalt be led away captive.'
      v:028: 'JER:48:28 | 28 | 28 | Leave the cities, and dwell in the rock, you that dwell in Moab; and be ye Iike the dove, that maketh her nest in the mouth of the hole in the highest place.'
      v:029: 'JER:48:29 | 29 | 29 | {VERSE_FOOTNOTE_INDEX_REF 0}We have heard the pride of Moab; he is exceedingly proud; his haughtiness, and his arrogancy, and his pride, and the loftiness of his heart.'
      v:030: 'JER:48:30 | 30 | 30 | I know, saith the Lord, his boasting: and that the strength thereof is not according to it, neither hath it endeavoured to do according as it was able.'
      v:031: 'JER:48:31 | 31 | 31 | Therefore will I lament for Moab, and I will cry out to all Moab, for the men of the brick wall that mourn.'
      v:032: 'JER:48:32 | 32 | 32 | O vineyard of Sabama, I will weep for thee, with the mourning of Jazer; thy branches are gone over the sea, they are come even to the sea of Jazer: the robber hath rushed in upon thy harvest, and thy vintage.'
      v:033: 'JER:48:33 | 33 | 33 | {VERSE_FOOTNOTE_INDEX_REF 0}Joy and gladness is taken away from Carmel, and from the land of Moab, and I have taken away the wine out of the presses: the treader of the grapes shall not sing the accustomed cheerful tune.'
      v:034: 'JER:48:34 | 34 | 34 | From the cry of Hesebon, even to Eleale, and to Jasa, they have uttered their voice; from Segor to Oronaim, <i>as</i> a heifer of three years old; the waters also of Nemrin shall be very bad.'
      v:035: 'JER:48:35 | 35 | 35 | And I will take away from Moab, saith the Lord, him that offereth in the high places, and that sacrificeth to his gods.'
      v:036: 'JER:48:36 | 36 | 36 | Therefore my heart shall sound for Moab like pipes; and my heart a sound like pipes for the men of the brick wall; because he hath done more than he could, therefore they have perished.'
      v:037: 'JER:48:37 | 37 | 37 | {VERSE_FOOTNOTE_INDEX_REF 0}For every head <i>shall be</i> bald, and every beard shall be shaven: all hands shall be tied together, and upon every back there shall be haircloth.'
      v:038: 'JER:48:38 | 38 | 38 | Upon all the house-tops of Moab, and in the streets thereof general mourning; because I have broken Moab as an useless vessel, saith the Lord.'
      v:039: 'JER:48:39 | 39 | 39 | How is it overthrown, and they have howled? How hath Moab bowed down the neck, and is confounded? And Moab shall be a derision, and an example to all round about him.'
      v:040: 'JER:48:40 | 40 | 40 | Thus saith the Lord: Behold, he shall fly as an eagle, and shall stretch forth his wings to Moab.'
      v:041: 'JER:48:41 | 41 | 41 | Carioth is taken, and the strong holds are won: and the heart of the valiant men of Moab, in that day, shall be as the heart of a woman in labour.'
      v:042: 'JER:48:42 | 42 | 42 | And Moab shall cease to be a people: because he hath gloried against the Lord.'
      v:043: 'JER:48:43 | 43 | 43 | Fear, and the pit, and the snare <i>come</i> upon thee, O inhabitant of Moab, saith the Lord.'
      v:044: 'JER:48:44 | 44 | 44 | {VERSE_FOOTNOTE_INDEX_REF 0}He that shall flee from the fear, shall fall into the pit; and he that shall get up out of the pit, shall be taken in the snare; for I will bring upon Moab the year of their visitation, saith the Lord.'
      v:045: 'JER:48:45 | 45 | 45 | They that fled from the snare stood in the shadow of Hesebon, but there came a fire out of Hesebon, and a flame out of the midst of Seon, and it shall devour part of Moab, and the crown of the head of the children of tumult.'
      v:046: 'JER:48:46 | 46 | 46 | Woe to thee, Moab, thou hast perished, O people of Chamos; for thy sons, and thy daughters are taken captives.'
      v:047: 'JER:48:47 | 47 | 47 | And I will bring back the captivity of Moab in the last days, saith the Lord. Hitherto the judgments of Moab.'
  c:049:
    commentary:
      v:001:
        - "JER:49:1 | 1 | 1 | <i>Melchom,</i> the idol of the Ammonites. (Challoner) --- <i>Gad,</i> to whom a part of their country was assigned. After the captivity of this tribe, the Ammonites seized the country, regardless of God's appointment. They joined the Chaldeans afterwards; but the latter could not depend upon them, and sent them into captivity, to revenge the death of Godolias, chap. xli. 2., Sophonias ii. 8., and Ezechiel xxv. 3. (Calmet) --- They had taken the country as their right, as if all Israel had perished; which God resents. (Worthington)"
      v:002:
        - 'JER:49:2 | 2 | 2 | <i>Rabbath;</i> called Amana, Astarte, and Philadelphia, by Stephanus. --- <i>Possess;</i> returning first from captivity, and subduing the cities of Ammon, under Hyrcan, 1 Machabees v. 6.'
      v:003:
        - 'JER:49:3 | 3 | 3 | <i>Hai,</i> or Je-abarim. Both these cities pertained also to Moab. --- <i>Hedges.</i> Hebrew <i>Gederoth,</i> may be the city Gadara. --- <i>Melchom,</i> or Moloc, who claimed dominion over this people. If they had used their reason, they must have seen that he was no god, since the Lord disposed of him as he pleased so long before.'
      v:004:
        - 'JER:49:4 | 4 | 4 | <i>Delicate.</i> Hebrew, "rebel <i>or</i> dissolute." Septuagint, "impudent."'
      v:007:
        - "JER:49:7 | 7 | 7 | <i>Edom.</i> This nation was involved in the common ruin, for its barbarity towards God's people, Abdias x., Psalm cxxxvi. 7., and Ezechiel xxv. 12. --- <i>Theman,</i> renowned formerly for wisdom, Job ii. 11. Yet at the approach of danger, all were confounded. (Calmet) --- They were only worldly wise. (Worthington)"
      v:008:
        - 'JER:49:8 | 8 | 8 | <i>Hole.</i> The territory of Edom, from Eleutheropolis to Elath, is full of such. (St. Jerome, in Abdias) --- <i>Dedan</i> lies south of the Dead Sea. (Calmet)'
      v:010:
        - 'JER:49:10 | 10 | 10 | <i>Secrets,</i> or lurking holes, ver. 8. (Haydock) --- God permits the Chaldeans to plunder all. --- <i>Brethren;</i> Israelites. --- <i>Neighbours;</i> Moab, &c.'
      v:012:
        - 'JER:49:12 | 12 | 12 | <i>Was not</i> so much. There were some faithful Jews, chap. xxv. 28. (Calmet)'
      v:013:
        - 'JER:49:13 | 13 | 13 | <i>Bosra,</i> different from that of Ammon; (chap. xlviii. 24.; Cellar. iii. 14.) though this may be doubtful. Could such a city be unknown?'
      v:014:
        - 'JER:49:14 | 14 | 14 | <i>Ambassador;</i> Jeremias: or rather this is a personification of the passions, which would sufficiently prompt the Chaldeans. (Calmet) --- A good angel might urge them to execute the divine decrees. (Theodoret) --- The greatest armies are thus made use of by Providence, without approving of their malicious designs.'
      v:015:
        - 'JER:49:15 | 15 | 15 | <i>Little.</i> Edom was scarcely known, except in sacred history; and it was forced to receive circumcision by the Machabees.'
      v:016:
        - 'JER:49:16 | 16 | 16 | <i>Hill.</i> The mountains were numerous, and full of caverns, ver. 8.'
      v:017:
        - 'JER:49:17 | 17 | 17 | <i>Desolate.</i> The few who survived left their ancient territories, which are now a desert, like most of Stony Arabia. (Calmet) --- <i>Hiss,</i> out of contempt. The punishment was so great as to excite surprise. (Worthington)'
      v:019:
        - "JER:49:19 | 19 | 19 | <i>Swelling.</i> Literally, \"pride;\" (Haydock) or those banks which the Jordan reaches, when it overflows. They are lined with woods, from which lions rush to devour the sheep. (Calmet) --- <i>Strong</i> \"one's dwelling.\" (Hebrew) (Haydock) (Zacharias xi. 3.) --- <i>Over her.</i> What sort of men come to the attack? or, who shall dare to resist them? (Calmet)"
      v:020:
        - 'JER:49:20 | 20 | 20 | <i>Little.</i> Chaldean, "chiefs of the people." <em>Tsir</em> (Haydock) is supposed to have this sense, Micheas v. 2. (Calmet) --- But the weakest of the Chaldeans will be an overmatch for Edom. (Haydock)'
      v:023:
        - 'JER:49:23 | 23 | 23 | <i>Damascus,</i> the capital of Syria, Isaias vii. 8. (Worthington) --- It was punished at the same time as the rest. (Josephus) --- <i>Arphad;</i> Arad, an island near Tyre, or <i>Raphan.</i> (Theodoret) --- Syriac, "Rephad....they are troubled from the sea." Nabuchodonosor left Tyre to invade them. (Calmet) --- <i>As in.</i> The islands of the Mediterranean tremble for themselves, and all Syria is afraid, hearing of the fall of so many cities and nations.'
      v:025:
        - 'JER:49:25 | 25 | 25 | <i>They.</i> Hebrew, Septuagint, and Chaldean add, "not." Why have they not spared this beautiful city? or, why have not its citizens given it up, to prevent its entire demolition?'
      v:027:
        - 'JER:49:27 | 27 | 27 | <i>Benadad.</i> So the kings were usually styled, 3 Kings xv. 8. Septuagint, "the son of Ader."'
      v:028:
        - 'JER:49:28 | 28 | 28 | <i>Cedar</i> and <i>Asor</i> were parts of Arabia; which, with Moab, Ammon, Edom, &c., were all brought under the yoke of Nabuchodonosor. (Challoner) --- We know nothing of the situation of Asor, which means "a court." (Calmet) --- It might be the flying camp (Theodoret) of the Saracens, (St. Jerome, in Isaias xxi. 16.) who dwelt under tents like the hordes of Tartars, the Ethiopian emperor, and the mogul. Yet this seems to have been a fixed habitation, ver. 30, 33. --- <i>East;</i> the Desert Arabia, ver. 32. (Calmet) --- <i>Cedar</i> was the son of Ismael, and Asor the chief city of the Agarens. (Worthington)'
      v:029:
        - 'JER:49:29 | 29 | 29 | <i>About.</i> The enemy shall terrify them, and plunder all their riches.'
      v:031:
        - 'JER:49:31 | 31 | 31 | <i>Alone.</i> We need not fear any resistance. They have no allies. (Calmet) --- The ancient Suevi, of Germany, laid waste the surrounding countries, that they might appear more terrible. (Cesar iv., and vi.)'
      v:032:
        - 'JER:49:32 | 32 | 32 | <i>Wind;</i> throughout the world. --- <i>Round.</i> Chap. ix. 26. (Calmet) --- This the Arabs did, in imitation of Bacchus. (Herodotus iii. 8.)'
      v:034:
        - 'JER:49:34 | 34 | 34 | <i>Elam.</i> A part of Persia. (Challoner) --- The Elamites had besieged Jerusalem, under Manasses, (Calmet) and are therefore punished. (Worthington) --- They were subject to Aseradon: Nabuchodonosor subdued them after the other nations, ver. 36. Cyrus set his countrymen at liberty, (Calmet) and thus began his conquests. (Haydock) --- Pagan historians assert, at random, that they were before subject to the Medes.'
      v:038:
        - 'JER:49:38 | 38 | 38 | <i>Thence.</i> Daniel (viii. 2.) governed at Susa, the capital of Elam, for Baltassar.'
      v:039:
        - 'JER:49:39 | 39 | 39 | <i>Return.</i> They joined the standards of Cyrus, and became masters of the East. (Calmet) --- This and similar texts are understood of the conversion of the Gentiles, Acts ii. 7. (Worthington)'
