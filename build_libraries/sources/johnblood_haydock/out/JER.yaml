    verse_footnotes:
      001:
        - 'JER:41:1 | 1 | 1 | Year of the World 3417, Year before Christ 587.'
    verses:
      v:001: 'JER:41:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}it came to pass in the seventh month, that Ismahel, the son of Nathanias, the son of Elisama, of the royal blood, and the nobles of the king, and ten men with him, came to Godolias, the son of Ahicam, into Masphath: and they eat bread there together in Masphath.'
      v:002: 'JER:41:2 | 2 | 2 | And Ismahel, the son of Nathanias, arose, and the ten men that were with him, and they struck Godolias, the son of Ahicam, the son of Saphan, with the sword, and slew him whom the king of Babylon had made governor over the land.'
      v:003: 'JER:41:3 | 3 | 3 | Ismahel slew also all the Jews that were with Godolias in Masphath, and the Chaldeans that were found there, and the soldiers.'
      v:004: 'JER:41:4 | 4 | 4 | And on the second day after he had killed Godolias, no man yet knowing it,'
      v:005: 'JER:41:5 | 5 | 5 | There came some from Sichem, and from Silo, and from Samaria, fourscore men, with their beards shaven, and their clothes rent, and mourning: and they had offerings and incense in their hand, to offer in the house of the Lord.'
      v:006: 'JER:41:6 | 6 | 6 | And Ismahel, the son of Nathanias, went forth from Masphath to meet them, weeping all along as he went: and when he had met them, he said to them: Come to Godolias, the son of Ahicam.'
      v:007: 'JER:41:7 | 7 | 7 | And when they were come to the midst of the city, Ismahel, the son of Nathanias, slew them, <i>and cast them into</i> the midst of the pit, he and the men that were with him.'
      v:008: 'JER:41:8 | 8 | 8 | But ten men were found among them, that said to Ismahel : Kill us not; for we have stores in the field, of wheat, and barley, and oil, and honey. And he forbore, and slew them not with their brethren.'
      v:009: 'JER:41:9 | 9 | 9 | And the pit into which Ismahel cast all the dead bodies of the men whom he slew, because of Godolias, is the same that king Asa made, for fear of Baasa, the king of Israel: the same did Ismahel, the son of Nathanias fill, with them that were slain.'
      v:010: "JER:41:10 | 10 | 10 | Then Ismahel carried away captive all the remnant of the people that were in Masphath: the king's daughters, and all the people that remained in Masphath; whom Nabuzardan, the general of the army, had committed to Godolias, the son of Ahicam. And Ismahel, the son of Nathanias, took them, and he departed, to go over to the children of Ammon."
      v:011: 'JER:41:11 | 11 | 11 | But Johanan, the son of Caree, and all the captains of the fighting men that were with him, heard of the evil that Ismahel, the son of Nathanias, had done.'
      v:012: 'JER:41:12 | 12 | 12 | And taking all the men, they went out to fight against Ismahel, the son of Nathanias, and they found him by the great waters that are in Gabaon.'
      v:013: 'JER:41:13 | 13 | 13 | And when all the people that were with Ismahel, had seen Johanan, the son of Caree, and all the captains of the fighting men that were with him, they rejoiced.'
      v:014: 'JER:41:14 | 14 | 14 | And all the people whom Ismahel had taken, went back to Masphath: and they returned and went to Johanan, the son of Caree.'
      v:015: 'JER:41:15 | 15 | 15 | But Ismahel, the son of Nathanias, fled with eight men, from the face of Johanan, and went to the children of Ammon.'
      v:016: 'JER:41:16 | 16 | 16 | Then Johanan, the son of Caree, and all the captains of the soldiers that were with him, took all the remnant of the people whom they had recovered from Ismahel, the son of Nathanias, from Masphath, after that he had slain Godolias, the son of Ahicam: valiant men for war, and the women, and the children, and the eunuchs, whom he had brought back from Gabaon:'
      v:017: 'JER:41:17 | 17 | 17 | And they departed, and sat as sojourners in Chamaam, which is near Bethlehem: in order to go forward, and enter into Egypt,'
      v:018: 'JER:41:18 | 18 | 18 | From the face of the Chaldeans: for they were afraid of them, because Ismahel, the son of Nathanias, had slain Godolias, the son of Ahicam, whom the king of Babylon had made governor in the land of Juda.'
  c:042:
    commentary:
      v:002:
        - 'JER:42:2 | 2 | 2 | <i>Pray;</i> consult, ver. 4., and chap. xxxvii. 3. (Haydock) --- <i>Few;</i> comparatively, though there was a great number, chap. xliii. 5.'
      v:005:
        - 'JER:42:5 | 5 | 5 | <i>Witness.</i> Jeremias knew their fickle temper. They will obey, only if God comply with their desires. (Calmet) --- They began with piety, but soon refused to obey the directions given, chap. xliii. 2. (Worthington)'
      v:006:
        - 'JER:42:6 | 6 | 6 | <i>Good or evil.</i> That is, agreeable or disagreeable. (Challoner) --- It would have been well for them if they had been sincere, (ver. 10.; Haydock) and determined to comply whether the prophet announced prosperity or the reverse. (Worthington)'
      v:007:
        - 'JER:42:7 | 7 | 7 | <i>Days.</i> The <i>Spirit breathes where he will,</i> and the prophets must wait his good time. Jeremias prayed for ten days in that place. He now resumes his discourse, chap. xl 1.'
      v:010:
        - 'JER:42:10 | 10 | 10 | <i>Appeased.</i> Hebrew, "comforted." Septuagint, "at rest." I forget (Calmet) or pardon (Haydock) the past.'
      v:012:
        - 'JER:42:12 | 12 | 12 | <i>And will.</i> Hebrew, "and he will." The king will take pity on you. --- <i>Dwell.</i> Septuagint, "return;" which is less correct.'
      v:015:
        - 'JER:42:15 | 15 | 15 | <i>Faces;</i> obstinately, ver. 17., and chap. xliv. 12.'
      v:018:
        - 'JER:42:18 | 18 | 18 | <i>Kindled.</i> Hebrew, "hath dropped," 2 Paralipomenon xii. 7. --- <i>Curse.</i> People can wish no greater misery to their enemies. (Calmet) --- They shall be execrated, Isaias lxv. 15. (Worthington)'
      v:020:
        - "JER:42:20 | 20 | 20 | <i>Deceived.</i> Septuagint, \"done ill in your souls.\" Your intention was bad. You thought that I should speak conformably to your wishes. (Calmet) --- He saw by the prophetic light, or by their deportment, that they were bent on going. (Haydock) --- They were doubly guilty in neither observing their promise nor obeying God's decree. (Worthington)"
