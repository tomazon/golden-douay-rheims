    verses:
      v:001: 'JER:14:1 | 1 | 1 | The word of the Lord, that came to Jeremias, concerning the words of the drought.'
      v:002: 'JER:14:2 | 2 | 2 | Judea hath mourned, and the gates thereof are fallen, and are become obscure on the ground, and the cry of Jerusalem is gone up.'
      v:003: 'JER:14:3 | 3 | 3 | The great ones sent their inferiors to the water, they came to draw, they found no water, they carried back their vessels empty: they were confounded and afflicted, and covered their heads.'
      v:004: 'JER:14:4 | 4 | 4 | For the destruction of the land, because there came no rain upon the earth, the husbandmen were confounded, they covered their heads.'
      v:005: 'JER:14:5 | 5 | 5 | Yea, the hind also brought forth in the field, and left it: because there was no grass.'
      v:006: 'JER:14:6 | 6 | 6 | And the wild asses stood upon the rocks, they snuffed up the wind like dragons, their eyes failed, because there was no grass.'
      v:007: "JER:14:7 | 7 | 7 | If our iniquities have testified against us, O Lord, do thou it for thy name's sake, for our rebellions are many, we have sinned against thee."
      v:008: 'JER:14:8 | 8 | 8 | O expectation of Israel, the Saviour thereof in time of trouble: why wilt thou be as a stranger in the land, and as a way-faring man turning in to lodge?'
      v:009: 'JER:14:9 | 9 | 9 | Why wilt thou be as a wandering man, as a mighty man that cannot save? but thou, O Lord, art among us, and thy name is called upon by us, forsake us not.'
      v:010: 'JER:14:10 | 10 | 10 | Thus saith the Lord to this people, that have loved to move their feet, and have not rested, and have not pleased the Lord: He will now remember their iniquities, and visit their sins.'
      v:011: 'JER:14:11 | 11 | 11 | And the Lord said to me: {VERSE_FOOTNOTE_INDEX_REF 0}Pray not for this people for <i>their</i> good.'
      v:012: 'JER:14:12 | 12 | 12 | When they fast I will not hear their prayers; and if they offer holocausts and victims, I will not receive them: for I will consume them by the sword, and by famine, and by the pestilence.'
      v:013: 'JER:14:13 | 13 | 13 | And I said: Ah, ah, ah, O Lord God: the prophets say to them: {VERSE_FOOTNOTE_INDEX_REF 0}You shall not see the sword, and there shall be no famine among you, but he will give you true peace in this place.'
      v:014: 'JER:14:14 | 14 | 14 | And the Lord said to me: {VERSE_FOOTNOTE_INDEX_REF 0}The prophets prophesy falsely in my name: I sent them not, neither have I commanded them, nor have I spoken to them: they prophesy unto you a lying vision, and divination and deceit, and the seduction of their own heart.'
      v:015: 'JER:14:15 | 15 | 15 | Therefore, thus saith the Lord, concerning the prophets, that prophesy in my name, whom I did not send, that say: Sword and famine shall not be in this land: By sword and famine shall those prophets be consumed.'
      v:016: 'JER:14:16 | 16 | 16 | And the people to whom they prophesy, shall be cast out in the streets of Jerusalem, because of the famine and the sword, and there shall be none to bury them: they and their wives, their sons, and their daughters, and I will pour out their own wickedness upon them.'
      v:017: 'JER:14:17 | 17 | 17 | And thou shalt speak this word to them: {VERSE_FOOTNOTE_INDEX_REF 0}Let my eyes shed down tears night and day, and let them not cease because the virgin daughter of my people is afflicted with a great affliction, with an exceedingly grievous evil.'
      v:018: 'JER:14:18 | 18 | 18 | If I go forth into the fields, behold the slain with the sword: and if I enter into the city, behold them that are consumed with famine. The prophet also, and the priest, are gone into a land which they knew not.'
      v:019: 'JER:14:19 | 19 | 19 | Hast thou utterly cast away Juda, or hath thy soul abhorred Sion? why then hast thou struck us, so that there is no healing for us? {VERSE_FOOTNOTE_INDEX_REF 0}we have looked for peace, and there is no good: and for the time of healing, and behold trouble.'
      v:020: 'JER:14:20 | 20 | 20 | We acknowledge, O Lord, our wickedness, the iniquities of our fathers, because we have sinned against thee.'
      v:021: "JER:14:21 | 21 | 21 | Give us not to be a reproach, for thy name's sake, and do not disgrace in us the throne of thy glory: remember, break not thy covenant with us."
      v:022: 'JER:14:22 | 22 | 22 | Are there any among the graven things of the Gentiles that can send rain? or can the heavens give showers? art not thou the Lord our God, whom we have looked for? for thou hast made all these things.'
  c:015:
    commentary:
      v:001:
        - "JER:15:1 | 1 | 1 | <i>If.</i> The Geneva Bible reads corruptly, \"Though Moses...stood,\" contrary to Hebrew and Greek. (Worthington) --- <i>And Samuel.</i> These two had shewn a particular love for the people, Exodus xxxii., and 2 Kings xii. (Calmet) --- Ezechiel (xiv. 4.) specifies Noe[Noah], Daniel, and Job, who were eminent for sanctity. Daniel was still alive. Yet God will not grant their request; and he forbids his prophet to pray for those who were resolved not to repent, chap. xiv. 11. (Haydock) --- Their punishment was fixed, and God will not remit it at the request either of the living or of the dead. Hence it is evident, that the dead could and did sometimes make intercession, otherwise they would not here be mentioned. To evade this argument, Protestants in the Geneva Bible, suppose God's \"meaning <i>to be,</i> that if there were any man living, moved with so great zeal towards the people as were these two, yet he would not grant their request, for so much as he had determined the contrary.\" Yet surely Jeremias, Daniel, &c., had a similar zeal; and therefore the text speaks of Moses and Samuel in a state of happiness, where their charity is greater than in this life, as St. Jerome, St. Chrysostom (hom. 1. in 1 Thessalonians) and St. Gregory (Mor. ix. 12.) explain it. (Worthington) --- Jeremias had been praying earnestly for the people in the temple. But God answers his request with a severity rarely witnessed in Scripture, ordering him to drive the people out, or to announce that they should be thus treated. (Calmet)"
      v:002:
        - 'JER:15:2 | 2 | 2 | <i>Death.</i> This Hebrew phrase intimates that some should die by sickness, &c. (Worthington)'
      v:003:
        - 'JER:15:3 | 3 | 3 | <i>Kinds</i> of persecutors, the sword, &c. (Calmet)'
      v:004:
        - 'JER:15:4 | 4 | 4 | <i>Rage.</i> Hebrew, "agitation." (Calmet) --- Septuagint, "necessities." Protestants, "to be removed into all," &c. (Haydock) This the event verified, Isaias xi. 11. --- <i>Manasses.</i> Though he obtained pardon, the people would not imitate his repentance. A dreadful warning for princes! (Calmet) --- "The people generally perish by the fault of their governors." (St. Jerome)'
      v:005:
        - 'JER:15:5 | 5 | 5 | <i>Peace.</i> All will abhor thee. (Calmet) --- "The creatures cannot be so clement as the Creator." (St. Jerome)'
      v:006:
        - 'JER:15:6 | 6 | 6 | <i>Intreating thee.</i> Hebrew, "of being intreated;" (St. Jerome) or, "of repenting," and suspending the effects of my wrath. (Calmet) --- Septuagint, "I will no longer spare them." (Haydock)'
      v:007:
        - 'JER:15:7 | 7 | 7 | <i>Will,</i> or "have scattered" the ten tribes, and many of Juda, before the last siege. (Calmet)'
      v:008:
        - 'JER:15:8 | 8 | 8 | <i>Man,</i> or "a spoiler of the young man," (Haydock) so that the <i>widow</i> shall also be deprived of her children. Hebrew, "the young spoiler," Nabuchodonosor. He shall not come like a night thief, to attack the metropolis.'
      v:009:
        - 'JER:15:9 | 9 | 9 | <i>Seven:</i> many. It is not common for a mother to lose so numerous a family; yet such shall be the misfortune of Jewish parents. The synagogues shall decrease. --- <i>Day.</i> Her prosperity shall end on a sudden. (Calmet)'
      v:010:
        - 'JER:15:10 | 10 | 10 | <i>Strife.</i> Jeremias was under continual persecution, (Menochius) yet ceased not to reprimand the wicked. (Haydock) --- <i>Obsequium amicos, veritas odium parit.</i> (Cicero) --- <i>Usury.</i> Such people are exposed to contention. (Menochius)'
      v:011:
        - 'JER:15:11 | 11 | 11 | <i>Remnant;</i> posterity, (Calmet) or rather possessions, as the prophet never married, chap. xvi. 2. (Haydock) --- God assures him that he shall be protected. (Menochius) --- The Chaldeans treated him with respect, chap. xxxix. 2., and xl. 1. Sedecias and the people had often recourse to him. Chaldean, "They will come to intreat thee, when the enemy shall straiten them." (Calmet)'
      v:012:
        - 'JER:15:12 | 12 | 12 | <i>Iron.</i> Shall the <i>iron</i> (that is, the strength of Juda) stand against the stronger iron of the north, (that is, of Babylon) or enter into an alliance upon equal footing with it? No, certainly; but it must be broken by it. (Challoner) --- Iron is not easily united with brass, though Pliny ([Natural History?] xxxiv. 4.) mentions a statue of this nature. Neither iron nor brass can stand against steel, which is meant by the iron from the north. The Jews shall not hurt Jeremias, ver. 20., and chap. i. 17. (Calmet) --- Protestants, "shall iron break the northern iron and the steel?" The <i>riches</i> of Juda shall become a prey, ver. 13. (Haydock) --- Stronger kingdoms easily oppress their weak allies. (Worthington)'
      v:014:
        - 'JER:15:14 | 14 | 14 | <i>Bring.</i> Septuagint, "enslave thee to thy," &c. Chaldean, "thou shalt serve." (Haydock) --- They have read (Calmet) <i>hahabadti.</i> Hebrew has <i>r</i> instead of <i>d,</i> "I will make <i>thee</i> to pass with thine enemies into a," &c. (Protestants) (Haydock)'
      v:015:
        - "JER:15:15 | 15 | 15 | <i>Patience.</i> That is, let not thy patience and long suffering, which thou usest towards sinners, keep thee from making haste to my assistance. (Challoner) --- He is actuated by a zeal for God's glory. (Calmet) --- He is afraid of his own weakness, and begs to be delivered shortly, Psalm xii. 2. (Worthington)"
      v:016:
        - 'JER:15:16 | 16 | 16 | <i>Eat them.</i> I received them most cordially, (Ezechiel iii. 1.; Haydock) as one who is hungry. --- <i>Upon me.</i> I was recognized as the prophet of the Lord.'
      v:017:
        - 'JER:15:17 | 17 | 17 | <i>Jesters,</i> who deride religion, (Psalm i. 1.) or sport away their time. (Calmet) --- <i>Hand,</i> through vanity. Literally, "and I boast of." (Haydock) --- I rejoiced in suffering, as this prophet. Many (Calmet) supply <i>nor</i> from the former part of the sentence. (Menochius) --- <i>Threats.</i> I could not refrain from admonishing the people of their ways, (Haydock) which I would not countenance by my presence. (Calmet) --- All indeed kept at a distance from me.'
      v:018:
        - 'JER:15:18 | 18 | 18 | <i>Trusted.</i> It is not cured as soon as might be expected. (Haydock) --- It continually breaks out again, (Menochius) like a bog not properly drained. (Haydock) --- Hebrew, "Thou art become," &c. Chaldean, "break not thy promise, as," &c., Do not reject me when I stand most in need of redress. (Calmet) --- My hopes seem (Haydock) vain. (Worthington)'
      v:019:
        - 'JER:15:19 | 19 | 19 | <i>Converted,</i> and cease to fear the people; (Calmet) and confide in my <i>precious</i> words, (Haydock) despising the <i>vile</i> threats of the people. (Menochius) --- <i>Mouth;</i> interpreter, Exodus iv. 16. Chaldean, "If thou wilt recall the wicked into the way of justice, though shalt fulfill my will." See St. Jerome in Psalm cv. 32. --- <i>To thee.</i> Thus Sedecias and the people acted, chap. xxi. 1., and xlii. 2. (Calmet) --- The prophet must not give way to sinners, but they must be reclaimed. (Worthington)'
      v:021:
        - 'JER:15:21 | 21 | 21 | <i>Mighty;</i> Chaldeans. Providence watched over Jeremias, amid all his enemies. (Calmet)'
