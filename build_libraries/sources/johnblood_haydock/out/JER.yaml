      v:001: 'JER:10:1 | 1 | 1 | Hear ye the word which the Lord hath spoken concerning you, O house of Israel.'
      v:002: 'JER:10:2 | 2 | 2 | Thus saith the Lord: Learn not according to the ways of the Gentiles: and be not afraid of the signs of heaven, which the heathens fear:'
      v:003: 'JER:10:3 | 3 | 3 | For the laws of the people are vain: {VERSE_FOOTNOTE_INDEX_REF 0}for the works of the hand of the workman hath cut a tree out of the forest with an axe.'
      v:004: 'JER:10:4 | 4 | 4 | He hath decked it with silver and gold: he hath put it together with nails and hammers, that it may not fall asunder.'
      v:005: 'JER:10:5 | 5 | 5 | They are framed after the likeness of a palm-tree, and shall not speak: they must be carried to be removed, because they cannot go. Therefore, fear them not, for they can neither do evil nor good.'
      v:006: 'JER:10:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}There is none like to thee, O Lord; thou art great, and great is thy name in might.'
      v:007: 'JER:10:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}Who shall fear thee, O king of nations? for thine is the glory: among all the wise men of the nations, and in all their kingdoms, there is none like unto thee.'
      v:008: 'JER:10:8 | 8 | 8 | They shall be all proved together, to be senseless and foolish: the doctrine of their vanity is wood.'
      v:009: 'JER:10:9 | 9 | 9 | Silver spread into plates is brought from Tharsis, and gold from Ophaz: the work of the artificer, and of the hand of the coppersmith: violet and purple is their clothing: all these things are the work of artificers.'
      v:010: 'JER:10:10 | 10 | 10 | But the Lord is the true God: he is the living God, and the everlasting king: at his wrath the earth shall tremble, and the nations shall not be able to abide his threatening.'
      v:011: 'JER:10:11 | 11 | 11 | Thus then shall you say to them: The gods that have not made heaven and earth, let them perish from the earth, and from among those places that are under heaven.'
      v:012: 'JER:10:12 | 12 | 12 | {VERSE_FOOTNOTE_INDEX_REF 0}He that maketh the earth by his power, that prepareth the world by his wisdom, and stretcheth out the heavens by his knowledge.'
      v:013: 'JER:10:13 | 13 | 13 | At his voice he giveth a multitude of waters in the heaven, and lifteth up the clouds from the ends of the earth: {VERSE_FOOTNOTE_INDEX_REF 0}he maketh lightnings for rain, and bringeth forth the wind out of his treasures.'
      v:014: 'JER:10:14 | 14 | 14 | Every man is become a fool for knowledge, every artist is confounded in his graven <i>idol:</i> for what he hath cast is false, and there is no spirit in them.'
      v:015: 'JER:10:15 | 15 | 15 | They are vain things, and a ridiculous work: in the time of their visitation they shall perish.'
      v:016: 'JER:10:16 | 16 | 16 | The portion of Jacob is not like these: for it is he who formed all things: and Israel is the rod of his inheritance: the Lord of hosts is his name.'
      v:017: 'JER:10:17 | 17 | 17 | Gather up thy shame out of the land, thou that dwellest in a siege.'
      v:018: 'JER:10:18 | 18 | 18 | For thus saith the Lord: Behold I will cast away far off the inhabitants of the land at this time: and I will afflict them, so that they may be found.'
      v:019: 'JER:10:19 | 19 | 19 | Woe is me for my destruction, my wound is very grievous. But I said: Truly this is my own evil, and I will bear it.'
      v:020: 'JER:10:20 | 20 | 20 | My tabernacle is laid waste, all my cords are broken: my children are gone out from me, and they are not: there is none to stretch forth my tent any more, and to set up my curtains.'
      v:021: 'JER:10:21 | 21 | 21 | Because the pastors have done foolishly, and have not sought the Lord: therefore have they not understood, and all their flock is scattered.'
      v:022: 'JER:10:22 | 22 | 22 | Behold the sound of a noise cometh, a great commotion out of the north country: to make the cities of Juda a desert, and a dwelling for dragons.'
      v:023: 'JER:10:23 | 23 | 23 | I know, O Lord, that the way of a man is not his: neither is it in a man to walk, and to direct his steps.'
      v:024: 'JER:10:24 | 24 | 24 | Correct me, O Lord, but yet with judgement: and not in thy fury, lest thou bring me to nothing.'
      v:025: 'JER:10:25 | 25 | 25 | Pour out thy indignation upon the nations that have not known thee, and upon the provinces that have not called upon thy name: because they have eaten up Jacob, and devoured him, and consumed him, and have destroyed his glory.'
  c:011:
    commentary:
      v:001:
        - 'JER:11:1 | 1 | 1 | <i>The,</i> &c. He continues his discourse, (ver. 15.) or rather addresses the people, when Josias renewed the covenant, 2 Paralipomenon xxxiv. 29., Leviticus xxvi., and Deuteronomy xxvii. (Calmet)'
      v:004:
        - 'JER:11:4 | 4 | 4 | <i>Fathers.</i> God chooses his people for obedience, not for kindred, &c. (St. Jerome) (Worthington)'
      v:005:
        - 'JER:11:5 | 5 | 5 | <i>Amen.</i> Septuagint, "So be it." (Haydock) --- Thou hast fulfilled thy engagements.'
      v:006:
        - 'JER:11:6 | 6 | 6 | <i>Cities,</i> or to those who come thence to the temple, that all may know.'
      v:007:
        - JER:11:7 | 7 | 7 | <i>For.</i> This and the next verse have not been read by Septuagint; (Calmet) but only "and they did not comply." Grabe supplies the rest. (Haydock)
      v:008:
        - "JER:11:8 | 8 | 8 | <i>Brought;</i> or \"will bring,\" seems preferable. What does the history of God's people till the captivity exhibit, but scenes of disorder and of succeeding misery? (Calmet)"
      v:009:
        - 'JER:11:9 | 9 | 9 | <i>Conspiracy.</i> They are leagued together to do evil, with all earnestness. (St. Jerome)'
      v:010:
        - 'JER:11:10 | 10 | 10 | <i>To them,</i> for a long time. Yet they must not despair, or have recourse to idols, (ver. 12.) or witches, 1 Kings xxviii.'
      v:013:
        - 'JER:11:13 | 13 | 13 | <i>Confusion.</i> Thus he contemptuously denotes <i>Baalim,</i> chap. iii. 24. (Calmet) --- Various idols were objects of adoration, (Haydock) so that no city or street, perhaps not any house, was pure, chap. vii. 18., and xliv. 17., Isaias lxv. 11., and Ezechiel xvi. 25.'
      v:015:
        - 'JER:11:15 | 15 | 15 | <i>Beloved, dilectus.</i> Hebrew and Septuagint have the feminine. Chaldean, "people." They presumptuously thought that they would be freed from all their abominations, by partaking of the sacrifices. (Calmet) --- But the offerings of such are not accepted. (Menochius) --- The flesh is holy, but is of no service to the obstinate sinner. (Worthington)'
      v:016:
        - 'JER:11:16 | 16 | 16 | <i>Burnt,</i> by lightning. The olive was a most useful and beautiful tree.'
      v:018:
        - 'JER:11:18 | 18 | 18 | <i>Shewedst me.</i> He insinuates that something more than what appears must be understood. (Theodoret) --- All Christians explain what follows of Jesus Christ, (St. Jerome; Worthington) whom Jeremias prefigured in his sufferings. (Calmet) --- "Let us follow the rule which shews that all the prophets did most things for a type of our Lord and Saviour; and what was now done by Jeremias, foreshewed what would happen to our Lord." (St. Jerome)'
      v:019:
        - "JER:11:19 | 19 | 19 | <i>Meek:</i> pet lamb. The Arabs still keep one in their houses, 2 Kings xii. 3. (Bochart ii. 46.) (Calmet) --- <i>Knew.</i> I acted as if I had been ignorant. (Menochius) --- Yet Christ foretold his sufferings, Matthew xx. 18., &c. (Worthington) --- <i>Bread.</i> Christ, <i>the bread of life,</i> was nailed to the disgraceful <i>wood.</i> (St. Jerome; St. Gregory, Mor. iii. 12.) --- They threaten to beat him, (De Dieu) or to mix a poisonous wood with his food. (Calmet) (Menochius) --- Some Jews had corrupted this text in St. Justin's time. (Du Hamel)"
      v:020:
        - 'JER:11:20 | 20 | 20 | <i>Sabaoth.</i> That is, of hosts or armies; a name frequently given to God, in the Scriptures. --- <i>Thy revenge.</i> This was rather a prediction of what was to happen, with an approbation of the divine justice, than an imprecation. (Challoner) --- He speaks of the impenitent, (St. Jerome) and wishes they may be converted.'
      v:021:
        - 'JER:11:21 | 21 | 21 | <i>Life.</i> What precedes, was spoken concerning the prophet, though it regarded Christ also in a proper but more elevated sense. (Calmet)'
      v:023:
        - 'JER:11:23 | 23 | 23 | <i>Remains.</i> All these priests shall perish, Psalm xxxvi. 28. (Haydock) --- He speaks of the wicked, as a remnant was still left, chap. iv., and Isaias x. (Worthington)'
