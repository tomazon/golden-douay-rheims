    verses:
      v:001: 'JER:20:1 | 1 | 1 | Now Phassur, the son of Emmer, the priest, who was appointed chief in the house of the Lord, heard Jeremias prophesying these words.'
      v:002: 'JER:20:2 | 2 | 2 | And Phassur struck Jeremias, the prophet, and put him in the stocks, that were in the upper gate of Benjamin, in the house of the Lord.'
      v:003: 'JER:20:3 | 3 | 3 | And when it was light the next day, Phassur brought Jeremias out of the stocks. And Jeremias said to him: The Lord hath not called thy name Phassur, but fear on every side.'
      v:004: 'JER:20:4 | 4 | 4 | For thus saith the Lord: Behold, I will deliver thee up to fear, thee and all thy friends: and they shall fall by the sword of their enemies, and thy eyes shall see <i>it</i>, and I will give all Juda into the hand of the king of Babylon: and he shall carry them away to Babylon, and shall strike them with the sword.'
      v:005: 'JER:20:5 | 5 | 5 | And I will give all the substance of this city, and all its labour, and every precious thing thereof, and all the treasures of the kings of Juda will I give into the hands of their enemies: and they shall pillage them, and take them away, and carry them to Babylon.'
      v:006: 'JER:20:6 | 6 | 6 | But thou, Phassur, and all that dwell in thy house, shall go into captivity, and thou shalt go to Babylon, and there thou shalt die, and there thou shalt be buried, thou and all thy friends, to whom thou hast prophesied a lie.'
      v:007: 'JER:20:7 | 7 | 7 | Thou hast deceived me, O Lord, and I am deceived: thou hast been stronger than I, and thou hast prevailed. I am become a laughing-stock all the day, all scoff at me.'
      v:008: 'JER:20:8 | 8 | 8 | For I am speaking now this long time, crying out <i>against</i> iniquity, and I often proclaim devastation: and the word of the Lord is made a reproach to me, and a derision all the day.'
      v:009: 'JER:20:9 | 9 | 9 | Then I said: I will not make mention of him, nor speak any more in his name: and there came in my heart as a burning fire, shut up in my bones, and I was wearied, not being able to bear it.'
      v:010: 'JER:20:10 | 10 | 10 | For I heard the reproaches of many, and terror on every side: Persecute him, and let us persecute him: from all the men, that were my familiars, and continued at my side: if by any means he may be deceived, and we may prevail against him, and be revenged on him.'
      v:011: 'JER:20:11 | 11 | 11 | But the Lord is with me as a strong warrior: therefore, they that persecute me, shall fall, and shall be weak: they shall be greatly confounded, {VERSE_FOOTNOTE_INDEX_REF 0}because they have not understood the everlasting reproach, which never shall be effaced.'
      v:012: 'JER:20:12 | 12 | 12 | And thou, O Lord of hosts, {VERSE_FOOTNOTE_INDEX_REF 0}prover of the just, who seest the reins and the heart: let me see, I beseech thee, thy vengeance on them: for to thee I have laid open my cause.'
      v:013: 'JER:20:13 | 13 | 13 | Sing ye to the Lord, praise the Lord: because he hath delivered the soul of the poor out of the hand of the wicked.'
      v:014: 'JER:20:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}Cursed be the day, wherein I was born: let not the day in which my mother bore me, be blessed.'
      v:015: 'JER:20:15 | 15 | 15 | Cursed be the man that brought the tidings to my father, saying: A man-child is born to thee: and made him greatly rejoice.'
      v:016: 'JER:20:16 | 16 | 16 | Let that man be as the cities that the Lord hath overthrown, and hath not repented: let him hear a cry in the morning, and howling at noon-tide:'
      v:017: 'JER:20:17 | 17 | 17 | Who slew me not from the womb, that my mother might have been my grave, and her womb an everlasting conception.'
      v:018: 'JER:20:18 | 18 | 18 | Why came I out of the womb, to see labour and sorrow, and that my days should be spent in confusion?'
  c:021:
    commentary:
      v:001:
        - 'JER:21:1 | 1 | 1 | <i>Sent,</i> after Nabuchodonosor had returned from Egypt. (The year of the world 3415.) This consultation should be placed after chap. xxxvii. (Calmet) --- <i>Phassur,</i> specified above, and chap. xxxviii. 1., (Calmet) or a different person. (St. Jerome) (Piscator) --- <i>Sophonias, the second priest,</i> (chap. xxxvii. 3., and lii. 24.) of the 24th class, (1 Paralipomenon xxiv. 18.) who was slain at Reblatha. (Calmet) --- Jeremias threatens the great ones to chap. xxix. and is persecuted. He spoke this when Nabuchodonosor invaded the country. (Worthington)'
      v:004:
        - JER:21:4 | 4 | 4 | <i>City.</i> The people shall turn their arms against each other; or rather the Chaldeans shall use their weapons to destroy them. (Calmet)
      v:006:
        - 'JER:21:6 | 6 | 6 | <i>Pestilence.</i> Septuagint, "death;" the sword, and various diseases. (Haydock)'
      v:007:
        - 'JER:21:7 | 7 | 7 | <i>To them.</i> This was verified, chap. lii., and 4 Kings xxiv.'
      v:008:
        - "JER:21:8 | 8 | 8 | <i>Death;</i> the former if they submit, the latter if they fight, ver. 9. (Calmet) --- God's grace is ever ready, that sinners may be converted. (Worthington)"
      v:009:
        - 'JER:21:9 | 9 | 9 | <i>Spoil.</i> He shall be happy to escape naked, chap. xxxviii. 3. (Calmet)'
      v:013:
        - 'JER:21:13 | 13 | 13 | <i>Valley.</i> He speaks to Jerusalem, confiding in the strength of her situation, upon rocks, surrounded with a deep valley. (Challoner) --- Literally, "valley, solid and in a plain." (Haydock) --- Isaias (xxii. 1.) styles it ironically, "the valley of vision." (Calmet) --- Jerusalem was situated on many rocks. (Josephus, Jewish Wars vi. 6.)'
      v:014:
        - 'JER:21:14 | 14 | 14 | <i>Doings.</i> Hebrew, "studies." So "Your studious pursuits" occurs, ver. 12, in many Hebrew manuscripts, though the printed copy have, "their;" and "spoiled" for <i>apprised.</i> (Kennicott) --- <i>Forest,</i> the temple, which is called Libanus, (Zacharias xi. 21.) and the houses built of cedar-wood, (4 Kings xxv. 9.; Calmet) particularly the royal palace of the <i>forest,</i> 3 Kings vii. (Haydock)'
