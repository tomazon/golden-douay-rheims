    verses:
      v:001: 'JER:25:1 | 1 | 1 | The word that came to Jeremias concerning all the people of Juda, in the {VERSE_FOOTNOTE_INDEX_REF 0}fourth year of Joakim, the son of Josias, king of Juda, (the same is the first year of Nabuchodonosor, king of Babylon.)'
      v:002: 'JER:25:2 | 2 | 2 | Which Jeremias, the prophet, spoke to all the people of Juda, and to all the inhabitants of Jerusalem, saying:'
      v:003: 'JER:25:3 | 3 | 3 | From the thirteenth year of Josias, the son of Ammon, king of Juda, until this day: this is the three and twentieth year, the word of the Lord hath come to me, and I have spoken to you rising before day, and speaking, and you have not hearkened.'
      v:004: 'JER:25:4 | 4 | 4 | And the Lord hath sent to you all his servants, the prophets, rising early, and sending, and you have not hearkened, nor inclined your ears to hear.'
      v:005: 'JER:25:5 | 5 | 5 | When he said: {VERSE_FOOTNOTE_INDEX_REF 0}Return ye, every one, from his evil way, and from your wicked devices, and you shall dwell in the land which the Lord hath given to you, and to your fathers, for ever and ever.'
      v:006: 'JER:25:6 | 6 | 6 | And go not after strange gods to serve them, and adore them: nor provoke me to wrath by the works of your hands, and I will not afflict you.'
      v:007: 'JER:25:7 | 7 | 7 | And you have not heard me, saith the Lord, that you might provoke me to anger with the works of your hands, to your own hurt.'
      v:008: 'JER:25:8 | 8 | 8 | Therefore, thus saith the Lord of hosts: Because you have not heard my words:'
      v:009: 'JER:25:9 | 9 | 9 | Behold, I will send and take all the kindreds of the north, saith the Lord, and Nabuchodonosor, the king of Babylon, my servant: and I will bring them against this land, and against the inhabitants thereof, and against all the nations that are round about it: and I will destroy them, and make them an astonishment and a hissing, and perpetual desolations.'
      v:010: 'JER:25:10 | 10 | 10 | And I will take away from them the voice of mirth, and the voice of gladness, the voice of the bridegroom, and the voice of the bride, the sound of the mill, and the light of the lamp.'
      v:011: 'JER:25:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}And all this land shall be a desolation, and an astonishment: and all these nations shall serve the king of Babylon seventy years.'
      v:012: 'JER:25:12 | 12 | 12 | And when the seventy years shall be expired, I will punish the king of Babylon, and that nation, saith the Lord, for their iniquity, and the land of the Chaldeans: and I will make it perpetual desolations.'
      v:013: 'JER:25:13 | 13 | 13 | And I will bring upon the land all my words, that I have spoken against it, all that is written in this book, all that Jeremias hath prophesied against all nations:'
      v:014: 'JER:25:14 | 14 | 14 | For they have served them, whereas they were many nations, and great kings: and I will repay them according to their deeds, and according to the works of their hands.'
      v:015: 'JER:25:15 | 15 | 15 | For thus saith the Lord of hosts, the God of Israel: Take the cup of wine of this fury at my hand: and thou shalt make all nations to drink thereof, unto which I shall send thee.'
      v:016: 'JER:25:16 | 16 | 16 | And they shall drink, and be troubled, and be mad because of the sword, which I shall send among them.'
      v:017: 'JER:25:17 | 17 | 17 | And I took the cup at the hand of the Lord, and I presented it to all the nations to drink of it, to which the Lord sent me:'
      v:018: 'JER:25:18 | 18 | 18 | To wit, Jerusalem, and the cities of Juda, and the kings thereof, and the princes thereof: to make them a desolation, and an astonishment, and a hissing, and a curse, as it is at this day.'
      v:019: 'JER:25:19 | 19 | 19 | Pharao, the king of Egypt, and his servants, and his princes, and all his people,'
      v:020: 'JER:25:20 | 20 | 20 | And all in general: all the kings of the land of Ausitis, and all the kings of the land of the Philistines, and Ascalon, and Gaza, and Accaron, and the remnant of Azotus.'
      v:021: 'JER:25:21 | 21 | 21 | And Edom, and Moab, and the children of Ammon.'
      v:022: 'JER:25:22 | 22 | 22 | And all the kings of Tyre, and all the kings of Sidon: and the kings of the land of the islands that are beyond the sea.'
      v:023: 'JER:25:23 | 23 | 23 | And Dedan, and Thema, and Buz, and all that have their hair cut round.'
      v:024: 'JER:25:24 | 24 | 24 | And all the kings of Arabia, and all the kings of the west, that dwell in the desert.'
      v:025: 'JER:25:25 | 25 | 25 | And all the kings of Zambri, and all the kings of Elam, and all the kings of Medes:'
      v:026: 'JER:25:26 | 26 | 26 | And all the kings of the north, far and near, every one against his brother: and all the kingdoms of the earth, which are upon the face thereof: and the king of Sesac shall drink after them.'
      v:027: 'JER:25:27 | 27 | 27 | And thou shalt say to them: Thus saith the Lord of hosts, the God of Israel: Drink ye, and be drunken, and vomit: and fall, and rise no more, because of the sword, which I shall send among you.'
      v:028: 'JER:25:28 | 28 | 28 | And if they refuse to take the cup at thy hand to drink, thou shalt say to them: Thus saith the Lord of hosts: Drinking you shall drink:'
      v:029: 'JER:25:29 | 29 | 29 | {VERSE_FOOTNOTE_INDEX_REF 0}For behold I begin to bring evil on the city wherein my name is called upon, and shall you be as innocent, and escape free? you shall not escape free: for I will call for the sword upon all the inhabitants of the earth, saith the Lord of hosts.'
      v:030: 'JER:25:30 | 30 | 30 | And thou shalt prophesy unto them all these words, and thou shalt say to them: {VERSE_FOOTNOTE_INDEX_REF 0}The Lord shall roar from on high, and shall utter his voice from his holy habitation: roaring he shall roar upon <i>the place</i> of his beauty: the shout as it were of them that tread grapes shall be given out against all the inhabitants of the earth.'
      v:031: 'JER:25:31 | 31 | 31 | The noise is come even to the ends of the earth: for the Lord entereth into judgement with the nations: he entereth into judgement with all flesh; the wicked I have delivered up to the sword, saith the Lord.'
      v:032: 'JER:25:32 | 32 | 32 | Thus saith the Lord of hosts: Behold, evil shall go forth from nation to nation: and a great whirlwind shall go forth from the ends of the earth.'
      v:033: 'JER:25:33 | 33 | 33 | And the slain of the Lord shall be at that day from one end of the earth even to the other end thereof: they shall not be lamented, and they shall not be gathered up, nor buried: they shall lie as dung upon the face of the earth.'
      v:034: 'JER:25:34 | 34 | 34 | Howl, ye shepherds, and cry: and sprinkle yourselves with ashes, ye leaders of the flock: for the days of your slaughter and your dispersion are accomplished, and you shall fall like precious vessels.'
      v:035: 'JER:25:35 | 35 | 35 | And the shepherds shall have no way to flee, nor the leaders of the flock to save themselves.'
      v:036: 'JER:25:36 | 36 | 36 | A voice of the cry of the shepherds, and a howling of the principal of the flock: because the Lord hath wasted their pastures.'
      v:037: 'JER:25:37 | 37 | 37 | And the fields of peace have been silent, because of the fierce anger of the Lord.'
      v:038: 'JER:25:38 | 38 | 38 | He has forsaken his covert as the lion, for their land is laid waste because of the wrath of the dove, and because of the fierce anger of the Lord.'
  c:026:
    commentary:
      v:001:
        - 'JER:26:1 | 1 | 1 | <i>Beginning,</i> after Joakim had reigned some time, ver. 21.'
      v:002:
        - 'JER:26:2 | 2 | 2 | <i>Word.</i> This example all pastors should follow, in the midst of dangers. (Calmet)'
      v:003:
        - "JER:26:3 | 3 | 3 | <i>If.</i> God is not ignorant, (Calmet) but he preserves man's free-will. (St. Jerome) --- He threatens conditionally, if people persist in evil. (Worthington)"
      v:006:
        - 'JER:26:6 | 6 | 6 | <i>Silo.</i> Chap. vii. 12. (Calmet) --- <i>Curse.</i> No greater punishment could be threatened or endured in this world. (Haydock)'
      v:008:
        - 'JER:26:8 | 8 | 8 | <i>Death.</i> The pretext was plausible, as God seemed to have promised the temple an eternal duration, 3 Kings ix. 3. The Jews accused Christ of the like crime, Matthew xxvi. 61. Such questions were brought before the sanhedrim and priests, chap. xxvi. 57. But the latter are here (Calmet) the chief accusers with "the false prophets." (Septuagint) (Haydock) --- The princes, moved by the elders, (ver. 17.) acquit the prophet, (Calmet) at the persuasion of Ahicam, ver. 24. Several <i>priests</i> would probably judge along with the other princes, as the examination of impostors belonged chiefly to their tribunal. (Haydock) --- <i>All</i> is often used for most part. (Worthington)'
      v:015:
        - 'JER:26:15 | 15 | 15 | <i>Sent me.</i> This was a complete justification. (Calmet) --- None could deny but Jeremias had all the characters of a true prophet, ver. 16. (Haydock)'
      v:016:
        - JER:26:16 | 16 | 16 | <i>All.</i> The populace easily changes either for better or for worse. (Worthington)
      v:017:
        - 'JER:26:17 | 17 | 17 | <i>Ancients.</i> They declare what happened about 100 years before, respecting Micheas iii. 12. (Calmet)'
      v:018:
        - 'JER:26:18 | 18 | 18 | <i>Mountain.</i> Sion, on which the house of the Lord was built. Conquerors have sometimes ploughed up cities. (Calmet) --- <i>Jam seges est ubi Troja fuit.</i> (Ovid, ep. i.)'
      v:020:
        - 'JER:26:20 | 20 | 20 | <i>There was.</i> The adversaries make this reply, or the others contrast the conduct of Joakim with the piety of Ezechias.'
      v:023:
        - 'JER:26:23 | 23 | 23 | <i>Egypt,</i> as a seditious person....Joakim was tributary to Pharao.'
      v:024:
        - 'JER:26:24 | 24 | 24 | <i>Ahicam.</i> A man employed under Josias, (4 Kings xxii. 12.) and father of Godolias, who was also the protector of Jeremias, chap. xxxix. 14., and 4 Kings xxv. 22. (Calmet)'
