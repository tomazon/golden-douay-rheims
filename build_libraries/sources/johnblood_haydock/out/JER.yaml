    verses:
      v:001: 'JER:22:1 | 1 | 1 | Thus saith the Lord: Go down to the house of the king of Juda, and there thou shalt speak this word.'
      v:002: 'JER:22:2 | 2 | 2 | And thou shalt say: Hear the word of the Lord, O king of Juda, that sittest upon the throne of David: thou and thy servants, and thy people, who enter in by these gates.'
      v:003: 'JER:22:3 | 3 | 3 | Thus saith the Lord: {VERSE_FOOTNOTE_INDEX_REF 0}Execute judgement and justice, and deliver him that is oppressed out of the hand of the oppressor: and afflict not the stranger, the fatherless, nor the widow, nor oppress them unjustly: and shed not innocent blood in this place.'
      v:004: 'JER:22:4 | 4 | 4 | For if you will do this thing indeed, then shall there enter in, by the gates of this house, kings of the race of David sitting upon his throne, and riding in chariots and on horses, they and their servants, and their people.'
      v:005: 'JER:22:5 | 5 | 5 | But if you will not hearken to these words: I swear by myself, saith the Lord, that this house shall become a desolation.'
      v:006: 'JER:22:6 | 6 | 6 | For thus saith the Lord to the house of the king of Juda: Thou art to me Galaad, the head of Libanus: <i>yet</i> surely I will make thee a wilderness, <i>and</i> cities not habitable.'
      v:007: 'JER:22:7 | 7 | 7 | And I will prepare against thee the destroyer and his weapons: and they shall cut down thy chosen cedars, and shall cast them headlong into the fire.'
      v:008: 'JER:22:8 | 8 | 8 | And many nations shall pass by this city: and they shall say every man to his neighbour: {VERSE_FOOTNOTE_INDEX_REF 0}Why hath the Lord done so to this great city?'
      v:009: 'JER:22:9 | 9 | 9 | And they shall answer: Because they have forsaken the covenant of the Lord their God, and have adored strange gods, and served them.'
      v:010: 'JER:22:10 | 10 | 10 | Weep not for him that is dead, nor bemoan him with your tears: lament him that goeth away, for he shall return no more, nor see his native country.'
      v:011: 'JER:22:11 | 11 | 11 | For thus saith the Lord to Sellum, the son of Josias, the king of Juda, who reigned instead of his father, who went forth out of this place: He shall return hither no more:'
      v:012: 'JER:22:12 | 12 | 12 | But in the place, to which I have removed him, there shall he die, and he shall not see this land any more.'
      v:013: 'JER:22:13 | 13 | 13 | Woe to him that buildeth up his house by injustice, and his chambers not in judgement: that will oppress his friend without cause, and will not pay him his wages.'
      v:014: 'JER:22:14 | 14 | 14 | Who saith: I will build me a wide house, and large chambers: who openeth to himself windows, and maketh roofs of cedar, and painteth them with vermilion.'
      v:015: 'JER:22:15 | 15 | 15 | Shalt thou reign, because thou comparest thyself to the cedar? did not thy father eat and drink, and do judgment and justice, and it was then well with him?'
      v:016: 'JER:22:16 | 16 | 16 | He judged the cause of the poor and needy for his own good: was it not, therefore, because he knew me, saith the Lord?'
      v:017: 'JER:22:17 | 17 | 17 | But thy eyes and thy heart are set upon covetousness, and upon shedding innocent blood, and upon oppression, and running after evil works.'
      v:018: 'JER:22:18 | 18 | 18 | Therefore, thus saith the Lord concerning Joakim, the son of Josias, king of Juda: They shall not mourn for him, Alas! my brother, and alas! sister: they shall not lament for him, Alas! <i>my</i> lord, or, alas! the noble one.'
      v:019: 'JER:22:19 | 19 | 19 | He shall be buried with the burial of an ass, rotten and cast forth {VERSE_FOOTNOTE_INDEX_REF 0}without the gates of Jerusalem.'
      v:020: 'JER:22:20 | 20 | 20 | Go up to Libanus, and cry: and lift up thy voice in Basan, and cry to them that pass by, for all thy lovers are destroyed.'
      v:021: 'JER:22:21 | 21 | 21 | I spoke to thee in thy properity: and thou saidst: I will not hear: this hath been thy way from thy youth, because thou hast not heard my voice.'
      v:022: 'JER:22:22 | 22 | 22 | The wind shall feed all thy pastors, and thy lovers shall go into captivity: and then shalt thou be confounded, and ashamed of all thy wickedness.'
      v:023: 'JER:22:23 | 23 | 23 | Thou that sittest in Libanus, and makest thy nest in the cedars, how hast thou mourned when sorrows came upon thee, as the pains of a woman in labour?'
      v:024: 'JER:22:24 | 24 | 24 | As I live, saith the Lord, if Jechonias, the son of Joakim, the king of Juda, were a ring on my right hand, I would pluck him thence.'
      v:025: 'JER:22:25 | 25 | 25 | And I will give thee into the hand of them that seek thy life, and into the hand of them whose face thou fearest, and into the hand of Nabuchodonosor, king of Babylon, and into the hand of the Chaldeans.'
      v:026: 'JER:22:26 | 26 | 26 | And I will send thee, and thy mother that bore thee, into a strange country, in which you were not born, and there you shall die:'
      v:027: 'JER:22:27 | 27 | 27 | And they shall not return into the land, whereunto they lift up their mind to return thither.'
      v:028: 'JER:22:28 | 28 | 28 | Is this man, Jechonias, an earthen and a broken vessel? is he a vessel wherein is no pleasure? why are they cast out, he and his seed, and are cast into a land which they know not?'
      v:029: 'JER:22:29 | 29 | 29 | O earth, earth, earth, hear the word of the Lord.'
      v:030: 'JER:22:30 | 30 | 30 | Thus saith the Lord: Write this man barren, a man that shall not prosper in his days: for there shall not be a man of his seed that shall sit upon the throne of David, and have power any more in Juda.'
  c:023:
    commentary:
      v:001:
        - JER:23:1 | 1 | 1 | <i>Pastors.</i> Successors of Josias (Calmet) and false prophets. (Menochius)
      v:003:
        - JER:23:3 | 3 | 3 | <i>Multiplied.</i> The prophets subjoin tidings of peace to such as might cause affliction. (Theodoret)
      v:004:
        - 'JER:23:4 | 4 | 4-5 | <i>Pastors;</i> Zorobabel, &c., as figures of Christ, and of the pastors of his Church. --- <i>No more,</i> as much as formerly. So many expressions must be understood. --- <i>Branch.</i> Septuagint, "orient." --- <i>Reign.</i> Zorobabel was not chief governor, (Calmet) though at the head of his tribe. (Haydock) --- The kingdom of Christ was not of this world, John xviii. 36. (Calmet) --- He alone imparts justice to others. (Worthington)'
      v:006:
        - 'JER:23:6 | 6 | 6 | <i>Saved:</i> less disturbed. The world shall be redeemed, Luke ii. 14., and Ephesians ii. 14. --- <i>Just.</i> Hebrew, "Justice," by whom we are made just. He is the true God, Colossians ii. 9, 14. No man could bear this title: and Grotius insidiously attempts to apply it to the Jews, though the Chaldean, &c., clearly speak of the Messias. He [Grotius] must be read with great caution. (Calmet) --- Septuagint, "This is his name, which the Lord will call him, Josedech. In the prophets. (<b>9.</b>) My," &c. (Haydock) --- <i>Josedech</i> means "the Lord justice." (Calmet) --- Symmachus, "Lord, justify us."'
      v:008:
        - "JER:23:8 | 8 | 8 | <i>Land.</i> The deliverance from Egypt and Babylon were emblems of man's redemption, which was accomplished by far greater miracles."
      v:009:
        - 'JER:23:9 | 9 | 9 | <i>Prophets</i> of falsehood. He directs his discourse to them, and afterwards to the priests, being filled with amazement at their impending ruin.'
      v:010:
        - 'JER:23:10 | 10 | 10 | <i>Adulterers;</i> impostors or idolaters. --- <i>Cursing</i> of the Lord, or the abuse of his sacred name. (Calmet) --- <i>Unlike.</i> Hebrew, "not right." (Haydock)'
      v:011:
        - 'JER:23:11 | 11 | 11 | <i>Defiled.</i> Hebrew, "hypocrites." My priests retain the appearance of religion, to join with impostors in deluding the people.'
      v:014:
        - 'JER:23:14 | 14 | 14 | <i>Jerusalem.</i> These were far worse, as they pretended to be inspired by God, whereas those of Samaria publicly adhered to Baal; so that the people must have been foolish to have been deceived by them. (Calmet)'
      v:015:
        - 'JER:23:15 | 15 | 15 | <i>Gall,</i> or something mortally bitter, chap. ix. 15. (Haydock)'
      v:016:
        - 'JER:23:16 | 16 | 16 | <i>Own.</i> To rely on private judgment, and not on the Church, is a mark of falsehood. (Worthington)'
      v:017:
        - 'JER:23:17 | 17 | 17 | <i>Blaspheme.</i> Hebrew, "despise;" or Septuagint, "reject disdainfully the word of the Lord, you," &c., chap. vi. 14., and viii. 11.'
      v:018:
        - 'JER:23:18 | 18 | 18 | <i>Counsel.</i> Hebrew, "secret." Which of you is acquainted with his designs? I will inform you, that your perdition is at hand, ver. 20. (Calmet)'
      v:021:
        - JER:23:21 | 21 | 21 | <i>Not send.</i> The want of mission proves a prophet or preacher to be false. (Worthington)
      v:022:
        - 'JER:23:22 | 22 | 22 | <i>I should.</i> Some copies read <i>avertissent,</i> "they would have turned," conformably with the Hebrew, &c., and we should suspect that this was a mistake of the transcriber, if St. Jerome did not agree with the Vulgate in his commentary, (Calmet) though not in express terms: (Haydock) "I also should not have abandoned them to impurity....Let us behold <i>how</i> heretics, having once given way to despair,...seek the gratification of their sensual appetite." (St. Jerome)'
      v:023:
        - 'JER:23:23 | 23 | 23 | <i>Off?</i> Can you so easily penetrate my designs, or escape my fury? Am I like your idols of yesterday? Septuagint and Theodotion, "I am a God at hand," &c., which agrees with the sequel. (Calmet)'
      v:027:
        - 'JER:23:27 | 27 | 27 | <i>Dreams,</i> as if God had favoured them with his revelations. (Haydock) --- <i>Fathers;</i> the false prophets of Baal, whom these imitate.'
      v:028:
        - 'JER:23:28 | 28 | 28 | <i>Dream,</i> to those who are really sent by God, (Calmet) and recognized, 1 Corinthians xiv. 29. (Haydock)'
      v:029:
        - 'JER:23:29 | 29 | 29 | <i>Pieces?</i> True prophets will have a zeal fo the conversion of souls, chap. xx. 9., and Hebrews iv. 12.'
      v:030:
        - 'JER:23:30 | 30 | 30 | <i>Neighbour,</i> causing those whom I have sent to be disregarded.'
      v:031:
        - 'JER:23:31 | 31 | 31 | <i>Use.</i> Hebrew also, "sharpen, <i>or</i> render smooth," and insinuating, Psalm xlix. 16. (Calmet)'
      v:032:
        - 'JER:23:32 | 32 | 32 | <i>Wonders.</i> Protestants, "lightness." Septuagint, "frauds," or pretended miracles. (Haydock) --- False prophets cannot work true miracles: but it is more difficult to distinguish these than the former mark of being lawfully sent, ver. 21. (Worthington)'
      v:033:
        - 'JER:23:33 | 33 | 33 | <i>Burden, Massa,</i> (Haydock) denotes a weight, or sometimes a prediction. (Calmet)'
      v:034:
        - 'JER:23:34 | 34 | 34 | <i>Burden of the Lord.</i> This expression is here rejected and disallowed, at least for those times: because it was then used in mockery and contempt by the false prophets, and unbelieving people, who ridiculed the repeated threats of Jeremias under the name of his <i>burdens.</i> (Challoner)'
      v:035:
        - JER:23:35 | 35 | 35 | <i>Answered.</i> I will make you alter your language by chastisements.
      v:039:
        - 'JER:23:39 | 39 | 39 | <i>Take.</i> Hebrew of the Masorets, (Calmet) "I, even I, will utterly forget (Protestants; Haydock) <i>or</i> abandon you." (Chaldean) But the sense of the Septuagint and Vulgate seems preferable. (Calmet)'
