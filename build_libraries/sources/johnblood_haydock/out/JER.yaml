      v:001: 'JER:21:1 | 1 | 1 | The word that came to Jeremias from the Lord, when king Sedecias sent unto him Phassur, the son of Melchias, and Sophonias, the son of Maasias, the priest, saying:'
      v:002: 'JER:21:2 | 2 | 2 | Enquire of the Lord for us, for Nabuchodonosor, king of Babylon, maketh war against us: if so be, the Lord will deal with us according to all his wonderful works, that he may depart from us.'
      v:003: 'JER:21:3 | 3 | 3 | And Jeremias said to them: Thus shall you say to Sedecias:'
      v:004: 'JER:21:4 | 4 | 4 | Thus saith the Lord, the God of Israel: Behold, I will turn back the weapons of war that are in your hands, with which you fight against the king of Babylon, and the Chaldeans, that besiege you round about the walls: and I will gather them together in the midst of this city.'
      v:005: 'JER:21:5 | 5 | 5 | And I myself will fight against you with an outstretched hand, and with a strong arm, and in fury, and in indignation, and in great wrath.'
      v:006: 'JER:21:6 | 6 | 6 | And I will strike the inhabitants of this city: men and beasts shall die of a great pestilence.'
      v:007: 'JER:21:7 | 7 | 7 | And, after this, saith the Lord, I will give Sedecias, the king of Juda, and his servants, and his people, and such as are left in this city from the pestilence, and the sword, and the famine, into the hand of Nabuchodonosor, the king of Babylon, and into the hand of their enemies, and into the hand of them that seek their life, and he shall strike them with the edge of the sword, and he shall not be moved to pity, nor spare them, nor shew mercy on them.'
      v:008: 'JER:21:8 | 8 | 8 | And to this people thou shalt say: Thus saith the Lord: Behold, I set before you the way of life, and the way of death.'
      v:009: 'JER:21:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}He that shall abide in this city, shall die by the sword, and by the famine, and by the pestilence: but he that shall go out, and flee over to the Chaldeans, that besiege you, shall live, and his life shall be to him as a spoil.'
      v:010: 'JER:21:10 | 10 | 10 | For I have set my face against this city, for evil, and not for good, saith the Lord: it shall be given into the hand of the king of Babylon, and he shall burn it with fire.'
      v:011: 'JER:21:11 | 11 | 11 | And to the house of the king of Juda: Hear ye the word of the Lord,'
      v:012: 'JER:21:12 | 12 | 12 | O house of David, thus saith the Lord: {VERSE_FOOTNOTE_INDEX_REF 0}Judge ye judgement in the morning, and deliver him that is oppressed by violence out of the hand of the oppressor: lest my indignation go forth like a fire, and be kindled, and there be none to quench it, because of the evil of your ways.'
      v:013: 'JER:21:13 | 13 | 13 | Behold, I <i>come</i> to thee that dwelleth in a valley, upon a rock, above a plain, saith the Lord: and you say: Who shall strike us? and who shall enter into our houses?'
      v:014: 'JER:21:14 | 14 | 14 | But I will visit upon you according to the fruit of your doings, saith the Lord: and I will kindle a fire in the forests thereof: and it shall devour all things round about it.'
  c:022:
    commentary:
      v:001:
        - 'JER:22:1 | 1 | 1 | <i>Go.</i> The contents of this chapter are of a more ancient date than those of the foregoing chapter; for the order of time is not always observed in the writings of the prophets. (Challoner) (Worthington) --- <i>King</i> Joakim, who succeeded Sellum, the year of the world 3394. (Usher)'
      v:005:
        - "JER:22:5 | 5 | 5 | <i>Myself,</i> having none greater, Hebrews vi. 13. Oaths evince the insincerity of men, who distrust each other; but when God condescends to use them, it shews men's incredulity. --- <i>House,</i> the temple, or rather the palace, where the king was sitting at the gate, ver. 2. (Calmet)"
      v:006:
        - 'JER:22:6 | 6 | 6 | <i>Galaad, the head of Libanus.</i> By Galaad, a rich and fruitful country, is here signified the royal palace of the kings of the house of David; by Libanus, a high mountain abounding in cedar-trees, the populous city of Jerusalem. (Challoner) (Worthington) (Theodoret) --- Both mountains are connected. (St. Jerome) (Strabo xvi.) --- Yet the proper Galaad was at some distance, and on the side of Ammon very barren. The palaces had arisen from a miserable state to resemble Libanus. They shall surely be destroyed. (Calmet) --- The advantageous situation of Jerusalem should not protect it, no more than it had done Galaad, 4 Kings xv. 29. (Junius; Grotius)'
      v:007:
        - "JER:22:7 | 7 | 7 | <i>Prepare.</i> Literally, <i>sanctify;</i> (Challoner) as various religious ceremonies were used before the declaration of war, and to know what would be the success. (Calmet) --- The Chaldeans were destined to execute God's decrees. (St. Jerome) --- <i>Cedars;</i> fine buildings, (ver. 14.; Calmet) and chiefs. (Haydock)"
      v:010:
        - 'JER:22:10 | 10 | 10 | <i>Dead.</i> He means the good king Josias, who by death was taken away, so as not to see the miseries of his country. --- <i>Away.</i> Sellum, alias Joachaz, who was carried captive into Egypt, (Challoner) ver. 12., and 4 Kings xxiii. 33. (Calmet) --- He was the fourth son of Josias, (1 Paralipomenon iii. 15.) and had probably the title of king after the death of Sedecias. (Worthington)'
      v:013:
        - JER:22:13 | 13 | 13 | <i>Friend.</i> Joakim forced his subjects to work for him for nothing.
      v:014:
        - 'JER:22:14 | 14 | 14 | <i>Wide.</i> Hebrew, "measured;" large, and well-proportioned. --- <i>Vermilion,</i> (<i>cynopide.</i>) This colour was invented in the town of Pontus, and was used for statues, &c. (Pliny, [Natural History?] xxxiii. 6., and xxxv. 6.) (Wisdom xiii. 14.) (Calmet) --- Hebrew <i>shashar</i> (Haydock) may mean indigo. (Junius) (Calmet)'
      v:015:
        - 'JER:22:15 | 15 | 15 | <i>Cedar;</i> Josias. (Calmet) --- Shall thy magnificent palaces secure thy empire? (Haydock) --- <i>Him.</i> Obey the Lord, in like manner, that thou mayst prosper.'
      v:018:
        - JER:22:18 | 18 | 18 | <i>Sister.</i> They shall not condole with his consort.
      v:019:
        - 'JER:22:19 | 19 | 19 | <i>Jerusalem.</i> Chap. xxxvi. 30. He died indeed <i>with</i> or like <i>his fathers,</i> 4 Kings xxiv. 6. But it is not said that he was buried. (St. Jerome) --- The Chaldeans designed to send him to Babylon, (2 Paralipomenon xxxvi. 6.) but slew him on the road, (Usher, the year of the world 3405) or treated his corpse ignominiously after his arrival. (Grotius)'
      v:020:
        - 'JER:22:20 | 20 | 20 | <i>Go;</i> Jerusalem. The verbs are feminine. --- <i>Lovers;</i> citizens, or Egyptians, &c., chap. xxvii. 2.'
      v:022:
        - 'JER:22:22 | 22 | 22 | <i>Pastors,</i> or princes, whose expectations of aid will be frustrated, Osee xii. 1. Chaldean, "Thy leaders shall be scattered to all the winds."'
      v:024:
        - "JER:22:24 | 24 | 24 | <i>Jechonias:</i> Joachin, (4 Kings xxiv. 6.; Worthington) or Chenias, who did not take warning by his predecessor's misfortune. --- <i>Ring,</i> or seal, if he were most dear to me, the prime minister of the greatest monarch, Aggeus ii. 24. (Calmet) --- Alexander the Great gave his ring to Perdiccas, designating him his successor, or regent. (Curt. x.)"
      v:026:
        - 'JER:22:26 | 26 | 26 | <i>Mother;</i> Nohesta, (4 Kings xxiv. 8.) who perverted, (Calmet) or did not correct him in his youth. (Haydock)'
      v:027:
        - JER:22:27 | 27 | 27 | <i>Mind;</i> ardently desiring and expecting to be liberated. (Calmet)
      v:028:
        - 'JER:22:28 | 28 | 28 | <i>Jechonias.</i> Protestants, "Koniah, a despised broken idol? <i>is</i> he," &c. Alexandrian Septuagint, "Jechonias has been dishonoured as a vessel, or which there is no need, for he hath been snatched and cast," &c. (Haydock)'
      v:030:
        - 'JER:22:30 | 30 | 30 | <i>Write this man barren.</i> That is childless: not that he had no children, but that his children should never sit on the throne of Juda, (Challoner) ver. 28., Matthew i. 12., and Ezechiel xvii. 24. Zorobabel was of his seed, yet he never obtained the title or sovereign power of a king. The Machabees were of a different family. (St. Jerome) --- Joachin, or Jechonias, was restored indeed to some favour, (4 Kings xxv. 27.) but not to the kingdom, no more than any of his posterity, till Christ. (Worthington)'
