    verses:
      v:001: 'JER:45:1 | 1 | 1 | The word that Jeremias, the prophet, spoke to Baruch, the son of Nerias, when he had written there words in a book, out of the mouth of Jeremias, in the fourth year of Joakim, the son of Josias, king of Juda, saying:'
      v:002: 'JER:45:2 | 2 | 2 | Thus saith the Lord, the God of Israel, to thee, Baruch:'
      v:003: 'JER:45:3 | 3 | 3 | Thou hast said: Woe is me, wretch that I am, for the Lord hath added sorrow to my sorrow; I am wearied with my groans, and I find no rest.'
      v:004: 'JER:45:4 | 4 | 4 | Thus saith the Lord: Thus shalt thou say to him: Behold, them whom I have built, I do destroy; and them whom I have planted, I do pluck up, and all this land.'
      v:005: 'JER:45:5 | 5 | 5 | And dost thou seek great things for thyself ? Seek not; for behold I will bring evil upon all flesh, saith the Lord: but I will give thee thy life, and save thee in all places whithersoever thou shalt go.'
  c:046:
    commentary:
      v:001:
        - 'JER:46:1 | 1 | 1 | <i>Gentiles,</i> to whom Jeremias was sent, chap. i. 5. What follows regards them, (Calmet) if we except the last chapter. (Haydock) --- It was thought proper to place these predictions here, though out of their chronological order, to which the Septuagint have more adhered, placing them after chap. xxv. (Calmet) --- The punishment of the chief enemies of the Jews is foretold. (Worthington)'
      v:002:
        - 'JER:46:2 | 2 | 2 | <i>Nechao.</i> He slew Josias, and took all as far as Charcamis, 4 Kings xxiii. Four years after Nabopolasser associated his son, and sent him to conquer these countries, which he effected, 4 Kings xxiv. 7. (Josephus)'
      v:003:
        - 'JER:46:3 | 3 | 3 | <i>Prepare</i> Egyptians, the enemy is at hand. (Calmet)'
      v:005:
        - JER:46:5 | 5 | 5 | <i>Seen.</i> The prophets usually speak as if things were already past. (Worthington)
      v:006:
        - 'JER:46:6 | 6 | 6 | <i>Away.</i> It will be in vain. (Calmet) --- Nechao went to defend Charcamis, but lost "many myriads in the battle," and all the country "as far as Pelusium, except Judea." (Josephus, [Antiquities?] x. 7.)'
      v:007:
        - JER:46:7 | 7 | 7 | <i>Rivers.</i> He alludes to the Nile. The king of Egypt had a numerous army.
      v:008:
        - 'JER:46:8 | 8 | 8 | <i>City;</i> Babylon, and every fort which shall oppose my progress. (Calmet)'
      v:009:
        - 'JER:46:9 | 9 | 9 | <i>Men.</i> Soldiers formed one of the principal classes among the Egyptians. (Herodotus ii. 164.) --- <i>Ethiopians.</i> Hebrew, "Cush," in Lower Egypt, on the Red Sea. --- <i>Lybians.</i> Hebrew, "Phut, another son of Cham, inhabiting the Nome Phtenethu," Ezechiel xxx. 5., and Nahum iii. 2. --- <i>Lydians.</i> Their situation is not known.'
      v:010:
        - 'JER:46:10 | 10 | 10 | <i>Devour.</i> It seems animated, and eager to slay the victim, Ezechiel xxxix. 17.'
      v:011:
        - 'JER:46:11 | 11 | 11 | <i>Of Egypt;</i> or ye Egyptians, who have been wounded. The balm (Haydock) or <i>resina</i> of Galaad was then very famous, Genesis xxxvii. 25. (Calmet) --- Egypt thought itself invulnerable, and is derided. Its cure was hopeless, ver. 16. (Worthington)'
      v:013:
        - 'JER:46:13 | 13 | 13 | <i>Egypt,</i> under Apries, about thirty-five years after the former expedition, chap. xliv. 30., and Ezechiel xxix., and xxxi. This country was invaded the last, ver. 14.'
      v:015:
        - 'JER:46:15 | 15 | 15 | <i>Men.</i> Literally, "man." Hebrew <i>abir,</i> (Haydock) where <i>Apis</i> has been perhaps formed. (Calmet) --- Septuagint, "Why has Apis (Complutensian omits this word) fled from thee? thy calf, thy chosen one has not remained." (Haydock) --- He derides the chief idol of Egypt; or he alludes to those who fell at Charcamis, or rather who fled after they had come out to assist Sedecias, chap. xxxvii. 5., and Ezechiel xxx. 21.'
      v:016:
        - 'JER:46:16 | 16 | 16 | <i>Dove.</i> Hebrew also, "of the destroyer." Septuagint, "Greeks," or Ionians. (Calmet) --- See chap. xxv. 35. (Challoner) --- Nebuchodonosor came with expedition, or had a dove on his standards. (Menochius)'
      v:017:
        - 'JER:46:17 | 17 | 17 | <i>Pharao.</i> Septuagint add, "Nechao." But Apries seems rather to be meant. (Calmet) --- <i>A.</i> Hebrew <i>shaon hehebir hamohed.</i> Protestants, "<i>is but</i> a noise, he hath passed the time appointed;" (Haydock) or, "the height which the crowd (or God, <i>who raised</i>) hath displaced." (Calmet) --- Septuagint retain the original: but the middle word varies in their copies. (Haydock) --- All the boasts of Pharao ended in smoke. He lost the proper opportunity, and caused his own kingdom to be laid waste. Syriac, "the disturber, who deranges the times." (Calmet)'
      v:018:
        - 'JER:46:18 | 18 | 18 | <i>He,</i> the destroyer; (ver. 16.) or "it," my word (Haydock) shall surely stand as long as the mountains, (Calmet) yea, longer than heaven and earth. (Haydock) --- My decrees shall be put in execution in spite of the efforts of man. (Calmet)'
      v:019:
        - 'JER:46:19 | 19 | 19 | <i>Furnish.</i> Literally, "make thyself vessels of captivity," or pack up what thou mayst want there. (Haydock) (Ezechiel xii. 3., and xxix. 11.) --- Many returned under Cyrus, ver. 26.'
      v:020:
        - JER:46:20 | 20 | 20 | <i>Goad her.</i> Nabuchodonosor shall subdue the country.
      v:021:
        - 'JER:46:21 | 21 | 21 | <i>Hirelings.</i> Apries had thirty thousand Carians, &c., who were defeated by Amasis. (Herodotus ii. 163.)'
      v:022:
        - 'JER:46:22 | 22 | 22 | <i>Brass.</i> Septuagint, "hissing serpent;" lamenting in secret, Isaias xxix. 4. --- <i>Wood.</i> Battle-axes were then used. Great cities and monarchs shall fall, Zacharias xi. 2., and Ezechiel xxxi. 3. (Calmet)'
      v:023:
        - 'JER:46:23 | 23 | 23 | <i>Above,</i> or "more than locusts," (Haydock) which destroy all herbs where they light.'
      v:025:
        - 'JER:46:25 | 25 | 25 | <i>Visit upon.</i> That is, punish. --- <i>Alexandria.</i> In the Hebrew <i>No;</i> which was the ancient name of the city, to which Alexander [the Great] gave afterwards the name of Alexandria; (Challoner) or this city was built near Rachotes, the harbour. "Ammon of No" was rather Diospolis, (Ezechiel xxx. 14.; Septuagint) in the [Nile] Delta, north of Busiris. Ammon was the chief god adored at No, Nahum iii. 8. Alexandrian Septuagint, "I will revenge myself on Ammon, her son, on Egypt, or Pharao, and on them." (Haydock) --- Ammon was of their invention, and for this the people were justly punished. It means also, "a multitude." --- <i>Kings.</i> Chap. xlii. 12. Apries was slain, (chap. xliv. 33.; Calmet) and his two successors perished miserably by sentence of Cambyses. (Herodotus iii. 14, 16.)'
      v:026:
        - 'JER:46:26 | 26 | 26 | <i>Afterwards,</i> forty years being expired (Ezechiel xxix. 14.) from the time when Apries made his unsuccessful attack on Cyrene, and his subjects revolted.'
      v:027:
        - "JER:46:27 | 27 | 27 | <i>Off</i> from all countries, (Calmet) particularly from Egypt; (Haydock) on occasion of which country's deliverance, that of Jacob is foretold. (Calmet) --- If God would bring the Egyptians back, much more would he deliver the Jews. (Worthington)"
      v:028:
        - 'JER:46:28 | 28 | 28 | <i>Nations</i> of Assyria, Chaldea, &c., chap. xxx. 11. (Calmet)'
