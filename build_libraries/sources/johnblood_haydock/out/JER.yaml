    verses:
      v:001: 'JER:6:1 | 1 | 1 | Strengthen yourselves, ye sons of Benjamin, in the midst of Jerusalem, and sound the trumpet in Thecua, and set up the standard over Bethacarem: for evil is seen out of the north, and a great destruction.'
      v:002: JER:6:2 | 2 | 2 | I have likened the daughter of Sion to a beautiful and delicate woman.
      v:003: 'JER:6:3 | 3 | 3 | The shepherds shall come to her with their flocks: they have pitched <i>their</i> tents against her round about: every one shall feed them that are under his hand.'
      v:004: 'JER:6:4 | 4 | 4 | Prepare ye war against her: arise, and let us go up at mid-day: woe unto us, for the day is declined, for the shadows of the evening are grown longer.'
      v:005: 'JER:6:5 | 5 | 5 | Arise, and let us go up in the night, and destroy her houses.'
      v:006: 'JER:6:6 | 6 | 6 | For thus saith the Lord of hosts: Hew down her trees, cast up a trench about Jerusalem: this is the city to be visited, all oppression is in the midst of her.'
      v:007: 'JER:6:7 | 7 | 7 | As a cistern maketh its water cold, so hath she made her wickedness cold: violence and spoil shall be heard in her, infirmity and stripes are continually before me.'
      v:008: 'JER:6:8 | 8 | 8 | Be thou instructed, O Jerusalem, lest my soul depart from thee, lest I make thee desolate, a land uninhabited.'
      v:009: 'JER:6:9 | 9 | 9 | Thus saith the Lord of hosts: They shall gather the remains of Israel, as in a vine, even to one cluster: turn back thy hand, as a grape-gatherer into the basket.'
      v:010: 'JER:6:10 | 10 | 10 | To whom shall I speak? and to whom shall I testify, that he may hear? behold, their ears are uncircumcised, and they cannot hear: behold, the word of the Lord is become unto them a reproach: and and they will not receive it.'
      v:011: 'JER:6:11 | 11 | 11 | Therefore am I full of the fury of the Lord, I am weary with holding in: pour it out upon the child abroad, and upon the council of the young men together: for man and woman shall be taken, the ancient, and he that is full of days.'
      v:012: 'JER:6:12 | 12 | 12 | And their houses shall be turned over to others, with their lands and their wives together: for I will stretch for my hand upon the inhabitants of the land, saith the Lord.'
      v:013: 'JER:6:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}For from the least of them even to the greatest, all are given to covetousness: and from the prophet even to the priest, all are guilty of deceit.'
      v:014: 'JER:6:14 | 14 | 14 | And they healed the breach of the daughter of my people disgracefully, saying: Peace, peace: and there was no peace.'
      v:015: 'JER:6:15 | 15 | 15 | They were confounded, because they commmitted abomination: yea, rather they were not confounded with confusion, and they knew not how to blush: wherefore they shall fall among them that fall: in the time of their visitation they shall fall down, saith the Lord.'
      v:016: 'JER:6:16 | 16 | 16 | Thus saith the Lord: Stand ye on the ways, and see, and ask for the old paths, which is the good way, and walk ye in it: {VERSE_FOOTNOTE_INDEX_REF 0}and you shall find refreshment for your souls. And they said: We will not walk.'
      v:017: 'JER:6:17 | 17 | 17 | And I appointed watchmen over you, saying: Hearken ye to the sound of the trumpet. And they said: We will not hearken.'
      v:018: 'JER:6:18 | 18 | 18 | Therefore, hear, ye nations, and know, O congregation, what great things I will do to them.'
      v:019: 'JER:6:19 | 19 | 19 | Hear, O earth: Behold, I will bring evils upon this people, the fruit of their own thoughts: because they have not heard my words, and they have cast away my law.'
      v:020: 'JER:6:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}To what purpose do you bring me frankincense from Saba, and the sweet smelling cane from a far country? your holocausts are not acceptable, nor are your sacrifices pleasing to me.'
      v:021: 'JER:6:21 | 21 | 21 | Therefore, thus saith the Lord: Behold, I will bring destruction upon this people, by which fathers and sons together shall fall, neighbour and kinsman shall perish.'
      v:022: 'JER:6:22 | 22 | 22 | Thus saith the Lord: Behold a people cometh from the north country, and a great nation shall rise up from the ends of the earth.'
      v:023: 'JER:6:23 | 23 | 23 | They shall lay hold on arrow and shield: they are cruel, and will have no mercy. Their voice shall roar like the sea: and they shall mount upon horses, prepared as men for war, against thee, O daughter of Sion.'
      v:024: 'JER:6:24 | 24 | 24 | We have heard the fame thereof, our hands grow feeble: anguish hath taken hold of us, as a woman in labor.'
      v:025: 'JER:6:25 | 25 | 25 | Go not out into the fields, nor walk in the highway: for the sword of the enemy, <i>and</i> fear is on every side.'
      v:026: 'JER:6:26 | 26 | 26 | Gird thee with sackcloth, O daughter of my people, and sprinkle thee with ashes: make thee mourning as for an only son, a bitter lamentation, because the destroyer shall suddenly come upon us.'
      v:027: 'JER:6:27 | 27 | 27 | I have set thee for a strong trier among my people: and thou shalt know, and prove their way.'
      v:028: 'JER:6:28 | 28 | 28 | All these princes go out of the way, they walk deceitfully, <i>they are</i> brass and iron: they are all corrupted.'
      v:029: 'JER:6:29 | 29 | 29 | The bellows have failed, the lead is consumed in the fire, the founder hath melted in vain: for their wicked deeds are not consumed.'
      v:030: 'JER:6:30 | 30 | 30 | Call them reprobate silver, for the Lord hath rejected them.'
  c:007:
    commentary:
      v:002:
        - 'JER:7:2 | 2 | 2 | <i>Gate,</i> before all the people. This discourse ends [in] chap. xiii. (Calmet)'
      v:003:
        - 'JER:7:3 | 3 | 3 | <i>Dwell.</i> Hebrew, "make you dwell here." (Haydock)'
      v:004:
        - 'JER:7:4 | 4 | 4 | <i>Lord.</i> The triple repetition shews the vain confidence of the people, who blindly imagined that the temple would screen them, (Calmet) and that external sacrifices would suffice. But they were rejected with the temple. (Worthington)'
      v:007:
        - 'JER:7:7 | 7 | 7 | <i>Dwell.</i> Hebrew and Septuagint as [in] ver. 3. (Haydock)'
      v:009:
        - 'JER:7:9 | 9 | 9 | <i>Not,</i> which have done you no good, and deserve not to be styled gods. (Calmet)'
      v:010:
        - 'JER:7:10 | 10 | 10 | <i>Because.</i> Hebrew also, "although," (Sa; Grotius) "to perform," (Chaldean; Montanus) or "by doing." God must surely approve of our conduct, since we are unmolested. (St. Thomas Aquinas; Lyranus) --- But the Vulgate seems preferable, and the people attribute their success to idols, chap. xliv. 17., and 2 Paralipomenon xxviii. 23.'
      v:011:
        - 'JER:7:11 | 11 | 11 | <i>Robbers.</i> Our Saviour alludes to this, Matthew xxi. 13. --- <i>Seen.</i> Think not to hide yourselves, as in a den. My temple shall not be an asylum for wretches. (Calmet)'
      v:012:
        - 'JER:7:12 | 12 | 12 | <i>Beginning,</i> under Josue. (Haydock) --- The sins of a few priests caused this place to be abandoned, (1 Kings ii. 22., and iii. 4., and Psalm lxxvii. 60.) and shall the crimes of a whole people escape? (Calmet) --- It is true, that place and Jerusalem were once sanctified: but the people being criminal, God retires. (Worthington)'
      v:013:
        - JER:7:13 | 13 | 13 | <i>Early.</i> Sparing no opportunity of reclaiming you. (Calmet)
      v:015:
        - 'JER:7:15 | 15 | 15 | <i>Ephraim.</i> The ten tribes (Worthington) had been led into captivity in the days of Ezechias, the great-grandfather of Josias. (Calmet)'
      v:016:
        - "JER:7:16 | 16 | 16 | <i>Praise,</i> offered to appease my wrath. (Haydock) --- This admirably shews the force of the saints' intercession, which God does not reject, but rather encourages by such declarations. Abraham and Moses did not leave off praying for the guilty, (Genesis xviii. 23., and Exodus xxxii. 10.) and the Lord complains that there was none to withhold him, Isaias lxiv. 7., and Ezechiel xxii. 30. (Calmet)"
      v:018:
        - 'JER:7:18 | 18 | 18 | <i>Heaven.</i> That is, the moon, which they worshipped under that name. (Challoner) --- Some understand the sun also and stars, chap. xliv. 17., and Isaias lxv. 11. All the family contributes to promote this idolatry.'
      v:021:
        - JER:7:21 | 21 | 21 | <i>Flesh.</i> I reject your holocausts. Keep them for yourselves. (Calmet)
      v:022:
        - 'JER:7:22 | 22 | 22 | <i>I commanded them not:</i> viz., such sacrifices as the Jews at this time offered without obedience; which was the thing principally commanded: so that in comparison with it, the offering of the holocausts and sacrifices was of small account. (Challoner) --- The observance of the decalogue would suffice. Victims were to teach internal piety, Leviticus i. (Worthington) --- God "brought them out of Egypt, not for the sake of their sacrifices, but that they might....hear his word." (St. Irenus, [Against Heresies] iv. 17.) --- This was the principal design. See Matthew ix. 13., and Osee vi. 6., and 1 Corinthians i. 17. (Maldonat) (Menochius) (Calmet) --- The rules for sacrifices were given after the adoration of the calf, as necessary preservatives against idolatry. (St. Thomas Aquinas, [Summa Theologica] i. 2. q. 102. a. 3.) --- Yet the paschal lamb, &c., had been already commanded. (Calmet) --- Many such absolute expressions imply a condition or comparison. (Gloss.) (Proverbs viii. 10.) --- <i>I brought.</i> Several manuscripts read thus more accurately than the Hebrew, "He brought," (Kennicott) which Protestants abandon, (Haydock) though the present reading may stand. (Chappel.) (Crat.) --- Every variation should be noticed, as this and the former verse "seem greatly corrupted; perhaps the Syriac version will be the best guide to their true meaning." (Kennicott) --- Yet the passage is sufficiently intelligible in the Vulgate and Septuagint.'
      v:027:
        - 'JER:7:27 | 27 | 27 | <i>Thee.</i> Septuagint omit this verse, which Grabe replaces. The people will be more inexcusable. (Haydock)'
      v:029:
        - 'JER:7:29 | 29 | 29 | <i>High.</i> People lamented in such places, chap. ix. 13., and Judges xi. 35. (Calmet) --- <i>Wrath,</i> which he treats with the utmost severity. (Haydock)'
      v:030:
        - 'JER:7:30 | 30 | 30 | <i>Abominations.</i> Hebrew. We have literally, "stumbling-blocks," <i>offendicula.</i> (Haydock) --- Manasses placed idols in the very temple, as the last kings of Juda did, 4 Kings xxiii. 4., and Ezechiel viii. 3.'
      v:031:
        - 'JER:7:31 | 31 | 31 | <i>Valley,</i> to the south of the city. Here Moloc was adored, and Josias therefore contaminated the place, 4 Kings xxiii. 10. (Calmet) --- It was very delightful. (St. Jerome)'
      v:032:
        - 'JER:7:32 | 32 | 32 | <i>Place,</i> elsewhere. (Haydock) --- This was verified when Nabuchodonosor and Titus besieged the city. (Calmet) --- The latter was quite shocked. (Josephus, Jewish Wars vi. 14.) See chap. xix., and xxxi. 40.'
      v:034:
        - 'JER:7:34 | 34 | 34 | <i>Bride.</i> None shall think of marrying, (chap. xvi. 9., and xxv. 10.; Calmet) all being filled with lamentation. (Menochius)'
