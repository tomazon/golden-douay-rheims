    verses:
      v:001: 'JER:1:1 | 1 | 1 | The words of Jeremias, the son of Helcias, of the priests that were in Anathoth, in the land of Benjamin.'
      v:002: 'JER:1:2 | 2 | 2 | The word of the Lord, which came to him in the days of Josias, the son of Amon, king of Juda, in the thirteenth year {VERSE_FOOTNOTE_INDEX_REF 0}of his reign.'
      v:003: 'JER:1:3 | 3 | 3 | And which came <i>to him</i> in the days of Joakim, the son of Josias, king of Juda, unto the end of the eleventh year of Sedecias, the son of Josias, king of Juda, even unto the carrying away of Jerusalem captive, in the fifth month.'
      v:004: 'JER:1:4 | 4 | 4 | And the word of the Lord came to me, saying:'
      v:005: 'JER:1:5 | 5 | 5 | Before I formed thee in the bowels of thy mother, I knew thee: and before thou camest forth out of the womb, I sanctified thee, and made thee a prophet unto the nations.'
      v:006: 'JER:1:6 | 6 | 6 | And I said: Ah, ah, ah, Lord God: behold, I cannot speak, for I am a child.'
      v:007: 'JER:1:7 | 7 | 7 | And the Lord said to me: Say not: I am a child: for thou shalt go to all that I shall send thee: and whatsoever I shall command thee, thou shalt speak.'
      v:008: 'JER:1:8 | 8 | 8 | Be not afraid at their presence: for I am with thee to deliver thee, saith the Lord.'
      v:009: 'JER:1:9 | 9 | 9 | And the Lord put forth his hand, and touched my mouth: {VERSE_FOOTNOTE_INDEX_REF 0}and the Lord said to me: Behold, I have given my words in thy mouth:'
      v:010: 'JER:1:10 | 10 | 10 | Lo, I have set thee this day over the nations, and over the kingdoms, {VERSE_FOOTNOTE_INDEX_REF 0}to root up, and pull down, and to waste, and to destroy, and to build, and to plant.'
      v:011: 'JER:1:11 | 11 | 11 | And the word of the Lord came to me, saying: What seest thou, Jeremias? And I said: I see a rod watching.'
      v:012: 'JER:1:12 | 12 | 12 | And the Lord said to me: Thou hast seen well: for I will watch over my word to perform it.'
      v:013: 'JER:1:13 | 13 | 13 | And the word of the Lord came to me a second time, saying: What seest thou? And I said: {VERSE_FOOTNOTE_INDEX_REF 0}I see a boiling caldron, and the face thereof from the face of the north.'
      v:014: 'JER:1:14 | 14 | 14 | And the Lord said to me: {VERSE_FOOTNOTE_INDEX_REF 0}From the north shall an evil break forth upon all the inhabitants of the land.'
      v:015: 'JER:1:15 | 15 | 15 | For behold I will call together all the families of the kingdoms of the north: saith the Lord: and they shall come, and shall set every one his throne in the entrance of the gates of Jerusalem, and upon all the walls thereof round about, and upon all the cities of Juda.'
      v:016: 'JER:1:16 | 16 | 16 | And I will pronounce my judgements against them, touching all their wickedness, who have forsaken me, and have sacrificed to strange gods, and have adored the work of their own hands.'
      v:017: 'JER:1:17 | 17 | 17 | Thou, therefore, gird up thy loins, and arise, and speak to them all that I command thee. Be not afraid at their presence: for I will make thee not to fear their countenance.'
      v:018: 'JER:1:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}For behold I have made thee this day a fortified city, and a pillar of iron, and a wall of brass, over all the land, to the kings of Juda, to the princes thereof, and to the priests, and to the people of the land.'
      v:019: 'JER:1:19 | 19 | 19 | And they shall fight against thee, and shall not prevail: for I am with thee, saith the Lord, to deliver thee.'
  c:002:
    commentary:
      v:002:
        - 'JER:2:2 | 2 | 2 | <i>Espousals.</i> He speaks ironically. (Theodoret) --- Yet the Israelites at first shewed greater proofs of love than they did afterwards. It is true they often prevaricated, in the wilderness, Exodus xxxii. 1., and Amos v. 25., and Psalm lxxvii., &c. (Calmet) --- The Lord declares his gratuitous love, and then upbraids his people. (Haydock) --- He had caused them to multiply in Egypt, and gratuitously made choice of them. (Worthington)'
      v:003:
        - 'JER:2:3 | 3 | 3 | <i>Increase;</i> most desirable, Osee ix. 10. God punished those who attempted to injure his people: yet they abandoned his service.'
      v:005:
        - 'JER:2:5 | 5 | 5 | <i>Vanity;</i> idols, whom he will not mention, to spare their shame. (Calmet)'
      v:007:
        - 'JER:2:7 | 7 | 7 | <i>Carmel.</i> That is, a fruitful, plentiful land. (Challoner) (Worthington) --- All Palestine is thus designated. (Menochius)'
      v:008:
        - 'JER:2:8 | 8 | 8 | <i>Priests</i> were silent, or abandoned themselves. --- <i>Pastors;</i> "princes." (Chaldean) Manasses, Amon, &c. --- <i>In Baal,</i> promoting his worship. (Haydock) --- The land was full of false prophets, and none stood up for the Lord.'
      v:009:
        - 'JER:2:9 | 9 | 9 | <i>Children;</i> the Israelites, under Moses, and their posterity transgressed.'
      v:010:
        - 'JER:2:10 | 10 | 10 | <i>Cethim;</i> Macedon. It here denotes the western nations, as <i>Cedar</i> does those on the east.'
      v:011:
        - 'JER:2:11 | 11 | 11 | <i>Glory;</i> the true God and his ark, Psalm iii. 4., and 1 Kings iv. 21.'
      v:012:
        - 'JER:2:12 | 12 | 12 | <i>Gates;</i> angels, or the temple.'
      v:013:
        - 'JER:2:13 | 13 | 13 | <i>Water.</i> The idols and nations, to which they have had recourse, injure them. (Calmet) --- The Jews did just the reverse to what God commanded. (Worthington)'
      v:014:
        - 'JER:2:14 | 14 | 14 | <i>Slave.</i> From such, labour and tribute were required, Matthew xvii. 24., and John viii. 33.'
      v:015:
        - 'JER:2:15 | 15 | 15 | <i>Lions;</i> kings of Assyria, &c. The decree for the devastation of Juda had already passed, though it was not put in execution.'
      v:016:
        - 'JER:2:16 | 16 | 16 | <i>Taphnes,</i> 16 miles from Pelusium, in Egypt. The nation proved only detrimental to the Jews, by engaging them in their abominations, instead of affording relief.'
      v:018:
        - 'JER:2:18 | 18 | 18 | <i>Troubled.</i> Hebrew <i>shichor,</i> or Nile <i>water,</i> (Josue xiii. 3.) which was thought as good as wine, and grew better for keeping. (Strabo xvii.) --- Hence the people adored it. (Vitruvius viii.) --- God often reproached the Jews for distrusting in his protection, and seeking aid from the Egyptians, who deceived them. We know not that Josias did so. (Calmet) --- He even opposed them, and lost his life in defending the country, 4 Kings xxiii. 29. (Haydock) --- He was probably obliged to pay tribute to the <i>Assyrians,</i> whom Achaz had called in, 2 Paralipomenon xxviii. 23. These alliances the Lord condemned.'
      v:020:
        - 'JER:2:20 | 20 | 20 | <i>Thou.</i> Septuagint. Yet Hebrew and Chaldean have, "I have <i>permissively</i> broken," or foretold this infidelity.'
      v:021:
        - 'JER:2:21 | 21 | 21 | <i>Chosen.</i> Hebrew, Sorek, Judges xvi. 4., and Isaias v. 2., and xvi. 8. (Calmet) --- God created all things good, planted his Church in justice, and no evil proceeds from Him. (Worthington)'
      v:022:
        - 'JER:2:22 | 22 | 22 | <i>Borith.</i> An herb used to clean clothes, and take out spots and dirt, (Challoner) like <i>kali,</i> soda, (Calmet) or soap. (Langius.) --- Protestants, "and take thee much soap." (Haydock)'
      v:023:
        - 'JER:2:23 | 23 | 23 | <i>Valley</i> of Hinnom, under the very walls of Jerusalem. (Calmet) --- <i>Runner.</i> Hebrew, "dromedary," which takes its name from its swiftness. (Haydock) --- The female camel continues all day with the male, and cannot be approached. (Aristotle; Pliny, [Natural History?] x. 63.) --- Juda is represented as no less libidinous. (Calmet)'
      v:024:
        - 'JER:2:24 | 24 | 24 | <i>Away.</i> The female may easily be found by the poisonous <i>hippo-manes.</i> (Georg. iii.) --- Thus Jerusalem is an impudent prostitute. (Haydock)'
      v:025:
        - 'JER:2:25 | 25 | 25 | <i>Foot,</i> and the parts which modesty covers. My exhortations are slighted. (Calmet) --- Despair opens the door to every sort of impurity, Ephesians iv. 19. (Haydock)'
      v:026:
        - 'JER:2:26 | 26 | 26 | <i>Taken.</i> Juda affected still to be very pious, ver. 23.'
      v:028:
        - 'JER:2:28 | 28 | 28 | <i>Cities.</i> All were abandoned, Ezechiel xvi. 24., and Osee x. 1.'
      v:030:
        - 'JER:2:30 | 30 | 30 | <i>Prophets;</i> Zacharias, (2 Paralipomenon xxiv. 21.) Isaias, &c., Matthew xxiii. 34. (Calmet) --- Punishment is designed by God to cause people to repent. (Worthington)'
      v:031:
        - 'JER:2:31 | 31 | 31 | <i>See,</i> or hear. The <i>sword</i> seems to be animated. (Calmet) --- <i>Lateward.</i> Hebrew, "darksome land." Have I not heaped blessings on my people? --- <i>Revolted.</i> Protestants, "Lords." (Haydock)'
      v:033:
        - 'JER:2:33 | 33 | 33 | <i>Thou who.</i> Hebrew, "Therefore have I." (Calmet) --- Protestants, "hast thou also taught the wicked ones thy ways." (Haydock) --- Thou hast opened a school of vice.'
      v:034:
        - 'JER:2:34 | 34 | 34 | <i>Innocent</i> children, immolated to Moloc, or people murdered, whose blood thou hast not concealed, 4 Kings xxi. 16.'
      v:037:
        - 'JER:2:37 | 37 | 37 | <i>Head,</i> like the violated Thamar, 2 Kings xiii. 19. The king of Egypt was routed, when coming to assist Sedecias, chap. xxxvii. 3, 10. (Calmet)'
