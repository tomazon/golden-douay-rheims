    verses:
      v:001: 'JER:50:1 | 1 | 1 | The word {VERSE_FOOTNOTE_INDEX_REF 0}that the Lord hath spoken against Babylon, and against the land of the Chaldeans, in the hand of Jeremias the prophet.'
      v:002: 'JER:50:2 | 2 | 2 | Declare ye among the nations, and publish it, lift up a standard: proclaim, and conceal it not: say: Babylon is taken, Bel is confounded, Merodach is overthrown, their graven things are confounded, their idols are overthrown.'
      v:003: 'JER:50:3 | 3 | 3 | For a nation is come up against her out of the north, which shall make her land desolate: and there shall be none to dwell therein, from man even to beast: yea, they are removed, and gone away.'
      v:004: 'JER:50:4 | 4 | 4 | In these days, and at that time, saith the Lord, the children of Israel shall come, they and the children of Juda together: going and weeping, they shall make haste, and shall seek the Lord their God.'
      v:005: 'JER:50:5 | 5 | 5 | They shall ask the way to Sion, their faces <i>are</i> hitherward. They shall come, and shall be joined to the Lord by an everlasting covenant, which shall never be forgotten.'
      v:006: 'JER:50:6 | 6 | 6 | My people have been a lost flock, their shepherds have caused them to go astray, and have made them wander in the mountains: they have gone from mountain to hill, they have forgotten their resting-place.'
      v:007: 'JER:50:7 | 7 | 7 | All that found them, have devoured them: and their enemies said: We have not sinned <i>in so doing:</i> because they have sinned against the Lord, the beauty of justice, and against the Lord, the hope of their fathers.'
      v:008: 'JER:50:8 | 8 | 8 | Remove out of the midst of Babylon, and go forth out of the land of the Chaldeans: and be ye as kids at the head of the flock.'
      v:009: 'JER:50:9 | 9 | 9 | For behold I raise up, and will bring against Babylon an assembly of great nations from the land of the north: and they shall be prepared against her, and from thence she shall be taken: their arrows, like those of a mighty man, a destroyer, shall not return in vain.'
      v:010: 'JER:50:10 | 10 | 10 | And Chaldea shall be made a prey: all that waste her shall be filled, saith the Lord.'
      v:011: 'JER:50:11 | 11 | 11 | Because you rejoice, and speak great things, pillaging my inheritance: because you are spread abroad as calves upon the grass, and have bellowed as bulls.'
      v:012: 'JER:50:12 | 12 | 12 | Your mother is confounded exceedingly, and she that bore you is made even with the dust: behold she shall be the last among the nations, a wilderness unpassable, and dry.'
      v:013: 'JER:50:13 | 13 | 13 | Because of the wrath of the Lord, it shall not be inhabited, but shall be wholly desolate: every one that shall pass by Babylon, shall be astonished, and hiss at all her plagues.'
      v:014: 'JER:50:14 | 14 | 14 | Prepare yourselves against Babylon, round about, all you that bend the bow: fight against her, spare not arrows: because she hath sinned against the Lord.'
      v:015: 'JER:50:15 | 15 | 15 | Shout against her, she hath everywhere given her hand, her foundations are fallen, her walls are thrown down, for it is the vengeance of the Lord. Take vengeance upon her: as she hath done, so do to her.'
      v:016: 'JER:50:16 | 16 | 16 | Destroy the sower out of Babylon, and him that holdeth the sickle in the time of harvest: for fear of the sword of the dove every man shall return to his people, and every one shall flee to his own land.'
      v:017: 'JER:50:17 | 17 | 17 | Israel is a scattered flock, the lions have driven him away: first the king of Assyria devoured him: and last this Nabuchodonosor, king of Babylon, hath broken his bones.'
      v:018: 'JER:50:18 | 18 | 18 | Therefore, thus saith the Lord of hosts, the God of Israel: Behold I will visit the king of Babylon and his land, as I have visited the king of Assyria.'
      v:019: 'JER:50:19 | 19 | 19 | And I will bring Israel again to his habitation: and he shall feed on Carmel, and Basan, and his soul shall be satisfied in Mount Ephraim, and Galaad.'
      v:020: 'JER:50:20 | 20 | 20 | In those days, and at that time, saith the Lord, the iniquity of Israel shall be sought for, and there shall be none: and the sin of Juda, and there shall none be found: for I will be merciful to them, whom I shall leave.'
      v:021: 'JER:50:21 | 21 | 21 | Go up against the land of the rulers, and punish the inhabitants thereof, waste, and destroy all behind them, saith the Lord: and do according to all that I have commanded thee.'
      v:022: 'JER:50:22 | 22 | 22 | A noise of war in the land, and a great destruction.'
      v:023: 'JER:50:23 | 23 | 23 | How is the hammer of the whole earth broken, and destroyed? how is Babylon turned into a desert among the nations?'
      v:024: 'JER:50:24 | 24 | 24 | I have caused thee to fall into a snare, and thou art taken, O Babylon, and thou wast not aware of it: thou art found and caught, because thou hast provoked the Lord.'
      v:025: 'JER:50:25 | 25 | 25 | The Lord hath opened his armoury, and hath brought forth the weapons of his wrath : for the Lord, the God of hosts, hath a work to be done in the land of the Chaldeans.'
      v:026: 'JER:50:26 | 26 | 26 | Come ye against her from the uttermost borders: open, that they may go forth that shall tread her down: take the stones out of the way, and make heaps, and destroy her: and let nothing of her be left.'
      v:027: 'JER:50:27 | 27 | 27 | Destroy all her valiant men, let them go down to the slaughter: woe to them, for their day is come, the time of their visitation.'
      v:028: 'JER:50:28 | 28 | 28 | The voice of them that flee, and of them that have escaped out of the land of Babylon: to declare in Sion the revenge of the Lord, our God, the revenge of his temple.'
      v:029: 'JER:50:29 | 29 | 29 | Declare to many against Babylon, to all that bend the bow: stand together against her round about, and let none escape: pay her according to her work: {VERSE_FOOTNOTE_INDEX_REF 0}according to all that she hath done, do ye to her: for she hath lifted up herself against the Lord, against the holy One of Israel.'
      v:030: 'JER:50:30 | 30 | 30 | Therefore shall her young men fall in her streets: and all her men of war shall hold their peace in that day, saith the Lord.'
      v:031: 'JER:50:31 | 31 | 31 | Behold I <i>come against</i> thee, O proud one, saith the Lord, the God of hosts: for thy day is come, the time of thy visitation.'
      v:032: 'JER:50:32 | 32 | 32 | And the proud one shall fall, he shall fall down, and there shall be none to lift him up: and I will kindle a fire in his cities, and it shall devour all round about him.'
      v:033: 'JER:50:33 | 33 | 33 | Thus saith the Lord of hosts: The children of Israel, and the children of Juda are oppressed together: all that have taken them captives, hold them fast, they will not let them go.'
      v:034: 'JER:50:34 | 34 | 34 | Their Redeemer is strong, the Lord of hosts is his name, he will defend their cause in judgment, to terrify the land, and to disquiet the inhabitants of Babylon.'
      v:035: 'JER:50:35 | 35 | 35 | A sword is upon the Chaldeans, saith the Lord, and upon the inhabitants of Babylon, and upon her princes, and upon her wise men.'
      v:036: 'JER:50:36 | 36 | 36 | A sword upon her diviners, and they shall be foolish: a sword upon her valiant ones, and they shall be dismayed.'
      v:037: 'JER:50:37 | 37 | 37 | A sword upon their horses, and upon their chariots, and upon all the people that are in the midst of her: and they shall become as women: a sword upon her treasures, and they shall be made a spoil.'
      v:038: 'JER:50:38 | 38 | 38 | A drought upon her waters, and they shall be dried up: because it is a land of idols, and they glory in monstrous things.'
      v:039: 'JER:50:39 | 39 | 39 | Therefore shall dragons dwell there with the fig-fauns: and ostriches shall dwell therein: and it shall be no more inhabited for ever, neither shall it be built up from generation to generation.'
      v:040: 'JER:50:40 | 40 | 40 | {VERSE_FOOTNOTE_INDEX_REF 0}As the Lord overthrew Sodom and Gomorrha, and their neighbour cities, saith the Lord: no man shall dwell there, neither shall the son of man inhabit it.'
      v:041: 'JER:50:41 | 41 | 41 | Behold a people cometh from the north, and a great nation, and many kings shall rise from the ends of the earth.'
      v:042: 'JER:50:42 | 42 | 42 | They shall take the bow and the shield: they are cruel and unmerciful: their voice shall roar like the sea, and they shall ride upon horses: like a man prepared for battle against thee, O daughter of Babylon.'
      v:043: 'JER:50:43 | 43 | 43 | The king of Babylon hath heard the report of them, and his hands are grown feeble: anguish hath taken hold of him, pangs as a woman in labour.'
      v:044: 'JER:50:44 | 44 | 44 | {VERSE_FOOTNOTE_INDEX_REF 0}Behold he shall come up like a lion from the swelling of the Jordan to the strong and beautiful: for I will make him run suddenly upon her: and who shall be the chosen one whom I may appoint over her? for who is like to me? and who shall bear up against me? {VERSE_FOOTNOTE_INDEX_REF 1}and who is that shepherd that can withstand my countenance?'
      v:045: 'JER:50:45 | 45 | 45 | Therefore, hear ye the counsel of the Lord, which he hath taken against Babylon: and his thoughts which he hath thought against the land of the Chaldeans: surely the little ones of the flocks shall pull them down, of a truth their habitation shall be destroyed with them.'
      v:046: 'JER:50:46 | 46 | 46 | At the noise of the taking of Babylon the earth is moved, and the cry is heard amongst the nations.'
  c:051:
    commentary:
      v:001:
        - 'JER:51:1 | 1 | 1 | <i>Thereof.</i> Hebrew <i>leb kamai,</i> "of the heart, rising up against me." (Haydock) --- Many take Leb-kamai to be the enigmatical name of the <i>Chaldeans,</i> by a secret combination of letters, (Kimchi; Grotius) as if they were not clearly designated in the sequel. (Calmet) --- The prophet expresses more pointedly what he had declared in the preceding chapter. (Worthington)'
      v:002:
        - 'JER:51:2 | 2 | 2 | <i>Fan her.</i> After the corn was trodden out, it was heaved into the wind. This custom would insinuate the distress and captivity of the Chaldeans. Septuagint, "I will send....scoffers, and they shall treat her with scorn, {GREEK:START kathubriousin}{GREEK:END}. (Haydock) --- They have read (Calmet) <i>zedim</i> for <i>zarim.</i>'
      v:003:
        - 'JER:51:3 | 3 | 3 | <i>Mail.</i> There will be little or no resistance made, chap. l. 3. (Haydock) --- The Persians denounce destruction to all taken in arms; or, according to Septuagint and Syriac they exhort each other to fight. (Calmet) --- "Let him," &c. (Haydock) --- Hebrew of the Masorets, "you who bend....spare not." (Calmet) --- Protestants, "against him that bendeth let the archer bend his bow," &c. (Haydock) --- Hebrew is printed <i>ne tendat tendat tendans.</i> The second word is properly omitted in some manuscripts. Thus (1 Chronicles xxiv. 6.) we read <i>taken taken, achuz</i> having been put erroneously for <i>achad,</i> one. (Kennicott)'
      v:005:
        - 'JER:51:5 | 5 | 5 | <i>Forsaken,</i> as a widow, <i>viduatus.</i> (Haydock) --- God still considers the nation as his spouse. --- <i>Their land.</i> That of the Chaldeans, (Calmet) or of the Jews. (Theodoret) --- <i>Sin,</i> or punishment.'
      v:006:
        - 'JER:51:6 | 6 | 6 | <i>Silent.</i> Jews proclaim that Babylon is justly punished, (Calmet) <i>lest you partake in her crimes,</i> Apocalypse xviii. 4. Protestants, "be not cut off in her," &c. (Haydock)'
      v:007:
        - 'JER:51:7 | 7 | 7 | <i>Cup.</i> She has exercised the vengeance of the Lord on Juda, Egypt, &c.'
      v:008:
        - JER:51:8 | 8 | 8 | <i>Suddenly.</i> She has not lost many battles; but is fallen at once from being the greatest city of the East.
      v:009:
        - 'JER:51:9 | 9 | 9 | <i>We.</i> The guardian angels, or Jews reply. Miracles are lost on her. --- <i>Heavens.</i> Her crimes call for punishment, Genesis xviii. 21., and Jonas i. 2.'
      v:010:
        - 'JER:51:10 | 10 | 10 | <i>Justices.</i> We had not injured the Chaldeans, though we had offended God.'
      v:011:
        - 'JER:51:11 | 11 | 11 | <i>Sharpen.</i> He addresses ironically the citizens of Babylon. --- <i>Medes.</i> Thus the subjects of the Persian monarchs are commonly styled. (Calmet)'
      v:012:
        - 'JER:51:12 | 12 | 12 | <i>Standard.</i> Call together thy subjects and allies. (Haydock) --- This must be explained of Babylon. (Menochius) --- Yet all will be in vain, ver. 11. (Haydock) --- <i>Ambushes.</i> Herein the valour and genius of heroes was most displayed, Josue viii. 2. (Homer)'
      v:013:
        - 'JER:51:13 | 13 | 13 | <i>Waters.</i> Not far from the Tigris, and divided into two parts by the Euphrates. (Calmet) --- <i>Entire,</i> being cut up by the roots, <i>pedalis,</i> (Lyranus) or according to the measure of thy crimes. (Delrio) (Calmet) --- Septuagint, "thy end is truly come into thy bowels." (Haydock)'
      v:014:
        - 'JER:51:14 | 14 | 14 | <i>Himself.</i> Septuagint, "his hand" lifted up, or by his power. --- <i>Locusts.</i> Their ravages were equally dreaded, Joel ii. 4., and Judges vi. 5.'
      v:016:
        - JER:51:16 | 16 | 16 | <i>Rain.</i> Thunder and lightning are usually followed by showers. (Calmet)
      v:017:
        - 'JER:51:17 | 17 | 17 | <i>Every man,</i> &c. That is, every maker of idols, however he boasts of his knowledge and skill, does but shew himself a fool in pretending to make a god. (Challoner) (Wisdom xiv. 18.) --- <i>By his,</i> or "by default of knowledge;" (<i>a scientia.</i> Haydock) as the Hebrew may also mean. The Babylonians were so confounded, they knew not what to do. (Calmet) --- Protestants, "Every man is brutish by his knowledge." Marginal note, or "is more brutish than to know," chap. x. 14. (Haydock)'
      v:020:
        - 'JER:51:20 | 20 | 20 | <i>Thou,</i> Cyrus, (Grotius) or more commonly the Chaldeans are understood.'
      v:025:
        - 'JER:51:25 | 25 | 25 | <i>Mountain.</i> So Babylon is styled in derision. See chap. xxi. 13., and Isaias i. 10., and xx. 6., and xxii. 1. The city stood on a plain. Some think that its palace and walls are designated. --- <i>Burnt;</i> unfruitful. This happened long after Cyrus, though it then ceased to be the capital, and became only a shadow of its former greatness.'
      v:026:
        - 'JER:51:26 | 26 | 26 | <i>Corner.</i> No king or conqueror shall spring thence. Alexander [the Great] thought of making it the seat of his empire, but was prevented by death. (Strabo xv.)'
      v:027:
        - 'JER:51:27 | 27 | 27 | <i>Prepare.</i> Literally, "sanctify." (Haydock) --- Call together all nations to fight against Babylon. (Worthington) --- Many religious ceremonies were used. --- <i>Ararat,</i> where the ark rested, (Genesis viii. 4.) near the Araxes, (St. Jerome, in Isaias xxxvii.) or in the Gordyean mountains, in Armenia, where the <i>Menni</i> dwelt. --- <i>Ascenez,</i> or Ascantes, (Calmet) near the Tanais. (Pliny, [Natural History?] vi. 7.) --- <i>Taphsar,</i> "the prince," Nahum iii. 17. (Pagnin) "Warriors." (Chaldean) "Machines" (Septuagint) --- <i>Caterpillar,</i> or "locust," (<i>bruchum.</i> Haydock) which resembles more a body of cavalry. (Calmet) --- Septuagint, "Push forward the cavalry against her, as a multitude of locusts." (Haydock)'
      v:028:
        - 'JER:51:28 | 28 | 28 | <i>Prepare;</i> "sanctify." (Haydock) --- <i>Media.</i> Cyrus, ver. 11. --- <i>Captains:</i> generals. (Calmet) --- <i>Rulers.</i> Literally, "magistrates." (Haydock) --- Hebrew <i>Seganim,</i> a title used once by Isaias, and frequently by those who wrote after the Assyrians (Calmet) commenced their invasion. (Haydock)'
      v:030:
        - 'JER:51:30 | 30 | 30 | <i>Bars,</i> fastening the gates. (Calmet) --- Those who entered by the channel of the river, would seize the gates to let their companions enter. (Haydock)'
      v:031:
        - 'JER:51:31 | 31 | 31 | <i>King,</i> feasting in his palace, (Herodotus i. 191.) or at Borsippe. (Berosus) He sent to make inquiries, (Calmet) or his subjects hastened to convey the doleful tidings, and thus met each other. (Haydock)'
      v:032:
        - 'JER:51:32 | 32 | 32 | <i>Fords.</i> Thus the enemy entered. --- <i>Marches.</i> Hebrew, "sedges," which grew to the size of trees, and were burnt when the waters of the river and lakes were drained. Herodotus (i. 185, 178.) specifies a lake four hundred and twenty stadia square, and says the ditches round the city were full of water.'
      v:033:
        - 'JER:51:33 | 33 | 33 | <i>Threshing,</i> performed by oxen treading, and by rollers, &c., Judges viii. 16., and 2 Kings xii. 31. --- <i>Little;</i> about fifty-six years.'
      v:034:
        - "JER:51:34 | 34 | 34 | <i>Dragon,</i> or huge fish, which swallows without chewing. Sion is here venting her complaint, Psalm cxxxvi. 8. (Calmet) --- She shews that Babylon is justly punished for her cruelty towards God's people. (Worthington)"
      v:036:
        - 'JER:51:36 | 36 | 36 | <i>Spring;</i> commerce, the source of her riches; or rather the waters shall be brought out of their usual channels. For many ages (Calmet) the Euphrates has been lost in sands, and reaches not the Persian Gulf. (Pliny, [Natural History?] vii. 27.) (Cellar. iii. 16.)'
      v:037:
        - 'JER:51:37 | 37 | 37 | <i>Dragons.</i> This has been the case for above sixteen centuries, chap. l. 31., and Isaias xiii. 21.'
      v:038:
        - 'JER:51:38 | 38 | 38 | <i>Roar.</i> They shall retain their haughty air and threaten others, when they themselves shall fall (Calmet) in the midst of their feasting, Daniel v. 30. (Xenophon vii.)'
      v:041:
        - 'JER:51:41 | 41 | 41 | <i>Sesach,</i> the city which worshipped the moon, (chap. xxv. 26.) Bel, (chap. l. 2.) &c.'
      v:042:
        - 'JER:51:42 | 42 | 42 | <i>Sea:</i> numerous armies of Cyrus, or the waters of the Euphrates let loose. (Calmet) --- In the days of Alexander [the Great], many tombs of the kings were inundated. (Strabo xv.)'
      v:044:
        - 'JER:51:44 | 44 | 44 | <i>Down.</i> His priests pretended that he eat, (Daniel xiv. 11.) and a woman of their choice slept in the most retired part of the temple. (Herodotus i. 181.) --- The prophet derides this notion. The idol, or rather his votaries, (Haydock) shall be forced to let go the Israelites. (Calmet) --- <i>Fall,</i> by means of Cyrus and of Darius, chap. l. 3. (Haydock)'
      v:046:
        - "JER:51:46 | 46 | 46 | <i>Faint.</i> You may apprehend that your miseries will increase in the midst of such confusion; but no, Baltassar, the last of your oppressor's race, shall be assassinated by Neriglissor, who will be succeeded by Laborosoarchod and Nabonides. This last shall yield to Cyrus, who will grant you liberty. Baltassar reigned two years, Neriglissor four, his ill-tempered infant son nine months, when his followers murdered him, and gave the crown to a Babylonian called Nabonides, who kept it seventeen years, till Cyrus took him prisoner. This we learn from Berosus, quoted by Josephus, contra Apion i. On the other hand Daniel makes Darius, the Mede, succeed Baltassar, and after him Cyrus reigned. To these changes and continual alarms the prophet alludes."
      v:047:
        - 'JER:51:47 | 47 | 47 | <i>Idols;</i> Bel, &c., ver. 41. --- <i>Slain.</i> Hebrew, "dancers." The people were feasting. (Calmet) --- It means also "slain," (Protestants) or "soldiers."'
      v:048:
        - 'JER:51:48 | 48 | 48 | <i>Praise,</i> for the just punishment. (Haydock) --- The crimes were public. (Calmet)'
      v:050:
        - 'JER:51:50 | 50 | 50 | <i>Mind.</i> Offer sacrifices of thanks on Sion, (Haydock) both Jews and other nations. (Calmet)'
      v:051:
        - 'JER:51:51 | 51 | 51 | <i>We.</i> The Jews answer: we are ashamed when we think of these places. (Menochius)'
      v:053:
        - 'JER:51:53 | 53 | 53 | <i>High.</i> Her fortifications and ditches will prove fruitless, chap. xlviii. 7, 18.'
      v:055:
        - 'JER:51:55 | 55 | 55 | <i>Great voice,</i> or boasting and songs of joy, usual at public meetings. --- <i>Noise.</i> They groan under affliction.'
      v:057:
        - 'JER:51:57 | 57 | 57 | <i>Drunk,</i> with the wine of fury, ver. 39., and chap. xxv. 26.'
      v:058:
        - 'JER:51:58 | 58 | 58 | <i>Broad wall.</i> The pagan historians agree not in the dimensions, but allow it was excessively broad and lofty. (Calmet) --- Six chariots might go abreast. It was 360 stadia long, (Ctesias); or 480 (Herodotus i. 178.) that is above 23 leagues, allowing 2,500 paces for each. This author says the breadth was fifty cubits of the <i>king,</i> three inches larger than the common one, or about twenty-one inches. Pliny ([Natural History?] vi. 26.) improperly applies this to Roman feet, and says the walls were two hundred feet high; while Herodotus assigns so many cubits. (Calmet) --- There were three different walls. (Curt. v.) --- Cyrus demolished the outer one. (Berosus) --- What remained, (Calmet) with the hundred brazen gates, Darius treated in like manner. (Herodotus i. 179., and iii. 159.) --- Thus was the prediction fulfilled, and the works of so many captive nations brought to nothing. It is asserted that 200,000 (Calmet) daily finished a stadium, (Curt. v.) or 125 paces. (Calmet)'
      v:059:
        - "JER:51:59 | 59 | 59 | <i>With.</i> Hebrew also, (Calmet) \"on behalf of.\" (Protestant marginal note) (Haydock) --- It is no where else asserted that Sedecias went in person, and Septuagint, Chaldean, &c., explain it in this manner. Baruch accompanied his brother Saraias, and probably took the letter, Baruch i. 2. Saraias went to petition for the sacred vessels. --- <i>Prophecy,</i> or of the embassy to speak (Calmet) in the king's name. Hebrew <i>menucha,</i> was a caution of Benjamin. It means, \"rest;\" whence some have inferred that he was chamberlain, (Canticle of Canticles iii. 8.) or a favourite. Most translate, \"chief of the presents,\" Septuagint and Chaldean, as if they they had read <i>mincha,</i> which he carried as a tribute to Babylon. Jeremias gave him charge of the parcel, perhaps before Baruch had determined to go."
      v:064:
        - 'JER:51:64 | 64 | 64 | <i>Sink.</i> The angel did the like; (Apocalypse xviii. 21.; Calmet) and the Phoceans, leaving their country, swore that they would return no more till a piece of red hot iron, which they threw into the sea, should swim. (Herodotus i. 165.) --- <i>Thus,</i> &c., was added by the compiler. Septuagint omit the sentence, as what relates to Babylon is placed [in] chap. xxviii. in their copies. (Calmet) --- Yet Grabe puts it in a different character. (Haydock) --- Jeremias wrote a great deal, after the 4th year of Sedecias, ver. 59. (Calmet) --- He here finished his predictions against Babylon. (Worthington) --- This does not mean that he did not write the next chapter, (Menochius) as Cappel allows, (Houbigant) though this may still be doubted. (Haydock)'
