    verses:
      v:001: 'JER:36:1 | 1 | 1 | And it came to pass {VERSE_FOOTNOTE_INDEX_REF 0}in the fourth year of Joakim, the son of Josias, king of Juda, that this word came to Jeremias by the Lord, saying:'
      v:002: 'JER:36:2 | 2 | 2 | Take thee a roll of a book, and thou shalt write in it all the words that I have spoken to thee against Israel and Juda, and against all the nations from the day that I spoke to thee, from the days of Josias even to this day.'
      v:003: 'JER:36:3 | 3 | 3 | If so be, when the house of Juda shall hear all the evils that I purpose to do unto them, that they may return every man from his wicked way: and I will forgive their iniquity, and their sin.'
      v:004: 'JER:36:4 | 4 | 4 | So Jeremias called Baruch, the son of Nerias: and Baruch wrote from the mouth of Jeremias, all the words of the Lord, which he spoke to him, upon the roll of a book.'
      v:005: 'JER:36:5 | 5 | 5 | And Jeremias commanded Baruch, saying: I am shut up, and cannot go into the house of the Lord.'
      v:006: 'JER:36:6 | 6 | 6 | Go thou in, therefore, and read out of the volume which thou hast written from my mouth, the words of the Lord, in the hearing of all the people in the house of the Lord, on the fasting day; and, also, thou shalt read them in the hearing of all Juda, that come out of their cities:'
      v:007: 'JER:36:7 | 7 | 7 | If so be, they may present their supplication before the Lord, and may return every one from his wicked way; for great is the wrath and indignation which the Lord hath pronounced against this people.'
      v:008: 'JER:36:8 | 8 | 8 | And Baruch, the son of Nerias, did according to all that Jeremias, the prophet, had commanded him, reading out of the volume the words of the Lord, in the house of the Lord.'
      v:009: 'JER:36:9 | 9 | 9 | And it came to pass in the fifth year of Joakim, the son of Josias, king of Juda, in the ninth month, that they proclaimed a fast before the Lord to all the people in Jerusalem, and to all the people that were come together out of the cities of Juda to Jerusalem.'
      v:010: 'JER:36:10 | 10 | 10 | And Baruch read out of the volume the words of Jeremias, in the house of the Lord, in the treasury of Gamarias, the son of Saphan the scribe, in the upper court, in the entry of the new gate of the house of the Lord, in the hearing of all the people.'
      v:011: 'JER:36:11 | 11 | 11 | And when Micheas, the son of Gamarias, the son of Saphan, had heard out of the book all the words of the Lord,'
      v:012: "JER:36:12 | 12 | 12 | He went down into the king's house, to the secretary's chamber; and behold all the princes sat there; Elisama, the scribe, and Dalaias, the son of Semeias, and Elnathan, the son of Achobor, and Gamarias, the son of Saphan, and Sedecias, the son of Hananias, and all the princes."
      v:013: 'JER:36:13 | 13 | 13 | And Micheas told them all the words that he had heard, when Baruch read out of the volume in the hearing of the people.'
      v:014: 'JER:36:14 | 14 | 14 | Therefore all the princes sent Judi, the son of Nathanias, the son of Selemias, the son of Chusi, to Baruch, saying: Take in thy hand the volume in which thou hast read in the hearing of the people, and come. So Baruch, the son of Nerias, took the volume in his hand, and came to them.'
      v:015: 'JER:36:15 | 15 | 15 | And they said to him: Sit down and read these things in our hearing. And Baruch read in their hearing.'
      v:016: 'JER:36:16 | 16 | 16 | And when they had heard all the words, they looked upon one another with astonishment, and they said to Baruch: We must tell the king all these words.'
      v:017: 'JER:36:17 | 17 | 17 | And they asked him, saying: Tell us how didst thou write all these words from his mouth.'
      v:018: 'JER:36:18 | 18 | 18 | And Baruch said to them: With his mouth he pronounced all these words as if he were reading to me: and I wrote in a volume with ink.'
      v:019: 'JER:36:19 | 19 | 19 | And the princes said to Baruch: Go, and hide thee, both thou and Jeremias, and let no man know where you are.'
      v:020: 'JER:36:20 | 20 | 20 | And they went in to the king, into the court; but they laid up the volume in the chamber of Elisama, the scribe; and they told all the words in the hearing of the king.'
      v:021: 'JER:36:21 | 21 | 21 | And the king sent Judi that he should take the volume: who, bringing it out of the chamber of Elisama, the scribe, read it in the hearing of the king, and of all the princes that stood about the king.'
      v:022: 'JER:36:22 | 22 | 22 | Now the king sat in the winter-house, In the ninth month; and there was a hearth before him, full of burning coals.'
      v:023: 'JER:36:23 | 23 | 23 | And when Judi had read three or four pages, he cut it with the penknife, and he cast it into the fire that was upon the hearth, till all the volume was consumed with the fire that was on the hearth.'
      v:024: 'JER:36:24 | 24 | 24 | And the king, and all his servants that heard all these words, were not afraid, nor did they rend their garments.'
      v:025: 'JER:36:25 | 25 | 25 | But yet Elnathan, and Dalaias, and Gamarias spoke to the king, not to burn the book; and he heard them not.'
      v:026: 'JER:36:26 | 26 | 26 | And the king commanded Jeremiel, the son of Amelech, and Saraias, the son of Ezriel, and Selemias, the son of Abdeel, to take up Baruch, the scribe, and Jeremias, the prophet: but the Lord hid them.'
      v:027: 'JER:36:27 | 27 | 27 | And the word of the Lord came to Jeremias, the prophet, after that the king had burnt the volume, and the words that Baruch had written from the mouth of Jeremias, saying:'
      v:028: 'JER:36:28 | 28 | 28 | Take thee again another volume: and write in it all the former words that were in the first volume, which Joakim, the king of Juda, hath burnt.'
      v:029: 'JER:36:29 | 29 | 29 | And thou shalt say to Joakim, the king of Juda: Thus saith the Lord: Thou hast burnt that volume, saying: Why hast thou written therein, and said: The king of Babylon shall come speedily, and shall lay waste this land; and shall cause to cease from thence man and beast?'
      v:030: 'JER:36:30 | 30 | 30 | Therefore thus saith the Lord against Joakim, the king of Juda: He shall have none to sit upon the throne of David; and his dead body shall be cast out to the heat by day, and to the frost by night.'
      v:031: 'JER:36:31 | 31 | 31 | And I will punish him, and his seed: and his servants for their iniquities, and I will bring upon them, and upon the inhabitants of Jerusalem, and upon the men of Juda, all the evil that I have pronounced against them: but they have not heard.'
      v:032: 'JER:36:32 | 32 | 32 | And Jeremias took another volume, and gave it to Baruch, the son of Nerias, the scribe; who wrote in it, from the mouth of Jeremias, all the words of the book which Joakim, the king of Juda, had burnt with fire; and there were added besides, many more words than had been before.'
  c:037:
    commentary:
      v:001:
        - JER:37:1 | 1 | 1 | <i>Sedecias.</i> He was less impious than his two predecessors; but too weak to do good.
      v:003:
        - 'JER:37:3 | 3 | 3 | <i>Pray,</i> or consult. He wished to know whether the Chaldeans would return. (Calmet) --- He feared, yet ill-treated the prophet, as Herod did John the Baptist. (Worthington)'
      v:006:
        - "JER:37:6 | 6 | 6 | <i>Return,</i> routed, chap. xlvi. 15. His army was small, Ezechiel xvii. 17., and xxx. 21. This king Ephree, (chap. xliv. 30.) or Apries, had succeeded Psammis, after an interregnum of ten years' continuance. (Herodotus ii. 161.) --- He foresaw that his own dominions would be invaded, after Jerusalem, the key, was taken. The other allies of Juda perfidiously sat still, or joined the Chaldeans. (Calmet)"
      v:008:
        - 'JER:37:8 | 8 | 8 | <i>Away.</i> They departed indeed, but for a short time.'
      v:009:
        - JER:37:9 | 9 | 9 | <i>Tent.</i> So easy it is for God to destroy by few as well as by many! (Haydock)
      v:011:
        - 'JER:37:11 | 11 | 11 | <i>Possession,</i> lately purchased, chap. xxxii. (Lyranus) --- Yet some think this had not yet taken place. (Calmet) --- Septuagint, "to buy <i>provisions</i> among." Hebrew, "to slip away thence in the midst of the people." (Haydock) --- He wished to escape the fury of his enemies at Jerusalem. (Calmet) --- It is an old device of persecutors to lay false charges on the innocent, as Julian and the Arians did. (Hist. Tripart. vi. 27.) (Worthington)'
      v:014:
        - 'JER:37:14 | 14 | 14 | <i>Beat him,</i> as a traitor and fugitive. --- <i>Prison,</i> very deep, ver. 19. (Calmet)'
      v:015:
        - 'JER:37:15 | 15 | 15 | <i>Prison.</i> Literally, "lake or pit," (Haydock) such as was used to keep wine. Thus God tries his chosen friends, according to their strength!'
      v:018:
        - 'JER:37:18 | 18 | 18 | <i>Prophets.</i> He insults over these impostors, and speaks boldly. The Chaldeans were now returned, chap. xxxviii.'
      v:019:
        - 'JER:37:19 | 19 | 19 | <i>Be.</i> Hebrew, "fall prostrate," chap. xxxvi. 7.'
      v:020:
        - "JER:37:20 | 20 | 20 | <i>Entry,</i> where he had been already, chap. xxxii. 1., and xxxiv. 1, 7. --- <i>Piece.</i> Roll, sufficient for a day's maintenance. (Calmet) --- Protestants, \"a piece of bread (Septuagint, a loaf) out of the baker's street.\" (Haydock)"
