    verses:
      v:001: 'JER:30:1 | 1 | 1 | This {VERSE_FOOTNOTE_INDEX_REF 0}<i>is</i> the word that came to Jeremias from the Lord, saying:'
      v:002: 'JER:30:2 | 2 | 2 | Thus saith the Lord, the God of Israel, saying: Write thee all the words that I have spoken to thee, in a book.'
      v:003: 'JER:30:3 | 3 | 3 | For behold the days come, saith the Lord, and I will bring again the captivity of my people Israel and Juda, saith the Lord: and I will cause them to return to the land which I gave to their fathers, and they shall possess it.'
      v:004: 'JER:30:4 | 4 | 4 | And these are the words that the Lord hath spoken to Israel and to Juda:'
      v:005: 'JER:30:5 | 5 | 5 | For thus saith the Lord: We have heard a voice of terror: there is fear, and no peace.'
      v:006: 'JER:30:6 | 6 | 6 | Ask ye, and see if a man bear children ? why then have I seen every man with his hands on his loins, like a woman in labour, and all faces are turned yellow?'
      v:007: 'JER:30:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}Alas, for that day <i>is</i> great, neither is there the like to it: and it is the time of tribulation to Jacob, but he shall be saved out of it.'
      v:008: 'JER:30:8 | 8 | 8 | And it shall come to pass in that day, saith the Lord of hosts, that I will break his yoke from off thy neck, and will burst his bands: and strangers shall no more rule over him:'
      v:009: 'JER:30:9 | 9 | 9 | But they shall serve the Lord, their God, and David, their king, whom I will raise up to them.'
      v:010: 'JER:30:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}Therefore, fear thou not, my servant Jacob, saith the Lord, neither be dismayed, O Israel: for, behold, I will save thee from a country afar off, and thy seed from the land of their captivity: and Jacob shall return, and be at rest, and abound with all good things, and there shall be none whom he may fear:'
      v:011: 'JER:30:11 | 11 | 11 | For I am with thee, saith the Lord, to save thee: for I will utterly consume all the nations among which I have scattered thee: but I will not utterly consume thee: but I will chastise thee in judgment, that thou mayst not seem to thyself innocent.'
      v:012: 'JER:30:12 | 12 | 12 | For thus saith the Lord: Thy bruise is incurable, thy wound is very grievous.'
      v:013: 'JER:30:13 | 13 | 13 | There is none to judge thy judgment to bind it up : thou hast no healing medicines.'
      v:014: 'JER:30:14 | 14 | 14 | All thy lovers have forgotten thee, and will not seek after thee: {VERSE_FOOTNOTE_INDEX_REF 0}for I have wounded thee with the wound of an enemy, with a cruel chastisement: by reason of the multitude of thy iniquities, thy sins are hardened.'
      v:015: 'JER:30:15 | 15 | 15 | Why criest thou for thy affliction? thy sorrow is incurable: for the multitude of thy iniquity, and for thy hardened sins, I have done these things to thee.'
      v:016: 'JER:30:16 | 16 | 16 | Therefore, all they that devour thee, shall be devoured: and all thy enemies shall be carried into captivity: and they that waste thee shall be wasted; and all that prey upon thee, will I give for a prey.'
      v:017: 'JER:30:17 | 17 | 17 | For I will close up thy scar, and will heal thee of thy wounds, saith the Lord. Because they have called thee, O Sion, an outcast: This is she that had none to seek after her.'
      v:018: 'JER:30:18 | 18 | 18 | Thus saith the Lord: Behold, I bring back the captivity of the pavilions of Jacob, and will have pity on his houses, and the city shall be built in her place, and the temple shall be found according to the order thereof.'
      v:019: 'JER:30:19 | 19 | 19 | And out of them shall come forth praise, and the voice of them that play: and I will multiply them, and they shall not be made few: and I will glorify them, and they shall not be lessened.'
      v:020: 'JER:30:20 | 20 | 20 | And their children shall be as from the beginning, and their assembly shall be permanent before me: and I will visit against all that afflict them.'
      v:021: 'JER:30:21 | 21 | 21 | And their leader shall be of themselves: and their prince shall come forth from the midst of them: and I will bring him near, and he shall come to me: for who is this that setteth his heart to approach to me, saith the Lord?'
      v:022: 'JER:30:22 | 22 | 22 | And you shall be my people: and I will be your God.'
      v:023: 'JER:30:23 | 23 | 23 | Behold the whirlwind of the Lord, <i>his</i> fury going forth, a violent storm, it shall rest upon the head of the wicked.'
      v:024: 'JER:30:24 | 24 | 24 | The Lord will not turn away the wrath of his indignation, till he hath executed and performed the thought of his heart: in the latter days you shall understand these things.'
  c:031:
    commentary:
      v:001:
        - 'JER:31:1 | 1 | 1 | <i>Israel.</i> The ten tribes returned as well as Juda, &c. (Calmet) --- They were more ready to receive Christ than the other two tribes, Matthew xiii., &c. (Worthington)'
      v:002:
        - 'JER:31:2 | 2 | 2 | <i>Desert.</i> From which the former inhabitants had been driven, (4 Kings xvii. 6, 24.; Calmet) or, as those under Moses were favoured, (Haydock) so shall the captives. (Grotius) --- Septuagint, "I found him warm," ({GREEK:START thermon}{GREEK:END}, means also a <i>lupin,</i> which has misled the old Latin interpreters. St. Jerome) <i>murdered</i> "in the desert, with those slain by the sword. Go, and destroy not Israel." (Haydock)'
      v:003:
        - 'JER:31:3 | 3 | 3 | <i>Afar.</i> He has seemed to despise me, (St. Jerome) or he has spoken to my ancestors. (Calmet) --- Chaldean, He has "manifested himself long ago to our fathers. Prophet, tell them I have," &c., Psalm xxxv. 11., and cviii. 11. (Calmet)'
      v:005:
        - 'JER:31:5 | 5 | 5 | <i>Samaria.</i> Its wine was famous, Judges ix. 27. (Josephus, Jewish Wars iii. 2.) --- <i>Time,</i> three years being elapsed, Leviticus xix. 35. (Calmet) --- Protestants, "plant, and shall eat (marginal note, profane) <i>them</i> as common things." They shall not be too greedy, (Haydock) but shall have leisure to enjoy the fruits of their labour. (Calmet)'
      v:006:
        - 'JER:31:6 | 6 | 6 | <i>Watchmen.</i> Some were stationed on eminences to observe the first appearances of the moon, (Calmet) which was a sort of festival. (Haydock)'
      v:007:
        - 'JER:31:7 | 7 | 7 | <i>Head.</i> Rejoice over Babylon. --- <i>Save.</i> Hebrew <i>Hoshang,</i> "I beg," was usually added; and this acclamation is used by the Church.'
      v:008:
        - 'JER:31:8 | 8 | 8 | <i>Together.</i> All shall hasten, and there shall be no impediment, Isaias xxxv. 5.'
      v:009:
        - 'JER:31:9 | 9 | 9 | <i>Shall,</i> or "came" into captivity, Baruch vi. 6., Psalm cxxv. 6., and Isaias lxvi. 20. --- <i>Way.</i> They shall find every accommodation, and plenty of water, Isaias xxxv. 7., and xlix. 10. --- <i>Born.</i> Chaldean, "beloved." I will treat the ten tribes as well as Juda. Christ inebriates his disciples with his graces. (Calmet) --- Ephraim shall be treated with all the love and attention shewn to the first-born. (Worthington)'
      v:012:
        - 'JER:31:12 | 12 | 12 | <i>Sion.</i> There shall be no farther schism or idolatry among them. --- <i>No more,</i> if they prove faithful. This was not the case.'
      v:014:
        - 'JER:31:14 | 14 | 14 | <i>Fatness.</i> Abundant crops secured them more plentiful tythes[tithes], as long as the <i>people</i> preserved their religion. (Haydock) --- No nation had more priests, or better provided for. (Calmet)'
      v:015:
        - 'JER:31:15 | 15 | 15 | <i>High.</i> Literally, "high places." Hebrew <i>Rama.</i> (Haydock) --- There was a city of this name near Bethlehem, where Rachel was buried. Benjamin was her son, and was conducted by this road to Babylon. (Chaldean) (Grotius) (Tirinus) --- Ephraim and Manasses were also her grandchildren, and she may bewail their captivity by personification. St. Matthew (ii. 18.) shews that this prediction was more fully accomplished when the innocents were slain. The same passage may allude to different events. (Calmet) --- All the people of God, both of the ten and of the two tribes, bewailed their captivity, and the mothers lamented for those slain near Bethlehem. (Worthington)'
      v:016:
        - 'JER:31:16 | 16 | 16 | <i>Reward.</i> A time fixed for thy tears being dried up, Isaias xvi. 14., and xl. 10.'
      v:018:
        - "JER:31:18 | 18 | 18 | <i>I was.</i> Chaldean, Theodoret, and St. Chrysostom have \"not.\" But chastisement produced a salutary effect upon the ten tribes, Osee vi. 1., and xiv. 3. --- <i>Convert.</i> Bring me back from captivity and from my evil ways. This must be attributed to grace. (Calmet) --- We cannot repent without it. (St. Jerome) --- <i>Da quod jubes.</i> (St. Augustine, Confessions x. 19, 31, and 37.) --- God's grace is the principal cause of justification. Man's co-operation is the secondary cause. (Worthington)"
      v:019:
        - 'JER:31:19 | 19 | 19 | <i>Thigh,</i> through grief. <i>Femur mrenti plangere dextra.</i> (Ovid, Metam. xi.) --- Cyrus struck his thigh, mounted his horse, and went to attend the funeral of Abradates. (Xenophon vii.) --- So did Achilles for Patroclus. (Homer, Iliad xvi.) --- <i>Youth,</i> being seduced by Jeroboam.'
      v:020:
        - 'JER:31:20 | 20 | 20 | <i>I spoke.</i> Hebrew, "my word is in him," and he is docile to my instructions.'
      v:021:
        - 'JER:31:21 | 21 | 21 | <i>Tower,</i> to bewail thy past follies; or signals to know the way, or tombs for thy beloved.'
      v:022:
        - "JER:31:22 | 22 | 22 | <i>Daughter.</i> Bury thy dead, and delay thy return no longer. The Israelites did not soon make use of the leave granted by Cyrus. (Calmet) --- <i>Man.</i> Hebrew, \"a hero.\" (Tirinus) --- The fathers generally explain this of the incarnation. (Calmet) --- Christ had the perfect use of reason in the virgin's womb. (Haydock) --- He was the brightness of his Father's glory, Hebrew i. 3. Even some ancient Jews apply this to the Messias. (Galatin. vii. 14.) But the moderns understand that women would offer themselves in marriage; the times would be so happy. This was not so unusual in countries where polygamy prevailed, Ruth iii. 9., Isaias iv. 1., and Canticle of Canticles viii. 1. (Calmet) --- Hence this is hardly the meaning; for God promises something <i>new.</i> (Haydock) --- \"The Lord hath created a new <i>thing</i> in a woman.\" (Aquila) --- Symmachus agrees nearly with the Septuagint, \"because the Lord has created thee by salvation a new plantation. Men shall go about in <i>thy</i> salvation.\" This \"might be explained, if it were not sacrilegious to argue respecting God's word by human sense,\" says St. Jerome; though this censure of \"the Vulgate\" (Septuagint) seems rather harsh. He complains here of his copy. Theodoret explains it of the apostles going through the world to spread the gospel. (Haydock) --- Behold whence thy happiness must come, (Menochius) O thou who hast so long proved faithless, going <i>astray after many lovers.</i> (Haydock) --- Christ, in his mother's womb, was in stature small, but a perfect man (Worthington) in the use of reason, &c. (Haydock)"
      v:023:
        - JER:31:23 | 23 | 23 | <i>Bless thee.</i> Thus the captives speak in rapture at their return.
      v:024:
        - 'JER:31:24 | 24 | 24 | <i>Together.</i> Jerusalem shall be large enough to contain all, at the great festivals.'
      v:026:
        - JER:31:26 | 26 | 26 | <i>To me.</i> Thus Jeremias concludes his prediction with joy. (Calmet)
      v:027:
        - 'JER:31:27 | 27 | 27 | <i>Men.</i> They shall increase exceedingly by my blessing. (Haydock) --- <i>Beasts</i> were the source of their riches. Hence <i>pecunia</i> is derived from <i>pecus.</i> (Worthington)'
      v:029:
        - 'JER:31:29 | 29 | 29 | <i>Edge.</i> Such observations had been too often made, Ezechiel xviii. 12. (Haydock) --- Henceforward you shall not suffer for the faults of Achab, Manasses, &c. Each one shall bear his own burden. The captivity has been like a deluge, cleaning all away. (Calmet)'
      v:031:
        - 'JER:31:31 | 31 | 31 | <i>Covenant.</i> That made with the captives was not such. Their covenant is grown <i>old,</i> and at an end, as St. Paul shews, Hebrews viii. 8. They were not indeed divided, as they had been, Ezechiel xxxvii. 16.'
      v:032:
        - 'JER:31:32 | 32 | 32 | <i>Dominion.</i> As a husband, (Hebrew; Calmet) or "Lord." (Haydock) --- "I despised them." (Septuagint) (Hebrews viii.)'
      v:033:
        - 'JER:31:33 | 33 | 33 | <i>Heart.</i> They were more docile after their return: yet still their service was very imperfect and forced. How many false traditions were received, at the coming of Christ! This of course, regards his disciples.'
      v:034:
        - 'JER:31:34 | 34 | 34 | <i>Lord.</i> Christ himself came to instruct mankind. The true God was better known than ever, even by the illiterate. Yet God requires us to have recourse to men, in order to know his truths, as St. Paul was sent to Hananias, and the eunuch to Philip. [Acts viii., and ix.] (Haydock) --- The apostles were enlightened by the Holy Ghost, (John vi. 45.; St. Augustine, de Spir.; Calmet) who still guides the flock by his pastors. The private spirit is too fanatical and delusive. (Haydock) --- The most ignorant shall easily become acquainted with the truths of salvation. External preaching is requisite, though of little use unless grace touch the mind and the heart. (Tirinus) --- All will hear successively, (Haydock) or embrace the gospel at the same time, for several years before the last day. (Houbigant, pref. in Prop. 356) (Isaias xi. 9., and xlv. 23., and Sophonias iii. 9., &c.) (Haydock)'
      v:036:
        - "JER:31:36 | 36 | 36 | <i>Ever.</i> Like the Chanaanites and <i>Ephraim</i> during the captivity, Isaias vii. 8. God restored the latter. Yet they are again dispersed from above 17 centuries, so that this perpetuity, which shall equal the world's duration, belongs to the Church. (Calmet) --- <i>Israel</i> remains, not in the incredulous Jews, but in those who with the apostles embraced and propagated the faith of Christ. (St. Jerome) (Worthington)"
      v:037:
        - 'JER:31:37 | 37 | 37 | <i>Out,</i> experimentally, and not by philosophical hypotheses, which were little known in the days of Jeremias. (Calmet) --- Septuagint, "if <i>it</i> be made lower." (Haydock) --- This is impossible; so it is that I should abandon Israel. (Theodoret) --- <i>All</i> was not faithless. (Calmet) --- The <i>Israel of God</i> embraced the gospel. (Haydock)'
      v:038:
        - 'JER:31:38 | 38 | 38 | <i>Come,</i> is only in the margin of the Hebrew, but is found properly in some manuscripts. (Kennicott) --- <i>Corner.</i> On the south, opposite to the former, 2 Esdras iii. 1.'
      v:040:
        - 'JER:31:40 | 40 | 40 | <i>Valley</i> of Hinnom, or Topheth, (chap. vii. 32., and xix. 6.) where Cedron flowed, Zacharias xiv. 4. (Calmet) --- The city was much enlarged on this side, under the Machabees. (Josephus, Jewish Wars vi. 6.) --- <i>Ever.</i> Yet the temple was utterly destroyed by the Romans, so that we must explain this of the Catholic Church, founded on a <i>rock,</i> and proof against the <i>gates of hell,</i> and all the malice of heretics and persecutors, Matthew xvi. 18. (Calmet)'
