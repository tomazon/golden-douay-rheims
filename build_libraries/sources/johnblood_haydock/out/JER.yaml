    verses:
      v:001: 'JER:7:1 | 1 | 1 | The word that came to Jeremias from the Lord, saying:'
      v:002: 'JER:7:2 | 2 | 2 | Stand in the gate of the house of the Lord, and proclaim there this word, and say: Hear ye the word of the Lord, all ye men of Juda, that enter in at these gates, to adore the Lord.'
      v:003: 'JER:7:3 | 3 | 3 | Thus saith the Lord of hosts, the God of Israel: {VERSE_FOOTNOTE_INDEX_REF 0}Make your ways and your doings good: and I will dwell with you in this place.'
      v:004: 'JER:7:4 | 4 | 4 | Trust not in lying words, saying: The temple of the Lord, the temple of the Lord, it is the temple of the Lord.'
      v:005: 'JER:7:5 | 5 | 5 | For if you will order well your ways, and your doings: if you will execute judgement between a man and his neighbour.'
      v:006: 'JER:7:6 | 6 | 6 | If you oppress not the stranger, the fatherless, and the widow, and shed not innocent blood in this place, and walk not after strange gods to your own hurt:'
      v:007: 'JER:7:7 | 7 | 7 | I will dwell with you in this place: in the land, which I gave to your fathers from the beginning, and for evermore.'
      v:008: 'JER:7:8 | 8 | 8 | Behold, you put your trust in lying words, which shall not profit you:'
      v:009: 'JER:7:9 | 9 | 9 | To steal, to murder, to commit adultery, to swear falsely, to offer to Baalim, and to go after strange gods, which you know not.'
      v:010: 'JER:7:10 | 10 | 10 | And you have come, and stood before me in this house, in which my name is called upon, and have said: We are delivered, because we have done all these abominations.'
      v:011: 'JER:7:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}Is this house then, in which my name hath been called upon, in your eyes become a den of robbers? I, I am he: I have seen <i>it</i>, saith the Lord.'
      v:012: 'JER:7:12 | 12 | 12 | Go ye to my place in Silo, where my name dwelt from the beginning: and see what I did to it for the wickedness of my people Israel:'
      v:013: 'JER:7:13 | 13 | 13 | And now, because you have done all these works, saith the Lord: and I have spoken to you rising up early, and speaking, and you have not heard: {VERSE_FOOTNOTE_INDEX_REF 0}and I have called you, and you have not answered:'
      v:014: 'JER:7:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}I will do to this house, in which my name is called upon, and in which you trust, and to the place which I have given you and your fathers, as I did to Silo.'
      v:015: 'JER:7:15 | 15 | 15 | And I will cast you away from before my face, as I have cast away all your brethren, the whole seed of Ephraim.'
      v:016: 'JER:7:16 | 16 | 16 | {VERSE_FOOTNOTE_INDEX_REF 0}Therefore do not thou pray for this people, nor take to thee praise and supplication for them, and do not withstand me: for I will not hear thee.'
      v:017: 'JER:7:17 | 17 | 17 | Seest thou not what they do in the cities of Juda, and in the streets of Jerusalem?'
      v:018: 'JER:7:18 | 18 | 18 | The children gather wood, and the fathers kindle the fire, and the women knead the dough, to make cakes to the queen of heaven, and to offer libations to strange gods, and to provoke me to anger.'
      v:019: 'JER:7:19 | 19 | 19 | Do they provoke me to anger, saith the Lord? is it not themselves, to the confusion of their own countenance?'
      v:020: 'JER:7:20 | 20 | 20 | Therefore, thus saith the Lord God: Behold, my wrath and my indignation is enkindled against this place, upon men and upon beasts, and upon the trees of the field, and upon the fruits of the land, and it shall burn, and shall not be quenched.'
      v:021: 'JER:7:21 | 21 | 21 | Thus saith the Lord of hosts, the God of Israel: Add your burnt-offerings to your sacrifices, and eat ye the flesh.'
      v:022: 'JER:7:22 | 22 | 22 | For I spoke not to your fathers, and I commanded them not, in the day that I brought them out of the land of Egypt, concerning the matter of burnt-offerings and sacrifices.'
      v:023: 'JER:7:23 | 23 | 23 | But this thing I commanded them, saying: Hearken to my voice, and I will be your God, and you shall be my people: and walk ye in all the way, that I have commanded you, that it may be well with you.'
      v:024: 'JER:7:24 | 24 | 24 | But they hearkened not, nor inclined their ear: but walked in their own will, and in the perversity of their wicked heart: and went backward and not forward,'
      v:025: 'JER:7:25 | 25 | 25 | From the day that their fathers came out of the land of Egypt, even to this day. And I have sent to you all my servants, the prophets, from day to day, rising up early and sending.'
      v:026: 'JER:7:26 | 26 | 26 | And they have not hearkened to me: nor inclined their ear: but have hardened their neck, {VERSE_FOOTNOTE_INDEX_REF 0}and have done worse than their fathers.'
      v:027: 'JER:7:27 | 27 | 27 | And thou shalt speak to them all these words, but they will not hearken to thee: and thou shalt call them, but they will not answer thee.'
      v:028: 'JER:7:28 | 28 | 28 | And thou shalt say to them: This is a nation which hath not hearkened to the voice of the Lord their God, nor received instruction: faith is lost, and is taken away out of their mouth.'
      v:029: 'JER:7:29 | 29 | 29 | Cut off thy hair, and cast it away: and take up a lamentation on high: for the Lord hath rejected, and forsaken the generation of his wrath,'
      v:030: 'JER:7:30 | 30 | 30 | Because the children of Juda have done evil in my eyes, saith the Lord. They have set their abominations in the house in which my name is called upon, to pollute it:'
      v:031: 'JER:7:31 | 31 | 31 | And they have built the high places of Topheth, which is in the valley of the son of Ennom, to burn their sons, and their daughters, in the fire: which I commanded not, nor thought on in my heart.'
      v:032: 'JER:7:32 | 32 | 32 | Therefore, behold the days shall come, saith the Lord, and it shall no more be called Topheth, nor the Valley of the son of Ennom: but the Valley of slaughter, and they shall bury in Topheth, because there is no place.'
      v:033: 'JER:7:33 | 33 | 33 | And the carcasses of this people shall be meat for the fowls of the air, and for the beasts of the earth, and there shall be none to drive them away.'
      v:034: 'JER:7:34 | 34 | 34 | {VERSE_FOOTNOTE_INDEX_REF 0}And I will cause to cease out of the cities of Juda, and out of the streets of Jerusalem, the voice of joy, and the voice of gladness, the voice of the bridegroom, and the voice of the bride: for the land shall be desolate.'
  c:008:
    commentary:
      v:001:
        - 'JER:8:1 | 1 | 1 | <i>Graves.</i> They might suppose that they would find treasures in them, as the tombs of Semiramis, Cyrus, &c., were thus enriched. This inhumanity seems to have taken place before the last siege, Baruch ii. 24. (Calmet){JOIN}{BQ:2}<i>Quque carent ventis et solibus ossa Quirini</i>{JOIN}{BQ:2}<i>Nefas videre dissipabit insoleas.</i>----- (Horace, epod. 16.){JOIN}--- Cruelty and avarice cause persecutors to act thus. (Worthington)'
      v:004:
        - JER:8:4 | 4 | 4 | <i>Again.</i> Why then do not the people strive to repent?
      v:007:
        - 'JER:8:7 | 7 | 7 | <i>Stork.</i> These birds retire at the approach of winter to warmer climates. In Poland swallows plunge into marshes, like frogs. If instinct teach them to do so, for their preservation, is it not strange that men should be so inconsiderate?'
      v:008:
        - 'JER:8:8 | 8 | 8 | <i>Falsehood.</i> The impostors have deceived you, and they are themselves taken prisoners. (Calmet)'
      v:009:
        - 'JER:8:9 | 9 | 9 | <i>Them.</i> Those who understand, and do not observe the law, are not wise. (Worthington)'
      v:010:
        - 'JER:8:10 | 10 | 10 | <i>Others.</i> Idumeans, &c. Yet most part of the land remained uncultivated. (Calmet) --- The rest, to ver. 13., "they will collect their fruits, says," &c., is supplied by Grabe. (Haydock)'
      v:012:
        - 'JER:8:12 | 12 | 12 | <i>They are.</i> Or, "are they?" &c. (St. Jerome) --- No, they are too hardened, chap. vi. 14.'
      v:013:
        - 'JER:8:13 | 13 | 13 | <i>Gather</i> into Jerusalem, to be butchered. (Calmet) --- <i>Away.</i> They are now in the greatest distress. (Haydock) --- This probably happened a little before the last siege, chap. xiv.'
      v:014:
        - 'JER:8:14 | 14 | 14 | <i>Silent,</i> in utter destruction, 1 Kings ii. 9. We cannot be in a worse condition.'
      v:016:
        - 'JER:8:16 | 16 | 16 | <i>Dan,</i> by which the Chaldeans must pass, chap. iv. 15. Many have hence inferred that antichrist will be the serpent (ver. 17.) of the tribe of Dan, Genesis xlix. 17. (Calmet)'
      v:017:
        - JER:8:17 | 17 | 17 | <i>Charm.</i> The Chaldeans will not be moved to pity (Menochius) by any words. (Worthington)
      v:018:
        - 'JER:8:18 | 18 | 18 | <i>Me.</i> God, Jeremias, the people, or rather Jerusalem bewails her children. (Calmet)'
      v:019:
        - 'JER:8:19 | 19 | 19 | <i>Sion.</i> Thus the people complain, (Menochius) or God answers them that they had no reason to have recourse to idols for protection. (Calmet)'
      v:020:
        - 'JER:8:20 | 20 | 20 | <i>Saved.</i> Our hopes of redress are vanished. We must still pine away for want of food. (Haydock) --- The siege continues, though we had been assured it would shortly be terminated. (Calmet) --- It commenced January 30, the year of the world 3414. Soon after Nabuchodonosor went to meet Pharao, and having defeated him, returned about June, the year of the world 3415, and after 390 days took the city, 27th of July, the year of the world 3416. (Usher) (Chap. xxxix. 2.) (Calmet) (Ezechiel iv. 5.) (Haydock)'
      v:021:
        - 'JER:8:21 | 21 | 21 | <i>I.</i> Jeremias. (Menochius) --- The prophet continues to speak in the next chapter.'
      v:022:
        - 'JER:8:22 | 22 | 22 | <i>Balm,</i> (<i>resina</i>) "turpentine," (Calmet) which was much used. (Dioscor. i. 66.) --- <i>Galaad</i> was famous for the best, chap. xlvi. 11., and Genesis xxxvii. 25. --- <i>Closed?</i> Have I not sent prophets? But they will not be healed. (Calmet)'
