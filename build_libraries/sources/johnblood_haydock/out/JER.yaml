    verses:
      v:001: 'JER:33:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}the word of the Lord came to Jeremias the second time, while he was yet shut up in the court of the prison, saying:'
      v:002: 'JER:33:2 | 2 | 2 | Thus saith the Lord, who will do, and will form it, and prepare it, the Lord is his name.'
      v:003: 'JER:33:3 | 3 | 3 | Cry to me, and I will hear thee: and I will shew thee great things, and sure things, which thou knowest not.'
      v:004: 'JER:33:4 | 4 | 4 | For thus saith the Lord, the God of Israel, to the houses of this city, and to the houses of the king of Juda, which are destroyed, and to the bulwarks, and to the sword,'
      v:005: 'JER:33:5 | 5 | 5 | Of them that come to fight with the Chaldeans, and to fill them with the dead bodies of the men whom I have slain in my wrath, and in my indignation, hiding my face from this city because of all their wickedness.'
      v:006: 'JER:33:6 | 6 | 6 | Behold I will close their wounds and give them health, and I will cure them: and I will reveal to them the prayer of peace and truth.'
      v:007: 'JER:33:7 | 7 | 7 | And I will bring back the captivity of Juda, and the captivity of Jerusalem: and I will build them as from the beginning.'
      v:008: 'JER:33:8 | 8 | 8 | And I will cleanse them from all their iniquity, whereby they have sinned against me: and I will forgive all their iniquities, whereby they have sinned against me, and despised me.'
      v:009: 'JER:33:9 | 9 | 9 | And it shall be to me a name, and a joy, and a praise, and a gladness before all the nations of the earth, that shall hear of all the good things which I will do to them: and they shall fear and be troubled for all the good things, and for all the peace that I will make for them.'
      v:010: 'JER:33:10 | 10 | 10 | Thus saith the Lord: There shall be heard again in this place, (which you say is desolate, because there is neither man nor beast: in the cities of Juda, and without Jerusalem, which are desolate without man, and without inhabitant, and without beast)'
      v:011: 'JER:33:11 | 11 | 11 | The voice of joy and the voice of gladness, the voice of the bridegroom and the voice of the bride, the voice of them that shall say: Give ye glory to the Lord of hosts, for the Lord is good, for his mercy endureth for ever: and of them that shall bring their vows into the house of the Lord: for I will bring back the captivity of the land as at the first, saith the Lord.'
      v:012: 'JER:33:12 | 12 | 12 | Thus saith the Lord of hosts: There shall be again in this place, that is desolate without man, and without beast, and in all the cities thereof, an habitation of shepherds, causing their flocks to lie down.'
      v:013: 'JER:33:13 | 13 | 13 | And in the cities on the mountains, and in the cities of the plains, and in the cities that are towards the south: and in the land of Benjamin, and round about Jerusalem, and in the cities of Juda shall the flocks pass again under the hand of him that numbereth them, saith the Lord.'
      v:014: 'JER:33:14 | 14 | 14 | Behold the days come, saith the Lord, that I will perform the good word that I have spoken to the house of Israel, and to the house of Juda.'
      v:015: 'JER:33:15 | 15 | 15 | In those days, and at that time, I will make the bud of justice to spring forth unto David, and he shall do judgment and justice in the earth.'
      v:016: 'JER:33:16 | 16 | 16 | In those days shall Juda be saved, and Jerusalem shall dwell securely: and this is the name that they shall call him, The Lord our just one.'
      v:017: 'JER:33:17 | 17 | 17 | For thus saith the Lord: There shall not be cut off from David a man to sit upon the throne of the house of Israel.'
      v:018: 'JER:33:18 | 18 | 18 | Neither shall there be cut off from the priests and Levites a man before my face, to offer holocausts, and to burn sacrifice, and to kill victims continually.'
      v:019: 'JER:33:19 | 19 | 19 | And the word of the Lord came to Jeremias, saying:'
      v:020: 'JER:33:20 | 20 | 20 | Thus saith the Lord: If my covenant with the day can be made void, and my covenant with the night, that there should not be day and night in their season:'
      v:021: 'JER:33:21 | 21 | 21 | My covenant also with David, my servant, may be made void, that he should not have a son to reign upon his throne, and <i>with the</i> Levites and priests, my ministers.'
      v:022: 'JER:33:22 | 22 | 22 | As the stars of heaven cannot be numbered, nor the sand of the sea be measured: so will I multiply the seed of David, my servant, and the Levites, my ministers.'
      v:023: 'JER:33:23 | 23 | 23 | And the word of the Lord came to Jeremias, saying:'
      v:024: 'JER:33:24 | 24 | 24 | Hast thou not seen what this people hath spoken, saying: The two families which the Lord had chosen, are cast off: and they have despised my people, so that it is no more a nation before them?'
      v:025: 'JER:33:25 | 25 | 25 | Thus saith the Lord: If I have not set my covenant between day and night, and laws to heaven and earth:'
      v:026: 'JER:33:26 | 26 | 26 | Surely I will also cast off the seed of Jacob, and of David, my servant, so as not to take any of his seed to be rulers of the seed of Abraham, Isaac, and Jacob: for I will bring back their captivity, and will have mercy on them.'
  c:034:
    commentary:
      v:001:
        - 'JER:34:1 | 1 | 1 | <i>Came,</i> in the 11th year of Sedecias, before the Chaldeans returned to their siege, chap. xxxvii. 4.'
      v:003:
        - 'JER:34:3 | 3 | 3 | <i>Go to,</i> yet shall <i>not see Babylon,</i> (Ezechiel xii. 13.) his eyes being put out, chap. xxxii. 4. (Calmet) See 4 Kings xxv. 7. (Worthington) --- Paine objects this as a false prophecy, though it was verified so terribly. Daniel, &c., would not neglect to bury the king. (Watson)'
      v:005:
        - 'JER:34:5 | 5 | 5 | <i>Peace.</i> That is, by a natural death. (Challoner) --- <i>Burn</i> thee, like Asa; (2 Paralipomenon xvi. 14.; Calmet) or aromatical spices were only burnt over their dead bodies, which were also embalmed. (Sanctius; Vatable, &c.) --- Tostat says that Sedecias was intoxicated, for sport, (Habacuc ii. 15.) and died of grief in prison, chap. lii. 11. (Calmet) --- The king of Babylon would probably not refuse him a decent burial. (Watson, Let. vi.)'
      v:007:
        - 'JER:34:7 | 7 | 7 | <i>Lachis,</i> near Hebron. Detachments were sent to different places.'
      v:009:
        - 'JER:34:9 | 9 | 9 | <i>Brethren.</i> The sabbatical year happened in the 9th of Sedecias, when the Chaldeans approaching, caused him to shew some signs of religion. But when they departed to meet the Egyptians, the people repented of what they had done well. (Calmet) --- Such a relapse offends God more than the former sins, as our Saviour shews by a parable, Matthew xviii. (Worthington)'
      v:014:
        - 'JER:34:14 | 14 | 14 | <i>End,</i> or commencement. (Glass.; Gram. iii. 6.) (Exodus xxi. 2., Deuteronomy xv. 12., and Luke ii. 21.) (Calmet)'
      v:016:
        - 'JER:34:16 | 16 | 16 | <i>And set.</i> Hebrew, "to their own soul," to do as they pleased. (Haydock)'
      v:017:
        - 'JER:34:17 | 17 | 17 | <i>For you.</i> I acknowledge you no longer as my servant. I will let loose the sword, &c., against you.'
      v:018:
        - 'JER:34:18 | 18 | 18 | <i>Parts.</i> This was done to signify that if they transgressed, they consented to be slain, Genesis xv. 9, 17. It seems Sedecias and his subjects had solemnly ratified the covenant made at Sinai, being impressed with fear of the enemy.'
      v:019:
        - 'JER:34:19 | 19 | 19 | <i>Eunuchs,</i> chief officers. One was at the head of the army, 4 Kings xxv. 19.'
      v:021:
        - 'JER:34:21 | 21 | 21 | <i>From you,</i> to attack Egypt. Afterwards the various detachments came and took Jerusalem. (Calmet)'
      v:022:
        - 'JER:34:22 | 22 | 22 | <i>Command.</i> He did not approve of their cruelty, but used them as scourges. (Worthington)'
