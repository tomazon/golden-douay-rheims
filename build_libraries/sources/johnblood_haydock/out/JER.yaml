    verses:
      v:001: 'JER:34:1 | 1 | 1 | The {VERSE_FOOTNOTE_INDEX_REF 0}word that came to Jeremias from the Lord, (when Nabuchodonosor, king of Babylon, and all his army, and all the kingdoms of the earth, that were under the power of his hand, and all the people fought against Jerusalem, and against all the cities thereof) saying:'
      v:002: 'JER:34:2 | 2 | 2 | Thus saith the Lord, the God of Israel: Go, and speak to Sedecias, king of Juda, and say to him: Thus saith the Lord: Behold, I will deliver this city into the hands of the king of Babylon, and he shall burn it with fire.'
      v:003: 'JER:34:3 | 3 | 3 | And thou shalt not escape out of his hand; but thou shalt surely be taken, and thou shalt be delivered into his hand: and thy eyes shall see the eyes of the king of Babylon, and his mouth shall speak with thy mouth, and thou shalt go to Babylon.'
      v:004: 'JER:34:4 | 4 | 4 | Yet hear the word of the Lord, O Sedecias, king of Juda: Thus saith the Lord to thee: Thou shalt not die by the sword.'
      v:005: 'JER:34:5 | 5 | 5 | But thou shalt die in peace, and according to the burnings of thy fathers, the former kings that were before thee, so shall they burn thee: and they shall mourn for thee, saying: Alas, Lord: for I have spoken the word, saith the Lord.'
      v:006: 'JER:34:6 | 6 | 6 | And Jeremias, the prophet, spoke all these words to Sedecias, the king of Juda, in Jerusalem.'
      v:007: 'JER:34:7 | 7 | 7 | And the army of the king of Babylon fought against Jerusalem, and against all the cities of Juda that were left, against Lachis, and against Azecha: for these remained of the cities of Juda, fenced cities.'
      v:008: 'JER:34:8 | 8 | 8 | The word that came to Jeremias from the Lord, after that king Sedecias had made a covenant with all the people in Jerusalem, making a proclamation:'
      v:009: 'JER:34:9 | 9 | 9 | That every man should let his man-servant, and every man his maid-servant, being a Hebrew man or a Hebrew woman, go free: and that they should not lord it over them; to wit, over the Jews, their brethren.'
      v:010: 'JER:34:10 | 10 | 10 | And all the princes, and all the people, who entered into the covenant, heard that every man should let his man-servant, and every man his maid-servant go free, and should no more have dominion over them: and they obeyed, and let them go free.'
      v:011: 'JER:34:11 | 11 | 11 | But afterwards they turned: and brought back again their servants and their handmaids, whom they had let go free, and brought them into subjection as men-servants and maid-servants.'
      v:012: 'JER:34:12 | 12 | 12 | And the word of the Lord came to Jeremias from the Lord, saying:'
      v:013: 'JER:34:13 | 13 | 13 | Thus saith the Lord, the God of Israel: I made a covenant with your fathers in the day that I brought them out of the land of Egypt, out of the house of bondage, saying:'
      v:014: 'JER:34:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}At the end of seven years, let ye go every man, his brother, being a Hebrew, who hath been sold to thee, so he shall serve thee six years: and thou shalt let him go free from thee: and your fathers did not hearken to me, nor did they incline their ear.'
      v:015: 'JER:34:15 | 15 | 15 | And you turned to-day, and did that which was right in my eyes, in proclaiming liberty every one to his brother: and you made a covenant in my sight, in the house upon which my name is invocated.'
      v:016: 'JER:34:16 | 16 | 16 | And you are fallen back, and have defiled my name: and you have brought back again every man his man-servant, and every man his maid-servant, whom you had let go free, and set at liberty: and you have brought them into subjection to be your servants and handmaids.'
      v:017: 'JER:34:17 | 17 | 17 | Therefore thus saith the Lord: You have not hearkened to me, in proclaiming liberty, every man to his brother, and every man to his friend: behold, I proclaim a liberty for you, saith the Lord, to the sword, to the pestilence, and to the famine: and I will cause you to be removed to all the kingdoms of the earth.'
      v:018: 'JER:34:18 | 18 | 18 | And I will give the men that have transgressed my covenant, and have not performed the words of the covenant, which they agreed to in my presence, when they cut the calf in two {VERSE_FOOTNOTE_INDEX_REF 0}and passed between the parts thereof:'
      v:019: 'JER:34:19 | 19 | 19 | The princes of Juda, and the princes of Jerusalem, the eunuchs and the priests, and all the people of the land, that passed between the parts of the calf:'
      v:020: 'JER:34:20 | 20 | 20 | And I will give them into the hands of their enemies, and into the hands of them that seek their life: and their dead bodies shall be for meat to the fowls of the air, and to the beasts of the earth.'
      v:021: 'JER:34:21 | 21 | 21 | And Sedecias, the king of Juda, and his princes, I will give into the hands of their enemies, and into the hands of them that seek their lives, and into the hands of the armies of the king of Babylon, which are gone from you.'
      v:022: 'JER:34:22 | 22 | 22 | Behold I will command, saith the Lord, and I will bring them again to this city, and they shall fight against it, and take it, and burn it with fire: and I will make the cities of Juda a desolation, without an inhabitant.'
  c:035:
    commentary:
      v:001:
        - 'JER:35:1 | 1 | 1 | <i>Joakim,</i> when Nabuchodonosor besieged him again in his 7th year. The Rechabites then pitched their tents in Jerusalem, ver. 11. (Calmet) --- Here we behold a figure of religious orders in the Church, as well as in the Nazarites and disciples of the prophets, Numbers vi., and 4 Kings i. They observed certain rules for acquiring greater perfection, and refrained from many things which were otherwise lawful. Thus various religious orders, both of men and of women, have flourished in the Church, and though they have different names and regulations, yet they are not sects, as heretics would pretend, but all follow the same faith, use the same sacraments, and are a great ornament to the Catholic Church by their profession of the three essential vows of poverty, chastity, and obedience, in imitation of the apostles, Matthew xix. 12. --- <i>Joakim.</i> This happened before the preceding prophecies. (Worthington)'
      v:002:
        - 'JER:35:2 | 2 | 2 | <i>Rechabites.</i> These were of the race of Jethro, father-in-law to Moses. (Challoner) --- All the Hebrew and Latin doctors agree that the Rechabites were <i>strangers,</i> ver. 7, 19. (Worthington) --- <i>Treasures</i> of corn, wine, &c. Jeremias, as a priest, had free access.'
      v:004:
        - 'JER:35:4 | 4 | 4 | <i>Of God.</i> Prophets are generally thus designated, 4 Kings iv. 7. We know nothing more of this holy man. --- <i>Princes</i> of the priests; or where princes made their offerings, or assembled to judge, chap. xxvi. 10. --- <i>Entry.</i> He was not removeable like the other Levites, 1 Paralipomenon ix. 19, 34. (Calmet)'
      v:005:
        - 'JER:35:5 | 5 | 5 | <i>Wine.</i> This was not an exhortation, but a trial. (Haydock)'
      v:006:
        - 'JER:35:6 | 6 | 6 | <i>Jonadab.</i> A man much esteemed by Jehu, 4 Kings x. 15. (Worthington)'
      v:007:
        - 'JER:35:7 | 7 | 7 | <i>Days.</i> The reward of dutiful children, Exodus xx. 12. These are models of those Christians who follow the rule of some virtuous person, in order to be at a greater distance from any transgression of the law, and to observe it with more perfection. (Calmet) --- "If a father could lay such an injunction on his descendants, and they receive commendation for observing it, why may not the fathers of the Church enjoin things which are not of themselves necessary, but....useful to avoid the occasions of evil, or to advance in virtue?" says Grotius, a Protestant, after St. Jerome, (Ad Paulin.) St. Augustine, in Psalm lxx., &c.) (Haydock) Jonadab exhorted, and prescribed this rule, but it was not properly a command, being too arduous. (Tirinus)'
      v:011:
        - "JER:35:11 | 11 | 11 | <i>Syria.</i> 4 Kings xxiv. 2. The mention of these shews that this was the second siege, when Joakim was slain, and many led into captivity, (chap. lii. 28.) with these Rechabites. (Calmet) --- They lived under tents, but in case of necessity entered the city, ver. 10. If they observe works of supererogation, all must surely keep God's law. (Worthington)"
      v:014:
        - 'JER:35:14 | 14 | 14 | <i>Me.</i> What a contrast! (Haydock) --- This was only a counsel, mine a law! (Tirinus)'
      v:019:
        - 'JER:35:19 | 19 | 19 | <i>Before me,</i> in an honourable situation (1 Paralipomenon ii. 55.) about the temple. It was not requisite that they should be Levites. (Calmet) --- <i>For ever.</i> Their reward shall be eternal bliss. (Haydock) --- This they sought for, as they were <i>strangers</i> of Madian in the country, ver. 7. (Menochius)'
