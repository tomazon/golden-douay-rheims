    verses:
      v:001: 'JER:24:1 | 1 | 1 | The Lord shewed me: and behold two baskets full of figs, set before the temple of the Lord, after that {VERSE_FOOTNOTE_INDEX_REF 0}Nabuchodonosor, king of Babylon, had carried away Jechonias, the son of Joakim, the king of Juda, and his chief men, and the craftsmen, and engravers of Jerusalem, and had brought them to Babylon.'
      v:002: 'JER:24:2 | 2 | 2 | One basket had very good figs, like the figs of the first season: and the other basket had very bad figs, which could not be eaten, because they were bad.'
      v:003: 'JER:24:3 | 3 | 3 | And the Lord said to me: What seest thou, Jeremias? And I said: Figs, the good figs, very good: and the bad figs, very bad, which cannot be eaten, because they are bad.'
      v:004: 'JER:24:4 | 4 | 4 | And the word of the Lord came to me, saying:'
      v:005: 'JER:24:5 | 5 | 5 | Thus saith the Lord, the God of Israel: Like these good figs, so will I regard the captives of Juda, whom I have sent forth out of this place into the land of the Chaldeans, for their good.'
      v:006: 'JER:24:6 | 6 | 6 | And I will set my eyes upon them to be pacified, and I will bring them again into this land: and I will build them up, and not pull them down: and I will plant them, and not pluck <i>them</i> up.'
      v:007: 'JER:24:7 | 7 | 7 | And I will give them a heart to know me, that I am the Lord: {VERSE_FOOTNOTE_INDEX_REF 0}and they shall be my people, and I will be their God: because they shall return to me with their whole heart.'
      v:008: 'JER:24:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}And as the very bad figs, that cannot be eaten, because they are bad: thus saith the Lord: So will I give Sedecias, the king of Juda, and his princes, and the residue of Jerusalem, that have remained in this city, and that dwell in the land of Egypt.'
      v:009: 'JER:24:9 | 9 | 9 | And I will deliver them up to vexation, and affliction, to all the kingdoms of the earth: to be a reproach, and a bye-word, and a proverb, and to be a curse in all places to which I have cast them out.'
      v:010: 'JER:24:10 | 10 | 10 | And I will send among them the sword, and the famine, and the pestilence: till they be consumed out of the land which I gave to them, and their fathers.'
  c:025:
    commentary:
      v:001:
        - 'JER:25:1 | 1 | 1 | <i>Babylon,</i> when he was associated by Nabopolassar, three years before his death, the year of the world 3397. This year Joakim was taken to be conducted to Babylon, though he was afterwards permitted to remain on very hard conditions, while the sacred vessels, Daniel, &c., were taken away, and the 70 years of captivity commenced. They ended in the first of Cyrus, the year 3468. (Usher) --- This chapter should be placed before the 24th and after the 26th. (Calmet) --- The prophets did not observe the order of time, chap. xxi. (Worthington)'
      v:003:
        - 'JER:25:3 | 3 | 3 | <i>Josias.</i> He prophesied nineteen years under him, and three under his successors.'
      v:004:
        - 'JER:25:4 | 4 | 4 | <i>All.</i> We know of Joel, Habacuc, Sophonias, and Holda. (Calmet)'
      v:009:
        - 'JER:25:9 | 9 | 9 | <i>My servant.</i> So this wicked king is here called; because God made him his instrument in punishing the sins of his people. (Challoner) (Worthington) --- He thought himself more than man, but he was only the rod destined for the fire.'
      v:010:
        - 'JER:25:10 | 10 | 10 | <i>Sound,</i> or songs of women turning the <i>mill,</i> Matthew xxiv. 41. (Calmet) --- <i>Lamp,</i> or illuminations, on account of some victory, (Haydock) or festival. (Pers. v. 180.) The Jews "light a lamp for the sabbaths," (Seneca, Ep. xcv.) before they commence. (Haydock)'
      v:011:
        - 'JER:25:11 | 11 | 11 | <i>Years.</i> Ver. 1. The neighbouring nations were also involved in this calamity, and were to be sent back by Cyrus. (Calmet) --- Another period of 70 years is specified, (chap. xxix. 10.) during which the city and temple should remain in ruins, till the second of Hystaspes, the year of the world 3485. (Usher) --- This system is not without difficulties. The present prediction seems rather to refer to the desolation, (Vatable; Aggeus i. 2.) as appears from Zacharias i. 12., or the prophet speaks of the same event in both places, dating from the year preceding the capture of Jerusalem, (the year 3415), till Darius gave entire liberty to the Jews, the year 3485. We differ from Usher in the years allotted to Cyrus, who began to restore the Jews, 1 Esdras i. 5. (Calmet) --- These 70 years are dated from the 11th of Sedecias. (Worthington)'
      v:012:
        - 'JER:25:12 | 12 | 12 | <i>Punish.</i> Literally, <i>visit upon.</i> (Challoner) --- Cyrus overturned the monarchy, and the city was ruined by degrees, Isaias xiii., and xiv., and xxi. 1., and Ezechiel i. 5. (Calmet)'
      v:014:
        - 'JER:25:14 | 14 | 14 | <i>Kings.</i> They perfidiously joined the Chaldeans, after making a league with Sedecias, chap. xxvii. 3. This is condemned, (Calmet) and not precisely their submitting to Nabuchodonosor, chap. xxviii. 8. Their league with Juda was indeed wrong; but the infringement of it was another crime. Septuagint is here much transposed almost to the end. See Grabe. (Haydock) --- Jeremias had prophesied against the nations, though his words are given, chap. xlvi., &c.'
      v:015:
        - "JER:25:15 | 15 | 15 | <i>Fury.</i> Chastisement, Isaias li. 17. --- <i>All,</i> who might be then at Jerusalem. Sanctius thinks Jeremias travelled into all these countries: most believe it was only done in vision. He might write to them. (Calmet) --- The <i>cup</i> metaphorically denotes God's wrath, Psalm lxxiv. 9. (Worthington)"
      v:018:
        - 'JER:25:18 | 18 | 18 | <i>As,</i> &c. He probably inserted this (Haydock) after the event, (Vatable) or the country was much distressed even under Sedecias.'
      v:019:
        - 'JER:25:19 | 19 | 19 | <i>Pharao,</i> who was defeated (Ezechiel xxx. 25.) coming to assist Juda, (chap. xxxvii.) and again plundered after the taking of Tyre, Ezechiel xxix. 18.'
      v:020:
        - 'JER:25:20 | 20 | 20 | <i>In.</i> Hebrew, "the mixed multitude," (Exodus xii. 38.; Calmet) or "Arabs." (Grotius) --- <i>Ausitis,</i> near Palmyra, Job i. 1. --- <i>Azotus,</i> taken by the Egyptians, and afterwards by the Chaldeans, chap. xlvii. 2.'
      v:021:
        - 'JER:25:21 | 21 | 21 | <i>Ammon.</i> The details are given in chap. xlviii., and xlix., and Ezechiel xxv. to xxxiv., and Abdias and Sophonias.'
      v:022:
        - 'JER:25:22 | 22 | 22 | <i>Kings.</i> Ithobaal (Josephus, Antiquities x. 11.) had many governors under him. Nabuchodonosor besieged Tyre for 13 years, Ezechiel xxvi., &c. --- <i>Sea,</i> or Gibraltar. See Jos. sup. v. 22.[Josephus, Antiquities x. 22.?] (Haydock) He had navies on the Mediterranean, Ezechiel xxx. 9.'
      v:023:
        - 'JER:25:23 | 23 | 23 | <i>Buz.</i> Scenite Arabs, who cut off the hair of the eyebrows, chap. ix. 26. These Saracens left the hair below the ears long, as the Polonians and Hungarians do. (Worthington)'
      v:025:
        - 'JER:25:25 | 25 | 25-26 | <i>Zambri,</i> sprung from Cethura, and dwelling in Arabia, (Calmet) or Persia, (St. Jerome) where Pliny ([Natural History?] vi. 28.) places the Zamarenians. --- <i>Elam.</i> Persians, (Haydock) by the sword of Alexander [the Great?], (St. Jerome) or Cyrus subdued those who were subject to the Medes, and united the two nations. --- <i>North.</i> Armenia, &c., subdued by Cyrus and by Alexander. --- <i>Brother.</i> When Cyrus stood up for the Persians. All shall drink, as at a feast, (Calmet) of this bitter wine. --- <i>Face,</i> and forming the empire of Babylon. (Haydock) --- <i>Sesac.</i> That is Babel, or Babylon; which after bringing all these people under her yoke, should quickly fall and be destroyed herself. (Challoner) --- The Chaldeans are not expressed, to avoid their resentment. The <i>sh</i> in <i>sheshac,</i> is at the same distance from the end as <i>b</i> in <i>Babel</i> is from the beginning of the alphabet. See St. Jerome. (Haydock) (2 Timothy iv. 17.) --- Yet they are not elsewhere spared, chap. xlix., &c. Sesac was probably the idol, "anais or the moon." (Calmet) --- The <i>Sacean</i> feasts were very dissolute, like the saturnalia at Rome. (Dio. Chrys.[St. Chrysostom?] iv.; Strabo xi.) (Calmet) --- Cyrus took Babylon after he had conquered the rest of Asia, and then seizing Nabonides at Borsippe, which was sacred to Anais, "the moon," (Calmet) or Diana, (Strabo xv.) suffered him to die in peace. (Berosus in Josephus, contra Apion 1.) --- Thus fell the king of Sesac, an idol worshipped both at Borsippe and at Babylon.'
      v:029:
        - JER:25:29 | 29 | 29 | <i>City.</i> Jerusalem first fell a prey.
      v:030:
        - 'JER:25:30 | 30 | 30 | <i>Beauty.</i> The temple, which was like the palace (Calmet) of the great king. (Haydock) --- <i>Grapes.</i> Great feasting was then customary. The soldiers rushing to battle, "answer" the Lord. (Septuagint) (Calmet) --- People encouraged one another by songs under the labour of the vine-press, as those in distress must do. (Worthington)'
      v:031:
        - 'JER:25:31 | 31 | 31 | <i>Flesh.</i> He will justify his conduct, particularly at the last day.'
      v:032:
        - 'JER:25:32 | 32 | 32 | <i>To nation.</i> Jerusalem, Tyre, Syria, desert Arabia, Ammon, Idumea, and Egypt, shall fall one after another. Thus Cyrus will attack the Medes, Asia, and Babylon.'
      v:034:
        - 'JER:25:34 | 34 | 34 | <i>Leaders.</i> Septuagint, "rams." He addresses the princes. --- <i>Vessels.</i> Septuagint, "chosen rams," fattened for slaughter.'
      v:037:
        - 'JER:25:37 | 37 | 37 | <i>Silent.</i> The places where you fed your flocks so delightfully, are laid waste.'
      v:038:
        - "JER:25:38 | 38 | 38 | <i>The dove.</i> This is commonly understood of Nabuchodonosor, whose military standard, they say, was a dove. But the Hebrew word <i>Jonah,</i> which is here rendered <i>a dove,</i> may also signify a waster or oppressor, which name better agrees to that unmerciful prince; or by comparison, as a dove's flight is the swiftest, so would their destruction come upon them. (Challoner) --- Septuagint, \"waste <i>or</i> impassible before the great sword,[\"] chap iv. 7. (Haydock) --- While God, like a lion, protected his people, none durst invade them. (Menochius) --- What is said respecting the Babylonian standards is very dubious, (Grotius; Calmet) as the same expression is applied to the Persians, (chap. l. 16.; Menochius) though it may there also be understood of the Chaldeans. (Haydock) --- God is like a dove, yet terrible. (Worthington)"
