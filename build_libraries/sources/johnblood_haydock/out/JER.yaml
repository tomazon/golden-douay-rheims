    verses:
      v:001: 'JER:26:1 | 1 | 1 | In {VERSE_FOOTNOTE_INDEX_REF 0}the beginning of the reign of Joakim, the son of Josias, king of Juda, came this word from the Lord, saying:'
      v:002: 'JER:26:2 | 2 | 2 | Thus saith the Lord: Stand in the court of the house of the Lord, and speak to all the cities of Juda, out of which they come, to adore in the house of the Lord, all the words which I have commanded thee to speak unto them: leave not out one word.'
      v:003: 'JER:26:3 | 3 | 3 | If so be they will hearken, and be converted every one from his evil way; that I may repent me of the evil that I think to do unto them for the wickedness of their doings.'
      v:004: 'JER:26:4 | 4 | 4 | And thou shalt say to them: Thus saith the Lord: If you will not hearken to me to walk in my law, which I have given to you,'
      v:005: 'JER:26:5 | 5 | 5 | To give ear to the words of my servants, the prophets, whom I sent to you rising up early, and sending, and you have not hearkened:'
      v:006: 'JER:26:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}I will make this house like Silo: {VERSE_FOOTNOTE_INDEX_REF 1}and I will make this city a curse to all the nations of the earth.'
      v:007: 'JER:26:7 | 7 | 7 | And the priests, and the prophets, and all the people, heard Jeremias speaking these words in the house of the Lord.'
      v:008: 'JER:26:8 | 8 | 8 | And when Jeremias made an end of speaking all that the Lord had commanded him to speak to all the people: the priests, and the prophets, and all the people laid hold of him, saying: Let him be put to death.'
      v:009: 'JER:26:9 | 9 | 9 | Why hath he prophesied in the name of the Lord, saying: This house shall be like Silo: and this city shall be made desolate, without an inhabitant? And all the people were gathered together against Jeremias, in the house of the Lord.'
      v:010: "JER:26:10 | 10 | 10 | And the princes of Juda heard these words: and they went up from the king's house into the house of the Lord, and sat in the entry of the new gate of the house of the Lord."
      v:011: 'JER:26:11 | 11 | 11 | And the priests and the prophets spoke to the princes, and to all the people, saying: The judgement of death is for this man: because he hath prophesied against this city, as you have heard with your ears.'
      v:012: 'JER:26:12 | 12 | 12 | Then Jeremias spoke to all the princes, and to all the people, saying: {VERSE_FOOTNOTE_INDEX_REF 0}The Lord sent me to prophesy concerning this house, and concerning this city, all the words you have heard.'
      v:013: 'JER:26:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}Now, therefore, amend your ways, and your doings, and hearken to the voice of the Lord your God: and the Lord will repent of the evil that he hath spoken against you.'
      v:014: 'JER:26:14 | 14 | 14 | But, as for me, behold I am in your hands: do with me what is good and right in your eyes:'
      v:015: 'JER:26:15 | 15 | 15 | But know ye, and understand, that if you put me to death, you will shed innocent blood against your ownselves, and against this city, and the inhabitants thereof. For, in truth, the Lord sent me to you, to speak all these words in your hearing.'
      v:016: 'JER:26:16 | 16 | 16 | Then the princes, and all the people said to the priests, and to the prophets: There is no judgement of death for this man: for he hath spoken to us in the name of the Lord our God.'
      v:017: 'JER:26:17 | 17 | 17 | And some of the ancients of the land rose up: and they spoke to all the assembly of the people, saying:'
      v:018: 'JER:26:18 | 18 | 18 | Micheas, of Morasthi, was a prophet, in the days of Ezechias, king of Juda, and he spoke to all the people of Juda, saying: Thus saith the Lord of hosts: {VERSE_FOOTNOTE_INDEX_REF 0}Sion shall be ploughed like a field, and Jerusalem shall be a heap of stones: and the mountain of the house the high places of woods.'
      v:019: 'JER:26:19 | 19 | 19 | Did Ezechias, king of Juda, and all Juda, condemn him to death? did they not fear the Lord, and beseech the face of the Lord: and the Lord repented of the evil that they had spoken against them? therefore, we are doing a great evil against our souls.'
      v:020: 'JER:26:20 | 20 | 20 | There was also a man that prophesied in the name of the Lord, Urias, the son of Semei, of Cariathiarim, and he prophesied against this city, and against this land, according to all the words of Jeremias.'
      v:021: 'JER:26:21 | 21 | 21 | And king Joakim, and all his men in power, and his princes, heard these words: and the king sought to put him to death. And Urias heard it, and was afraid, and fled, and went into Egypt.'
      v:022: 'JER:26:22 | 22 | 22 | And king Joakim sent men into Egypt, Elnathan, the son of Achobor, and men with him into Egypt.'
      v:023: 'JER:26:23 | 23 | 23 | And they brought Urias out of Egypt: and brought him to king Joakim, and he slew him with the sword: and he cast his dead body into the graves of the common people.'
      v:024: 'JER:26:24 | 24 | 24 | So the hand of Ahicam, the son of Saphan, was with Jeremias, that he should not be delivered into the hands of the people, to put him to death.'
  c:027:
    commentary:
      v:001:
        - 'JER:27:1 | 1 | 1 | <i>Joakim.</i> This revelation was made to the prophet in the beginning of the reign of Joakim: but the bands were not sent, to the princes here named, before the reign of Sedecias, ver. 3. (Challoner) --- He wore them six or seven years. (Vatable) (Tirinus) --- But this is uncertain. Septuagint omit this title. Syriac, Arabic, &c., read "Sedecias." (Calmet) --- As far as <i>Juda</i> may belong to the last chapter. St. Jerome includes the whole verse. (Haydock) --- It seems to be rather a fresh prophecy, or the title may be spurious, like many in the Psalms. See chap. xxvi. 1., and xxviii. 1., and Isaias xxi. 13.'
      v:002:
        - 'JER:27:2 | 2 | 2 | <i>Chains.</i> Hebrew, "a yoke and pole," (Calmet) or piece of wood for the necks of slaves. (St. Jerome) --- Thus would the servitude of these nations be clearly represented. (Haydock) --- Bands and chains were proper signs, as they were used to bind captives. (Worthington)'
      v:003:
        - 'JER:27:3 | 3 | 3 | <i>Edom.</i> Thus he exercises the function of prophet among the nations, chap. i. 5. These had come to compliment Sedecias, or rather to form a league.'
      v:005:
        - 'JER:27:5 | 5 | 5 | <i>Eyes.</i> God disposes of all princes, &c. His prophets speak boldly. (Calmet)'
      v:006:
        - "JER:27:6 | 6 | 6 | <i>Beasts.</i> The property of those people, or the most barbarous nations. (St. Jerome) --- Hangmen and executioners may in the same sense be styled God's <i>servants.</i> (Worthington)"
      v:007:
        - "JER:27:7 | 7 | 7 | <i>His son;</i> viz., Evilmerodach, and his son's son, viz., Nabonydus, or Nabonadius, the <i>Baltassar</i> of Daniel, (chap. v.) and the last of the Chaldean kings. (Challoner) --- <i>Come.</i> It will not be long before this rod is cast into the fire, the usual fate of those who execute God's vengeance."
      v:009:
        - 'JER:27:9 | 9 | 9 | <i>Prophets,</i> who deluded the Jews, as <i>diviners</i> did the Gentiles.'
      v:010:
        - 'JER:27:10 | 10 | 10 | <i>To remove.</i> Hebrew, "that I may," &c. This will be the effect, though contrary to their intention.'
      v:011:
        - 'JER:27:11 | 11 | 11 | <i>In it.</i> None complied, and though the Idumeans, &c., joined the Chaldeans against Juda, they were punished (Calmet) for their former league, ver. 3. (Haydock)'
      v:016:
        - 'JER:27:16 | 16 | 16 | <i>Time.</i> Hananias specified <i>two years,</i> (chap. xxviii. 3.) which proved false. Some "silver vessels," (Baruch i. 8.) and not those of gold, it seems, (Calmet) or not all, (Haydock) were restored at the request of Saraias, chap. li. 59.'
      v:018:
        - 'JER:27:18 | 18 | 18 | <i>Hosts.</i> If they prevail, account me a false prophet. (Calmet) --- The things taken shall not be soon restored; but more shall be conveyed away. (Worthington)'
      v:019:
        - 'JER:27:19 | 19 | 19 | <i>To thee.</i> Hebrew also, "concerning," as [in] ver. 21., (Haydock) though (Calmet) inanimate things are often spoken to. (St. Jerome)'
