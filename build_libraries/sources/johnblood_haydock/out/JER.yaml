    verses:
      v:001: 'JER:29:1 | 1 | 1 | Now {VERSE_FOOTNOTE_INDEX_REF 0}these are the words of the letter which Jeremias, the prophet, sent from Jerusalem, to the residue of the ancients that were carried into captivity, and to the priests, and to the prophets, and to all the people whom Nabuchodonosor had carried away from Jerusalem to Babylon:'
      v:002: 'JER:29:2 | 2 | 2 | After that Jechonias, the king, and the queen, and the eunuchs, and the princes of Juda, and of Jerusalem, and the craftsmen, and the engravers, were departed out of Jerusalem :'
      v:003: 'JER:29:3 | 3 | 3 | By the hand of Elasa, the son of Saphan, and Gamarias, the son of Helcias, whom Sedecias, king of Juda, sent to Babylon, to Nabuchodonosor, king of Babylon, saying:'
      v:004: 'JER:29:4 | 4 | 4 | Thus saith the Lord of hosts, the God of Israel, to all that are carried away captives, whom I have caused to be carried away from Jerusalem to Babylon:'
      v:005: 'JER:29:5 | 5 | 5 | Build ye houses, and dwell in them: and plant orchards, and eat the fruit of them.'
      v:006: 'JER:29:6 | 6 | 6 | Take ye wives, and beget sons and daughters: and take wives for your sons, and give your daughters to husbands, and let them bear sons and daughters: and be ye multiplied there, and be not few in number.'
      v:007: 'JER:29:7 | 7 | 7 | And seek the peace of the city, to which I have caused you to be carried away captives; and pray to the Lord for it: for in the peace thereof shall be your peace.'
      v:008: 'JER:29:8 | 8 | 8 | For thus saith the Lord of hosts, the God of Israel: {VERSE_FOOTNOTE_INDEX_REF 0}Let not your prophets that are in the midst of you, and your diviners, deceive you: and give no heed to your dreams which you dream:'
      v:009: 'JER:29:9 | 9 | 9 | For they prophesy falsely to you in my name: and I have not sent them, saith the Lord.'
      v:010: 'JER:29:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}For thus saith the Lord: When the seventy years shall begin to be accomplished in Babylon, I will visit you: and I will perform my good word in your favour, to bring you again to this place.'
      v:011: 'JER:29:11 | 11 | 11 | For I know the thoughts that I think towards you, saith the Lord, thoughts of peace, and not of affliction, to give you an end and patience.'
      v:012: 'JER:29:12 | 12 | 12 | And you shall call upon me, and you shall go: and you shall pray to me, and I will hear you.'
      v:013: 'JER:29:13 | 13 | 13 | You shall seek me, and shall find me: when you shall seek me with all your heart.'
      v:014: 'JER:29:14 | 14 | 14 | And I will be found by you, saith the Lord: and I will bring back your captivity, and I will gather you out of all nations, and from all the places to which I have driven you out, saith the Lord: and I will bring you back from the place to which I caused you to be carried away captive.'
      v:015: 'JER:29:15 | 15 | 15 | Because you have said: The Lord hath raised us up prophets in Babylon:'
      v:016: 'JER:29:16 | 16 | 16 | For thus saith the Lord to the king that sitteth upon the throne of David, and to all the people that dwell in this city, to your brethren that are not gone forth with you into captivity.'
      v:017: 'JER:29:17 | 17 | 17 | Thus saith the Lord of hosts: {VERSE_FOOTNOTE_INDEX_REF 0}Behold, I will send upon them the sword, and the famine, and the pestilence: and I will make them like bad figs that cannot be eaten, because they are very bad.'
      v:018: 'JER:29:18 | 18 | 18 | And I will persecute them with the sword, and with famine, and with the pestilence: and I will give them up unto affliction to all the kingdoms of the earth: to be a curse, and an astonishment, and a hissing, and a reproach to all the nations to which I have driven them out:'
      v:019: 'JER:29:19 | 19 | 19 | Because they have not hearkened to my words, saith the Lord: which I sent to them by my servants, the prophets, rising by night, and sending: and you have not heard, saith the Lord.'
      v:020: 'JER:29:20 | 20 | 20 | Hear ye, therefore, the word of the Lord, all ye of the captivity, whom I have sent out from Jerusalem to Babylon.'
      v:021: 'JER:29:21 | 21 | 21 | Thus saith the Lord of hosts, the God of Israel, to Achab, the son of Colias, and to Sedecias, the son of Maasias, who prophesy unto you in my name, falsely: Behold I will deliver them up into the hands of Nabuchodonosor, the king of Babylon: and he shall kill them before your eyes.'
      v:022: 'JER:29:22 | 22 | 22 | And of them shall be taken up a curse by all the captivity of Juda, that are in Babylon, saying: The Lord make thee like Sedecias, and like Achab, whom the king of Babylon fried in the fire:'
      v:023: 'JER:29:23 | 23 | 23 | Because they have acted folly in Israel, and have committed adultery with the wives of their friends, and have spoken lying words in my name, which I commanded them not: I am the judge, and the witness, saith the Lord.'
      v:024: 'JER:29:24 | 24 | 24 | And to Semeias, the Nehelamite, thou shalt say:'
      v:025: 'JER:29:25 | 25 | 25 | Thus saith the Lord of hosts, the God of Israel: Because thou hast sent letters in thy name to all the people that are in Jerusalem, and to Sophonias, the son of Maasias, the priest, and to all the priests, saying:'
      v:026: 'JER:29:26 | 26 | 26 | The Lord hath made thee priest in stead of Joiada, the priest, that thou shouldst be ruler in the house of the Lord, over every man that raveth and prophesieth, to put him in the stocks, and into prison.'
      v:027: 'JER:29:27 | 27 | 27 | And now why hast thou not rebuked Jeremias, the Anathothite, who prophesieth to you?'
      v:028: 'JER:29:28 | 28 | 28 | For he hath also sent to us, in Babylon, saying: It is a long time: Build ye houses, and dwell in them: and plant gardens, and eat the fruits of them.'
      v:029: 'JER:29:29 | 29 | 29 | So Sophonias, the priest, read this letter, in the hearing of Jeremias, the prophet.'
      v:030: 'JER:29:30 | 30 | 30 | And the word of the Lord came to Jeremias, saying:'
      v:031: 'JER:29:31 | 31 | 31 | Send to all them of the captivity, saying: Thus saith the Lord to Semeias, the Nehelamite: Because Semeias hath prophesied to you, and I sent him not: and hath caused you to trust in a lie:'
      v:032: 'JER:29:32 | 32 | 32 | Therefore, thus saith the Lord: Behold, I will visit upon Semeias, the Nehelamite, and upon his seed: he shall not have a man to sit in the midst of this people, and he shall not see the good that I will do to my people, saith the Lord: because he hath spoken treason against the Lord.'
  c:030:
    commentary:
      v:002:
        - "JER:30:2 | 2 | 2 | <i>Book.</i> This was spoken in the reign of Sedecias, for the people's conviction. The prophet had received orders to write in the 4th year of Joakim, chap. xxxvi. 1. (Calmet)"
      v:003:
        - 'JER:30:3 | 3 | 3 | <i>Come.</i> Some in St. Jerome explain this and the following chapter of the end of the world, when all shall confess Christ. Others refer them to the preaching of the gospel alone. (Estius) (Tirinus) --- But the return from captivity is specified, as prefiguring that event. (St. Thomas Aquinas, &c.) (Calmet) --- It is probable that many of the ten tribes returned to Samaria, chap. xxxi., and Ezechiel xxxiii. (Worthington)'
      v:004:
        - JER:30:4 | 4 | 4 | <i>To Juda.</i> All the race of Abraham are concerned. The kingdom was no longer divided.
      v:005:
        - 'JER:30:5 | 5 | 5 | <i>We.</i> Jeremias is ordered to express the alarms of the captives, at the news of the destruction of Jerusalem, or rather of the Chaldean empire, by Cyrus. They were naturally afraid that they would also suffer.'
      v:006:
        - 'JER:30:6 | 6 | 6 | <i>Bear.</i> Literally, "beet," <i>generat.</i> But it has here the former signification, (Haydock) <i>pariat.</i> (Vatable) --- <i>Yellow.</i> The Babylonians are in great anxiety. (Calmet)'
      v:007:
        - 'JER:30:7 | 7 | 7 | <i>Great,</i> and terrible for this city, the outer walls of which shall be demolished, (Beros.; Calmet) and all its glory perish. (Haydock) --- <i>Of it.</i> Cyrus liberated the Jews, 1 Esdras i.'
      v:008:
        - 'JER:30:8 | 8 | 8 | <i>Strangers.</i> Idols. The people were not so prone to worship them. Yet the Jews were almost constantly subject to foreigners (Calmet) <i>despectissima pars servientium, Macedonibus invalidis....sibi ipsis reges imposuere.</i> (Tacitus, Hist. 5.) --- Christ granted a more perfect liberty to the faithful, John viii. 33. (Calmet)'
      v:009:
        - 'JER:30:9 | 9 | 9 | <i>David.</i> That is, Christ, of the house of David. (Challoner) (Ezechiel xxxvii. 24., and Osee iii. 5.) --- Grotius and some modern Jews, in opposition to their ancestors, (Chaldean; Kimchi, &c.) and to all Christians, would understand Zorobabel, though he was never possessed of the title or authority of king. (Calmet) --- The prophecy may allude to him, but it is fulfilled only in Christ. (Theodoret)'
      v:011:
        - 'JER:30:11 | 11 | 11 | <i>Nations,</i> which are now no more. Grabe supplies ver. 10, 11, 15., and 22. (Haydock) --- <i>Judgment,</i> like a father, (Calmet) though the <i>chastisement</i> may seem <i>cruel,</i> ver. 14. (Haydock) --- Hebrew, "with justice, but I will not deny thee for ever." Chaldean, "utterly." (Calmet) --- Only the Church is preserved continually. All other kingdoms change. (Worthington)'
      v:013:
        - 'JER:30:13 | 13 | 13 | <i>Up.</i> There is none to judge thy cause, or to be thy physician. (Calmet)'
      v:014:
        - 'JER:30:14 | 14 | 14 | <i>Lovers.</i> Nations which had seduced thee to worship their idols. (Haydock) --- <i>Enemy.</i> This <i>judgment</i> (ver. 11.) was requisite. (Calmet)'
      v:016:
        - 'JER:30:16 | 16 | 16 | <i>Prey.</i> The Romans utterly overturned the Macedonian empire, (Haydock) as the former had done the Persian, and they the Chaldean monarchy, which has risen on the ruins of the Assyrian empire. But the Jews rise as it were from their ashes. (Calmet)'
      v:017:
        - 'JER:30:17 | 17 | 17 | <i>Close.</i> Septuagint, "remove the healing plaster from thy painful wound." (Haydock)'
      v:018:
        - 'JER:30:18 | 18 | 18 | <i>Temple.</i> After 70 years, it was rebuilt. The Church was founded on a <i>rock.</i> [Matthew xvi. 18.] (Worthington)'
      v:019:
        - "JER:30:19 | 19 | 19 | <i>Play,</i> or laugh. (Calmet) --- Protestants, \"make merry,\" chap. xxxi. 4. --- <i>Lessened.</i> The Jews were as numerous in our Saviour's time (Haydock) as ever they had been. (Calmet)"
      v:021:
        - 'JER:30:21 | 21 | 21 | <i>Leader.</i> Zorobabel, the figure (Theodoret) of Christ, who is here meant. (Calmet) --- He springs from Jacob. (Worthington) --- The sceptre was not taken away till his coming, Genesis xlix. (Haydock) --- <i>Who.</i> Cyrus alludes to this passage in his decree, 1 Esdras i. (Calmet) --- The prediction is fully verified in Christians. (St. Jerome) --- Christ is near to God, being <i>one,</i> John xiv. (Worthington)'
      v:023:
        - 'JER:30:23 | 23 | 23 | <i>Wicked,</i> at Jerusalem, or rather the Chaldeans; and the Jews, who crucified their Messias. (St. Jerome, &c.) (Calmet)'
