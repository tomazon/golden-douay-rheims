    verses:
      v:001: 'JER:15:1 | 1 | 1 | And the Lord said to me: If Moses and Samuel shall stand before me, my soul is not towards this people: cast them out from my sight, and let them go forth.'
      v:002: 'JER:15:2 | 2 | 2 | And if they shall say unto thee: Whither shall we go forth? thou shalt say to them: Thus saith the Lord: {VERSE_FOOTNOTE_INDEX_REF 0}Such as are for death, to death: and such as <i>are</i> for the sword, to the sword: and such as <i>are</i> for famine, to famine: and such as <i>are</i> for captivity, to captivity.'
      v:003: 'JER:15:3 | 3 | 3 | And I will visit them with four kinds, saith the Lord: The sword to kill, and the dogs to tear, and the fowls of the air, and the beasts of the earth to devour and destroy.'
      v:004: 'JER:15:4 | 4 | 4 | And I will give them up to the rage of all the kingdoms of the earth: {VERSE_FOOTNOTE_INDEX_REF 0}because of Manasses, the son of Ezechias, the king of Juda, for all that he did in Jerusalem.'
      v:005: 'JER:15:5 | 5 | 5 | For who shall have pity on thee, O Jerusalem? or who shall bemoan thee? or who shall go to pray for thy peace?'
      v:006: 'JER:15:6 | 6 | 6 | Thou hast forsaken me, saith the Lord, thou art gone backward: and I will stretch out my hand against thee, and I will destroy thee: I am weary of intreating thee.'
      v:007: 'JER:15:7 | 7 | 7 | And I will scatter them with a fan in the gates of the land: I have killed and destroyed my people, and yet they are not returned from their ways.'
      v:008: 'JER:15:8 | 8 | 8 | Their widows are multiplied unto me above the sand of the sea: I have brought upon them against the mother of the young man, a spoiler at noon-day: I have cast a terror on a sudden upon the cities.'
      v:009: 'JER:15:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}She that hath borne seven is become weak, her soul hath fainted away: {VERSE_FOOTNOTE_INDEX_REF 1}her sun is gone down, while it was yet day: she is confounded, and ashamed: and the residue of them I will give up to the sword in the sight of their enemies, saith the Lord.'
      v:010: 'JER:15:10 | 10 | 10 | Woe is me, my mother: why hast thou borne me a man of strife, a man of contention to all the earth? I have not lent on usury, neither hath any man lent to me on usury, <i>yet</i> all curse me.'
      v:011: 'JER:15:11 | 11 | 11 | The Lord saith to <i>me:</i> Assuredly it shall be well with thy remnant, assuredly I shall help thee in the time of affliction, and in the time of tribulation, against the enemy.'
      v:012: 'JER:15:12 | 12 | 12 | Shall iron be allied with the iron from the north, and the brass?'
      v:013: 'JER:15:13 | 13 | 13 | Thy riches and thy treasures I will give unto spoil for nothing, because of all thy sins, even in all thy borders.'
      v:014: 'JER:15:14 | 14 | 14 | And I will bring thy enemies out of a land which thou knowest not: for a fire is kindled in my rage, it shall burn upon you.'
      v:015: 'JER:15:15 | 15 | 15 | O Lord, thou knowest, remember me, and visit me, and defend me from them that persecute me, do not defend me in thy patience: know that for thy sake I have suffered reproach.'
      v:016: 'JER:15:16 | 16 | 16 | Thy words were found, and I did eat them, and thy word was to me a joy and gladness of my heart: for thy name is called upon me, O Lord God of hosts.'
      v:017: 'JER:15:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}I sat not in the assembly of jesters, nor did I make a boast of the presence of thy hand: I sat alone, because thou hast filled me with threats.'
      v:018: 'JER:15:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}Why is my sorrow become perpetual, and my wound desperate, so as to refuse to be healed? it is become to me as the falsehood of deceitful waters that cannot be trusted.'
      v:019: 'JER:15:19 | 19 | 19 | Therefore, thus saith the Lord: If thou wilt be converted, I will convert thee, and thou shalt stand before my face: and if thou wilt separate the precious from the vile, thou shalt be as my mouth: they shall be turned to thee, and thou shalt not be turned to them.'
      v:020: 'JER:15:20 | 20 | 20 | And I will make thee to this people as a strong wall of brass: and they shall fight against thee, and shall not prevail: for I am with thee to save thee, and to deliver thee, saith the Lord.'
      v:021: 'JER:15:21 | 21 | 21 | And I will deliver thee out of the hand of the wicked, and I will redeem thee out of the hand of the mighty.'
  c:016:
    commentary:
      v:002:
        - 'JER:16:2 | 2 | 2 | <i>Place.</i> It was going to be destroyed, and the cares of a family might interrupt the prophet. The Fathers believe that Jeremias never married, (see St. Jerome in chap. xxiii. Isidor.) which was then a rare example. (Calmet) --- He always lived a single life, and not only in time of tribulation. (St. Jerome, contra Jov. 1.) (Worthington) --- The Church enforces this <i>law of God</i> for her sacred ministers, in subdeacons and the higher orders. St. Paul shews the propriety of such a regulation, (1 Corinthians vii.) which innovators deem unnatural and tyrannical. How then could God enforce it once? With his grace we may observe celibacy like Jeremias. (Haydock)'
      v:004:
        - "JER:16:4 | 4 | 4 | <i>Illnesses,</i> denoting God's wrath. (St. Jerome) --- <i>Earth.</i> The privation of sepulture was accounted one of the greatest evils."
      v:005:
        - 'JER:16:5 | 5 | 5 | <i>Feasting:</i> usual at burials for all relations. (Calmet) --- This custom reduced many to poverty. (Josephus, Jewish Wars ii. 1.) ---{JOIN}{BQ:2}<i>Sed cnam funerishres</i>{JOIN}{BQ:2}<i>Negliget iratus quod rem curtaverit.</i> (Pers. vi.){JOIN}--- <i>Mourn,</i> if thou shouldst meet a funeral, Luke vii. 32.'
      v:006:
        - 'JER:16:6 | 6 | 6 | <i>Cut.</i> Moses prohibited this being done in honour of Adonis, Leviticus xix. 27., Deuteronomy xiv. 1., and Ezechiel xxvii. 31. "The custom of cutting the arms and hair still subsists in Judea," says St. Jerome; and in other countries. (Plut.[Plutarch?] Herodotus iv. 71.)'
      v:007:
        - 'JER:16:7 | 7 | 7 | <i>Cup.</i> Most exquisite things were sent on such occasions. (Buxtorf, Syn. xxxv.) (Proverbs xxxi. 6., Tobias iv. 18., and John xi. 19.)'
      v:008:
        - 'JER:16:8 | 8 | 8 | <i>Feasting.</i> Hebrew, "of drinking," in times of joy.'
      v:012:
        - 'JER:16:12 | 12 | 12 | <i>Fathers.</i> Hence you are justly partakers of their punishment, Matthew xxiii. 32. (Calmet) --- A continuance in sin brings on severe punishments; after which, God again shews mercy. (Worthington)'
      v:013:
        - 'JER:16:13 | 13 | 13 | <i>Gods. Elohim,</i> "masters," &c., chap. xvii. 4. Chaldean, "idolatrous nations."'
      v:015:
        - 'JER:16:15 | 15 | 15 | <i>Fathers.</i> He joins consolation with distressing predictions, and alludes to the redemption of mankind, of which the return of the Jews was the most striking pledge.'
      v:016:
        - 'JER:16:16 | 16 | 16 | <i>Rocks.</i> They shall be found in all their lurking places, Ezechiel xii. 12., and Habacuc i. 4. (Calmet) --- The apostles shall save them. (Origen) --- The Medes and Persians shall grant them liberty; or rather Nabuchodonosor shall <i>fish</i> at first, and afterwards <i>hunt</i> or destroy more of the Jews. (Calmet) --- Apostolical men (Worthington) shall be like rocks, (St. Jerome) for the protection of their hearers.'
      v:018:
        - 'JER:16:18 | 18 | 18 | <i>Double:</i> enormous. (Haydock) (Chap. xvii. 18.) --- I will punish them doubly. --- <i>Carcasses.</i> So he styles the victims, or idols, the representations of dead men.'
      v:019:
        - 'JER:16:19 | 19 | 19 | <i>Them.</i> After the captivity many were converted, Esther viii., and 1 Esdras vi. 21. Edom was forced to receive circumcision. But this was nothing in comparison with the crowds which embraced the gospel.'
      v:020:
        - 'JER:16:20 | 20 | 20 | <i>Make gods.</i> This consideration alone suffices to shew their absurdity. (Calmet) --- "Man must now be merciful to god!" (Tertullian, Apol.) --- No one can make even a man, much less a god. (St. Jerome) (Worthington)'
      v:021:
        - 'JER:16:21 | 21 | 21 | <i>Power,</i> in taking vengeance on idolatry. --- <i>Lord.</i> "He who is;" (Calmet) <i>Jehova.</i> (Haydock)'
