    verses:
      v:001: "JER:19:1 | 1 | 1 | Thus saith the Lord: Go, and take a potter's earthen bottle, <i>and take</i> of the ancients of the people, and of the ancients of the priests:"
      v:002: 'JER:19:2 | 2 | 2 | And go forth into the valley of the son of Ennom, which is by the entry of the earthen gate: and there thou shalt proclaim the words that I shall tell thee.'
      v:003: 'JER:19:3 | 3 | 3 | And thou shalt say: Hear the word of the Lord, O ye kings of Juda, and ye inhabitants of Jerusalem: Thus saith the Lord of hosts, the God of Israel: Behold I will bring an affliction upon this place: so that whosoever shall hear it, his ears shall tingle:'
      v:004: 'JER:19:4 | 4 | 4 | Because they have forsaken me, and have profaned this place: and have sacrificed therein to strange gods, whom neither they nor their fathers knew, nor the kings of Juda: and they have filled this place with the blood of innocents.'
      v:005: 'JER:19:5 | 5 | 5 | And they have built the high places of Baalim, to burn their children with fire for a holocaust to Baalim: which I did not command, nor speak of, neither did it once come into my mind.'
      v:006: 'JER:19:6 | 6 | 6 | Therefore, behold the days come, saith the Lord, that this place shall no more be called Topheth, nor the valley of the son of Ennom, but the valley of slaughter.'
      v:007: 'JER:19:7 | 7 | 7 | And I will defeat the counsel of Juda, and of Jerusalem, in this place: and I will destroy them with the sword in the sight of their enemies, and by the hands of them that seek their lives: and I will give their carcasses to be meat for the fowls of the air, and for the beasts of the earth.'
      v:008: 'JER:19:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}And I will make this city an astonishment, and a hissing: every one that shall pass by it, shall be astonished, and shall hiss, because of all the plagues thereof.'
      v:009: 'JER:19:9 | 9 | 9 | And I will feed them with the flesh of their sons, and with the flesh of their daughters: and they shall eat every one the flesh of his friend in the siege, and in the distress wherewith their enemies, and they that seek their lives, shall straiten them.'
      v:010: JER:19:10 | 10 | 10 | And thou shalt break the bottle in the sight of the men that shall go with thee.
      v:011: "JER:19:11 | 11 | 11 | And thou shalt say to them: Thus saith the Lord of hosts: Even so will I break this people, and this city, as the potter's vessel is broken, which cannot be made whole again: and they shall be buried in Topheth, because there is no other place to bury in."
      v:012: 'JER:19:12 | 12 | 12 | Thus will I do to this place, saith the Lord, and to the inhabitants thereof: and I will make this city as Topheth.'
      v:013: 'JER:19:13 | 13 | 13 | And the houses of Jerusalem, and the houses of the kings of Juda, shall be unclean as the place of Topheth: all the houses, upon whose roofs they have sacrificed to all the host of heaven, and have poured out drink-offerings to strange gods.'
      v:014: 'JER:19:14 | 14 | 14 | Then Jeremias came from Topheth, whither the Lord had sent him to prophesy, and he stood in the court of the house of the Lord, and said to all people:'
      v:015: 'JER:19:15 | 15 | 15 | Thus saith the Lord of hosts, the God of Israel: Behold I will bring in upon this city, and upon all the cities thereof, all the evils that I have spoken against it: because they have hardened their necks, that they might not hear my words.'
  c:020:
    commentary:
      v:001:
        - 'JER:20:1 | 1 | 1 | <i>Son,</i> or descendant. His father was Melchia, chap. xxi. 1., and 1 Paralipomenon ix. 12. (Calmet) --- <i>Chief:</i> high priest, (Theodoret) or rather a chief officer, (chap. xxix. 25.) or <i>prince,</i> (Matthew xxvi. 27.; Tolet.; Grotius) whose duty it was to take up impostors. He treated Jeremias in this light. (Calmet) --- See Luke xxii. 52. (Haydock)'
      v:002:
        - 'JER:20:2 | 2 | 2 | <i>Struck,</i> or seized. (Grotius) --- <i>Upper gate,</i> nearer the temple. (Calmet)'
      v:003:
        - 'JER:20:3 | 3 | 3 | <i>Phassur.</i> This name signifies, <i>increase</i> and <i>principality;</i> and therefore is here changed to <i>Magor-Missabib,</i> or "fear on every side," to denote the evils that should come upon him in punishment of his opposing the word of God. (Challoner) --- Aquila renders <i>Posseur,</i> "a stranger," and St. Jerome, "blackness of visage." (Haydock) --- It may also mean, "one who causes paleness." (Calmet) --- <i>Mogur</i> may signify "fear <i>or</i> distress." Septuagint and Syriac, "an exile." (Haydock) --- He deserved to be thus treated, ver. 6. (Calmet) --- He would be terrified by many enemies. (Worthington)'
      v:006:
        - 'JER:20:6 | 6 | 6 | <i>Lie.</i> He was therefore a false prophet, and vexed that Jeremias should contradict him. (Calmet)'
      v:007:
        - 'JER:20:7 | 7 | 7 | <i>Thou hast deceived,</i> &c. The meaning of the prophet is not to charge God with any untruth; but what he calls <i>deceiving,</i> was only the concealing from him, when he accepted of the prophetical commission, the greatness of the evils which the execution of that commission was to bring upon him. (Challoner) --- Hebrew, "thou hast enticed me," when I declined the office. (Tirinus) --- God never promised that he should suffer no persecution. (Haydock) --- Jeremias might also have supposed that he was to be sent to the Gentiles, chap. i. 5. (St. Jerome in chap xxv. 18.) --- The oriental languages are much more lofty than ours, and express common things in the strongest manner. (Calmet) --- We may perceive the different emotions of fear and joy (Du Hamel) with which the prophet was actuated, like St. Paul, and our Saviour himself. The saints evince the weakness of man and the power of divine grace. (Calmet) --- Hebrew, "If thou, Lord, hast deceived me, I am," &c. (Tournemine)'
      v:008:
        - 'JER:20:8 | 8 | 8 | <i>Day.</i> They keep asking where are these enemies from the north, the plagues? &c. (Calmet) --- He is sorry to see the word of God despised, (Theodoret) and is guilty of a venial pusillanimity, concluding that his words had no good effect. (Menochius)'
      v:009:
        - 'JER:20:9 | 9 | 9 | <i>And there,</i> or "for," &c. I was grieved continually. (Sanctius) --- I could not however refrain from speaking, Acts xvii. 16., and 1 Corinthians ix. 16., and Job xxxii. 18.'
      v:010:
        - 'JER:20:10 | 10 | 10 | <i>Side,</i> seeking an opportunity to ruin me, as the Pharisees did our Saviour, Psalm xl. 10. (Calmet) --- Protestants, "familiars watched for my halting, <i>saying,</i> peradventure he," &c. (Haydock)'
      v:012:
        - 'JER:20:12 | 12 | 12 | <i>Let me see,</i> &c. This prayer proceeded not from hatred or ill-will, but zeal of justice. (Challoner) --- He expresses in a human manner a future punishment.'
      v:013:
        - 'JER:20:13 | 13 | 13 | <i>Sing.</i> God having shewn that his prayer should be heard, he gives thanks, (Calmet) and thus shews that what he is going to say proceeds not from impatience. (Theodoret)'
      v:014:
        - 'JER:20:14 | 14 | 14 | <i>Cursed,</i> &c. In these and the following words of the prophet, there is a certain figure of speech to express with more energy the greatness of the evils to which his birth had exposed him. (Challoner) --- The wicked would deem the day of his birth <i>cursed,</i> or unlucky. (Menochius) --- Jeremias was now in prison, (Grotius) and people in pain express themselves forcibly, particularly in the East, ver. 7., and Job iii. 2. (Calmet) --- Perhaps no <i>man</i> had announced the tidings of his birth, or he might be no longer living to feel the effects of a curse: as the <i>day</i> was certainly irrevocably past. (Haydock)'
      v:016:
        - 'JER:20:16 | 16 | 16 | <i>Repented,</i> his decree for the ruin of Sodom being fixed. --- <i>Noon.</i> This is more extraordinary than at midnight. Let him always be terrified with dismal sounds. (Calmet)'
      v:017:
        - "JER:20:17 | 17 | 17 | <i>Who.</i> Septuagint, \"because he (the Lord.; Du Hamel; Tirinus) slew me not in my mother's womb.\" (Haydock) --- Syriac, Grotius, &c., explain the Hebrew in the same sense, though it may also agree with the Vulgate, <i>from the womb,</i> or as soon as I was born. O that I had never seen the light! (Calmet) --- He abstracts from the effects of original sin. (Tirinus) --- It is better not to exist than to be in constant misery, Matthew xxvi. (St. Jerome) (Worthington) --- The prophet bewailed the abuse which was made of God's word, by unbelievers, ver. 8. (Haydock)"
