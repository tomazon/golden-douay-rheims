    verses:
      v:001: 'JER:49:1 | 1 | 1 | Against {VERSE_FOOTNOTE_INDEX_REF 0}the children of Ammon. Thus saith the Lord: Hath Israel no sons? or hath he no heir? Why then hath Melchom inherited Gad: and his people dwelt in his cities?'
      v:002: 'JER:49:2 | 2 | 2 | Therefore, behold the days come, saith the Lord, and I will cause the noise of war to be heard in Rabbath, of the children of Ammon, and it shall be destroyed into a heap, and her daughters shall be burnt with fire, and Israel shall possess them that have possessed him, saith the Lord.'
      v:003: 'JER:49:3 | 3 | 3 | Howl, O Hesebon, for Hai is wasted. Cry, ye daughters of Rabbath; gird yourselves with haircloth; mourn, and go about by the hedges; for Melchom shall be carried into captivity, his priests and his princes together.'
      v:004: 'JER:49:4 | 4 | 4 | Why gloriest thou in the valleys? thy valley hath flowed away, O delicate daughter, that hast trusted in thy treasures, and hast said: Who shall come to me?'
      v:005: "JER:49:5 | 5 | 5 | Behold, I will bring a fear upon thee, saith the Lord God of hosts, from all that are round about thee; and you shall be scattered every one out of one another's sight, neither shall there be any to gather together them that flee."
      v:006: 'JER:49:6 | 6 | 6 | And afterwards I will cause the captives of the children of Ammon to return, saith the Lord.'
      v:007: 'JER:49:7 | 7 | 7 | Against Edom.{VERSE_FOOTNOTE_INDEX_REF 0} Thus saith the Lord of hosts: Is wisdom no more in Theman? counsel is perished from her children: their wisdom is become unprofitable.'
      v:008: 'JER:49:8 | 8 | 8 | Flee, and turn your backs, go down into the deep hole, ye inhabitants of Dedan; for I have brought the destruction of Esau upon him, the time of his visitation.'
      v:009: 'JER:49:9 | 9 | 9 | If grape-gatherers had come to thee, would they not have left a bunch? if thieves in the night, they would have taken what was enough for them.'
      v:010: 'JER:49:10 | 10 | 10 | But I have made Esau bare, I have revealed his secrets, and he cannot be hid: his seed is laid waste, and his brethren and his neighbours, and he shall not be.'
      v:011: 'JER:49:11 | 11 | 11 | Leave thy fatherless children: I will make them live; and thy widows shall hope in thee.'
      v:012: 'JER:49:12 | 12 | 12 | For thus saith the Lord: Behold, they whose judgment was not to drink of the cup, shall certainly drink; and shalt thou come off as innocent? thou shalt not come off as innocent, but drinking thou shalt drink.'
      v:013: 'JER:49:13 | 13 | 13 | For I have sworn by myself, saith the Lord, that Bosra shall become a desolation: and a reproach, and a desert, and a curse, and all her cities shall be everlasting wastes.'
      v:014: 'JER:49:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}I have heard a rumour from the Lord, and an ambassador is sent to the nations: Gather yourselves together, and come against her, and let us rise up to battle.'
      v:015: 'JER:49:15 | 15 | 15 | For behold I have made thee a little one among the nations, despicable among men.'
      v:016: 'JER:49:16 | 16 | 16 | Thy arrogancy hath deceived thee, and the pride of thy heart; O thou that dwellest in the clifts of the rock, and endeavourest to lay hold on the height of the hill; {VERSE_FOOTNOTE_INDEX_REF 0}but though thou shouldst make thy nest as high as an eagle, I will bring thee down from thence, saith the Lord.'
      v:017: 'JER:49:17 | 17 | 17 | And Edom shall be desolate: every one that shall pass by it shall be astonished, and shall hiss at all its plagues.'
      v:018: 'JER:49:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}As Sodom was overthrown and Gomorrha, and the neighbours thereof, saith the Lord: there shall not a man dwell there, and there shall no son of man inhabit it.'
      v:019: 'JER:49:19 | 19 | 19 | Behold one shall come up as a lion from the swelling of the Jordan, against the strong and beautiful: for I will make him run suddenly upon her: and who shall be the chosen one whom I may appoint over her? for who is like to me? and who shall abide me? {VERSE_FOOTNOTE_INDEX_REF 0}and who is that shepherd that can withstand my countenance?'
      v:020: 'JER:49:20 | 20 | 20 | Therefore, hear ye the counsel of the Lord, which he hath taken concerning Edom: and his thoughts, which he hath thought concerning the inhabitants of Theman: surely the little ones of the flock shall cast them down, of a truth they shall destroy them with their habitation.'
      v:021: 'JER:49:21 | 21 | 21 | The earth is moved at the noise of their fall: the cry of their voice is heard in the Red Sea.'
      v:022: 'JER:49:22 | 22 | 22 | Behold he shall come up as an eagle, and fly: and he shall spread his wings over Bosra: and in that day the heart of the valiant ones of Edom shall be as the heart of a woman in labour.'
      v:023: 'JER:49:23 | 23 | 23 | Against Damascus. Emath is confounded, and Arphad: for they have heard very bad tidings, they are troubled <i>as</i> in the sea: through care they could not rest.'
      v:024: 'JER:49:24 | 24 | 24 | Damascus is undone, she is put to flight, trembling hath seized on her: anguish and sorrows have taken her as a woman in labour.'
      v:025: 'JER:49:25 | 25 | 25 | How have they forsaken the city of renown, the city of joy?'
      v:026: 'JER:49:26 | 26 | 26 | Therefore, her young men shall fall in her streets: and all the men of war shall be silent in that day, saith the Lord of hosts.'
      v:027: 'JER:49:27 | 27 | 27 | And I will kindle a fire in the wall of Damascus, and it shall devour the strong holds of Benadad.'
      v:028: 'JER:49:28 | 28 | 28 | Against Cedar, and against the kingdoms of Asor, which Nabuchodonosor, king of Babylon, destroyed. Thus saith the Lord: Arise, and go ye up to Cedar, and waste the children of the east.'
      v:029: 'JER:49:29 | 29 | 29 | They shall take their tents, and their flocks: and shall carry off for themselves their curtains, and all their vessels, and their camels: and they shall call fear upon them round about.'
      v:030: 'JER:49:30 | 30 | 30 | Flee ye, get away speedily, sit in deep holes, you that inhabit Asor, saith the Lord: for Nabuchodonosor, king of Babylon, hath taken counsel against you, and hath conceived designs against you.'
      v:031: 'JER:49:31 | 31 | 31 | Arise, and go up to a nation that is at ease, and that dwelleth securely, saith the Lord: they have neither gates, nor bars: they dwell alone.'
      v:032: 'JER:49:32 | 32 | 32 | And their camels shall be for a spoil, and the multitude of their cattle for a booty: and I will scatter into every wind them that have their hair cut round, and I will bring destruction upon them from all their confines, saith the Lord.'
      v:033: 'JER:49:33 | 33 | 33 | And Asor shall be a habitation for dragons, desolate for ever: no man shall abide there, nor son of man inhabit it.'
      v:034: 'JER:49:34 | 34 | 34 | The word of the Lord that came to Jeremias, the prophet, against Elam, in the beginning of the reign of Sedecias, king of Juda, saying:'
      v:035: 'JER:49:35 | 35 | 35 | Thus saith the Lord of hosts: Behold I will break the bow of Elam, and their chief strength.'
      v:036: 'JER:49:36 | 36 | 36 | And I will bring upon Elam the four winds from the four quarters of heaven: and I will scatter them into all these winds: and there shall be no nation to which the fugitives of Elam shall not come.'
      v:037: 'JER:49:37 | 37 | 37 | And I will cause Elam to be afraid before their enemies, and in the sight of them that seek their life: and I will bring evil upon them, my fierce wrath, saith the Lord: and will send the sword after them, till I consume them.'
      v:038: 'JER:49:38 | 38 | 38 | And I will set my throne in Elam, and destroy kings and princes from thence, saith the Lord.'
      v:039: 'JER:49:39 | 39 | 39 | But in the latter days I will cause the captives of Elam to return, saith the Lord.'
  c:050:
    commentary:
      v:001:
        - 'JER:50:1 | 1 | 1 | <i>Prophet.</i> He had spoken against them in the fourth year of Joachim, and now is more explicit in the fourth of Sedecias, (chap. li. 60.) sending his predictions to be read, and then thrown into the Euphrates. The fall of Babylon was gradual. It was in consequence of her pride and cruelty, ver. 11, 17, 23, 29., and Isaias xlvii. 6. (Calmet) --- It had shewn the greatest enmity to the Jews, and was at last overthrown by the Medes and Persians. (Worthington)'
      v:002:
        - 'JER:50:2 | 2 | 2 | <i>Declare.</i> This is grand. Let all the captives publish these tidings. (Calmet) --- <i>Bel,</i> &c. Bel and Merodach were worshipped for gods by the men of Babylon. (Challoner) --- Merodach might be an ancient king deified. (Calmet) --- These greatest of their idols could neither save the people nor themselves. (Worthington)'
      v:003:
        - 'JER:50:3 | 3 | 3 | <i>A nation,</i> &c., viz., the Medes, (Challoner) under Darius, (Daniel v. 31.; Theodoret; Grotius) or rather under Cyrus, who came upon Babylon from the north, after conquering Asia; though he was born to the east of that city, Isaias lxi. 2, 25. He was a Mede by his mother, and ruler of that nation. He gave liberty to the Jews, as the prophet inculcates ten times. --- <i>Desolate.</i> Herodotus, Xenophon, &c., say not that Cyrus demolished any part of the city; but Berosus informs us that he took it without opposition, and levelled the outer walls. Hystaspes did more damage. (Herodotus iii. 150.)'
      v:004:
        - 'JER:50:4 | 4 | 4 | <i>Weeping</i> for joy and compunction. Israel returns, as well as Juda. (Calmet) --- Thus Joseph wept when he beheld his brethren, Genesis xlii. 24. (Worthington)'
      v:005:
        - 'JER:50:5 | 5 | 5 | <i>Covenant.</i> They renewed the old one under Nehemias, and never publicly broke it, as they had done. Yet the covenant of Christ is more properly meant.'
      v:006:
        - 'JER:50:6 | 6 | 6 | <i>Shepherds;</i> kings, (Calmet) and false prophets. (Haydock)'
      v:007:
        - 'JER:50:7 | 7 | 7 | <i>Not sinned:</i> the Jews were such notorious offenders. But in what had they injured the Chaldeans? --- <i>Beauty.</i> Hebrew, "dwelling or fold."'
      v:008:
        - 'JER:50:8 | 8 | 8 | <i>Kids;</i> rams. This comparison was not ignoble. Go boldly out of the city, before it be besieged.'
      v:009:
        - 'JER:50:9 | 9 | 9 | <i>Nations.</i> Cyrus had Armenians, &c., in his army. (Calmet) --- <i>Thence,</i> by the bed of the Euphrates, the waters of which were mostly let out into the marshes. Thus the city was taken, while the people were feasting. (Herodotus i. 191.) --- Aristotle (Pol. iii. 3.) says, three days passed before all the citizens were apprised of its fate, it was so extensive: but this is incredible. If we follow the account of Berosus, Cyrus routed Nabonides, who fled to Borsippe, while he took Babylon and demolished the outer walls. (Josephus, contra Apion i.) (Calmet) --- <i>North,</i> with respect to Babylon. (Worthington) --- The Persians lay rather to the south, and to the east of Palestine, (Haydock) if our maps be accurate. (Calmet)'
      v:011:
        - 'JER:50:11 | 11 | 11 | <i>Bulls.</i> You have rioted in Juda, and treated my people cruelly. (Haydock) --- In Hebrew four verbs have improperly <i>i</i> for <i>v;</i> but [in] chap. li. 34., <i>v</i> supplants <i>i</i> five times. (Kennicott)'
      v:012:
        - 'JER:50:12 | 12 | 12 | <i>Dust,</i> like a suppliant, Isaias xlvii. 1. (Calmet) --- <i>Dry.</i> The country shall be equally unfruitful. The waters of the Euphrates being let off, gave a passage to the enemy, ver. 9. (Haydock) --- Babylon soon lost its splendour. (Calmet) --- Vologeses completed its ruin. (Pliny, [Natural History?] vi. 26.) --- It ceased to be the metropolis or <i>mother</i> city. (Haydock) --- The whole country was laid waste. (Worthington)'
      v:015:
        - 'JER:50:15 | 15 | 15 | <i>Hand,</i> to form leagues; or she faints, (Septuagint) and submits, Lamentations v. 6.'
      v:016:
        - 'JER:50:16 | 16 | 16 | <i>Harvest.</i> Such were usually unmolested. (Calmet) --- Babylon was so large, that people sowed corn within the walls. (Curt. v.) --- The environs were well cultivated. (Pliny, [Natural History?] xviii. 17.) --- <i>Dove,</i> or the <i>destroyer;</i> for the Hebrew word signifies either the one or the other. (Challoner) (Chap. xxv. 38., and xlvi. 16.) --- Literally, "from before the sword of the dove." The power of Babylon is no more. (Haydock) --- The king is compared to a dove, for his swiftness; or God is meek, though terrible. (Worthington) --- <i>Land.</i> The other nations were set free as well as the Jews. (Calmet)'
      v:017:
        - 'JER:50:17 | 17 | 17 | <i>Bones.</i> He completely ruined the nation, which the Assyrians had left. (Haydock) --- They led the ten tribes away, and the Chaldeans took the rest, 4 Kings xviii., and xxv. (Worthington)'
      v:018:
        - JER:50:18 | 18 | 18 | <i>Assyria.</i> This monarchy was subdued by Nabopolasser.
      v:019:
        - 'JER:50:19 | 19 | 19 | <i>Israel;</i> the ten tribes, whose country is specified.'
      v:020:
        - JER:50:20 | 20 | 20 | <i>None.</i> Idolatry shall not be re-established.
      v:021:
        - 'JER:50:21 | 21 | 21 | <i>Rulers:</i> the most potent empire of Babylon. --- <i>All.</i> Hebrew, "anathematize them and their posterity."'
      v:023:
        - JER:50:23 | 23 | 23 | <i>Hammer.</i> The violent injustice of the Chaldeans is thus entitled.
      v:024:
        - 'JER:50:24 | 24 | 24 | <i>Aware.</i> Men seemed to rise out of the earth, ver. 9.'
      v:025:
        - "JER:50:25 | 25 | 25 | <i>Armoury.</i> Fire and war are the Lord's weapons, Job xxxviii. 22. --- <i>Work:</i> punishment, chap. xlviii. 10."
      v:026:
        - 'JER:50:26 | 26 | 26 | <i>That.</i> Hebrew, "her granaries; trample on her as on heaps of corn, destroy," &c. He alludes to the custom of oxen trampling out the corn, chap. li. 33.'
      v:028:
        - JER:50:28 | 28 | 28 | <i>Voice.</i> I hear the captives proclaiming this at their return.
      v:030:
        - 'JER:50:30 | 30 | 30 | <i>Peace,</i> in the grave; (Calmet) or shall submit quietly, 1 Machabees i. 3. (Haydock)'
      v:031:
        - 'JER:50:31 | 31 | 31 | <i>Proud.</i> So the Chaldeans are often styled in the Psalms. (Calmet) --- The prophet addresses Nabuchodonosor, or rather Baltassar, (Menochius) under whom the city was taken, (Josephus, &c.) by Darius and Cyrus. He may be the Nabonides of Berosus, the question is so much perplexed. Yet "we are convinced that Darius reigned at Babylon before Cyrus, and took the city after the death of Baltassar." (Calmet) --- Most commentators are of a different opinion. (Haydock)'
      v:033:
        - 'JER:50:33 | 33 | 33 | <i>Israel.</i> Samaria had been destroyed forty-four years before the fourth of Joakim, from which period many of Juda had been captives seventy years, till Cyrus became their deliverer, and chastised the Chaldeans. (Calmet) --- Both kingdoms had been oppressed by a strong hand, till a stronger, even God himself, delivered them. (Worthington)'
      v:034:
        - 'JER:50:34 | 34 | 34 | <i>Name.</i> He gives victory to Cyrus. Thus the Lord directs all for the sake of his elect, and laughs at the vain projects of men. (Calmet)'
      v:035:
        - 'JER:50:35 | 35 | 35 | <i>Wise men.</i> They were styled Chaldeans, and inhabited a certain part of the city, being employed in astronomical and mathematical observations. They disapproved of those who cast nativities. (Strabo xvi.)'
      v:036:
        - 'JER:50:36 | 36 | 36 | <i>Diviners.</i> Hebrew, "impostors." They were nowhere more plentiful, Daniel i. 20. Fortune-tellers were consulted on every occasion. The eastern nations are still much addicted to this superstition.'
      v:038:
        - 'JER:50:38 | 38 | 38 | <i>Drought.</i> Cyrus almost drained the Euphrates, chap. li. 42., and Isaias xxi. --- <i>Things,</i> fit to terrify children, Baruch vi. 14. (Calmet) --- Protestants, "they are made upon their idols." (Haydock)'
      v:039:
        - 'JER:50:39 | 39 | 39 | <i>Fig-fauns.</i> Monsters of the desert, or demons in monstrous shapes; such as the ancients called <i>fauns</i> and <i>satyrs:</i> and as they imagined them to live upon wild figs, they called them <i>fauni-ficarii,</i> or <i>fig-fauns.</i> (Challoner) --- Maldonat reads <i>sicariis,</i> "ruffians." Sixtus V and St. Jerome, (in Isaias xiii. 21.) have <i>fatuis,</i> "foolish wild men." Hebrew, "the <i>Tsiim</i> with the <i>iim</i> shall dwell there, and the daughters of the <i>Yahana</i> (Haydock; swans) shall there reside," or "<i>fishermen</i> among the <i>rushes</i> shall dwell," &c. --- <i>Ever.</i> Its situation is unknown. There is still a town of the same name, but not in the same place.'
      v:042:
        - 'JER:50:42 | 42 | 42 | <i>Cruel.</i> The Medes will not spare for money, ver. 3., and Isaias xiii. 7.'
      v:043:
        - 'JER:50:43 | 43 | 43 | <i>King.</i> Baltassar, (though he was succeeded by Darius) or Nabonides, ver. 31. (Calmet)'
      v:044:
        - 'JER:50:44 | 44 | 44 | <i>And beautiful.</i> Hebrew, "habitation." (Haydock) --- He will rush into the fold, chap. xlix. 19. (Calmet) --- The king of Babylon had ruined many. Others shall destroy him, rushing on like the Jordan. (Worthington)'
