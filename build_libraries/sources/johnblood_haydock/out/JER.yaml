    verses:
      v:001: 'JER:5:1 | 1 | 1 | Go about, through the streets of Jerusalem, and see, and consider, and seek in the broad places thereof, if you can fins a man that executeth judgement, and seeketh faith: and I will be merciful unto it.'
      v:002: 'JER:5:2 | 2 | 2 | And though they say: The Lord liveth; this also they will swear falsely.'
      v:003: 'JER:5:3 | 3 | 3 | O Lord, thy eyes are upon truth: thou hast struck them, and they have not grieved: thou hast bruised them, and they have refused to receive correction: they have made their faces harder than the rock, and they have refused to return.'
      v:004: 'JER:5:4 | 4 | 4 | But I said: Perhaps these are poor and foolish, that know not the way of the Lord, the judgement of their God.'
      v:005: 'JER:5:5 | 5 | 5 | I will go therefore to the great men, and I will speak to them: for they have known the way of the Lord, the judgement of their God: and, behold, these have altogether broken the yoke more, <i>and</i> have burst the bonds.'
      v:006: 'JER:5:6 | 6 | 6 | Wherefore a lion out of the wood hath slain them, a wolf in the evening hath spoiled them, a leopard watcheth for their cities: every one that shall go out thence, shall be taken, because their transgressions are multiplied, their rebellions are strengthened.'
      v:007: "JER:5:7 | 7 | 7 | How can I be merciful to thee? thy children have forsaken me, and swear by them that are not gods: I fed them to the full, and they committed adultery, and rioted in the harlot's house."
      v:008: "JER:5:8 | 8 | 8 | They are become as amorous horses and stallions: {VERSE_FOOTNOTE_INDEX_REF 0}every one neighed after his neighbour's wife."
      v:009: 'JER:5:9 | 9 | 9 | Shall I not visit for these things, saith the Lord? and shall not my soul take revenge on such a nation?'
      v:010: "JER:5:10 | 10 | 10 | Scale the walls thereof, and throw them down, but do not utterly destroy: take away the branches thereof, because they are not the Lord's."
      v:011: 'JER:5:11 | 11 | 11 | For the house of Israel, and the house of Juda, have greatly transgressed against me, saith the Lord.'
      v:012: 'JER:5:12 | 12 | 12 | They have denied the Lord, and said, It is not he: and the evil shall not come upon us: we shall not see the sword and famine.'
      v:013: 'JER:5:13 | 13 | 13 | The prophets have spoken in the wind, and there was no word <i>of God</i> in them: these things therefore shall befall them.'
      v:014: 'JER:5:14 | 14 | 14 | Thus saith the Lord, the God of hosts: Because you have spoken this word: behold, I will make my words in thy mouth as fire, and this people as wood, and it shall devour them.'
      v:015: 'JER:5:15 | 15 | 15 | Behold, I will bring upon you a nation from afar, O house of Israel, saith the Lord: a strong nation, an ancient nation, a nation whose language thou shalt not know, nor understand what they say.'
      v:016: 'JER:5:16 | 16 | 16 | Their quiver is as an open sepulchre, they are all valiant.'
      v:017: 'JER:5:17 | 17 | 17 | And they shall eat up thy corn, and thy bread: they shall devour thy sons, and thy daughters: they shall eat up thy flocks, and thy herds: they shall eat thy vineyards, and thy figs: and with the sword they shall destroy thy strong cities, wherein thou trusteth.'
      v:018: 'JER:5:18 | 18 | 18 | Nevertheless, in those days, saith the Lord, I will not bring you to utter destruction.'
      v:019: 'JER:5:19 | 19 | 19 | {VERSE_FOOTNOTE_INDEX_REF 0}And if you shall say: Why hath the Lord our God done all these things to us? thou shalt say to them: As you have forsaken me, and served a strange god in your own land, so shall you serve strangers in a land that is not your own.'
      v:020: 'JER:5:20 | 20 | 20 | Declare ye this to the house of Jacob, and publish it in Juda, saying:'
      v:021: 'JER:5:21 | 21 | 21 | Hear, O foolish people, and without understanding: who have eyes, and see not: and ears, and hear not.'
      v:022: 'JER:5:22 | 22 | 22 | Will not you then fear me, saith the Lord? and will you not repent at my presence? I have set the sand a bound for the sea, an everlasting ordinance, which it shall not pass over: and the waves thereof shall toss themselves, and shall not prevail: they shall swell, and shall not pass over it.'
      v:023: 'JER:5:23 | 23 | 23 | But the heart of this people is become hard of belief, and provoking, they are revolted and gone away.'
      v:024: 'JER:5:24 | 24 | 24 | And they have not said in their heart: Let us fear the Lord our God, who giveth us the early and the latter rain in due season: who preserveth for us the fulness of the yearly harvest.'
      v:025: 'JER:5:25 | 25 | 25 | Your iniquities have turned these things away, and your sins have withholden good things from you.'
      v:026: 'JER:5:26 | 26 | 26 | For among my people are found wicked men, that lie in wait as fowlers, setting snares and traps to catch men.'
      v:027: 'JER:5:27 | 27 | 27 | As a net is full of birds, so their houses are full of deceit: therefore are they become great and enriched.'
      v:028: 'JER:5:28 | 28 | 28 | They are grown gross and fat: and have most wickedly transgressed my words. {VERSE_FOOTNOTE_INDEX_REF 0}They have not judged the cause of the widow; they have not managed the cause of the fatherless, they have not judged the judgement of the poor.'
      v:029: 'JER:5:29 | 29 | 29 | Shall I not visit for these things, saith the Lord? or shall not my soul take revenge on such a nation?'
      v:030: JER:5:30 | 30 | 30 | Astonishing and wonderful things have been done in the land.
      v:031: 'JER:5:31 | 31 | 31 | The prophets prophesied falsehood, and the priests clapped their hands: and my people loved such things: what then shall be done in the end thereof?'
  c:006:
    commentary:
      v:001:
        - 'JER:6:1 | 1 | 1 | <i>Strengthen.</i> Hebrew also, "Flee, Benjamites, from the midst," &c. Jerusalem belonged partly to this tribe, which prided itself on its valour. --- <i>Thecua</i> was in the lot of Juda, 15 miles south of Jerusalem. --- <i>North.</i> The Chaldeans approach, chap. i. 13. (Calmet)'
      v:003:
        - 'JER:6:3 | 3 | 3 | <i>Shepherds.</i> So captains are styled, because they feed and govern soldiers. (Worthington)'
      v:004:
        - 'JER:6:4 | 4 | 4 | <i>Prepare.</i> Literally, "sanctify." Observe the usual formalities of demanding reparation, offering victims, &c. The Chaldeans thus encourage one another, and will allow themselves no rest day or night, ver. 5.'
      v:007:
        - 'JER:6:7 | 7 | 7 | <i>Cold.</i> Hebrew, "come forth." All the citizens imitate her vices.'
      v:008:
        - 'JER:6:8 | 8 | 8 | <i>Instructed,</i> by afflictions and prosperity, by public and internal admonitions. Willful ignorance is criminal, and drives God away, chap. li. 9., and Psalm lxxx. 12.'
      v:009:
        - 'JER:6:9 | 9 | 9 | <i>Basket.</i> Chaldeans, destroy all. Nabuchodonosor took Joakim twice, and afterwards Jechonias and Sedecias, chap. xxix. 2.'
      v:010:
        - 'JER:6:10 | 10 | 10 | <i>Uncircumcised.</i> Impure and deaf. (Calmet) --- <i>Non vocat impossibilitas supplicio qu de contemptu et infidelitate descendit.</i> (St. Jerome)'
      v:011:
        - 'JER:6:11 | 11 | 11 | <i>In.</i> Jeremias is indignant. The Lord then orders him to <i>pour,</i> or declare what will ensue. (Calmet)'
      v:013:
        - 'JER:6:13 | 13 | 13 | <i>Prophet.</i> Septuagint, "false prophet," chap. iv. 31. (Haydock)'
      v:014:
        - 'JER:6:14 | 14 | 14 | <i>Disgracefully.</i> They shall be ashamed, when the contrary to what they declared shall come to pass, chap. viii. 11.'
      v:016:
        - 'JER:6:16 | 16 | 16 | <i>Paths,</i> of patriarchs, and of Moses. Avoid novelty in religion. (Calmet) --- This advice is very applicable to the present generation. (Haydock)'
      v:017:
        - 'JER:6:17 | 17 | 17 | <i>Watchmen.</i> Prophets, Ezechiel iii. 17., and xxxiii. 2.'
      v:018:
        - 'JER:6:18 | 18 | 18 | <i>Congregation.</i> Septuagint, "shepherds feeding their flocks have heard." The Chaldeans are apprised of my resolution against Juda. (Calmet) --- After the Jews had been called repeatedly in vain, the Gentiles obey, Matthew x. 5. (Worthington)'
      v:020:
        - 'JER:6:20 | 20 | 20 | <i>To me.</i> For want of proper dispositions; otherwise the offerings of the best things were enjoined, and commendable. The Jews are taught not to depend on external observances, while they neglect the heart. (Calmet)'
      v:022:
        - 'JER:6:22 | 22 | 22 | <i>North.</i> As Babylon lay with respect to Jerusalem, (Worthington) or rather to the east. (Haydock)'
      v:026:
        - 'JER:6:26 | 26 | 26 | <i>Only son.</i> Let thy grief be extraordinary, Amos viii. 10., and Zacharias xii. 10.'
      v:027:
        - 'JER:6:27 | 27 | 27 | <i>Trier</i> of my people, as of gold in the furnace, Job xxii. 25.'
      v:029:
        - 'JER:6:29 | 29 | 29 | <i>Bellows,</i> or crucible. --- <i>Lead,</i> which was intermixed to purify the dross (St. Jerome) of gold and silver. But brass and iron could not be thus purified. All would be lost labour. Afflictions do not correct the obstinate. (Calmet)'
