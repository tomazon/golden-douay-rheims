    verses:
      v:001: 'JER:51:1 | 1 | 1 | Thus saith the Lord: {VERSE_FOOTNOTE_INDEX_REF 0}Behold I will raise up as it were a pestilential wind against Babylon, and against the inhabitants thereof, who have lifted up their heart against me.'
      v:002: 'JER:51:2 | 2 | 2 | And I will send to Babylon fanners, and they shall fan her, and shall destroy her land: for they are come upon her on every side in the day of her affliction.'
      v:003: 'JER:51:3 | 3 | 3 | Let not him that bendeth, bend his bow, and let not him go up that is armed with a coat of mail: spare not her young men, destroy all her army.'
      v:004: 'JER:51:4 | 4 | 4 | And the slain shall fall in the land of the Chaldeans, and the wounded in the regions thereof.'
      v:005: 'JER:51:5 | 5 | 5 | For Israel and Juda have not been forsaken by their God, the Lord of hosts: but their land hath been filled with sin against the holy One of Israel.'
      v:006: 'JER:51:6 | 6 | 6 | Flee ye from the midst of Babylon, and let every one save his own life: be not silent upon her iniquity: for it is the time of revenge from the Lord, he will render unto her what she hath deserved.'
      v:007: 'JER:51:7 | 7 | 7 | Babylon hath been a golden cup in the hand of the Lord, that made all the earth drunk: the nations have drunk of her wine, and therefore they have staggered.'
      v:008: 'JER:51:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}Babylon is suddenly fallen, and destroyed: howl for her, take balm for her pain, if so she may be healed.'
      v:009: 'JER:51:9 | 9 | 9 | We would have cured Babylon, but she is not healed: let us forsake her, and let us go every man to his own land: because her judgment hath reached even to the heavens, and is lifted up to the clouds.'
      v:010: 'JER:51:10 | 10 | 10 | The Lord hath brought forth our justices: come, and let us declare in Sion the work of the Lord our God.'
      v:011: 'JER:51:11 | 11 | 11 | Sharpen the arrows, fill the quivers: the Lord hath raised up the spirit of the kings of the Medes: and his mind is against Babylon, to destroy it, because it is the vengeance of the Lord, the vengeance of his temple.'
      v:012: 'JER:51:12 | 12 | 12 | Upon the walls of Babylon set up the standard, strengthen the watch: set up the watchmen, prepare the ambushes: for the Lord hath both purposed, and done all that he spoke against the inhabitants of Babylon.'
      v:013: 'JER:51:13 | 13 | 13 | O thou that dwellest upon many waters, rich in treasures, thy end is come for thy entire destruction.'
      v:014: 'JER:51:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}The Lord of hosts hath sworn by himself, saying: I will fill thee with men as with locusts, and they shall lift up a joyful shout against thee.'
      v:015: 'JER:51:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}He that made the earth by his power, that hath prepared the world by his wisdom, and stretched out the heavens by his understanding.'
      v:016: 'JER:51:16 | 16 | 16 | When he uttereth his voice the waters are multiplied in heaven: he lifteth up the clouds from the ends of the earth; he hath turned lightning into rain; and hath brought forth the wind out of his treasures.'
      v:017: 'JER:51:17 | 17 | 17 | Every man is become foolish by <i>his</i> knowledge; every founder is confounded by his idol, for what he hath cast is a lie, and there is no breath in them.'
      v:018: 'JER:51:18 | 18 | 18 | They are vain works, and worthy to be laughed at; in the time of their visitation, they shall perish.'
      v:019: 'JER:51:19 | 19 | 19 | The portion of Jacob is not like them: for he that made all things, he it is, and Israel is the sceptre of his inheritance: the Lord of hosts is his name.'
      v:020: 'JER:51:20 | 20 | 20 | Thou dashest together for me the weapons of war, and with thee I will dash nations together, and with thee I will destroy kingdoms:'
      v:021: 'JER:51:21 | 21 | 21 | And with thee I will break in pieces the horse, and his rider: and with thee I will break in pieces the chariot, and him that getteth up into it.'
      v:022: 'JER:51:22 | 22 | 22 | And with thee I will break in pieces man and woman, and with thee I will break in pieces the old man and the child, and with thee I will break in pieces the young man and the virgin:'
      v:023: 'JER:51:23 | 23 | 23 | And with thee I will break in pieces the shepherd and his flock, and with thee I will break in pieces the husbandman and his yoke of oxen, and with thee I will break in pieces captains and rulers.'
      v:024: 'JER:51:24 | 24 | 24 | And I will render to Babylon, and to all the inhabitants of Chaldea, all their evil that they have done in Sion, before your eyes, saith the Lord.'
      v:025: 'JER:51:25 | 25 | 25 | Behold I <i>come against</i> thee, thou destroying mountain, saith the Lord, which corruptest the whole earth: and I will stretch out my hand upon thee, and will roll thee down from the rocks, and will make thee a burnt mountain.'
      v:026: 'JER:51:26 | 26 | 26 | And they shall not take of thee a stone for the corner, nor a stone for foundations, but thou shalt be destroyed for ever, saith the Lord.'
      v:027: 'JER:51:27 | 27 | 27 | Set ye up a standard in the land; sound with a trumpet among the nations; prepare the nations against her; call together against her the kings of Ararat, Menni, and Ascenez: number Taphsar against her; bring the horse as the stinging locust.'
      v:028: 'JER:51:28 | 28 | 28 | Prepare the nations against her, the kings of Media, their captains, and all the rulers, and all the land of their dominion.'
      v:029: 'JER:51:29 | 29 | 29 | And the land shall be in a commotion, and shall be troubled; for the design of the Lord against Babylon shall awake, to make the land of Babylon desert and uninhabitable.'
      v:030: 'JER:51:30 | 30 | 30 | The valiant men of Babylon have forborne to fight, they have dwelt in holds: their strength hath failed, and they are become as women; her dwelling places are burnt, her bars are broken.'
      v:031: 'JER:51:31 | 31 | 31 | One running post shall meet another, and messenger shall meet messenger, to tell the king of Babylon that his city is taken from one end to the other:'
      v:032: 'JER:51:32 | 32 | 32 | And that the fords are taken, and the marshes are burnt with fire, and the men of war are affrighted.'
      v:033: 'JER:51:33 | 33 | 33 | For thus saith the Lord of hosts, the God of Israel: The daughter of Babylon is like a thrashing-floor; this is the time of her thrashing: yet a little while, and the time of her harvest shall come.'
      v:034: 'JER:51:34 | 34 | 34 | Nabuchodonosor, king of Babylon, hath eaten me up, he hath devoured me; he hath made me as an empty vessel; he hath swallowed me up like a dragon, he hath filled his belly with my delicate meats, and he hath cast me out.'
      v:035: 'JER:51:35 | 35 | 35 | The wrong done to me, and my flesh, <i>be</i> upon Babylon, saith the habitation of Sion; and my blood upon the inhabitants of Chaldea, saith Jerusalem.'
      v:036: 'JER:51:36 | 36 | 36 | Therefore, thus saith the Lord: Behold, I will judge thy cause, and will take vengeance for thee, and I will make her sea desolate, {VERSE_FOOTNOTE_INDEX_REF 0}and will dry up her spring.'
      v:037: 'JER:51:37 | 37 | 37 | And Babylon shall be reduced to heaps, a dwelling-place for dragons, an astonishment and a hissing, because there is no inhabitant.'
      v:038: 'JER:51:38 | 38 | 38 | They shall roar together like lions, they shall shake their manes like young lions.'
      v:039: 'JER:51:39 | 39 | 39 | In their heat I will set them drink; and I will make them drunk, {VERSE_FOOTNOTE_INDEX_REF 0}that they may slumber, and sleep an everlasting sleep, and awake no more, saith the Lord.'
      v:040: 'JER:51:40 | 40 | 40 | I will bring them down like lambs to the slaughter, and like rams with kids.'
      v:041: 'JER:51:41 | 41 | 41 | How is Sesach taken, and the renowned one of all the earth surprised? How is Babylon become an astonishment among the nations?'
      v:042: 'JER:51:42 | 42 | 42 | The sea is come up over Babylon: she is covered with the multitude of the waves thereof.'
      v:043: 'JER:51:43 | 43 | 43 | Her cities are become an astonishment, a land uninhabited and desolate, a land wherein none can dwell, nor son of man pass through it.'
      v:044: 'JER:51:44 | 44 | 44 | And I will visit against Bel in Babylon, and I will bring forth out of his mouth that which he had swallowed down: and the nations shall no more flow together to him, for the wall also of Babylon shall fall.'
      v:045: 'JER:51:45 | 45 | 45 | Go out of the midst of her, my people; that every man may save his life from the fierce wrath of the Lord.'
      v:046: 'JER:51:46 | 46 | 46 | And lest your hearts faint, and ye fear for the rumour that shall be heard in the land: and a rumour shall come in one year, and after this year <i>another</i> rumour: and iniquity in the land, and ruler upon ruler.'
      v:047: 'JER:51:47 | 47 | 47 | Therefore, behold the days come, and I will visit the idols of Babylon: and her whole land shall be confounded, and all her slain shall fall in the midst of her.'
      v:048: 'JER:51:48 | 48 | 48 | And the heavens and the earth, and all things that are in them shall give praise for Babylon: for spoilers shall come to her from the north, saith the Lord.'
      v:049: JER:51:49 | 49 | 49 | And as Babylon caused that there should fall slain in Israel; so of Babylon there shall fall slain in all the earth.
      v:050: 'JER:51:50 | 50 | 50 | You that have escaped the sword, come away, stand not still; remember the Lord afar off, and let Jerusalem come into your mind.'
      v:051: 'JER:51:51 | 51 | 51 | We are confounded, because we have heard reproach; shame hath covered our faces; because strangers are come upon the sanctuary of the house of the Lord.'
      v:052: 'JER:51:52 | 52 | 52 | Therefore, behold the days come, saith the Lord, and I will visit her graven things, and in all her land the wounded shall groan.'
      v:053: 'JER:51:53 | 53 | 53 | If Babylon should mount up to heaven, and establish her strength on high; from me there should come spoilers upon her, saith the Lord.'
      v:054: 'JER:51:54 | 54 | 54 | The noise of a cry from Babylon, and great destruction from the land of the Chaldeans:'
      v:055: 'JER:51:55 | 55 | 55 | Because the Lord hath laid Babylon waste, and destroyed out of her the great voice; and their wave shall roar like many waters; their voice hath made a noise:'
      v:056: 'JER:51:56 | 56 | 56 | Because the spoiler is come upon her, that is, upon Babylon, and her valiant men are taken, and their bow is weakened, because the Lord, who is a strong revenger, will surely repay.'
      v:057: 'JER:51:57 | 57 | 57 | And I will make her princes drunk, and her wise men, and her captains, and her rulers, and her valiant men; and they shall sleep an everlasting sleep, and shall awake no more, saith the king, whose name is Lord of hosts.'
      v:058: 'JER:51:58 | 58 | 58 | Thus saith the Lord of hosts: That broad wall of Babylon shall be utterly broken down, and her high gates shall be burnt with fire, and the labours of the people shall come to nothing, and of the nations shall go to the fire and shall perish.'
      v:059: 'JER:51:59 | 59 | 59 | The word that Jeremias, the prophet, commanded Saraias, the son of Nerias, the son of Naasias, when he went with king Sedecias, to Babylon, in the fourth year of his reign: now Saraias was chief over the prophecy.'
      v:060: 'JER:51:60 | 60 | 60 | And Jeremias wrote in one book all the evil that was to come upon Babylon: all these words that are written against Babylon.'
      v:061: 'JER:51:61 | 61 | 61 | And Jeremias said to Saraias: When thou shalt come into Babylon, and shalt see, and shalt read all these words,'
      v:062: 'JER:51:62 | 62 | 62 | Thou shalt say, O Lord, thou hast spoken against this place to destroy it; so that there should be neither man nor beast to dwell therein, and that it should be desolate for ever.'
      v:063: 'JER:51:63 | 63 | 63 | And when thou shalt have made an end of reading this book, thou shalt tie a stone to it, and shalt throw it into the midst of the Euphrates:'
      v:064: 'JER:51:64 | 64 | 64 | And thou shalt say: Thus shall Babylon sink, and she shall not rise up from the affliction that I will bring upon her, and she shall be utterly destroyed. Thus far <i>are</i> the words of Jeremias.'
  c:052:
    commentary:
      v:001:
        - 'JER:52:1 | 1 | 1 | <i>Sedecias.</i> This is purely historical, taken from 4 Kings xxiv. 18., &c. Many doubt with reason the Jeremias inserted it, as he could not well be alive at the time when Joakim was honoured, ver. 31. If he had written both this and the Book of Kings, the variations which we here discover would not be seen. It seems, therefore, that Esdras or some other has inserted it, to explain the fall of Jerusalem and the lamentations; as a similar addition has been made to Isaias, chap. xxxvi., &c. See Grotius. (Calmet) --- The history occurs more at large, Paralipomenon ultra.[last chapter?] (Worthington)'
      v:003:
        - 'JER:52:3 | 3 | 3 | <i>Revolted,</i> breaking his oath, which greatly offended God.'
      v:012:
        - "JER:52:12 | 12 | 12 | <i>Tenth:</i> 4 Kings <i>seventh,</i> on which day Nabuzardan set out from Reblatha, according to some. But it was above sixty leagues, or hours journey, distant. (Calmet) --- He entered the city on the 7th, and put his orders in execution on the 10th. (Usher) --- Nothing of the king's imprisonment, or of the <i>city</i> poor occurs, 4 Kings."
      v:015:
        - 'JER:52:15 | 15 | 15 | <i>Poor.</i> He took those of the city, and left the poor of the country, ver. 16. (Calmet) --- Alexandrian Septuagint omits this verse, which Grabe inserts: <b>16.</b> "And the rest of the people, the chief cook or general, left for," &c. (Haydock)'
      v:020:
        - 'JER:52:20 | 20 | 20 | <i>Under</i> the sea <i>the bases,</i> (Haydock) or bowls, <i>which,</i> &c.'
      v:023:
        - 'JER:52:23 | 23 | 23 | <i>Hundred;</i> four next the wall were not seen, or were <i>fixed</i> to the chaptrels.'
      v:024:
        - 'JER:52:24 | 24 | 24 | <i>Second</i> in dignity to the high priest, a chief officer of the temple.'
      v:025:
        - 'JER:52:25 | 25 | 25 | <i>Seven:</i> 4 Kings has <i>five.</i> But this seems more correct, as seven were commonly employed, Esther i. 10., and Tobias xii. 15. (Calmet) --- Two might be taken later. (Haydock) --- <i>A scribe.</i> St. Jerome has <i>Sopher,</i> (4 Kings) as if it were a proper name, and not an office.'
      v:028:
        - 'JER:52:28 | 28 | 28 | <i>Seventh year</i> of Nabuchodonosor, and last of Joakim, 4 Kings. Roman Septuagint omits this and the next verse, which are found in Theodoret and the Complutensian edition. (Calmet) --- Grabe supplies all from, <i>And Juda,</i> ver 27, to 31. (Haydock) --- Zuinglius observes that the Septuagint have not a fragment of it, and that it has been added by some one to hide the ignominy of the Jews. It is interpolated in the Arabic of the Lond. Polyglot, and seems contrary to the true history, 4 Kings xxiv. 14. (Kennicott, Diss. 2.)'
      v:031:
        - 'JER:52:31 | 31 | 31 | <i>Joachin.</i> He had been thrown into prison when 18 years old, and continued there 37 years. It is not probable that Jeremias wrote this. Evilmerodach had also been the same in prison. --- <i>Five:</i> 4 Kings has <i>seven.</i> Probably Nabuchodonosor died on the 25th, and his son then resolved to liberate Joachin; which he did on the 27th.'
      v:032:
        - 'JER:52:32 | 32 | 32 | <i>Kings,</i> who had been conquered, and kept at court for parade. (Calmet)'
