    verses:
      v:001: 'JER:46:1 | 1 | 1 | The word of the Lord, that came to Jeremias, the prophet, against the Gentiles,'
      v:002: 'JER:46:2 | 2 | 2 | Against Egypt, against the army of Pharao Nechao, king of Egypt, which was by the river Euphrates, in Charcamis, whom Nabuchodonosor, the king of Babylon, defeated, in the fourth year {VERSE_FOOTNOTE_INDEX_REF 0}of Joakim, the son of Josias, king of Juda.'
      v:003: 'JER:46:3 | 3 | 3 | Prepare ye the shield and buckler, and go forth to battle.'
      v:004: 'JER:46:4 | 4 | 4 | Harness the horses, and get up, ye horsemen; stand forth with helmets, furbish the spears, put on coats of mail.'
      v:005: 'JER:46:5 | 5 | 5 | What then? I have seen them dismayed, and turning their backs, their valiant ones slain: they fled apace, and they looked not back: terror was round about, saith the Lord.'
      v:006: 'JER:46:6 | 6 | 6 | Let not the swift flee away, nor the strong think to escape: they are overthrown, and fallen down, towards the north, by the river Euphrates.'
      v:007: 'JER:46:7 | 7 | 7 | Who is this that cometh up as a flood: and his streams swell like those of rivers?'
      v:008: 'JER:46:8 | 8 | 8 | Egypt riseth up like a flood, and the waves thereof shall be moved as rivers, and he shall say: I will go up, and will cover the earth: I will destroy the city and its inhabitants.'
      v:009: 'JER:46:9 | 9 | 9 | Get ye up on horses, and glory in chariots, and let the valiant men come forth, the Ethiopians, and the Lybians, that hold the shield, and the Lydians that take, and shoot arrows.'
      v:010: 'JER:46:10 | 10 | 10 | For this <i>is</i> the day of the Lord, the God of hosts, a day of vengeance, that he may revenge himself of his enemies: the sword shall devour, and shall be filled, and shall be drunk with their blood: for there is a sacrifice of the Lord God of hosts in the north country, by the river Euphrates.'
      v:011: 'JER:46:11 | 11 | 11 | Go up into Galaad, and take balm, O virgin daughter of Egypt: in vain dost thou multiply medicines, there shall be no cure for thee.'
      v:012: 'JER:46:12 | 12 | 12 | The nations have heard of thy disgrace, and thy howling hath filled the land: for the strong hath stumbled against the strong, and both are fallen together.'
      v:013: 'JER:46:13 | 13 | 13 | The word that the Lord spoke to Jeremias, the prophet, how Nabuchodonosor, king of Babylon, should come and strike the land of Egypt:'
      v:014: 'JER:46:14 | 14 | 14 | Declare ye to Egypt, and publish in Magdal, {VERSE_FOOTNOTE_INDEX_REF 0}and let it be known in Memphis, and in Taphnis: say ye: Stand up, and prepare thyself: for the sword shall devour all round about thee.'
      v:015: 'JER:46:15 | 15 | 15 | Why are thy valiant men come to nothing? they stood not: because the Lord hath overthrown them,'
      v:016: 'JER:46:16 | 16 | 16 | He hath multiplied them that fall, and one hath fallen upon another, and they shall say: Arise, and let us return to our own people, and to the land of our nativity, from the sword of the dove.'
      v:017: 'JER:46:17 | 17 | 17 | Call ye the name of Pharao, king of Egypt, a tumult time hath brought.'
      v:018: 'JER:46:18 | 18 | 18 | <i>As</i> I live (saith the king, whose name is the Lord of hosts) as Thabor is among the mountains, and as Carmel by the sea, so shall he come.'
      v:019: 'JER:46:19 | 19 | 19 | Furnish thyself to go into captivity, thou daughter inhabitant of Egypt: for Memphis shall be made desolate, and shall be forsaken and uninhabited.'
      v:020: 'JER:46:20 | 20 | 20 | Egypt <i>is like</i> a fair and beautiful heifer: there shall come from the north one that shall goad her.'
      v:021: 'JER:46:21 | 21 | 21 | Her hirelings also that lived in the midst of her, like fatted calves are turned back, and are fled away together, and they could not stand: for the day of their slaughter is come upon them, the time of their visitation.'
      v:022: 'JER:46:22 | 22 | 22 | Her voice shall sound like brass, for they shall hasten with an army, and with axes they shall come against her, as hewers of wood.'
      v:023: 'JER:46:23 | 23 | 23 | They have cut down her forest, saith the Lord, which cannot be counted: they are multiplied above locusts, and are without number.'
      v:024: 'JER:46:24 | 24 | 24 | The daughter of Egypt is confounded, and delivered into the hand of the people of the north.'
      v:025: 'JER:46:25 | 25 | 25 | The Lord of hosts, the God of Israel, hath said: Behold, I will visit upon the tumult of Alexandria, and upon Pharao, and upon Egypt, and upon her gods, and upon her kings, and upon Pharao, upon them that trust in him.'
      v:026: 'JER:46:26 | 26 | 26 | And I will deliver them into the hand of them that seek their lives, and into the hand of Nabuchodonosor, king of Babylon, and into the hand of his servants: and afterwards it shall be inhabited {VERSE_FOOTNOTE_INDEX_REF 0}as in the days of old, saith the Lord.'
      v:027: 'JER:46:27 | 27 | 27 | {VERSE_FOOTNOTE_INDEX_REF 0}And thou, my servant, Jacob, fear not and be not thou dismayed, O Israel: for behold I will save thee from afar off, and thy seed out of the land of thy captivity: and Jacob shall return, and be at rest, and prosper: and there shall be none to terrify him.'
      v:028: 'JER:46:28 | 28 | 28 | And thou, my servant, Jacob, fear not, saith the Lord: because I am with thee, for I will consume all the nations to which I have cast thee out: but thee I will not consume, but I will correct thee in judgment, neither will I spare thee, as if thou wert innocent.'
  c:047:
    commentary:
      v:001:
        - 'JER:47:1 | 1 | 1 | <i>Gaza,</i> going or returning from Charcamis. Apries also attacked Tyre, and would of course invade the Philistines. They had assisted the Tyrians against Nabuchodonosor, who therefore made incursions into their territory, and into that of Ammon, &c., while the main part of his army besieged Tyre for thirteen years. (Calmet)'
      v:003:
        - 'JER:47:3 | 3 | 3 | <i>Marching.</i> Literally, "pomp," (Haydock) or warlike apparatus. (Haydock) --- Protestants, "stamping of the hoofs of his strong <i>horses,</i> at," &c. (Haydock) --- <i>Children.</i> Fear makes one forget the nearest relations, while each one provides for himself, chap. ix. 4., Micheas vii. 5., and Matthew x. 35.'
      v:004:
        - 'JER:47:4 | 4 | 4 | <i>Tyre.</i> See chap. xlvii. 4., and Ezechiel xxvi., &c. --- <i>Sidon.</i> It had rejoiced at the downfall of its rival, (Isaias xxiii. 4.) and of the Jews, Joel iii. 4., and Ezechiel xxviii. 24. Artax Ochus punished it severely; (Calmet) and its own king, Tenner, betrayed his subjects, who were slain by the Persians, or burnt themselves in the conflagration of the city. (Diodorus, Olym. 177. a. 2.) --- <i>Helpers;</i> Philistines, who came originally from the isle of Caphtor, or Crete. --- <i>Cappadocia</i> was not an island, or near the sea, (Calmet) but at a distance from the Jews. (Sanctius)'
      v:005:
        - 'JER:47:5 | 5 | 5 | <i>Baldness,</i> the sign of mourning, (Calmet) or captivity. (Haydock) --- <i>Peace.</i> Hebrew, "shall be destroyed." Septuagint, "cast away." She has afforded no assistance to Gaza. (Haydock) --- <i>Valley,</i> along the Mediterranean. (Calmet) --- Literally, "And ye remnants of their valley, how?" &c. --- <i>Cut,</i> in despair or grief, chap. xli. 5. Septuagint, "Remnants of the Enakeim, (giants) how long wilt thou make incisions?" (Haydock) --- The race of Enack dwelt in those parts; though <em>nkim</em> seems to have been mistaken for <i>ankom.</i> (Calmet)'
      v:006:
        - 'JER:47:6 | 6 | 6 | <i>Sword.</i> He is moved with pity to see so much carnage, but reflects that such is the will of God. Nabuchodonosor was his sword or scourge. (Calmet)'
