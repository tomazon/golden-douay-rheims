    verses:
      v:001: 'JER:11:1 | 1 | 1 | The word that came from the Lord to Jeremias, saying:'
      v:002: 'JER:11:2 | 2 | 2 | Hear ye the words of this covenant, and speak to the men of Juda, and to the inhabitants of Jerusalem.'
      v:003: 'JER:11:3 | 3 | 3 | And thou shalt say to them: Thus saith the Lord, the God of Israel: Cursed is the man that shall not hearken to the words of this covenant.'
      v:004: 'JER:11:4 | 4 | 4 | Which I commanded your fathers, in the day that I brought them out of the land of Egypt, from the iron furnace, saying: Hear ye my voice, and do all things that I command you: and you shall be my people, and I will be your God:'
      v:005: 'JER:11:5 | 5 | 5 | That I may accomplish the oath which I swore to your fathers, to give them a land flowing with milk and honey, as it is this day. And I answered, and said: Amen, O Lord.'
      v:006: 'JER:11:6 | 6 | 6 | And the Lord said to me: Proclaim aloud all these words in the cities of Juda, and in the streets of Jerusalem, saying: Hear ye the words of the covenant, and do them:'
      v:007: 'JER:11:7 | 7 | 7 | For protesting, I conjured your fathers in the day that I brought them out of the land of Egypt, even to this day: rising early, I conjured them, and said: Hearken ye to my voice:'
      v:008: 'JER:11:8 | 8 | 8 | And they obeyed not, nor inclined their ear: but walked every one in the perverseness of his own wicked heart: and I brought upon them all the words of this covenant, which I commanded them to do, but they did them not.'
      v:009: 'JER:11:9 | 9 | 9 | And the Lord said to me: A conspiracy is found among the men of Juda, and among the inhabitants of Jerusalem.'
      v:010: 'JER:11:10 | 10 | 10 | They are returned to the former iniquities of their fathers, who refused to hear my words: so these likewise have gone after strange gods, to serve them: the house of Israel, and the house of Juda, have made void my covenant, which I made with their fathers.'
      v:011: 'JER:11:11 | 11 | 11 | Wherefore thus saith the Lord: Behold I will bring in evils upon them, which they shall not be able to escape: and they shall cry to me, and I will not hearken to them.'
      v:012: 'JER:11:12 | 12 | 12 | And the cities of Juda, and the inhabitants of Jerusalem shall go, and cry to the gods to whom they offer sacrifice, and they shall not save them in the time of their affliction.'
      v:013: 'JER:11:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}For according to the number of thy cities were thy gods, O Juda: and according to the number of the streets of Jerusalem, thou hast set up altars of confusion, altars to offer sacrifice to Baalim.'
      v:014: 'JER:11:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}Therefore do not thou pray for this people, and do not take up praise and prayer for them: for I will not hear them in the time of their cry to me, in the time of their affliction.'
      v:015: 'JER:11:15 | 15 | 15 | What is the meaning, that my beloved hath wrought much wickedness in my house? shall the holy flesh take away from thee thy crimes, in which thou hast boasted?'
      v:016: 'JER:11:16 | 16 | 16 | The Lord called thy name, a plentiful olive-tree, fair, fruitful, and beautiful: at the noise of a word, a great fire was kindled in it, and the branches thereof are burnt.'
      v:017: 'JER:11:17 | 17 | 17 | And the Lord of hosts, that planted thee, hath pronounced evil against thee: for the evils of the house of Israel, and of the house of Juda, which they have done to themselves, to provoke me, offering sacrifice to Baalim.'
      v:018: 'JER:11:18 | 18 | 18 | But thou, O Lord, hast shewn me, and I have known: then thou shewedst me their doings.'
      v:019: 'JER:11:19 | 19 | 19 | And I <i>was</i> as a meek lamb, that is carried to be a victim: and I knew not that they had devised counsels against me, saying: Let us put wood on his bread, and cut him off from the land of the living, and let his name be remembered no more.'
      v:020: 'JER:11:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}But thou, O Lord of Sabaoth, who judgest justly, and triest the reins and hearts, let me see thy revenge on them: for to thee have I revealed my cause.'
      v:021: 'JER:11:21 | 21 | 21 | Therefore thus saith the Lord to the men of Anathoth, who seek thy life, and say: Thou shalt not prophesy in the name of the Lord, and thou shalt not die in our hands.'
      v:022: 'JER:11:22 | 22 | 22 | Therefore thus saith the Lord of hosts: Behold I will visit upon them: and their young men shall die by the sword, their sons and their daughters shall die by famine.'
      v:023: 'JER:11:23 | 23 | 23 | And there shall be no remains of them: for I will bring in evil upon the men of Anathoth, the year of their visitation.'
  c:012:
    commentary:
      v:001:
        - 'JER:12:1 | 1 | 1 | <i>Is just.</i> Hebrew, "judgment." Septuagint, "I will make my apology to thee." Jeremias had been grievously persecuted by his countrymen: he therefore mentions a subject which has been the source of much perplexity. The success of the wicked is a temptation for <i>weak</i> souls. See Job xxi., Psalm lxxii. 3., and Habacuc i. 13. (Calmet) --- The prophets often speak in their names, not being ignorant or doubtful of the justice of divine providence. (Worthington)'
      v:002:
        - 'JER:12:2 | 2 | 2 | <i>Reins.</i> They have thy name in their mouth, but not in their heart, Isaias xxix. 13., and Matthew xv. 8.'
      v:003:
        - JER:12:3 | 3 | 3 | <i>Gather.</i> God orders his prophet to announce the misery of the wicked.
      v:004:
        - 'JER:12:4 | 4 | 4 | <i>Mourn?</i> Is not this a proof of my providence in chastising Juda? This famine is specified [in] chap. viii. 13., and xiv. 4. (Calmet) --- <i>Last end.</i> Two letters seem to be transposed in Hebrew, as the Septuagint read "ways." (Kennicott) --- The impious blaspheme as if all were ruled by chance. (Calmet)'
      v:005:
        - 'JER:12:5 | 5 | 5 | <i>Horses.</i> If thou hast been terrified at the threats of thy fellow-citizens, how wilt thou withstand those of Jerusalem? (Menochius) or he speaks to Juda, who would not be able to resist the Chaldeans, since the Philistines, &c., had routed the Jews, though destitute of cavalry. --- <i>Jordan,</i> or the nations of Ammon, &c., on that side. (Calmet) --- Protestants, "if in the land of peace, <i>wherein</i> thou trustedst, <i>they wearied thee,</i> then how wilt," &c. (Haydock)'
      v:006:
        - 'JER:12:6 | 6 | 6 | <i>To thee.</i> Edom, &c., made a league with Sedecias, which they broke. They always bore a hatred to the Jews, though sprung from the same stock, chap. xxvii. 1., and Lamentations iv. 21. (Calmet)'
      v:007:
        - 'JER:12:7 | 7 | 7 | <i>Soul;</i> people, (Haydock) whose punishment was decreed. Say not, therefore, that the wicked always prosper.'
      v:009:
        - 'JER:12:9 | 9 | 9 | <i>As a.</i> Septuagint, "a den of the hyena:" Alexandrian, "robbers." Grabe inserts, "or a den around it?" (Haydock) --- They have read <i>uss,</i> "a den," instead of <i>hait,</i> "a bird." Bochart, (iii. 11.) however, shews that the latter word denotes various wild beasts, and nearly follows the Septuagint. Though the inheritance be most charming, it shall not pass unpunished. (Calmet)'
      v:010:
        - 'JER:12:10 | 10 | 10 | <i>Pastors;</i> princes of my people, as well (Haydock) as of the Chaldeans, chap. vi. 3.'
      v:011:
        - 'JER:12:11 | 11 | 11 | <i>Heart,</i> to seek God and the cause of their misfortunes.'
      v:013:
        - JER:12:13 | 13 | 13 | <i>Fruits.</i> They shall not satisfy your expectations or wants.
      v:014:
        - 'JER:12:14 | 14 | 14 | <i>Land.</i> Nabuchodonosor led the Ammonites, &c., into captivity, five years after the Jews. (Josephus, Antiquities x. 11.) (Calmet) --- After the children are chastised, the rod is burnt. (Worthington)'
      v:015:
        - 'JER:12:15 | 15 | 15 | <i>Land;</i> the Jews, as well as their neighbours, chap. xlix. 6. (Menochius) (Isaias xxiii. 15., and Ezechiel xvi. 55.)'
      v:016:
        - 'JER:12:16 | 16 | 16 | <i>People.</i> After the captivity, converts were more cherished. Yet the predictions concerning the call of the Gentiles were accomplished only by the preaching of the gospel. (Calmet)'
