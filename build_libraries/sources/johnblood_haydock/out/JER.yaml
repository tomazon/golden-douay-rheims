    verses:
      v:001: 'JER:8:1 | 1 | 1 | At that time, saith the Lord, they shall cast out the bones of the kings of Juda, and the bones of the princes thereof, and the bones of the priests, and the bones of the inhabitants of Jerusalem, out of their graves.'
      v:002: 'JER:8:2 | 2 | 2 | And they shall spread them abroad to the sun, and the moon, and all the host of heaven, whom they have loved, and whom they have served, and after whom they have walked, and whom they have sought, and adored: they shall not be gathered, and they shall not be buried: they shall be as dung upon the face of the earth.'
      v:003: 'JER:8:3 | 3 | 3 | And death shall be chosen rather than life, by all that shall remain of this wicked kindred in all places, which are left, to which I have cast them out, saith the Lord of hosts.'
      v:004: 'JER:8:4 | 4 | 4 | And thou shalt say to them: Thus saith the Lord: Shall not he that falleth, rise again? and he that is turned away, shall he not turn again?'
      v:005: 'JER:8:5 | 5 | 5 | Why then is this people in Jerusalem turned away with a stubborn revolting? they have laid hold on lying, and have refused to return.'
      v:006: 'JER:8:6 | 6 | 6 | I attended, and hearkened: no man speaketh what is good, there is none that doth penance for his sin, saying: What have I done? They are all turned to their own course, as a horse rushing to the battle.'
      v:007: 'JER:8:7 | 7 | 7 | The kite in the air hath known her time: the turtle, and the swallow, and the stork have observed the time of their coming: but my people have not known the judgment of the Lord.'
      v:008: 'JER:8:8 | 8 | 8 | How do you say: We are wise, and the law of the Lord is with us? Indeed, the lying pen of the scribes hath wrought falsehood.'
      v:009: 'JER:8:9 | 9 | 9 | The wise men are confounded, they are dismayed, and taken: for they have cast away the word of the Lord, and there is no wisdom in them.'
      v:010: 'JER:8:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}Therefore will I give their women to strangers, their fields to others for an inheritance: because from the least, even to the greatest, all follow covetousness: from the prophet, even to the priest, all deal deceitfully.'
      v:011: 'JER:8:11 | 11 | 11 | And they healed the breach of the daughter of my people disgracefully, saying: Peace, peace: when there was no peace.'
      v:012: 'JER:8:12 | 12 | 12 | They are confounded, because they have committed abomination: yea, rather, they are not confounded with confusion, and they have not know how to blush: therefore shall they fall among them that fall; in the time of their visitation they shall fall, saith the Lord.'
      v:013: 'JER:8:13 | 13 | 13 | Gathering, I will gather them together, saith the Lord: there is no grape on the vines, and there are no figs on the fig-tree, the leaf is fallen: and I have given them the things that are passed away.'
      v:014: 'JER:8:14 | 14 | 14 | Why do we sit still? assemble yourselves, and let us enter into the fenced city, and let us be silent there: for the Lord our God hath put us to silence, and hath given us {VERSE_FOOTNOTE_INDEX_REF 0}water of gall to drink: for we have sinned against the Lord.'
      v:015: 'JER:8:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}We looked for peace, and no good came: <i>for</i> a time of healing, and behold fear.'
      v:016: 'JER:8:16 | 16 | 16 | The snorting of his horses was heard from Dan; all the land was moved at the sound of the neighing of his warriors: and they came and devoured the land, and all that was in it: the city and its inhabitants.'
      v:017: 'JER:8:17 | 17 | 17 | For behold I will send among you serpents, basilisks, against which there is no charm: and they shall bite you, saith the Lord.'
      v:018: 'JER:8:18 | 18 | 18 | My sorrow is above sorrow, my heart mourneth within me.'
      v:019: 'JER:8:19 | 19 | 19 | Behold the voice of the daughter of my people, from a far country: Is not the Lord in Sion, or is not her king in her? why then have they provoked me to wrath with their idols, and strange vanities?'
      v:020: 'JER:8:20 | 20 | 20 | The harvest is past, the summer is ended, and we are not saved.'
      v:021: 'JER:8:21 | 21 | 21 | For the affliction of the daughter of my people I am afflicted, and made sorrowful, astonishment hath taken hold on me.'
      v:022: 'JER:8:22 | 22 | 22 | Is there no balm in Galaad? or is no physician there? Why then is not the wound of the daughter of my people closed?'
  c:009:
    commentary:
      v:001:
        - 'JER:9:1 | 1 | 1 | <i>To.</i> Hebrew is more expressive. (Calmet) --- "Who will give my head waters, (Haydock) or change it into water, and my eyes into a fountain." (Calmet) --- Protestants, "Oh that my head were waters." (Haydock) --- The miseries of my people are so great, (Calmet) a few tears would not suffice to bewail them. (Worthington)'
      v:002:
        - 'JER:9:2 | 2 | 2 | <i>Men.</i> Why cannot I retire (Menochius) from this scene of misery, or afford some consolation to the captives? Septuagint, "Who will give me the last station in the desert?" (Haydock)'
      v:003:
        - 'JER:9:3 | 3 | 3 | <i>Lies.</i> They are bent on deceit (Calmet) and murder, (Haydock) ver. 8., and Psalm lxiii. 4., and cxix. 2.'
      v:004:
        - 'JER:9:4 | 4 | 4 | <i>Deceitfully.</i> A man must guard against his relations and domestics, Micheas vii. 5., and Matthew viii. 35. (Calmet)'
      v:005:
        - 'JER:9:5 | 5 | 5 | <i>Iniquity.</i> It is become natural to them. (St. Jerome) --- They cannot lay the blame on the violence of passion. They sin on purpose. (Calmet) --- Septuagint, "they have not left off, (<b>6.</b>) in order to be converted. Usury upon usury; fraud upon fraud; they," &c. (Haydock)'
      v:007:
        - 'JER:9:7 | 7 | 7 | <i>Try them</i> in the crucible of war, chap. vi. 27. (Calmet)'
      v:010:
        - 'JER:9:10 | 10 | 10 | <i>Owner.</i> Hebrew <i>mikne,</i> "cattle," or (Haydock) "substance." (St. Jerome) --- <i>Departed.</i> Beasts and birds will not continue long after men cease to cultivate the country. (Theodoret) (Chap. iv. 25., and xii. 4., and Sophonias i. 3.)'
      v:011:
        - 'JER:9:11 | 11 | 11 | <i>Sand.</i> The stones were burnt to dust, 2 Esdras iv. 2. (Calmet)'
      v:015:
        - 'JER:9:15 | 15 | 15 | <i>Gall.</i> Hebrew <i>rosh,</i> "poison," &c., Deuteronomy xxix. 18. (Haydock)'
      v:016:
        - 'JER:9:16 | 16 | 16 | <i>Consumed.</i> Chap. xliv. 27. No country shall afford them protection. (Calmet) --- The richer sort were made captives, and most of the people destroyed, but not all, chap. iv. 27. (Worthington)'
      v:017:
        - 'JER:9:17 | 17 | 17 | <i>Wise,</i> in composing or singing the <i>Nnia,</i> or mournful songs, recording the praises of the deceased. (Calmet) --- "This custom still subsists in Judea: women go about with dishevelled hair and naked breasts, with <i>mournful</i> tunes, exciting all to tears." (St. Jerome) --- Music was also used, Matthew ix. 23. Thus feigned tears, at least, would supply the want of real ones.'
      v:021:
        - 'JER:9:21 | 21 | 21 | <i>For.</i> This was the song. (Calmet) --- <i>Streets.</i> Death spares none. The least suspecting fall. (Haydock) --- It enters by the windows, if the doors be shut, Joel ii. 8.'
      v:022:
        - 'JER:9:22 | 22 | 22 | <i>Speak.</i> Our editions of the Septuagint omit this word, though St. Jerome found it in his copies, (Calmet) and in Theodotion, expressed by "death;" while others rendered it, "speak," as the same letters <i>dbr,</i> may have both meanings, according as people may please to pronounce them. (St. Jerome) --- Grabe supplies, "by death. (<b>22.</b>) These things, says the Lord." (Haydock)'
      v:024:
        - 'JER:9:24 | 24 | 24 | <i>Me.</i> Virtue will save, when riches, &c., will prove useless. (Menochius) --- Phocilides, a pagan, said, (Calmet) "Boast not of wisdom, strength, or riches great. One God is wise, and potent too, and rich." (Haydock)'
      v:026:
        - 'JER:9:26 | 26 | 26 | <i>Egypt.</i> the uncircumcised shall be punished as well as Juda, if they transgress. Only the Jewish nation properly observed the right of circumcision generally, or at first. Others imitated them, but with various ceremonies. (Calmet, Diss.) (Ezechiel xxxi. 18., and Judith xiv. 6.) --- Hyrcan obliged the Idumeans to receive circumcision. (Josephus, Jewish Antiquities xiii. 17.) --- <i>Round.</i> The Arabs, &c., Leviticus xix. 27. (Calmet) --- <i>Heart.</i> All then became guilty, Romans ii. 25. (Menochius) --- Neither these nations nor Juda was circumcised in heart, and of course were hypocrites. (Worthington)'
