    verses:
      v:001: 'JER:40:1 | 1 | 1 | The {VERSE_FOOTNOTE_INDEX_REF 0}word that came to Jeremias from the Lord, after that Nabuzardan, the general, had let him go from Rama, when he had taken him, being bound with chains, among all them that were carried away from Jerusalem and Juda, and were carried to Babylon.'
      v:002: 'JER:40:2 | 2 | 2 | And the general of the army taking Jeremias, said to him: The Lord, thy God, hath pronounced this evil upon this place.'
      v:003: 'JER:40:3 | 3 | 3 | And he hath brought it: and the Lord hath done as he hath said: because you have sinned against the Lord, and have not hearkened to his voice, and this word is come upon you.'
      v:004: 'JER:40:4 | 4 | 4 | Now then, behold I have loosed thee this day from the chains which were upon thy hands: if it please thee to come with me to Babylon, come: and I will set my eyes upon thee: but if it do not please thee to come with me to Babylon, stay here: behold all the land is before thee, as thou shalt choose, and whither it shall please thee to go, thither go.'
      v:005: 'JER:40:5 | 5 | 5 | And come not with me: but dwell with Godolias, the son of Ahicam, the son of Saphan, whom the king of Babylon hath made governor over the cities of Juda: dwell, therefore, with him in the midst of the people: or whithersoever it shall please thee to go, go. And the general of the army gave him victuals and presents, and let him go.'
      v:006: 'JER:40:6 | 6 | 6 | And Jeremias went to Godolias, the son of Ahicam, to Masphath: and dwelt with him in the midst of the people, that were left in the land.'
      v:007: 'JER:40:7 | 7 | 7 | And when all the captains of the army that were scattered through the countries, they and their companions, had heard that the king of Babylon had made Godolias, the son of Ahicam, governor of the country, and that he had committed unto him men and women, and children, and of the poor of the land, them that had not been carried away captive to Babylon:'
      v:008: 'JER:40:8 | 8 | 8 | They came to Godolias, to Masphath: and Ismahel, the son of Nathanias, and Johanan, and Jonathan, the sons of Caree, and Sareas, the son of Thanehumeth, and the children of Ophi, that were of Netophathi, and Jezonias, the son of Maachati, they and their men.'
      v:009: 'JER:40:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}And Godolias, the son of Ahicam, the son of Saphan, swore to them, and to their companions, saying: Fear not to serve the Chaldeans: dwell in the land, and serve the king of Babylon, and it shall be well with you.'
      v:010: 'JER:40:10 | 10 | 10 | Behold, I dwell in Masphath, that I may answer the commandment of the Chaldeans that are sent to us; but as for you, gather ye the vintage, and the harvest, and the oil, and lay it up in your vessels, and abide in your cities which you hold.'
      v:011: 'JER:40:11 | 11 | 11 | Moreover, all the Jews that were in Moab, and among the children of Ammon, and in Edom, and in all the countries, when they heard that the king of Babylon had left a remnant in Judea, and that he had made Godolias, the son of Ahicam, the son of Saphan ruler over them:'
      v:012: 'JER:40:12 | 12 | 12 | All the Jews, I say, returned out of all the places to which they had fled, and they came into the land of Juda, to Godolias, to Masphath; and they gathered wine, and a very great harvest.'
      v:013: 'JER:40:13 | 13 | 13 | Then Johanan, the son of Caree, and all the captains of the army, that had been scattered about the countries, came to Godolias, to Masphath.'
      v:014: 'JER:40:14 | 14 | 14 | And they said to him: Know that Baalis, the king of the children of Ammon, hath sent Ismahel, the son of Nathanias, to kill thee. And Godolias, the son of Ahicam, believed them not.'
      v:015: 'JER:40:15 | 15 | 15 | But Johanan, the son of Caree, spoke to Godolias privately in Masphath, saying: I will go, and I will kill Ismahel, the son of Nathanias, <i>and</i> no man shall know it, lest he kill thee, and all the Jews be scattered, that are gathered unto thee, and the remnant of Juda perish.'
      v:016: 'JER:40:16 | 16 | 16 | And Godolias, the son of Ahicam, said to Johanan, the son of Caree: Do not this thing: for what thou sayest of Ismahel is false.'
  c:041:
    commentary:
      v:001:
        - 'JER:41:1 | 1 | 1 | <i>Month;</i> Tisri, the third of which is still observed as a fast by the Jews. (Calmet) --- Godolias had given a supper to the traitors, and had drunk plentifully. They set upon him while he and the people were retired to rest. (Josephus, Antiquities x. 11.) --- This happened two months after the burning of Jerusalem, chap. xxix. 2. Nabuchodonosor soon after punished this perfidy of the Ammonites. (Calmet) --- <i>Bread:</i> feasted. (Haydock) --- Such tragedies are usually performed with the show of friendship. (Worthington)'
      v:004:
        - 'JER:41:4 | 4 | 4 | <i>Second,</i> or next day. All had been slain in the night but some captives. (Calmet)'
      v:005:
        - 'JER:41:5 | 5 | 5 | <i>Rent,</i> as people <i>mourning.</i> Literally, "dirty." Hebrew and Septuagint, "cut." (Haydock) (Chap. xvi. 6., and Leviticus xix. 28.) --- <i>Lord,</i> at Masphath, where people performed their devotions, as well as they could, Judges xx. 1., and 1 Machabees iii. 46.) Jeremias had probably ordered an altar to be erected, as Samuel had done, 1 Kings vii. 6. (Calmet) --- Others think that these people went thither for a priest, to offer what they had brought on the altar of Jerusalem, Baruch i. 10. (Tirinus) --- Masphath lay to the south. (Calmet) --- It seems many of the people about Samaria were true believers, and even more affected at the destruction of the temple. (Haydock) --- Their city had been demolished by Salmanasar (Calmet) long before, and many fresh inhabitants introduced, who adhered to idols. (Haydock)'
      v:006:
        - 'JER:41:6 | 6 | 6 | <i>He</i>. Septuagint, "they." Yet Hebrew intimates that Ismahel feigned tears. (Calmet) --- He did not weep sincerely. (Worthington)'
      v:007:
        - 'JER:41:7 | 7 | 7 | <i>Into.</i> Literally, "slew them about the," &c. (Haydock) --- The pit was not full of water, but had been intended by Asa for a reservoir, (ver. 9., and 3 Kings xv. 20.; Calmet) when he built Maspha. (Worthington)'
      v:008:
        - 'JER:41:8 | 8 | 8 | <i>Field.</i> It was usual to cover them up carefully. (Chardin.) --- Avarice sometimes will set bounds to cruelty, when nothing else will. (Worthington)'
      v:010:
        - "JER:41:10 | 10 | 10 | <i>King's;</i> Sedecias, (Calmet) or some of his predecessors, as all the women were taken, (chap. xxxviii. 22, 23.) unless those had escaped before. (Haydock)"
      v:011:
        - 'JER:41:11 | 11 | 11 | <i>Johanan.</i> He and the rest of the fugitives thus shewed that they were clea[][clear?]. (Worthington)'
      v:012:
        - 'JER:41:12 | 12 | 12 | <i>Gabaon,</i> famous for the battle of Abner, 2 Kings ii. 13.'
      v:015:
        - 'JER:41:15 | 15 | 15 | <i>Eight.</i> He had brought ten, ver. 1.'
      v:016:
        - 'JER:41:16 | 16 | 16 | <i>Eunuchs;</i> officers of Sedecias, who had escaped, chap. xl. 9.'
      v:017:
        - 'JER:41:17 | 17 | 17 | <i>As.</i> Hebrew, "at the station <i>or</i> inn of Chamaam," the son of Berzellai. (Chaldean) Perhaps our Saviour was born in this (Calmet) "inn," (Eusebius, Dem. vii. 4.) which was then deserted. (Haydock) --- <i>Egypt.</i> These poor wretches find no repose. (Calmet)'
    commentary_footnotes: {}
    intro: '<i>Godolias is slain: the Jews that were with him are apprehensive of the Chaldeans.</i>'
    provenance:
