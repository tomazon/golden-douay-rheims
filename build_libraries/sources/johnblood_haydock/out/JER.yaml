    verses:
      v:001: 'JER:31:1 | 1 | 1 | At that time, {VERSE_FOOTNOTE_INDEX_REF 0}saith the Lord, I will be the God of all the families of Israel, and they shall be my people.'
      v:002: 'JER:31:2 | 2 | 2 | Thus saith the Lord: The people that were left and escaped from the sword, found grace in the desert: Israel shall go to his rest.'
      v:003: 'JER:31:3 | 3 | 3 | The Lord hath appeared from afar to me. Yea, I have loved thee with everlasting love: therefore have I drawn thee, taking pity <i>on thee</i>.'
      v:004: 'JER:31:4 | 4 | 4 | And I will build thee again, and thou shalt be built, O virgin of Israel: thou shalt again be adorned with thy timbrels, and shalt go forth in the dances of them that make merry.'
      v:005: 'JER:31:5 | 5 | 5 | Thou shalt yet plant vineyards in the mountains of Samaria: the planters shall plant, and they shall not gather the vintage before the time:'
      v:006: 'JER:31:6 | 6 | 6 | For there shall be a day, in which the watchmen on Mount Ephraim, shall cry: {VERSE_FOOTNOTE_INDEX_REF 0}Arise, and let us go up to Sion, to the Lord our God.'
      v:007: 'JER:31:7 | 7 | 7 | For thus saith the Lord: Rejoice ye in the joy of Jacob, and neigh before the head of the Gentiles: shout ye, and sing, and say: Save, O Lord, thy people, the remnant of Israel.'
      v:008: 'JER:31:8 | 8 | 8 | Behold, I will bring them from the north country, and will gather them from the ends of the earth: and among them shall be the blind and the lame, the woman with child, and she that is bringing forth together, a great company of them returning hither.'
      v:009: 'JER:31:9 | 9 | 9 | They shall come with weeping: and I will bring them back in mercy: and I will bring them through the torrents of waters in a right way, and they shall not stumble in it: for I am a father to Israel, and Ephraim is my first-born.'
      v:010: 'JER:31:10 | 10 | 10 | Hear the word of the Lord, O ye nations, and declare <i>it</i> in the islands that are afar off, and say: He that scattered Israel will gather him: and he will keep him as the shepherd <i>doth</i> his flock.'
      v:011: 'JER:31:11 | 11 | 11 | For the Lord hath redeemed Jacob, and delivered him out of the hand of one that was mightier than he.'
      v:012: 'JER:31:12 | 12 | 12 | And they shall come, and shall give praise in Mount Sion: and they shall flow together to the good things of the Lord, for the corn, and wine, and oil, and the increase of cattle and herds, and their soul shall be as a watered garden, and they shall be hungry no more.'
      v:013: 'JER:31:13 | 13 | 13 | Then shall the virgin rejoice in the dance, the young men and old men together: and I will turn their mourning into joy, and will comfort them, and make them joyful after their sorrow.'
      v:014: 'JER:31:14 | 14 | 14 | And I will fill the soul of the priests with fatness: and my people shall be filled with my good things, saith the Lord.'
      v:015: 'JER:31:15 | 15 | 15 | Thus saith the Lord: {VERSE_FOOTNOTE_INDEX_REF 0}A voice was heard on high of lamentation, of mourning, and weeping of Rachel, weeping for her children, and refusing to be comforted for them, because they are not.'
      v:016: 'JER:31:16 | 16 | 16 | Thus saith the Lord: Let thy voice cease from weeping, and thy eyes from tears: for there is a reward for thy work, saith the Lord: and they shall return out of the land of the enemy.'
      v:017: 'JER:31:17 | 17 | 17 | And here is hope for thy last end, saith the Lord: and the children shall return to their own borders.'
      v:018: 'JER:31:18 | 18 | 18 | Hearing, I heard Ephraim, when he went into captivity: thou hast chastised me, and I was instructed as a young bullock unaccustomed to the yoke. Convert me, and I shall be converted: for thou art the Lord my God.'
      v:019: 'JER:31:19 | 19 | 19 | For, after thou didst convert me, I did penance: and, after thou didst shew unto me, I struck my thigh: I am confounded and ashamed, because I have borne the reproach of my youth.'
      v:020: 'JER:31:20 | 20 | 20 | Surely Ephraim is an honourable son to me, surely he is a tender child: for, since I spoke of him, I will still remember him. Therefore are my bowels troubled for him: pitying, I will pity him, saith the Lord.'
      v:021: 'JER:31:21 | 21 | 21 | Set thee up a watch-tower, make to thee bitterness: direct thy heart into the right way, wherein thou hast walked: return, O virgin of Israel, return to these thy cities.'
      v:022: 'JER:31:22 | 22 | 22 | How long wilt thou be dissolute in deliciousness, O wandering daughter? for the Lord hath created a new thing upon the earth: <b>a woman shall compass a man</b>.'
      v:023: 'JER:31:23 | 23 | 23 | Thus saith the Lord of hosts, the God of Israel: As yet shall they say this word in the land of Juda, and in the cities thereof, when I shall bring back their captivity: The Lord bless thee, the beauty of justice, the holy mountain.'
      v:024: 'JER:31:24 | 24 | 24 | And Juda and all his cities shall dwell therein together: the husbandmen, and they that drive the flocks.'
      v:025: 'JER:31:25 | 25 | 25 | For I have inebriated the weary soul: and I have filled every hungry soul.'
      v:026: 'JER:31:26 | 26 | 26 | Upon this I was as it were awaked out of a sleep, and I saw, and my sleep was sweet to me.'
      v:027: 'JER:31:27 | 27 | 27 | Behold, the days come, saith the Lord: and I will sow the house of Israel, and the house of Juda, with the seed of men, and with the seed of beasts.'
      v:028: 'JER:31:28 | 28 | 28 | And, as I have watched over them, to pluck up, and to throw down, and to scatter, and destroy, and afflict; so will I watch over them, to build up, and to plant them, saith the Lord.'
      v:029: 'JER:31:29 | 29 | 29 | In those days they shall say no more: {VERSE_FOOTNOTE_INDEX_REF 0}The fathers have eaten a sour grape, and the teeth of the children are set on edge.'
      v:030: 'JER:31:30 | 30 | 30 | But every one shall die for his own iniquity; every man that shall eat the sour grape, his teeth shall be set on edge.'
      v:031: 'JER:31:31 | 31 | 31 | {VERSE_FOOTNOTE_INDEX_REF 0}Behold, the days shall come, saith the Lord, and I will make a new covenant with the house of Israel, and with the house of Juda:'
      v:032: 'JER:31:32 | 32 | 32 | Not according to the covenant which I made with their fathers, in the day that I took them by the hand to bring them out of the land of Egypt; the covenant which they made void, and I had dominion over them, saith the Lord.'
      v:033: 'JER:31:33 | 33 | 33 | But this shall be the covenant that I will make with the house of Israel, after those days, saith the Lord: {VERSE_FOOTNOTE_INDEX_REF 0}I will give my law in their bowels, and I will write it in their heart; and I will be their God, and they shall be my people.'
      v:034: 'JER:31:34 | 34 | 34 | And they shall teach no more every man his neighbour, and every man his brother, saying: Know the Lord; for all shall know me from the least of them even to the greatest, saith the Lord: {VERSE_FOOTNOTE_INDEX_REF 0}for I will forgive their iniquity, and I will remember their sin no more.'
      v:035: 'JER:31:35 | 35 | 35 | Thus saith the Lord, who giveth the sun for the light of the day, the order of the moon and of the stars, for the light of the night; who stirreth up the sea, and the waves thereof roar, the Lord of hosts is his name.'
      v:036: 'JER:31:36 | 36 | 36 | If these ordinances shall fail before me, saith the Lord; then also the seed of Israel shall fail, so as not to be a nation before me for ever.'
      v:037: 'JER:31:37 | 37 | 37 | Thus saith the Lord: If the heavens above can be measured, and the foundations of the earth searched out beneath; I also will cast away all the seed of Israel, for all that they have done, saith the Lord.'
      v:038: 'JER:31:38 | 38 | 38 | Behold, the days come, saith the Lord, that the city shall be built to the Lord, from the tower of Hanameel, even to the gate of the corner.'
      v:039: 'JER:31:39 | 39 | 39 | And the measuring line shall go out farther in his sight upon the hill Gareb; and it shall compass Goatha,'
      v:040: 'JER:31:40 | 40 | 40 | And the whole valley of dead bodies, and of ashes, and all the country of death, even to the torrent Cedron, and the corner of the horse-gate towards the east, the Holy of the Lord: it shall not be plucked up, and it shall not be destroyed any more for ever.'
  c:032:
    commentary:
      v:001:
        - 'JER:32:1 | 1 | 1 | <i>Tenth.</i> The city had been besieged about a year, (chap. xxxix. 1.) and the prophet continued to admonish the king and people of their fate, chap. xxxiv. (Calmet) --- He bought land, to shew that they should one day return. (Worthington)'
      v:002:
        - 'JER:32:2 | 2 | 2 | <i>Court,</i> at large, so that people might come to him freely. He was not chained or in prison, as [in] chap. xxxvii. 15., and xxxviii. 6, 13. (Calmet)'
      v:004:
        - 'JER:32:4 | 4 | 4 | <i>Eyes.</i> They were afterwards put out at Reblatha, (Haydock) so that he could not see Babylon, Ezechiel xii. 13. (Worthington) --- Sedecias was imprisoned, and buried there by the Jews, chap. xxxiv. 5, 12.'
      v:007:
        - "JER:32:7 | 7 | 7 | <i>Next.</i> Priests could sell only to their fellow priests, Leviticus xxv. 34. (St. Jerome) --- Others might dispose of their landed property to any, until the year of jubilee. The nearest relation had the first offer, but he was not obliged to purchase. Jeremias now consented, to shew that the people should return to possess the land, though it was now in the enemy's hands. (Calmet) --- Thus a Roman purchased the land on which Hannibal was encamped, despising his power and threats. (V. Max. iii. 8.; Livy xxvi.) (Haydock)"
      v:008:
        - JER:32:8 | 8 | 8 | <i>Came</i> into the city clandestinely; or rather he entered before the siege. (Calmet)
      v:009:
        - 'JER:32:9 | 9 | 9 | <i>Silver.</i> Hebrew, "seventeen sicles of silver." (Haydock) --- Coin was not yet used. (Calmet)'
      v:011:
        - 'JER:32:11 | 11 | 11 | <i>Outside.</i> "There was another copy left open for inspection, (ver. 14.) which custom still prevails," says St. Jerome. (Haydock)'
      v:014:
        - 'JER:32:14 | 14 | 14 | <i>Days,</i> safe from dampness, &c. Thus Origen found a version of the Bible preserved at Jericho. (Calmet) --- After the captivity, the owners shall claim their land.'
      v:017:
        - 'JER:32:17 | 17 | 17 | <i>Alas.</i> Hebrew <i>ahah, ah!</i> only once. Septuagint, "O, <i>thou</i> Being, Lord God." (Haydock) --- <i>Hard.</i> Hebrew also, "hidden, wonderful," &c. (Calmet) --- "When the gods perform, nothing appears incredible." (Pindar, Pyt. x.) See ver. 27., and Luke i. 37. (Haydock)'
      v:018:
        - 'JER:32:18 | 18 | 18 | <i>After them,</i> to the third and fourth generation, Exodus xxxiv. 7. His mercy is more exalted. (Calmet)'
      v:020:
        - 'JER:32:20 | 20 | 20 | <i>Day.</i> We remember thy ancient miracles, and witness others.'
      v:023:
        - 'JER:32:23 | 23 | 23 | <i>Any of.</i> Literally, "all those," which seems better, as he who offends <i>in one,</i> becomes guilty <i>of all;</i> and the Jews certainly had observed some precepts, though they did not persevere unto the end. (Haydock)'
      v:024:
        - 'JER:32:24 | 24 | 24 | <i>By.</i> Literally, "at the presence of the sword," or by its force, Psalm lix. 6. (Worthington)'
      v:025:
        - 'JER:32:25 | 25 | 25 | <i>Is given,</i> in the eternal decrees, ver. 28. (Haydock)'
      v:029:
        - 'JER:32:29 | 29 | 29 | <i>Baal,</i> the sun, &c., chap. xix. 13., Sophonias i. 5., and 4 Kings xxiii. 12. (Calmet)'
      v:030:
        - 'JER:32:30 | 30 | 30 | <i>Continually,</i> (Symmachus) "moreover," (Aquila) or "alone," (Septuagint and Theodoret) ver. 23. (Haydock) --- The Jews had rebelled in the desert. (Worthington)'
      v:031:
        - 'JER:32:31 | 31 | 31 | <i>Built it.</i> The Jebusites polluted it. David himself offended, as well as Solomon, and under all the kings many crimes were committed, (Calmet) which is always the case in large cities. These general terms only denote a great corruption, tough some would be virtuous. (Haydock)'
      v:034:
        - 'JER:32:34 | 34 | 34 | <i>It,</i> under Achaz, Manasses, and perhaps the last kings of Juda, Ezechiel viii. 9.'
      v:035:
        - 'JER:32:35 | 35 | 35 | <i>Consecrate.</i> Hebrew, "make <i>them</i> pass" through or into the fire, to be consumed in honour of Moloc, 4 Kings xxi. 6. --- <i>Heart.</i> They perhaps meant to imitate Abraham, chap. vii. 31.'
      v:037:
        - "JER:32:37 | 37 | 37 | <i>Lands.</i> What is here said must be understood of the captives, yet in such a manner that Christians are more particularly designated, for the Jews never enjoyed such perfect security, nor followed <i>one way,</i> nor enjoyed the eternal covenant, (ver. 39, 40., and chap. xxxi. 31.; Calmet) except those who embraced the true faith of Christ. At all times <i>one</i> religion alone can be pleasing to God, (ver. 39.) and those who were saved under the old law, must have believed in a Redeemer to come, as we must do in one already past. (Haydock) --- God would not suffer true believers to become extinct under the old law; much less will he since Christ's coming. (Worthington)"
      v:041:
        - 'JER:32:41 | 41 | 41 | <i>Truth,</i> like a tree which shall not be eradicated.'
      v:044:
        - 'JER:32:44 | 44 | 44 | <i>Juda, and in.</i> A farther description of these cities is given, situated about the capital, Hebron, Sephala, (<i>the plain</i>) near Gaza, (Calmet) and the <i>Negeb</i> or <i>south</i> country, (Haydock) towards Arabia. Here the excellent commentary of St. Jerome ends, to our great loss. (Calmet) --- It was perhaps his last work, undertaken after the twelve minor and the other three great prophets. He never wrote on Baruch, on the epistle of Jeremias, the Greek parts of Daniel, &c., as the Jews did not allow them to be canonical, and the point was not then decided. The Church styles St. Jerome "the greatest doctor in expounding the sacred Scriptures," as he translated and illustrated the greatest part of them; (Haydock) and indeed he seems to have been the best qualified for the undertaking, of all the fathers. (Du Pin) --- Hence we may lament the more that we have not all his works in their genuine purity and perfection, as even the latest editions are very faulty, and proceed upon a plan which the learned do not approve. See A. Butler, Kennicott, &c. (Haydock)'
