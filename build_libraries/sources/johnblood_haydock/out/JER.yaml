    verses:
      v:001: 'JER:17:1 | 1 | 1 | The sin of Juda is written with a pen of iron, with the point of a diamond, <i>it is</i> graven upon the table of their heart, and upon the horns of their altars.'
      v:002: 'JER:17:2 | 2 | 2 | When their children shall remember their altars, and their groves, and their green trees upon high mountains,'
      v:003: 'JER:17:3 | 3 | 3 | Sacrificing in the field: I will give thy strength, and all thy treasures to the spoil, <i>and</i> thy high places for sin in all thy borders.'
      v:004: 'JER:17:4 | 4 | 4 | And thou shalt be left stript of thy inheritance, which I gave thee: and I will make thee serve thy enemies in a land which thou knowest not: because thou hast kindled a fire in my wrath, it shall burn for ever.'
      v:005: 'JER:17:5 | 5 | 5 | Thus saith the Lord: {VERSE_FOOTNOTE_INDEX_REF 0}Cursed be the man that trusteth in man, and maketh flesh his arm, and whose heart departeth from the Lord.'
      v:006: 'JER:17:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}For he shall be like tamaric in the desert, and he shall not see when good shall come: but he shall dwell in dryness in the desert, in a salt land, and not inhabited.'
      v:007: 'JER:17:7 | 7 | 7 | Blessed be the man that trusteth in the Lord, and the Lord shall be his confidence.'
      v:008: 'JER:17:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}And he shall be as a tree that is planted by the waters, that spreadeth out its roots towards moisture: and it shall not fear when the heat cometh. And the leaf thereof shall be green, and in the time of drought it shall not be solicitous, neither shall it cease at any time to bring forth fruit.'
      v:009: 'JER:17:9 | 9 | 9 | The heart is perverse above all things, and unsearchable, who can know it?'
      v:010: 'JER:17:10 | 10 | 10 | I <i>am</i> the Lord {VERSE_FOOTNOTE_INDEX_REF 0}who search the heart, and prove the reins: who give to every one according to his way, and according to the fruit of his devices.'
      v:011: 'JER:17:11 | 11 | 11 | <i>As</i> the partridge hath hatched <i>eggs</i> which she did not lay: <i>so is</i> he that hath gathered riches, and not by right: in the midst of his days he shall leave them, and in his latter end he shall be a fool.'
      v:012: 'JER:17:12 | 12 | 12 | A high and glorious throne from the beginning <i>is</i> the place of our sanctification:'
      v:013: 'JER:17:13 | 13 | 13 | O Lord, the hope of Israel: all that forsake thee, shall be confounded: they that depart from thee, shall be written in the earth: because they have forsaken the Lord, the vein of living waters.'
      v:014: 'JER:17:14 | 14 | 14 | Heal me, O Lord, and I shall be healed: save me, and I shall be saved: for thou art my praise.'
      v:015: 'JER:17:15 | 15 | 15 | Behold, they say to me: Where is the word of the Lord? let it come.'
      v:016: 'JER:17:16 | 16 | 16 | And I am not troubled, following thee for my pastor, and I have not desired the day of man, thou knowest. That which went out of my lips, hath been right in thy sight.'
      v:017: 'JER:17:17 | 17 | 17 | Be not thou a terror unto me, thou art my hope in the day of affliction.'
      v:018: 'JER:17:18 | 18 | 18 | Let them be confounded that persecute me, and let not me be confounded: let them be afraid, and let not me be afraid: bring upon them the day of affliction, and with a double destruction, destroy them.'
      v:019: 'JER:17:19 | 19 | 19 | Thus saith the Lord to me: Go, and stand in the gate of the children of the people, by which the kings of Juda come in, and go out, and in all the gates of Jerusalem:'
      v:020: 'JER:17:20 | 20 | 20 | And thou shalt say to them: Hear the word of the Lord, ye kings of Juda, and all Juda, and all the inhabitant of Jerusalem, that enter in by these gates.'
      v:021: 'JER:17:21 | 21 | 21 | Thus saith the Lord: Take heed to your souls, and carry no burdens on the sabbath-day: and bring them not in by the gates of Jerusalem.'
      v:022: 'JER:17:22 | 22 | 22 | And do not bring burdens out of your houses on the sabbath-day, neither do ye any work: sanctify the sabbath-day, as I commanded your fathers.'
      v:023: 'JER:17:23 | 23 | 23 | But they did not hear, nor inclined their ear: but hardened their neck, that they might not hear me, and might not receive instruction.'
      v:024: 'JER:17:24 | 24 | 24 | And it shall come to pass: if you will hearken to me, saith the Lord, to bring in no burdens by the gates of this city on the sabbath-day: and if you will sanctify the sabbath-day, to do no work therein:'
      v:025: 'JER:17:25 | 25 | 25 | Then shall there enter in by the gates of this city kings and princes, sitting upon the throne of David, and riding in chariots and on horses, they and their princes, the men of Juda, and the inhabitants of Jerusalem: and this city shall be inhabited for ever.'
      v:026: 'JER:17:26 | 26 | 26 | And they shall come from the cities of Juda, and from the places round about Jerusalem, and from the land of Benjamin, and from the plains, and from the mountains, and from the south, bringing holocausts, and victims, and sacrifices, and frankincense, and they shall bring in an offering into the house of the Lord.'
      v:027: 'JER:17:27 | 27 | 27 | But if you will not hearken to me, to sanctify the sabbath-day, and not to carry burdens, and not to bring them in by the gates of Jerusalem on the sabbath-day: I will kindle a fire in the gates thereof, and it shall devour the houses of Jerusalem, and it shall not be quenched.'
  c:018:
    commentary:
      v:002:
        - "JER:18:2 | 2 | 2 | <i>Potter's.</i> Thus God would shew his dominion over all, Romans ix. 21."
      v:003:
        - 'JER:18:3 | 3 | 3 | <i>Wheel.</i> Hebrew, "stones." Septuagint, "seats;" or "wheel." (Chaldean) (Exodus i. 16.) See Ecclesiasticus xxxviii. 32. (Calmet)'
      v:004:
        - 'JER:18:4 | 4 | 4 | <i>Broken.</i> So Providence ordered it. (St. Jerome) --- How should this idea humble man! (Calmet) --- A potter may mould afresh the clay as long as it is soft, but God can change the hardest heart. (Worthington)'
      v:008:
        - 'JER:18:8 | 8 | 8 | <i>Shall repent,</i> having free-will, though prevented by grace. (St. Jerome)'
      v:012:
        - 'JER:18:12 | 12 | 12 | <i>Hopes.</i> Chap. ii. 25. Septuagint, "we are valiant men." (Haydock)'
      v:013:
        - JER:18:13 | 13 | 13 | <i>Virgin.</i> The disorders of Israel are thus enhanced. (Calmet)
      v:014:
        - 'JER:18:14 | 14 | 14 | <i>Snow.</i> It continues on <i>Libanus</i> seven or eight months, (La Roque quoted. Univ. Hist. ii. p. 363) or all the year; (Tacitus, Hist. v. 6.) and hence the mountain is justly denominated "white," as the Alps and Albion are from <i>albon.</i> (Bochart; Parkhurst, p. 155.) (Haydock) --- <i>Away.</i> Yet my people abandon me, to serve idols! Hebrew may have many other senses to the same purpose. Septuagint, "Shall the mountain springs fail, or snow from Libanus? Shall a stream forcibly driven by the wind, turn aside?" (Haydock) --- The laws of nature are observed by inanimate things, and shall my people be so foolish as to follow mere vanity.'
      v:015:
        - 'JER:18:15 | 15 | 15 | <i>Ancient;</i> followed by the patriarchs, chap. vi. 16.'
      v:016:
        - 'JER:18:16 | 16 | 16 | <i>Head,</i> through contempt (Calmet) and pity, Lamentations ii. 15.'
      v:017:
        - 'JER:18:17 | 17 | 17 | <i>Burning.</i> Hebrew <i>kadim,</i> "eastern," (Haydock) coming from Desert Arabia, Exodus x. 13. (Calmet) --- <i>Back.</i> Thus the Lord now treats the synagogue. (St. Jerome)'
      v:018:
        - 'JER:18:18 | 18 | 18 | <i>Prophet.</i> Jeremias will not cease to upbraid us with our transgressions; or we have guides as good as him, and we shall not be left destitute, as he would intimate. --- <i>Tongue,</i> detraction; or make him suffer for what he says. In all the transactions of this prophet, Christ was foreshewn; (Calmet) and here, particularly, the Jews demand the crucifixion. (St. Jerome) (Worthington)'
      v:020:
        - 'JER:18:20 | 20 | 20 | <i>Remember,</i> &c. This is spoken in the person of Christ, persecuted by the Jews, and prophetically denouncing the evils that should fall upon them in punishment of their crimes. (Challoner) --- Jeremias had prayed earnestly for the people, chap. xiv. 17. (Haydock)'
      v:021:
        - 'JER:18:21 | 21 | 21 | <i>Therefore.</i> He foretells of the event, and approves of the chastisement of the impenitent, (Calmet) whose "impurity might be a bad precedent for others.["] (St. Jerome) See chap. xvii. 18.'
      v:022:
        - 'JER:18:22 | 22 | 22 | <i>For.</i> Protestants, "when." (Haydock) --- <i>Robber.</i> So Nabuchodonosor and all professional conquerors are styled. (Calmet)'
      v:023:
        - 'JER:18:23 | 23 | 23 | <i>Destroy.</i> Hebrew, "with them." Use them as vessels of ignominy: <i>abutere.</i> (Haydock)'
