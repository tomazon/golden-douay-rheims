    verses:
      v:001: 'JER:18:1 | 1 | 1 | The word that came to Jeremias from the Lord, saying:'
      v:002: "JER:18:2 | 2 | 2 | Arise, and go down into the potter's house, and there thou shalt hear my words."
      v:003: "JER:18:3 | 3 | 3 | And I went down into the potter's house, and behold he was doing a work on the wheel."
      v:004: 'JER:18:4 | 4 | 4 | And the vessel was broken which he was making of clay with his hands: and turning, he made another vessel, as it seemed good in his eyes to make it.'
      v:005: 'JER:18:5 | 5 | 5 | Then the word of the Lord came to me, saying:'
      v:006: 'JER:18:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}Cannot I do with you, as this potter, O house of Israel, saith the Lord? behold as clay <em>is</em> in the hand of the potter, so are you in my hand, O house of Israel.'
      v:007: 'JER:18:7 | 7 | 7 | I will suddenly speak against a nation, and against a kingdom, {VERSE_FOOTNOTE_INDEX_REF 0}to root out, and to pull down, and to destroy it.'
      v:008: 'JER:18:8 | 8 | 8 | If that nation against which I have spoken, shall repent of their evil, I also will repent of the evil that I have thought to do to them.'
      v:009: 'JER:18:9 | 9 | 9 | And I will suddenly speak of a nation and of a kingdom, to build up and plant it.'
      v:010: 'JER:18:10 | 10 | 10 | If it shall do evil in my sight, that it obey not my voice: I will repent of the good that I have spoken to do unto it.'
      v:011: 'JER:18:11 | 11 | 11 | Now, therefore, tell the men of Juda, and the inhabitants of Jerusalem, saying: Thus saith the Lord: Behold I frame evil against you, and devise a device against you: {VERSE_FOOTNOTE_INDEX_REF 0}let every man of you return from his evil way, and make ye your ways and your doings good.'
      v:012: 'JER:18:12 | 12 | 12 | And they said: We have no hopes: for we will go after our own thoughts, and we will do every one according to the perverseness of his evil heart.'
      v:013: 'JER:18:13 | 13 | 13 | Therefore, thus saith the Lord: Ask among the nations: Who hath heard such horrible things, as the virgin of Israel hath done to excess?'
      v:014: 'JER:18:14 | 14 | 14 | Shall now the snow of Libanus fail from the rock of the field? or can the cold waters that gush out and run down, be taken away?'
      v:015: 'JER:18:15 | 15 | 15 | Because my people have forgotten me, sacrificing in vain, and stumbling in their ways, in ancient paths, to walk by them in a way not trodden:'
      v:016: 'JER:18:16 | 16 | 16 | {VERSE_FOOTNOTE_INDEX_REF 0}That their land might be given up to desolation, and to a perpetual hissing: every one that shall pass by it, shall be astonished, and wag his head.'
      v:017: 'JER:18:17 | 17 | 17 | As a burning wind will I scatter them before the enemy: I will shew them the back, and not the face, in the day of their destruction.'
      v:018: 'JER:18:18 | 18 | 18 | And they said: Come, and let us invent devices against Jeremias: for the law shall not perish from the priest, nor counsel from the wise, nor the word from the prophet: come, and let us strike him with the tongue, and let us give no heed to all his words.'
      v:019: 'JER:18:19 | 19 | 19 | Give heed to me, O Lord, and hear the voice of my adversaries.'
      v:020: 'JER:18:20 | 20 | 20 | Shall evil be rendered for good, because they have digged a pit for my soul? Remember that I have stood in thy sight, to speak good for them, and to turn away thy indignation from them.'
      v:021: 'JER:18:21 | 21 | 21 | Therefore, deliver up their children to famine, and bring them into the hands of the sword: let their wives be bereaved of children, and widows: and let their husbands be slain by death: let their young men be stabbed with the sword in battle.'
      v:022: 'JER:18:22 | 22 | 22 | Let a cry be heard out of their houses: for thou shalt bring the robber upon them suddenly: because they have digged a pit to take me, and have hid snares for my feet.'
      v:023: 'JER:18:23 | 23 | 23 | But thou, O Lord, knowest all their counsel against me unto death: forgive not their iniquity, and let not their sin be blotted out from thy sight: let them be overthrown before thy eyes, in the time of thy wrath do thou destroy them.'
  c:019:
    commentary:
      v:001:
        - 'JER:19:1 | 1 | 1 | <i>Priests.</i> They were to furnish the vessel, and accompany the prophets, ver. 10. Septuagint, "and thou shalt take some of," &c. (Haydock) --- Words and actions together instruct most powerfully. (St. Jerome) (Worthington)'
      v:002:
        - 'JER:19:2 | 2 | 2 | <i>Gate,</i> which must have been to the south-east of Jerusalem, leading to the valley. (Calmet) --- Septuagint, "Charseith gate." (Haydock) --- Here the common people were buried, after the reign of Josias, who contaminated the place where the idol Moloc had been adored.'
      v:003:
        - 'JER:19:3 | 3 | 3 | <i>Tingle,</i> as if he had heard a sudden noise or clap of thunder. (Calmet)'
      v:004:
        - 'JER:19:4 | 4 | 4 | <i>Profaned.</i> Literally, "rendered strange." (Haydock) --- I have no farther regard for it. --- <i>Innocents:</i> their own children, ver. 5., and chap. vii. 31.'
      v:005:
        - JER:19:5 | 5 | 5 | <i>Mind.</i> Perhaps the people stupidly thought thus to honour him; but God pointedly condemns such sacrifices.
      v:006:
        - 'JER:19:6 | 6 | 6 | <i>Valley.</i> Septuagint, "burial-place of slaughter," ver. 2. Here the Chaldeans slew many.'
      v:009:
        - 'JER:19:9 | 9 | 9 | <i>Sons,</i> to punish them for their cruel sacrifices. (St. Jerome) --- This was verified under Sedecias, Lamentations ii. 10., and iv. 10., and Ezechiel v. 10.'
      v:011:
        - 'JER:19:11 | 11 | 11 | <i>Again.</i> The captives indeed returned, so that this must not be urged too much. (Calmet) --- Yet the Romans strictly fulfilled this prophecy, (St. Jerome; Sanctius) and the city was built in another place, and styled lia. (Haydock) --- God can perform what is impossible to man, chap. xviii. 3., and Matthew xix. (Worthington)'
      v:013:
        - "JER:19:13 | 13 | 13 | <i>Topheth.</i> This sentence was not in St. Jerome's Hebrew copy, but in the Septuagint (Calmet) with some variations: (Haydock) \"All the houses of the kings of Juda, like the place of Topheth,\" is added by the Septuagint. (St. Jerome) --- In Grabe they agree with the present Hebrew and Chaldean only rendering, \"shall be as a place in ruin, for the defilements in all,\" &c. (Haydock) --- <i>Of heaven:</i> the moon, &c., 4 Kings xxiii. 12. Josias could not entirely root out this impiety, chap. xxxii. 29. His wicked son Joachaz or Sellum, was probably now on the throne, when the prophet went to the <i>potter,</i> &c., chap. xviii. to xxi."
      v:014:
        - JER:19:14 | 14 | 14 | <i>People.</i> Many still resorted to the temple. (Calmet)
