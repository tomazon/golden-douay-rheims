    verse_footnotes:
      006:
        - JER:3:6 | 6 | 6 | Jeremias ii. 20.
    verses:
      v:001: 'JER:3:1 | 1 | 1 | It is commonly said: If a man put away his wife, and she go from him, and marry another man, shall he return to her any more? shall not that woman be polluted, and defiled? but thou hast prostituted thyself to many lovers: nevertheless return to me, saith the Lord, and I will receive thee.'
      v:002: 'JER:3:2 | 2 | 2 | Lift up thy eyes on high: and see where thou hast not prostituted thyself: thou didst sit in the ways, waiting for them, as a robber in the wilderness: and thou hast polluted the land with thy fornications, and with thy wickedness.'
      v:003: "JER:3:3 | 3 | 3 | Therefore, the showers were withholden, and there was no lateward rain: thou hadst a harlot's forehead, thou wouldst not blush."
      v:004: 'JER:3:4 | 4 | 4 | Therefore, at the least, from this time, call to me: Thou art my father, the guide of my virginity:'
      v:005: 'JER:3:5 | 5 | 5 | Wilt thou be angry for ever, or wilt thou continue until the end? Behold, thou hast spoken, and hast done evil things, and hast been able.'
      v:006: 'JER:3:6 | 6 | 6 | And the Lord said to me in the days of king Josias: {VERSE_FOOTNOTE_INDEX_REF 0}Hast thou seen what rebellious Israel hash done? she hath gone out of herself upon every high mountain, and under every green tree, and hath played the harlot there.'
      v:007: 'JER:3:7 | 7 | 7 | And when she had done all these things, I said: Return to me, and she did not return. And her treacherous sister, Juda, saw,'
      v:008: 'JER:3:8 | 8 | 8 | That because the rebellious Israel had played the harlot, I had put her away, and given her a bill of divorce: yet her treacherous sister, Juda, was not afraid, but went and played the harlot also herself.'
      v:009: 'JER:3:9 | 9 | 9 | And by the facility of her fornication she defiled the land, and played the harlot with stones and with stocks.'
      v:010: 'JER:3:10 | 10 | 10 | And after all this, her treacherous sister, Juda, hath not returned to me with her whole heart, but with falsehood, saith the Lord.'
      v:011: 'JER:3:11 | 11 | 11 | And the Lord said to me: The rebellious Israel hath justified her soul in comparison of the treacherous Juda.'
      v:012: 'JER:3:12 | 12 | 12 | Go, and proclaim these words toward the north, and thou shalt say: Return, O rebellious Israel, saith the Lord, and I will not turn away my face from you: for I am holy, saith the Lord, and I will not be angry for ever.'
      v:013: 'JER:3:13 | 13 | 13 | But yet, acknowledge thy iniquity, that thou hast transgressed against the Lord thy God: and thou hast scattered thy ways to strangers under every green tree, and hast not heard my voice, saith the Lord.'
      v:014: 'JER:3:14 | 14 | 14 | Return, O ye revolting children, saith the Lord: for I am your husband: and I will take you, one of a city, and two of a kindred, and will bring you into Sion.'
      v:015: 'JER:3:15 | 15 | 15 | And I will give you pastors, according to my own heart, and they shall feed you with knowledge and doctrine.'
      v:016: 'JER:3:16 | 16 | 16 | And when you shall be multiplied, and increase in the land in those days, saith the Lord, they shall say no more: The ark of the covenant of the Lord: neither shall it come upon the heart, neither shall they remember it, neither shall it be visited, neither shall that be done any more.'
      v:017: 'JER:3:17 | 17 | 17 | At that time Jerusalem shall be called the throne of the Lord: and all the nations shall be gathered together to it, in the name of the Lord, to Jerusalem, and they shall not walk after the perversity of their most wicked heart.'
      v:018: 'JER:3:18 | 18 | 18 | In those days the house of Juda shall go to the house of Israel, and they shall come together out of the land of the north to the land which I gave to your fathers.'
      v:019: 'JER:3:19 | 19 | 19 | But I said: How shall I put thee among the children, and give thee a lovely land, the goodly inheritance of the armies of the Gentiles? And I said: Thou shalt call me father, and shalt not cease to walk after me.'
      v:020: 'JER:3:20 | 20 | 20 | But as a woman that despiseth her lover, so hath the house of Israel despised me, saith the Lord.'
      v:021: 'JER:3:21 | 21 | 21 | A voice was heard in the high ways, weeping and howling of the children of Israel: because they have made their way wicked, they have forgotten the Lord their God.'
      v:022: 'JER:3:22 | 22 | 22 | Return, you rebellious children, and I will heal your rebellions. Behold, we come to thee: for thou art the Lord our God.'
      v:023: 'JER:3:23 | 23 | 23 | In very deed the hills were liars, and the multitude of the mountains: truly, in the Lord our God, <i>is</i> the salvation of Israel.'
      v:024: 'JER:3:24 | 24 | 24 | Confusion hath devoured the labour of our fathers from our youth, their flocks and their herds, their sons and their daughters.'
      v:025: 'JER:3:25 | 25 | 25 | We shall sleep in our confusion, and our shame shall cover us, because we have sinned against the Lord our God, we and our fathers from our youth, even to this day: and we have not hearkened to the voice of the Lord our God.'
  c:004:
    commentary:
      v:001:
        - 'JER:4:1 | 1 | 1 | <i>Blocks;</i> idols, (Calmet) and other occasions of sin. (Haydock)'
      v:002:
        - 'JER:4:2 | 2 | 2 | <i>Swear,</i> when requisite. (Calmet) --- Thus thou wilt learn to confess one God. (Theodoret) --- If all were upright, oaths would be unnecessary, Matthew v. 34. But as they are not so, (Calmet) this may be a religious act. (Worthington) --- <i>Justice.</i> These three conditions are essential. (Haydock) --- <i>Him;</i> the people, (Calmet) or God. (St. Jerome) --- An oath must attest God, and be used when a thing is true and of moment. (Worthington)'
      v:003:
        - JER:4:3 | 3 | 3 | <i>Thorns.</i> Your misconduct hinders your advancement. (Calmet)
      v:004:
        - 'JER:4:4 | 4 | 4 | <i>Hearts.</i> Understand, and act with purity. (Haydock)'
      v:005:
        - JER:4:5 | 5 | 5 | <i>Cities.</i> Nabuchodonosor is at hand.
      v:007:
        - "JER:4:7 | 7 | 7 | <i>Robber.</i> Nabuchodonosor attacks unjustly, (Calmet) though he be God's scourge."
      v:009:
        - 'JER:4:9 | 9 | 9 | <i>Heart;</i> counsel and vigour. --- <i>Prophets</i> of falsehood.'
      v:010:
        - 'JER:4:10 | 10 | 10 | <i>Alas!</i> Protestants, "Then I said: Ah! Lord God, surely thou hast deceived," &c., (Haydock) by permitting the people to follow false prophets, Isaias lxi. 17., and Psalm xliii. 19.'
      v:011:
        - 'JER:4:11 | 11 | 11 | <i>Desert</i> of Arabia. It may designate Nechao, (2 Paralipomenon xxxv. 20.) who slew Josias, after whose death all fell to ruin.'
      v:015:
        - 'JER:4:15 | 15 | 15 | <i>Ephraim.</i> At Bethel and Dan the calves were adored. (Calmet) --- But they were now no more. (Haydock) --- The irruption of Nabuchodonosor is announced. He set himself up for a god.'
      v:016:
        - 'JER:4:16 | 16 | 16 | <i>Guards.</i> The Chaldeans will besiege the city, and prevent provisions from entering, 4 Kings xxv. 1. (Calmet)'
      v:019:
        - 'JER:4:19 | 19 | 19 | <i>My.</i> God, (St. Jerome) the people, (Grotius) or rather Jeremias speaks.'
      v:020:
        - JER:4:20 | 20 | 20 | <i>Moment.</i> The cities are destroyed as easily as a tent.
      v:022:
        - 'JER:4:22 | 22 | 22 | <i>Me,</i> practically. They have not honoured me as they ought. (Calmet) --- If they were indeed devoid of sense, they would be excused. (Worthington)'
      v:023:
        - 'JER:4:23 | 23 | 23 | <i>Void.</i> Hebrew, "<i>Thohu</i> and <i>bohu,</i>" like chaos, Genesis i. 2. (Haydock)'
      v:025:
        - 'JER:4:25 | 25 | 25 | <i>Gone.</i> Beasts feel the wrath of God, and in a land uninhabited; not even birds will remain, Osee iv. 3. (St. Jerome)'
      v:026:
        - 'JER:4:26 | 26 | 26 | <i>Carmel:</i> the beautiful country of Palestine, (Haydock) Jerusalem, (Theodoret) or the mountain so called.'
      v:027:
        - 'JER:4:27 | 27 | 27 | <i>Destroy,</i> when Jechonias was led captive. God allowed the people still eleven years to repent; and he afterwards restored the Jews. (Calmet) --- He will never suffer his church to perish. (Worthington)'
      v:028:
        - JER:4:28 | 28 | 28 | <i>Repented.</i> Only a finite being can do this. God's resolution is here unconditional and fixed.
      v:030:
        - 'JER:4:30 | 30 | 30 | <i>Stone,</i> or antimony, like Jezabel, (4 Kings ix. 30.) to darken and enlarge the eye-lids. --- <i>Lovers.</i> Infidel nations of Egypt, &c.'
      v:031:
        - 'JER:4:31 | 31 | 31 | <i>Child.</i> Hebrew and Septuagint, "a first-born," when the pains are most acute. (Calmet)'
