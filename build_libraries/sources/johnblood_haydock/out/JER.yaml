    intro: '<i>Jeremias assures the remnant of the people, that if they will stay in Juda, they shall be safe: but if they go down into Egypt, they shall perish.</i>'
    provenance:
      - '2024-12-13T03:11:35Z - Downloaded from https://johnblood.gitlab.io/haydock/id1329.html'
      - '2025-01-05T00:15:56Z - Extracted by program ./bin/process_johnblook_haydock'
    verse_footnotes:
      001:
        - JER:42:1 | 1 | 1 | Year of the World 3417.
    verses:
      v:001: 'JER:42:1 | 1 | 1 | Then {VERSE_FOOTNOTE_INDEX_REF 0}all the captains of the warriors, and Johanan, the son of Caree, and Jezonias, the son of Osaias, and the rest of the people, from the least to the greatest, came near:'
      v:002: 'JER:42:2 | 2 | 2 | And they said to Jeremias, the prophet: Let our supplication fall before thee: and pray thou for us to the Lord, thy God, for all this remnant, for we are left but a few of many, as thy eyes do behold us.'
      v:003: 'JER:42:3 | 3 | 3 | And let the Lord, thy God, shew us the way by which we may walk, and the thing that we must do.'
      v:004: 'JER:42:4 | 4 | 4 | And Jeremias, the prophet, said to them: I have heard <i>you:</i> behold I will pray to the Lord, your God, according to your words: and whatsoever thing he shall answer me, I will declare it to you: and I will hide nothing from you.'
      v:005: 'JER:42:5 | 5 | 5 | And they said to Jeremias: The Lord be witness between us of truth and faithfulness, if we do not according to every thing for which the Lord, thy God, shall send thee to us.'
      v:006: 'JER:42:6 | 6 | 6 | Whether it be good or evil, we will obey the voice of the Lord, our God, to whom we send thee: that it may be well with us when we shall hearken to the voice of the Lord, our God.'
      v:007: 'JER:42:7 | 7 | 7 | Now, after ten days, the word of the Lord came to Jeremias.'
      v:008: 'JER:42:8 | 8 | 8 | And he called Johanan, the son of Caree, and all the captains of the fighting men that were with him, and all the people from the least to the greatest.'
      v:009: 'JER:42:9 | 9 | 9 | And he said to them: Thus saith the Lord, the God of Israel, to whom you sent me, to present your supplications before him:'
      v:010: 'JER:42:10 | 10 | 10 | If you will be quiet and remain in this land, I will build you up, and not pull you down: I will plant you, and not pluck you up: for now I am appeased for the evil that I have done to you.'
      v:011: 'JER:42:11 | 11 | 11 | Fear not, because of the king of Babylon, of whom you are greatly afraid: fear him not, saith the Lord; for I am with you, to save you, and to deliver you from his hand.'
      v:012: 'JER:42:12 | 12 | 12 | And I will shew mercies to you, and will take pity on you, and will cause you to dwell in your own land.'
      v:013: 'JER:42:13 | 13 | 13 | But if you say: We will not dwell in this land, neither will we hearken to the voice of the Lord our God,'
      v:014: 'JER:42:14 | 14 | 14 | Saying: No, but we will go into the land of Egypt, where we shall see no war, nor hear the sound of the trumpet, nor suffer hunger: and there we will dwell.'
      v:015: 'JER:42:15 | 15 | 15 | For this now hear the word of the Lord, ye remnant of Juda: Thus saith the Lord of hosts, the God of Israel: If you set your faces to go into Egypt, and enter in to dwell there:'
      v:016: 'JER:42:16 | 16 | 16 | The sword which you fear, shall overtake you there, in the land of Egypt: and the famine, whereof you are afraid, shall cleave to you in Egypt, and there you shall die.'
      v:017: 'JER:42:17 | 17 | 17 | And all the men that set their faces to go into Egypt, to dwell there, shall die by the sword, and by famine, and by pestilence: none of them shall remain, nor escape from the face of the evil that I will bring upon them.'
      v:018: 'JER:42:18 | 18 | 18 | For thus saith the Lord of hosts, the God of Israel: As my anger and my indignation hath been kindled against the inhabitants of Jerusalem, so shall my indignation be kindled against you, when you shall enter into Egypt, and you shall be an execration, and an astonishment, and a curse, and a reproach; and you shall see this place no more.'
      v:019: 'JER:42:19 | 19 | 19 | This is the word of the Lord concerning you, O ye remnant of Juda: Go ye not into Egypt: know certainly that I have adjured you this day.'
      v:020: 'JER:42:20 | 20 | 20 | For you have deceived your own souls; for you sent me to the Lord our God, saying: Pray for us to the Lord our God, and according to all that the Lord our God shall say to thee, so declare unto us, and we will do it.'
      v:021: 'JER:42:21 | 21 | 21 | And now I have declared it to you this day, and you have not obeyed the voice of the Lord your God, with regard to all the things for which he hath sent me to you.'
      v:022: 'JER:42:22 | 22 | 22 | Now, therefore, know certainly that you shall die by the sword, and by famine, and by pestilence in the place to which you desire to go to dwell there.'
  c:043:
    commentary:
      v:002:
        - 'JER:43:2 | 2 | 2 | <i>Proud</i> and headstrong. (Calmet) --- Sinful people easily become worse. They are guilty of calumny, and comply not with their promise, chap. xlii. 5. (Worthington)'
      v:003:
        - 'JER:43:3 | 3 | 3 | <i>Baruch.</i> He had been at Babylon, and was liberated with Jeremias, always speaking with moderation of the king of Babylon, and exhorting the people to submission. This was enough to make the populace suspect. They are incapable of reasoning.'
      v:006:
        - 'JER:43:6 | 6 | 6 | <i>And Baruch,</i> by compulsion. (Worthington) (Calmet) --- Hence God did not cease to speak by their mouth. (Haydock)'
      v:008:
        - 'JER:43:8 | 8 | 8 | <i>Taphnis,</i> or <i>Daphn Pelusi,</i> sixteen miles from Pelusium, (Antonin.) the Hanes of Isaias, (xxx. 4.) and key of Egypt. It was a royal city.'
      v:009:
        - 'JER:43:9 | 9 | 9 | <i>Wall;</i> kiln, or court. (Hebrew) Justice was administered at the gate, and the magnificent throne of Solomon was placed in the court or porch, 3 Kings x. 18. (Calmet) --- The prophet preaches by facts, laying great stones in the chief city, chap. xix. 10. (Worthington)'
      v:010:
        - JER:43:10 | 10 | 10 | <i>Servant.</i> The greatest monarchs only execute God's decrees.
      v:012:
        - 'JER:43:12 | 12 | 12 | <i>Temples.</i> Hebrew also, "the palaces of the princes," as temples occur below. --- <i>Captives.</i> The idols share the fate of their votaries, chap. xlviii. 7. --- <i>Array;</i> or Hebrew, "cover <i>with soldiers</i> the land." Septuagint, "he shall cleanse (Calmet) <i>or</i> destroy." (Bochart)'
      v:013:
        - 'JER:43:13 | 13 | 13 | <i>Sun.</i> Septuagint, "of Heliopolis," where the largest temple of the sun was seen. Egypt was famous for its obelisks, erected by Pheron, successor of Sesostris. Some have been removed to Rome. --- <i>Fire.</i> History does not specify the particulars: but we may judge how the conqueror would treat these temples, &c., from what Xerxes and Ochus did afterwards. (Calmet)'
    commentary_footnotes: {}
    intro: '<i>The Jews, contrary to the orders of God, by the prophet, go into Egypt, carrying Jeremias with them. He foretells the devastation of that land by the king of Babylon.</i>'
    provenance:
      - '2024-12-13T03:11:35Z - Downloaded from https://johnblood.gitlab.io/haydock/id1330.html'
      - '2025-01-05T00:15:56Z - Extracted by program ./bin/process_johnblook_haydock'
    verse_footnotes:
      001:
        - JER:43:1 | 1 | 1 | Year of the World 3417.
    verses:
      v:001: 'JER:43:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}it came to pass, that when Jeremias had made an end of speaking to the people all the words of the Lord their God, for which the Lord their God had sent him to them, all these words:'
      v:002: 'JER:43:2 | 2 | 2 | Azarias, the son of Osaias, and Johanan, the son of Caree, and all the proud men, made answer, saying, to Jeremias: Thou tellest a lie; the Lord our God hath not sent thee, saying: Go not into Egypt, to dwell there.'
      v:003: 'JER:43:3 | 3 | 3 | But Baruch, the son of Nerias, setteth thee on against us, to deliver us into the hands of the Chaldeans, to kill us, and to cause us to be carried away captives to Babylon.'
      v:004: 'JER:43:4 | 4 | 4 | So Johanan, the son of Caree, and all the captains of the soldiers, and all the people, obeyed not the voice of the Lord, to remain in the land of Juda.'
      v:005: 'JER:43:5 | 5 | 5 | But Johanan, the son of Caree, and all the captains of the soldiers, took all the remnant of Juda, that were returned out of all nations, to which they had before been scattered, to dwell in the land of Juda:'
      v:006: "JER:43:6 | 6 | 6 | Men, and women, and children, and the king's daughters, and every soul, which Nabuzardan, the general, had left with Godolias, the son of Ahicam, the son of Saphan, and Jeremias, the prophet, and Baruch, the son of Nerias."
      v:007: 'JER:43:7 | 7 | 7 | And they went into the land of Egypt, for they obeyed not the voice of the Lord: and they came as far as Taphnis.'
      v:008: 'JER:43:8 | 8 | 8 | And the word of the Lord came to Jeremias, in Taphnis, saying:'
      v:009: "JER:43:9 | 9 | 9 | Take great stones in thy hand, and thou shalt hide them in the vault that is under the brick wall at the gate of Pharao's house in Taphnis: in the sight of the men of Juda."
      v:010: 'JER:43:10 | 10 | 10 | And thou shalt say to them: Thus saith the Lord of hosts, the God of Israel: Behold, I will send, and take Nabuchodonosor, the king of Babylon, my servant; and I will set his throne over these stones which I have hid, and he shall set his throne over them.'
      v:011: 'JER:43:11 | 11 | 11 | And he shall come and strike the land of Egypt: such as are for death, to death; and such as are for captivity, to captivity; and such as are for the sword, to the sword.'
      v:012: 'JER:43:12 | 12 | 12 | And he shall kindle a fire in the temples of the gods of Egypt, and he shall burn them, and he shall carry them away captives; and he shall array himself with the land of Egypt, as a shepherd putteth on his garment; and he shall go forth from thence in peace.'
      v:013: 'JER:43:13 | 13 | 13 | And he shall break the statues of the house of the sun, that are in the land of Egypt; and the temples of the gods of Egypt he shall burn with fire.'
  c:044:
    commentary:
      v:001:
        - 'JER:44:1 | 1 | 1 | <i>Magdal,</i> the third station of the Israelites, (Exodus xiv. 2.) or another "tower" twelve miles from Pelusium, chap. xlvi. 14. --- <i>Memphis,</i> the capital of Nome, near the western banks of the Nile, and famous for its pyramids, which are standing, though the town be no more, chap. xlvi. 19. --- <i>Phatures;</i> perhaps in higher Egypt. Jeremias might go or send to these cities, this his last prediction, (Calmet) to reclaim his countrymen from idolatry. (Haydock)'
      v:002:
        - 'JER:44:2 | 2 | 2 | <i>Inhabitant:</i> or the number is exceedingly small. (Calmet) --- All the Jews had retired. (Haydock) --- It would be well if people would reflect, how those who have given way to heresy and infidelity have been treated. (Worthington)'
      v:006:
        - 'JER:44:6 | 6 | 6 | <i>Forth,</i> drop by drop, chap. xlii. 18. I have repeatedly warned them by punishments. (Haydock)'
      v:008:
        - 'JER:44:8 | 8 | 8 | <i>Gods.</i> Their blindness and malice was inconceivable. They attribute their past miseries to the neglect of worshipping the moon! ver. 18. They may be compared to a mixture of iron and brass, which is put through the crucible in vain, chap. vi. 29., and Ezechiel xxii. 18.'
      v:011:
        - 'JER:44:11 | 11 | 11 | <i>Face,</i> to punish grievously, Ezechiel iv. 3., and xx. 35. (Calmet) --- All did not perish, but the far greatest part, ver. 14, 28. (Worthington)'
      v:014:
        - 'JER:44:14 | 14 | 14 | <i>Desire</i> and expectation, chap. xxii. 27. They meant to return as soon as the Chaldeans had left the country: but their hopes were vain. The enemy would fall upon Egypt, after he had taken Tyre and the neighbouring provinces; and those who had not abandoned that country in time, would perish, ver. 12, 26. (Calmet)'
      v:017:
        - 'JER:44:17 | 17 | 17 | <i>The queen of heaven;</i> the moon, which they worshipped under this name, (Challoner) as also under that of the Celestial Venus, (Theodoret) Diana, and Isis. It seems the Jews had engaged by vow (ver. 27.) to restore her worship. (Calmet) --- The women more particularly adored the moon: yet all were guilty, chap. vii. 18., and 4 Kings xxiii. 5. (Worthington)'
      v:018:
        - 'JER:44:18 | 18 | 18 | <i>Famine.</i> They think nothing of the transgression of the law, &c., ver. 23. Could obduracy and blindness go greater lengths? (1 Machabees i. 12.)'
      v:019:
        - 'JER:44:19 | 19 | 19 | <i>Worship.</i> Hebrew, "to represent." The cakes had a crescent on them. (Calmet) See Hesychius in {GREEK:START selenai}{GREEK:END}. --- <i>Husbands.</i> The women are most zealous. But all partook of this idolatry, chap. vii. 18. (Calmet)'
      v:021:
        - 'JER:44:21 | 21 | 21 | <i>Heart,</i> or mind to punish you for idolatry. Sacrifice could be offered to the Lord only in his temple. (Haydock)'
      v:026:
        - 'JER:44:26 | 26 | 26 | <i>Liveth.</i> They swore by his name as well as by that of idols. God could not abide such company. (Calmet) --- Not one of these obstinate Jews shall be spared, ver. 14. Others, like Jeremias, the Septuagint [translators], and the holy family[Jesus Christ, the Blessed Virgin Mary and St. Joseph], no doubt called upon the Lord in the land of Egypt. (Haydock)'
      v:030:
        - 'JER:44:30 | 30 | 30 | <i>Enemies.</i> Herodotus (ii. 161, 169.) informs us that Apries reigned fortunately twenty-five years, when he lost many of his men fighting against the Cyreneans, and was dethroned by Amasis, and strangled by his subjects. Usher (the year of the world 3433) suspects that Amasis was assisted and confirmed by Nabuchodonosor, and he might thus fulfill the prophecies, chap. xliii. 11., &c., and Ezechiel xxix., &c. Josephus (Antiquities x. 11.) and Berosus (contra Apion i.) assert, that Nabuchodonosor defeated and slew the king of Egypt, though Herodotus is silent on this subject, his account being communicated by the Egyptian priests, and full of fables. (Calmet)'
