    verses:
      v:001: 'JER:52:1 | 1 | 1 | Sedecias {VERSE_FOOTNOTE_INDEX_REF 0}was one and twenty years old when he began to reign, and he reigned eleven years in Jerusalem; and the name of his mother was Amital, the daughter of Jeremias, of Lobna.'
      v:002: 'JER:52:2 | 2 | 2 | And he did that which was evil in the eyes of the Lord, according to all that Joakim had done.'
      v:003: 'JER:52:3 | 3 | 3 | For the wrath of the Lord was against Jerusalem, and against Juda, till he cast them out from his presence; and Sedecias revolted from the king of Babylon.'
      v:004: 'JER:52:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}And it came to pass in the ninth year of his reign, in the tenth month, the tenth day of the month, that Nabuchodonosor, the king of Babylon, came, he and all his army, against Jerusalem, and they besieged it, and built forts against it round about.'
      v:005: JER:52:5 | 5 | 5 | And the city was besieged until the eleventh year of king Sedecias.
      v:006: 'JER:52:6 | 6 | 6 | And in the fourth month, the ninth day of the month, a famine overpowered the city; and there was no food for the people of the land.'
      v:007: "JER:52:7 | 7 | 7 | And the city was broken up, and the men of war fled, and went out of the city in the night by the way of the gate that is between the two walls, and leadeth to the king's garden, (the Chaldeans besieging the city round about) and they went by the way that leadeth to the wilderness."
      v:008: 'JER:52:8 | 8 | 8 | But the army of the Chaldeans pursued after the king; and they overtook Sedecias in the desert which is near Jericho: and all his companions were scattered from him.'
      v:009: 'JER:52:9 | 9 | 9 | And when they had taken the king, they carried him to the king of Babylon, to Reblatha, which is in the land of Emath; and he gave judgment upon him.'
      v:010: 'JER:52:10 | 10 | 10 | And the king of Babylon slew the sons of Sedecias before his eyes; and he slew all the princes of Juda, in Reblatha.'
      v:011: 'JER:52:11 | 11 | 11 | And he put out the eyes of Sedecias, and bound him with fetters, and the king of Babylon brought him into Babylon, and he put him in prison till the day of his death.'
      v:012: 'JER:52:12 | 12 | 12 | And in the fifth month, the tenth day of the month, the same is the nineteenth year of Nabuchodonosor, king of Babylon, came Nabuzardan, the general of the army, who stood before the king of Babylon, in Jerusalem.'
      v:013: "JER:52:13 | 13 | 13 | And he burnt the house of the Lord, and the king's house, and all the houses of Jerusalem, and every great house he burnt with fire."
      v:014: 'JER:52:14 | 14 | 14 | And all the army of the Chaldeans, that were with the general, broke down all the wall of Jerusalem, round about.'
      v:015: 'JER:52:15 | 15 | 15 | But Nabuzardan, the general, carried away captives some of the poor people, and of the rest of the common sort, who remained in the city, and of the fugitives that were fled over to the king of Babylon, and the rest of the multitude.'
      v:016: 'JER:52:16 | 16 | 16 | But of the poor of the land, Nabuzardan, the general, left some for vine-dressers, and for husbandmen.'
      v:017: 'JER:52:17 | 17 | 17 | The Chaldeans also broke in pieces the brazen pillars that were in the house of the Lord, and the bases, and the sea of brass that was in the house of the Lord: and they carried all the brass of them to Babylon.'
      v:018: 'JER:52:18 | 18 | 18 | And they took the cauldrons, and the flesh-hooks, and the psalteries, and the bowls, and the little mortars, and all the brazen vessels that had been used in the ministry: and'
      v:019: 'JER:52:19 | 19 | 19 | The general took away the pitchers, and the censers, and the pots, and the basins, and the candlesticks, and the mortars, and the cups; as many as were of gold, in gold; and as many as were of silver, in silver:'
      v:020: 'JER:52:20 | 20 | 20 | And the two pillars, and one sea, and twelve oxen of brass that were under the bases, which king Solomon had made in the house of the Lord: there was no weight of the brass of all these vessels.'
      v:021: 'JER:52:21 | 21 | 21 | And concerning the pillars, one pillar was eighteen cubits high, and a cord of twelve cubits compassed it about; but the thickness thereof was four fingers, and it was hollow within.'
      v:022: 'JER:52:22 | 22 | 22 | And chaptrels of brass were upon both: and the height of one chaptrel was five cubits; and net-work, and pomegranates were upon the chaptrels round about, all of brass. The same of the second pillar, and the pomegranates.'
      v:023: 'JER:52:23 | 23 | 23 | And there were ninety-six pomegranates hanging down; and the pomegranates, being a hundred in all, were compassed with net-work.'
      v:024: 'JER:52:24 | 24 | 24 | And the general took Saraias the chief priest, and Sophonias, the second priest, and the three keepers of the entry.'
      v:025: "JER:52:25 | 25 | 25 | He also took out of the city, one eunuch, that was chief over the men of war; and seven men of them that were near the king's person, that were found in the city; and a scribe, an officer of the army, who exercised the young soldiers; and threescore men of the people of the land, that were found in the midst of the city."
      v:026: 'JER:52:26 | 26 | 26 | And Nabuzardan, the general, took them, and brought them to the king of Babylon, to Reblatha.'
      v:027: 'JER:52:27 | 27 | 27 | And the king of Babylon struck them, and put them to death, in Reblatha, in the land of Emath: and Juda was carried away captive out of his land.'
      v:028: 'JER:52:28 | 28 | 28 | This is the people whom Nabuchodonosor carried away captive: In the seventh year, three thousand and twenty-three Jews.'
      v:029: 'JER:52:29 | 29 | 29 | In the eighteenth year of Nabuchodonosor, eight hundred and thirty-two souls from Jerusalem.'
      v:030: 'JER:52:30 | 30 | 30 | In the three and twentieth year of Nabuchodonosor, Nabuzardan, the general, carried away of the Jews, seven hundred <i>and</i> forty-five souls. So all the souls were four thousand six hundred.'
      v:031: 'JER:52:31 | 31 | 31 | And it came to pass in the seven and thirtieth {VERSE_FOOTNOTE_INDEX_REF 0}year of the captivity of Joachin, king of Juda, in the twelfth month, the five and twentieth day of the month, that Evilmerodach, king of Babylon, in the first year of his reign, lifted up the head of Joachin, king of Juda, and brought him forth out of prison.'
      v:032: 'JER:52:32 | 32 | 32 | And he spoke kindly to him, and he set his throne above the thrones of the kings that were with him in Babylon.'
      v:033: 'JER:52:33 | 33 | 33 | And he changed his prison-garments, and he eat bread before him always all the days of his life.'
      v:034: 'JER:52:34 | 34 | 34 | And for his diet a continual provision was allowed him by the king of Babylon, every day a portion, until the day of his death, all the days of his life.'
intro:
  - INTRODUCTION.
  - "<b>Jeremias</b> was a priest, a native of Anathoth, a priestly city, in the tribe of Benjamin, and was sanctified from his mother's womb to be a prophet of God; which office he began to execute when he was yet a child in age. He was in his whole life, according to the signification of his name, <i>great before the Lord,</i> and a special figure of Jesus Christ, in the persecutions he underwent for discharging his duty, in his charity for his persecutors, and in the violent death he suffered at their hands; it being an ancient tradition of the Hebrews, that he was stoned to death by the remnant of the Jews who had retired into Egypt, (Challoner) at Taphnes. His style is plaintive, (Worthington) like that of Simonides, (Calmet) and not so noble as that of Isaias and Osee. (St. Jerome) --- He was the prophet of the Gentiles, as well as of the Jews, predicting many things which befell both, and particularly the liberation of the latter, the year of the world 3485, after the seventy years' captivity, dating from the year of the world 3415, (Calmet) or 3398, the 4th of Joakim. (Usher) (Chap. xxv.) (Haydock) --- He began to prophesy when he was very young, the year of the world 3375, in the 13th year of Josias, (Calmet) before that prince had brought his reformation to any great perfection. (Haydock)"
