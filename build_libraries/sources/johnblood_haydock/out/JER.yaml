    verses:
      v:001: 'JER:13:1 | 1 | 1 | Thus saith the Lord to me: Go, and get thee a linen girdle, and thou shalt put it about thy loins, and shalt not put it into water.'
      v:002: 'JER:13:2 | 2 | 2 | And I got a girdle according to the word of the Lord, and put it about my loins.'
      v:003: 'JER:13:3 | 3 | 3 | And the word of the Lord came to me the second time, saying:'
      v:004: 'JER:13:4 | 4 | 4 | Take the girdle which thou hast got, which is about thy loins, and arise, and go to the Euphrates, and hide it there in a hole of the rock.'
      v:005: 'JER:13:5 | 5 | 5 | And I went and hid it by the Euphrates, as the Lord had commanded me.'
      v:006: 'JER:13:6 | 6 | 6 | And it came to pass after many days, that the Lord said to me: Arise, go to the Euphrates, and take from thence the girdle, which I commanded thee to hide there.'
      v:007: 'JER:13:7 | 7 | 7 | And I went to the Euphrates, and digged, and took the girdle out of the place where I had hid it: and behold, the girdle was rotten, so that it was fit for no use.'
      v:008: 'JER:13:8 | 8 | 8 | And the word of the Lord came to me saying:'
      v:009: 'JER:13:9 | 9 | 9 | Thus saith the Lord: After this manner will I make the pride of Juda, and the great pride of Jerusalem to rot.'
      v:010: 'JER:13:10 | 10 | 10 | This wicked people, that will not hear my words, and that walk in the perverseness of their heart, and have gone after strange gods to serve them, and to adore them: and they shall be as this girdle, which is fit for no use.'
      v:011: 'JER:13:11 | 11 | 11 | For as the girdle sticketh close to the loins of a man, so have I brought close to me all of the house of Israel, and all the house of Juda, saith the Lord: that they might be my people, and for a name, and for a praise, and for a glory: but they would not hear.'
      v:012: 'JER:13:12 | 12 | 12 | Thou shalt speak therefore to them this word: Thus saith the Lord God of Israel: Every bottle shall be filled with wine. And they shall say to thee: Do we not know that every bottle shall be filled with wine?'
      v:013: 'JER:13:13 | 13 | 13 | And thou shalt say to them: Thus saith the Lord: Behold, I will fill all the inhabitants of this land, and the kings of the race of David that sit upon his throne, and the priests, and the prophets, and all the inhabitants of Jerusalem, with drunkenness.'
      v:014: 'JER:13:14 | 14 | 14 | And I will scatter them every man from his brother, and fathers and sons in like manner, saith the Lord: I will not spare, and I will not pardon: nor will I have mercy, but destroy them.'
      v:015: 'JER:13:15 | 15 | 15 | Hear ye, and give ear: Be not proud, for the Lord hath spoken.'
      v:016: 'JER:13:16 | 16 | 16 | Give ye glory to the Lord your God, before it be dark, and before your feet stumble upon the dark mountains: you shall look for light, and he will turn it into the shadow of death, and into darkness.'
      v:017: 'JER:13:17 | 17 | 17 | But if you will not hear this, my soul shall weep in secret for <i>your</i> pride: {VERSE_FOOTNOTE_INDEX_REF 0}weeping it shall weep, and my eyes shall run down the tears, because the flock of the Lord is carried away captive.'
      v:018: 'JER:13:18 | 18 | 18 | Say to the king, and to the queen: Humble yourselves, sit down: for the crown of your glory is come down from your head.'
      v:019: 'JER:13:19 | 19 | 19 | The cities of the south are shut up, and there is none to open them: all Juda is carried away captive with an entire captivity.'
      v:020: 'JER:13:20 | 20 | 20 | Lift up your eyes, and see, you that come from the north: where is the flock that is given thee, thy beautiful cattle?'
      v:021: 'JER:13:21 | 21 | 21 | What wilt thou say when he shall visit thee? for thou hast taught them against thee, and instructed <i>them</i> against thy own head: shall not sorrows lay hold on thee, as a woman in labour?'
      v:022: 'JER:13:22 | 22 | 22 | And if thou shalt say in thy heart: Why are these things come upon me? {VERSE_FOOTNOTE_INDEX_REF 0}For the greatness of thy iniquity, thy nakedness is discovered, the soles of thy feet are defiled.'
      v:023: 'JER:13:23 | 23 | 23 | If the Ethiopian can change his skin, or the leopard his spots: you also may do well, when you have learned evil.'
      v:024: 'JER:13:24 | 24 | 24 | And I will scatter them as stubble, which is carried away by the wind in the desert.'
      v:025: 'JER:13:25 | 25 | 25 | This <i>is</i> thy lot, and the portion of thy measure from me, saith the Lord, because thou hast forgotten me, and hast trusted in falsehood.'
      v:026: 'JER:13:26 | 26 | 26 | Wherefore I have also bared my thighs against thy face, and thy shame hath appeared.'
      v:027: 'JER:13:27 | 27 | 27 | I have seen thy adulteries, and thy neighing, the wickedness of thy fornication, and thy abominations, upon the hills in the field. Woe to thee, Jerusalem, wilt thou not be made clean after me: how long yet?'
  c:014:
    commentary:
      v:001:
        - 'JER:14:1 | 1 | 1 | <i>Drought,</i> during the last siege, (ver. 18.; St. Jerome) or after the captivity of Jechonias; (chap. viii. 13.) though the famine might happen in the days of Josias, Joel i. (Calmet) --- This scourge was in punishment of sin, and signified the privation of grace. (Worthington)'
      v:003:
        - 'JER:14:3 | 3 | 3 | <i>Water.</i> Siloe was the only spring near, and it was often dry, (St. Jerome) though it was formerly abundant, (Josephus, Jewish Wars vi. 6.) as well as the fountain of Gehon. The city was furnished with cisterns. (Calmet) --- But all was now dry. (Haydock) --- <i>Heads;</i> mourning, 2 Kings xv. 30.'
      v:005:
        - 'JER:14:5 | 5 | 5 | <i>Field.</i> They prefer places frequented by men. (Pliny, [Natural History?] viii. 32.)'
      v:006:
        - 'JER:14:6 | 6 | 6 | <i>Wind,</i> for refreshment. --- <i>Failed,</i> through want, though they be very piercing.'
      v:007:
        - JER:14:7 | 7 | 7 | <i>Sake.</i> We have the honour to be called thy people. We urge no merit of our own.
      v:008:
        - 'JER:14:8 | 8 | 8 | <i>Lodge.</i> The Fathers apply this to our Saviour, in a spiritual sense. (Calmet)'
      v:009:
        - 'JER:14:9 | 9 | 9 | <i>Wandering.</i> Septuagint, "sleeping;" (Haydock) or as a boaster, who thinks himself strong. (Worthington) --- <i>Upon us.</i> Shall strangers rule over thy people?'
      v:010:
        - 'JER:14:10 | 10 | 10 | <i>Rested.</i> They are inconstant, fond of novelties, and apply to idols.'
      v:011:
        - 'JER:14:11 | 11 | 11 | <i>Good,</i> that the drought may be removed. (Calmet) See chap. vii. 16., and xi. 14. (Menochius) --- "It is folly to pray for him who has sinned unto death," (St. Jerome; 1 John v. 16.) by final impenitence. (Calmet) --- Sacrifices will not benefit the impenitent. (St. Jerome)'
      v:013:
        - 'JER:14:13 | 13 | 13 | <i>Ah.</i> Hebrew has only one exclamation, or three letters, which Aquila renders, Ah, ah, ah., chap. i. 6., and Ezechiel iv. 14. (Haydock) --- Jeremias lays the blame on false prophets. (Calmet) --- Yet they afford no excuse to thy followers. Both fall into the ditch. (Worthington)'
      v:017:
        - 'JER:14:17 | 17 | 17 | <i>My.</i> Septuagint, "your eyes." Jeremias shews by his tears the future misery. (Calmet) --- <i>Virgin.</i> Though many were sinners, the Church had some just souls. (Worthington)'
      v:018:
        - 'JER:14:18 | 18 | 18 | <i>Famine.</i> Under Jechonias many were slain, and the chiefs carried into captivity, 4 Kings xxiv. 12. --- <i>Into.</i> Hebrew, "through the land, and are ignorant." Chaldean, "they apply to their business, to earthly concerns, and care not," chap. v. 31.'
      v:021:
        - 'JER:14:21 | 21 | 21 | <i>Glory;</i> heaven, the temple or Jerusalem. How will infidels blaspheme!'
      v:022:
        - 'JER:14:22 | 22 | 22 | <i>Rain.</i> Let not the people have recourse to idols, (Calmet) in despair. (Haydock)'
