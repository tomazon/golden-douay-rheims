    verses:
      v:001: '1CO:1:1 | 1 | 1 | Paul, called <i>to be</i> an apostle of Jesus Christ, by the will of God, and Sosthenes a brother,'
      v:002: '1CO:1:2 | 2 | 2 | To the church of God that is at Corinth, to them that are sanctified in Christ Jesus, called <i>to be</i> saints, with all that invoke the name of our Lord Jesus Christ, in every place of theirs and ours;'
      v:003: '1CO:1:3 | 3 | 3 | Grace to you, and peace from God, our Father, and from the Lord Jesus Christ.'
      v:004: '1CO:1:4 | 4 | 4 | I give thanks to my God always for you, for the grace of God, that is given you in Christ Jesus:'
      v:005: '1CO:1:5 | 5 | 5 | That in all things you are made rich in him, in all speaking, and in all knowledge:'
      v:006: '1CO:1:6 | 6 | 6 | As the testimony of Christ was confirmed in you:'
      v:007: '1CO:1:7 | 7 | 7 | So that nothing is wanting to you in any grace, waiting for the manifestation of our Lord Jesus Christ,'
      v:008: '1CO:1:8 | 8 | 8 | Who also will confirm you unto the end without crime, in the day of the coming of our Lord Jesus Christ.'
      v:009: '1CO:1:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}God is faithful: by whom you are called unto the fellowship of his Son, Jesus Christ, our Lord.'
      v:010: '1CO:1:10 | 10 | 10 | Now I beseech you, brethren, by the name of our Lord Jesus Christ, that you all speak the same thing, and that there be no schisms among you: but that you be perfect in the same mind, and in the same judgment.'
      v:011: '1CO:1:11 | 11 | 11 | For it hath been signified unto me, my brethren, of you, by them who are of Chloe, that there are contentions among you.'
      v:012: '1CO:1:12 | 12 | 12 | Now this I say, that every one of you saith: I indeed am of Paul: and I am {VERSE_FOOTNOTE_INDEX_REF 0}of Apollo: and I of Cephas: and I of Christ.'
      v:013: '1CO:1:13 | 13 | 13 | Is Christ divided? Was Paul crucified for you? or were you baptized in the name of Paul?'
      v:014: '1CO:1:14 | 14 | 14 | I give God thanks, that I baptized none of you, {VERSE_FOOTNOTE_INDEX_REF 0}but Crispus and Caius:'
      v:015: 1CO:1:15 | 15 | 15 | Lest any should say that you were baptized in my name.
      v:016: '1CO:1:16 | 16 | 16 | And I baptized also the household of Stephanus: besides, I know not whether I baptized any other.'
      v:017: '1CO:1:17 | 17 | 17 | For Christ sent me not to baptize, but to preach the gospel: {VERSE_FOOTNOTE_INDEX_REF 0}not in wisdom of speech, lest the cross of Christ should be made void.'
      v:018: '1CO:1:18 | 18 | 18 | For the word of the cross, to them indeed that perish, is foolishness; but to them who are saved, that is, to us, {VERSE_FOOTNOTE_INDEX_REF 0}it is the power of God.'
      v:019: '1CO:1:19 | 19 | 19 | For it is written: {VERSE_FOOTNOTE_INDEX_REF 0}I will destroy the wisdom of the wise: and the prudence of the prudent I will reject.'
      v:020: '1CO:1:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}Where is the wise? Where is the scribe? Where is the disputer of this world? Hath not God made foolish the wisdom of this world?'
      v:021: '1CO:1:21 | 21 | 21 | For seeing that in the wisdom of God the world by wisdom knew not God: it pleased God by the foolishness of preaching to save them that believe.'
      v:022: '1CO:1:22 | 22 | 22 | For both the Jews require signs, and the Greeks seek after wisdom:'
      v:023: '1CO:1:23 | 23 | 23 | But we preach Christ crucified, to the Jews a stumbling-block, and to the Gentiles, foolishness:'
      v:024: '1CO:1:24 | 24 | 24 | But to them that are called, both Jews, and Greeks, Christ the power of God, and the wisdom of God.'
      v:025: '1CO:1:25 | 25 | 25 | For the foolishness of God, is wiser than men: and the weakness of God, is stronger than men.'
      v:026: '1CO:1:26 | 26 | 26 | For see your vocation, brethren, that not many wise according to the flesh, not many mighty, not many noble:'
      v:027: '1CO:1:27 | 27 | 27 | But the foolish things of the world hath God chosen, that he may confound the wise: and the weak things of the world hath God chosen, that he may confound the strong:'
      v:028: '1CO:1:28 | 28 | 28 | And the mean things of the world, and the things that are contemptible, hath God chosen, and things that are not, that he might destroy the things that are:'
      v:029: 1CO:1:29 | 29 | 29 | That no flesh should glory in his sight.
      v:030: '1CO:1:30 | 30 | 30 | But of him you are in Christ Jesus, who is made to us wisdom from God, {VERSE_FOOTNOTE_INDEX_REF 0}and justice, and sanctification, and redemption:'
      v:031: '1CO:1:31 | 31 | 31 | That, as it is written: {VERSE_FOOTNOTE_INDEX_REF 0}He that glorieth, may glory in the Lord.'
  c:002:
    commentary:
      v:003:
        - '1CO:2:3 | 3 | 3 | <i>In weakness, and in fear, and in much trembling.</i> We must not think, says St. Chrysostom, that this made the virtue of St. Paul less commendable. It is natural to every man to fear persecutions and torments. We admire the apostle, who amidst these fears, was always ready to expose himself, was always fighting, and always victorious. (Witham) --- During the stay I made with you at Corinth, I saw myself daily exposed to injuries, affronts, and persecutions. I had then the opportunity of practising the lessons which our expiring Redeemer delivered to us from the wood on which he died, and the daily contradictions I met with obliged me to think of other things than fine discourses, and elegant harangues. (Theophylactus)'
      v:004:
        - '1CO:2:4 | 4 | 4 | <i>In the shewing of the spirit and power,</i> &c. The gifts of the Holy Ghost bestowed on those that believed, and the miracles which God wrought by his apostles, were the means God made use of to convert the world, which were of much greater force than human eloquence. (Witham)'
      v:005:
        - '1CO:2:5 | 5 | 5 | <i>That your faith,</i> &c. Had we employed the subtleties, the reasonings, and eloquence of men, some might perhaps be induced to believe that you had been seduced by artifice. But none can reasonably say so; your faith is founded on the force and evidence of truth, and upon the virtue and power of the Holy Ghost, who has bestowed upon you both the light of knowledge, and the fire of love. (Theod.){JOIN}<b>Ver. 6. &c.</b> <i>Wisdom among the perfect.</i> That is, when we first came amongst you, you were incapable of understanding the great mysteries of our religion: we therefore preached to you Christ crucified; (Calmet) but to the true perfect disciples of Christ we reveal the most sacred mysteries. (St. Chrysostom) --- By wisdom, here seems to be understood a more sublime doctrine concerning the most abstruse mysteries of faith, which the ignorant could not understand. To the same purpose he tells them in the next chapter and in the 5th chapter to the Hebrews, that <i>milk</i> is the proper food of little children, not <i>solid meat,</i> which is proper <i>for those that are perfect.</i> --- <i>Yet</i> we speak <i>not the wisdom of this world,</i> nor of the great men, and <i>princes</i> of this world, because the doctrine of the Christian faith, which we preached, is not esteemed wisdom, but folly by them, who pretend to worldly wisdom. --- <i>We speak</i> then in a mystery, or after a mysterious manner, according to the capacity of those that hear us, the <i>great wisdom of God,</i> which <i>hidden,</i> and not understood by the wise men of this world, God hath manifested by the incarnation of his Son, and by our redemption; which mystery, and which wisdom, <i>none of the princes of this world knew,</i> that is, the devils, according to the common interpretation; or Pilate, Herod, Caiphas, &c. according to St. Chrysostom, <i>or they would never have crucified,</i> nor have permitted others to crucify, <i>the Lord of glory,</i> Jesus Christ, who by his divine person is truly the Lord of glory. See St. Augustine, lib. i. de Trin. chap. 12. &c. He may also be called the <i>Lord of glory,</i> because of that glory, which from eternity he predestinated, and decreed to give his elect; and of which it is written, that <i>the eye hath not seen,</i> &c. (Witham)'
      v:008:
        - '1CO:2:8 | 8 | 8 | It appears from the gospel, that they suspected Jesus might be the Son of God; but the major part of interpreters judge from this text, that they had not a certain knowledge. (Bible de Vence)'
      v:010:
        - '1CO:2:10 | 10 | 10 | <i>But to us God hath revealed them by his Spirit;</i> these mysteries, and secrets of the divine wisdom. --- <i>For the Spirit searcheth all things:</i> the divine Spirit, the Holy Ghost, searcheth all things, and none but this Spirit of God, that is, this Spirit, which is God, <i>knoweth the things that are of God,</i> as none but the <i>spirit that is in man,</i> knoweth <i>the things of man,</i> knoweth his thoughts and interior affections. But by the <i>Spirit of God,</i> we may understand the spirit of grace, of knowledge, of prophecy, which God hath given to his faithful, and particularly to his apostles, to raise them to a higher knowledge of the divine mysteries. (Witham)'
      v:011:
        - "1CO:2:11 | 11 | 11 | <i>For what man?</i> As the secrets of man's heart are known only to himself, so the mysteries of the divinity are known only to the Spirit, who is God, and who proceedeth from the Father and the Son. (Theophylactus)"
      v:013:
        - '1CO:2:13 | 13 | 13 | <i>Which</i> mysteries and divine truths, we apostles (even when we speak to the more perfect sort of men) deliver <i>not in the learned words of human wisdom,</i> not in the fine language, studied periods and sentences arranged by the art of rhetoric, but <i>in the doctrine of the Spirit,</i> that is, as the Spirit of God within us teacheth us for the good of those that hear us. --- <i>Comparing spiritual things with spiritual,</i> that is, treating of spiritual things with persons that are more spiritual and more perfect, adapting our discourses to the capacity of those we speak to. Others will have the sense to be: <i>we compare spiritual things with spiritual</i> things, that is, we treat of such matters after a spiritual manner, with proofs and examples out of the revealed Scriptures, &c. (Witham) --- St. Paul seems in this place to answer an objection that might be brought against him. If, as you say, you are gifted with a knowledge of mysteries, who do you not reveal those mysteries to us? To this he seems to answer, because to spiritual persons, we impart spiritual knowledge. (Calmet)'
      v:014:
        - '1CO:2:14 | 14 | 14-15 | <i>But the sensual man,</i> &c. They who are led away by sensual pleasures, do not even <i>perceive</i> or understand spiritual things; they seem foolish to them, and a folly to seek after them; <i>because</i> such things must be <i>spiritually examined,</i> that is, examined by the Spirit of God, which they have not. --- <i>But the spiritual man judgeth all things,</i> passeth a right judgment, not only of the things of this life, as carnal men can do, but even of spiritual things, which concern his eternal salvation. --- <i>And he himself is judged by no one,</i> that is, by no one, who is not spiritual, or who is not taught by the Spirit of God, to pass a right judgment: the sense also may be, that he cannot be justly blamed or condemned by any worldly man, who knows not how to judge of such spiritual things. (Witham) --- The sensual man is either he who is taken up with sensual pleasures, with carnal and worldly affections: or he who measureth divine mysteries by natural reason, sense, and human wisdom only. Now such a man has little or no notion of the things of God. Whereas the spiritual man, in the mysteries of religion, takes not human sense for his guide; but submits his judgment to the decisions of the Church, which he is commanded to hear and obey. For Christ hath promised to remain to the end of the world with his Church, and to direct her in all things by the Spirit of truth. (Challoner)'
      v:016:
        - "1CO:2:16 | 16 | 16 | <i>For who</i> among the sensual men of the world, <i>hath known the mind</i> of the Lord, so as to be able to instruct him, or them, whom he guides by his spirit. --- <i>But we,</i> whom he has chosen to be his apostles, <i>have the mind of Christ;</i> having been taught and instructed by the Spirit of Christ. Some enthusiasts and fanatics pretend from this passage of St. Paul, that they being led and inspired by the spirit, <i>can be judged by no one</i> in matters of faith and religion. <i>They</i> pervert and <i>wrest</i> the words of St. Paul, <i>as they do also other Scriptures,</i> to their <i>own perdition.</i> (2 Peter iii. 16.) First, because no one knows by his pretended private spirit, that he is truly such a spiritual man, who has the Spirit of God in him: and many have too much reason to know by their sensual carnal lives, that they have it not. Secondly, St. Paul here speaks only of spiritual men in opposition to sensual men, and only says that they who are spiritual, have the spirit of discretion to judge what things are spiritual, and what are not; and that none can judge rightly of these matters, but they who are spiritual, guided by the Spirit. Thirdly, as to controversies about religion, the proper spiritual judges appointed by our Saviour, Christ, are the bishops, whom he has appointed to govern his Church, with an entire submission of every man's private judgment, and private spirit, to the judgment of the Catholic Church, which he has commanded us to hear and obey, with which he has promised to remain to the end of the world, and to direct her in all things by the spirit of truth. (Witham)"
