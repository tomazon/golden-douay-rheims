    intro: 'St. Paul gives them further instructions how to make a right use of these gifts, of <i>prophesying,</i> of <i>interpreting,</i> and especially of <i>speaking tongues.</i> He is far from condemning the gift of speaking tongues, in proper circumstances, but only the indiscreet use, or the abuse of it. This is evident by the 5th verse, <i>I would have you all to speak with tongues, but rather to prophesy.</i> He blames those assemblies and meetings, (ver. 23.) when all present speak tongues together, by which means, the infidels that came thither, and ought to be instructed, understood nothing. He permits at their meetings <i>two</i> or <i>three</i> (ver. 27.) to <i>speak tongues,</i> provided some other <i>interpret</i> them. He also orders, that only <i>two</i> or <i>three prophets</i> speak at a meeting, and by <i>turns,</i> to avoid confusion, that those present may be edified, exhorted, and instructed. (Witham)<i>The gift of prophesying is to be preferred before that of speaking strange tongues.</i>'
