  c:011:
    commentary:
      v:002:
        - '1CO:11:2 | 2 | 2 | <i>I praise you.</i> That is, a great many of you. (Witham)'
      v:003:
        - "1CO:11:3 | 3 | 3 | <i>The head of the woman is the man,</i> &c. To have the head covered at public meetings, is, according to St. Paul, a mark of subjection: The man was created to be <i>head</i> over the woman, who was made subject to the man, being <i>made</i> of him, of his rib, and the woman <i>made for him,</i> not he <i>for the woman.</i> The man in a special manner, is the <i>image of God,</i> not only by his immortal soul, in which sense also the woman was made to God's image, and likeness, but inasmuch as God gave him a power over all creatures, and so he is called, <i>the glory of God.</i> For these reasons, as well as from a received custom, St. Paul tells every woman, that in prayer or prophesying in public meetings, she must have her head veiled, and covered in testimony of her subjection to man, her head, otherwise she dishonours herself, and her head. This is what he tells her, (ver. 10.) that she ought <i>to have a power over her head,</i>[1] that is, to have a veil or covering, as a mark of man's power over her: and <i>because of the angels,</i> that is, out of a respect to the angels there present. Some understand the priests and ministers of God, called angels, particularly in the Apocalypse. St. Paul adds, that nature[2] having given to women long hair, designed it to be as a natural veil. In fine, he appeals to them, to be judges, whether it be not unbecoming in women to pray without a veil. But he will have men to be uncovered, and not to bear such a mark of subjection, as a veil is, by which a man would dishonour his head, that is, himself, and Christ, who is his head, and who appointed him, when he created him, to be head over the woman. He looks upon it as a dishonour and a disgrace for men to nourish their hair, as women should do. He also calls <i>God the head of Christ,</i> that is, of Christ, as man. Lest he should seem to lessen the condition of women more than necessary, he adds, that the propagation of mankind now depends on the woman, as well as on the man, seeing every <i>man is by the woman.</i> (Witham)"
      v:004:
        - '1CO:11:4 | 4 | 4 | <i>Praying or prophesying.</i> By prophesying, in this place is meant, reading publicly in the Church, or singing, or explaining some part of the Scripture. To have the head covered, or uncovered, is in itself a thing very indifferent. Amongst the Greeks it was the custom always to sacrifice to their idols with heads uncovered; amongst the Romans, the opposite was the fashion, and among the Jews, as well formerly as at present, they always appear in their synagogues with heads covered. (Calmet)'
      v:010:
        - '1CO:11:10 | 10 | 10 | <i>A power:</i> That is, a veil or covering, as a sign that she is under the <i>power</i> of her husband: and this, the apostle adds, <i>because of the angels,</i> who are present in the assemblies of the faithful. (Challoner)'
      v:016:
        - '1CO:11:16 | 16 | 16 | <i>If any man seem to be contentious</i> about this matter, or any other, <i>we have no such custom, nor hath the Church;</i> that is, says St. Chrysostom, to have such quarrels and divisions. Or, as others understand it, we have no such custom for women to be in the Church uncovered. (Witham)'
      v:017:
        - "1CO:11:17 | 17 | 17 | <i>Now this I ordain,</i> &c. St. Paul found that several abuses had crept in among the Corinthians at their Church meetings, where before the holy mysteries (though St. Chrysostom thinks after them) they used to have those <i>charitable suppers,</i> called the <i>Agape.</i> For as our Saviour eat first a common supper with his apostles, before he instituted the holy sacrament, so the Christians in many places brought meats with them, and eat a supper together, in token of that friendship and union, which they had with all their brethren, before they began to celebrate the holy mysteries. It is this supper, which according to the common interpretation St. Paul here (ver. 20.) calls the <i>Lord's supper,</i>[3] (though St. Augustine and some others by the <i>Lord's supper,</i> understand the holy sacrament itself of Christ's body and blood.) The apostle tells them, he <i>hears there are divisions among them</i> at their meetings, which he says will happen, as there <i>must be also heresies,</i> which God permits, that <i>they who are approved, may be made manifest,</i> that is, that on such occasions, the just may shew their fidelity and constancy in their duty to God. The apostle tells them, that <i>it is not now to eat the Lord's supper,</i> that is, there were such abuses among them, that it was not now to imitate the supper, which Christ made with his apostles, or, according to the exposition of St. Augustine, this was not becoming persons, who, before the end of their meetings, were to partake of the divine mysteries. (Witham)"
      v:019:
        - "1CO:11:19 | 19 | 19 | <i>There must be also heresies:</i> By reason of the pride and perversity of man's heart; not by God's will or appointment; who nevertheless draws good out of this evil, manifesting, by that occasion, who are the good and firm Christians, and making their faith more remarkable. (Challoner) --- Not that God hath directly so appointed, as necessary: this originates in man's malice, and his sole pride, and great abuse of free-will. The providence of God draweth good out of evil, but <i>wo to the man,</i> says the Scripture, <i>by whom scandal cometh,</i> such as sects and heresies. Hence St. Augustine, chap. viii. de vera relig. says: \"Let us use heretics not so as to approve their errors, but to make us more wary and vigilant, and more strenuous in defending Catholic doctrine against their deceits.\""
      v:020:
        - "1CO:11:20 | 20 | 20 | <i>The Lord's supper.</i> So the apostle here calls the <i>charity [Agape] feasts</i> observed by the primitive Christians; and reprehends the abuses of the Corinthians on these occasions: which were the more criminal, because these feasts were accompanied with the celebrating the eucharistic sacrifice and sacrament. (Challoner)"
      v:021:
        - "1CO:11:21 | 21 | 21 | <i>Every one taketh before his own supper to eat.</i> The sense seems to be, that he took and brought with him, what he designed to eat with others, and give at that supper: but as soon as some were met (without staying for others, as he orders them, ver. 33., when he again speaks of these suppers) the rich placing themselves together, began this supper, and did not take with them their poor brethren, who had brought nothing, or had nothing to bring; by this means, <i>one indeed is hungry, and another is drunk,</i> that is, had at least drunk plentifully, while the poor had nothing but shame, and <i>confusion.</i> By this means of eating and drinking without temperance and moderation, they were by no means disposed to receive afterwards the holy Eucharist. He tells such persons that committed these disorders, that if they be so hungry that they cannot fast, they should eat (ver. 34.) before they come from home. We find these Agape forbidden to be made in the Churches, in the 28th canon of the council of Laodicea, a little before the general council of Nice. In St. Chrysostom's time, and from the first ages[centuries], every one received the sacrament of the holy eucharist fasting, as it is probable this was one of the things which St. Paul gave <i>orders</i> about, (ver. 34.) when he came to Corinth. We must not imagine, that because Christ instituted the holy sacrament, and gave it to his apostles after he had supped with them, that the apostles, or the pastors of the Church, their successors, could not order it to be received <i>fasting,</i> and <i>kneeling,</i> for greater reverence and devotion. See St. Augustine on this same subject, in his letter to Januarius, liv. tom. 2. part 2. p. 126. Nov. edit. He says, that though it is evident the apostles did not receive the body and blood of Christ fasting, yet we must not on that account calumniate, or blame the universal Church, in which it is received only by those who are fasting. He says, it is most insolent madness to dispute against what is a custom in the universal Church. (Witham)"
      v:023:
        - "1CO:11:23 | 23 | 23 | <i>I have received of the Lord.</i> That is, by revelation from Christ, as well as from others, who were present with him, <i>that which also I delivered to you</i> by word of mouth, &c. Here he speaks of the holy sacrament itself, of the words of consecration, as the evangelists had done, and of the real presence of Christ's body and blood. --- <i>Which shall be delivered for you.</i> In the common Greek copies, <i>which is broken for you,</i> to wit, on the cross. --- <i>You shall shew the death of the Lord.</i> As <i>often as</i> you receive, it shall be with a devout and grateful remembrance of his sufferings and death for your sake. He puts every one in mind, that whosoever <i>shall eat this bread,</i> (ver. 27.) so called from the outward appearances, <i>or drink the chalice of the Lord unworthily, shall,</i> by such a sacrilege, <i>be guilty of the body and of the blood of the Lord.</i> And (ver. 29.) that <i>he eateth, and drinketh judgment,</i> or condemnation <i>to himself, not discerning</i> the difference betwixt celestial food and other meats, and not considering it to be truly <i>the body of the Lord.</i> See St. Chrysostom, hom. xxvii. If the words of our Saviour, <i>this is my body,</i> &c. were to be understood in a <i>metaphorical</i> and <i>figurative sense only,</i> is it probable that St. Paul, writing twenty-four years afterwards, to the new converted Gentiles at Corinth, would have used words, which full as clearly express a true and real presence of Christ's body in the eucharist, without one word to signify that this was to be understood in a figurative sense only? (Witham)"
      v:024:
        - '1CO:11:24 | 24 | 24 | Juvenius, a native of Spain, and a priest, who flourished under Constantine the Great, about the year 329, has left us the life of Christ in hexameter verse, where speaking of the institution of the eucharist, he says, "Christ taught his disciples, that he delivered to them his own body;" and when he gave them the chalice, "he taught them that he had distributed to them his blood: and said, this blood remits the sins of the people: drink this, it is mine." (Bibl. Max. P. P. T. iv. p. 74){JOIN}{BQ:2}Discipulos docuit proprium se tradere corpus,{JOIN}{BQ:2}Edocuitque suum se divisisse cruorem.{JOIN}{BQ:2}Atque ait: Hic sanguis populi delicta remittit:{JOIN}{BQ:2}Hunc potate meum.'
      v:027:
        - "1CO:11:27 | 27 | 27 | <i>Or drink.</i> Here erroneous translators corrupted the text, by putting <i>and drink</i> (contrary to the original, {GREEK:START e pine}η πινη{GREEK:END} ) instead of <i>or drink.</i> --- <i>Guilty of the body,</i> &c. <i>not discerning the body,</i> &c. This demonstrates the real presence of the body and blood of Christ, even to the unworthy communicant; who otherwise could not be <i>guilty of the body and blood of Christ,</i> or justly condemned for <i>not discerning the Lord's body.</i> (Challoner) --- The real presence in the sacrament is also proved by the enormity of the crime, in its profanation. See St. Chrysostom, hom. de non contem. ec. and hom. lx. and lxi. ad pop. Antioch. where he shews that the unworthy receiver imitates the Jews in crucifying Jesus, and trampling under foot his sacred blood. Hence the dreadful punishments we read of in verses 27 and 30."
      v:028:
        - '1CO:11:28 | 28 | 28 | <i>Drink of the chalice.</i> This is not said by way of command, but by way of allowance, viz. where and when it is agreeable to the practice and discipline of the Church. (Challoner)'
      v:030:
        - '1CO:11:30 | 30 | 30-32 | <i>Therefore</i> in punishment of the sin of receiving unworthily, many <i>are infirm,</i> visited with infirmities, even that bring death, which is meant by those words, <i>many sleep.</i> But it is a mercy of God, when he only punishes by sickness, or a corporal death, and does not permit us to perish for ever, or <i>be condemned with this wicked world.</i> To avoid this, <i>let a man prove himself,</i> examine the state of his conscience, especially before he receives the holy sacrament, confess his sins, and be absolved by those to whom Christ left the power of forgiving sins in his name, and by his authority. If <i>we judge</i> ourselves in this manner, we shall not <i>be judged,</i> that is, condemned. (Witham)'
    commentary_footnotes:
      001:
        - '1CO:11:1 | 1 | 1 | Ver. 3. Debet mulier potestatem habere super caput suum, {GREEK:START exousian}ηξουσιαν{GREEK:END}, but some Greek copies have {GREEK:START peribolaion}πηριβολαιον{GREEK:END}, cinctorium, velum.'
      002:
        - '1CO:11:2 | 2 | 2 | Ver. 3. <i>Nec ipsa natura docet vos.</i> I do not find an interrogation in the Latin copies, as it is marked in the Greek, {GREEK:START oude didaskei umas}ουδη διδασκηι υμασ{GREEK:END}. The rest of the text seems to be better connected, if we read it with an interrogation.'
      003:
        - "1CO:11:3 | 3 | 3 | Ver. 17. <i>Jam non est dominicam cœnam manducare, <u>kuriakon deipnon</u>.</i> This expression is used no where else in the New Testament, and it is much more probable, that by it St. Paul signifies those charitable [Agape] suppers, which the Christians had together, in imitation of Christ's supper with his disciples before he instituted the holy mysteries, which was after supper, as St. Paul here says, ver. 25. and St. Luke xxii. The sacrament of the Lord's body and blood has been called the Eucharist, even from the first ages[centuries] of the Christian religion, as appears by the epistles of St. Ignatius, by St. Irenæus, Tertullian, &c. The late pretended reformers found it called by this name in the Catholic Church. Why then should they, who pretend to nothing but Scripture, affect to give it no name but the <i>Lord's supper,</i> when these words in the Scripture signify a different supper?"
    intro: 'In this chapter are three instructions: 1. That women must have a veil on their heads at public prayers, to ver. 17. --- 2ndly, he corrects the abuses in their banquets of charity, called <i>Agape,</i> to ver. 23. --- 3rdly, he teaches that in the sacrament of the holy Eucharist, is the body and blood of Christ. (Witham)<i>Women must have a covering over their heads. He blameth the abuses of their charity feasts; and upon that occasion, treats of the blessed sacrament.</i>'
