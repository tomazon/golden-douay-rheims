  c:004:
    commentary:
      v:001:
        - '1CO:4:1 | 1 | 1 | <i>Mysteries of God.</i> That is, the dogmas of faith, revealed by the Almighty. (Estius)'
      v:003:
        - '1CO:4:3 | 3 | 3 | <i>Or by human judgment.</i> Literally, <i>by human day.</i> The sense, says St. Jerome, is, by any human judgment, or by men, whose judgment is in the day, or time of this life: but God judges in his day, after this life, and chiefly at the last day of judgment. --- <i>Neither do I judge myself,</i> so as to look upon myself absolutely certain of the state of my soul, or that I am for certain justified, though <i>I am not conscious to myself of any thing,</i> because I am to be judged by an omniscient God, the great searcher of hearts, who perhaps may discover faults, which I, partial to myself, overlook. Now if St. Paul durst not say, he was justified, what presumption is it for others to pretend to an absolute certainty, that they are just in the sight of God! (Witham)'
      v:004:
        - '1CO:4:4 | 4 | 4 | <i>For I am not conscious.</i> This great apostle of the Gentiles, though conscious to himself of no breach of duty, still does not dare to call himself just. How different is the conduct of this apostle, from those wicked impostors, who teach, that a man is justified by believing himself so. (Estius) --- If this privileged apostle was afraid to from any judgment of his own heart and thoughts, whether they were pure or not, but left the trial thereof to the day of judgment, the day of his death, how presumptuous are they, who dare to pronounce on their election and predestination!'
      v:005:
        - '1CO:4:5 | 5 | 5 | <i>Judge not,</i> &c. He gives them an admonition against rash and false judgments, and hints at those among them, who said, this man is better, this man is greater than such a one, &c. See St. Chrysostom. (Witham)'
      v:006:
        - '1CO:4:6 | 6 | 6 | <i>These things, brethren, I have in a figure transferred to myself, and to Apollo.</i> Literally, <i>these things have I transfigured in me and Apollo,</i> that is, I have represented the divisions and disputes among you, as if it were by your contending, whether I, or Apollo, or Cephas were the best preachers, without naming those, as I might do, who are the true causes of these divisions, by striving who should be thought men of the greatest and brightest parts. --- <i>That in us,</i> and by our example, who have no such proud disputes, <i>you might learn that one be not puffed up against the other,</i> and <i>above that which is written,</i> against the admonitions given in the holy Scriptures of being humble: or against what I have now written to you, that we must strive for nothing, but to be the <i>faithful</i> ministers of God, and not seek the esteem of men. (Witham) --- It is the opinion of St. Thomas Aquinas and likewise of Estius, that St. Paul, Apollo, and Cephas were not the real causes of the divisions that existed amongst the new converts at Corinth, but that in making use of these names, he wished to teach them, that if it was unlawful to keep up these divisions even for the sake of the apostles, how far should they be from doing any thing of this kind for those whose authority was much less in the Church. But Calmet is of opinion, that the divisions amongst the Corinthians were certainly on account of Paul, Apollo, Cephas, and perhaps some others, whose names are not mentioned.'
      v:007:
        - '1CO:4:7 | 7 | 7 | <i>For who distinguisheth,</i> or <i>hath distinguished thee</i> from another? He speaks particularly to those proud, vain preachers: if thou hast greater talents than another man, who hath given them to thee, or to any one, but God, who is the giver, and the author of every gift and perfection? This is not only true of the gift of preaching, but of all gifts and graces; so that St. Augustine makes use of it in several places against the Pelagians, to shew that it is by grace only, that one man is preferred before another, and not by, or for his own merits. (Witham)'
      v:008:
        - "1CO:4:8 | 8 | 8 | <i>Now you are satiated,</i> &c. You great, vain preachers, you are <i>rich</i> in every kind, blessed with all gifts, &c. <i>You reign</i> over the minds of the people, <i>without</i> us, you stand not in need of our assistance. <i>And I would to God you did reign, that we also might reign with you.</i> I wish your reigning and governing the people were well grounded on virtue and truth, that we might be sharers of the like happiness. St. Chrysostom takes notice, that St. Paul speaks thus, meaning the contrary, by the figure called <i>irony:</i> and so also St. Chrysostom understands the two following verses, as if St. Paul only represented what those vain preachers said with contempt of him, as if he were only an apostle of an inferior rank, not one of the chief, nor of the twelve. And when he says, <em>we are fools for Christ's</em> <em>sake, but you are wise:</em> it is certain the apostles were not <em>fools,</em> nor these preachers whom he blames, <i>wise,</i> especially in Christ. But though the apostle partly use this figure of irony, intermixing it in his discourse, yet he also represents the condition of all true apostles, and preachers of Christ crucified, whose persons and doctrine were slighted, ridiculed, and laughed at by men that were wise only with worldly wisdom, especially by profane libertines, and atheistical men, that make a jest of all revealed religion. To go about preaching in <i>hunger,</i> in <i>thirst,</i> in <i>nakedness,</i> in <i>want,</i> under afflictions and persecutions, is what they think is to be miserable: they despise such men as the <i>out-cast,</i> the <i>dross,</i>[1] and the <i>dregs</i> of mankind. (See the Greek text.) (Witham) --- He speaks to the Corinthians, who forgetting their first fervour, and the Christian modesty which St. Paul had taught them, both by word and example, were endeavouring to distinguish themselves by the reputation and honour of the apostle, who had converted them, by their antiquity of faith, and by other things more frivolous. (Calmet)"
      v:009:
        - "1CO:4:9 | 9 | 9 | <i>Made a spectacle.</i> It is evident from the writings of St. Paul, and from innumerable other records, that the apostles were made a spectacle to the world and to men; but how, some one may perhaps ask, were they made a spectacle to angels? St. Chrysostom, Theod. [Theodoret?], and many others think, that the apostle is here speaking of the good angels, who behold with pleasure the labours and afflictions of the saints, knowing that it will prove a source of glory; but Estius, Vat. [Vatable?], and some others, are of opinion, that the wicked angels are here spoken of, who rejoice at the persecutions of God's servants, and wish to revenge themselves for the destruction of their empire."
      v:014:
        - '1CO:4:14 | 14 | 14-17 | <i>I write not.</i> St. Paul here insinuates to the Corinthians, that they ought to blush with shame for neglecting the apostles, who had suffered so many hardships for them, to follow after teachers void of honour, and to glory in being called the disciples of such men. (Estius) --- <i>I admonish you as my dearest children,</i> of what is for your good, and I may take this liberty, as being your spiritual father in Christ, by whom you were first made Christians. <i>Be ye followers of me, as I also am of Christ:</i> follow the doctrine of Christ, which I follow, and taught you. <i>Timothy,</i> my beloved <i>son in the Lord,</i> whom I send to you, will <i>put you in</i> mind of what I teach, and of what I practise. (Witham){JOIN}<b>Ver. 18. &c.</b> <i>Some</i> of those new doctors and preachers <i>are so puffed up,</i> that they pretend I dare not come to you any more, nor defend myself: he may also mean the man that lived in incest, his companions and his flatterers. --- But <i>I will come to you shortly,</i> and then I shall use my authority in taking notice of their vain talk, they shall find and experience that <i>power,</i> which God hath given me by the gifts of the Holy Ghost, and of working miracles. (Witham) --- <i>But I will come.</i> The good effect which this letter produced amongst the Corinthians retarded his intended journey, so that he did not go to Corinth till one or two years after this letter was written. He wrote his second epistle to the same before he paid them a visit, to apply a soothing remedy to their minds and hearts, sorely afflicted with his charitably severe corrections contained in this his first epistle. (Haydock) --- <i>What will you;</i> or what disposition shall I find in you? let it not be necessary for me to use <i>the</i> chastising <i>rod</i> by excommunications, and other spiritual arms, but be so reformed before I come, that I may come to you in the <i>spirit</i> of mildness, as I wish to do. (Witham)'
