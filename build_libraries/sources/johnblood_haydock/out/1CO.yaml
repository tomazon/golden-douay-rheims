      v:018: '1CO:3:18 | 18 | 18 | Let no man deceive himself: if any man among you seem to be wise in this world, let him become a fool that he may be wise.'
      v:019: '1CO:3:19 | 19 | 19 | For the wisdom of this world is foolishness with God. For it is written: {VERSE_FOOTNOTE_INDEX_REF 0}I will catch the wise in their own craftiness.'
      v:020: '1CO:3:20 | 20 | 20 | And again: {VERSE_FOOTNOTE_INDEX_REF 0}The Lord knoweth the thoughts of the wise, that they are vain.'
