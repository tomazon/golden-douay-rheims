  c:005:
    commentary:
      v:001:
        - '1CO:5:1 | 1 | 1 | <i>As the like is not among the heathens.</i> This seems to have been the crime of incest, that he took the wife of his father yet living. See 2 Corinthians vii. 12. (Witham) --- St. Chrysostom, Theod.[Theodoret?], &c., think, that this incestuous person was one of the chiefs of the schism which then reigned in Corinth. This man, say they, was a great orator, with whose eloquence the Corinthians were enchanted, and therefore dissembled a knowledge of his crime, public as it was. The apostle having proved to them the vanity of all human learning, in the preceding chapter, now attacks the incestuous man, and exposes to their view the enormity of his crime. (Calmet)'
      v:002:
        - '1CO:5:2 | 2 | 2 | <i>You are puffed up,</i> seem to be unconcerned, to take pride in it, instead of having the man separated from you. (Witham){JOIN}<b>Ver. 3. &c.</b> <i>Have already judged,</i> decreed, and do decree, being <i>present in spirit</i> with you, and with your congregation. --- <i>In the name....with the power of our Lord Jesus, to deliver such a one to Satan</i> by a sentence of excommunication, depriving him of the sacraments, the prayers, and communion, and even of the conversation of the rest of the faithful. It is likely in those times, such excommunicated persons were delivered over to Satan, so as to be corporally tormented by the devil. But most divines are of opinion that this man was delivered over to the devil, to strike a terror into others. See St. Chrysostom, hom. xv. and this is said to be done <i>for the destruction,</i> or punishment <i>of the flesh,</i> that the <i>spirit,</i> or soul, <i>may be saved.</i> (Witham) --- It is the opinion of most of the Greek fathers, that this man was either really possessed by the devil, or at least struck with such a complaint as a mortification, and humiliation to his body, whilst it served to purify his soul. We have seen from many instances in holy Scripture, that it was not unusual, in the origin of Christianity, for persons who had fallen into crimes of this nature, to be punished with death, some grievous sickness, or by being possessed by the devil. But most divines are of opinion that this man was delivered over to the devil, so as to be separated from the communion of the Church. (St. Ambrose; Estius; Just.[St. Justin Martyr?]; Menochius)'
      v:006:
        - '1CO:5:6 | 6 | 6-8 | <i>Your glorying is not good,</i> when you suffer such a scandal among you: you have little reason to boast of your masters, or even of the gifts and graces you received. A <i>little leaven corrupteth the whole mass;</i> a public scandal, when not punished, is of dangerous consequence. --- <i>Purge out the old leaven.</i> He alludes to the precept given to the Jews of having no leaven in their houses during the seven days of the Paschal feast. For our Pasch, i.e. Paschal lamb, <i>Christ is sacrificed:</i> and Christians, says St. Chrysostom, must keep this feast continually, by always abstaining from the leaven of sin. (Witham){JOIN}<b>Ver. 9. &c.</b> <i>I wrote to you in an epistle.</i> If he does not mean what he has said already in this epistle, it must have been in some other, which he had written to them before, (as some conjecture) and which is not now extant. --- <i>Now to keep company with fornicators,</i> nor with such like public scandalous sinners, <i>not so much as to eat</i> with them. But you must take notice, that I mean, when they are <i>brethren,</i> or Christians, not when they are infidels, for this cannot be avoided, especially by those who are to labour to convert them. This admonition of the apostle, shews us how much such persons are to blame, who by their carriage encourage, applaud, and are delighted with wicked company. Them who are <i>without</i> the pale and fold of the Church, the apostle leaves to the great <i>judge</i> of the living and the dead. (Witham)'
      v:012:
        - '1CO:5:12 | 12 | 12 | <i>To judge them that are without.</i> Those who are said by the apostle to be without, are those who have never been converted to the faith, and therefore are not within the jurisdiction of the Church.'
      v:013:
        - '1CO:5:13 | 13 | 13 | <i>Take away.</i> This passage is differently understood by commentators. By some it is understood thus: expel the evil one from among you, that is, the incestuous man. (Estius) --- By others, it is understood to be spoken in a general sense, meaning, take away the evil of sin from among you. (Calmet)'
