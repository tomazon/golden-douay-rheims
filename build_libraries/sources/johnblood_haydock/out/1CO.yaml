  c:015:
    commentary:
      v:007:
        - 1CO:15:7 | 7 | 7 | <i>He was seen by James.</i> The time is not mentioned in the gospels. (Witham)
      v:008:
        - "1CO:15:8 | 8 | 8 | <i>As by one born out of due time;</i> not born at the ordinary term, meaning after Christ's ascension. He calls himself so out of humility, abortives being commonly imperfect and less than others. (Witham)"
      v:010:
        - '1CO:15:10 | 10 | 10 | <i>I have laboured more abundantly.</i> He does not say better, or that he excelled them; and even as to his labours, he gives the honour to God: <i>Not I, but the grace of God with me.</i> (Witham)'
      v:013:
        - "1CO:15:13 | 13 | 13-23 | He brings many reasons to convince them of the resurrection. 1. If <i>there be no resurrection</i> for others, <i>Christ is not risen again:</i> but his resurrection (as he tells them ver. 4) was foretold <i>in the Scriptures.</i> 2. <i>And if Christ be not risen again,...your faith is also in vain,</i> this being one of the chief articles of your belief. 3. We shall be found guilty of lies and impostures; and yet we have confirmed this doctrine by many miracles. 4. It would follow that you are not freed from your <i>sins;</i> i.e. unless Christ, by his resurrection, has triumphed over sin and death. 5. Without a resurrection we Christians, who live under self-denials and persecutions, would be the most miserable of all men, neither happy in this world nor in the next, for the happiness of the soul requires also a happy resurrection of the body. 6. Christ is <i>the first-fruits,</i> and the first begotten of the dead, of those <i>who have slept:</i> and by his being the first-fruits, it must be supposed that others also will rise after him. 7. As death came by the first man, (<i>Adam</i>) so the second man (Christ) came to repair the death of men, both as to body and soul; and without Christ's resurrection, both the souls of men have remained dead in their original sins, and their bodies shall not rise again. (Witham){JOIN}<b>Ver. 24. &c.</b> <i>Afterwards the end;</i> i.e. after the general resurrection of all, will be <i>the end</i> of the world. Then Christ shall <i>deliver up his kingdom,</i> as to this world, over all men, over the devil and his apostate angels, signified by <i>principalities</i> and <i>powers;</i> not but that Christ, both as God and man, shall reign for all eternity, not only over his elect but over all creatures, having triumphed by his resurrection over the enemy of mankind, the devil, over sin, and over death, which is as it were the <i>last enemy</i> of his elect. At the general resurrection, Christ will present these elect to his heavenly Father, as the fruits of his victory over sin and death; and though as man he came to suffer and die, and was also made <i>subject</i> to his <i>eternal Father,</i> yet being God as well as man, he is Lord of all, and will make his faithful servants partakers of his glory in his heavenly kingdom. (Witham)"
      v:028:
        - '1CO:15:28 | 28 | 28 | <i>The Son also himself shall be subject to him.</i> That is, the Son will be subject to the Father, according to his human nature, even after the general resurrection; and also the whole mystical body of Christ will be entirely subject to God, obeying him in every thing. (Challoner)'
      v:029:
        - "1CO:15:29 | 29 | 29 | <i>Who are baptized for the dead.</i>[1] He still brings other proofs of the resurrection. This is a hard place, and the words are differently expounded. 1. Several late interpreters understand a metaphorical baptism, and that to be <i>baptized for the dead,</i> is to undertake self-denials, mortifications, and works of penance, in hopes of a happy resurrection; and this exposition agrees with what follows, of <i>being exposed to dangers every hour,</i> of <i>dying daily,</i> &c. But if this had been the apostle's meaning, he would rather have said, Who baptize themselves. Besides, this exposition is not so much as mentioned in any of the ancient interpreters. 2. Some think that St. Paul tells the Corinthians that they ought not to question the resurrection of the dead, who had a custom among them, if any one died without baptism, to baptize another that was living for him; and this they did, fancying that such a baptism would be profitable to the dead person, in order to a happy resurrection. Tertullian mentions this custom in one or two places, and also St. Chrysostom on this place. But it does not seem probable that St. Paul would bring any argument of the resurrection from a custom which he himself could not approve, nor was ever approved in the Church. 3. St. Chrysostom and the Greek interpreters, who generally follow him, expound these words, <i>who are baptized for the dead,</i> as if it were the same as to say, who receive baptism with hopes that they themselves, and all the dead, will rise again; and therefore make a profession, when they are baptized, that they believe the resurrection. So that St. Paul here brings this proof among others, that they who have been made Christians, and continue Christians, cannot call in question the resurrection, which they professed to believe in their creed at their baptism, the creed being always repeated before they were baptized. 4. Others, by being <i>baptized for the dead,</i> understand those who begged and called for baptism when they were in danger of death, and would by no means go out of this world without being baptized, hoping thereby to have a happy resurrection of their bodies; so that to be baptized for the dead is the same as on the account of the state of the dead, which they were entering into. See St. Epiphanius, hær. viii. p. 114. Edit Petavii. (Witham) Some think the apostle here alludes to a ceremony then in use: but others, more probably, to the prayers and penitential labours performed by the primitive Christians for the souls of the faithful departed: or to the baptism of afflictions and sufferings undergone for sinners spiritually dead. (Challoner)"
      v:031:
        - '1CO:15:31 | 31 | 31 | <i>By your glory.</i>[2] He seems, especially by the Greek text, to call God to witness, and to protest by the reasons he has to glory or boast in their conversion, that his life is as it were a continual death. Other expound it, I die daily <i>for your</i> glory; or, that I may have reason to glory for the progress of the gospel. (Witham)'
      v:032:
        - '1CO:15:32 | 32 | 32 | <i>With beasts at Ephesus.</i> He seems to mean, with men as cruel and brutal as beasts: for there is not sufficient reason to think that at Ephesus he was exposed to beasts in the amphitheatre. (Witham) --- Interpreters are divided upon this passage. Calmet is of opinion that St. Paul was exposed in the amphitheatre at Ephesus, but was secured from all injury by the all-powerful hand of God: he produces the testimony of St. Chrysostom, Theo., St. Ambrose, St. Cyprian, and St. Hilary, all of whom understand this passage in the literal sense. Nicephorus cites a book, entitled <i>The Travels of St. Paul,</i> in confirmation of this fact, wherein (he informs us) there is a long account of this transaction. St. Jerome says, that St. Paul was condemned by the governor of Ephesus to be devoured by beasts. Estius seems to maintain the same opinion as Challoner. To inspirit us to combat, it is advisable to turn our eyes frequently to a future life. The brevity of the present is a principle common to the morality of Jesus Christ, and to that of Epicurus. But how contrary are the conclusions! Why should we not rather say: "Let us watch, and fast, and pray, and do penance, for to-morrow we die; and after that, judgment." --- <i>Let us eat and drink,</i> &c. That is, if we did not believe that we were to rise again from the dead, we might live like the impious and wicked, who have no belief in the resurrection. (Challoner)'
      v:033:
        - '1CO:15:33 | 33 | 33 | <i>Evil communications</i> (or discourses) <i>corrupt good manners.</i> He hints that this error against the resurrection, and the other faults into which they had fallen, were occasioned by the heathen philosophers and other vain teachers among them. (Witham)'
      v:035:
        - "1CO:15:35 | 35 | 35-50 | <i>How do the dead rise again?</i> He now answers the objections these new teachers made against the resurrection. St. Chrysostom reduces them to these two questions: how is it possible for them to rise? and in what manner, or with what qualities, will they rise? To shew the possibility, he brings the example of a grain of wheat, or of any seeds, which must be corrupted, and die as it were in the ground, and then is quite changed, comes up with <i>a blade,</i> a stalk, and an ear quite different from what it was when sown, and yet comes to be wheat again, or to be a tree that produces the same kind of fruit: so God can raise <i>our bodies as he pleaseth.</i> He also tells them that there are very different bodies, <i>terrestrial,</i> and <i>celestial,</i> some more, some less glorious, differing in beauty and other qualities, as God pleaseth. As the <i>sun</i> is brighter than the <i>moon,</i> and as one <i>star</i> is <i>brighter</i> than another, so shall it be at the general resurrection. But all the bodies of the elect shall be happily changed to a state <i>of incorruption.</i> (ver. 42.) Here the bodies even of the just are subject to corruption, to decay, liable to death, but they shall then rise to a state of incorruptibility and immortality: And so he answers the second question, that here every one's body is a weak, sensual, <i>animal</i> body, clogged with many imperfections, like that of Adam after he had sinned; but at the resurrection, the bodies of the saints shall be spiritual bodies, blessed with all the perfections and qualities of a glorified body, like to that of Christ after he was risen. --- St. Paul also, comparing the <i>first man</i> (<i>Adam</i>) with Christ, whom he calls the second or the <i>last Adam,</i> (ver. 45) says that the first Adam was made a <i>living soul,</i> (i.e. a living animal, or a living creature, with a life and a body that required to be supported with corporal food) but that Christ was made a <i>quickening Spirit:</i> he means, that though he had a true mortal body by his nativity of his Virgin Mother, yet that by his resurrection he had a glorified body, immortal, that needed no corporal food, and that he would also give such spiritual and immortal bodies to those whom he should make partakers of his glory. --- <i>But not first that which is spiritual,</i> &c. (ver. 46) that is, both in Adam and in us, and even in Christ, the body was first mortal, which should afterwards be made spiritual and immortal by a happy resurrection. --- <i>The first</i> Adam (ver. 47) <i>was of the earth, earthly,</i> made of clay, and with such a body as could die, <i>but the second man</i> (Christ) was <i>from heaven, heavenly:</i> not that he took a body from heaven, as some ancient heretics pretended, but he was heavenly not only because he was the Son of God, but in this place he seems to be called heavenly even as to his body, after his resurrection, his body being then become spiritual and immortal. --- <i>Such as is the earthly</i> man, &c. (ver. 48) that is, as the first man, Adam, was earthly by his earthly and mortal body, so were we and all his posterity <i>earthly;</i> but such <i>as the heavenly</i> man, Christ, <i>was heavenly,</i> and rose with a heavenly and immortal body; so shall all those be heavenly, to whom he shall give a spiritual, a heavenly, and an immortal body at their happy resurrection. --- <i>Therefore,</i> (ver. 49) <i>as we have borne the image of the earthly</i> man, (that is, have been made mortal, and also by sin subject to the corrupt inclinations of this mortal body) <i>so let us bear also the image of the heavenly</i> one, by a new life imitating Christ, by which means we shall be glorified with him, both as to soul and body. --- <i>Now this I say,</i> and admonish you, <i>brethren,</i> (ver. 50) <i>that flesh and blood cannot possess the kingdom of God;</i> i.e. those that lead a sensual and carnal life, nor the corruption of sin, deserve the state of incorruption in glory. (Witham)"
      v:051:
        - '1CO:15:51 | 51 | 51 | <i>We shall all indeed rise again, but we shall not all be changed.</i>[3] This is the reading of the Latin Vulgate, and of some Greek manuscripts, and the sense is, that all both good and bad shall rise, but only the elect to the happy change of a glorified body. The reading in most Greek copies at present is, <i>we shall not all sleep,</i> (i.e. die) <i>but we shall be all changed:</i> so also read St. Chrysostom: and St. Jerome found it in many manuscripts from which divers, especially of the Greek interpreters, thought that such as should be found living at the day of judgment should not die, but the bodies of the elect (of whom St. Paul here speaks) should be <i>changed</i> to a happy state of immortality. This opinion, if it deserve not to be censured, is at least against the common persuasion of the faithful, who look upon it certain that all shall die before they come to judgment. Some expound the Greek only to signify, that all <i>shall not sleep,</i> i.e. shall not remain for any time in the grave, as others who die are accustomed to do. (Witham)'
      v:052:
        - '1CO:15:52 | 52 | 52 | <i>In a moment,</i> &c. By the power of the Almighty all shall rise again in their bodies, either to a happy or a miserable resurrection. (Witham)'
      v:054:
        - '1CO:15:54 | 54 | 54 | <i>Death is swallowed up in victory,</i> in regard of the saints and the elect, so that it may be said, <i>O death, where is thy victory? O death, where is thy sting?</i> over which the saints shall triumph, and also over sin and hell. (Witham)'
    commentary_footnotes:
      001:
        - '1CO:15:1 | 1 | 1 | Ver. 29. <i>Qui baptizantur pro mortuis,</i> {GREEK:START oi baptizomenoi uper ton nekron}οι βαπτιζωηνοι υπηρ τον νηκρον{GREEK:END}. See St. Chrysostom, {GREEK:START om. m}ω. μ{GREEK:END}. p. 154. {GREEK:START epi te pistei taute}ηπι τη πιστηι ταυτη{GREEK:END}, &c.; see Tertullian, lib. de resurrec. carnis chap. 48. and lib. v. contra Marcion. chap. 10. and the notes of Rigaltius on these places. See St. Epiphanius, hær. viii. p. 114. {GREEK:START epi taute te elpidi}ηπι ταυτη τη ηλπιδι{GREEK:END}, &c.'
      002:
        - '1CO:15:2 | 2 | 2 | Ver. 31. Morior per vestram gloriam,<i> <u>ne ten umeteran kauchesin</u>.</i>'
      003:
        - '1CO:15:3 | 3 | 3 | Ver. 51. Omnes quidem resurgemus, sed non omnes immutabimur; and so some Greek manuscripts have, {GREEK:START pantes anastesomen}παντησ αναστησωην{GREEK:END}, but in most Greek copies we find, {GREEK:START pantes men ou koimethesometha, pantes de allagesometha}παντησ μην ου κοιμηθησωηθα, παντησ δη αλλαγησωηθα{GREEK:END}. See St. Jerome (Ep. ad Minervium Alexandrium, tom. iv. p. 207. et seq. Ed. Ben.) where he gives at large the different opinions and readings. See also his Epist. to Marcella, (tom. iv. p. 166) where he says: Deprehensi in corpore in iisdem corporibus occurrent ci (Christo).'
    intro: "This chapter is addressed to some among the Corinthians who denied the resurrection: St. Paul, therefore, in order to cure this philosophical opinion, gives them his counsel and advice in this chapter; and lest he might be thought to preach up a new doctrine, in the beginning of his admonitions he informs them that he is preaching no other gospel than what he has always taught, and wherein they believe. (Estius)<i>Christ's resurrection and ours; the manner of our resurrection.</i>"
