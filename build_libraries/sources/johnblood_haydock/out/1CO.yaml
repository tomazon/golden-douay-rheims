    verses:
      v:001: '1CO:7:1 | 1 | 1 | Now concerning the things whereof you wrote to me: It is good for a man not to touch a woman:'
      v:002: '1CO:7:2 | 2 | 2 | But because of fornication let every man have his own wife, and let every woman have her own husband.'
      v:003: '1CO:7:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}Let the husband render the debt to his wife: and the wife also in like manner to the husband.'
      v:004: 1CO:7:4 | 4 | 4 | The wife hath not power over her own body; but the husband. And in like manner the husband also hath not power over his own body; but the wife.
      v:005: '1CO:7:5 | 5 | 5 | Defraud not one another, unless, perhaps, by consent, for a time, that you may give yourselves to prayer: and return together again, lest Satan tempt you for your incontinency.'
      v:006: '1CO:7:6 | 6 | 6 | But I speak this by indulgence, not by commandment.'
      v:007: '1CO:7:7 | 7 | 7 | For I would that all men were even as myself: but every one hath his proper gift from God; one after this manner, and another after that.'
      v:008: '1CO:7:8 | 8 | 8 | But I say to the unmarried, and to the widows: it is good for them if they so continue, even as I.'
      v:009: '1CO:7:9 | 9 | 9 | But if they do not contain themselves, let them marry: for it is better to marry than to burn.'
      v:010: '1CO:7:10 | 10 | 10 | But to them that are married, not I but the Lord commandeth, {VERSE_FOOTNOTE_INDEX_REF 0}that the wife depart not from her husband:'
      v:011: '1CO:7:11 | 11 | 11 | And if she depart, that she remain unmarried, or be reconciled to her husband. And let not the husband put away his wife.'
      v:012: '1CO:7:12 | 12 | 12 | For to the rest I speak, not the Lord. If any brother have a wife that believeth not, and she consent to dwell with him; let him not put her away.'
      v:013: 1CO:7:13 | 13 | 13 | And if any woman have a husband that believeth not; and he consent to dwell with her; let her not put away her husband.
      v:014: '1CO:7:14 | 14 | 14 | For the unbelieving husband is sanctified by the believing wife; and the unbelieving wife is sanctified by the believing husband: otherwise your children should be unclean; but now they are holy.'
      v:015: '1CO:7:15 | 15 | 15 | But if the unbeliever depart, let him depart. For a brother or sister is not under servitude in such <i>cases:</i> but God hath called us in peace.'
      v:016: '1CO:7:16 | 16 | 16 | For how knowest thou, O wife, whether thou shalt save thy husband? Or how knowest thou, O man, whether thou shalt save thy wife?'
      v:017: '1CO:7:17 | 17 | 17 | But as the Lord hath distributed to every one, as God hath called every one, so let him walk: and so I teach in all churches.'
      v:018: '1CO:7:18 | 18 | 18 | Is any man called, being circumcised? let him not procure uncircumcision. Is any man called in uncircumcision? let him not be circumcised.'
      v:019: '1CO:7:19 | 19 | 19 | Circumcision is nothing, and uncircumcision is nothing: but the observance of the commandments of God.'
      v:020: '1CO:7:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}Let every man abide in the same calling in which he was called.'
      v:021: '1CO:7:21 | 21 | 21 | Art thou called, being a bond-man? care not for it: but if thou mayest be made free, use it rather.'
      v:022: '1CO:7:22 | 22 | 22 | For he that is called in the Lord, being a bond-man, is the freeman of the Lord. Likewise he that is called, being free, is the bond-man of Christ.'
      v:023: '1CO:7:23 | 23 | 23 | {VERSE_FOOTNOTE_INDEX_REF 0}You are bought with a price, be not made the bond-slaves of men.'
      v:024: '1CO:7:24 | 24 | 24 | Brethren, let every man wherein he was called, therein abide with God.'
      v:025: '1CO:7:25 | 25 | 25 | Now concerning virgins, I have no commandment of the Lord: but I give counsel, as having obtained mercy of the Lord, to be faithful.'
      v:026: '1CO:7:26 | 26 | 26 | I think, therefore, that this is good for the present necessity, that it is good for a man so to be.'
      v:027: '1CO:7:27 | 27 | 27 | Art thou bound to a wife? seek not to be loosed. Art thou loosed from a wife? seek not a wife.'
      v:028: '1CO:7:28 | 28 | 28 | But if thou take a wife, thou hast not sinned. And if a virgin marry, she hath not sinned: nevertheless, such shall have tribulation of the flesh. But I spare you.'
      v:029: '1CO:7:29 | 29 | 29 | This, therefore, I say, brethren: the time is short: it remaineth, that they also who have wives, be as if they had none:'
      v:030: '1CO:7:30 | 30 | 30 | And they who weep, as though they wept not: and they who rejoice, as if they rejoiced not: and they who buy, as if they possessed not:'
      v:031: '1CO:7:31 | 31 | 31 | And they who use this world, as if they used it not: for the figure of this world passeth away.'
      v:032: '1CO:7:32 | 32 | 32 | But I would have you to be without solicitude. He that is without a wife, is solicitous for the things that belong to the Lord, how he may please God.'
      v:033: '1CO:7:33 | 33 | 33 | But he that is with a wife, is solicitous for the things of the world, how he may please his wife: and he is divided.'
      v:034: '1CO:7:34 | 34 | 34 | And the unmarried woman and the virgin thinketh on the things of the Lord, that she may be holy both in body and in spirit. But she that is married thinketh on the things of the world, how she may please her husband.'
      v:035: '1CO:7:35 | 35 | 35 | And this I speak for your profit: not to cast a snare upon you, but for that which is decent, and which may give you power to attend upon the Lord, without impediment.'
      v:036: '1CO:7:36 | 36 | 36 | But if any man think that he seemeth dishonoured with regard to his virgin, for that she is above the age, and it must be so: let him do what he will: he sinneth not, if she marry.'
      v:037: '1CO:7:37 | 37 | 37 | For he that hath determined being steadfast in his heart, having no necessity, but having power of his own will; and hath judged this in his heart, to keep his virgin, doth well.'
      v:038: '1CO:7:38 | 38 | 38 | Therefore, both he that giveth his virgin in marriage, doth well: and he that giveth her not, doth better.'
      v:039: '1CO:7:39 | 39 | 39 | {VERSE_FOOTNOTE_INDEX_REF 0}A woman is bound by the law as long as her husband liveth: but if her husband die, she is at liberty: let her marry whom she will: only in the Lord:'
      v:040: '1CO:7:40 | 40 | 40 | But more blessed shall she be, if she so remain, according to my counsel: and I think that I also have the spirit of God.'
  c:008:
    commentary:
      v:001:
        - '1CO:8:1 | 1 | 1 | <i>Now concerning those things.</i> It appears from this whole passage that the Corinthians had, in a former letter, consulted this apostle, upon the subject of eating meats offered to idols. It was not unusual to reserve some part of the sacrifice of which they made a supper, either in their own family, with their friends, or sometimes even in the temple. Some of the Christians of Corinth attended without scruple at these sorts of feasts, and eat of the meats offered to idols; whilst others, on the contrary, took scandal at this conduct, and thought it a tacit approbation of idolatry. St. Paul being consulted upon this difficulty, gives them his advice in this chapter. (Calmet) --- <i>We know that we all have knowledge</i> about it. That is, all we, who are sufficiently instructed, have knowledge enough to be convinced, that <i>idols are nothing</i> in themselves, nor the meats offered to them better nor worse upon that account. (Witham) --- <i>Knowledge puffeth up,</i> &c. Knowledge, without charity and humility, serveth only to puff persons up. (Challoner)'
      v:004:
        - '1CO:8:4 | 4 | 4 | <i>An idol is nothing.</i> The apostle seems to allude in this place to the Greek signification of this word, {GREEK:START eidolon}ηιδολον{GREEK:END}, signifying a false representation; as for instance in ghosts, which are said to appear sometimes at night. <i>Umbrœ tenues, simulacra luce carentium.</i> (Calmet)'
      v:005:
        - '1CO:8:5 | 5 | 5 | <i>Many gods,</i> &c. Reputed for such among the heathens. (Challoner)'
      v:006:
        - '1CO:8:6 | 6 | 6 | <i>To us there is but one God, the Father; of whom all things, and we unto him.</i> Of or from the Father are all things, even the eternal Son and the Holy Ghost, though they are one and the same God with the Father. --- <i>And one Lord Jesus Christ: by whom are all things, and we by him.</i> All things were created <i>by the Son</i> of God, the eternal and uncreated wisdom of the Father, from whom he proceeds from eternity, and also <i>by the</i> Holy Ghost, all creatures being equally the work of the three divine persons. The Arians and Socinians pretend from this place, that only the Father is truly and properly God. The Catholics answer, that he is called the God, <i>of whom all,</i> because from him always proceeded, do proceed, and shall always proceed the Son and the Holy Ghost, though one and the same God in nature, substance, &c. And that when he is called the <i>one God,</i> by these words are excluded the false gods of the heathens, not the Son, and the Holy Ghost, who are but one God with the Father. St. Chrysostom also here observes, (hom. xx.) that if the two other persons are excluded, because the Father is called <i>one God,</i> by the same way of reasoning it would follow, that because Jesus Christ is called the <i>one Lord,</i> neither the Holy Ghost, nor even the Father, are the <i>one Lord,</i> whereas the Scriptures many times express the divine majesty, as well by the word Lord as by the word God. (Witham)'
      v:007:
        - '1CO:8:7 | 7 | 7 | <i>But knowledge is not in every one,</i> &c. The new converts, who had been Jews, thought that things which had been offered to idols were defiled, unclean, and could not be lawfully eaten: they who had been Gentiles looked upon them as victims offered to idols, in which there was some virtue of enchantment, &c. Their weak consciences judged they could not be lawfully eaten: and when they were induced to eat them by the example of others, it was still against their consciences. The infidels also might sometimes think that the Christians, in eating such things, honoured their idols; in such cases, they who were better instructed, were to abstain, not to give offence to weak consciences, and lest they should make them sin. And a weak brother <i>shall perish, for whom Christ died;</i> where we may learn, that Christ died also for those that <i>shall perish,</i> and not only for the predestinate. (Witham)'
      v:008:
        - '1CO:8:8 | 8 | 8-9 | <i>Meat doth not commend us to God.</i> It is an admonition to those, who because they knew that meats offered to idols were not worse, would not abstain, even when this scandalized the weak brethren: he tells them that eating or not eating of them, does not make them more acceptable to God, nor puts them to any inconvenience, since they may get other meats: therefore they ought not to make use <i>of their liberty,</i> when it proves a stumbling-block to the weak, and makes them sin. (Witham)'
      v:010:
        - "1CO:8:10 | 10 | 10 | <i>In the idol's temple.</i>[1] It does not seem likely that any Christians would go to eat with idolaters in their very temples, of things offered to their idols: so that we may rather understand any place where infidels and Christians eat together, and where it happened that some meats were brought which had been first offered to idols, which the well-instructed Christians regarded not, nor asked any questions about, but the weak scrupled to eat them. (Witham) --- <i>Shall not his conscience.</i> The meaning of St. Paul's words is this: Will not your weak brother, who is not endowed with so great a knowledge as you, be induced, from your example, to eat these meats offered to idols, believing that he will derive therefrom some benefit. (Estius)"
      v:013:
        - '1CO:8:13 | 13 | 13 | <i>If meat scandalize.</i> That is, if my eating cause my brother to sin. (Challoner) --- Can we put any meat, or life itself, in competition with a soul, and the blood of Christ, which has been shed for that soul, when we know the value of each!'
    commentary_footnotes:
      001:
        - '1CO:8:1 | 1 | 1 | Ver. 10. In idolio, {GREEK:START en eidoleio}ην ηιδοληιο{GREEK:END}. Though the Greek word may sometimes be used to signify the temple itself of idols, yet it may in general signify a place, or thing some ways belong to idols. See Estius, P. Alemain, &c.'
    intro: '<i>Though an idol be nothing, yet things offered up to idols are not to be eaten, for fear of scandal.</i>'
