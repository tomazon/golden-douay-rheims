    verses:
      v:001: '1CO:8:1 | 1 | 1 | Now concerning those things that are sacrificed to idols, we know that we all have knowledge. Knowledge puffeth up; but charity edifieth.'
      v:002: '1CO:8:2 | 2 | 2 | And if any man think that he knoweth any thing, he hath not yet known, as he ought to know.'
      v:003: '1CO:8:3 | 3 | 3 | But if any man love God, the same is known by him.'
      v:004: '1CO:8:4 | 4 | 4 | But as for the meats that are offered in sacrifice to idols, we know that an idol is nothing in the world, and that there is no God but one.'
      v:005: '1CO:8:5 | 5 | 5 | For although there be that are called gods, either in heaven or on earth (for there are many gods, and many lords);'
      v:006: '1CO:8:6 | 6 | 6 | Yet to us there is but one God, the Father; of whom are all things, and we unto him: and one Lord Jesus Christ: by whom are all things, and we by him.'
      v:007: '1CO:8:7 | 7 | 7 | But the knowledge is not in all. For some until this present with a conscience of the idol, eat as a thing sacrificed to an idol: and their conscience, being weak, is defiled.'
      v:008: '1CO:8:8 | 8 | 8 | But meat doth not commend us to God. For neither, if we eat, shall we have the more: nor, if we eat not, shall we have the less.'
      v:009: '1CO:8:9 | 9 | 9 | But take heed, lest perhaps this your liberty become a stumbling-block to the weak.'
      v:010: "1CO:8:10 | 10 | 10 | For if a man see him that hath knowledge, sit at meat in the idol's temple; shall not his conscience, being weak, be emboldened to eat those things which are sacrificed to idols ?"
      v:011: '1CO:8:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}And through thy knowledge shall the weak brother perish, for whom Christ died?'
      v:012: '1CO:8:12 | 12 | 12 | Now when you sin thus against the brethren, and wound their weak conscience, you sin against Christ.'
      v:013: '1CO:8:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}Wherefore, if meat scandalize my brother, I will never eat flesh, lest I should scandalize my brother.'
  c:009:
    commentary:
      v:001:
        - '1CO:9:1 | 1 | 1, &c | <i>Am not I free?</i> The apostle in this place wishes to teach the Corinthians, how careful and solicitous they should be not to give cause for scandal to their neighbour, and how anxious for his spiritual welfare, informing them, that as he refused to take even what he had a just right to, as a minister of the altar, that is, to live by the altar, so they must do in like manner, abstaining even from things lawful, for the good of religion. (Estius) --- <i>Am not I an apostle?</i> &c. St. Paul here, to the 20th verse, answers those reflections, which the new preachers at Corinth made against him and Barnabas, as if they were only an inferior kind of apostles. To this he answers, that he had <i>seen Jesus Christ,</i> who appeared to him. He tells the Corinthians, that <i>they</i> at least, ought to respect him as their apostle, who had converted them. He tells them, that when any persons <i>ask about</i> his apostleship, he has this to say for himself, that he not only laboured as an apostle in converting them, but also laboured without taking of them what might supply him and his companions with necessaries, as <i>to meat</i> and <i>drink.</i> He insists upon this particular circumstance, to shew he did not preach Christ for gain-sake; and at the same time brings seven or eight proofs to shew that he, and all who preach the gospel, have a <i>power</i> and a right to be maintained with necessaries by them to whom they preach. 1. He had a title to be supplied with necessaries, as being an <i>apostle.</i> 2. And by them, as being their apostle. 3. By the example of <i>a soldier,</i> who has a right to be <i>paid:</i> of <i>a husbandman,</i> who has a right to partake of the fruit of his labours: of <i>a shepherd,</i> nourished by the milk of the flock. (ver. 7.) 4. He brings the example of those who <i>threshed,</i> or trode out the corn by oxen, as it was formerly the custom, that the threshers, nay even the <i>oxen,</i> when <i>treading out the corn,</i> were not to be <i>muzzled</i> according to the Scripture, (Deuteronomy xxv.) but were to eat, and to be fed with the corn or straw; much more men that labour, are to be fed with the fruit of their labours. (ver. 8. 9. 10.) 5. Nothing is more reasonable than to supply those with corporal and temporal things, who labour to procure spiritual and eternal blessings for others. (ver. 11.) 6. They who preached to the Corinthians after St. Paul, were maintained by them; had not he and Barnabas as much right as they? (ver. 12.) 7. He shews it by the examples of the ministers and priests in the law of Moses, who had a share of the sacrifices and victims offered, and who, serving the altar, lived by the altar. (ver. 13.) 8. He brings the authority of our Saviour, Christ, who said to his apostles, (Matthew x. 10.) <i>that a labourer is worthy of his meat,</i> or of <i>his reward, as it is said,</i> Luke x. 7. But St. Paul puts them in mind, (ver. 15.) <i>that he did not make use of</i> his right, as to <i>any of these things:</i> that he does not write in this manner, to get or have any thing of them hereafter: nay, he makes warm protestations, says St. Chrysostom,[1] that he will take nothing of them; that he will preach <i>without putting</i> others to <i>any cost;</i> (ver. 18.) that he will accept of nothing, <i>lest</i> thereby <i>he put any obstacle to the gospel,</i> or gave any person occasion to say he preached for gain. He tells them, <i>it is better for him to die,</i> than, by taking any thing of them, to <i>make void</i> this, which he has to <i>glory in,</i> and to justify himself against his backbiting adversaries: the sense is, that he is willing to spend his life as well as his labours among them, sooner than in these circumstances receive any temporal reward from them. Yet when the circumstances were different, he received of the Philippians (Philippians iv. 15.) enough to supply him in his necessities. He also tells them here, that he does not pretend to glory of boast for <i>having preached:</i> this being <i>a necessary</i> duty. --- <i>For if I do this thing willingly, I have a reward.</i> The sense seems to be, if I do this office cheerfully, and with a right intention to please God only, I shall have a copious reward prepared for such a labourer: <i>if unwillingly,</i> and imperfectly, and not with a pure intention, I cannot expect such a reward; though <i>still a dispensing of it is entrusted to me;</i> that is, it is always my duty to preach. Others, <i>by willingly,</i> understand the doing of it in so perfect a manner, as not to receive any thing, and <i>unwillingly,</i> when they would scarce do it, at least so zealously, unless they received what would maintain them. (Witham)'
      v:005:
        - '1CO:9:5 | 5 | 5 | It appears certain, from the testimony of the fathers, that St. Paul was not in the state of wedlock. St. Jerome informs us that the apostle is here speaking of such holy women who, according to the Jewish custom, supplied their teachers with the necessaries of life, as we see was done to Christ himself. It is evident from ancient records that this was a very prevalent custom in Judea, and therefore a cause of no scandal; but to the Gentiles this custom was unknown, and therefore lest it might prove a cause of scandal to any, St. Paul did not allow any woman to follow him as a companion. Tertullian denies, with St. Augustine and St. Jerome, that St. Paul is here speaking of his wife. (Estius; Calmet) --- <i>A woman, a sister.</i>[2] Some erroneous translators have corrupted this text, by rendering it, <i>a sister, a wife;</i> whereas it is certain, St. Paul had no wife, (chap. vii. ver. 7. 8.) and that he only speaks of such devout women, as according to the custom of the Jewish nation, waited upon the preachers of the gospel, and supplied them with necessaries. (Challoner) --- And to what end could he talk of burthening the Corinthians with providing for his <i>wife,</i> when he himself clearly affirmeth that he was single? (Chap. vii. v. 7. and 8.) This all the Greek fathers affirm, with St. Augustine, do op. Monach. chap. iv.; St. Jerome, adv. Jovin. chap. xiv. &c. &c. [Also see annotations on ver. 25, below]'
      v:011:
        - '1CO:9:11 | 11 | 11 | <i>Is it a great matter?</i> The apostle is here speaking of what he had given to the Corinthians, and what he had received from them; and this he does under the comparison of the sower and the reaper. Can any of you think it hard that we receive some part of your <i>temporal</i> goods, when we have bestowed upon you <i>spiritual:</i> nevertheless, we have not used this power, but we bear all things, &c. (ver. 12.) (Estius)'
      v:016:
        - '1CO:9:16 | 16 | 16 | <i>It is no glory.</i> That is, I have nothing to glory of. (Challoner) --- If I preach the gospel through compulsion, fear, or mere necessity, having no other means of maintenance, I must not look for a reward in heaven; but now doing it through charity and freely, I shall have my reward from God; and the more abundant the charity, the greater the reward. (St. Augustine, de Op. Mor. i. 5.)'
      v:017:
        - '1CO:9:17 | 17 | 17 | <i>But if against my will.</i> That is, if I do not do it with alacrity and zeal, but instigated by the sole motive of punishment, woe unto me, as he says in the preceding verse, if I am instigated by this motive alone; still the dispensation of the gospel is entrusted to me, and I must comply with that obligation, either with the zeal and alacrity of a son, or for fear of punishment, as a slave. (Estius)'
      v:019:
        - '1CO:9:19 | 19 | 19 | <i>Free as to all.</i> That is, whereas I was under no obligation to any man, yet I made myself the servant of all, &c. (Calmet)'
      v:020:
        - '1CO:9:20 | 20 | 20 | <i>I became to the Jews as a Jew.</i> That is, upon occasions, not to hinder their conversion, I practised the ceremonies of their law; though I am <i>not under their law,</i> which is no longer obligatory, but only <i>under the new law of Christ.</i> (Witham)'
      v:021:
        - '1CO:9:21 | 21 | 21 | <i>To them that were without the law.</i> That is, to the Gentiles, who never were under the law of Moses. (Witham)'
      v:023:
        - '1CO:9:23 | 23 | 23 | How convincing is this and many similar texts against those who deny the merit of good works, and who would not have men to act with a view to any recompense, though rewards and recompenses are very frequently mentioned in holy writ. (Haydock)'
      v:024:
        - '1CO:9:24 | 24 | 24 | <i>Know you not?</i> Nothing is more famous in the annals of history than the public games in Greece: it is to these the apostle is here alluding. (Calmet) --- <i>All run indeed,</i> &c. He brings the examples of runners and wrestlers for a prize in the Grecian games, where only one could gain the prize. It is true in our case many obtain the crown for which we strive, but every one is in danger of losing it, and so must use all his endeavours to <i>obtain it.</i> (Witham)'
      v:025:
        - '1CO:9:25 | 25 | 25 | He <i>refraineth himself,</i> &c. Curbs his inclinations, abstains from debauchery, or any thing that may weaken him, or hinder him from gaining this corruptible crown, how much more ought we to practise self-denials for an eternal crown?{JOIN}In the fifth verse, where we translate, <i>a woman, a sister,</i> or <i>a sister, a woman:</i> the Protestant translation has <i>a sister, a wife.</i> We have reason to reject this translation, since it is evident by this epistle, that St. Paul at least then had not a wife, chap. vii. ver. 7. 8. And the ancient interpreters expressly examined and rejected this translation. See St. Jerome against Jovian. lib. i. tom. 4. part 2. p. 167. edit. Ben.; St. Augustine, lib. de opere Monach. tom. vi. chap. 4. p. 478. Nov. edit. The Greek word, as every one knows, signifies either a woman or a wife. Nor doth any thing here determine it to signify a wife. He speaks of a woman, or of women that were sisters, that is, Christians; so that a sister expounds what kind of woman it was. Dr. Hammond puts in the margin <i>a sister-woman,</i> as it were to correct the Protestant translation. (Witham)'
      v:027:
        - '1CO:9:27 | 27 | 27 | <i>I chastise,</i> &c. Here St. Paul shews the necessity of self-denial and mortification to subdue the flesh, and its inordinate desires. (Challoner) --- Not even the labours of an apostle are exemptions from voluntary mortification and penance.'
    commentary_footnotes:
      001:
        - '1CO:9:1 | 1 | 1 | Ver. 1. St. Chrysostom, {GREEK:START om kb}ω κβ{GREEK:END}, p. 382. {GREEK:START meta sphodrotatos arneitai}μητα σφοδροτατοσ αρνηιται{GREEK:END}.'
      002:
        - '1CO:9:2 | 2 | 2 | Ver. 5. Mulierem sororem, {GREEK:START adelphen gunaika}αδηλφην γυναικα{GREEK:END}. Sororem mulierem, where Estius brings examples to shew that it is the same sense and construction, whether we read mulierem sororem, or sororem mulierem. Tertullian, the most ancient of the Latin fathers, read: mulieres circumducendi, not uxores. De pudicitia, chap. xiv. p. 566. Ed. Rig. and lib. de monogam. chap. viii. p. 519. he first says, Petrum solum invenio maritum. And on this place, non uxores demonstrat ab Apostolis circumductas....sed simpliciter mulieres, quæ, illos eodem instituto, quo et Dominum comitantes, ministrabant. St. Jerome, Ubi de mulieribus sororibus infertur, perspicuum est, non uxores debere intelligi, sed eas, ut diximus, quæ de suâ substantiâ ministrabant. St. Augustine, Hoc quidam non intelligentes, non sororem mulierem, sed uxorem interpretati sunt, fefellit illos verbi græci ambiguitas....quanquam hoc ita posuerit, ut falli non debuerint, quia nequè mulierem tantummodo ait, sed sororem mulierem, neque ducendi, sed circumducendi: verum alios Interpretes non fefellit hæc ambiguitas, et mulierem, non uxorem interpretati sunt.'
