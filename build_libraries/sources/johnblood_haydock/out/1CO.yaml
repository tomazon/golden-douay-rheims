      v:013: '1CO:11:13 | 13 | 13 | Judge you yourselves: doth it become a woman, to pray to God uncovered?'
      v:014: '1CO:11:14 | 14 | 14 | Doth not even nature itself teach you, that a man, indeed, if he nourish his hair, it is a shame to him:'
      v:015: '1CO:11:15 | 15 | 15 | But if a woman nourish her hair, it is a glory to her; for her hair is given to her for a covering.'
      v:016: '1CO:11:16 | 16 | 16 | But if any man seem to be contentious, we have no such custom, nor the church of God.'
      v:017: '1CO:11:17 | 17 | 17 | Now this I ordain: not praising you, that you come together not for the better, but for the worse.'
      v:018: '1CO:11:18 | 18 | 18 | For first of all I hear, that when you come together in the church, there are divisions among you, and in part I believe it.'
      v:019: '1CO:11:19 | 19 | 19 | For there must be also heresies: that they also, who are reproved, may be made manifest among you.'
      v:020: "1CO:11:20 | 20 | 20 | When you come together therefore into one place, it is not now to eat the Lord's supper."
      v:021: '1CO:11:21 | 21 | 21 | For every one taketh before his own supper to eat. And one indeed is hungry, and another is drunk.'
      v:022: '1CO:11:22 | 22 | 22 | What, have you not houses to eat and to drink in? Or despise ye the church of God, and put them to shame that have not? What shall I say to you? Do I praise you? In this I praise you not.'
      v:023: '1CO:11:23 | 23 | 23 | For I have received of the Lord that which also I delivered to you, that the Lord Jesus, the night in which he was betrayed, took bread,'
      v:024: '1CO:11:24 | 24 | 24 | And giving thanks, broke, and said: {VERSE_FOOTNOTE_INDEX_REF 0}Take ye, and eat: this is my body, which shall be delivered for you: do this for the commemoration of me.'
      v:025: '1CO:11:25 | 25 | 25 | In like manner also the chalice, after he had supped, saying: This chalice is the new testament in my blood: this do ye, as often as you shall drink <i>it</i> for the commemoration of me.'
      v:026: '1CO:11:26 | 26 | 26 | For as often as you shall eat this bread, and drink the chalice, you shall shew the death of the Lord until he come.'
      v:027: '1CO:11:27 | 27 | 27 | {VERSE_FOOTNOTE_INDEX_REF 0}Wherefore, whosoever shall eat this bread, or drink the chalice of the Lord unworthily, shall be guilty of the body and of the blood of the Lord.'
      v:028: '1CO:11:28 | 28 | 28 | {VERSE_FOOTNOTE_INDEX_REF 0}But let a man prove himself: and so let him eat of that bread, and drink of the chalice.'
      v:029: '1CO:11:29 | 29 | 29 | For he that eateth and drinketh unworthily, eateth and drinketh judgment to himself, not discerning the body of the Lord.'
      v:030: '1CO:11:30 | 30 | 30 | Therefore <i>are</i> there many infirm and weak among you, and many sleep.'
      v:031: '1CO:11:31 | 31 | 31 | But if we would judge ourselves, we should not be judged.'
      v:032: '1CO:11:32 | 32 | 32 | But whilst we are judged, we are chastised by the Lord; that we may not be condemned with this world.'
      v:033: '1CO:11:33 | 33 | 33 | Wherefore, my brethren, when you come together to eat, wait for one another.'
      v:034: '1CO:11:34 | 34 | 34 | If any man be hungry, let him eat at home: that you come not together unto judgment. And the rest I will set in order, when I come.'
  c:012:
    commentary:
      v:001:
        - "1CO:12:1 | 1 | 1 | <i>Concerning spiritual things.</i> In the apostle's time, the Christians in the sacraments of baptism and confirmation, many times received those graces and gifts of the Holy Ghost, by which some of them <i>prophesied,</i> others wrought <i>miracles,</i> and cured diseases, others spoke <i>tongues,</i> and different languages: now some among the Corinthians made not a right use of these gifts, especially they who had the <i>gift of tongues,</i> and made use of it through vanity, rather than for the profit of others. (Witham)"
      v:002:
        - '1CO:12:2 | 2 | 2 | <i>You went to dumb idols.</i> He speaks to the Gentiles before their conversion, to put them in mind, how much happier they are by receiving the faith of Christ, and such graces and favours from God. (Witham)'
      v:003:
        - '1CO:12:3 | 3 | 3 | <i>No man, speaking by the Spirit of God,</i> &c. He tells them, if they see a person moved in an extraordinary manner, and say <i>anathema,</i> curse, or speak ill of Jesus, such an one cannot be moved by a good spirit. And <i>no man can say, the Lord Jesus,</i> that is, praise Christ as he ought, but by a good spirit. (Witham)'
      v:004:
        - "1CO:12:4 | 4 | 4-7 | <i>There are diversities of graces.</i> Literally, <i>divisions of graces;</i> but all from the <i>same spirit,</i> from the <i>same Lord,</i> from the <i>same God:</i> and all these gifts are designed, and to be made use of for the <i>profit</i> of the faithful. (Witham) --- St. Justin Martyr, St. Irenæus, and Origen bear testimony, that these special gifts of the Holy Ghost were not unusual in their time. St. Paul, in order to curb the vanity of such as seemed to be a little puffed up with the gifts they had received, and likewise to comfort those who had received no such spiritual and extraordinary favours, wishes to teach both parties, that the same Holy Spirit distributes these graces according as t hey are more conducive to the welfare of his Church, and the glory of God. (Calmet){JOIN}<b>Ver. 8, &c.</b> <i>Word of wisdom,</i> which differs from that of <i>knowledge,</i> inasmuch as <i>wisdom</i> is a more eminent and sublime knowledge. These are numbered among the gifts of the Holy Ghost. (Isaias, chap. xi.) --- <i>To another faith,</i> by which, says St. Chrysostom,[1] is not here meant a belief of revealed truths, but an humble confidence of working miracles, grounded on faith, and on the power and goodness of God. --- <i>The same Spirit worketh, dividing to every one according as he will;</i> by which words, they that valued themselves on the gifts of <i>prophesying,</i> and <i>speaking tongues,</i> are put in mind, that all these were purely the gifts of God, to whom alone the honour is due. (Witham){JOIN}<b>Ver. 12. &c.</b> <i>As the body is one,</i> &c. From this comparison of the mystical body of Christ, that is, of his Church, to a man's natural body, he brings excellent instructions. 1. That as all members and parts, make up the same body, <i>so also is Christ;</i> that is, so it is in the Church of Christ, which is his mystical body. 2. As all the parts of man's body are enlivened by the same soul, so all in the Church have their life from the same Spirit of God in baptism, and in the sacraments instituted by our Saviour, Christ; in which we <i>are made to drink of the same spirit.</i> 3. As all the members, that have such different offices and functions, do but constitute one complete body, so is it in the Church of Christ. 4. As those that seem the less considerable parts of the human body, are no less necessary for the subsistence and harmony of the whole, and stand in need of one another, (for example, the head stands in need of the feet) so in the Church, &c. 5. He takes notice, that in a natural body, the less <i>honourable,</i> the baser, and as they are called, the <i>uncomely parts,</i> are clothed with greater care and decency, Literally, <i>have a more abundant honour bestowed upon them,</i> so in the mystical body, no less, but even a greater care is to be taken of the weaker, and more infirm members, of the poor, the weak, the ignorant; and in the spirit of charity and love, that there may be no divisions or <i>schisms,</i> but a brotherly union: that if <i>one suffer,</i> another compassionate and assist him, &c. (Witham)"
      v:015:
        - '1CO:12:15 | 15 | 15 | <i>If the foot,</i> &c. By this comparison St. Paul teaches the Corinthians, that as all cannot exercise the same functions in the Church, so no one should be envious of his brother; but that by their mutual charity, co-operation, union of hearts, and faith, they should compose one body, of which Christ is the head. (Calmet)'
      v:024:
        - '1CO:12:24 | 24 | 24 | Cicero, in his 1st liber de Off. speaking of the human body, says, Natura quæ formam nostram atque figuram, in qua esset species honesta, eam posuit in promptu; quæ partes autem corporis ad naturæ necessitatem datæ, aspectum essent deformem habituræ atque turpem, eas contexit atque abdidit. (Calmet)'
      v:027:
        - '1CO:12:27 | 27 | 27 | <i>Members of member.</i>[2] The sense seems to be, you are members of the particular Church of Corinth, which is only a part or member of the whole body of the Christian Catholic Church. This is agreeable to the common reading in the Greek, where it is said, <i>you are members of a part.</i> See St. Chrysostom, hom. xxxii. (Witham)'
      v:028:
        - '1CO:12:28 | 28 | 28 | <i>First apostles,</i> &c. Here he sets down these gifts or graces in their order of dignity. 1. <i>The apostles,</i> blessed above others with all kinds of graces. 2. <i>Prophets,</i> who had the gift of interpreting of prophecies, and of knowing things to come. 3. <i>Doctors,</i> or teachers of the gospel, preferred before those who had the gift of <i>miracles,</i> or of <i>healing</i> the infirm, and before the <i>gifts of tongues,</i> which they valued and esteemed so much, which he reckons in a manner in the last place, except that of <i>interpreting,</i> which is wanting in the present Greek copies. But as <i>interpreting</i> is found in all the Greek manuscripts (ver. 30.) we have reason to prefer the reading of the Latin Vulgate. (Witham)'
      v:031:
        - '1CO:12:31 | 31 | 31 | <i>Be zealous for the better gifts:</i> which are to be more or less esteemed, as they are accompanied with charity, as he is going to <i>shew</i> in the next chapter. (Witham)'
    commentary_footnotes:
      001:
        - '1CO:12:1 | 1 | 1 | Ver. 9. Fides, {GREEK:START pistis}πιστισ{GREEK:END}, upon which word St. Chrysostom, {GREEK:START om. kth}ω. κθ{GREEK:END}. p. 433. {GREEK:START pistin ou tauten legon, ten ton dogmaton, alla ten semeion}πιστιν ου ταυτην ληγον, την τον δογματον, αλλα την σημηιον{GREEK:END}.'
      002:
        - '1CO:12:2 | 2 | 2 | Ver. 27. Et membra de membro. Some Greek copies, {GREEK:START kai mele ek melous}και μηλη ηκ μηλουσ{GREEK:END}, but in most Greek manuscripts, {GREEK:START kai mele ek merous}και μηλη ηκ μηρουσ{GREEK:END}. St. Chrysostom, {GREEK:START om. kb}ω. κβ{GREEK:END}. p. 448. {GREEK:START e ekklesia e par emin, meros esti tes pantachou keimenes ekklesias}η ηκκλησια η παρ ημιν, μηροσ ηστι τησ πανταχου κηιμηνησ ηκκλησιασ{GREEK:END}.'
