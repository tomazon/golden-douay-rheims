    verses:
      v:001: '1CO:12:1 | 1 | 1 | Now concerning spiritual things, brethren, I would not have you to be ignorant.'
      v:002: '1CO:12:2 | 2 | 2 | You know that, when you were heathens, you went to dumb idols, according as you were led.'
      v:003: '1CO:12:3 | 3 | 3 | Wherefore I give you to understand, {VERSE_FOOTNOTE_INDEX_REF 0}that no man, speaking by the Spirit of God, saith anathema to Jesus. And no man can say, the Lord Jesus, but by the Holy Ghost.'
      v:004: '1CO:12:4 | 4 | 4 | Now there are diversities of graces, but the same Spirit:'
      v:005: '1CO:12:5 | 5 | 5 | And there are diversities of ministries, but the same Lord.'
      v:006: '1CO:12:6 | 6 | 6 | And there are diversities of operations, but the same God, who worketh all in all.'
      v:007: 1CO:12:7 | 7 | 7 | But the manifestation of the Spirit is given to every man unto profit.
      v:008: '1CO:12:8 | 8 | 8 | To one indeed, by the Spirit, is given the word of wisdom: and to another, the word of knowledge, according to the same Spirit.'
      v:009: '1CO:12:9 | 9 | 9 | To another, faith in the same Spirit: to another, the grace of healing in one Spirit:'
      v:010: '1CO:12:10 | 10 | 10 | To another, the working of miracles: to another, prophecy: to another, the discerning of spirits: to another, divers kinds of tongues: to another, interpretation of speeches.'
      v:011: '1CO:12:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}But all these things one and the same Spirit worketh, dividing to every one according as he will.'
      v:012: '1CO:12:12 | 12 | 12 | For as the body is one, and hath many members: and all the members of the body, whereas they are many, yet are one body: so also <i>is</i> Christ.'
      v:013: '1CO:12:13 | 13 | 13 | For in one Spirit were we all baptized into one body, whether Jews or Gentiles, whether bond or free: and in one Spirit we have all been made to drink.'
      v:014: '1CO:12:14 | 14 | 14 | For the body also is not one member, but many.'
      v:015: '1CO:12:15 | 15 | 15 | If the foot should say, because I am not the hand, I am not of the body: is it, therefore, not of the body?'
      v:016: '1CO:12:16 | 16 | 16 | And if the ear should say, because I am not the eye, I am not of the body: is it, therefore, not of the body?'
      v:017: '1CO:12:17 | 17 | 17 | If the whole body were the eye: where would be the hearing? If the whole were hearing: where would be the smelling?'
      v:018: '1CO:12:18 | 18 | 18 | But now God hath set the members, every one of them in the body, as it hath pleased him.'
      v:019: '1CO:12:19 | 19 | 19 | And if they all were one member, where would be the body?'
      v:020: '1CO:12:20 | 20 | 20 | But now <i>there are</i> many members, indeed, yet one body.'
      v:021: '1CO:12:21 | 21 | 21 | And the eye cannot say to the hand: I need not thy help: nor again the head to the feet: I have no need of you.'
      v:022: '1CO:12:22 | 22 | 22 | Yea, much more those that seem to be the more feeble members of the body, are more necessary:'
      v:023: '1CO:12:23 | 23 | 23 | And such as we think to be the less honourable members of the body, upon these we bestow more abundant honour: and those that are our uncomely parts, have more abundant comeliness.'
      v:024: '1CO:12:24 | 24 | 24 | But our comely parts have no need: but God hath tempered the body together, giving the more abundant honour to that which wanted it,'
      v:025: 1CO:12:25 | 25 | 25 | That there might be no schism in the body; but the members might be mutually careful one for another.
      v:026: '1CO:12:26 | 26 | 26 | And if one member suffer any thing, all the members suffer with it: or if one member glory, all the members rejoice with it.'
      v:027: '1CO:12:27 | 27 | 27 | Now you are the body of Christ, and members of member.'
      v:028: '1CO:12:28 | 28 | 28 | {VERSE_FOOTNOTE_INDEX_REF 0}And God indeed hath set some in the church, first apostles, secondly prophets, thirdly teachers, after that miracles; then the graces of healing, helps, governments, kinds of tongues, interpretations of speeches.'
      v:029: '1CO:12:29 | 29 | 29 | Are all apostles? Are all prophets? Are all teachers?'
      v:030: '1CO:12:30 | 30 | 30 | Are all <i>workers of</i> miracles? Have all the grace of healing? Do all speak with tongues? Do all interpret?'
      v:031: 1CO:12:31 | 31 | 31 | But be zealous for the better gifts. And I shew to you a yet more excellent way.
  c:013:
    commentary:
      v:001:
        - '1CO:13:1 | 1 | 1 | <i>A tinkling cymbal.</i> Which may give notice, and be beneficial to others, but not to itself. (Witham) --- Without charity, both towards every individual, and especially towards the common body of the Church, none of the aforesaid gifts will be available. (Bristow)'
      v:002:
        - '1CO:13:2 | 2 | 2-3 | These prove that faith without good works, and especially charity for God and our neighbour, cannot avail to eternal life; faith and charity are both essentially necessary. Hence St. Augustine declares, that where there is not true faith, there cannot be justice; because the just man liveth by faith: and where charity is not, there can be no justice, which if they had, they would never tear in pieces the body of Christ, which is the Church. (De fid. ad Pet. chap. xxxix.)'
      v:004:
        - '1CO:13:4 | 4 | 4 | <i>Charity....dealeth not perversely.</i>[1] The Greek word here seems taken from the Latin. St. Chrysostom expounds it, is not rash, but acteth prudently and considerately. Others, it is not light or inconstant. Others, it <i>braggeth,</i> or <i>vaunteth not,</i> as in the Protestant translation. (Witham)'
      v:005:
        - '1CO:13:5 | 5 | 5 | <i>Is not ambitious;</i>[2] which is also the sense of some Greek copies, but in others, and in St. Chrysostom, it signifies, it is not ashamed of any one. (Witham)'
      v:008:
        - '1CO:13:8 | 8 | 8 | <i>Prophecies</i> and <i>tongues</i> last no longer than this life. --- <i>Knowledge shall be destroyed,</i> that is, that imperfect knowledge we have in this world. For now we <i>know</i> only <i>in part,</i> we only see, as it were, through a <i>glass,</i> and imperfectly. --- <i>Faith,</i> which is of things <i>that appear not,</i> and <i>hope,</i> which is of things that we enjoy not, will <i>cease</i> in heaven, but <i>charity,</i> the greater, or <i>greatest</i> even of <i>these</i> three, will remain, and be increased in heaven. (Witham)'
      v:010:
        - '1CO:13:10 | 10 | 10 | St. Augustine proves from this text, that the saints in heaven have a more perfect knowledge of what passes here below, than when they sojourned on earth. (De Civit. Dei. lib. xxii. chap. 29.)'
      v:011:
        - '1CO:13:11 | 11 | 11 | <i>When I was a child.</i> I, like you, formerly judged of the goodness and excellency of these spiritual gifts by the advantages the procured; but after the Almighty had bestowed upon me his particular light, my opinion was far otherwise. Prophecy, and the gifts of languages are certainly very estimable gifts, yet charity is much more excellent. (Calmet) --- It is by charity we approach near to God, that we become his true image. Can we, then, wonder at the magnificent praises, glorious prerogatives, and surprising effects St. Paul gives to this all necessary virtue?'
    commentary_footnotes:
      001:
        - '1CO:13:1 | 1 | 1 | Ver. 4. Non agit perperam,<i> <u>ou perpereuetai</u>.</i> St. Chrysostom says, {GREEK:START toutesti ou propeteuetai}τουτηστι ου προπητηυηται{GREEK:END}, non est præceps, aut temeraria.'
      002:
        - "1CO:13:2 | 2 | 2 | Ver. 5. Non est ambitiosa. Some Greek copies, {GREEK:START philotimei}φιλοτιμηι{GREEK:END}. In the ordinary Greek, and in St. Chrysostom, {GREEK:START ouk achemonei}ουκ αχημονηι{GREEK:END}. It is not ashamed to undergo any disgrace for God, or our neighbour's sake."
    intro: 'The apostle here shews the necessity of the great virtue of charity, that is, of the love of God, and of our neighbour. (Witham)<i>Charity is to be preferred before all other gifts.</i>'
