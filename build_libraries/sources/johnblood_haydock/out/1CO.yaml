      v:012: '1CO:2:12 | 12 | 12 | Now we have received not the spirit of this world, but the Spirit that is of God, that we may know the things that are given us from God:'
      v:013: '1CO:2:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}Which things also we speak, not in the learned words of human wisdom, but in the doctrine of the Spirit, comparing spiritual things with spiritual.'
