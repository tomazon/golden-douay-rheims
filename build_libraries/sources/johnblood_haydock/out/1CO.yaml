    verses:
      v:001: '1CO:15:1 | 1 | 1 | Now {VERSE_FOOTNOTE_INDEX_REF 0}I make known unto you, brethren, the gospel which I preached to you, which also you have received, and wherein you stand,'
      v:002: '1CO:15:2 | 2 | 2 | By which also you are saved: if you hold fast after what manner I preached to you, unless you have believed in vain.'
      v:003: '1CO:15:3 | 3 | 3 | For I delivered to you first of all, which I also received, how that Christ died for our sins, {VERSE_FOOTNOTE_INDEX_REF 0}according to the Scriptures:'
      v:004: '1CO:15:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}And that he was buried, and that he rose again the third day, according to the Scriptures:'
      v:005: '1CO:15:5 | 5 | 5 | And that he was seen by Cephas, {VERSE_FOOTNOTE_INDEX_REF 0}and after that by the eleven.'
      v:006: '1CO:15:6 | 6 | 6 | Then he was seen by more than five hundred brethren at once: of whom many remain until this present, and some are fallen asleep.'
      v:007: '1CO:15:7 | 7 | 7 | After that, he was seen by James, then by all the apostles:'
      v:008: '1CO:15:8 | 8 | 8 | And last of all, he was seen also by me, as by one born out of due time.'
      v:009: '1CO:15:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}For I am the least of the apostles, who am not worthy to be called an apostle, because I persecuted the church of God.'
      v:010: '1CO:15:10 | 10 | 10 | But by the grace of God I am what I am: and his grace in me hath not been void, but I have laboured more abundantly than all they: yet not I, but the grace of God with me:'
      v:011: '1CO:15:11 | 11 | 11 | For whether I, or they: so we preach, and so you have believed.'
      v:012: '1CO:15:12 | 12 | 12 | Now if Christ be preached, that he arose again from the dead, how do some among you say, that there is no resurrection of the dead?'
      v:013: '1CO:15:13 | 13 | 13 | But if there be no resurrection of the dead, then Christ is not risen again.'
      v:014: '1CO:15:14 | 14 | 14 | And if Christ be not risen again, then is our preaching vain, and your faith is also vain.'
      v:015: '1CO:15:15 | 15 | 15 | Yea, and we are found false witnesses of God: because we have given testimony against God, that he hath raised up Christ, whom he hath not raised up, if the dead rise not again.'
      v:016: '1CO:15:16 | 16 | 16 | For if the dead rise not again, neither is Christ risen again.'
      v:017: '1CO:15:17 | 17 | 17 | And if Christ be not risen again, your faith is vain, for you are yet in your sins.'
      v:018: '1CO:15:18 | 18 | 18 | Then they also, who have slept in Christ, have perished.'
      v:019: '1CO:15:19 | 19 | 19 | If in this life only we have hope in Christ, we are of all men most miserable.'
      v:020: '1CO:15:20 | 20 | 20 | But now Christ is risen from the dead, the first-fruits of them that sleep.'
      v:021: '1CO:15:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}For by a man <i>came</i> death, and by a man the resurrection of the dead.'
      v:022: '1CO:15:22 | 22 | 22 | And as in Adam all die, so also in Christ all shall be made alive.'
      v:023: '1CO:15:23 | 23 | 23 | {VERSE_FOOTNOTE_INDEX_REF 0}But every one in his own order: the first-fruits, Christ; then they that are of Christ, who have believed in his coming.'
      v:024: '1CO:15:24 | 24 | 24 | Afterwards the end, when he shall have delivered up the kingdom to God and the Father, when he shall have abolished all principality, and authority, and power.'
      v:025: '1CO:15:25 | 25 | 25 | For he must reign, {VERSE_FOOTNOTE_INDEX_REF 0}until he hath put all his enemies under his feet.'
      v:026: '1CO:15:26 | 26 | 26 | And the enemy, death, shall be destroyed last: {VERSE_FOOTNOTE_INDEX_REF 0}For he hath put all things under his feet. And whereas he saith,'
      v:027: '1CO:15:27 | 27 | 27 | All things are put under him; undoubtedly, he is excepted, who put all things under him.'
      v:028: '1CO:15:28 | 28 | 28 | And when all things shall be subdued unto him: then the Son also himself shall be subject to him who subjected all things to himself, that God may be all in all.'
      v:029: '1CO:15:29 | 29 | 29 | Otherwise what shall they do, who are baptized for the dead, if the dead rise not again at all? why are they then baptized for them?'
      v:030: 1CO:15:30 | 30 | 30 | Why also are we in danger every hour?
      v:031: '1CO:15:31 | 31 | 31 | I die daily by your glory, brethren, which I have in Christ Jesus, our Lord:'
      v:032: '1CO:15:32 | 32 | 32 | If (according to man) I fought with beasts at Ephesus, what doth it profit me if the dead rise not again? {VERSE_FOOTNOTE_INDEX_REF 0}Let us eat and drink, for to-morrow we shall die.'
      v:033: '1CO:15:33 | 33 | 33 | Be not deceived: evil communications corrupt good manners.'
      v:034: '1CO:15:34 | 34 | 34 | Awake, ye just, and sin not. For some have not the knowledge of God: I speak it to your shame.'
      v:035: '1CO:15:35 | 35 | 35 | But some one will say: How do the dead rise again? or with what manner of body shall they come?'
      v:036: '1CO:15:36 | 36 | 36 | Senseless man, that which thou sowest, is not quickened, except it die first.'
      v:037: '1CO:15:37 | 37 | 37 | And that which thou sowest, thou sowest not the body that shall be: but bare grain, as of wheat, or of some of the rest.'
      v:038: '1CO:15:38 | 38 | 38 | But God giveth it a body as he will: and to every seed its proper body.'
      v:039: '1CO:15:39 | 39 | 39 | All flesh <i>is</i> not the same flesh: but one <i>is</i> that of men, another of beasts, another of birds, another of fishes.'
      v:040: '1CO:15:40 | 40 | 40 | And there are bodies celestial, and bodies terrestrial: but the glory of the celestial is one, and that of the terrestrial another.'
      v:041: '1CO:15:41 | 41 | 41 | One is the glory of the sun, another the glory of the moon, and another the glory of the stars. For star differeth from star in glory:'
      v:042: '1CO:15:42 | 42 | 42 | So also is the resurrection of the dead. It is sown in corruption, it shall rise in incorruption.'
      v:043: '1CO:15:43 | 43 | 43 | It is sown in dishonour, it shall rise in glory: It is sown in weakness, it shall rise in power:'
      v:044: '1CO:15:44 | 44 | 44 | It is sown a natural body, it shall rise a spiritual body. If there be a natural body, there is also a spiritual body, as it is written:'
      v:045: '1CO:15:45 | 45 | 45 | {VERSE_FOOTNOTE_INDEX_REF 0}The first man, Adam, was made into a living soul: the last Adam a quickening spirit.'
      v:046: '1CO:15:46 | 46 | 46 | But not first that which is spiritual, but that which is natural: afterwards that which is spiritual.'
      v:047: '1CO:15:47 | 47 | 47 | The first man was of the earth, earthly: the second man from heaven, heavenly.'
      v:048: '1CO:15:48 | 48 | 48 | Such as <i>is</i> the earthly, such also <i>are</i> the earthly: and such as <i>is</i> the heavenly, such also <i>are</i> they that are heavenly.'
      v:049: '1CO:15:49 | 49 | 49 | Therefore as we have borne the image of the earthly, let us bear also the image of the heavenly.'
      v:050: '1CO:15:50 | 50 | 50 | Now this I say, brethren, that flesh and blood cannot possess the kingdom of God: neither shall corruption possess incorruption.'
      v:051: '1CO:15:51 | 51 | 51 | Behold I tell you a mystery: We shall all indeed rise again: but we shall not all be changed.'
      v:052: '1CO:15:52 | 52 | 52 | In a moment, in the twinkling of an eye, at the last trumpet: for the trumpet shall sound, and the dead shall rise again incorruptible: and we shall be changed.'
      v:053: '1CO:15:53 | 53 | 53 | For this corruptible must put on incorruption: and this mortal must put on immortality.'
      v:054: '1CO:15:54 | 54 | 54 | And when this mortal hath put on immortality, then shall come to pass the saying that is written: {VERSE_FOOTNOTE_INDEX_REF 0}Death is swallowed up in victory.'
      v:055: '1CO:15:55 | 55 | 55 | O death, where is thy victory? O death, where is thy sting?'
      v:056: '1CO:15:56 | 56 | 56 | Now the sting of death is sin: and the strength of sin is the law.'
      v:057: '1CO:15:57 | 57 | 57 | {VERSE_FOOTNOTE_INDEX_REF 0}But thanks <i>be</i> to God, who hath given us the victory through our Lord Jesus Christ.'
      v:058: '1CO:15:58 | 58 | 58 | Therefore, my beloved brethren, be ye steadfast and unmoveable: always abounding in the work of the Lord, knowing that your labour is not in vain in the Lord.'
  c:016:
    commentary:
      v:001:
        - '1CO:16:1 | 1 | 1 | St. Paul had been charged by the apostles at the council of Jerusalem, to collect alms from the faithful of other Churches, for their poor brethren in Palestine. The apostle acquitted himself of his commission with the greatest possible zeal, and he wishes in this chapter to excite the Corinthians to a like generous conduct with the Galatians: (Calmet) a pastoral ordinance this for alms-deeds, which should be prompt, free, and proportionate to our means. It is just to prefer the wants of the children of the Church to others, particularly in those places whence the light of faith has been received, Jerusalem and Rome.'
      v:002:
        - '1CO:16:2 | 2 | 2 | <i>On the</i>[1] <i>first day of the week,</i> which is Sunday, and our sabbath, not the Jewish sabbath, as St. Chrysostom observes, so that before this time, the apostles had appointed the first day of the week for the worship of God. (Witham)'
      v:005:
        - '1CO:16:5 | 5 | 5 | <i>Now I will come.</i> St. Paul came to Corinth a year after he had written this epistle. Titus, his favourite disciple, arrived at Corinth before St. Paul, and was received with the greatest marks of esteem: by him he sent his second epistle to the Corinthians. (Calmet)'
      v:009:
        - '1CO:16:9 | 9 | 9 | <i>A gate is opened to me, large and evident;</i> that is, a fair and good occasion of labouring to convert many, where there are many <i>adversaries.</i> (Witham) --- The work of God is carried on by the power of the cross, and in the midst of contradictions and persecutions. If we suffer this to damp our courage, we forget that we are ministers of a crucified master, and ought to wear his livery.'
      v:012:
        - '1CO:16:12 | 12 | 12 | <i>As to our brother.</i> St. Paul here makes an apology for sending Timothy to them, who was a young man, and not so renowned for eloquence and sanctity as Apollo, informing them that Apollo did not wish to come, perhaps on account of the commotions that were at Corinth on his account. (Estius)'
      v:013:
        - '1CO:16:13 | 13 | 13 | A Christian is a soldier, environed and attacked on all sides by enemies. It is his duty to guard against surprise. He should never abandon the post of faith, nor the fortress of the Church, unless he wish to fall an easy prey to his adversaries. He should fight with courage, and after each attack, carefully repair the breaches made by the enemy, that he may be in a condition to sustain fresh attacks by charity, which is the principle, the soul, the life, and heart of our every action.'
      v:015:
        - 1CO:16:15 | 15 | 15 | <i>The first-fruits of Achaia;</i> the first there converted. (Witham)
      v:017:
        - '1CO:16:17 | 17 | 17 | <i>Which was wanting on your part, they have supplied,</i> by informing me, and giving me a full account of all. (Witham)'
      v:022:
        - '1CO:16:22 | 22 | 22 | <i>Let him be anathema,</i> accursed. Maran Atha,[2] which, according to St. Jerome and St. Chrysostom, signify, the Lord <i>is come</i> already, and so is to be taken as an admonition to those who doubted of the resurrection, and is to put them in mind, that Christ, the Judge of the living and the dead, is come already. The Rabbinical writers tells us, there are three curses among the Jews called by different names: that the first was <i>niddui,</i> which implied an expulsion from the synagogue for a time; the second was greater, such being quite cut off from the common society, called <i>Cherem;</i> the third, <i>Maran Atha,</i> the Lord cometh, is coming, or is come, which was followed by exemplary judgments and punishments. Thus Mons. Hure, in his Bible Dictionary, Mr. Legh, in his Critica Sacra, and also Mr. Nary. But whether this is better grounded than many other Rabbinical stories, let others judge. (Witham)'
      v:024:
        - '1CO:16:24 | 24 | 24 | Happy, thrice happy the pastor, whose life, labours, zeal, and the testimony of his own conscience, embolden him to say with St. Paul, that he loves the flock of Jesus Christ, that he only loves them for Jesus Christ, and in Jesus Christ, by virtue of the Holy Spirit.'
    commentary_footnotes:
      001:
        - '1CO:16:1 | 1 | 1 | Ver. 2. Per unam, that is primam Sabbati,<i> <u>eis mian sabbaton</u>.</i> St. Chrysostom, {GREEK:START om. m}ω. μ{GREEK:END}. <u>toutesti kuriaken</u>, p. 530.'
      002:
        - '1CO:16:2 | 2 | 2 | Ver. 22. Maran Atha, {GREEK:START maran atha}μαραν αθα{GREEK:END}. St. Chrysostom, {GREEK:START ti de esti maran atha; o kurios emon elthe}τι δη ηστι μαραν αθα; ο κυριοσ ημον ηλθη{GREEK:END}, &c. St. Hierom[St. Jerome], Epist. ad Marcellam. tom. ii. p. 706, and de nominibus Hebraicis. tom. iv. p. 78.'
