  c:003:
    commentary:
      v:003:
        - '1CO:3:3 | 3 | 3 | <i>And walk according to man?</i> As carnal and sensual men, as long as there are jealousies and divisions among you. (Witham)'
      v:007:
        - '1CO:3:7 | 7 | 7-8 | <i>That planteth</i> you by your first conversion. Apollo <i>watered</i> you by preaching the same truths. --- He that <i>planteth</i> and <i>watered, are one,</i> aim at one and the same end. (Witham) --- <i>According to his own labour.</i> God does not recompense his servants according to the success of their labours, because their success depends upon him alone; but he recompenses them according to their sufferings and diligence in his service; for, whilst he crowns the labour of his apostles with success, he crowns his own work. (St. Chrysostom) --- This text most evidently proves that good works proceeding from grace are meritorious, and that the rewards in heaven are different, according as God sees just to appropriate them. The Greek word here employed is {GREEK:START misthos}μισθοσ{GREEK:END}, (merces) or wages. See 1 Timothy v. 18; Apocalypse xxii. 12; Matthew xvi. 27. It is by our union with Jesus Christ that our actions, of themselves without value or merit, become gold, silver, and precious stones. (Haydock)'
      v:009:
        - "1CO:3:9 | 9 | 9 | <i>We are God's coadjutors,</i> labouring in his service, as he hath employed us. --- <i>You are God's husbandry,</i> the soil, where virtues are to be planted. <i>You are God's building,</i> the edifice, the house, or even the temple of God; we are employed as builders under God. (Witham)"
      v:010:
        - '1CO:3:10 | 10 | 10 | <i>I have laid the foundation</i> well, <i>as a wise architect,</i> not of myself, <i>but according to the grace of God,</i> and the gifts he bestowed upon me: and <i>another,</i> or several others, <i>build upon it,</i> continue the building. --- <i>But let every man take heed how he buildeth,</i> and that it be always upon the same <i>foundation,</i> which is <i>Christ Jesus,</i> his faith, and his doctrine. (Witham)'
      v:012:
        - "1CO:3:12 | 12 | 12-15 | <i>Now if any man build,</i> &c. This is a hard place, says St. Augustine, lib. de fid. & Oper. chap. xvi. tom. 6. p. 180. The interpreters are divided, as to the explication and application of this metaphorical comparison, contained in these four verses. St. Paul speaks of <i>a building,</i> where it is evident, says St. Augustine, that the <i>foundation</i> is Christ, or the faith of Christ, and his faith working by charity. The difficulties are 1. Who are the <i>builders.</i> 2. What is meant by <i>gold, silver, precious stones,</i> and what by <i>wood, hay, stubble.</i> 3. What is meant by <i>the day of the Lord.</i> 4. What by <i>fire,</i> how <i>every one's work</i> shall be <i>tried,</i> and how some shall be <i>saved by fire.</i> As to the first, by the <i>builders,</i> as St. Paul had before called himself the first <i>architect,</i> who had laid the foundation of the faith of Christ among the Corinthians, interpreters commonly understand those doctors and preachers who there succeeded St. Paul: but as it is also said, that <i>every man's works</i> shall be <i>made manifest,</i> St. Augustine and others understand not the preachers only, but all the faithful. As to the second difficulty, if by the builders we understand the preachers of the gospel, then <i>by gold, silver,</i> &c., is to be understood, good, sound, and profitable doctrine; and <i>by wood, hay, stubble,</i> a mixture of vain knowledge, empty flourishes, unprofitable discourses; but if all the faithful are builders, they whose actions are pure, lay <i>gold</i> upon the foundation; but if their actions <i>are mixed with</i> imperfections, venial failings, and lesser sins, these are represented by <i>wood, hay, stubble,</i> &c. 3. By <i>the day of the Lord,</i> is commonly understood either the day of general judgment, or the particular judgment, when every one is judged at his death, which sentence shall be confirmed again at the last day. 4. As to <i>fire,</i> which is mentioned thrice, if we consider what St. Paul says here of fire, he seems to use it in different significations, as he many times does other words. First, he tells us, (ver. 13.) that <i>the day of the Lord...shall be revealed;</i> or, as it is in the Greek, <i>is revealed in,</i> or by <i>fire;</i> where, by <i>fire,</i> is commonly understood the just and severe judgments of God, represented by the metaphor of <i>fire.</i> Secondly, he tells us in the same verse, that <i>fire shall try every one's work, of what sort it is.</i> This may be again taken for the examining and trying fire of God's judgments: and may be applied to the builders, whether preachers only or all the faithful. Thirdly, he tells us, (ver. 14. and 15.) that some men's works <i>abide</i> the fire of God's judgments, they deserve no punishment, they are like pure gold, which receives no prejudice from the fire: but some men's <i>works</i> burn, the superstructure, which they built upon the faith of Christ, besides <i>gold, silver, precious stones,</i> had also a mixture of <i>wood, hay, stubble,</i> which could not stand the trial of fire, which met with combustible matter, that deserved to be burnt. Every such man shall <i>suffer a loss,</i> when his works are burnt, <i>but he himself shall be saved, yet so as by fire.</i> Here the apostle speaks of fire in a more ample signification: of a fire which shall not only try, and examine, but also <i>burn,</i> and punish the builders, who notwithstanding shall also, after a time, escape from the fire, and be <i>saved by fire,</i> and in <i>the day of the Lord,</i> that is, after life (for the time of this life is the day of men). Divers of the ancient fathers, as well as later interpreters, from these words, prove the Catholic doctrine of a purgatory, that is, that many Christians, who die guilty, not of heinous or mortal sins, but of lesser, and what are called venial sins, or to whom a temporal punishment for the sins they have committed, still remains due, before they can be admitted to a <i>reward</i> in heaven, (into which nothing <i>defiled</i> or <i>unclean can enter</i>) must suffer some punishments for a time, in some place, which is called Purgatory, and in such a manner, as is agreeable to the divine justice, before their reward in heaven. These words of the apostle, the Latin Fathers in the Council of Florence[1] brought against the Greeks to prove purgatory, to which the Greeks (who did not deny a purgatory, or a third place, where souls guilty of lesser sins were to suffer for a time) made answer, that these words of St. Paul were expounded by St. Chrysostom and some of their Greek Fathers (which is true) of the wicked in hell, who are said to <i>be saved by fire,</i> inasmuch as they always subsist and continue in those flames, and are not destroyed by them: but this interpretation, as the Latin bishops replied, is not agreeable to the style of the holy Scriptures, in which, <i>to be saved,</i> both in the Greek and Latin, is expressed the salvation and happiness of souls in heaven. It may not be amiss to take notice that the Greeks, before they met with the Latins at Ferrara, of Florence, did not deny the Catholic doctrine of purgatory. They admitted a third place, where souls guilty of lesser sins, suffered for a time, till cleansed from such sins: they allowed that the souls there detained from the vision of God, might be assisted by the prayers of the faithful: they called this purgatory a place of <i>darkness,</i> of <i>sorrow,</i> of <i>punishments,</i> and <i>pains,</i> but they did not allow there a true and material fire, which the Council did not judge necessary to decide and define against them, as appears in the definition of the Council. (Conc. Labb tom. xiii. p. 515.) (Witham) --- The fire of which St. Paul here speaks, is the fire of purgatory, according to the Fathers, and all Catholic divines. (Calmet) --- St. Augustine, expounding Psalm xxxvii. ver. 1., gives the proper distinction between this fire of purgatory and that of hell: both are punishments, one temporary, the other eternal; the latter to punish us in God's justice, the former to amend us in his mercy."
      v:016:
        - '1CO:3:16 | 16 | 16-17 | <i>Know you not.</i> After the apostle had described the builders who are employed in the spiritual edifice, he then proceeds to speak of the duties of those who are the living temples of Christ. As for you, may brethren, who are the temples of God, preserve yourselves in purity of faith, and innocence of morals. Fly from those false apostles who seek your ruin, and remain steadfast in that faith which you have received from us; (Calmet) that is, the one, holy, Catholic and apostolic faith. What a happiness for the faithful minister to assist in erecting and ornamenting the living temples of God; but what punishment must await the unfaithful minister, who by his own neglect and bad example, helps to ruin and destroy the temples God himself had entrusted to his care! (Haydock) --- <i>The Spirit of God dwelleth in you,</i> having received the grace of God at your conversion: you are the <i>holy temple of God: But if any one violate,</i> or profane <i>the temple of God,</i> either by false doctrine, or by any grievous offence, he destroys the spiritual edifice, that was built in his soul upon the faith and grace of God. He cannot be said to be built any longer upon the same foundation: and therefore <i>God will destroy</i> such persons: they shall not be saved even by fire, or temporal punishments, but shall be excluded for ever from heaven, and condemned to eternal punishments. (Witham)'
      v:018:
        - '1CO:3:18 | 18 | 18-21 | <i>Let no man deceive himself.</i> He next precautions them against themselves, and admonishes them to be upon their guard against curiosity, presumption, and self-love, and tells them to undervalue all other sciences, when put in competition with the science of salvation, the knowledge of the gospel. It hence appears, that some of the Corinthians were renowned for that human eloquence which the world so much esteems, and accordingly the apostle discovers to them the danger to which they are exposing themselves, by pursuing their present line of conduct. (Calmet) --- <i>If any man among you seem to be wise in this world.</i> He hints at some new teachers among them, (not at Apollo) who to gain the esteem of men, had introduced errors from profane philosophy, or the false principles of human wisdom, which, as he had told them before, was <i>folly</i> in the sight of God. He therefore tells such persons, that to become truly <i>wise,</i> they must become <i>fools,</i> by returning to the simplicity of the gospel-doctrine. (Witham) --- <i>Let no man.</i> That is, let no man say, I am for Paul, I am for Apollo. This language will introduce into the Church of God those various sects that existed amongst the philosophers, who were distinguished by the title of Platonics, Stoics, Peripatetic, and so on. (Grotius)'
      v:022:
        - "1CO:3:22 | 22 | 22-23 | <i>All things are yours.</i> Are ordained for your good. For this end, I, Apollo, and Cephas have been sent to promote your salvation. <i>The world</i> and <i>all things</i> in it are allowed you, <i>are yours,</i> that by making good use of them, you may save your souls: that <i>death</i> may be to you a passage to a happy eternity, that <i>the things to come</i> may be your eternal reward. --- <i>You are Christ's,</i> you belong to him who hath redeemed you, and sanctified you by his grace: <i>and Christ is God's,</i> Christ as man, who being the Son of God, was made also man, and sent to make known the glory of God, his divine perfections of mercy, justice, &c."
    commentary_footnotes:
      001:
        - '1CO:3:1 | 1 | 1 | Ver. 15. In the Council of Florence, which began at Ferrara an. [in the year] 1438. The Greeks at the very first declared they admitted a third place, where souls were punished for a time, which they called a place of darkness and sorrow. See Labb. tom. xiii. Con. p. 20. Græci fatentur pænam temporaneam, quod peccatis obnoxiorum animæ in locum abeunt tenebricosum, in locum mæroris, in quo, ad tempus, versantur in mœrore & pænis, {GREEK:START eis topon skoteinon, kai topon lupes, kai lupountai merikos}ηισ τοπον σκοτηινον, και τοπον λυπησ, και λυπουνται μηρικοσ{GREEK:END}. --- Again, Hæc est inter eos differentia: Græci pœnam, mærorem, & pœnæ locum asserunt, Itali pænam, purgationemque per ignem. See again p. 491. Sess. 25. where the Greeks say of such souls, that they are in a middle state, medias autem esse in loco tormentorum, sed sive ignis sit, sive caligo, sive turbo, sive quid aliud, non contendimus. See also the definition of the Council, p. 515., where it is only defined, eorum animas pœnis purgatoriis post mortem purgari, & ut a pœnis hujusmodi releventur, prodesse vivorum suffragia, which was the doctrine both of the Greek and Latin Church. See on this place of St. Paul, Bellarmine, lib. i. de Purgatorio, chap. 5; Salmeron disp. 6. in lib. ad Corint.; Estius; a Lapide; etc.'
