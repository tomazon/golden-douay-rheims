      v:008: '1CO:2:8 | 8 | 8 | Which none of the princes of this world knew: for if they had known it, they would never have crucified the Lord of glory.'
      v:009: '1CO:2:9 | 9 | 9 | But as it is written: {VERSE_FOOTNOTE_INDEX_REF 0}That eye hath not seen, nor ear heard, neither hath it entered into the heart of man, what things God hath prepared for them that love him:'
