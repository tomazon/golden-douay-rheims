chapters:
  c:001:
    commentary:
      v:001:
        - "1CO:1:1 | 1 | 1 | <i>Paul called</i> to be <i>an apostle.</i> St. Paul had preached to the Corinthians, and had remained a long time with them, to instruct and confirm them in the faith. During his absence, the faithful of Corinth were divided into several parties, on occasion of some new teachers, who had come amongst them. (Calmet) --- It was to heal the wounds caused by these divisions, that the present epistle was written. (St. Thomas Aquinas; Haydock) --- <i>And Sosthenes.</i> There are various conjectures made concerning the person St. Paul here mentions. Some are of opinion that this Sosthenes is the same mentioned, Acts xviii. 17. who was beaten before the tribunal of Gallio, proconsul of Achaia, when St. Paul was carried before that magistrate. Eusebius says, that Sosthenes was one of the 72 disciples, and a different person from the one mentioned in Acts. Estius takes him to be St. Paul's secretary. The common opinion is, that he was a great sufferer for the faith at Corinth, and St. Paul here mentions him as a man worthy their imitation. (Calmet)"
      v:002:
        - '1CO:1:2 | 2 | 2 | <i>In every place of theirs and ours.</i> Inasmuch as among Christians in all places there ought to be such an union in faith, and conformity of discipline, as if they were all in one place. (Witham)'
      v:004:
        - '1CO:1:4 | 4 | 4 | <i>That is given you in,</i> or <i>by Christ Jesus.</i>[1] Where we may take notice with St. Chrysostom for the understanding of other places, that <i>in,</i> is many times put for <i>by</i> or <i>through.</i>'
      v:005:
        - '1CO:1:5 | 5 | 5 | <i>Rich in him in all knowledge.</i> The apostles never addressed any epistle, except to persons who had been previously converted to the faith. Nor is it reasonable to expect, that infidel and pagan nations, merely by reading the inspired writings, will be able, by the light that is in them, to elicit from the said book the truths of religion. Would they not be tempted to worship the wily serpent, that succeeded in deceiving Eve? and how will they know that this serpent is the devil? (Haydock)'
      v:006:
        - '1CO:1:6 | 6 | 6 | <i>As the testimony of Christ,</i> what Christ testified and taught <i>was confirmed in you,</i> that is, your faith in Christ hath been <i>confirmed</i> by those graces and gifts which you received from the Holy Ghost at your baptism, and when by imposition of hands you were confirmed by me, or some other bishop. (Witham){JOIN}<b>Ver. 10. &c.</b> <i>That there is no schisms....contentions,</i> &c. To hinder these, was the chief design of this letter; one saying, <i>I am of Paul,</i> &c. each party bragging of their master by whom they had been baptized, and made Christians. <i>I am of Apollo,</i> the eloquent preacher, and <i>I of Cephas,</i> the head of the apostles, and of the whole Church; whilst others, the only party not to be blamed, contented themselves with saying, and <i>I am of Christ.</i> --- <i>Is Christ divided?</i> Is not your salvation, is not your justification in baptism, and all gifts from him? (Witham)'
      v:011:
        - '1CO:1:11 | 11 | 11 | <i>Of Chloe.</i> It is worthy our observation, that St. Paul does not here mention any one person in particular, lest he might expose any one to the resentment of the rest, but mentions only in general terms the house of Chloe. (St. Chrysostom; Theophylactus)'
      v:012:
        - '1CO:1:12 | 12 | 12 | Chloe was a Christian woman of Corinth. Apollo is the person mentioned, Acts xviii. 24. &c. Cephas is St. Peter, so called in the Syriac tongue. (Bible de Vence)'
      v:013:
        - "1CO:1:13 | 13 | 13 | <i>Was Paul crucified for you?</i> Though says St. Augustine brothers may die for brothers, yet the blood of no martyr is shed for the remission of a brother's sin. See also St. Leo the Great, serm. xii. de pass. Dom."
      v:014:
        - '1CO:1:14 | 14 | 14 | <i>I give God thanks that I baptized none of you, but,</i> &c. It is strange that Quakers should from hence pretend, that St. Paul condemned baptism, when he only tells them, he is <i>glad</i> they were baptized by some other, rather than by him, lest they should say, they were baptized in his name, or think that baptism had a greater virtue, when given by a minister of greater sanctity; whereas it is Christ only, who is the chief minister, who gives grace in baptism, and in the other sacraments. This makes him say, <i>was Paul crucified for you,</i> &c. He tells them the occasion why he baptized few, because he was sent chiefly to <i>preach</i> and to be their apostle, whereas other inferior ministers were employed in baptizing. (Witham){JOIN}<b>Ver. 17. &c.</b> <i>Not to baptize.</i> That is, the first and principal intent, in my vocation to the apostleship, was to <i>preach</i> the gospel, before the Gentiles, and kings, and the children of Israel. (Acts chap. ix. 15.) To <i>baptize</i> is common to all, but to <i>preach</i> is peculiarly the function of an apostle. (Estius; Menochius; Grotius) --- I was sent to <i>preach the gospel, not with wisdom of speech,</i> and as he says in the next chapter, (ver. 13.) not <i>in the persuasive words of human wisdom,</i> &c. The Spirit of God, which guided the thoughts and pen of St. Paul, and the other sacred writers, inspired them to deliver the gospel-truths with great simplicity, without the ornaments of an artificial human eloquence, <i>lest the cross of Christ should be made void,</i> lest the conversion of the world might be attributed to any human means, and not to the <i>power of God,</i> and of Christ crucified. (Witham)'
      v:018:
        - '1CO:1:18 | 18 | 18 | <i>For the word of the cross.</i> That is, the preaching that the Son of God, both God and man, died nailed to an infamous cross, <i>is folly,</i> is looked upon as ridiculous and incredible, by all obstinate unbelievers <i>that perish:</i> but it is received as the work of God, and an effect of his divine <i>power,</i> by such as are saved. (Witham)'
      v:019:
        - '1CO:1:19 | 19 | 19-20 | <i>I will destroy the wisdom of the wise.</i> I will confound the false and mistaken wisdom of the great and <i>wise</i> philosophers, of the learned doctors or scribes, of the curious <i>searchers</i> of the secrets of nature. --- <i>Hath not God made foolish the wisdom of this world,</i> by the means he hath made use of to convert, and save the world, particularly by sending his only Son to die upon a cross? the preaching of which seems a folly, &c. only <i>they who are called,</i> believe Christ, though crucified, to be <i>the power and wisdom of God.</i> (Witham)'
      v:021:
        - '1CO:1:21 | 21 | 21 | <i>For seeing that in the wisdom of God,</i> &c. That is, by the works of the divine wisdom, by the visible creatures of this world, and the effects of his providence, the world had not <i>wisdom,</i> or was not wise enough, <i>to know</i> and worship God, as they might, and ought to have done: <i>it pleased God</i> to shew his power <i>by the foolishness of preaching,</i> by sending illiterate men to preach a God crucified, which to human wisdom seems a folly, and to <i>save</i> men by this <i>belief.</i> (Witham) --- The gospel, which I announce to you, though it appears folly to the vain philosopher, is the wisdom of God; and whilst it exhibits the picture of a crucified God, and teaches us the mortification of our senses, promises a happiness in the next life, not to be found in this. (Vat. Grot. Tir. Just. [Vatable?; Grotius?; Tirinus?; St. Justin Martyr?])'
      v:022:
        - '1CO:1:22 | 22 | 22-25 | The Jews, in the mean time, ask for miracles, such as God formerly wrought in their favour, and the Greeks, or the Gentiles, to be converted, expect from us, what they would look upon as the highest points of human <i>wisdom</i> and knowledge; <i>for that which</i> appeareth <i>the foolishness of God, is wiser than men,</i> and able to confound the highest human wisdom; and <i>that which</i> appeareth <i>weakness of God, is stronger than men,</i> who cannot hinder God from converting the world, by means and methods, that seem so disproportioned to this his design. (Witham) --- <i>Foolishness.</i> That is to say, what appears <i>foolish</i> to the world in the ways of God, is indeed more wise: and what appears <i>weakness,</i> is indeed above all the strength and comprehension of man. (Challoner)'
      v:026:
        - '1CO:1:26 | 26 | 26-28 | <i>Vocation,</i> is here used for the called, as Romans iii. 30. circumcision for the circumcised, (Romans xi. 7.) election for the elected. (Bible de Vence) --- Consider your manner of being called; not many, hitherto, of those who have believed, or of those who have preached the gospel, <i>are wise according to the flesh,</i> or as to worldly wisdom; and in the esteem of men, <i>not many mighty, not many noble.</i> God hath chosen such as are looked upon as illiterate, without power, without riches, without human wisdom, to confound the great and wise men: He hath chosen the <i>things that are not,</i> that is, says St. Chrysostom, men reputed as nothing, of no consideration, to confound, to destroy, to make subject to him, and to the gospel, men who had the greatest worldly advantages, <i>that no flesh,</i> no men how great, wise, rich, or powerful soever, <i>might glory</i> in his sight, or attribute their call, and their salvation to their own merits. --- <i>From him you are in Christ Jesus</i> brought to believe in him, <i>who is made to us wisdom,</i> acknowledged to be the wisdom of his eternal Father, by whom we have been justified, sanctified, redeemed. We have nothing of ourselves to boast of, and can only <i>glory in the Lord.</i> (Witham) --- <i>And the mean things.</i> In the beginning of Christianity, it was frequently objected to the Christians, that they had none but men of the basest extraction. The emperor Julian likewise made the Catholics the same reproach. (Grotius) --- But this objection was not founded; for we find many persons of consideration mentioned in the Scriptures, who had embraced Christianity. Witness, ver. 1. of this chap., Sosthenes, the head of the synagogue at Corinth, and some in the very palace of Cæsar.'
      v:029:
        - '1CO:1:29 | 29 | 29 | <i>Glory in his sight.</i> God wished it to be known, that the establishment of his Church was not the work of human wisdom or power, but of the omnipotent power of his divinity. (Calmet){JOIN}We may here admire, (ver. 1.) the happiness of those who, like St. Paul, are called to the sacred ministry, not through human respects, nor by any influence of parents, but by the vocation of heaven. --- Ver. 2. We have here the model and origin of all future pastoral letters. --- Ver. 3. &c. he gives thanks to God for past favours, and prays for a continuation of graces and blessings. --- Ver. 10. He begs that there be no schisms found among them, but that unanimity of sentiment and disposition may reign among them, certain and unequivocal marks of truth. --- Ver. 12. &c. He shews that both pastors and flocks should look up to God, as the only source of truth and grace; that it is a crying injustice to withdraw any share of our heart and confidence from God, to fix it on any thing that is not God; as it is to attach ourselves to the ministers of truth, and not to the <b>Truth</b> itself. Therefore, concludes St. Paul, though the Jews call for miracles, and the Gentiles lean upon worldly wisdom, Christians must seek their strength and success in the weakness of the cross, and their glory in the ignominy of Christ crucified, to whom alone be all the honour and glory for ever and ever. Amen.'
