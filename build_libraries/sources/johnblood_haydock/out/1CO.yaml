    verses:
      v:001: '1CO:9:1 | 1 | 1 | Am not I free? Am not I an apostle? Have not I seen Christ Jesus, our Lord? Are not you my work in the Lord?'
      v:002: '1CO:9:2 | 2 | 2 | And if I be not an apostle to others, but yet to you I am. For you are the seal of my apostleship in the Lord.'
      v:003: 1CO:9:3 | 3 | 3 | My defence with them that examine me is this.
      v:004: 1CO:9:4 | 4 | 4 | Have we not power to eat and to drink?
      v:005: '1CO:9:5 | 5 | 5 | Have we not power to bring about a woman, a sister, as well as the rest of the apostles, and the brethren of the Lord, and Cephas?'
      v:006: '1CO:9:6 | 6 | 6 | Or I only and Barnabas, have we not power to do this?'
      v:007: '1CO:9:7 | 7 | 7 | Who serveth as a soldier at any time, at his own charges? Who planteth a vineyard, and eateth not of the fruit thereof? Who feedeth the flock, and eateth not of the milk of the flock?'
      v:008: '1CO:9:8 | 8 | 8 | Speak I these things according to man? Or doth not the law also say these things?'
      v:009: '1CO:9:9 | 9 | 9 | For it is written in the law of Moses, {VERSE_FOOTNOTE_INDEX_REF 0}Thou shalt not muzzle the mouth of the ox that treadeth out the corn. Doth God take care for oxen?'
      v:010: '1CO:9:10 | 10 | 10 | Or doth he say this indeed for our sakes? For <i>these things</i> are written for our sakes: that he that ploweth should plow in hope: and he that thresheth, in hope to receive fruit.'
      v:011: '1CO:9:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}If we have sown unto you spiritual things, is it a great matter if we reap your carnal things?'
      v:012: '1CO:9:12 | 12 | 12 | If others be partakers of this power over you: why not we rather? Nevertheless, we have not used this power: but we bear all things, lest we should give any hindrance to the gospel of Christ.'
      v:013: '1CO:9:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}Know you not, that they who work in the holy place, eat the things that are of the holy place: and they who serve the altar, partake with the altar?'
      v:014: '1CO:9:14 | 14 | 14 | So also the Lord ordained, that they who preach the gospel, should live by the gospel.'
      v:015: '1CO:9:15 | 15 | 15 | But I have used none of these things. Neither have I written these things, that they should be so done to me: for it is good for me to die, rather than that any one should make void my glory.'
      v:016: '1CO:9:16 | 16 | 16 | For if I preach the gospel, it is no glory to me: for a necessity lieth upon me: for wo is unto me, if I preach not the gospel.'
      v:017: '1CO:9:17 | 17 | 17 | For if I do this thing willingly, I have a reward: but if against my will, a dispensation is committed to me.'
      v:018: '1CO:9:18 | 18 | 18 | What is my reward then? That preaching the gospel, I may deliver the gospel without charge, that I abuse not my power in the gospel.'
      v:019: '1CO:9:19 | 19 | 19 | For whereas I was free as to all, I made myself the servant of all: that I might gain the more.'
      v:020: '1CO:9:20 | 20 | 20 | And I became to the Jews as a Jew, that I might gain the Jews.'
      v:021: '1CO:9:21 | 21 | 21 | To them that are under the law, as if I were under the law, (whereas I myself was not under the law) that I might gain them that were under the law. To them that were without the law, as if I were without the law, (whereas I was not without the law of God, but was in the law of Christ) that I might gain them that were without the law.'
      v:022: '1CO:9:22 | 22 | 22 | To the weak I became weak, that I might gain the weak. I became all things to all men, that I might save all.'
      v:023: "1CO:9:23 | 23 | 23 | And I do all things for the gospel's sake: that I may be made partaker thereof."
      v:024: '1CO:9:24 | 24 | 24 | Know you not that they who run in the race, all run indeed, but one receiveth the prize? So run that you may obtain.'
      v:025: '1CO:9:25 | 25 | 25 | And every one that striveth for the mastery refraineth himself from all things: and they indeed that they may receive a corruptible crown: but we an incorruptible one.'
      v:026: '1CO:9:26 | 26 | 26 | I, therefore, so run, not as at an uncertainty: I so fight, not as one beating the air:'
      v:027: '1CO:9:27 | 27 | 27 | But I chastise my body, and bring it into subjection: lest, perhaps, when I have preached to others, I myself should become reprobate.'
  c:010:
    commentary:
      v:001:
        - '1CO:10:1 | 1 | 1-2 | <i>Our Fathers,</i> the Jews, <i>were all under the cloud.</i> He means, when God conducted the camp of the Israelites, in the day-time by a cloud, and in the night by a pillar of fire. (Exodus xiii. 21.) (Witham) --- <i>In Moses.</i> Under the conduct of Moses they received baptism in figure, by passing under the cloud and through the sea: and they partook of the body and blood of Christ in figure, by eating of the <i>manna,</i> (called here a <i>spiritual food,</i> because it was a figure of the true bread which comes down from heaven) and drinking the water miraculously brought out of the rock, called here a <i>spiritual rock;</i> because it was also a figure of Christ. (Challoner) --- <i>Were baptized in the cloud, and in the sea,</i> figuratively, these being figures of baptism in the new law. As Moses, who delivered them from the slavery of Egypt, was a figure of Christ, who came to deliver mankind from the slavery of sin. (Witham)'
      v:003:
        - '1CO:10:3 | 3 | 3-4 | <i>All eat the same spiritual food,</i> to wit, the <i>manna,</i> which seemed to come from heaven, and was a figure of the eucharist, the spiritual food of our souls. --- <i>All drank the same spiritual drink,</i> and....<i>rock that followed them,</i> by which is understood the stream of water, that came miraculously out of the rock struck by Moses, and which is said to have followed them, because it ran plentifully through their camp. --- <i>And the rock was Christ,</i> a figure of Christ; for <i>all these things</i> (ver. 11.) <i>happened to them in figure.</i> (Witham)'
      v:005:
        - '1CO:10:5 | 5 | 5 | <i>God was not well pleased,</i> &c. Of 600,000, only Josue and Caleb entered the land of promise; the rest were <i>destroyed,</i> and perished in <i>the wilderness.</i> Their punishment ought to be an admonition to all to avoid such sins of idolatry, fornication, murmuring, &c.'
      v:006:
        - '1CO:10:6 | 6 | 6 | <i>In a figure of us.</i> That is, this was done and written to teach us, what we may expect, if we imitate the murmurs, infidelities, ingratitude, and disobedience of the Hebrew people. Unless we renounce our irregular desires, unless we mortify our passions, baptism and communion will prove our greater condemnation. The greatest graces are but subjects of alarm, unless our life correspond with them.'
      v:009:
        - '1CO:10:9 | 9 | 9 | <i>As some of them tempted</i> Christ. This cannot but be understood of Christ, as God. (Witham)'
      v:011:
        - '1CO:10:11 | 11 | 11 | <i>Upon whom the ends of the world are come.</i> The last age of the world, which St. John calls the <i>last hour.</i> (Witham)'
      v:012:
        - '1CO:10:12 | 12 | 12 | <i>Take heed lest he fall.</i> This regards the doctors and teachers in the new Church of Corinth; who, relying upon their own learning, did not think themselves weak, and presuming too much upon their own strength, exposed themselves to the danger of falling. See St. Chrysostom and St. Augustine, de dono. Persev. --- Self-diffidence is the foundation of our strength. We prevent many dangerous falls when we keep close to the earth by humility.'
      v:013:
        - '1CO:10:13 | 13 | 13 | <i>Let no temptation</i> [1] <i>take hold on you.</i> Or, <i>no temptation hath taken hold of you,</i> or come upon you as yet, but what is human, or incident to man. (Challoner) --- The sense of these words is obscure: we may expound them by way of prayer, let no temptation, but such as are of human frailty, and not hard to be overcome, happen to you. See the Greek text. --- <i>Will make also with temptation issue, that you may be able to bear it.</i> The literal signification of the Latin, compared with the Greek is, that God will bring you off, and make you escape out of those dangers, when you are tempted. (Witham) --- The most violent temptations are occasions of merit and triumph to such as are in the hands of God; whilst the lightest are snares and a deep abyss to such as are in their own hands.'
      v:014:
        - '1CO:10:14 | 14 | 14 | There are various kinds of idolatry. It is the perfection of Angels never to err: it is a human imperfection to fall into error, but a diabolical crime, so to love our error, as to divide the Church by schism, or leave it by heresy: this love of self is the most dangerous idolatry.'
      v:016:
        - '1CO:10:16 | 16 | 16 | <i>The chalice of benediction,</i>[2] &c. Which the priests bless or consecrate, <i>is it not the communion of the blood of Christ? And the bread which we break,</i> (so called because of the outward appearance of bread) <i>is it not the partaking</i> or communion <i>of the body of the Lord?</i> See St. Chrysostom here, hom. xxiv. p. 396. and p. 400. See also the Annotations, Matthew xxvi. 26. (Witham) --- Here the apostle puts them in mind of the partaking of the body and blood of Christ in the sacred mysteries, and becoming thereby one mystical body with Christ. From whence he infers, (ver. 21.) that they who are made partakers with Christ, by the eucharistic sacrifice, and sacrament, must not be made partakers with devils, by eating of the meats sacrificed to them. (Challoner)'
      v:017:
        - '1CO:10:17 | 17 | 17 | <i>We being many, are one bread.</i> Or, as it may be rendered, agreeably both to the Latin and Greek, <i>because the bread is one, all we, being many, are one body, who partake of that one bread.</i> For it is by our communicating with Christ and with one another, in this blessed Sacrament, that we are formed into one mystical body; and made, as it were, one bread, compounded of many grains of corn, closely united together. (Challoner) --- From the sacrament of the real body of Christ in the eucharist, he passeth to the effect of this sacrament, which is to unite all those who partake of it, as members of the same mystical body of Christ, which is his Church: and from hence he presently draws this consequence, that such as are members of that body, of which Christ is the head, cannot have any communication with idolaters, or with those that offer sacrifices to idols and devils. (Witham)'
      v:018:
        - '1CO:10:18 | 18 | 18 | <i>Behold Israel, according to the flesh.</i> That is, the people that were the offspring of Israel or Jacob. <i>Are not</i> these they who offered sacrifices to the true God, <i>and eat</i> of <i>the sacrifices,</i> which were offered on his altars, and by offering to him such sacrifices, acknowledged him to be their God, and the only true God: and so you, if you partake, and eat of the sacrifices of idolaters, and of what they tell you was offered to their idols, you seem at least, to join with them in acknowledging, and paying a reverence to their idols, which are devils: and you cannot <i>be partakers of the table of the Lord, and of the table of devils.</i> --- <i>Do we provoke the Lord to jealousy?</i> that is, how dare we provoke our Lord, who is a jealous God, and will admit of no rival, by partaking of sacrifices offered to false gods? how dare we thus contemn his power, as if we were <i>stronger</i> than he, or that he could not punish us? (Witham)'
      v:019:
        - '1CO:10:19 | 19 | 19 | <i>What then? do I say,</i> &c. He puts this objection, as if it were contradictory to what he had taught before, (chap. viii. ver. 4.) <i>that an idol is nothing,</i> &c. but he answers this objection by saying that <i>all things,</i> that is, all meats <i>are lawful</i> in themselves, but not always expedient, nor <i>edifying,</i> when they give scandal to weak brethren, or when the infidels themselves think that such as eat things offered to idols, join with them in honouring their idols. (Witham) --- The meaning of this passage is: whilst I advise you to abstain from eating of any thing consecrated to idols, I do not advise you as supposing that these offerings have any power in themselves to defile your souls, in the same manner as by eating of the body and blood of Christ we receive strength to overcome our spiritual enemies. St. Paul here anticipates an objection that might be made by some to whom he was writing. (Estius)'
      v:021:
        - '1CO:10:21 | 21 | 21 | In all this discourse, a comparison is instituted between the Christian host and oblation, its effects, conditions and properties, with the altars, hosts, sacrifices and immolations of the Jews and Gentiles; which the apostle could not have done, had there not been a proper sacrifice in the Christian worship. The holy Fathers teach the same with the ancient Councils. This in the council of Nice: <i>The lamb of God laid upon the altar.</i> Conc. Ephes., <i>The unbloody service of the sacrifice.</i> In St. Cyril of Alexandria, in Conc. Ephes., Anath. 11, <i>The quickening holy sacrifice; the unbloody host and victim.</i> Tertullian, de coron. milit., <i>The propitiatory sacrifice both for the living and the dead.</i> This Melchisedech did most singularly prefigure in his mystical oblation of bread and wine; this also according to the prophecy of Malachias, shall continue from the rising to the setting sun, a perpetual substitute for all the Jewish sacrifices; and this, in plain terms, is called the Mass, by St. Augustine, Serm. ccli. 91.; Conc. Cartha. ii. c. 3. 4. c. 84. Milevit. 12.; St. Leo, ep. 81. 88. chap. 2.; St. Gregory, lib. ii. ep. 9. 92. &c. &c. See next chapter ver. 24.'
      v:023:
        - '1CO:10:23 | 23 | 23 | <i>All things are lawful.</i> This is the same sentiment he has expressed in chap. vi. ver. 12. and in chap. viii. ver. 8. 9. wherein he teaches us, that on some occasions it is necessary to abstain even from things in themselves lawful, as in the case of meats consecrated to idols. (Calmet) --- Two excellent rules that can serve as guides on these occasions, are the edification of the Church, and the spiritual good of our neighbour. Without the aid of these guides, we go astray ourselves and decoy others, in doing what the letter of the law permits, but what the spirit of the law, charity, forbids.'
      v:027:
        - "1CO:10:27 | 27 | 27 | <i>Eat of any thing,</i> &c. Here at length St. Paul prescribes them a rule by which they were to govern themselves, as to meats that they met with. Buy and eat any thing sold in the market, or of any thing that you meet with at the table of infidels, when they invite you, for all <i>are the Lord's</i> creatures, and may be taken <i>with thanksgiving,</i> as we ought to take whatsoever we eat. --- But <i>if any man say, this hath been sacrificed to idols, do not eat of it for his sake,</i> &c. And why must they not then eat of it? because either he is an infidel that says it: and then by saying so, he may mean that they who eat it, ought to eat it in honour of their gods. Or if a weak brother says so, he thereby signifies, that his conscience judges it not lawful to be eaten; so that in one case, you seem to consent that things are to be taken in honour of idols: in the other, you give offence to your weak brother: and I would have you to be without <i>offence,</i> both to <i>Jews</i> and <i>Gentiles;</i> and not to think it enough that you can eat such things with thanksgiving. It may be asked here why the apostle should not absolutely forbid them ever to eat any thing offered to idols, as this seems a thing absolutely forbidden in the council of Jerusalem? (Acts xv. 23.) To this some answer, that the apostle here expounds the true sense of that decree, which was only to be understood, when eating such meats gave scandal. Others say, the prohibition was only for a short time, and now was out of date. Others take notice, that the prohibition was not general, nor for all places, but only for the new converted Gentiles that were at Antioch, or in Syria and Cilicia, as specified in the decree. (Witham)"
      v:029:
        - '1CO:10:29 | 29 | 29 | <i>For why is my liberty?</i> The meaning of this passage is, that though we ought, on some occasions, to abstain from things in themselves lawful, yet, that on other occasions we are by no means obliged to it, particularly when our brother is not thoroughly instructed on that head. (Theophylactus)'
    commentary_footnotes:
      001:
        - '1CO:10:1 | 1 | 1 | Ver. 13. <i>Tentatio vos non apprehendat.</i> In almost all Greek copies, non apprehendit in præterito,<i> <u>ouk eilephen</u>.</i> Which reading is also in divers ancient Latin interpreters, as if he puts them in mind that hitherto they had not suffered any great temptations or persecutions. <i>Faciet cum tentatione proventum,</i> is not the saem as progressum, or utilitatem, by the Greek, but that they should escape out of it. {GREEK:START sun to peirasme kai ten ekbasin}συν το πηιρασμη και την ηκβασιν{GREEK:END}.'
      002:
        - '1CO:10:2 | 2 | 2 | Ver. 16. Calix benedictionis cui, (or as it is in the Greek) quem benedicimus. See St. Chrysostom, hom. xxiv. No Catholic now-a-days can declare his faith of the real presence in clearer terms than St. Chrysostom hath in this, and other places: {GREEK:START oti touto en to poterio on, ekeino esti, to apo tes pleuras reusan}οτι τουτο ην το ποτηριο ον, ηκηινο ηστι, το απο τησ πληυρασ ρηυσαν{GREEK:END}, &c. He calls the eucharist, {GREEK:START thusian}θυσιαν{GREEK:END}, a sacrifice.'
