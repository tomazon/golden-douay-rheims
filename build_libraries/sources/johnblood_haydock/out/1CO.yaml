      v:001: '1CO:16:1 | 1 | 1 | Now concerning the collections that are made for the saints, as I have given order to the churches of Galatia, so do you also.'
      v:002: '1CO:16:2 | 2 | 2 | On the first day of the week let every one of you put apart with himself, laying up what it shall well please him: that when I come, the collections be not then to be made.'
      v:003: '1CO:16:3 | 3 | 3 | And when I shall be with you: whomsoever you shall approve by letters, those will I send to carry your gift to Jerusalem.'
      v:004: '1CO:16:4 | 4 | 4 | And if it be meet that I go also, they shall go with me.'
      v:005: '1CO:16:5 | 5 | 5 | Now I will come to you, when I shall have passed through Macedonia. For I shall pass through Macedonia.'
      v:006: '1CO:16:6 | 6 | 6 | And with you, perhaps, I shall abide, or even spend the winter: that you may bring me on my journey whithersoever I shall go.'
      v:007: '1CO:16:7 | 7 | 7 | For I will not see you now by the way; for I hope that I shall remain with you some time, if the Lord permit.'
      v:008: 1CO:16:8 | 8 | 8 | But I will stay at Ephesus until Pentecost.
      v:009: '1CO:16:9 | 9 | 9 | For a door is opened to me, great and evident: and many adversaries.'
      v:010: '1CO:16:10 | 10 | 10 | Now if Timothy come, see that he be with you without fear, for he worketh the work of the Lord, as I also do.'
      v:011: '1CO:16:11 | 11 | 11 | Let no man, therefore, despise him, but conduct ye him on his way in peace: that he may come to me. For I look for him with the brethren.'
      v:012: '1CO:16:12 | 12 | 12 | As to <i>our</i> brother, Apollo, I make known to you that I earnestly entreated him to come to you with the brethren: and indeed it was not his will at all to come at this time. But he will come when he shall have leisure.'
      v:013: '1CO:16:13 | 13 | 13 | Watch ye, stand fast in the faith, do manfully, and be strengthened.'
      v:014: 1CO:16:14 | 14 | 14 | Let all your actions be done in charity.
      v:015: '1CO:16:15 | 15 | 15 | And I beseech you, brethren, you know the house of Stephanas, and of Fortunatus, and of Achaicus, that they are the first-fruits of Achaia, and have dedicated themselves to the ministry of the saints:'
      v:016: '1CO:16:16 | 16 | 16 | That you also be subject to such, and to every one that worketh with <i>us</i>, and laboureth.'
      v:017: '1CO:16:17 | 17 | 17 | And I rejoice in the presence of Stephanas, and Fortunatus, and Achaicus, for that which was wanting on your part, they have supplied.'
      v:018: '1CO:16:18 | 18 | 18 | For they have refreshed both my spirit and yours. Know them, therefore, that are such.'
      v:019: '1CO:16:19 | 19 | 19 | The churches of Asia salute you, Aquila and Priscilla salute you much in the Lord, with the church that is in their house: with whom I also lodge.'
      v:020: 1CO:16:20 | 20 | 20 | All the brethren salute you. Salute one another with a holy kiss.
      v:021: '1CO:16:21 | 21 | 21 | The salutation of <i>me</i>, Paul, with my own hand.'
      v:022: '1CO:16:22 | 22 | 22 | If any man love not our Lord, Jesus Christ, let him be anathema, Maran Atha.'
      v:023: '1CO:16:23 | 23 | 23 | The grace of our Lord, Jesus Christ, be with you.'
      v:024: 1CO:16:24 | 24 | 24 | My charity be with you all in Christ Jesus. Amen.
