      v:003: '1CO:2:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}And I was with you in weakness, and in fear, and in much trembling:'
      v:004: '1CO:2:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}And my speech, and my preaching <i>was</i> not in the persuasive words of human wisdom, but in the shewing of the spirit and power:'
      v:005: '1CO:2:5 | 5 | 5 | That your faith might not stand on the wisdom of men, but on the power of God.'
      v:006: '1CO:2:6 | 6 | 6 | Howbeit, we speak wisdom among the perfect: yet not the wisdom of this world, neither of the princes of this world, who are destroyed:'
