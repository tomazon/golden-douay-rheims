    verses:
      v:001: '1CO:10:1 | 1 | 1 | For I would not have you ignorant, brethren, that our fathers were all {VERSE_FOOTNOTE_INDEX_REF 0}under the cloud, and all passed through the {VERSE_FOOTNOTE_INDEX_REF 1}sea:'
      v:002: '1CO:10:2 | 2 | 2 | And all in Moses were baptized, in the cloud, and in the sea:'
      v:003: '1CO:10:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}And they all eat the same spiritual food:'
      v:004: '1CO:10:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}And all drank the same spiritual drink: (and they drank of the spiritual rock that followed them, and the rock was Christ.)'
      v:005: '1CO:10:5 | 5 | 5 | But with most of them God was not well pleased: {VERSE_FOOTNOTE_INDEX_REF 0}for they were overthrown in the desert.'
      v:006: '1CO:10:6 | 6 | 6 | Now these things were done in a figure of us, that we should not covet evil things, {VERSE_FOOTNOTE_INDEX_REF 0}as they also coveted.'
      v:007: '1CO:10:7 | 7 | 7 | Neither become ye idolaters, as some of them: as it is written: {VERSE_FOOTNOTE_INDEX_REF 0}The people sat down to eat and drink, and rose up to play.'
      v:008: '1CO:10:8 | 8 | 8 | Neither let us commit fornication, {VERSE_FOOTNOTE_INDEX_REF 0}as some of them committed fornication, and there fell in one day three and twenty thousand.'
      v:009: '1CO:10:9 | 9 | 9 | Neither let us tempt Christ, as some of them tempted, and perished by serpents.'
      v:010: '1CO:10:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}Neither do you murmur, as some of them murmured, and were destroyed by the destroyer.'
      v:011: '1CO:10:11 | 11 | 11 | Now all these things happened to them in figure: and they are written for our correction, upon whom the ends of the world are come.'
      v:012: '1CO:10:12 | 12 | 12 | Wherefore let him that thinketh himself to stand, take heed lest he fall.'
      v:013: '1CO:10:13 | 13 | 13 | Let no temptation take hold on you, but such as is human: and God is faithful, who will not suffer you to be tempted above that which you are able: but will make also with temptation issue, that you may be able to bear <i>it</i>.'
      v:014: '1CO:10:14 | 14 | 14 | Wherefore, my dearly beloved, flee from the service of idols.'
      v:015: '1CO:10:15 | 15 | 15 | I speak as to wise men: judge ye yourselves what I say.'
      v:016: '1CO:10:16 | 16 | 16 | The chalice of benediction which we bless, is it not the communion of the blood of Christ? And the bread which we break, is it not the partaking of the body of the Lord?'
      v:017: '1CO:10:17 | 17 | 17 | For we being many, are one bread, one body, all who partake of one bread.'
      v:018: '1CO:10:18 | 18 | 18 | Behold Israel, according to the flesh; are not they, who eat of the sacrifices, partakers of the altar?'
      v:019: '1CO:10:19 | 19 | 19 | What then? Do I say, that what is offered in sacrifice to idols, is any thing? Or that the idol is any thing?'
      v:020: '1CO:10:20 | 20 | 20 | But the things which the heathens sacrifice, they sacrifice to devils, and not to God. And I would not that you should be made partakers with devils: you cannot drink the chalice of the Lord, and the chalice of devils:'
      v:021: '1CO:10:21 | 21 | 21 | You cannot be partakers of the table of the Lord, and of the table of devils.'
      v:022: '1CO:10:22 | 22 | 22 | Do we provoke the Lord to jealousy? Are we stronger than he? {VERSE_FOOTNOTE_INDEX_REF 0}All things are lawful for me, but all things are not expedient.'
      v:023: '1CO:10:23 | 23 | 23 | All things are lawful for me, but all things do not edify.'
      v:024: "1CO:10:24 | 24 | 24 | Let no man seek his own, but that which is another's."
      v:025: '1CO:10:25 | 25 | 25 | Whatsoever is sold in the shambles, eat: asking no question, for conscience sake.'
      v:026: "1CO:10:26 | 26 | 26 | {VERSE_FOOTNOTE_INDEX_REF 0}The earth is the Lord's, and the fulness thereof."
      v:027: '1CO:10:27 | 27 | 27 | If any of the unbelievers invite you, and you be willing to go; eat of any thing that is set before you, asking no question, for conscience sake.'
      v:028: '1CO:10:28 | 28 | 28 | But if any man say: This hath been sacrificed to idols: do not eat of it for his sake that told it, and for conscience sake.'
      v:029: "1CO:10:29 | 29 | 29 | Conscience, I say, not thy own, but the other's. For why is my liberty judged by another man's conscience?"
      v:030: '1CO:10:30 | 30 | 30 | If I partake with thanksgiving, why am I evil spoken of for that for which I give thanks?'
      v:031: '1CO:10:31 | 31 | 31 | {VERSE_FOOTNOTE_INDEX_REF 0}Therefore, whether you eat or drink, or whatsoever else you do; do all things for the glory of God.'
      v:032: '1CO:10:32 | 32 | 32 | Give no offence to the Jews, nor to the Gentiles, nor to the church of God:'
