    verses:
      v:001: 'ZEP:1:1 | 1 | 1 | The word {VERSE_FOOTNOTE_INDEX_REF 0}of the Lord that came to Sophonias, the son of Chusi, the son of Godolias, the son of Amarias, the son of Ezechias, in the days of Josias, the son of Amon, king of Juda.'
      v:002: 'ZEP:1:2 | 2 | 2 | Gathering, I will gather together all things from off the face of the land, saith the Lord:'
      v:003: 'ZEP:1:3 | 3 | 3 | I will gather man, and beast, I will gather the birds of the air, and the fishes of the sea: and the ungodly shall meet with ruin: and I will destroy men from off the face of the land, saith the Lord.'
      v:004: 'ZEP:1:4 | 4 | 4 | And I will stretch out my hand upon Juda, and upon all the inhabitants of Jerusalem: and I will destroy out of this place the remnant of Baal, and the names of the wardens of the temples, with the priests:'
      v:005: 'ZEP:1:5 | 5 | 5 | And them that worship the host of heaven upon the tops of houses, and them that adore, and swear by the Lord, and swear by Melchom.'
      v:006: 'ZEP:1:6 | 6 | 6 | And them that turn away from following after the Lord, and that have not sought the Lord, nor searched after him.'
      v:007: 'ZEP:1:7 | 7 | 7 | Be silent before the face of the Lord God: for the day of the Lord is near, for the Lord hath prepared a victim, he hath sanctified his guests.'
      v:008: "ZEP:1:8 | 8 | 8 | And it shall come to pass in the day of the victim of the Lord, that I will visit upon the princes, and upon the king's sons, and upon all such as are clothed with strange apparel:"
      v:009: 'ZEP:1:9 | 9 | 9 | And I will visit in that day upon every one that entereth arrogantly over the threshold: them that fill the house of the Lord their God with iniquity and deceit.'
      v:010: 'ZEP:1:10 | 10 | 10 | And there shall be in that day, saith the Lord, the noise of a cry from the fish-gate, and a howling from the Second, and a great destruction from the hills.'
      v:011: 'ZEP:1:11 | 11 | 11 | Howl, ye inhabitants of the Morter. All the people of Chanaan is hush, all are cut off that were wrapped up in silver.'
      v:012: 'ZEP:1:12 | 12 | 12 | And it shall come to pass at that time, that I will search Jerusalem with lamps, and will visit upon the men that are settled on their lees: that say in their hearts: The Lord will not do good, nor will he do evil.'
      v:013: 'ZEP:1:13 | 13 | 13 | And their strength shall become a booty, and their houses as a desert: {VERSE_FOOTNOTE_INDEX_REF 0}and they shall build houses, and shall not dwell in them: and they shall plant vineyards, and shall not drink the wine of them.'
      v:014: 'ZEP:1:14 | 14 | 14 | The great day of the Lord is near, it is near and exceeding swift: the voice of the day of the Lord is bitter, the mighty man shall there meet with tribulation.'
      v:015: 'ZEP:1:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}That day <i>is</i> a day of wrath, a day of tribulation and distress, a day of calamity and misery, a day of darkness and obscurity, a day of clouds and whirlwinds,'
      v:016: 'ZEP:1:16 | 16 | 16 | A day of the trumpet and alarm against the fenced cities, and against the high bulwarks.'
      v:017: 'ZEP:1:17 | 17 | 17 | And I will distress men, and they shall walk like blind men, because they have sinned against the Lord: and their blood shall be poured out as earth, and their bodies as dung.'
      v:018: 'ZEP:1:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}Neither shall their silver, and their gold be able to deliver them in the day of the wrath of the Lord: {VERSE_FOOTNOTE_INDEX_REF 1}all the land shall be devoured by the fire of his jealousy: for he shall make even a speedy destruction of all them that dwell in the land.'
  c:002:
    commentary:
      v:001:
        - 'ZEP:2:1 | 1 | 1 | <i>Together,</i> in love. (St. Jerome) --- Hebrew, "gather" the wood or chaff, (Calmet) your wicked deeds, lest they prove the fuel of <i>fire,</i> chap. i. 18. (Haydock) --- He addresses the Jews and all their neighbours. (Calmet) --- Though you deserve no love, God will receive the penitent. (Worthington)'
      v:002:
        - 'ZEP:2:2 | 2 | 2 | <i>The day.</i> Hebrew, "to-day." (Calmet) --- Septuagint, "before you become as a passing flower." Protestants, "<i>before the</i> day pass as the chaff." (Haydock)'
      v:003:
        - 'ZEP:2:3 | 3 | 3 | <i>Just.</i> Hebrew, "justice." (Calmet) --- Septuagint, "righteousness, and answer the same." (Haydock) --- Scarcely the innocent will escape. (Menochius) --- The prophet does not specify the crimes of the Philistines, as Ezechiel (xxv. 15.) does. (Calmet)'
      v:004:
        - 'ZEP:2:4 | 4 | 4 | <i>Shall be,</i> or "is." The prophets often represent future things as past, to shew the certainty of the event. The destruction of other cities by the Chaldeans, gave the Jews to understand what they had to expect, as all sin must be punished sooner or later. (Worthington) --- Psammetichus, and his son, Nachao, probably fell upon these cities. (Calmet) --- The former besieged Azotus for twenty-nine years. (Herodotus ii. 157.) --- Afterwards Nabuchodonosor reduced the country, beginning with the house of God, Jeremias xlvii. 4., and Ezechiel xxv. 15, &c. (Calmet)'
      v:005:
        - "ZEP:2:5 | 5 | 5 | <i>Coast.</i> Literally, \"line,\" (Haydock) with which land was measured. (Calmet) --- <i>Reprobates.</i> Hebrew <i>cerethim,</i> (Haydock) or Cerethi, of whom David's guards were formed. (Calmet) --- Septuagint, \"people sprung the Cretans,\" whence some (Theodoret) of the Philistines came, perhaps rather than from Cyprus, as was conjectured, Genesis x. 14. --- <i>Chanaan.</i> So the Philistines are styled contemptuously. They adored the same idols, Wisdom xii. 23."
      v:006:
        - 'ZEP:2:6 | 6 | 6 | <i>Shepherds.</i> Merchants shall come no longer, the country being subdued by Nabuchodonosor, and by the Machabees, ver. 7. --- Alexander ruined Gaza. (Curt. iv.)'
      v:008:
        - 'ZEP:2:8 | 8 | 8 | <i>Borders,</i> helping the Chaldeans. This brought on their ruin. (St. Jerome) --- They were always disposed to seize the country.'
      v:009:
        - 'ZEP:2:9 | 9 | 9 | <i>Dryness.</i> Septuagint, "Damascus shall be abandoned as a heap on the barn-floor, and disappearing for an age." (Haydock) --- This city is threatened with the rest, Isaias xvii. 1. (Calmet) --- <i>Ever.</i> Septuagint refer this to Damascus, others to Ammon, &c. (Haydock) --- The latter nations were in desolation for a long time; but had re-established themselves, when the Machabees reduced them again, Jeremias xlviii., and 1 Machabees v. 6.'
      v:011:
        - 'ZEP:2:11 | 11 | 11 | <i>Own place.</i> The Jewish religion could be practised only at Jerusalem, so that this is one of the most striking predictions of the conversion of the world. The Jews in vain attempt to restrain it to the captives returning. See St. Jerome. (Calmet) --- They shall inform many of the truth, and be the means of their conversion. (Haydock) --- But God shall be adored in every place. (Menochius)'
      v:012:
        - 'ZEP:2:12 | 12 | 12 | <i>Ethiopians.</i> Hebrew <i>Cushim,</i> denotes also the Arabs, &c., who fell a prey to the Chaldeans. (Calmet)'
      v:013:
        - 'ZEP:2:13 | 13 | 13 | <i>The beautiful city.</i> Ninive, which was destroyed soon after this, viz., in the sixteenth year of the reign of Josias. (Challoner) (Year of the world 3378.) --- Hebrew, "he shall make Ninive desolate." (Haydock) --- This famous and potent city was at last destroyed. (Worthington) See Jonas iii. 4. (Calmet)'
      v:014:
        - 'ZEP:2:14 | 14 | 14 | <i>Bittern and the urchin.</i> Hebrew <i>kaath</i> and <i>kippod,</i> are terms to us (Haydock) unknown. --- <i>Threshold.</i> Hebrew, "the pomegranates," supposed to be an ornament of the doors. --- <i>Raven.</i> Septuagint also read <em>á</em><em>rb</em> better than <i>choreb,</i> "the desolation <i>or</i> the sword." See Isaias xxxiv. 11. (Calmet) --- <i>Chereb</i> has both meanings, "a raven, or sword." (St. Jerome) --- <i>I will.</i> Hebrew, "he has uncovered her cedar," (Calmet) her fine palaces and apartments. Septuagint, "for the cedar is its height, (or pride) this is the city given to evils, that," &c. (Haydock)'
      v:015:
        - 'ZEP:2:15 | 15 | 15 | <i>Beside,</i> or equal. This was true, Jonas i. 2. (Calmet) --- The founder intended that no city should ever equal it. (Diod. ii.) St. Jerome applies what is here said of Ninive to the Church in the times of antichrist, (Rondet.) or to a fallen soul. Any nation may abandon the faith: but the whole Church cannot fail. [Matthew 16:18] (Haydock)'
