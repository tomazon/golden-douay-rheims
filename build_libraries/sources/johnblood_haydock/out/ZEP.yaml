      v:003: 'ZEP:3:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}Her princes <i>are</i> in the midst of her as roaring lions: her judges <i>are</i> evening wolves, they left nothing for the morning.'
      v:004: 'ZEP:3:4 | 4 | 4 | Her prophets <i>are</i> senseless, men without faith: her priests have polluted the sanctuary, they have acted unjustly against the law.'
      v:005: 'ZEP:3:5 | 5 | 5 | The just Lord <i>is</i> in the midst thereof, he will not do iniquity: in the morning, in the morning he will bring his judgment to light, and it shall not be hid: but the wicked man hath not known shame.'
      v:006: 'ZEP:3:6 | 6 | 6 | I have destroyed the nations, and their towers are beaten down: I have made their ways desert, so that there is none that passeth by: their cities are desolate, there is not a man remaining, nor any inhabitant.'
      v:007: 'ZEP:3:7 | 7 | 7 | I said: Surely thou wilt fear me, thou wilt receive correction: and her dwelling shall not perish, for all things wherein I have visited her: but they rose early, and corrupted all their thoughts.'
      v:008: 'ZEP:3:8 | 8 | 8 | Wherefore expect me, saith the Lord, in the day of my resurrection that is to come, for my judgment <i>is</i> to assemble the Gentiles, and to gather the kingdoms: and to pour upon them my indignation, all my fierce anger: {VERSE_FOOTNOTE_INDEX_REF 0}for with the fire of my jealousy shall all the earth be devoured.'
