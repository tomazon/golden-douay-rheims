chapters:
  c:001:
    commentary:
      v:001:
        - ZEP:1:1 | 1 | 1 | <i>Lord.</i> Thus the prophets insinuate that they are not the authors but the ministers of God's word. (Worthington)
      v:002:
        - 'ZEP:1:2 | 2 | 2 | <i>Gather,</i> &c. That is, I will assuredly take away and wholly consume, either by captivity or death, both men and beasts out of this land. (Challoner) --- To gather commonly implies a benefit, but the sequel shews that the contrary is here meant. (Worthington) --- It often signifies to kill or bury, Jeremias viii. 2. The whole country round Judea to Babylon, shall be a sepulchre for men and beasts, Osee iv. 3. (Calmet)'
      v:003:
        - 'ZEP:1:3 | 3 | 3 | <i>Sea:</i> the waters and air shall be pestilential. (Haydock) --- St. Jerome frequently observes that when a country is depopulated, as the Roman empire was in his days, the most fertile regions were soon abandoned even by beasts and birds. --- <i>Meet.</i> Septuagint, "be weak." Hebrew, "I will gather (Calmet; Protestants, "consume;" Haydock) scandals (or idols) with the wicked." (Symmachus)'
      v:004:
        - 'ZEP:1:4 | 4 | 4 | <i>Baal.</i> Josias had not yet begun his reformation, 4 Kings xxiii. 4. (Calmet) --- At least he had not brought it to perfection, though from his infancy he had encouraged religion. (Haydock) --- <i>Wardens</i> of the temples of the idols. <i>Ædituos,</i> in Hebrew, the <i>Cemarim,</i> that is such as kindle the fires or burn incense. (Challoner) --- Literally, "the blacks, (Haydock) <i>or</i> those in black," whether it alludes to their clothes or to the colour of their bodies, in consequence of their going almost naked. <i>Camilli,</i> which may be derived from this root, (Calmet) <i>cemarim,</i> (Haydock) in Tuscan, signifies priests, or rather (Calmet) children who went naked before them. (Macrob. iii. 8.) --- The priests of Baal appeared in this manner, and cut themselves, (3 Kings xviii. 28.) committing great indecencies, while God ordered his ministers to be clothed in white with the utmost gravity. (Calmet) --- The very remembrance of such idols and priests shall be abolished, Osee ii. 16. They were designed for the worship of fire. Baal was the sun. (Haydock)'
      v:005:
        - 'ZEP:1:5 | 5 | 5 | <i>Houses.</i> The roofs were flat. Josias afterwards reformed this abuse, 4 Kings xxiii. 5. (Calmet) --- It continued among the Arabs. (Strabo xvii.) --- <i>Melchom.</i> The idol of the Ammonites. (Challoner) --- Those who join idols with God do not worship Him indeed. (Worthington) --- Swearing was an act of religion, Matthew v. 33. God will not allow his glory to be given to another. Such lame worship or divided hearts he rejects, 3 Kings xviii. 21. (Calmet)'
      v:007:
        - 'ZEP:1:7 | 7 | 7 | <i>Silent.</i> Hebrew <i>has,</i> (Haydock) an interjection, (St. Jerome) like our hush. (Haydock) --- This denotes the importance of what he is going to say. --- <i>Guests.</i> The blood of the wicked is his victim, Jeremias xlvi. 10., and Ezechiel xxxix. 17. (Calmet) --- The day of punishment is commonly styled the day of the Lord, Isaias ii., and 1 Corinthians iii. (Worthington)'
      v:008:
        - 'ZEP:1:8 | 8 | 8 | <i>Victim.</i> Hebrew, "sacrifice." But Manuscript 1. Camb. has, "in that day, says the Lord," <i>eeva nam</i> being substituted for <i>zebach,</i> (Haydock) which is "a very remarkable variation." In ver. 7, it has Jehovah Elohim printed Adonai Jehovah. (Kennicott) --- <i>Princes.</i> After the death of Josias all fell to ruin. His sons were deposed, and led into captivity with the chief nobility and priests, who were richly adorned, and imitated the manners of idolaters, or kept the garments of the poor, Exodus xxii. 26., and Deuteronomy xxii. 5, 11, &c. (Calmet) --- All the posterity of Josias was afflicted. Joachaz died in Egypt; Joakim was harassed and put to death; Sedecias taken, and his eyes put out, when his children had been slain. Jechonias, or Joachin, was detained in prison at Babylon for a long time. (Worthington)'
      v:009:
        - 'ZEP:1:9 | 9 | 9 | <i>Entereth</i> the temple, as if to shew themselves, Amos vi. 1. Hebrew, "jumpeth over," &c., denoting the Philistines. (Chaldean) (1 Kings v. 5.) (Calmet) --- Septuagint, "I will take vengeance on all openly before the gate in that day," (Haydock) on all who have cast themselves out of the Church. (St. Jerome) --- <i>Lord.</i> Hebrew, of their masters with," &c. This may relate to the Philistines, (Calmet) or to those who made the house of God a place of traffic, (Matthew xxi. 13.) and offered victims unjustly acquired. (Haydock)'
      v:010:
        - 'ZEP:1:10 | 10 | 10 | <i>Gate,</i> looking towards Joppe. (St. Jerome) --- The news of the defeat at Mageddo came this way, or the cries of the Philistines were heard. (Calmet) --- <i>Second.</i> A part of the city so called, (Challoner) built by Manasses on the same side of the city, 2 Paralipomenon xxxiii. 14. (Calmet)'
      v:011:
        - 'ZEP:1:11 | 11 | 11 | <i>The Morter:</i> (<i>Maktesh</i>) a valley in or near Jerusalem. (Challoner) --- All the people shall suffer in the city. (Sanctius) (Tirinus) --- <i>Mactes</i> was rendered famous by Samson, (Judges xv. 19.) and was in or near the country of the Philistines, who seem to be designated. The original is variously interpreted. (Calmet) --- Septuagint, "of the <i>city</i> cut in pieces, because all the people resemble Chanaan." (Haydock) <i>Chanaan.</i> So he calls the Jews, from their following the wicked ways of the Chanaanites. (Challoner) --- The merchants (Grotius) are confounded, or (Haydock) the Philistines are still meant. (Calmet)'
      v:012:
        - 'ZEP:1:12 | 12 | 12 | <i>Lamps,</i> with the utmost diligence, (Luke xv. 8.) so that none shall escape even in the most filthy places. (Calmet) --- The Romans found many Jews in the common sewers. (Josephus, Jewish Wars vii. 16, 20, and 26.) --- <i>Lees.</i> That is, the wealthy, and such as live at their ease, resting upon their riches, like wine upon the lees. (Challoner) --- <i>Evil,</i> denying Providence. (Calmet)'
      v:013:
        - ZEP:1:13 | 13 | 13 | <i>Strength.</i> Children or riches. (Haydock)
      v:014:
        - 'ZEP:1:14 | 14 | 14 | <i>Near.</i> When all these miseries shall overtake the wicked, (Worthington) after the death of Josias, 4 Kings xxi. 14. (Calmet) --- <i>The mighty.</i> Septuagint, "and dreadful, powerful is the day of," &c. --- <i>Meet.</i> Protestants, "cry bitterly." (Haydock)'
      v:015:
        - 'ZEP:1:15 | 15 | 15 | <i>Day,</i> is <i>a day.</i> The repetition elegantly describes the great danger. (Worthington)'
      v:016:
        - 'ZEP:1:16 | 16 | 16 | <i>Trumpet,</i> when Nachao came and deposed Joachas.'
      v:017:
        - 'ZEP:1:17 | 17 | 17 | <i>Blind.</i> Not knowing what course to take, Deuteronomy xxviii. 29., and Isaias lix. 10. (Calmet) --- Such will be the horror preceding judgment. (Haydock)'
      v:018:
        - 'ZEP:1:18 | 18 | 18 | <i>Gold.</i> Ezechiel vii. 19. Thus the Medes despised riches, Isaias xiii. 17. (Calmet) --- <i>Jealousy.</i> God regarded the synagogue as his spouse. (Menochius) --- "If he loved not the soul of man, he would not be jealous of it." (St. Jerome) (Haydock)'
