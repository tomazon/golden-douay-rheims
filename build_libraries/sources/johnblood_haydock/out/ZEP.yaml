      v:014: 'ZEP:3:14 | 14 | 14 | Give praise, O daughter of Sion: shout, O Israel: be glad, and rejoice with all thy heart, O daughter of Jerusalem.'
      v:015: 'ZEP:3:15 | 15 | 15 | The Lord hath taken away thy judgment, he hath turned away thy enemies: the king of Israel, the Lord, is in the midst of thee, thou shalt fear evil no more.'
      v:016: 'ZEP:3:16 | 16 | 16 | In that day it shall be said to Jerusalem, Fear not: to Sion, Let not thy hands be weakened.'
      v:017: 'ZEP:3:17 | 17 | 17 | The Lord, thy God, in the midst of thee <i>is</i> mighty, he will save: he will rejoice over thee with gladness, he will be silent in his love, he will be joyful over thee in praise.'
      v:018: 'ZEP:3:18 | 18 | 18 | The triflers that were departed from the law, I will gather together, because they were of thee: that thou mayest no more suffer reproach for them.'
      v:019: 'ZEP:3:19 | 19 | 19 | Behold, I will cut off all that have afflicted thee at that time: and I will save her that halteth, and will gather her that was cast out: and I will get them praise, and a name, in all the land where they had been put to confusion.'
      v:020: 'ZEP:3:20 | 20 | 20 | At that time, when I will bring you: and at the time that I will gather you: for I will give you a name, and praise among all the people of the earth, when I shall have brought back your captivity, before your eyes, saith the Lord.'
