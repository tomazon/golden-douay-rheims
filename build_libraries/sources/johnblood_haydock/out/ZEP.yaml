    verses:
      v:001: 'ZEP:2:1 | 1 | 1 | Assemble yourselves together, be gathered together, O nation not worthy to be loved:'
      v:002: "ZEP:2:2 | 2 | 2 | Before the decree bring forth the day as dust passing away, before the fierce anger of the Lord come upon you, before the day of the Lord's indignation come upon you."
      v:003: "ZEP:2:3 | 3 | 3 | Seek the Lord, all ye meek of the earth, you that have wrought his judgment: seek the just, seek the meek: if by any means you may be hid in the day of the Lord's indignation."
      v:004: 'ZEP:2:4 | 4 | 4 | For Gaza shall be destroyed, and Ascalon shall be a desert, they shall cast out Azotus at noon-day, and Accaron shall be rooted up.'
      v:005: 'ZEP:2:5 | 5 | 5 | Wo to you that inhabit the sea coast, O nation of reprobates: the word of the Lord upon you, O Chanaan, the land of the Philistines, and I will destroy thee, so that there shall not be an inhabitant.'
      v:006: 'ZEP:2:6 | 6 | 6 | And the sea coast shall be the resting-place of shepherds, and folds for cattle:'
      v:007: 'ZEP:2:7 | 7 | 7 | And it shall be the portion of him that shall remain of the house of Juda, there they shall feed: in the houses of Ascalon they shall rest in the evening: because the Lord their God will visit them, and bring back their captivity.'
      v:008: 'ZEP:2:8 | 8 | 8 | I have heard the reproach of Moab, and the blasphemies of the children of Ammon, with which they reproached my people, and have magnified themselves upon their borders.'
      v:009: 'ZEP:2:9 | 9 | 9 | Therefore, as I live, saith the Lord of hosts, the God of Israel, Moab shall be as Sodom, and the children of Ammon as Gomorrha, the dryness of thorns, and heaps of salt, and a desert even for ever: the remnant of my people shall make a spoil of them, and the residue of my nation shall possess them.'
      v:010: 'ZEP:2:10 | 10 | 10 | This shall befall them for their pride: because they have blasphemed, and have been magnified against the people of the Lord of hosts.'
      v:011: 'ZEP:2:11 | 11 | 11 | The Lord shall be terrible upon them, and shall consume all the gods of the earth: and they shall adore him every man from his own place, all the islands of the Gentiles.'
      v:012: ZEP:2:12 | 12 | 12 | You Ethiopians also shall be slain with my sword.
      v:013: 'ZEP:2:13 | 13 | 13 | And he will stretch out his hand upon the north, and will destroy Assyria: and he will make the beautiful <i>city</i> a wilderness, and as a place not passable, and as a desert.'
      v:014: 'ZEP:2:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}And flocks shall lie down in the midst thereof, all the beasts of the nations: and the bittern, and the urchin shall lodge in the threshold thereof: the voice of the singing <i>bird</i> in the window, the raven on the upper post, for I will consume her strength.'
      v:015: 'ZEP:2:15 | 15 | 15 | This is the glorious city that dwelt in security: that said in her heart: I am, and there is none beside me: how is she become a desert, a place for beasts to lie down in? every one that passeth by her shall hiss, and wag his hand.'
  c:003:
    commentary:
      v:001:
        - 'ZEP:3:1 | 1 | 1 | <i>Dove.</i> Jerusalem is upbraided, and then comforted. She had been treated like a spouse, <i>a dove;</i> and yet proved faithless. (Calmet) --- Hebrew, "Woe to the famous, and defiled, and oppressing city." Septuagint agree with us, if we only exchange famous for provoking. (Haydock) --- After being redeemed from Egypt, the Jews ungratefully follow idols, Osee vii. 11. (Menochius) --- Jerusalem having been freely chosen and favoured above other places, and still provoking God, cannot escape a severe chastisement. (Worthington)'
      v:002:
        - 'ZEP:3:2 | 2 | 2 | <i>Lord.</i> She had recourse rather to the princes of Assyria and of Egypt, which proved her ruin.'
      v:003:
        - 'ZEP:3:3 | 3 | 3 | <i>Evening.</i> Septuagint, "Arabian," Habacuc i. 8. Such was the state of the kingdom before the reform of Josias. (Calmet)'
      v:004:
        - 'ZEP:3:4 | 4 | 4 | <i>Senseless.</i> Protestants, "light," or (Haydock) windy and inconstant. There were too many false prophets (Calmet) during the minority of Josias. (Haydock)'
      v:005:
        - 'ZEP:3:5 | 5 | 5 | <i>Morning.</i> Speedily he will punish the guilty before all. --- <i>Shame.</i> He is hardened. (Calmet) --- Septuagint, "and not injustice for victory." Grabe substitutes <i>contention.</i> God is just, (Haydock) even when he takes vengeance. (Calmet)'
      v:006:
        - 'ZEP:3:6 | 6 | 6 | <i>Towers.</i> Literally, "angles," (Haydock) the chiefs, or to the very last, Job xxxviii. 6., and Zacharias x. 4. The nations have been punished for an example. But you do not take warning. (Calmet)'
      v:007:
        - 'ZEP:3:7 | 7 | 7 | <i>But.</i> Septuagint, "be prepared, rise early, all their grapes are corrupt." (Haydock) --- I had reason to expect an amendment, when so many nations had perished before their eyes. (Calmet) --- They however sinned out of malice, and strove to provoke me in all their ways.'
      v:008:
        - "ZEP:3:8 | 8 | 8 | <i>To come.</i> Septuagint, \"for a witness.\" (Haydock) --- About forty years after Christ's resurrection, the Jews for the most part continuing obstinate, Titus ruined their city; which is a figure of the world's destruction, and of the eternal punishment of the wicked. (Worthington) --- After the resurrection, the Church was to be gathered from all nations. Christ will rise again at the last day to judge all. God threatens his rebellious people with captivity, and then promises to shew mercy, ver. 9. Thus the prophets often subjoin promises to threats."
      v:009:
        - "ZEP:3:9 | 9 | 9 | <i>Chosen.</i> Symmachus, \"pure.\" (Calmet) --- Idols shall not be mentioned. (Theodoret) --- All people shall know and adore the Lord, which was verified only after Christ's coming. (Calmet) --- Septuagint, \"for then I will change again for the peoples, language to its own kind,\" (Haydock) which Origen, (contra Cels. viii.) and the Jews in St. Jerome, explain of the days of the Messias, when the confusion of Babel shall cease. But this is forced: it suffices that people unite in faith and obey the Church. --- <i>Shoulder,</i> like people carrying a burden. Septuagint, \"under one yoke.\" After the captivity the Jews were more obedient and faithful, as the more corrupt remained behind the Euphrates, or were cut off in the last wars. Yet the synagogue was never so pure as the Christian Church, even in the worst times. (Calmet) --- All nations shall worship God in unity of faith, and courageously submit to the gospel. (Worthington)"
      v:010:
        - "ZEP:3:10 | 10 | 10 | <i>Ethiopia.</i> The Nile arises in that country, and runs through Egypt and Arabia, which is often styled Ethiopia or Cush, Isaias xviii. 1. The Jews came from Egypt to adore at Jerusalem, even after the building of Onion. Yet this literally regards Christ's Church. --- <i>Offering.</i> The Jews performed this after the captivity, coming or sending the half sicle to Jerusalem annually, from all quarters of the world, Numbers iii. 46., and Matthew xvii. 23. (Calmet)"
      v:011:
        - 'ZEP:3:11 | 11 | 11 | <i>Doings.</i> Literally, "inventions," of religion of thy own choice. (Haydock) --- Thy past offenses shall be obliterated, and thou shalt commit nothing of the kind any more. Those proud spirits who caused thee to dislike my law, and who set up idols in my temple shall disappear. --- <i>Mountain.</i> The temple shall be destroyed, that all may know that I am attached to virtue alone, (Calmet) and not to any edifice or place. (Haydock) --- They trusted too much to the temple, Jeremias vii. 4. (Menochius)'
      v:012:
        - 'ZEP:3:12 | 12 | 12 | <i>Poor</i> in spirit. (Haydock) --- Hebrew, "meek and extenuated," who trust not in themselves. This is the character of true Christians. The few Jews who remained in the country, or who returned from Babylon, might well represent them, being poor and dependent. The disciples of Christ contemned riches, and were resolute only where virtue was at stake. (Calmet) --- They were instructed by poor fishermen taught by God. (Menochius)'
      v:013:
        - 'ZEP:3:13 | 13 | 13 | <i>Israel.</i> They shall be more submissive, and afraid of yielding to idolatry. Yet the synagogue was far from the perfection of primitive Christianity, or even from that of many pious souls in these days of relaxation. --- <i>Afraid.</i> The Jews were not much molested till the time of Epiphanes, nor was the country ravaged as it had been, Micheas ii. 12. This peace is however of a spiritual nature, granted by Christ to those who fight against their passions, John xiv. 27. (Calmet) --- <i>They shall feed</i> on the word of God and on the blessed Eucharist. (Menochius)'
      v:015:
        - 'ZEP:3:15 | 15 | 15 | <i>Judgment,</i> or "condemnation." Septuagint, "iniquities," (Calmet) nailing to the cross the <i>handwriting</i> that was against thee. (Haydock) --- God does not treat thee with rigour. He will be thy king. The Jews had no king for a long time. But the true Israel, of whom the prophet speaks, is continually ruled and fed by Jesus Christ, who imparts his graces abundantly. (Calmet)'
      v:017:
        - 'ZEP:3:17 | 17 | 17 | <i>Silent;</i> constant. (Menochius) --- He will accuse thee no more. Can this be understood of the Jews, who have been cast off till the fulness of the Gentiles enter the Church? [Romans xi. 25.] To the latter all this must be applied. Few prophets inveighed against the crimes of the captives after their return. (Calmet) --- But this must be deemed a punishment, unless the crimes were also removed. (Haydock)'
      v:018:
        - 'ZEP:3:18 | 18 | 18 | <i>Triflers.</i> Literally, "trifles;" <i>nugas.</i> Hebrew <i>nugi,</i> (Haydock) which is almost Latin. (St. Jerome) --- These vain nothings, (Calmet) men who were of light dispositions, scoffers at Christ, shall be converted and honour him. (Worthington) --- Septuagint, <b>17.</b> "he will renew thee in his love, and will exult over thee in joy, as on a festival day: (<b>18</b>) and I will bring back thy bruised ones. Woe to him that has reproached her." Aquila likewise renders by woe, or <i>eju,</i> oh, <i>oi,</i> using it as an exclamation, though not of sorrow. Yet the term signifies, <i>they were.</i> (St. Jerome) (Haydock) --- Hebrew literally, "I have gathered those who were in grief for a time. They were of thee. Shame was upon them like a heavy load;" or, "they were grieved on account of the festivals <i>disused.</i> They were like an offering rejected," with disgrace. (Calmet) --- They lamented that they could no longer observe the solemn festivals, and this was to the pious a most intolerable burden, while libertines seem to feel as great a misery in the observance.'
      v:019:
        - 'ZEP:3:19 | 19 | 19 | <i>Cut.</i> Septuagint, "do in thee, for thy sake at," &c. (Haydock) --- <i>Halteth,</i> and have no children, (Micheas iv. 7.) denoting the Gentiles. (Calmet) --- Septuagint, "squeezed out," like grapes, being in distress. (St. Jerome) --- <i>Where.</i> Septuagint, "and they shall be ashamed at," &c.'
      v:020:
        - 'ZEP:3:20 | 20 | 20 | <i>Bring.</i> Septuagint, "do good to you." (Haydock) --- <i>Praise.</i> All shall speak well of you who have been lately dishonoured, when I shall take both Gentiles and Jews for my spouse after the captivity, which seems present, (Calmet) it is so certain. (Haydock) --- <i>Captivity,</i> under satan and sin. (Menochius)'
