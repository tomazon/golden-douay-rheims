  - '<b>Sophonias,</b> whose name, saith St. Jerome, signifies "the watchman of the Lord," or "the hidden of the Lord," prophesied in the beginning of the reign of Josias. He was a native of Sarabatha, and of the tribe of Simeon, according to the more general opinion. He prophesied the punishments of the Jews, for their idolatry and other crimes; also the punishments that were to come on divers nations; the coming of Christ, the conversion of the Gentiles, the blindness of the Jews, and their conversion towards the end of the world. (Challoner) --- Some editions read, Ezechias. (Haydock) --- But this opinion is not well grounded no more than that of the Jews, who assert (Calmet) that all the ancestors mentioned by the prophets were endued with the prophetic spirit, for which reason Amos specifies none, as he was not <i>the son of a prophet,</i> Amos vii. 14. (St. Jerome) --- Sophonias appeared a little before Jeremias, Ezechiel, Baruch, and Daniel, foretelling the captivity and return of the two tribes, the destruction of various nations, the conversion of the Gentiles, and of the Jews also towards the end of the world. (Worthington) --- Many of the promises regard only the Christian Church. (Calmet)'
