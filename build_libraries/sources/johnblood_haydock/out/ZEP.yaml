      v:010: 'ZEP:3:10 | 10 | 10 | From beyond the rivers of Ethiopia, shall my suppliants, the children of my dispersed people, bring me an offering.'
      v:011: 'ZEP:3:11 | 11 | 11 | In that day thou shalt not be ashamed for all thy doings, wherein thou hast transgressed against me: for then I will take away out of the midst of thee thy proud boasters, and thou shalt no more be lifted up because of my holy mountain.'
