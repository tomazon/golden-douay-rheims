      005:
        - 'TIT:2:5 | 5 | 5 | Ver. 13. Adventum gloriæ magni Dei, et Salvatoris nostri Jesu Christi; {GREEK:START epiphaneian tes doxes tou megalou Theou kai Soteros emon Iesou Christou}ηπιφανηιαν τησ δοξησ του μηγαλου Θηου και Σοτηροσ ημον Ιησου Χριστου{GREEK:END}. St. Chrysostom, (p. 401. lin. 43.) {GREEK:START pou eisin oi tou Patros, elattona ton uion legontes}που ηισιν οι του Πατροσ, ηλαττονα τον υιον ληγοντησ{GREEK:END}. St. Jerome, "Ubi est serpens Arius? ubi est Eunomius coluber?" St. Paul uses {GREEK:START epiphaneian}ηπιφανηιαν{GREEK:END} for the coming of Christ to judgment. The same Greek article is put thus, {GREEK:START tou megalou Theou, kai Soteros}του μηγαλου Θηου, και Σοτηροσ{GREEK:END}, and not {GREEK:START kai tou Soteros}και του Σοτηροσ{GREEK:END}.'
      006:
        - 'TIT:2:6 | 6 | 6 | Ver. 14. Acceptabilem, {GREEK:START periousion a perieimi}πηριουσιον α πηριηιμι{GREEK:END}. St. Jerome says, Egregium, præcipuum. See Deuteronomy vii. 6.; Exodus xix. 5.; Psalm cxxxiv. 4., Israel in possessionem sibi. See also St. Chrysostom, {GREEK:START log. i}λογ. ι{GREEK:END}. p. 402. linea 4tâ.'
