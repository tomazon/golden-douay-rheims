    verses:
      v:001: 'TIT:1:1 | 1 | 1 | Paul, a servant of God, and an apostle of Jesus Christ, according to the faith of the elect of God, and the acknowledging of the truth, which is according to piety:'
      v:002: 'TIT:1:2 | 2 | 2 | Unto the hope of life everlasting, which God, who lieth not, hath promised before the times of the world:'
      v:003: 'TIT:1:3 | 3 | 3 | But hath in due times manifested his word through preaching, which is committed to me according to the commandment of God, our Savior:'
      v:004: 'TIT:1:4 | 4 | 4 | To Titus, my beloved son, according to the common faith, grace and peace from God, the Father, and from Christ Jesus, our Saviour.'
      v:005: 'TIT:1:5 | 5 | 5 | For this cause I left thee in Crete, that thou shouldest set in order the things that are wanting, and shouldst ordain priests in every city, as I also appointed thee:'
      v:006: 'TIT:1:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}If any be without crime, the husband of one wife, having faithful children, not accused of luxury, or unruly.'
      v:007: 'TIT:1:7 | 7 | 7 | For a bishop must be without crime, as the steward of God: not proud, not subject to anger, not given to wine, no striker, not greedy of filthy lucre:'
      v:008: 'TIT:1:8 | 8 | 8 | But given to hospitality, gentle, sober, just, holy, continent,'
      v:009: 'TIT:1:9 | 9 | 9 | Embracing that faithful word which is according to doctrine: that he may be able to exhort in sound doctrine, and to convince the gainsayers.'
      v:010: 'TIT:1:10 | 10 | 10 | For there are also many disobedient, vain talkers, and seducers: especially they who are of the circumcision:'
      v:011: "TIT:1:11 | 11 | 11 | Who must be reproved, who subvert whole houses, teaching things which they ought not, for filthy lucre's sake."
      v:012: 'TIT:1:12 | 12 | 12 | One of them, a prophet of their own, said: The Cretians are always liars, evil beasts, slothful bellies.'
      v:013: 'TIT:1:13 | 13 | 13 | This testimony is true: wherefore rebuke them sharply, that they may be sound in the faith,'
      v:014: 'TIT:1:14 | 14 | 14 | Not attending to Jewish fables, and commandments of men, that turn themselves away from the truth.'
      v:015: 'TIT:1:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}All things are clean to the clean: but to the defiled, and unbelievers, nothing is clean, but both their mind and their conscience are defiled.'
      v:016: 'TIT:1:16 | 16 | 16 | They confess that they know God, but in their deeds they deny <i>him:</i> being abominable, and incredulous, and to every good work reprobate.'
  c:002:
    commentary:
      v:001:
        - 'TIT:2:1 | 1 | 1 | <i>Sound doctrine.</i> It is not sufficient to teach sound doctrine, says St. Jerome, if it be not at the same time taught in a manner worthy of itself; that is, if he who teaches it by his words belies it in his actions. (St. Jerome)'
      v:002:
        - 'TIT:2:2 | 2 | 2 | <i>Be sober.</i> The Greek Fathers, Theodoret, and Theophylactus, translate the word, <i>sober, attentive,</i> or <i>vigilant.</i> But Latin interpreters understand it of sobriety, in the literal meaning of the word. Old men oftentimes under pretense of weakness, drink wine to excess. The ancients called wine the milk of old men; hence <i>aquilœ senectus</i> has passed into a proverb, to designate an old man who drinks much and eats little. (Calmet)'
      v:003:
        - "TIT:2:3 | 3 | 3 | <i>In holy attire.</i>[1] See 1 Timothy ii. 9. The Greek word is sometimes used to signify the whole constitution, or state of a man's health in all the parts of his body: here it is taken for a woman's whole exterior carriage, her gait, gesture, looks, discourse, dress, that nothing appear but what is edifying. (Witham)"
      v:004:
        - 'TIT:2:4 | 4 | 4 | <i>Love their husbands.</i> This is the first lesson he wishes to be given to young women; that they should always manifest a love, an attachment, respect and obedience to their husbands. But it must be a chaste love. Vult eas amare viros suos castè; vult inter virum et mulierem esse pudicam dilectionem. (St. Jerome)'
      v:005:
        - 'TIT:2:5 | 5 | 5 | <i>Discreet, chaste, sober.</i> In the Greek is nothing for <i>sober.</i> The Latin interpreter seems to have added it, as another signification of one of the Greek words. See 1 Timothy iii. 2. (Witham)'
      v:007:
        - 'TIT:2:7 | 7 | 7 | <i>In gravity:</i> to which is added in the Protestant translation <i>sincerity,</i>[2] from some Greek copies; but it is left out by Dr. Wells, as being not in the best Greek manuscripts nor is it in the Amsterdam edition, (1711.) (Witham)'
      v:009:
        - 'TIT:2:9 | 9 | 9 | <i>Servants to be obedient.</i> Servants owe respect and submission to their masters in every thing not contrary to the law, or the will of God. Hence they are strictly forbidden to murmur at their commands, to show any repugnance to obey them, or to censure their conduct. To avoid these evils, they ought to consider their masters as Jesus Christ himself, and their commands as those of God himself: which St. Paul often inculcates in other places in his epistles. (Ephesians vi. 5, 6.; Colossians iii. 23.) (St. Jerome)'
      v:010:
        - 'TIT:2:10 | 10 | 10 | <i>Not defrauding.</i>[3] St. Jerome puts, <i>not stealing.</i> The Greek signifies private thefts. Dr. Wells, <i>not by filching.</i> --- <i>That they may adorn</i> (or give honour to) <i>the doctrine of God, our Saviour, in all things;</i> by whom we may understand God, i.e. Christ, God and Man, or God as common to the three divine persons. (Witham) --- Thus ought they to shew forth in their whole conduct that strict love of justice and sanctity which the Catholic faith inspires into those who profess it, and live up to the admirable rules it prescribes; thus alone can they be said to do honour to their religion, when they practically perform what they speculatively believe.'
      v:011:
        - 'TIT:2:11 | 11 | 11 | <i>For the grace of God, our Saviour, hath appeared to all men.</i> In the Greek: For the saving grace of God, &c. (Witham)'
      v:012:
        - "TIT:2:12 | 12 | 12 | <i>We should live soberly,</i>[4] <i>and justly, and piously.</i> St. Jerome puts (as in other places for the same Greek word) <i>chastely, justly, and piously.</i> The words comprehend man's duty to himself, to his neighbour, and towards God. (Witham)"
      v:013:
        - "TIT:2:13 | 13 | 13 | <i>Waiting for the blessed hope;</i> for the happiness of the blessed in heaven, promised and hoped for. --- <i>And coming of the glory of the great God,</i>[5] <i>and our Saviour Jesus Christ.</i> The title of great God, says Dr. Wells, is here referred to our Saviour Jesus Christ, by Clement of Alexandria in protreptico, chap. vi. He might have added, and by the general consent of the Greek and Latin Fathers. St. Chrysostom cries out: \"where are now they who say that the Son is less than the Father?\" St. Jerome in like manner: \"where is the serpent Arius? where is the snake Eunomius?\" And that this title of great God is here given to Jesus Christ, may be shewn from the text itself, especially in the Greek; for the <i>glorious coming, and appearance,</i> in other places of St. Paul, is always used to signify Christ's coming to judge the world. Secondly, inasmuch as one and the same Greek article falls upon the <i>great God,</i> and <i>our Saviour Christ;</i> so that even M. Simon, in a note on these words, says the construction is, <i>and the coming of Jesus Christ, the great God, our Saviour,</i> and blames Erasmus and Grotius for pretending that this place is not a confutation of the Arians. (Witham)"
      v:014:
        - "TIT:2:14 | 14 | 14 | <i>A people,</i> particularly <i>acceptable.</i>[6] St. Jerome translates an egregious or eminent people. He says in the Septuagint it corresponds to <i>segula,</i> which signifies a man's <i>proper possessions,</i> which he has purchased or chosen for himself. Budeus says it signifies what is <i>rare</i> and <i>uncommon;</i> and it is well translated by the Protestants, <i>a particular people.</i> (Witham)"
