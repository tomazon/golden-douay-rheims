chapters:
  c:001:
    commentary:
      v:001:
        - 'TIT:1:1 | 1 | 1 | <i>According to the faith of the elect of God;</i> that is, of the Christians, now the elect people of God. --- <i>Truth, which is according to piety:</i> because there may be truth also in things that regard not piety. By <i>truth,</i> St. Chrysostom here understands the truth of the Christian religion, as distinguished from the Jewish worship, which consisted in a great measure in the figures and types of truth. (Witham)'
      v:002:
        - 'TIT:1:2 | 2 | 2 | <i>Who</i>[1] <i>lieth not,</i> or who cannot lie, being truth itself. --- <i>Hath promised;</i> that is, decreed to give life everlasting to his faithful servants. --- <i>Before the times of the world.</i>[2] Literally, before secular times. (Witham)'
      v:003:
        - 'TIT:1:3 | 3 | 3 | <i>Manifested his word.</i> St. Jerome understands the <i>word incarnate;</i> others, the word of God preached, which St. Paul says, <i>was committed to him,</i> &c. See St. Chrysostom, p. 383. (Witham)'
      v:004:
        - "TIT:1:4 | 4 | 4 | <i>To Titus, my beloved,</i> (in the Greek, my true and[3] genuine <i>son,...grace and peace.</i> In the present ordinary Greek copies is added <i>mercy,</i> which the Protestant translators followed; but it is judiciously omitted by Dr. Wells, as not found in the best manuscripts nor in St. Chrysostom's Greek edition, nor in the ancient Greek and Latin Fathers. (Witham)"
      v:005:
        - "TIT:1:5 | 5 | 5 | <i>That thou shouldst,</i>[4] &c. The sense cannot be, that he was to change any thing St. Paul had ordered, but to settle things which St. Paul had not time to do; for example, <i>to establish priests</i>[5] in the cities, that is to say, bishops, as the same are called bishops in ver. 7; and, as St. Chrysostom and others observe, it is evident from this very place, that the word <i>presbyter</i> was then used to signify either priests or bishops. If St. Jerome here meant that bishops were only placed over priests by ecclesiastical and not by divine institution, as some have expounded his words, his singular opinion against so many others is not to be followed. (Witham) --- That the ordaining of priests belongs only to bishops, is evident from the Acts and from St. Paul's epistles to Timothy and Titus. It is true, St. Jerome seems to express himself as if in the primitive Church there was no great difference between priests and bishops, yet he constantly excepts giving holy orders, (ep. 85) as also confirming the baptized, by giving them the Holy Ghost by imposition of hands and holy chrism; (dial. contra Lucif. chap. iv.) which pre-eminence he attributes to bishops only. To assert that there is no distinction between a priest and bishop is an old heresy, condemned as such by the Church. See St. Epiphanius, hær. 75.; St Augustine, hær 53."
      v:006:
        - 'TIT:1:6 | 6 | 6 | <i>Without crime.</i> See the like qualifications, 1 Timothy iii. (Witham) --- These words if taken in their strictest meaning, do not seem to have all the force St. Paul meant them to have. For it is not sufficient that a bishop be free from great crimes; he ought, moreover to lead such a life as to draw others by his example to the practice of virtue. (Calmet) --- If we consult all antiquity we shall find, that if in the early infancy of the Church some who had been once married were ordained to the ministry, we shall find that after their ordination they abstained from the use of marriage. See St. Epiphanius, lib. iii. cont. hær. and lib. ii. hæres. 59.'
      v:007:
        - 'TIT:1:7 | 7 | 7 | <i>Not proud.</i>[6] The Greek word is of an extensive signification, which the Protestants have translated <i>self-willed.</i> The Latin interpreter (2 Peter ii. 10.) for the same Greek word has put, <i>pleasing themselves;</i> as it were never pleased with others, the unhappy disposition of a proud man. (Witham)'
      v:008:
        - 'TIT:1:8 | 8 | 8 | <i>Continent:</i>[7] though both the Latin and Greek word signify in general, one that hath abstained, or contained, and overcome himself: yet it is particularly used for such as contain themselves from carnal pleasures. (Witham)'
      v:010:
        - 'TIT:1:10 | 10 | 10 | <i>For there are also many.</i> St. Paul here alludes principally to the Jews, who were of the circumcision, from whom St. Paul suffered much during the greater part of his life. They constantly enforced the necessity of the new converted Gentiles observing the law of Moses, and of their being circumcised, if they wished to be saved. There were many Jews of this description in Crete; to resist whom, St. Paul here tells Titus he ought to appoint bishops remarkable for their zeal and learning. (Josephus; Socrates, lib. ii. chap. 38. Hist. Eccles.) --- <i>Especially they who are of the circumcision;</i> which shews who were chiefly the false teachers. (Witham){JOIN}[Ver. 11. <i>Whole houses.</i>[8]<b>]</b>'
      v:012:
        - 'TIT:1:12 | 12 | 12 | <i>One of them, a prophet of their own.</i>[9] He does not mean a true prophet, but as the pretended prophets of Baal were called prophets. St. Paul understands Epimenides, a poet of Crete, who by some pagan authors was thought to know things to come; but Aristotle says, he knew only things past, not to come. The ill character he gave of the Cretians was, that they were <i>always liars, evil beasts, slothful bellies,</i> addicted to idleness and sensual pleasures. (Witham)'
      v:013:
        - 'TIT:1:13 | 13 | 13 | <i>This testimony,</i> or character, says the apostle, <i>is true,</i> by public fame of them, and therefore they <i>must be rebuked sharply,</i>[10] their condition and dispositions requiring it; which, therefore, is not contrary to the admonition he gave to Timothy, to be gentle towards all. (2 Timothy ii. 24.) (Witham)'
      v:014:
        - 'TIT:1:14 | 14 | 14 | <i>Jewish fables, and commandments of men.</i> False traditions of the Jewish doctors, which were multiplied at that time. Calvin pretended from hence, that holydays and fasting days, and all ordinances of the Catholic Church were to be rejected as null, because they are the precepts of men. By the same argument must be rejected all laws and commands of princes and civil magistrates, as being the precepts of men. Fine doctrine! He might have remembered what St. Paul taught, (Romans xiii.) that all power is from God; and what Christ said, (Luke x. 16,) "He that hears you, hears me," &c. He might have observed that the men the apostle here speaks of, had <i>turned</i>[11] <i>away themselves</i> from the Christian <i>faith.</i> (Witham)'
      v:015:
        - "TIT:1:15 | 15 | 15 | <i>All things are clean to the clean.</i> That is, no creature is evil of its own nature; and the distinction of animals, clean and unclean, is now out of date, as are the other ceremonies of the Jewish law. And that to <i>these unfaithful, defiled men, nothing is clean,</i> because their consciences are defiled when they make use of them against their conscience. (Witham) --- St. Paul here tells Titus, to be particularly on his guard against those who wished to introduce among Christians a distinction of meats, and to preach up the necessity of divers purifications prescribed by the Mosaic law. All kinds of meats, he says, are clean to those who preserve their hearts free from sin; it is not what enters into the body defiles a man; it is from the heart that proceed wicked desires and wicked counsels: those defile a man. But to eat with unwashed hands; to eat swine's flesh, or meat that has been offered to idols: these things in themselves are indifferent actions, though particular circumstances may make them criminal. (1 Corinthians viii. 4, 5, 6, &c.) (Calmet) --- <i>But to the defiled,</i> &c. On the contrary, the man whose soul is defiled with sin, or who lives in infidelity, never can possess purity of heart; whatever legal washings or purifications, whatever sacrifices or ceremonies of the law he may make use of, all these cannot wash away the stains of the soul. (Estius; Menochius; Tirinus)"
      v:016:
        - 'TIT:1:16 | 16 | 16 | <i>They confess that they know God.</i> He speaks not therefore of those who were properly infidels, without the knowledge of the true God; so that it is foolish to pretend from hence, that every action of an infidel must be a sin. (Witham)'
