    verses:
      v:001: '2CO:11:1 | 1 | 1 | Would to God you could bear with some little of my folly: but do, bear with me:'
      v:002: '2CO:11:2 | 2 | 2 | For I am jealous of you with the jealousy of God. For I have espoused you to one husband, that I may present you as a chaste virgin to Christ.'
      v:003: '2CO:11:3 | 3 | 3 | But I fear lest, {VERSE_FOOTNOTE_INDEX_REF 0}as the serpent seduced Eve by his subtility, so your minds should be corrupted, and fall from the simplicity which is in Christ.'
      v:004: '2CO:11:4 | 4 | 4 | For if he that cometh, preacheth another Christ, whom we have not preached; or if you receive another Spirit, whom you have not received; or another gospel, which you have not received: you might well bear <i>with him</i>.'
      v:005: 2CO:11:5 | 5 | 5 | For I suppose that I have done nothing less than the great apostles.
      v:006: '2CO:11:6 | 6 | 6 | For though I be rude in speech, yet not in knowledge; but in all things, we have been made manifest to you.'
      v:007: '2CO:11:7 | 7 | 7 | Or did I commit a fault, abasing myself, that you might be exalted? Because I have preached to you the gospel of God gratis?'
      v:008: '2CO:11:8 | 8 | 8 | I have taken from other churches, receiving wages of them to serve you.'
      v:009: '2CO:11:9 | 9 | 9 | And when I was present with you, and wanted, I was burthensome to no man: for that which was wanting to me, the brethren supplied who came from Macedonia; and in all things I have kept myself without being a burthen to you, and so I will keep myself.'
      v:010: '2CO:11:10 | 10 | 10 | The truth of Christ is in me, that this glory shall not be stopt in me in the regions of Achaia.'
      v:011: '2CO:11:11 | 11 | 11 | Wherefore? Because I love you not? God knoweth it.'
      v:012: '2CO:11:12 | 12 | 12 | But what I do, that I will do, that I may cut off the occasion from them that desire occasion, that in what they glory, they may be found even as we.'
      v:013: '2CO:11:13 | 13 | 13 | For such false apostles are deceitful workers, transforming themselves into the apostles of Christ.'
      v:014: '2CO:11:14 | 14 | 14 | And no wonder: for Satan himself transformeth himself into an angel of light.'
      v:015: '2CO:11:15 | 15 | 15 | Therefore it is no great thing if his ministers be transformed as the ministers of justice: whose end shall be according to their works.'
      v:016: '2CO:11:16 | 16 | 16 | I say again, (let no man think me to be foolish, otherwise take me as one foolish, that I also may glory a little.)'
      v:017: '2CO:11:17 | 17 | 17 | That which I speak, I speak not according to God, but as it were in foolishness, in this matter of glorying.'
      v:018: '2CO:11:18 | 18 | 18 | Seeing that many glory according to the flesh, I will glory also.'
      v:019: '2CO:11:19 | 19 | 19 | For you gladly suffer the foolish: whereas yourselves are wise.'
      v:020: '2CO:11:20 | 20 | 20 | For you suffer if a man bring you into bondage, if a man devour you, if a man take <i>from you</i>, if a man be extolled, if a man strike you on the face.'
      v:021: '2CO:11:21 | 21 | 21 | I speak according to dishonour, as if we had been weak in this part. Wherein if any man is bold, (I speak foolishly) I am bold also.'
      v:022: '2CO:11:22 | 22 | 22 | They are Hebrews: so am I. They are Israelites: so am I. They are the seed of Abraham: so am I.'
      v:023: '2CO:11:23 | 23 | 23 | They are the ministers of Christ: (I speak as one less wise) I am more: in many more labours, in prisons more frequently, in stripes above measure, in deaths often.'
      v:024: '2CO:11:24 | 24 | 24 | Of the Jews {VERSE_FOOTNOTE_INDEX_REF 0}five times did I receive forty <i>stripes</i>, save one.'
      v:025: '2CO:11:25 | 25 | 25 | {VERSE_FOOTNOTE_INDEX_REF 0}Thrice was I beaten with rods, {VERSE_FOOTNOTE_INDEX_REF 1}once I was stoned, {VERSE_FOOTNOTE_INDEX_REF 2}thrice I suffered shipwreck: a night and a day I was in the depth of the sea.'
      v:026: '2CO:11:26 | 26 | 26 | In journeying often, in perils of rivers, in perils of robbers, in perils from my own nation, in perils from the Gentiles, in perils in the city, in perils in the wilderness, in perils in the sea, in perils from false brethren.'
      v:027: '2CO:11:27 | 27 | 27 | In labour and painfulness, in watchings often, in hunger and thirst, in fastings often, in cold and nakedness.'
      v:028: '2CO:11:28 | 28 | 28 | Besides those things that are without: my daily instance, the solicitude for all the churches.'
      v:029: '2CO:11:29 | 29 | 29 | Who is weak, and I am not weak? who is scandalized, and I do not burn?'
      v:030: '2CO:11:30 | 30 | 30 | If I must needs glory: I will glory of the things that concern my infirmity.'
      v:031: '2CO:11:31 | 31 | 31 | The God and Father of our Lord Jesus Christ, who is blessed for ever, knoweth that I lie not.'
      v:032: '2CO:11:32 | 32 | 32 | {VERSE_FOOTNOTE_INDEX_REF 0}At Damascus, the governor of the nation, under Aretas, the king, guarded the city of the Damascenes, to apprehend me:'
