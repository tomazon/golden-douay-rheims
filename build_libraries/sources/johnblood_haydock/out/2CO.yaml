    verses:
      v:001: '2CO:3:1 | 1 | 1 | Do we begin again to commend ourselves? Or do we need (as some do) epistles of commendation to you, or from you?'
      v:002: '2CO:3:2 | 2 | 2 | You are our epistle, written in our hearts, which is known and read by all men:'
      v:003: '2CO:3:3 | 3 | 3 | You being made manifest, that you are the epistle of Christ, ministered by us, and written not with ink, but with the Spirit of the living God: not in tables of stone, but in fleshly tables of the heart.'
      v:004: '2CO:3:4 | 4 | 4 | And such confidence we have, through Christ, towards God:'
      v:005: '2CO:3:5 | 5 | 5 | Not that we are sufficient to think any thing of ourselves, as of ourselves: but our sufficiency is from God:'
      v:006: '2CO:3:6 | 6 | 6 | Who also hath made us fit ministers of the new testament: not in the letter, but in the Spirit: for the letter killeth: but the Spirit giveth life.'
      v:007: '2CO:3:7 | 7 | 7 | Now if the ministration of death, engraven with letters upon stones, was glorious; so that the children of Israel could not steadfastly behold the face of Moses, for the glory of his countenance, which is done away:'
      v:008: 2CO:3:8 | 8 | 8 | How shall not the ministration of the Spirit be rather in glory?
      v:009: '2CO:3:9 | 9 | 9 | For if the ministration of condemnation be glory: much more the ministration of justice aboundeth in glory?'
      v:010: '2CO:3:10 | 10 | 10 | For even that which was glorious in this part was not glorified, by reason of the glory that excelleth.'
      v:011: '2CO:3:11 | 11 | 11 | For if that which is done away, was glorious: much more that which remaineth is in glory.'
      v:012: '2CO:3:12 | 12 | 12 | Having, therefore, such hope, we use much confidence:'
      v:013: '2CO:3:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}And not as Moses put a veil over his face, that the children of Israel might not steadfastly look on the face of that which is made void,'
      v:014: '2CO:3:14 | 14 | 14 | But their senses were made dull. For, until this present day, the self-same veil, in the reading of the old testament, remaineth not taken away, (because in Christ it is done away.)'
      v:015: '2CO:3:15 | 15 | 15 | But even until this day when Moses is read, the veil is upon their heart.'
      v:016: '2CO:3:16 | 16 | 16 | But when they shall be converted to the Lord, the veil shall be taken away.'
      v:017: '2CO:3:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}Now the Lord is a Spirit: and where the Spirit of the Lord is, there is liberty.'
      v:018: '2CO:3:18 | 18 | 18 | But we all, beholding the glory of the Lord with face uncovered, are transformed into the same image from glory to glory, as by the Spirit of the Lord.'
  c:004:
    commentary:
      v:001:
        - '2CO:4:1 | 1 | 1 | The apostle, having in the last chapter shewn the excellence of his ministry above that of the law, proceeds to inform them of his own labours, &c. in order to destroy the credit which the false teachers had acquired amongst the Corinthians, and to caution them against any attempts that these teachers might make to destroy what had caused St. Paul so much trouble to effect. But he still refers all to God. As for these false teachers, what Churches had they founded? what persecutions have they endured? (Calmet)'
      v:003:
        - '2CO:4:3 | 3 | 3 | The apostle here brings another proof of the sincerity of his preaching, viz. the success with which it is attended: And he says, if there be any who have not yet received it, that is their own fault. For had they been as eager to receive it, as we have been to announce it to them, the whole world had[would have?] long since been converted. (Theodoret)'
      v:004:
        - '2CO:4:4 | 4 | 4 | <i>In whom the God of this world hath blinded the minds of unbelievers.</i>[1] Thus the words are placed, both in the Latin and Greek text, so that the true God seems to be called the <i>God of this world,</i> as he is elsewhere called <i>the God of heaven, the God of Abraham.</i> God, says St. Chrysostom, <i>blinded,</i> that is, permitted them to be blinded. Others translate, <i>in whom God hat blinded the minds of the infidels of this world;</i> so that <i>this world</i> may be joined with <i>unbelievers,</i> and not with <i>God:</i> and by the <i>God of this world,</i> some understand the devil, called sometimes <i>the prince</i> of this world, that is, of the wicked. (Witham)'
      v:006:
        - '2CO:4:6 | 6 | 6 | <i>The light to shine out of darkness.</i> He alludes to what is related at the first creation, when God divided <i>the light from darkness.</i> (Genesis i. 4.) --- <i>In the face of Christ Jesus,</i> which may signify in the <i>person</i> of Christ, who was the <i>true light enlightening every man, that comes into this world.</i> (John i. 9.) (Witham)'
      v:008:
        - '2CO:4:8 | 8 | 8 | <i>We are straitened.</i>[2] This, by the Greek, seems the sense of the Latin word, which is taken to signify, one perplexed, and in a doubt. See John xiii. 22.; Acts xxv. 20.; Galatians iv. 20. (Witham)'
      v:010:
        - '2CO:4:10 | 10 | 10 | <i>That the life also of Jesus may be made manifest in our bodies,</i> when we suffer, and undertake voluntary sufferings for his sake. (Witham)'
      v:012:
        - '2CO:4:12 | 12 | 12 | <i>Death worketh in us,</i> when we are under persecutions, and dangers of death, <i>and life in you,</i> who live in ease and plenty. (Witham) --- The preaching of the gospel, which we undertake in such a disinterested manner, and which exposes us to so many dangers, is the cause of death to us, but of life to you. It draws down upon us a thousand dangers and disgraces; but procures you all kinds of advantages. You tranquilly enjoy the fruit of our labour, though we do not envy you this happiness, because we hope one day to enjoy the reward of our labours. (Calmet)'
      v:013:
        - '2CO:4:13 | 13 | 13 | <i>We also believe,</i> &c. That is, we have the like faith as David, when he spoke in that manner; we hope and believe, God will deliver us, or at least raise us up from the dead with Jesus. (Witham){JOIN}<b>Ver. 15. &c.</b> <i>For all things,</i> that we suffer, <i>are for your sakes,</i> that many may be brought to give thanks, and to praise God for eternity. This encourages us not <i>to fail,</i> nor faint in the cause of God, under these <i>momentary</i> and <i>light tribulations, which mark</i> in us above measure, an exceeding and eternal weight of glory. See the Greek text. (Witham)'
      v:017:
        - '2CO:4:17 | 17 | 17 | <i>Worketh.</i> In the Greek, {GREEK:START katergazetai}κατηργαζηται{GREEK:END}, which the English Bible of the year 1577 falsely renders by <i>prepareth,</i> unwilling to allow, with the apostle, that tribulation worketh eternal glory. The ardour with which the apostle speaks is sufficient to inspire the most timid with courage. A life full of crosses, labours, persecutions, injuries, &c. he calls momentary and light, if compared with the eternal, immense, and incomprehensible glory prepared for us. (St. Augustine) --- All earthly substance, compared with the happiness of heaven, is rather a loss than a gain. This life, when put in comparison with that to come, is rather a death than life. (St. Gregory in Evangel.)'
    commentary_footnotes:
      001:
        - '2CO:4:1 | 1 | 1 | Ver. 4. In quibus Deus hujus sæculi excæcavit mentes infidelium, {GREEK:START en ois o Theos tou aionos toutou etuphlose ta noemata ton apiston}ην οισ ο Θηοσ του αιονοσ τουτου ητυφλοση τα νοηματα τον απιστον{GREEK:END}. St. Chrysostom, {GREEK:START om. e}ω. η{GREEK:END}. p. 594. lin. 11. says, it should be read thus: {GREEK:START anagnosteon, oti ton apiston tou aionos toutou, etuphlosen o theos}αναγνοστηον, οτι τον απιστον του αιονοσ τουτου, ητυφλοσην ο θηοσ{GREEK:END} [] <u>oemata</u>.'
