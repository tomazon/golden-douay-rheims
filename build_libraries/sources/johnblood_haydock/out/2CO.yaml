      v:001: '2CO:6:1 | 1 | 1 | And we helping, do exhort you, that you receive not the grace of God in vain.'
      v:002: '2CO:6:2 | 2 | 2 | For he saith: {VERSE_FOOTNOTE_INDEX_REF 0}In an accepted time have I heard thee: and in the day of salvation have I helped thee. Behold, now is the acceptable time: behold, now is the day of salvation.'
