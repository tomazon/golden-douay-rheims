    verses:
      v:001: '2CO:5:1 | 1 | 1 | For we know that if our earthly house of this habitation be dissolved, that we have a building of God, a house not made with hands, eternal in heaven.'
      v:002: '2CO:5:2 | 2 | 2 | For in this also we groan, desiring to be clothed over with our habitation, which is from heaven.'
      v:003: '2CO:5:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}If so that we may be found clothed, not naked.'
      v:004: '2CO:5:4 | 4 | 4 | For we also, who are in this tabernacle, do groan, being burthened: because we would not be unclothed, but clothed over, that what is mortal may be swallowed up by life.'
