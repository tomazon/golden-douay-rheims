      001:
        - '2CO:7:1 | 1 | 1 | Ver. 2. Capite nos, {GREEK:START choresate emas}χορησατη ημασ{GREEK:END}. St. Chrysostom says, hom. xiv., {GREEK:START toutesti philesate emas}τουτηστι φιλησατη ημασ{GREEK:END}. Others think the sense is, receive and understand the instruction I give you.'
