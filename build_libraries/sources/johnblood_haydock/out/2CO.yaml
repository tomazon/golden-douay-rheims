    verses:
      v:001: 2CO:12:1 | 1 | 1 | If I must glory (it is not expedient indeed:) but I will come to visions and revelations of the Lord.
      v:002: '2CO:12:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}I know a man in Christ above fourteen years ago, whether in the body I know not, or out of the body I know not, God knoweth, such a one caught up to the third heaven.'
      v:003: '2CO:12:3 | 3 | 3 | And I know such a man, whether in the body, or out of the body, I know not, God knoweth:'
      v:004: '2CO:12:4 | 4 | 4 | That he was caught up into paradise: and heard secret words, which it is not allowed to man to utter.'
      v:005: '2CO:12:5 | 5 | 5 | Of such a one I will glory: but for myself I will glory nothing, but in my infirmities.'
      v:006: '2CO:12:6 | 6 | 6 | For even if I would glory, I shall not be foolish: for I shall say the truth: but I forbear, lest any man should think of me above that which he seeth in me, or any thing he heareth from me.'
      v:007: '2CO:12:7 | 7 | 7 | And lest the greatness of the revelations should puff me up, there was given me a sting of my flesh, an angel of Satan, to buffet me.'
      v:008: '2CO:12:8 | 8 | 8 | For which thing I thrice besought the Lord, that it might depart from me:'
      v:009: '2CO:12:9 | 9 | 9 | And he said to me: My grace is sufficient for thee: for power is made perfect in infirmity. Gladly, therefore, will I glory in my infirmities, that the power of Christ may dwell in me.'
      v:010: "2CO:12:10 | 10 | 10 | Therefore I take pleasure in my infirmities, in reproaches, in necessities, in persecutions, in distresses for Christ's sake. For when I am weak, then am I powerful."
      v:011: '2CO:12:11 | 11 | 11 | I am become foolish: you have compelled me. For I ought to have been commended by you: for in nothing am I less than those, who are above measure apostles: although I am nothing.'
      v:012: '2CO:12:12 | 12 | 12 | Yet the signs of my apostleship have been wrought on you, in all patience, in signs, and wonders, and mighty deeds.'
      v:013: '2CO:12:13 | 13 | 13 | For what is there that you have had less than the other churches; but that I myself was not burthensome to you? Pardon me this injury.'
      v:014: '2CO:12:14 | 14 | 14 | Behold, now the third time I am ready to come to you: and I will not be burthensome to you. For I seek not the things that are yours, but you. For neither ought the children to lay up for the parents, but the parents for the children.'
      v:015: '2CO:12:15 | 15 | 15 | But I most gladly will spend and be spent myself for your souls: although, loving you more, I be loved less.'
      v:016: '2CO:12:16 | 16 | 16 | But be it so: I did not burthen you: but being crafty, I caught you by guile.'
      v:017: '2CO:12:17 | 17 | 17 | Did I circumvent you, by any of those whom I sent to you?'
      v:018: '2CO:12:18 | 18 | 18 | I desired Titus, and I sent with him a brother. Did Titus circumvent you? did we not walk with the same spirit? did we not in the same steps?'
      v:019: '2CO:12:19 | 19 | 19 | Of old, think you that we excuse ourselves to you? We speak before God in Christ: but all things, my dearly beloved, for your edification.'
      v:020: '2CO:12:20 | 20 | 20 | For I fear, lest perhaps when I come, I shall not find you such as I would: and that I shall be found by you such as you would not: lest perhaps contentions, envyings, animosities, dissensions, detractions, whisperings, swellings, seditions, be among you:'
      v:021: '2CO:12:21 | 21 | 21 | Lest again, when I come, God humble me among you: and I bewail many of them that sinned before, and have not done penance for the uncleanness, and fornication, and lasciviousness, that they have committed.'
  c:013:
    commentary:
      v:001:
        - '2CO:13:1 | 1 | 1 | The third time he had made preparations to visit the Corinthians, (see chap. xii. 14.) when every delinquent shall be tried as the law directs. (Deuteronomy xix. 15.; Matthew xviii. 16.; Hebrews x. 28.)'
      v:002:
        - '2CO:13:2 | 2 | 2 | <i>I will not spare.</i> Estius, Menochius, and others explain this of the censures, excommunications, &c. of the Church; whilst some are of opinion that he means temporal punishments. But we must observe, that not unfrequently God punished, even in a sensible manner, those who by their crimes had compelled their pastors to make use of the spiritual sword. (Calmet)'
      v:003:
        - '2CO:13:3 | 3 | 3 | <i>Do you seek a proof?</i> By the Greek it signifies for you, or in your regard. The sense is, that he has left me power enough to chastise those among you who shall deserve it, when I come. (Witham) --- I do not know why you delay your conversion. Can you doubt whether it is God who speaks to you by my mouth, who has great power among you, and who is very capable of punishing you. (Bible de Vence)'
      v:004:
        - '2CO:13:4 | 4 | 4 | <i>He was crucified through weakness.</i> That is, he took upon him our weak and infirm nature, in which he was made capable of suffering, and of laying down willingly his life for us on the cross. But he liveth again by the <i>power of God,</i> of his divine power. --- <i>We also are weak in him,</i> like him liable to sufferings, undergoing sufferings by his example; <i>but we shall live with him</i> by <i>the power</i> of God, of which you have also a share. (Witham)'
      v:005:
        - '2CO:13:5 | 5 | 5 | <i>Try your ownselves if you be in the faith.</i>[1] He does not mean if they have a right Christian faith or belief, but either whether they had a saving Christian faith working in them by charity, or as St. Chrysostom says, a faith that shewed itself by the gift of miracles, at that time commonly given to the first Christians. --- <i>Unless perhaps you are disapproved,</i>[2] rejected, and justly deprived of this gift, which was a proof that they were Christians, and had received the Spirit of Christ. I judged it better to translate here <i>disapproved,</i> that <i>reprobates,</i> which in other places is often taken as opposed to the predestinate and the elect, whereas there it signifies those who were rejected, and deprived of the gifts of the spirit, particularly of that of miracles, and of those spiritual gifts granted to the first Christians, and which were a proof that they had received the grace: and the 7th verse, <i>not that we may appear approved, but that....we may be as reprobates.</i> That is, we wish that we may have no occasion to shew the power and the gifts of the spirit, and that of miracles, but as if we were rejected, disapproved, reproved, and deprived of such proofs. (Witham)'
      v:006:
        - '2CO:13:6 | 6 | 6-7 | I trust that we have not fallen from the state in which we were, but that we continue to exercise our ministry and to use the power which he has given us. Though I do not wish to find you guilty of any sins which may oblige me to use this power over you. I rather wish in this respect to have no authority whatever over you, to be as it were an outcast or reprobate, that you may never feel the power that God hath given me for the punishment of the wicked. (St. Chrysostom) --- <i>Reprobates.</i> That is, without proof, by having no occasion of shewing our power in punishing you. (Challoner)'
      v:009:
        - '2CO:13:9 | 9 | 9 | <i>We rejoice</i> that we have not made our power appear in punishing the wicked, and afflicting our enemies; we are glad that we appear to them to be weak; but we are particularly glad, when you live in such a manner as to give us no occasion of reprimanding you, or of exercising our power over you. (St. Chrysostom)'
      v:010:
        - "2CO:13:10 | 10 | 10 | We write this for the edification of Christ's mystical body, and to cause all men to enter; not for its destruction, and to compel many to abandon it."
      v:011:
        - '2CO:13:11 | 11 | 11 | <i>Rejoice. <u>Chairete</u>,</i> bene valete. In this sense the Greeks used this term at the conclusion of their writings; and {GREEK:START Loipon}Λοιπον{GREEK:END}, to denote that the writer or speaker was hastening to a conclusion. (Pastorini) --- <i>Be perfect.</i>[3] Literally, in the Latin <i>be exhorted.</i> (Witham)'
      v:012:
        - '2CO:13:12 | 12 | 12 | This was customary with both Jews and Persians, as we learn from Xenophon and Herodotus, and with other oriental nations. And in process of time, from the custom of common life, it was introduced into ecclesiastial assemblies. The ancients were in the habit before they began their meal to embrace each other, to manifest by that sign their mutual cordiality and friendship; then they contributed their alms, that they might give a substantial proof of what was represented by their kiss of charity. (Pastorini)'
      v:013:
        - '2CO:13:13 | 13 | 13 | For my part, I wish you, with all my heart, that the grace of our Lord Jesus Christ, the charity of God, and the communication of his holy Spirit, may dwell with you all. Amen is wanted in the Greek, but was added by the Church of Corinth, which was accustomed to make this reply as often as this epistle was read. When we recall to our mind the excess of corruption that had reigned in the city of Corinth under paganism, excess attested by profane authors, and which St. Paul brings to their recollection, (1 Corinthians vi. 9.) we are all astonishment that in the short space of four years the gospel had operated amongst the faithful of this church, such a prodigious change in their manners, and that they were become capable of receiving lessons of morality so very pure as is this of the apostle. (Bergier.)'
    commentary_footnotes:
      001:
        - '2CO:13:1 | 1 | 1 | Ver. 5. Si estis in fide, {GREEK:START ei este en te pistei}ηι ηστη ην τη πιστηι{GREEK:END}. St. Chrysostom, {GREEK:START om. kth}ω. κθ{GREEK:END}., p. 701, {GREEK:START emoi dokei entautha legein ten ton semeion}ημοι δοκηι ηνταυθα ληγηιν την τον σημηιον{GREEK:END}. Also in Ver. 5., Nisi forte reprobi estis, {GREEK:START adokimoi}αδοκιμοι{GREEK:END}, improbati, or non probati. The Protestants, as well as Rheims, hath reprobates; but Dr. Wells, in his amendments, has put destitute of proofs, which here is the true sense.'
      002:
        - '2CO:13:2 | 2 | 2 | Ver. 7. Non ut nos probati appareamus....nos autem ut reprobi simus, {GREEK:START os}οσ{GREEK:END} (not {GREEK:START ina}ινα{GREEK:END}) {GREEK:START adokimoi omen}αδοκιμοι ωην{GREEK:END}, i.e. sicut or tanquam non probati simus.'
      003:
        - '2CO:13:3 | 3 | 3 | Ver. 11. Exhortamini, {GREEK:START parakaleisthe}παρακαληισθη{GREEK:END}, consolemini, consolationem capite.'
