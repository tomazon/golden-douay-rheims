    verses:
      v:001: '2CO:4:1 | 1 | 1 | Therefore, seeing we have the ministration, according as we have obtained mercy, we faint not.'
      v:002: "2CO:4:2 | 2 | 2 | But we renounce the hidden things of dishonesty, not walking in craftiness, nor adulterating the word of God, but by manifestation of the truth commending ourselves to every man's conscience, in the sight of God."
      v:003: '2CO:4:3 | 3 | 3 | And if our gospel be also hidden, it is hidden to them who perish:'
      v:004: '2CO:4:4 | 4 | 4 | In whom the God of this world hath blinded the minds of unbelievers, that the light of the gospel of the glory of Christ, who is the image of God, should not shine unto them.'
      v:005: '2CO:4:5 | 5 | 5 | For we preach not ourselves, but Jesus Christ, our Lord: and ourselves, your servants, through Jesus.'
      v:006: '2CO:4:6 | 6 | 6 | For God, who commanded the light to shine out of darkness, hath shined in our hearts, to give the light of the knowledge of the glory of God, in the face of Christ Jesus.'
      v:007: '2CO:4:7 | 7 | 7 | But we have this treasure in earthen vessels: that the excellency may be of the power of God, and not of us.'
      v:008: '2CO:4:8 | 8 | 8 | In all things we suffer tribulation, but are not distressed: we are straitened, but are not destitute:'
      v:009: '2CO:4:9 | 9 | 9 | We suffer persecution, but are not forsaken: we are cast down, but we perish not:'
      v:010: '2CO:4:10 | 10 | 10 | Always bearing about in our body the dying of Jesus, that the life also of Jesus may be made manifest in our bodies.'
      v:011: "2CO:4:11 | 11 | 11 | For we who live, are always delivered unto death for Jesus' sake: that the life also of Jesus may be made manifest in our mortal flesh."
      v:012: '2CO:4:12 | 12 | 12 | So then death worketh in us, but life in you.'
      v:013: '2CO:4:13 | 13 | 13 | But having the same spirit of faith, as it is written: {VERSE_FOOTNOTE_INDEX_REF 0}I have believed, therefore I have spoken: we also believe, and therefore we speak:'
      v:014: '2CO:4:14 | 14 | 14 | Knowing that he who raised up Jesus, will raise us up also with Jesus, and place us with you.'
      v:015: '2CO:4:15 | 15 | 15 | For all things <i>are</i> for your sakes: that the grace abounding through many, may abound in thanksgiving to the glory of God.'
      v:016: '2CO:4:16 | 16 | 16 | For which cause we faint not; but though our outward man is corrupted: yet the inward man is renewed day by day.'
      v:017: '2CO:4:17 | 17 | 17 | For our present tribulation, which is momentary and light, worketh for us above measure exceedingly an eternal weight of glory.'
      v:018: '2CO:4:18 | 18 | 18 | While we look not at the things which are seen, but at the things which are not seen. For the things which are seen, are temporal: but the things which are not seen, are eternal.'
  c:005:
    commentary:
      v:001:
        - '2CO:5:1 | 1 | 1 | <i>Of this habitation.</i>[1] In the Greek, of this <i>tabernacle;</i> i.e. of the body. St. Chrysostom takes notice that a <i>tabernacle,</i> or <i>tent,</i> is not to dwell in for a long time, but only to lodge in for a while, as this life is short; but the <i>building</i> God has prepared for his elect in heaven, is for eternity. (Witham) --- But, although the hopes of possessing this eternal mansion consoles us interiorly, and supports us under the pressure of evil, the obligation we have of purchasing it, even at the expense of our lives, does not fail to afflict us. (Bible de Vence)'
      v:002:
        - '2CO:5:2 | 2 | 2 | <i>To be clothed over,</i> signifying the natural desire men have not to die, but to be changed without dying to a happy state in heaven. (Witham)'
      v:003:
        - '2CO:5:3 | 3 | 3 | <i>That we may be found clothed, not naked,</i>[2] not divested of the body, as before; i.e. we desire immortal happiness without dying: though some expound it, <i>not naked;</i> i.e. not deprived of the glory we hope for. (Witham)'
      v:005:
        - '2CO:5:5 | 5 | 5 | <i>He that maketh us for this very thing,</i> (literally, <i>to this same thing</i> ) <i>is God,</i> who created us to be eternally happy, who hath <i>given us the earnest of the Spirit.</i> See Chap. i. ver. 22. (Witham)'
      v:006:
        - '2CO:5:6 | 6 | 6 | <i>We are absent from the Lord,</i> and as it were pilgrims. He compares the condition of men in this mortal life with that of pilgrims far from their own beloved country, yet with hopes to arrive there, which makes them willing to undergo dangers, and makes Christians even resigned to death, to a separation of the body from the soul, that they may <i>be present with the Lord,</i> and enjoy him. But let every one reflect that he must be judged, and receive a reward or punishment <i>according</i> to his works. (ver. 10.) (Witham)'
      v:007:
        - 2CO:5:7 | 7 | 7 | It is only by faith we now walk in this foreign land towards God; we do not as yet feast on Him by any clear view. (Bible de Vence)
      v:011:
        - '2CO:5:11 | 11 | 11 | <i>Knowing, therefore, the fear of the Lord,</i> and how dreadful a thing it is to appear at his tribunal, we endeavour to exhort men to fear and to worship him: and this intention is made <i>known to God,</i> who sees our heart: and I hope our sincere manner of asking and preaching is also <i>known</i> to your consciences. (Witham)'
      v:012:
        - '2CO:5:12 | 12 | 12 | <i>We commend not,</i> nor desire to commend <i>ourselves,</i> but they who may do harm to others, and to the progress of the gospel, make it necessary to speak what may give you an occasion to answer their objections, and even <i>to glory in my behalf</i> against those who <i>glory in face,</i> in outward appearances of learning and talents, but <i>not in heart,</i> being sensible themselves that they have no solid grounds of boasting in this manner. (Witham)'
      v:013:
        - "2CO:5:13 | 13 | 13 | <i>For whether we be transported in mind,</i> and out of zeal for the good of others seem to <i>exceed</i> in speaking of ourselves, it is <i>to God,</i> for God's honour and that of his ministers: or <i>whether we be</i> more <i>moderate,</i>[3] (literally, <i>sober</i> ) that is, if I speak not, even what with truth I might, of my own actions, it is <i>to you,</i> to give you an example of modesty and humility."
      v:014:
        - '2CO:5:14 | 14 | 14 | <i>For the charity of Christ,</i> the love of God, the love that Christ has shewn to me and all mankind, and a return of love due to him, <i>presseth</i> me on, is the motive of all that I do; because I consider that <i>if one,</i> our Redeemer Christ Jesus, <i>died for all, then all were dead,</i> and had been lost in their sins, had not Christ come to redeem us. Thus St. Augustine in many places, proving original sin against the Pelagians. Divers interpreters add this exposition, <i>therefore all are dead;</i> that is, ought to die, and by a new life look upon themselves as dead to sin, which is connected with what follows in the next verse. (Witham)'
      v:015:
        - '2CO:5:15 | 15 | 15 | <i>And Christ died for all,</i> (not only for the predestinate or the elect) <i>that they also, who live, may not now live to themselves;</i> that they may not follow their own inclinations of their nature, corrupted by sin, but may seek in all things the will of Christ, their Redeemer, their Lord, to whom they belong, who died and rose again for them. (Witham)'
      v:016:
        - '2CO:5:16 | 16 | 16 | <i>Wherefore, henceforth we know no man according to the flesh;</i> i.e. having our thoughts and hearts fixed upon Christ, as he is risen, and has prepared for us an immortal life, <i>we know not,</i> i.e. we do not esteem any thing in this mortal life, nor any man according to any human considerations of this life; we regard not whether they are Jews, and the sons of Abraham, or Gentiles; nay, <i>if we have known</i> and esteemed Christ, as descending from Abraham and David, <i>now we know him so no longer,</i> nor consider him as born a mortal man, but as he is risen immortal, and will bless us with an immortal and eternal glory. (Witham)'
      v:017:
        - '2CO:5:17 | 17 | 17 | <i>If then any be in Christ,</i> &c. The sense seems to be, if by believing in Christ we are become as it were new creatures, rescued by his grace and his Spirit, the <i>old things are passed away,</i> we must renounce all former carnal affections, all sin and all errors in which either Jews or Gentiles lived. --- <i>Behold all things are made new:</i> the New Testament succeeds to the Old, the law and doctrine of Christ to the law of Moses, the Christian Church to the Jewish Synagogue, truth and grace to types and figures, &c. (Witham) --- With the renovated Christian all his thoughts, sentiments, inclinations, and actions, are new.'
      v:018:
        - '2CO:5:18 | 18 | 18 | <i>But all things</i> (all these blessings of grace and glory) <i>are of God,</i> who hath sent his only divine Son, by whom <i>he hath reconciled us to himself,</i> by his incarnation and death for our redemption. (Witham)'
      v:019:
        - '2CO:5:19 | 19 | 19 | <i>Not imputing,</i> i.e. truly taking away our sins, <i>blotting out the handwriting of the decree which was against us,...fastening it to the cross,</i> as it is said, Colossians ii. 14. And to us, who are his apostles and the ministers of his gospel, he <i>hath imparted</i> and <i>committed</i> this <i>word of reconciliation,</i> by the preaching of his doctrine, and the administration of his sacraments, &c. In these functions we act and we speak to you as the <i>ambassadors of Christ;</i> we speak to you in his name, we represent his person, when we exhort you to <i>be reconciled to God.</i> "He that heareth you, heareth me." (Luke x. 16.) (Witham)'
      v:020:
        - '2CO:5:20 | 20 | 20 | Be not deaf to this voice, harden not your hearts, suffer yourselves to be moved to the charity of God: it is immense, it is infinite. (Bible de Vence)'
      v:021:
        - "2CO:5:21 | 21 | 21 | <i>Him</i> (Christ) <i>who knew no sin,</i> (who had never sinned, nor was capable of sinning) <i>he</i> (God) <i>hath made</i> [4] <i>sin for us.</i> I had translated, with some French translators, <i>he hath made a sacrifice for sin,</i> as it is expounded by St. Augustine and many others, and grounded upon the authority of the Scriptures, in which the sacrifices for sins are divers times called sins, as Osee iv. 8. and in several places in Leviticus, by the Hebrew word <i>Chattat,</i> which signifies a sin, and is translated a victim for sin. But as this is not the only interpretation, and that my design is always a literal translation of the text, not a paraphrase, upon second thoughts I judged it better to follow the very words of the Greek, as well as of the Latin text. For besides the exposition already mentioned, others expound these words, <i>him he hath made sin for us,</i> to signify that he made Christ like unto sinners, a mortal man, with the similitude of sin. Others that he made he reputed a sinner; <i>with the wicked was he reputed;</i> (Mark xv. 28.) God having <i>laid upon him all our iniquities.</i> (Isaias liii. 6.) --- <i>That we might be made the justice of God in him;</i> that is, that we might be justified and sanctified by God's sanctifying grace, and the justice we receive from him. (Witham) --- <i>Sin for us.</i> That is, to be a <i>sin-offering,</i> a victim for <i>sin.</i> (Challoner)"
