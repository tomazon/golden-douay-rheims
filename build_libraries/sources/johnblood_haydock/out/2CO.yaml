    verses:
      v:001: '2CO:2:1 | 1 | 1 | But I determined this with myself, that I would not to come to you again in sorrow:'
      v:002: '2CO:2:2 | 2 | 2 | For if I make you sorrowful, who is he then that should make me glad, but he who is made sorrowful by me?'
      v:003: '2CO:2:3 | 3 | 3 | And I wrote this same to you; that I may not, when I come, have sorrow upon sorrow, from them of whom I ought to rejoice: having confidence in you all that my joy is that of you all.'
      v:004: '2CO:2:4 | 4 | 4 | For out of much affliction, and anguish of heart, I wrote to you with many tears: not that you should be made sorrowful, but that you might know the charity I have more abundantly towards you.'
      v:005: '2CO:2:5 | 5 | 5 | And if any one have caused grief, he hath not grieved me, but in part, that I may not burden you all.'
      v:006: '2CO:2:6 | 6 | 6 | To him who is such a one, this rebuke is sufficient, which is given by many:'
      v:007: '2CO:2:7 | 7 | 7 | So that on the contrary you should rather forgive him, and comfort him, lest perhaps such a one be swallowed up with overmuch sorrow.'
      v:008: '2CO:2:8 | 8 | 8 | Wherefore I beseech you, that you would confirm your charity towards him.'
      v:009: '2CO:2:9 | 9 | 9 | For to this end also did I write, that I might know the experiment of you, whether you be obedient in all things.'
      v:010: '2CO:2:10 | 10 | 10 | And to whom you have forgiven any thing, I also: for, what I forgave, if I have forgiven any thing, <i>it was</i> for your sakes in the person of Christ,'
      v:011: '2CO:2:11 | 11 | 11 | That we may not be circumvented by Satan: for we are not ignorant of his devices.'
      v:012: '2CO:2:12 | 12 | 12 | And when I was come to Troas, for the gospel of Christ, and a door was opened to me in the Lord,'
      v:013: '2CO:2:13 | 13 | 13 | I had no rest in my spirit, because I found not Titus, my brother, but bidding them farewell, I went into Macedonia.'
      v:014: '2CO:2:14 | 14 | 14 | Now thanks be to God, who always causeth us to triumph in Christ Jesus, and maketh manifest the odour of his knowledge by us in every place.'
      v:015: '2CO:2:15 | 15 | 15 | For we are unto God the good odour of Christ in them who are saved, and in them who perish.'
      v:016: '2CO:2:16 | 16 | 16 | To some, indeed the odour of death unto death: but to the others, the odour of life unto life. And for these things who is so sufficient?'
      v:017: '2CO:2:17 | 17 | 17 | For we are not as many adulterating the word of God, but with sincerity, but as from God, in the sight of God, we speak in Christ.'
  c:003:
    commentary:
      v:001:
        - '2CO:3:1 | 1 | 1 | The apostle had been obliged, in different parts of his first epistle, to say some things to his own advantage, in order to maintain the dignity of his ministry against false teachers, who had endeavoured to lessen his authority. He is again obliged to shew the excellency of his ministry, and the superiority of the gospel over the law of Moses. (Theodoret) --- We have not need, he says, of commendatory letters, like those false teachers: we have only to say that we founded the Church of Corinth, and we shall be sufficiently known. Your religion, your piety, and your virtues are renowned in the whole world. (ver. 2.) This is our letter: we have no need to speak: the effects speak for themselves. But still this is not our doing; for we are not sufficient to think any thing of ourselves. (ver. 5.) This letter is not of our writing; we could only do the same as Moses in the old law, prepare the tables, (ministered by us) it was God himself that wrote the ten commandments, and it is God himself that has written this our letter, by implanting his faith in your hearts. (Calmet)'
      v:002:
        - '2CO:3:2 | 2 | 2 | <i>You are our epistle,</i> better, and of greater force, than any commendatory epistle, <i>written</i> and engraven in my heart, by the love and affection I bear you. You may also be looked upon as the <i>epistle of Christ,</i> because of your zeal for the Christian religion, written upon the soft and <i>fleshy tables</i> of your tender affections, with which you have received, and kept his precepts; and not like the precepts of the law, which were engraven <i>on tables of stone,</i> which the hard-hearted Jews did not keep. (Witham)'
      v:003:
        - "2CO:3:3 | 3 | 3 | Though the Scriptures be of the Holy Ghost, the proper book of Christ's doctrine is in the hearts of the faithful, the true mansions of the holy Spirit. Hence St. Irenæus says: \"If the apostles had left no writings, ought we not to follow the order of tradition they delivered to the persons to whom they committed the Churches? How many barbarous nations have received and practised the faith without any thing written in ink and paper? (lib. iii. chap. 4.)"
      v:005:
        - '2CO:3:5 | 5 | 5-6 | <i>To think any thing of ourselves,</i> that may deserve a reward in heaven. --- But Christ hath <i>made us fit ministers</i> of his <i>New Testament by the Spirit: for the letter</i> of the Old Testament <i>killeth,</i> but <i>the Spirit</i> of the New Testament <i>giveth life.</i> (Witham) --- <i>The letter.</i> Not rightly understood, and taken without the spirit. (Challoner) --- This verse, (6th) refers to that in the last chapter, where he says: <i>And for these things who is so fit?</i> Who is so capable of such a ministry? It is God alone who gives us strength, light and grace. I am far from giving a part only to God, and a part to myself. It all exclusively belongs to him. (St. Chrysostom)'
      v:007:
        - '2CO:3:7 | 7 | 7 | <i>Now if the ministration of death:</i> he meaneth the former[1] law, which by giving them a greater knowledge, and not giving graces of itself to fulfil those precepts, occasioned <i>death, was</i> notwithstanding <i>glorious,</i> accompanied with miracles on Mount Sinai, and so that the Israelites, when Moses came down from the mountain, could not bear <i>the glory of his countenance,</i> which he was forced to cover with a veil, when he spoke to them. Shall not the <i>ministration of the Spirit</i> in the new law, which worketh our sanctification and salvation, <i>abound</i> with much greater <i>glory?</i> especially since the old law was to be <i>made void,</i> and pass away. --- <i>Neither was that glorified,</i> or to be esteemed glorious, in comparison of the new law, the blessings of the new so far surpassing those of the old law. (Witham) --- If the law of Moses, written on tables of stone, which was only able to cause death, inasmuch as it gave us light sufficient to know what was right, though it did not give us strength or graces to comply with the obligations imposed by it; if this law, nevertheless, was accompanied with so much glory, that Moses was obliged to put a veil over his face, what must we think of the <i>ministry of the Spirit,</i> and of the glorious duties of the apostleship? How ought our glory to be manifest, and who is fit for such an undertaking. If I thus extol the excellency of my ministry, do not imagine that I attribute any thing to myself. I am unworthy of this office, which so far surpasseth that of Moses, that his glory (ver. 10.) could not be truly called glory, when compared with this of ours, which so far excelleth his. (Calmet) --- The letter of the New Testament also, not truly taken or expounded by the Spirit of God, which is in his Church, must in the same manner be said to kill. See St. Augustine, serm. 70. & 100. de tempore. & l. de spirt. & lit. chap. 5. 6. & dein.'
      v:012:
        - "2CO:3:12 | 12 | 12 | <i>Having therefore such hope, we use much confidence</i> and assurance, and need not conceal God's promises, nor put a <i>veil over our face,</i> as Moses did, the children of Israel not being able to <i>look</i> on the face[2] <i>of that which is made void,</i> meaning on that passing glory of Moses, to whom the law was given, and of that law, and all that belonged to it, which was only to last till the coming of Christ, and which is now made void. The reading of the ordinary Greek is now different, viz. that they <i>looked</i> not on the <i>end</i> of that which is now made void, meaning by the <i>end,</i> on Christ, who was the end of the law, which now by his coming is abolished and made void, as it was always designed to be. (Witham)"
      v:013:
        - '2CO:3:13 | 13 | 13 | The apostle here informs the Corinthians that the apostles speak with confidence, without any veil, discovering to men mysteries hidden from the foundation of the world; not like Moses, who put a veil on his face that the Israelites <i>might not look steadfastly,</i> or might not discover the weakness and short duration of the law, which was represented by the light that surrounded his face, and which quickly passed away. St. Paul here gives the allegorical explanation of the light and veil on the face of Moses. (Estius)'
      v:014:
        - "2CO:3:14 | 14 | 14-15 | <i>But</i> the senses and <i>minds</i> of the Jews have been <i>dulled,</i> hardened, and blinded, so that <i>to this day</i> we may say the veil remains over their eyes and minds, and <i>hearts;</i> that is, the greatest part of them understand not Moses' books, prophecies, and those things that were figures of Christ. But they shall understand them, and the veil shall be <i>taken off,</i> when they shall be converted before the end of the world. (Witham)"
      v:017:
        - '2CO:3:17 | 17 | 17 | <i>Now the Lord is a Spirit.</i> Many expound it, <i>the Spirit is the Lord.</i> And where this Lord and this Spirit is, <i>there is liberty;</i> i.e. by this Spirit, they who are sanctified are freed from the slavery of sin and the devil. (Witham) --- We must recollect what he had said before, that the letter killeth and that the Spirit giveth life; that by the Spirit was meant the gospel, and by the letter was meant the law of Moses. Here he says that God is the Spirit, in opposition to the law of Moses; that he is the Author of the liberty of the children of God, in the new law; that in the new law are found the true adorers in spirit and truth, in opposition to the spirit of servitude which animated the Jews. (Calmet)'
      v:018:
        - '2CO:3:18 | 18 | 18 | <i>We all, beholding,</i>[3] &c. i.e. we who have been called to the faith of Christ, have received a greater knowledge; and we hope and believe to be hereafter <i>transformed into the same image,</i> and to be in some measure like unto God, whom we shall see and enjoy, when we pass from the less glory of grace and sanctification in this life, which is the seed of glory, to the state of a more perfect glory and happiness in heaven, says St. Augustine. (Witham)'
    commentary_footnotes:
      001:
        - '2CO:3:1 | 1 | 1 | Ver. 7. Ministratio mortis, {GREEK:START diakonia thanatou}διακονια θανατου{GREEK:END}. Thus, says St. Chrysostom, he calls the law, {GREEK:START ton nomon legei}τον νωον ληγηι{GREEK:END}. p. 584.'
      002:
        - '2CO:3:2 | 2 | 2 | Ver. 12. In faciem ejus quod evacuatur; but the common Greek copies, and also St. Chrysostom, {GREEK:START eis to telos}ηισ το τηλοσ{GREEK:END}, in finem.'
      003:
