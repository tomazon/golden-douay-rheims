      v:005: '2CO:7:5 | 5 | 5 | For also, when we were come into Macedonia, our flesh had no rest, but we suffered all tribulation: combats without, fears within.'
      v:006: '2CO:7:6 | 6 | 6 | But God, who comforteth the humble, comforted us by the coming of Titus.'
      v:007: '2CO:7:7 | 7 | 7 | And not by his coming only, but also by the consolation, wherewith he was comforted in you, relating to us your desire, your mourning, your zeal for me, so that I rejoiced the more.'
      v:008: '2CO:7:8 | 8 | 8 | For although I made you sorrowful by my epistle, I do not repent: and if I did repent, seeing that the same epistle (although but for a time) did make you sorrowful,'
      v:009: '2CO:7:9 | 9 | 9 | Now I am glad: not because you were made sorrowful: but because you were made sorrowful unto penance. For you were made sorrowful according to God, that in nothing you should suffer damage by us.'
      v:010: '2CO:7:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}For the sorrow which is according to God, worketh lasting penance unto salvation: but the sorrow of the world worketh death.'
      v:011: '2CO:7:11 | 11 | 11 | For behold this self-same thing, that you were made sorrowful according to God, how great carefulness it work in you: yea, defence; yea, indignation; yea, fear; yea, desire; yea, zeal; yea, revenge: in all things you have shewed yourselves to be undefiled in the matter.'
      v:012: '2CO:7:12 | 12 | 12 | Therefore, though I wrote to you, not on account of him who did the wrong, nor of him who suffered it: but to manifest our solicitude, which we have for you,'
      v:013: '2CO:7:13 | 13 | 13 | Before God: therefore we were comforted. But in our consolation we did the more abundantly rejoice for the joy of Titus, because his spirit was refreshed by you all.'
      v:014: '2CO:7:14 | 14 | 14 | And if I have boasted any thing to him of you, I have not been put to shame, but as we have spoken all things to you in truth, so also our boasting which was made to Titus, is found a truth:'
      v:015: '2CO:7:15 | 15 | 15 | And his bowels are more abundantly towards you: remembering the obedience of you all, how with fear and trembling you received him.'
      v:016: 2CO:7:16 | 16 | 16 | I rejoice that in all things I have confidence in you.
  c:008:
    commentary:
      v:001:
        - '2CO:8:1 | 1 | 1 | <i>Grace of God,</i>[1] <i>that hath been given in the Churches of Macedonia.</i> It was certainly the grace of God, that moved the Macedonians to make those charitable contributions for the relief of their poor Christian brethren in Judea, which St. Paul now speaks of: and therefore with those who seem the most exact translators, (even with the most approved Protestant translation) I have, according to the letter, put the <i>grace of God,</i> rather than the godly charity, as others would have it, whom I had once followed, and which I think probable, taking the <i>grace of God,</i> for a great grace, a great charity, or a great benevolence. (Witham)'
      v:002:
        - '2CO:8:2 | 2 | 2 | <i>Poverty hath abounded,</i> &c. The sense seems to be, that in their great poverty, they shewed the riches of <i>their simplicity,</i> that is, of a sincere, willing, and charitable heart. (Witham)'
      v:004:
        - '2CO:8:4 | 4 | 4 | <i>Begging of us the grace,</i> &c. We may translate, <i>benevolence,</i> or <i>charity,</i> meaning their charitable alms or contributions. It also may be called a grace, a favour, or a charity, which they did for the poor. He exhorts them to these charitable contributions by the example of Christ, who being the God of glory, made himself the lowest and poorest of men to enrich us with grace and glory. (Witham) --- <i>Towards the saints.</i> The saints whom St. Paul is here speaking of, are the faithful of Jerusalem, who had been deprived of all their property at the beginning of their conversion, by their countrymen, for their steady adherence to the Christian faith, and were now reduced to the greatest want. It is for the support of their brethren in Palestine that the charitable contributions here mentioned by St. Paul, were raised in the Churches of Macedon. (Calmet) --- In the Greek we read, entreating us to receive the alms which they offered as a contribution to the charitable fund destined for the saints, or faithful, at Jerusalem. See Romans xv. 25 and 26, and 1 Corinthians xvi. 1 and 3.'
      v:005:
        - '2CO:8:5 | 5 | 5 | <i>They gave their ownselves.</i> That is, they resigned themselves and families to the care of Providence for the necessaries of life, begging that the apostle would receive their alms, which exceeded even their means. (Calmet) --- And by the will of God they also gave themselves to us, that we might dispose of them, and of all that belonged to them, as we should judge proper. (Bible de Vence)'
      v:006:
        - '2CO:8:6 | 6 | 6 | <i>We desired Titus.</i> Having experienced the benevolence and generosity of the faithful of Macedon, St. Paul dismisses his faithful disciple, Titus, to exhort the Corinthians to imitate the example of their brethren in Macedon, laying before their eyes, in the following verses, the charity of Christ, who reduced himself to the greatest poverty and indigence, to shew us an example of humility and charity.'
      v:010:
        - '2CO:8:10 | 10 | 10 | <i>Begun not only to do, but also to be willing.</i> The sense seems to be, that they not only began the last year to do it, to contribute, but that they were the first that had this will, and began it of their own accord, by a motion of their own will. And therefore in the next chapter (ver. 2.) he <i>boasted</i> of their <i>ready mind</i> to <i>the Macedonians,</i> and that their zeal or emulation had incited a great many. (Witham)'
      v:012:
        - '2CO:8:12 | 12 | 12-13 | He tells them that it is the <i>will</i> that chiefly makes their charity <i>acceptable</i> to God, who sees the heart. And that the design is not to make others live at <i>their ease,</i> in a richer condition than those who give, but to make a kind of <i>equality,</i> their brethren in Judea being now in great poverty and want. (Witham) --- God regards two things in our alms: first, the zeal and good-will with which we give our alms; secondly, the greatness of our charities, that is, if they be proportionate to our means. If you have little, give a little, but with good-will; if you have much, give also much, but with equal benevolence and zeal. God measures the extent of our charity by the greatness of our zeal, not requiring of us what we have not, but what we have to spare, relieving others, without overcharging ourselves. (Bible de Vence) --- Yielding our superfluities, that the poor may not want necessaries. (Menochius)'
      v:014:
        - '2CO:8:14 | 14 | 14 | <i>This present time, let your abundance,</i> &c. The sense, according to some interpreters is, that the time may perhaps come, when they in Judea may supply the wants of those in Achaia in the same kind. Others rather understand it of a communication of spiritual for temporal goods, that your alms, by the assistance of those who will pray for you, and your charities, may obtain for you the spiritual riches of grace, which every one stands chiefly in need of. (Witham)'
      v:015:
        - "2CO:8:15 | 15 | 15 | <i>He that had much,</i> &c. The words were spoken of those who gathered the manna. (Exodus xvi. 18.) Every one was there ordered to gather such a particular measure, called a gomer, and they who for fear of wanting, gathered more, found they had no more than the measure they were ordered to take, and they, who as it happened, took less, still found they had their measure of a gomer. By this example, St. Paul exhorts them to contribute to the relief of their brethren, with confidence in God's providence, and without fear of wanting themselves. (Witham){JOIN}<b>Ver. 16. &c.</b> The apostle then tells them, that he has <i>sent Titus,</i> and two other brethren of known probity and honesty, lest any one should suspect, that he, or they should turn these charitable contributions to their own profit and advantage by enriching themselves, <i>that no one,</i> saith he, <i>might find fault with us in this abundance, which is managed by us.</i> (Witham)"
      v:018:
        - '2CO:8:18 | 18 | 18 | <i>Brother, whose praise is in the gospel, through all the Churches.</i>[2] It may either signify in writing or in preaching the gospel, so that though St. Jerome expound this of St. Luke, who wrote his gospel, (but probably not till after this time) yet St. Chrysostom rather understands it of Barnabas, by the words that follow, <i>who was ordained by the Churches companion of our travels.</i> Others also guess it might be Silas or Silvanus. Who the third brother was, is also uncertain. (Witham) --- Commentators very in their opinions upon the person here mentioned. St. Chrysostom and Theo. are of opinion, that this person is St. Luke or Barnabas; St. Jerome also thinks that it must be St. Luke the evangelist.'
      v:022:
        - '2CO:8:22 | 22 | 22-23 | <i>With much confidence in you, either for Titus,</i> &c. Some expound it of <i>the confidence</i> which this the third <i>brother</i> had in the Corinthians, but it seems rather to be understood of the confidence which St. Paul himself had in them, that they would shew great respect both to Titus, and to the other brethren whom he sent. He concludes, (ver. 24.) by exhorting them to these charitable contributions, which he calls the <i>manifestation</i> of their charity, in the <i>sight of the Churches.</i> Literally, in <i>the face of the Churches,</i> in your public meetings. (Witham) --- Most commentators understand here Apollo, but without any certainty. (Bible de Vence)'
    commentary_footnotes:
      001:
        - '2CO:8:1 | 1 | 1 | Ver. 1. Gratiam Dei. {GREEK:START ten charin tou Theou}την χαριν του Θηου{GREEK:END}. The same word gratia and {GREEK:START charis}χαρισ{GREEK:END} is used, ver. 4, 6 and 7, where it is generally understood of their charitable contributions.'
      002:
        - '2CO:8:2 | 2 | 2 | Ver. 18. Cujus laus est in evangelio, {GREEK:START ou o epainos en to euaggelio}ου ο ηπαινοσ ην το ηυαγγηλιο{GREEK:END}. See St. Chrysostom, {GREEK:START om. in}ω. ιν{GREEK:END}. p. 645. {GREEK:START othen moi dokei ton barnaban ainittesthai}οθην μοι δοκηι τον βαρναβαν αινιττησθαι{GREEK:END}.'
