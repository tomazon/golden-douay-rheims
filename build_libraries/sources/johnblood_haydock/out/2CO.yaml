  c:012:
    commentary:
      v:001:
        - '2CO:12:1 | 1 | 1 | <i>If I must glory.</i> St. Paul in the whole of this discourse shews the repugnance he had of speaking in his own praise, and that if he did it, it was only through constraint, and for the advantage of the Corinthians; as also to defend himself from his calumniators. (Calmet)'
      v:002:
        - '2CO:12:2 | 2 | 2 | <i>I know a man,</i> &c. He speaks of himself, as it were of a third person. --- <i>Whether in the body, I know not.</i> If St. Paul himself knew not, how can we pretend to decide, whether his soul was for some moments separated from his body, or in what manner he saw God. (Witham) --- It appears that this took place about the period when the Holy Ghost commanded that he should be separated for the work whereunto he was called. (Acts xiii. 2.)'
      v:004:
        - '2CO:12:4 | 4 | 4 | <i>Caught up into paradise.</i> St. Augustine and St. Thomas Aquinas are of opinion that this third heaven and paradise are the same place, and designate the abode of the blessed. In order to understand the language of the apostle, we must observe that the Hebrews distinguished three different heavens. The first comprised the air, the clouds, &c. as far as the fixed stars. The second included all the fixed stars; and the third was the abode of Angels, in which God himself discovered his infinite glory, &c. The first is called in Scripture simply the heavens, the second the firmament, and the third the heaven of heavens. (Calmet)'
      v:007:
        - '2CO:12:7 | 7 | 7-10 | <i>A sting of my flesh,</i>[1] <i>an angel,</i> or a messenger <i>of Satan,</i> to <i>buffet me.</i> The Latin word signifies any thing that pricks or stings, the Greek word a sharp stick or pale: he speaks by a metaphor, as also when he says <i>to buffet me;</i> that is, by causing great trouble or pain. Some understand by it a violent headache or pain, or distemper in the body. St. Augustine mentions this opinion, and does not reject it, in Psalm xcviii. tom. 4. p. 1069.; in Psalm cxxx. p. 1465. St. Jerome also speaks of it in chap. iv. ad Galatas, tom. 4. p. 274, Ed. Ben. But St. Chrysostom, by the sting, and the angel of Satan, understands that opposition which St. Paul met with from his enemies, and those of the gospel; as Satan signifies an adversary. Others understand troublesome temptations of the flesh, immodest thoughts, and representations, suggested by the devil, and permitted by Almighty God for his greater good. --- <i>Thrice I besought the Lord.</i> That is, many times, to be freed from it, but received only this answer from God, that his grace was sufficient to preserve me from consenting to sin. And that <i>power</i> and strength in virtue should increase, and be <i>perfected</i> in <i>weakness,</i> and by temptations, when they are resisted. St. Augustine seems to favour this exposition, in Psalm lviii. Conc. 2. p. 573. St. Jerome, in his letters to Eustochium, to Demetrias, and to Rusticus, the monk. And it is the opinion of St. Gregory, lib. 23. moral. tom. 1. p. 747. and of many others. (Witham) --- If there were any danger of pride from his revelations, the base and filthy suggestions of the enemy of souls must cause humiliations, and make him blush. But these are to be borne with submission to the will of God, for his power is more evident in supporting man under the greatest trials, than in freeing him from the attacks. --- <i>Power is made perfect.</i> The strength and power of God more perfectly shines forth in our weakness and infirmity; as the more weak we are of ourselves, the more illustrious is his grace in supporting us, and giving us the victory under all trials and conflicts. (Challoner) --- <i>When I am weak.</i> The more I suffer for Christ, the more I perceive the effects of his all-powerful grace, which sustains, enlightens, and strengthens me: the more also the glory and power of God appeareth in me. The pagans themselves were not ignorant that calamity was the soil in which virtue usually grows to perfection. Calamitas virtutis occasio est. (Seneca) --- Optimos nos esse dum infirmi sumus. (Pliny vii. ep. 26.)'
      v:011:
        - '2CO:12:11 | 11 | 11-13 | <i>Although I am nothing.</i> These words are a demonstration of the humility of St. Paul, when forced to speak his own praises. --- <i>The signs</i> and marks <i>of my apostleship....on you,</i> by your conversion, especially being accompanied by wonders and miracles. --- <i>Pardon me this injury.</i> A reproach by irony, against such as seemed to value him less, because he lived in poverty, and took nothing of them. (Witham)'
      v:014:
        - '2CO:12:14 | 14 | 14 | <i>Now the third time I am ready to come.</i> So he says again in the next chapter. That is, he was once with them, he had purposed to come a second time, and now a third time. --- <i>I seek not the things that are yours, but you.</i> That is, says St. Chrysostom, your <i>souls,</i> not your <i>goods;</i> your <i>salvation,</i> not your <i>gold.</i> --- <i>For the children.</i> A modest pretty turn in their favour, by saying that fathers and parents are commonly supposed to leave their goods and riches to their children, not children for their parents. (Witham) --- St. Paul came to Corinth for the first time in the year 52[A.D. 52], remaining with them 18 months. (Acts chap. xviii.) He came the second time in 55, but did not remain long with them; on which account it is omitted by St. Luke in the Acts. The date of this letter is in 57, when St. Paul again came to them towards the end of the year. (Calmet) --- Other interpreters, with no less authority question this sentiment, see ver. 1. of the following chapter, and say he only went twice; the first time as mentioned in Acts xviii. 1.; the second time, as we may draw from Acts xx. 2 and 3, after this epistle, as it is evident from comparing 2 Corinthians i. 15.'
      v:015:
        - '2CO:12:15 | 15 | 15 | <i>I most gladly will spend</i> [2] all, and even my life, for your sake, and so as to be <i>spent,</i> and even <i>sacrificed,</i> for your souls; though the more I love you, the less you or some of you love me, a kind and modest reproach. (Witham)'
      v:016:
        - '2CO:12:16 | 16 | 16-18 | <i>I caught you by guile.</i> He answers an objection or suspicion of his adversaries, as if he took no presents himself, but employed others to do it for him: he appeals to them, if Titus did not serve them in all things as he had done, in the same spirit, treading the same steps. <i>Think you,</i> as some pretended of old, formerly, or of a long time, that we make vain and false excuses to you, and at the bottom aim to be gainers by you? He appeals with an oath to God, that he does <i>all things</i> for their good, for their advantage, and <i>edification.</i> (Witham)'
      v:019:
        - '2CO:12:19 | 19 | 19 | After having answered one of their objections with regard to his disinterestedness, he thus proceeds: I perceive that of old, or for a long time, you have regarded this lengthened discourse merely as an apology to justify myself from the suspicion of avarice. But <i>we speak before God in Christ;</i> or, God is my witness that I have acted thus only for your edification. (Theodoret) --- Seeking not the things that are yours, but yourselves, most willingly to spend our strength and life, and to be spent or completely exhausted for the sake of your souls.'
      v:020:
        - '2CO:12:20 | 20 | 20-21 | He puts them in mind to be all of them reformed, to lay aside <i>animosities, dissensions, swellings,</i>[3] proceeding from pride, uncleanness, fornication, &c. which indeed will be a humiliation and trouble to him, to be forced to use his power by severities; for if he <i>find</i> them <i>such</i> as he <i>would not,</i> they will also <i>find him such as they would not.</i> (Witham) --- {GREEK:START Ton me metanoesanton}Τον μη μητανοησαντον{GREEK:END}. This, according to St. Augustine, is spoken here of doing great penance for heinous sins, and not merely of repentance, as some moderns would fain interpret it. (ep. 198.)'
    commentary_footnotes:
      001:
        - '2CO:12:1 | 1 | 1 | Ver. 7. Stimulus carnis meæ, angelus Satanæ, qui me colaphizet, {GREEK:START skolops te sarki}σκολοψ τη σαρκι{GREEK:END} (in carne mea) {GREEK:START aggelos Satan, ina me kolaphize}αγγηλοσ Σαταν, ινα μη κολαφιζη{GREEK:END}. See St. Chrysostom, {GREEK:START om. ks}ω. κσ{GREEK:END}. where he says, {GREEK:START me genoito}μη γηνοιτο{GREEK:END}. See Tillemont, chap. x. on S. Paul; Cornelius a Lapide; &c.'
      002:
        - '2CO:12:2 | 2 | 2 | Ver. 15. Libentissimè impendam, & superimpendar, {GREEK:START edista dapaneso, kai ekdapanethesomai}ηδιστα δαπανησο, και ηκδαπανηθησωαι{GREEK:END}, comsumam, & consumar.'
      003:
        - '2CO:12:3 | 3 | 3 | Ver. 20. Inflationes, {GREEK:START phusioseis}φυσιοσηισ{GREEK:END}, tumores; a metaphor for being puffed up with pride, vain glory, &c.'
