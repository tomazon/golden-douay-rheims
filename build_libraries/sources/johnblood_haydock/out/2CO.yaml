book_title: 'THE SECOND EPISTLE OF ST. PAUL, THE APOSTLE, TO THE CORINTHIANS.'
chapters:
  c:001:
    commentary:
      v:001:
        - "2CO:1:1 | 1 | 1 | St. Timothy, it appears, had been sent to Corinth to confirm the faithful in the doctrine which they had received from St. Paul. After he had fulfilled this commission, he returned to St. Paul, and gave him an account how they had behaved, and what good effects his first letter had produced. He styles him brother, to conciliate to him the esteem and respect of the Corinthians. This epistle is not merely addressed to the Corinthians, but to all Achaia, of which Corinth was the capital. (Estius) --- Others think that Timothy had left Corinth before St. Paul's first epistle had arrived thither; and that this determined St. Paul to send Titus with another disciple thither. See 2 Corinthians xii. 18. From him St. Paul had the consolation to learn the happy effects produced by his first letter. See 2 Corinthians vi. 7. 11."
      v:004:
        - '2CO:1:4 | 4 | 4 | <i>Wherewith we also are exhorted by God.</i> The Latin interpreter sometimes translates the same Greek word by <i>exhorted,</i> sometimes by <i>comforted:</i> so the sense may be, <i>with which we are comforted by God.</i> (Witham) --- St. Paul knew that his former letter had afflicted them exceedingly; here he comforts them by telling them that God had filled him with consolation in order to comfort them. The Greek rather signifies, by the consolation with which we are comforted. Either explanation is sufficiently clear, though the latter is stronger. We may here remark the great tenderness St. Paul had for the Corinthians, since he here insinuates that he had received comfort from God merely to communicate it to them. (Calmet)'
      v:005:
        - '2CO:1:5 | 5 | 5 | St. Paul here styles his own sufferings, the suffering of Christ, to shew that Christ takes part, and suffers in all his members. (St. Chrysostom) --- Though it is generally understood to signify the sufferings undergone for Christ. (Estius) --- If we consider the very intimate union that exists between Jesus Christ, who is the head, and every one of the living members of his body, that is, the Church, that whatever any one suffers, for the cause of truth, Christ is said to suffer, as the Lord said to Saul, why persecutest thou me? and that whatever is given to any indigent brother in the name of a disciple, Christ receives as given to himself, can we want any further proof of the excellence and power of good works, which begin and terminate in charity? (Haydock)'
      v:006:
        - '2CO:1:6 | 6 | 6 | <i>Or whether we be exhorted,</i>[1] <i>for your exhortation and salvation.</i> These words are not in the present Greek copies; the omission is not of moment, being in a manner a repetition of what is in the same verse: the sense is, that this happens to us for your instruction, and that you may be <i>exhorted,</i> or <i>comforted</i> by our example. This is also signified by the following words, <i>which makes</i> you <i>bear</i> (literally, <i>which worketh the</i> enduring) <i>the like tribulations, as we suffer.</i> (Witham) --- Whatever happens to us, it will always be to your advantage. And certainly it is the greatest comfort when the faithful are in affliction, to see their pastors preaching and planting the faith of Christ, in the midst of afflictions and persecutions. This gives them the greatest courage to bear patiently all adversity, being convinced after the example of their divine master, that <i>by many tribulations we are to enter into the kingdom of heaven.</i> (Cajetan)'
      v:008:
        - '2CO:1:8 | 8 | 8 | <i>That we were weary even of life.</i>[2] The Greek seems to imply the condition of one, who knows not what way to turn himself, seeing no prospect to avoid the dangers. (Witham) --- The sufferings which we underwent in Asia were so great, that we despaired of escaping even with our life. We were in daily expectation of death; like the criminal, who has been condemned to death, we had no hopes of escaping, but we trusted in God, who has delivered us from all danger, by your intercession, ver. 11. He alludes to the tumult raised at Ephesus, and other afflictions which befell him on that account, which, though not mentioned in the Acts, (Acts xix. 24[29?], &c.) were of such a nature as to make him weary of life. (St. Chrysostom)'
      v:009:
        - '2CO:1:9 | 9 | 9 | <i>The sentence.</i> Literally, <i>the answer of death,</i> by which death seemed unavoidable; and this God permitted to teach us not to <i>trust,</i> or confide, <i>in ourselves,</i> but in him only, &c. (Witham)'
      v:011:
        - "2CO:1:11 | 11 | 11 | <i>That for this gift,</i>[3] or favour, <i>obtained for us by many persons,</i> &c. The words and construction are obscure, both in the Latin and Greek. It would seem a tautology if translated, <i>that by many persons thanks may be rendered by many.</i> Therefore the sense must be, that God must now be thanked by many persons for the benefit in preserving my life, and hearing the prayers of many persons, who before had prayed for my life. (Witham) --- St. Paul in soliciting the prayers of the Corinthians, did not suppose that this was derogatory to Christ's mediation, nor to the hope he had in God. And can it be more dishonourable to God to solicit the aid of saints in heaven than of sinners on earth? Or is it to be supposed, asks St. Jerome, that the intercession of our fellow-men beneath, is more available with God, than the prayers of those, who enjoy the beatific vision above. (Cont. Vigil.)"
      v:012:
        - '2CO:1:12 | 12 | 12 | <i>And sincerity of God,</i>[4] which, according to the style of the Scriptures, seems the same as <i>in great sincerity.</i> --- <i>In the grace of God. and more abundantly towards you:</i> the sense seems to be, that God had wrought more wonders and miracles by him for their conversion, than in other places. (Witham) --- The apostle here indirectly attacks the false teachers, by saying that his doctrine was always the same, in one continued path of sincerity, and that he made no use of the wisdom of this world, like those false doctors, whose whole design was to insinuate themselves into the affections of the Corinthians by speaking what they knew would be agreeable to them. (Estius) --- He declares that the subject of his glory was, the testimony his own conscience afforded him of having uniformly acted in their regard with sincerity and truth.'
      v:013:
        - '2CO:1:13 | 13 | 13 | <i>What you have read,</i> in my former letter, or letters, <i>and known</i> by my preaching: this he says, to clear himself from the accusation of his adversaries, that his words, preaching, and promises were not to be regarded, saying different things at different times, and promising to come to them, which he had not done. (Witham)'
      v:017:
        - '2CO:1:17 | 17 | 17 | <i>When, therefore, I had a mind,</i> and purposed to come to you, <i>did I use levity?</i> was it an effect of levity, of a fickle mind, and of a want of sincerity? or do I purpose and promise things <i>according to the flesh,</i> to human motives and interest, which make me say, and unsay again, so that in me is <i>yes and no?</i> (Witham)'
      v:018:
        - '2CO:1:18 | 18 | 18 | <i>But God is faithful:</i> The sense seems to be, as God is faithful, or I appeal to God, who is faithful, that in what I have preached to you, there is not <i>yes</i> and <i>no;</i> my doctrine concerning the faith in Jesus Christ, is and was always the same. Whether I, or Silvanus, or Timothy preached the <i>Son of God,</i> that is, what we taught concerning the Son of God, was not <i>yes</i> and <i>no,</i> was not first one thing, and then another; <i>but in him was yes</i> only, that is, in him, and his doctrine, which we have taught, all is <i>yes,</i> firm, and unchangeable. --- And <i>all the promises of God,</i> of sanctification and salvation, made to us <i>in him,</i> by his merits and grace, are equally yes, certain, and infallible; and <i>therefore by him,</i> and his promises are <i>Amen to God,</i> must needs be true, <i>unto our glory,</i> will turn to the salvation and glory of his elect in heaven. (Witham)'
      v:019:
        - '2CO:1:19 | 19 | 19 | <i>It is,</i> was in him. There was no inconstancy in the doctrine of the apostles, sometimes, like modern sectaries, saying, <i>It is,</i> and at other times saying, <i>It is not.</i> But their doctrine was ever the same, one uniform <i>yea,</i> in Jesus Christ, one <i>Amen,</i> that is, one <i>truth</i> in him. (Challoner)'
      v:020:
        - '2CO:1:20 | 20 | 20 | The doctrine which the apostle delivered to them was not ambiguous, doubtful, or contradictory, first one thing, then another; on the contrary, it was such, that the apostle could say, (ver. 14.) we are your glory. --- <i>Amen.</i> All the promises made by God, with regard to Christ, are fulfilled in him; therefore we may say Amen, and give glory to God, through Jesus Christ, who hath fulfilled all his promises. (Calmet) --- One of the distinctive marks, as the holy fathers affirm, between separatists and Catholics is; the former are fond of innovation, changes, and reform, the latter are scrupulously tenacious of what has been delivered from the beginning. See St. Irenæus, lib. i. chap. 18.; Tertullian, de præscript.; St. Basil, ep. 12. Vine: Lyr. See also Les Variations, by Bossuet.'
      v:021:
        - '2CO:1:21 | 21 | 21-22 | This must needs be true, because he is God, <i>who</i> hath <i>confirmed us with you,</i> both us and you <i>in Christ,</i> in the faith, and grace of Christ crucified, <i>who hath</i> anointed us with divine graces, who hath <i>sealed us,</i> as it were, by an indelible character, in the sacraments of baptism, and confirmation, and ordination, when we were made ministers of Christ, who in this manner <i>hath given the pledge</i> [5] <i>of his</i> holy <i>Spirit in our hearts,</i> a sufficient pledge and earnest of his graces in this life, and of the glory he has prepared for us in the next. (Witham) --- By these texts, and Ephesians iv., the Catholic Church teaches, that we are anointed and consecrated to the service of God, and sealed with a spiritual and distinctive mark, called by divines, a <i>character,</i> (see St. Jerome in Ephesians iv.; St. Cyril, cateches. 17.) which, as it is indelible, can never be iterated. The same is true of confirmation, and holy orders. See St. Augustine, cont. Parm. chap. xiii. & Conc. Tarrac. chap. vi.'
      v:023:
        - "2CO:1:23 | 23 | 23 | Now as to my not coming to you, <i>I call God to witness,</i> that I only deferred my coming out of kindness to you, and <i>that I came not</i> hitherto to Corinth, <i>to spare you,</i> when by reason of the disorders among you, I must have been forced to use severities against those who were not yet reformed. --- <i>Not that we lord it over your faith,</i> nor desire to treat God's faithful with severity, or by shewing the power that God hath given us: but we rather desire to be <i>helpers</i> and promoters <i>of your joy,</i> that we may rejoice together with you in God. And now I have this greatest comfort to hear that <i>you stand steadfast</i> and firm in the <i>faith</i> of Christ. (Witham)"
