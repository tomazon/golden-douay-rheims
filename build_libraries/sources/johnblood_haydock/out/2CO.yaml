      v:006: '2CO:6:6 | 6 | 6 | In chastity, in knowledge, in long suffering, in sweetness, in the Holy Ghost, in charity unfeigned,'
      v:007: '2CO:6:7 | 7 | 7 | In the word of truth, in the power of God: by the armour of justice, on the right hand, and on the left:'
      v:008: '2CO:6:8 | 8 | 8 | Through honour, and dishonour, through bad name and good name: as seducers, and <i>yet</i> true: as unknown, and <i>yet</i> known:'
      v:009: '2CO:6:9 | 9 | 9 | As dying, and behold we live: as chastised, and not killed:'
      v:010: '2CO:6:10 | 10 | 10 | As sorrowful, yet always rejoicing: as needy, yet enriching many: as having nothing, and possessing all things.'
      v:011: '2CO:6:11 | 11 | 11 | Our mouth is open to you, O ye Corinthians, our heart is enlarged.'
      v:012: '2CO:6:12 | 12 | 12 | You are not straitened in us: but in your own bowels you are straitened:'
      v:013: '2CO:6:13 | 13 | 13 | But having the same recompense, (I speak as to my children) be ye also enlarged.'
      v:014: '2CO:6:14 | 14 | 14 | Bear not the yoke together with unbelievers. For what participation hath justice with injustice? Or what fellowship hath light with darkness?'
      v:015: '2CO:6:15 | 15 | 15 | And what concord hath Christ with Belial? or what part hath the faithful with the unbeliever?'
      v:016: '2CO:6:16 | 16 | 16 | And what agreement hath the temple of God with idols? {VERSE_FOOTNOTE_INDEX_REF 0}For you are the temple of the living God: as God saith: {VERSE_FOOTNOTE_INDEX_REF 1}I will dwell in them, and walk among them, and I will be their God, and they shall be my people.'
      v:017: '2CO:6:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}Wherefore, go out from among them, and be ye separate, saith the Lord, and touch not the unclean thing:'
      v:018: '2CO:6:18 | 18 | 18 | And I will receive you: {VERSE_FOOTNOTE_INDEX_REF 0}and I will be a Father to you: and you shall be my sons and daughters, saith the Lord Almighty.'
  c:007:
    commentary:
      v:001:
        - '2CO:7:1 | 1 | 1 | <i>Having, therefore, these promises,</i> mentioned just before, that God would be a <i>father</i> to us, &c. let us <i>cleanse ourselves</i> from <i>all</i> filth or <i>defilement of the flesh, and of the spirit,</i> that is, from all kind of sins. It is not without good grounds, that St. Thomas Aquinas, and the divines in the schools, tell us, that some sins, as those of impurity, gluttony, and drunkenness, may be called <i>carnal sins,</i> bring disorders that in a particular manner affect and defile the body: and that (though all sins whatsoever defile the soul, and when they are such as are called mortal, bring a spiritual death to the soul, by depriving her of the grace of God) other kinds of sins may be called <i>spiritual sins,</i> their malice and disorder affecting, and residing, as it were, in the mind or <i>spirit</i> of man; such are all the sins of pride, envy, idolatry, &c. (Witham)'
      v:002:
        - '2CO:7:2 | 2 | 2 | <i>Receive us.</i>[1] This, according to St. Chrysostom and others, is the same as what he said before, <i>be enlarged or dilated in heart,</i> that is, have a love, and true charity, and a zeal for us, and for the ministers of the gospel. --- <i>We have injured no one,</i> &c. He perhaps hints at the ways and proceedings of the false teachers among them. (Witham)'
      v:003:
        - '2CO:7:3 | 3 | 3 | <i>I speak not this to your condemnation;</i> he means not to condemn them in general, though some had been blameable. --- <i>Great is my glorying.</i> I have great <i>joy</i> in the greatest part of you. (Witham)'
      v:005:
        - '2CO:7:5 | 5 | 5 | <i>Our flesh,</i> that is, I myself, <i>had no rest,</i> because of the concern I was in about you, after I had written my last letter. (Witham) --- <i>Combats without, fears within.</i> Openly persecuted by the pagans, by the Jews, and by false brethren, I was tormented in my interior, by the apprehensions and fears I have just related to you. I was under continual apprehension, that my letter had been written in too severe a tone. I was in doubt whether the incestuous man would submit to the sentence of excommunication, and censure pronounced against him. And I said with myself, will not false teachers undo, and render fruitless all my endeavours to benefit the Church? Will not my letter alienate their minds from me? (Calmet) --- Our body had no ease, assailed with a deluge of evils from without, by the enemies of the gospel from within, by fears of new persecutions. (Menochius){JOIN}<b>Ver. 6-7, &c.</b> <i>God....comforted us by the coming of Titus,</i> and with the joyful news he brought me, of the submission and repentance of the incestuous man, and of the good state you are in, of <i>your</i> earnest <i>desire</i> to see me. Now I have no reason to repent, that I wrote to you pretty sharply; though my letter <i>troubled</i> you, through the concern you were in on account of the incestuous man, yet both <i>his sorrow,</i> and yours for his sake, will turn to his, and your greater advantage, with a lasting repentance, such as a true sorrow produces, when it is from God. I see the good effects, by the apology or defence you make for yourselves, by your zealous <i>indignation,</i>[2] and, as it were, <i>revenge</i> against sin, &c. (Witham)'
      v:009:
        - '2CO:7:9 | 9 | 9 | <i>Now I rejoice,</i> &c. I should have been inconsolable, had my letter made you sad, without producing the salutary effect intended by it; but I now rejoice that it caused a sorrow and sadness productive of the great advantages you have reaped from it. Thus in every sentence St. Paul shews the solicitude of a father, seeking nothing but the advancement of his spiritual children. (Calmet)'
      v:010:
        - '2CO:7:10 | 10 | 10 | <i>For the sorrow,</i> &c. Sorrow for the loss of temporal goods, such as friends, riches, honours, &c. is productive of no good effects; but on the contrary, it ruins the constitution, exciting in the soul emotions of anger, murmuring, revenge, and brooding melancholy. It moreover betrays an inordinate attachment to creatures. But sorrow for our own sins, and for those of others, sufferings which we endure for the glory of God, work penance unto salvation, which is lasting; or, as the Greek has it, worketh penance unto salvation, of which we shall never repent. For tears shed in prayer unto God are sweeter, says St. Augustine, (Psalm cxxvii.) than any pleasure that can be procured from the stage, &c. The tears of the saints are like sweet wine, which inebriate those who love God. (St. Augustine, Psalm lxxxiii.) --- Contrition, or a hearty sorrow for sin, and not faith alone, as some pretend, is essential to salvation.'
      v:012:
        - '2CO:7:12 | 12 | 12 | <i>I wrote to you not on the account,</i> &c. That is, not only on his account, or the account of his father, who suffered the injury, (by which his father seems to have been then alive) but also to demonstrate the care and solicitude I have for you. I was also overjoyed to find that Titus was so well received by you, with <i>fear</i> and trembling, that is, with so great respect, and submission to him. (Witham)'
      v:016:
        - '2CO:7:16 | 16 | 16 | After these proofs of your charity, and the uprightness of your heart, I can reprehend and correct you, exhort and praise you, without fear of my reprehensions separating you from me, without apprehension that my recommendations will prove false, or my confidence vain; I now reckon you as persons entirely devoted to me, and whose affection towards me will never cease. (Calmet) See Grotius, Estius, &c. &c. --- I therefore rejoice, as we read in the Greek, after this trial, that you will refuse me nothing I ask of you: and this my confidence I shall shew, by asking you to contribute to the wants of the distressed brethren in Jerusalem, who have suffered so much for their religion.'
