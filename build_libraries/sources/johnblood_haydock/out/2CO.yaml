      v:010: '2CO:5:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}For we must all appear before the judgment-seat of Christ, that every one may receive the proper things of the body, according as he hath done, whether it be good or evil.'
      v:011: '2CO:5:11 | 11 | 11 | Knowing, therefore, the fear of the Lord, we persuade men: but to God we are manifest. And I trust also that in your consciences we are manifest.'
      v:012: '2CO:5:12 | 12 | 12 | We commend not ourselves again to you, but give you occasion to glory in our behalf: that you may have <i>somewhat to answer</i> them who glory in face, and not in heart.'
      v:013: '2CO:5:13 | 13 | 13 | For whether we be transported in mind, <i>it is</i> to God: or whether we be sober, <i>it is</i> for you.'
      v:014: '2CO:5:14 | 14 | 14 | For the charity of Christ presseth us: judging this, that if one died for all, then all were dead.'
      v:015: '2CO:5:15 | 15 | 15 | And Christ died for all: that they also, who live, may not now live to themselves, but to him, who died for them, and rose again.'
      v:016: '2CO:5:16 | 16 | 16 | Wherefore, henceforth we know no man according to the flesh. And if we have known Christ according to the flesh: but now we know him so no longer.'
      v:017: '2CO:5:17 | 17 | 17 | If then any be in Christ a new creature: the old things are passed away: {VERSE_FOOTNOTE_INDEX_REF 0}behold all things are made new.'
      v:018: '2CO:5:18 | 18 | 18 | But all things are of God, who hath reconciled us to himself, by Christ: and hath given to us the ministry of reconciliation.'
      v:019: '2CO:5:19 | 19 | 19 | For God indeed was in Christ, reconciling the world to himself, not imputing to them their sins, and he hath placed in us the word of reconciliation.'
      v:020: '2CO:5:20 | 20 | 20 | We are, therefore, ambassadors for Christ, God as it were exhorting by us. For Christ, we beseech you, be ye reconciled to God.'
      v:021: '2CO:5:21 | 21 | 21 | Him, who knew no sin, he hath made sin for us, that we might be made the justice of God in him.'
  c:006:
    commentary:
      v:001:
        - '2CO:6:1 | 1 | 1 | <i>We helping,</i> or in the Greek, <i>working together,</i> that is, with God, as employed by him, or as his ministers, and ambassadors, we <i>exhort</i> you not to <i>receive</i> the grace <i>of God in vain,</i> by resisting his interior graces, by an idle, or a wicked life. (Witham)'
      v:002:
        - '2CO:6:2 | 2 | 2 | <i>Now is the day of salvation,</i> by the coming of your Redeemer. (Witham)'
      v:003:
        - '2CO:6:3 | 3 | 3 | In this, and in the following verses, St. Paul shews his anxious solicitude not to give any, the least occasion of scandal, lest some reproach might fall upon the ministry of the gospel: for nothing is more likely to cast a blemish on the sanctity of religion, than the want of conduct in any of its ministers. If what they say be true, why do their own lives correspond so little with what they say. This will be the cry of all libertines. (Calmet)'
      v:008:
        - '2CO:6:8 | 8 | 8 | The apostles maintained the character, and fulfilled the duties of the ministers of Christ, equally in prosperity and adversity; they continued to speak the truth, though regarded by the Jews as seducers; exposed to all kinds of dangers, they relied on God, who preserved them, though in the midst of dangers, and of death itself. Though they possessed nothing in this world, yet God never permitted them to remain in want: his providence procured for them all things necessary. Though they had nothing in their possession, yet they procured relief for others, by the alms, of which they were made the disposers, though this latter part is generally understood of the spiritual riches, which they bestowed upon their auditors. (Estius){JOIN}<b>Ver. 11. &c.</b> Our <i>mouth is open</i> to speak with freedom and confidence. --- <i>Our heart is enlarged,</i> dilated, as it were, with the warmth of love and charity. --- <i>But you are straitened in your own bowels;</i> you have not the like charity and love for me, nor for all your brethren, and for all mankind, &c. (Witham) --- The apostle here complains, that the Corinthians have not the same affection for him, which he has for them: as if he should say, however enlarged your heart may be, through the love you have for me, it can never equal the ardour of my love for you. He alludes to those who followed some false teachers, of whom he says a little after: Though I love you more, I am less loved. --- <i>But having the same recompense,</i> by a just return have the same affection for me, as I have for you. (St. Chrysostom) --- Let your heart be dilated for me, and receive the advice I give you as coming from a father, who most tenderly loves his children. (Haydock)'
      v:014:
        - '2CO:6:14 | 14 | 14 | <i>Bear not the yoke together with unbelievers.</i> He does not mean, that they must wholly avoid their company, which could not be done, but not to have too intimate a friendship with them, not to marry with them, to avoid their vices. <i>Be ye separate....touch not the unclean thing.</i> He does not speak of meats, clean and unclean, according to the law of Moses, nor of legal uncleannesses, but what is sinful under the new law of Christ, and would defile the soul, as idolatry, fornication, &c. (Witham)'
      v:015:
        - '2CO:6:15 | 15 | 15 | Such as have cast off the yoke of God are called children of Belial. (John viii. 44.) <i>Belial,</i> in its radical signification, means without yoke. (Bible de Vence)'
      v:016:
        - '2CO:6:16 | 16 | 16 | The apostle here blames the too great affection the Corinthians had for the Gentiles, who sometimes invited them to their religious feasts, at which were eaten meats which had been offered to idols, and which gave scandal both to the Christians and Gentiles. To draw them from these feasts he tells them, that they are the temples of the Holy Ghost, and that consequently they ought not to make themselves the temples of devils, by eating of the sacrifices of devils. (Calmet) --- St. Paul, in this and the foregoing verses, clearly shews that the faithful ought not to frequent, on any account, the tabernacles of those who have left the Church. In the old law, Moses was ordered to command the ancients of Israel, on the part of God, to <i>depart from the tents of those wicked men, lest they be involved in their sins.</i> (Numbers xvi. 27.)'
