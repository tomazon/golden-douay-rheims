    verses:
      v:001: '2CO:1:1 | 1 | 1 | Paul, an apostle of Jesus Christ, by the will of God, and Timothy <i>our</i> brother, to the church of God that is at Corinth, with all the saints who are in all Achaia:'
      v:002: '2CO:1:2 | 2 | 2 | Grace to you and peace from God our Father, and from the Lord Jesus Christ.'
      v:003: '2CO:1:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}Blessed be the God and Father of our Lord Jesus Christ, the Father of mercies, and the God of all consolation,'
      v:004: '2CO:1:4 | 4 | 4 | Who comforteth us in all our tribulation: that we also may be able to comfort them who are in all distress, by the exhortation wherewith we also are exhorted by God.'
      v:005: '2CO:1:5 | 5 | 5 | For as the sufferings of Christ abound in us: so also by Christ doth our comfort abound.'
      v:006: '2CO:1:6 | 6 | 6 | Now whether we be in tribulation, for your exhortation and salvation: or whether we be comforted, for your consolation: or whether we be exhorted, for your exhortation and salvation, which worketh the enduring of the same sufferings which we also suffer.'
      v:007: '2CO:1:7 | 7 | 7 | That our hope for you may be steadfast: knowing that as you are partakers of the sufferings, so shall you be also of the consolation.'
      v:008: '2CO:1:8 | 8 | 8 | For we would not have you ignorant, brethren, of our tribulation, which came to us in Asia, that we were pressed out of measure above <i>our</i> strength, so that we were weary even of life.'
      v:009: '2CO:1:9 | 9 | 9 | But we had in ourselves the answer of death, that we should not trust in ourselves, but in God, who raiseth the dead:'
      v:010: '2CO:1:10 | 10 | 10 | Who hath delivered, and doth deliver us out of so great dangers: in whom we hope that he will yet also deliver us,'
      v:011: '2CO:1:11 | 11 | 11 | You also helping in prayer for us: that for this gift obtained for us, by many persons, thanks may be given by many in our behalf.'
      v:012: '2CO:1:12 | 12 | 12 | For our glory is this, the testimony of our conscience, that in simplicity of heart and sincerity of God, and not in carnal wisdom, but in the grace of God, we have conversed in this world: and more abundantly towards you.'
      v:013: '2CO:1:13 | 13 | 13 | For we write no other things to you, than what you have read and known. And I hope that you shall know unto the end:'
      v:014: '2CO:1:14 | 14 | 14 | As also you have known us in part, that we are your glory, as you also are ours on the day of our Lord Jesus Christ.'
      v:015: '2CO:1:15 | 15 | 15 | And in this confidence I had a mind to come to you before, that you might have a second favour:'
      v:016: '2CO:1:16 | 16 | 16 | And to pass by you into Macedonia, and again from Macedonia to come to you, and by you to be brought on my way towards Judea.'
      v:017: '2CO:1:17 | 17 | 17 | When, therefore, I had a mind to do this, did I use levity? Or the things that I purpose, do I purpose according to the flesh, that there should be with me, <b>It is</b>, and <b>It is not</b>.'
      v:018: '2CO:1:18 | 18 | 18 | But God is faithful, for our preaching which was to you, was not, <b>It is</b>, and <b>It is not</b>.'
      v:019: '2CO:1:19 | 19 | 19 | For the Son of God, Jesus Christ, who was preached among you by us, by me, and Sylvanus, and Timothy, was not, <b>It is</b>, and <b>It is not</b>, but, <b>It is</b>, was in him.'
      v:020: '2CO:1:20 | 20 | 20 | For all the promises of God are in him, <b>It is</b>: therefore also by him, Amen to God, unto our glory.'
      v:021: '2CO:1:21 | 21 | 21 | Now he that confirmeth us with you in Christ, and he that hath anointed us, is God:'
      v:022: '2CO:1:22 | 22 | 22 | Who also hath sealed us, and given the pledge of the Spirit in our hearts.'
      v:023: '2CO:1:23 | 23 | 23 | But I call God to witness upon my soul, that to spare you, I came not any more to Corinth: not because we lord it over your faith: but we are helpers of your joy: for in faith you stand.'
  c:002:
    commentary:
      v:001:
        - '2CO:2:1 | 1 | 1 | St. Paul continues to justify his not coming to them as he promised. He told them that he did not wish to domineer over their faith, but that his whole design was to contribute to their joy, and that he did not wish to visit them as long as any thing remained worthy of correction, lest his presence should only increase their sorrow. And if in his former epistle he made use of strong expressions, it was not through any design to make them sad, but merely to correct them, by which he manifested his great charity for them. (Calmet)'
      v:002:
        - '2CO:2:2 | 2 | 2 | <i>Who is he that should make me glad?</i> &c. The sense is to be gathered from the circumstances. He speaks of the Corinthian guilty of incest, whom he brought to sorrow and repentance, by excommunicating him in his former epistle, and now St. Paul rejoiceth at his conversion. (Witham) --- The meaning of the apostle is, that if I had come to you in order to make you sorrowful, what pleasure could I have derived from your grief, since you are the only persons who can afford me any, the least comfort? What motives could have influenced me to undertake so disagreeable a mission? This is more fully explained in the following verse, which shows this to be the reason why he had written to them. (Calmet)'
      v:005:
        - '2CO:2:5 | 5 | 5 | <i>And if any one</i> (he means the same incestuous man) <i>hath caused grief,</i> or caused me to grieve, <i>he hath not grieved me,</i> that is, not me only, but all the virtuous Christians at Corinth: <i>but in part, that I may not charge you all</i> with this fault. The sense seems to be, <i>but in part,</i> that is, it was only one man, and some that joined with him, by showing themselves unconcerned for his scandalous crime, so that I do not blame the rest: or as it was <i>but in part,</i> that is, it was only a passing trouble for a little time, since by admonitions and severities, he soon repented. (Witham) --- When last I wrote to you, I was in great anguish on account of the crime of the incestuous man; but my grief was moderated by the consideration of the behaviour of the rest of the Church of Corinth, which had remained steadfast in faith and virtue. (St. Gregory and St. Augustine) --- It is not the whole Church of Corinth that has caused me this grief, but only one of you: I say this, that you may not believe that I wished to charge you all with this crime. (Grotius)'
      v:006:
        - '2CO:2:6 | 6 | 6 | <i>This rebuke</i> already <i>given him,</i> may suffice, and I would have you <i>pardon</i> and <i>comfort him,</i> lest he <i>be overwhelmed,</i> and as it were <i>swallowed up</i>[1] and <i>devoured by</i> and excess of <i>grief,</i> so that by the <i>artifices of Satan,</i> which we are acquainted with, it turn to his greater prejudice. I wrote, and proceeded in that manner, <i>to know</i> by <i>experience,</i> how far you are <i>obedient</i> to me, and to the ministers of Christ. (Witham)'
      v:009:
        - '2CO:2:9 | 9 | 9 | This was another reason why I wrote my former letter to you, viz. to try your obedience, and your attachment to the faith, and that I might know whether the difference of opinion which prevailed among you had prevented you from being obedient. (Calmet) --- Others explain it thus: I have written this second letter to you to try your obedience, and to know if you will pay the same obedience to my orders, when I tell you to receive the incestuous man into your communion, as you did when I told you to separate him from your communion. (Estius and Theodoret)'
      v:010:
        - '2CO:2:10 | 10 | 10 | <i>I also.</i> The apostle here granted an indulgence, or pardon, <i>in the person,</i> and by the authority of Christ, to the incestuous Corinthian, whom before he had put under penance: which pardon consisted in a releasing of part of the temporal punishment due to his sin. (Challoner) --- <i>Now</i> as you have <i>pardoned him</i> by my instructions, and have received him again into your communion, I also <i>pardon</i>[2] <i>him,</i> and confirm what you have done, <i>for your sake,</i> as well as for his, and dispense with any further severities of a longer penance, which he deserved. (St. Chrysostom) And I do this <i>in the person of Christ,</i> by that power and authority derived from Christ, which he left to his apostles, when he said, (Matthew xviii. 18.) <i>whatsoever you shall loose upon earth, shall be loosed in heaven,</i> &c. not only in the sight of men, says St. Chrysostom, but in the sight of God, who hath given us this power. (Witham)'
      v:011:
        - "2CO:2:11 | 11 | 11 | In the name and in the person of Christ, I ordered him to be excommunicated; in the same, I order him now to be re-admitted into your communion, and this for your sake. We ought to take care that the remedies we employ, do not give occasion to the triumphs of Satan, by throwing the patient into despair, on account of our too great severity. (St. Ambrose) --- The Greek may be translated: that we may not fall into the power of Satan, on account of our too great severity. (Calmet){JOIN}<b>Ver. 12, &c.</b> <i>When I was come to Troas....and a door was opened to me,</i> towards promoting the gospel, which I never neglect, yet I <i>had no rest in my spirit;</i> I remained still in a great concern for you, not meeting with <i>Titus,</i> from whom I expected with impatience to hear how all things went with you at Corinth: I went on, therefore, bidding them farewell at that time, and deferred the good I might do by a longer stay with them till another time. (Witham) --- Troas is the same town as the ancient Troy or Ilium, famous for its ten years' siege, when it was destroyed by the Greeks in the year 1184, B. Christ [1184 B.C.]. (Estius) --- Here, though there was a great promise of abundant fruit, St. Paul's solicitude to meet Titus, that he might learn from him the effect of his letter, made him depart from Macedonia, where he had much to suffer. (Bible de Vence)"
      v:014:
        - '2CO:2:14 | 14 | 14 | <i>Thanks be to God, who always causeth us to triumph</i> by his grace, so that we every where <i>make manifest the odour of his knowledge,</i> making God known and worshipped, and instructing the people in the faith of Christ, to the advantage and eternal good of those who hearken to us, and <i>are saved;</i> but to the greater condemnation of those, who after they have heard of the truth, by their own fault remain obstinate: so that the preaching of the gospel is to some <i>the odour of death unto death,</i> when they remain dead in their sins, they incur an eternal death: and to them who are converted, <i>the odour of life unto life;</i> they receive the spiritual life of grace in their souls in this world, and an eternal life in the next. (Witham)'
      v:016:
        - "2CO:2:16 | 16 | 16 | <i>The odour of death,</i> &c. The preaching of the apostle, which by its fragrant odour brought many to life, was to others, through their own fault, the occasion of death; by their wilfully opposing and resisting that divine call. (Challoner) --- <i>And for these things who is so sufficient,</i>[3] as we whom Christ hath chosen to be the ministers of his gospel? In the Greek copies and in St. Chrysostom, we only read, <i>who is fit?</i> as if he said, who is fit to discharge this great duty, without the continual assistance of God's grace? The reading of the Latin Vulgate seems to agree better with the following verse of the next chapter, when he answers their objection, <i>Do we then begin again to commend ourselves?</i> (Witham) --- Who are so fit as we who are chosen by God to fulfil his ministry? If God had not chosen us, how should we have been able to acquit ourselves of so arduous an undertaking? for we did not intrude or thrust ourselves into this ministry. (Calmet) ---Though it is not so difficult for those to preach the gospel who corrupt its doctrines, who weaken its truths, who disguise its obligations, and who mix the word of God with human inventions in order to be more esteemed, or for the sake of filthy lucre, like those who mix and adulterate their wines, in order to be the greater gainers. (St. Chrysostom) --- But we preach the word in all sincerity, as on the part of God, in the presence of God, and in the Spirit and person of Jesus Christ. (Bible de Vence) --- In this grand work all may justly tremble, for who is fit? as we read in the Greek."
      v:017:
        - '2CO:2:17 | 17 | 17 | <i>We are not as many</i> false doctors and preachers, <i>who adulterate</i>[4] <i>the word of God,</i> by mixing human doctrine, to be more esteemed, or for gain-sake. The expression is metaphorical, from the custom of those who mix and adulterate wines, says St. Chrysostom, for their greater gain and advantage. (Witham)'
