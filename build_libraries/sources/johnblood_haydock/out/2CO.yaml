    verses:
      v:001: '2CO:9:1 | 1 | 1 | For concerning the ministry, that is done towards the saints, it is superfluous for me to write to you.'
      v:002: '2CO:9:2 | 2 | 2 | For I know your ready mind: for which I boast of you to the Macedonians. That Achaia also was ready a year ago, and your emulation hath provoked a great many.'
      v:003: '2CO:9:3 | 3 | 3 | Now I have sent the brethren, that what we boast of concerning you, be not made void in this behalf, that, (as I have said) you may be ready:'
      v:004: '2CO:9:4 | 4 | 4 | Lest, when the Macedonians shall come with me, and find you unprepared, we (not to say ye) should be ashamed in this matter.'
      v:005: '2CO:9:5 | 5 | 5 | Therefore, I thought it necessary to desire the brethren that they would go to you before, and prepare this blessing before promised, to be ready, so as a blessing, not as covetousness.'
      v:006: '2CO:9:6 | 6 | 6 | Now this I say: He who soweth sparingly, shall also reap sparingly; and he who soweth in blessings, shall also reap of blessings.'
      v:007: '2CO:9:7 | 7 | 7 | Every one as he hath determined in his heart, not with sadness, or of necessity: {VERSE_FOOTNOTE_INDEX_REF 0}For God loveth a cheerful giver.'
      v:008: '2CO:9:8 | 8 | 8 | And God is able to make all grace abound in you: that ye always having all sufficiency in all things, may abound to every good work,'
      v:009: '2CO:9:9 | 9 | 9 | As it is written: {VERSE_FOOTNOTE_INDEX_REF 0}He hath dispersed abroad, he hath given to the poor: his justice remaineth for ever.'
      v:010: '2CO:9:10 | 10 | 10 | Now he that ministereth seed to the sower, will both give you bread to eat, and will multiply your seed, and increase the growth of the fruits of your justice:'
      v:011: '2CO:9:11 | 11 | 11 | That being enriched in all things, you may abound unto all bountifulness, which causeth through us thanksgiving to God.'
      v:012: '2CO:9:12 | 12 | 12 | For the administration of this service doth not only supply the want of the saints, but aboundeth also by many thanksgivings in the Lord.'
      v:013: '2CO:9:13 | 13 | 13 | By the proof of this ministry, glorifying God in the obedience of your confession to the gospel of Christ, and for the liberality of <i>your</i> communicating to them, and to all,'
      v:014: '2CO:9:14 | 14 | 14 | And in their praying for you, longing for you, because of the eminent grace of God in you.'
      v:015: 2CO:9:15 | 15 | 15 | Thanks be to God for his unspeakable gift.
  c:010:
    commentary:
      v:001:
        - "2CO:10:1 | 1 | 1-11 | <i>Who in presence indeed am lowly.</i>[1] Literally, <i>humble,</i> (see Luke i. ver. 48.) that is, of a mean aspect, as to exterior appearances, and <i>my speech contemptible,</i> without the ornaments of human eloquence, but am said to <i>be bold</i> when <i>absent,</i> reprehending and threatening by my <i>letters,</i> which are owned to be <i>weighty</i> and strong, let such persons <i>think</i>, and be convinced, that <i>such as I am</i> by my letters, they shall find me by <i>deeds,</i> when I come, and shall be <i>present</i> with them. I desire and <i>beseech you,</i> that <i>I may not be bold</i> when I come, to make use of my authority, nor of those spiritual arms and weapons, of censures and excommunications, nor perhaps of exemplary punishments, which God sometimes in a miraculous manner shewed by his apostles. See the examples of Ananias and Saphira struck dead at St. Peter's words, (Acts v.) of Elymas struck with blindness for opposing St. Paul's preaching. (Acts xiii.) He puts them in mind, that the power, which God has given to his apostles, is so great and prevalent, that no force upon earth has been able to resist or hinder the designs of God, as to the spreading of the gospel, and the faith of Christ, and as he expresseth it, to the <i>destruction of fortifications, we subverting counsels,</i> and every thing that opposed the <i>knowledge of God,</i> who reduceth whom he pleaseth to the <i>obedience of Christ.</i> He admonishes them all to return to the obedience due to him, and the true ministers of the gospel, lest he be obliged to revenge, that is, punish such as remain disobedient. He acknowledges that his apostolical power was given him for the good and <i>edification</i> of the faithful, not for their <i>destruction,</i> which he will take care not to abuse. In fine, he tells them here in short, and more at large in the following chapter, that they may, if they please, consider outward appearances, his apostolical functions, the miracles God has wrought in his favour, what he has done, and suffered, by which will appear the advantages he has above his adversaries, who spoke with contempt of him. (Witham)"
      v:002:
        - '2CO:10:2 | 2 | 2 | I beg of you now to hear my apology, that I may not be obliged to make us of my authority, when present among you, which they say I have abused, and usurped over you. There is in this discourse a little irony against the facility with which the Corinthians heard the enemies of St. Paul. He alludes to those false teachers who decried his doctrine, by preaching up the observance of the ceremonial parts of the law, for they were Jews, and had introduced many new practices into the Church. We may here take notice, that these observations are applicable to the epistles of St. Paul to the Galatians, and Philippians, for they are the same false teachers whom he there attacks, and who accused St. Paul of being a hypocrite, a seducer, in a word, one who walked according to the flesh. (Estius and St. Chrysostom)'
      v:004:
        - '2CO:10:4 | 4 | 4 | <i>For the weapons,</i> &c. The powers with which we are endowed will easily overturn all obstacles, or fortifications which devils may raise against us. They will easily refute the pride, the learning, and the eloquent sophisms of philosophers, and reduce every height, or high-minded philosopher, to the obedience of Christ. (Calmet) --- Hence doth our Saviour pray, "I praise thee, O Father, Lord of heaven and earth, because thou hast hid these things from the wise and prudent, and hast revealed them to little ones. Yea, Father, for so hath it seemed good in thy sight." (Matthew xi. 25.)'
      v:006:
        - "2CO:10:6 | 6 | 6 | <i>Having in readiness.</i> God gave power, not only to persuade, and to convince the incredulous, but also to punish them, as we see in the examples of Simon Magus and Elymas. What then should hinder him from using the same against these false apostles? But he says, your obedience must first be fulfilled. God forbid that I should first use the sword, before I have tried the ways of sweetness and conciliation. But if any remain obstinate, then I will employ the arms that God has given me. (Grotius) --- This sweet and forcible example of the apostle is worthy the imitation of all superiors, temporal and ecclesiastical, how ever high their dignity or command. (Haydock){JOIN}<b>Ver. 12. &c.</b> The following verses to the end of the chapter, are equally obscure, both in the Greek and Latin text. --- <i>We dare not rank or compare ourselves,</i> &c. He seems to write this ironically, by way of mocking at those, who commended and preferred themselves before others. But I will not compare myself with others, but will only <i>compare</i> [2] myself with myself, to shew that my actions agree with my words and my letters. --- <i>We will not glory beyond our measure, but according to the measure of the rule which God hath measured to us, a measure to reach even to you.</i> Here he speaks of a measure, and a rule. By the measure, with which God measured <i>to him,</i> he means the places and countries, in which he, and the other apostles were appointed to preach, and plant the gospel: and by the <i>rule</i> also prescribed him, he means that it was given him as a rule not to preach, where other ministers of Christ had preached. When he says, therefore, <i>we will not glory beyond our measure,</i>[3] or (as it is implied in the Greek) of things <i>out of the measure,</i> the sense is, I will not, like false preachers, pretend to have preached in places out of my province, or which were not measured out to me, nor have we <i>extended</i> ourselves farther than we ought to have done, when we came to you, for you were within our measure. Nor have I transgressed the <i>rule,</i> because others had not preached to you before me, so that I have not <i>boasted in other men's labours.</i> But as your faith is growing, and increasing, when I have sufficiently settled the gospel among you, I hope my measure may <i>be enlarged,</i> and that without breaking the settled rule, I may preach also to people and <i>places beyond you.</i> This is what seems to be understood by these words, to be <i>enlarged</i> or <i>magnified,</i> even <i>to an abundance,</i> and yet not to glory in other men's labours, but to glory in the Lord only, and in what we do, as we have been directed, and assisted by him. (Witham)"
      v:013:
        - '2CO:10:13 | 13 | 13 | The apostle here reprehends the vain boasting of false teachers. I will not, like them, say, that I have carried the light of the gospel to the utmost limits of the globe, that I have converted millions of men, avoided an infinity of dangers, performed many miracles, &c. No: I confine myself to the part assigned me by God. I will only glory in having come even to you. This I can do with justice, and without arrogance. Each one has his share, his measure, or his part to cultivate in the vineyard of Christ. (Calmet and Bible de Vence)'
      v:016:
        - "2CO:10:16 | 16 | 16 | The words, measure, rule, &c. signify through the whole of this chapter a share, or an allotment of any place to cultivate. St. Paul never gloried like the persons whom he is here blaming, that he entered into other men's labours. But still neither those persons who have come to you, nor we who first preached the gospel to you, have any right to glory, except in God alone. (Calmet) --- We still hope, that your faith every day increasing, we shall be able to extend our measure much further, and carry the gospel to nations far beyond you, without interfering with any other, by glorying of having built on what they had already prepared. (Bible de Vence)"
