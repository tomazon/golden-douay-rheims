    verses:
      v:001: '2CO:13:1 | 1 | 1 | Behold, this is the third time I am coming to you: {VERSE_FOOTNOTE_INDEX_REF 0}In the mouth of two or three witnesses shall every word be established.'
      v:002: '2CO:13:2 | 2 | 2 | I have told you before, and foretell, as present, and now absent, to them that sinned before, and to all the rest, that if I come again, I will not spare.'
      v:003: '2CO:13:3 | 3 | 3 | Do you seek a proof of Christ, who speaketh in me, who towards you is not weak, but is mighty in you?'
      v:004: '2CO:13:4 | 4 | 4 | For though he was crucified through weakness, yet he liveth by the power of God. For we also are weak in him: but we shall live with him by the power of God towards you.'
      v:005: '2CO:13:5 | 5 | 5 | Try your ownselves if you be in the faith: prove ye yourselves. Know you not your ownselves, that Christ Jesus is in you? unless perhaps you be reprobates.'
      v:006: 2CO:13:6 | 6 | 6 | But I trust that you shall know that we are not reprobates.
      v:007: '2CO:13:7 | 7 | 7 | Now we pray God, that you may do no evil, not that we may appear approved, but that you may do that which is good, and that we may be as reprobates.'
      v:008: '2CO:13:8 | 8 | 8 | For we can do nothing against the truth, but for the truth.'
      v:009: '2CO:13:9 | 9 | 9 | For we rejoice, that we are weak, and you are strong. This also we pray for, your perfection.'
      v:010: '2CO:13:10 | 10 | 10 | Therefore I write these things being absent, that, being present, I may not deal more severely, according to the power which the Lord hath given me to edification, and not to destruction.'
      v:011: '2CO:13:11 | 11 | 11 | For the rest, brethren, rejoice, be perfect, take exhortation, be of one mind, have peace: and the God of peace and of love will be with you.'
      v:012: 2CO:13:12 | 12 | 12 | Salute one another with a holy kiss. All the saints salute you.
      v:013: '2CO:13:13 | 13 | 13 | The grace of our Lord Jesus Christ, and the charity of God, and the communication of the Holy Ghost, be with you all. Amen.'
intro:
  - PREFACE.
  - 'The subject and design of this second Epistle to the Corinthians, is much the same as of the former. He comforts and congratulates with those who were now reformed by his admonitions. He blames the faulty with apostolical liberty; and being forced to justify himself and his proceedings against the upstart false teachers, he gives an ample account of his sufferings, and also of the favours and graces, which God had bestowed upon him. This Epistle was written not long after the first, (an. 57.[in the year A.D. 57.]) some months before that to the Romans, from some place in Macedonia, perhaps from Philippi, as marked at the end of divers Greek copies, though it is observed, that those subscriptions are not much to be relied upon. (Witham) --- In this Epistle St. Paul comforts those who are now reformed by his admonitions to them in the former, and absolves the incestuous man on doing penance, whom he had before excommunicated for his crime. Hence he treats of true penance, and of the dignity of the ministers of the New Testament. He cautions the faithful against false teachers, and the society of infidels. He gives an account of his sufferings, and also of the favours and graces which God hath bestowed on him. (Challoner) --- St. Paul, not being able to come to the Corinthians as soon as he had promised, writes this Epistle to inform them, that it was not through inconstancy, but on account of several weighty reasons, which had hitherto hindered him. Several other reasons, likewise, compelled him to write. For during his absence, several false teachers of the Jews had come amongst them, teaching them that it was necessary to observe the law of Moses, in order to be saved. St. Paul, therefore, first excuses himself, by saying, that the afflictions and troubles he had met with, had hindered him from coming to them. He next orders the fornicator to be restored to favour; after which, he extols his apostleship, forming a comparison between the law of Christ, and of Moses, wherein he blames the false teachers. He then subjoins an exhortation to a pious and holy life, with liberality in their alms, after the example of the Macedonians. As the false teachers had been very industrious in establishing their own reputation, by detracting from that of St. Paul, he enumerates his own sufferings, and the favours he had received from God, shewing that he had much more reason to glory than they; and concludes by exhorting them to correct those faults with which they still remained infected. (Estius) --- This letter may be justly appreciated as a perfect masterpiece of that animated and solid eloquence, which all interpreters so much admire in St. Paul. (Bible de Vence)'
