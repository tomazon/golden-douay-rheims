    verses:
      v:001: '2CO:10:1 | 1 | 1 | Now I Paul myself beseech you, by the meekness and gentleness of Christ, who in presence indeed am lowly among you, but being absent, am bold towards you,'
      v:002: '2CO:10:2 | 2 | 2 | But I beseech you, that I may not be bold when I am present, with that confidence wherewith I am thought to be bold against some, who think of us as if we walked according to the flesh.'
      v:003: '2CO:10:3 | 3 | 3 | For walking in the flesh, we do not war according to the flesh.'
      v:004: '2CO:10:4 | 4 | 4 | For the weapons of our warfare are not carnal, but powerful through God to the destruction of fortifications, we subverting counsels,'
      v:005: '2CO:10:5 | 5 | 5 | And every height that exhalteth itself against the knowledge of God, and bringing into captivity every understanding to the obedience of Christ,'
      v:006: '2CO:10:6 | 6 | 6 | And having in readiness to revenge all disobedience, when your obedience shall be fulfilled.'
      v:007: "2CO:10:7 | 7 | 7 | See the things that are according to outward appearance. If any man trust to himself, that he is Christ's, let him think this again with himself, that as he is Christ's, so are we also."
      v:008: '2CO:10:8 | 8 | 8 | For if I also should boast somewhat more of our power, which the Lord hath given us for edification, and not for your destruction, I should not be ashamed,'
      v:009: '2CO:10:9 | 9 | 9 | But that I may not be thought as it were to terrify you by epistles:'
      v:010: '2CO:10:10 | 10 | 10 | (For his epistles, indeed, say they, are weighty and strong; but his bodily presence is weak, and his speech contemptible:)'
      v:011: '2CO:10:11 | 11 | 11 | Let such a one think this, that such as we are in word by epistles, when absent, such are we also indeed, when present.'
      v:012: '2CO:10:12 | 12 | 12 | For we dare not rank or compare ourselves with some, that commend themselves: but we measure ourselves by ourselves, and compare ourselves with ourselves.'
      v:013: '2CO:10:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}But we will not glory beyond our measure: but according to the measure of the rule, which God hath measured to us, a measure to reach even to you.'
      v:014: '2CO:10:14 | 14 | 14 | For we stretch not ourselves beyond our measure, as if we reached not to you: for we are come as far as to you in the gospel of Christ.'
      v:015: "2CO:10:15 | 15 | 15 | Not glorying beyond measure in other men's labours: but having hope of your increase in faith, to be magnified in you according to our rule abundantly."
      v:016: "2CO:10:16 | 16 | 16 | Yea, to those places that are beyond you, to preach the gospel, not to glory in another man's rule in those things that are made ready to our hand."
      v:017: '2CO:10:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}But he that glorieth, let him glory in the Lord.'
      v:018: '2CO:10:18 | 18 | 18 | For not he, that commendeth himself, is approved: but he whom God commendeth.'
  c:011:
    commentary:
      v:001:
        - '2CO:11:1 | 1 | 1 | <i>My folly.</i> So he calls his reciting his own praises, which commonly speaking, is looked upon as a piece of folly and vanity; though the apostle was constrained to do it, for the good of the souls committed to his charge. (Challoner)'
      v:002:
        - '2CO:11:2 | 2 | 2 | <i>With the jealousy of God,</i> or that came from God: it may also signify a great, or godly jealousy. --- <i>To present you,</i> that is, the Church of Corinth, <i>a chaste virgin to Christ,</i> as the whole Catholic Church is called the chaste spouse of Christ. See Matthew ix. 13.; Apocalypse xxi. 2. (Witham) --- I cannot suffer these false prophets thus to destroy what has been prepared with so much labour, but I am not jealous for my own sake; it is for the honour of God; for I do not wish to prepare this spouse for myself, but for God. (Tirinus) --- It is a duty incumbent on me to preserve you in the purity of the faith you have received, to present you to him as a virgin, holy, and free from every spot or blemish, and hence arise my fear and solicitude, lest by insinuating and designing men, you suffer yourselves to be drawn away from the simplicity of your faith in Christ Jesus, the Lord.'
      v:003:
        - '2CO:11:3 | 3 | 3 | <i>So your minds shall be corrupted</i> by those false teachers, <i>from the simplicity in Christ,</i> from the sincerity and purity of the gospel doctrine. (Witham)'
      v:004:
        - '2CO:11:4 | 4 | 4 | <i>You might well bear</i> with him. These new teachers pretended at least to preach only the doctrine of Christ. St. Paul tells them, they might in some measure be excused, if they preached a new doctrine, or <i>another gospel</i> that brought them greater blessings, or another Spirit accompanied with greater spiritual gifts, than they had already received by his preaching. But <i>I think,</i> and may say, I <i>have nothing less</i> than the greatest apostles, and you have received the same blessings from me, as others from them. (Witham)'
      v:005:
        - '2CO:11:5 | 5 | 5 | <i>For I suppose.</i> Many understand this as spoken ironically, and alluding to the false apostles, who called themselves great. But it ought rather to be understood in a literal sense, that God had performed as many and great miracles by his hands, as by any of the apostles. St. Paul here wishes to refute those who called themselves the disciples of Peter, and other apostles. (Calmet)'
      v:006:
        - "2CO:11:6 | 6 | 6 | <i>Though I be rude in speech,</i> (as St. Jerome also thought) in my expressions in the Greek tongue, <i>yet not in knowledge,</i> the chief or only thing to be regarded. Nay, St. Paul's adversaries acknowledged that his letters were weighty and strong. (chap. x. ver. 11.) St. Chrysostom in many places, and St. Augustine, lib. iv. de Doct. Christiana, chap. vi. and vii tom. 3. p. 68. and seq., shews at large the solid rhetoric and eloquence of St. Paul, even in this and the next chapter. (Witham)"
      v:007:
        - '2CO:11:7 | 7 | 7 | <i>Did I commit a fault?</i> &c. It is a kind of reproach to them, and by the figure, called irony, with a reflection on the false preachers, who some way or other, got themselves handsomely maintained, while St. Paul neither took, nor would take any thing of them, that his adversaries might not have an occasion to say, he did as they did, or that they only did as he did. And lest they should suspect that he would receive nothing form them, because <i>he did not love</i> them (as men sometimes refuse presents from those whom they do not love) he appeals to God, how much he loves them. But he will have this to <i>boast</i> of against his adversaries, those false apostles and crafty labourers, who cunningly endeavoured <i>to transform themselves,</i> that they might be thought <i>the apostles of Christ,</i> insinuating themselves into their favour, and receiving at least presents from them, which St. Paul would not do, though it was but reasonable that he should live by the gospel. See 1 Corinthians chap. ix. (Witham)'
      v:010:
        - '2CO:11:10 | 10 | 10 | <i>The truth of Christ is in me.</i> This is a kind of asseveration; I assure you by the truth of Christ, which is in me, that what I say is true, and that no one can deny it in Achaia. (Theodoret)'
      v:012:
        - '2CO:11:12 | 12 | 12 | St. Paul declares that he will continue to receive nothing for his preaching and his labours, that the false apostles may not glory in their disinterestedness; or rather, that he will not, by receiving any thing, authorize by his example, these new teachers, who only seek their own ease, to live on the Church, and to receive their support from it. (St. Augustine and Estius){JOIN}<b>Ver. 16. &c.</b> <i>Otherwise take me as one foolish.</i> St. Paul divers times excuses himself for mentioning things in his own commendation: he owns that this in itself, and unless it were necessary, might be blamed as <i>folly,</i> that it would not be <i>according to God,</i> but he declares himself forced by them to it, and that he will speak nothing but the truth. See chap. xii. ver. 6. 11. He tells them that they bear with others that are foolish, even with those false preachers that endeavour to bring them into slavery by their domineering carriage, by making them perhaps subject to the yoke of the Mosaical law. Who <i>devour</i> them, that is, their goods and substance, who take from them, who in a <i>manner strike them on the face,</i> (ver. 20.) he means a metaphorical striking them, that is, by imperious ways, and insolent language. (Witham)'
      v:019:
        - "2CO:11:19 | 19 | 19 | I trust that you will permit me to speak in my own praise, since as wise as you are, you have permitted others, who have not greater wisdom than myself. And if it be folly to praise one's self, as you have pardoned them, I trust you will also pardon me. (Calmet)"
      v:020:
        - '2CO:11:20 | 20 | 20 | St. Paul still continues to speak ironically, that they will permit him to praise himself in his own justification, since they have permitted these false teachers to reduce them to bondage under the law, to devour their substance, and to behave haughtily to them, striking them on the face, &c. (Calmet)'
      v:021:
        - '2CO:11:21 | 21 | 21 | <i>I speak according to dishonour, as if we had been weak in this part.</i> The interpreters are divided on this verse; the sense seems to be, I speak what others took upon <i>as dishonourable in us,</i> that we had not the like authority over you as these false teachers, and therefore could not keep you in such subjection as they have done. But yet I must tell you, that <i>wherein if any man is bold, I am bold also;</i> that is, I have no less motives to domineer and boast, than they have. And then he proceeds to particulars. (Witham)'
      v:023:
        - '2CO:11:23 | 23 | 23 | <i>They are ministers of Christ: I am more.</i> To wit, an apostle chosen and sent by Jesus Christ, appointed in a special manner to be the apostle of the Gentiles, your apostle. (Witham)'
      v:024:
        - '2CO:11:24 | 24 | 24 | The Jews had power under the Romans to inflict punishments, not indeed capital, but corporal, such as flogging, &c. See Mark xiii. 9. The law, in Deuteronomy xxv. 3. permitted, but did not command, forty stripes to be inflicted; it strictly forbad that number to be exceeded.'
      v:025:
        - '2CO:11:25 | 25 | 25 | <i>Thrice I suffered shipwreck.</i> This was before the shipwreck in his voyage to Rome, by which we make take notice, that St. Luke, in the Acts, omits a great many things relating to St. Paul; as also when he adds,[1] <i>a night and a day I was in the depth of the sea.</i> We do not read expressed in the Greek, <i>of the sea;</i> but the Greek word is observed to imply the same: and so it is understood by St. Chrysostom who gives these two expositions; first, that he was truly and literally in the middle of the sea. Secondly, that he was floating or swimming in the sea after shipwreck, which seems the more common interpretation. (Witham) --- St. Paul could have avoided that disgrace, as a Roman. See Acts xxiii.; but in Acts xvi. he refused to claim his privilege, that he might have an opportunity of converting the guard of the prison. (Pastorini)'
      v:028:
        - '2CO:11:28 | 28 | 28 | <i>My daily instance.</i> The labours that come in, and press upon me every day. (Challoner)'
