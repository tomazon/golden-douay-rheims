    verses:
      v:001: '2CO:8:1 | 1 | 1 | Now we make known to you, brethren, the grace of God, that hath been given in the churches of Macedonia:'
      v:002: '2CO:8:2 | 2 | 2 | That in much experience of tribulation they have had abundance of joy, and their very deep poverty hath abounded unto the riches of their simplicity:'
      v:003: '2CO:8:3 | 3 | 3 | For according to their power I bear them witness, and beyond their power they were willing,'
      v:004: 2CO:8:4 | 4 | 4 | With much intreaty begging of us the grace and communication of the ministry that is done towards the saints.
      v:005: '2CO:8:5 | 5 | 5 | And not as we hoped, but they gave their ownselves first to the Lord, then to us by the will of God;'
      v:006: '2CO:8:6 | 6 | 6 | Insomuch, that we desired Titus, that as he had begun, so also he would finish in you this same grace.'
      v:007: '2CO:8:7 | 7 | 7 | That as in all things you abound in faith, and word, and knowledge, and all carefulness; moreover also in your charity towards us; so in this grace also you may abound.'
      v:008: '2CO:8:8 | 8 | 8 | I speak not as commanding: but by the carefulness of others, approving also the good disposition of your charity.'
      v:009: '2CO:8:9 | 9 | 9 | For you know the grace of our Lord Jesus Christ, that being rich, he became poor for your sakes: that through his poverty you might be rich.'
      v:010: '2CO:8:10 | 10 | 10 | And in this I give counsel: for this is profitable for you, who have begun not only to do, but also to be willing a year ago:'
      v:011: '2CO:8:11 | 11 | 11 | Now, therefore, perform it ye also in deed: that, as your mind is forward to be willing, so it may be also to perform, out of that which you have.'
      v:012: '2CO:8:12 | 12 | 12 | For if the will be forward, it is accepted according to that which it hath, not according to that which it hath not.'
      v:013: '2CO:8:13 | 13 | 13 | For <i>I mean</i> not that others should have ease, and you distress: but by an equality.'
      v:014: '2CO:8:14 | 14 | 14 | In this present time let your abundance supply their want: that their abundance also may supply your want, that there may be an equality, as it is written:'
      v:015: '2CO:8:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}He that had much, had nothing over: and he that had little, had no want.'
      v:016: '2CO:8:16 | 16 | 16 | And thanks be to God, who hath given the same carefulness for you in the heart of Titus.'
      v:017: '2CO:8:17 | 17 | 17 | For indeed he accepted the exhortation: but being more careful, of his own will he went unto you.'
      v:018: '2CO:8:18 | 18 | 18 | We have sent also with him the brother, whose praise is in the gospel through all the churches:'
      v:019: '2CO:8:19 | 19 | 19 | And not that only, but he was also ordained by the churches companion of our travels, for this grace, which is administered by us to the glory of the Lord, and our determined will:'
      v:020: '2CO:8:20 | 20 | 20 | Avoiding this, lest any man should blame us in this abundance which is administered by us.'
      v:021: '2CO:8:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}For we provide good things, not only before God, but also before men.'
      v:022: '2CO:8:22 | 22 | 22 | And we have sent with them our brother also, whom we have often proved diligent in many things: but now much more diligent, with much confidence in you,'
      v:023: '2CO:8:23 | 23 | 23 | Either for Titus, who is my companion and fellow-labourer towards you, or our brethren, the apostles of the churches, the glory of Christ.'
      v:024: '2CO:8:24 | 24 | 24 | Wherefore shew ye to them, in the sight of the churches, the evidence of your charity, and of our boasting on your behalf.'
  c:009:
    commentary:
      v:001:
        - '2CO:9:1 | 1 | 1 | <i>The ministry,</i> that is, the contributions for the brethren, so it is also called again, (ver. 12.) the <i>ministry of this office,</i> or, as the Greek signifies, <i>of this sacrifice,</i> inasmuch as alms, and such charitable works, are spiritual sacrifices to God. (Witham)'
      v:002:
        - '2CO:9:2 | 2 | 2 | <i>That Achaia also was ready.</i> Corinth was the capital of Achaia. St. Paul had formerly exhorted the Macedonians to contribute to the utmost of their power, informing them, that Corinth and all Achaia were prepared a year ago to collect alms, and now the apostle, speaking to the Corinthians, encourages them by the example of the faithful of Macedon, and informs them of the greatness of their charitable contributions, and the greatness of their zeal. (Theo.)'
      v:003:
        - '2CO:9:3 | 3 | 3 | Titus, and two others.'
      v:005:
        - '2CO:9:5 | 5 | 5 | <i>Not</i> forced from <i>covetousness.</i> Literally, not as avarice, as it were extorted from covetous people, who give unwillingly. (Witham)'
      v:008:
        - '2CO:9:8 | 8 | 8 | God is generous to the liberally disposed Christian; filling such as relieve the poor with every species of good, and returning their charities a hundred-fold. (Menochius)'
      v:011:
        - "2CO:9:11 | 11 | 11-13 | <i>All bountifulness,</i>[1] by which is signified, a sincere and free liberality, by giving with a sincere heart, and good intention. St. Paul encourages them to contribute willingly for God's sake, and out of a true charity for their indigent brethren, who will praise, and thank God, and pray for them, &c. (Witham)"
      v:015:
        - '2CO:9:15 | 15 | 15 | <i>For his unspeakable gift.</i> Such is the conclusion, which the apostle puts to the subject upon alms-deeds. In the following chapter he proceeds to a new subject; but first thanks the Almighty, that he has enriched the Corinthians with so charitable a disposition. St. Chrysostom, Theo., and some other commentators think, that by the expression, <i>his unspeakable gift,</i> is meant the incarnation of Christ. The fruit of alms-deeds is the increase of grace in all justice and good works to life everlasting; God granting these blessings for a reward and recompense of charitable works, which therefore are called the seed, (ver. 10, above) or meritorious cause of these spiritual fruits.'
    commentary_footnotes:
      001:
        - '2CO:9:1 | 1 | 1 | In omnem simplicitatem, {GREEK:START aploteta}απλοτητα{GREEK:END}, upon which St. Chrysostom says, {GREEK:START om. k}ω. κ{GREEK:END}., <u>aploteta ten dapsileian kalei</u>, a plentiful abundance.'
