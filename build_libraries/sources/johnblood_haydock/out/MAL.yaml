    verses:
      v:001: 'MAL:1:1 | 1 | 1 | The {VERSE_FOOTNOTE_INDEX_REF 0}burden of the word of the Lord to Israel, by the hand of Malachias.'
      v:002: 'MAL:1:2 | 2 | 2 | I have loved you, saith the Lord: and you have said: Wherein hast thou loved us? Was not Esau brother to Jacob, saith the Lord, and {VERSE_FOOTNOTE_INDEX_REF 0}I have loved Jacob,'
      v:003: 'MAL:1:3 | 3 | 3 | But have hated Esau? and I have made his mountains a wilderness, and given his inheritance to the dragons of the desert.'
      v:004: 'MAL:1:4 | 4 | 4 | But if Edom shall say: We are destroyed, but we will return and build up what hath been destroyed: thus saith the Lord of hosts: They shall build up, and I will throw down: and they shall be called the borders of wickedness, and the people with whom the Lord is angry for ever.'
      v:005: 'MAL:1:5 | 5 | 5 | And your eyes shall see, and you shall say: The Lord be magnified upon the border of Israel.'
      v:006: 'MAL:1:6 | 6 | 6 | The son honoureth the father, and the servant his master: if then I be a father, where is my honour? and if I be a master, where is my fear: saith the Lord of hosts?'
      v:007: 'MAL:1:7 | 7 | 7 | To you, O priests, that despise my name, and have said: Wherein have we despised thy name? You offer polluted bread upon my altar, and you say: Wherein have we polluted thee: In that you say: The table of the Lord is contemptible.'
      v:008: 'MAL:1:8 | 8 | 8 | If you offer the blind for sacrifice, is it not evil? and if you offer the lame and the sick, is it not evil: offer it to thy prince, if he will be pleased with it, or if he will regard thy face, saith the Lord of hosts.'
      v:009: 'MAL:1:9 | 9 | 9 | And now beseech ye the face of God, that he may have mercy on you (for by your hand hath this been done) if by any means he will receive your faces, saith the Lord of hosts.'
      v:010: 'MAL:1:10 | 10 | 10 | Who is there among you, that will shut the doors, and will kindle the fire on my altar, gratis? I have no pleasure in you, saith the Lord of hosts: and I will not receive a gift of your hand.'
      v:011: 'MAL:1:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}For from the rising of the sun even to the going down, my name is great among the Gentiles, and in every place there is sacrifice, and there is offered to my name a clean oblation: for my name is great among the Gentiles, saith the Lord of hosts.'
      v:012: 'MAL:1:12 | 12 | 12 | And you have profaned it in that you say: The table of the Lord is defiled: and that which is laid thereupon is contemptible, with the fire that devoureth it.'
      v:013: 'MAL:1:13 | 13 | 13 | And you have said: Behold of <i>our</i> labour, and you puffed it away, saith the Lord of hosts, and you brought in of rapine the lame, and the sick, and brought in an offering: shall I accept it at your hands, saith the Lord?'
      v:014: 'MAL:1:14 | 14 | 14 | Cursed is the deceitful man, that hath in his flock a male, and making a vow, offereth in sacrifice that which is feeble to the Lord: for I am a great King, saith the Lord of hosts, and my name is dreadful among the Gentiles.'
  c:002:
    commentary:
      v:001:
        - 'MAL:2:1 | 1 | 1 | <i>Priests.</i> Such, hoarding up riches, dishonour God and his sacraments, as if they were temporal things to be purchased, and so they scandalize the weak. It would be well for them if they were reduced to poverty, (ver. 2.) and would repent, as they will otherwise be deprived of eternal goods, having received their wages in this world, like <i>hirelings,</i> John x. (Worthington)'
      v:002:
        - 'MAL:2:2 | 2 | 2 | <i>Blessings,</i> riches. The priests also blessed the people, Numbers vi. 23. (Calmet)'
      v:003:
        - 'MAL:2:3 | 3 | 3 | <i>Shoulder.</i> I will cast away the shoulder, which in the law was appointed to be your portion, and fling it at you in my anger: and will reject both you and your festivals like dung. (Challoner) --- Hebrew now reads for shoulder, <i>zerah,</i> "grain," or seed. (Calmet) --- "I will menace you with the shoulder, and will spread dirt on your faces, <i>even</i> the dirt of your feasts," (Aquila) or "the ventricle of your festivals." (Septuagint) (Haydock)'
      v:004:
        - 'MAL:2:4 | 4 | 4 | <i>Levi.</i> When this tribe was chosen does not appear. Some think that he alludes to the renewing of the covenant under Nehemias, which seems best, 2 Esdras ix. 1, 38. I then promised you <i>life,</i> &c. (Calmet)'
      v:007:
        - "MAL:2:7 | 7 | 7 | <i>The angel,</i> viz., the minister and messenger. (Challoner) --- Priests must administer the sacraments, and likewise instruct the people, being God's messengers. (Worthington) --- The Jews were well acquainted with the law, Jeremias xviii. 18. --- The priests had to decide most intricate cases, Deuteronomy xvii. 9., and xxxiii. 9. (Calmet) --- The sentence of the high priest was received like that of an angel. (Diod. Sic. xl. apud Phol.) --- If such science was required under the old law, how much more is necessary in Christian priests, whose mysteries and duties are so much more important! (Calmet) --- <i>Ignoratio scripturarum ignoratio Christi est.</i> [\"Ignorance of Scripture is ignorance of Christ.\"] (St. Jerome in Isaias & hic.)"
      v:009:
        - 'MAL:2:9 | 9 | 9 | <i>People.</i> If priests comply not with these high functions, they are despicable here, and condemned to eternal torments, Jude 11. (Worthington) --- <i>Accepted.</i> Hebrew, "raised up faces," instead of reproving the guilty, Deuteronomy i. 10., and Leviticus xix. 15.'
      v:010:
        - 'MAL:2:10 | 10 | 10 | <i>Brother,</i> in distress, 2 Esdras v. 1. St. Jerome mentions the tradition of the Jews, which supposed that the captives at their return dismissed their wives, and married young ones, though strangers, ver. 11. But this is not probable. Such women were ordered to be dismissed, 1 Esdras ix. 1., and 2 Esdras xiii. 23. (Calmet)'
      v:011:
        - 'MAL:2:11 | 11 | 11 | <i>God,</i> or one addicted to idol-worship, (Haydock) which was contrary to the law, Deuteronomy vii. 3. (Calmet) --- Septuagint, "the holy things of the Lord, by what he has loved and done for strange gods." (Haydock)'
      v:012:
        - "MAL:2:12 | 12 | 12 | <i>Master.</i> Hebrew, \"the watcher, and him who answers,\" on guard. (Calmet) --- Septuagint, \"doth such things, till he be tumbled out,\" &c. --- <i>Him.</i> Septuagint, \"and out of those who offer a sacrifice to,\" &c. Such people shall be excluded from the society of God's servants. (Haydock)"
      v:013:
        - "MAL:2:13 | 13 | 13 | <i>With tears;</i> viz., by occasion of your wives, whom you have put away, and who came to weep and lament before the altar. (Challoner) --- Though divorces were tolerated, (Matthew xix. 6.) the more virtuous did not approve of them, particularly when a wife was put away who had been married in youth. See ver. 10. Perhaps this corruption had crept in, like others, (Calmet) owing to the people's commerce with strangers. (Diod. in Photius.)"
      v:014:
        - 'MAL:2:14 | 14 | 14 | <i>Covenant.</i> The order established at first, Genesis ii. 24., and Proverbs ii. 17. The parties promised fidelity to each other.'
      v:015:
        - 'MAL:2:15 | 15 | 15 | <i>His spirit.</i> Eve received a soul from God, like Adam. Hebrew, "One (<i>Abraham,</i> Chaldean styled one, Ezechiel xxxiii. 24.) did it not, and he had the," &c. Septuagint vary. The text is very obscure. (Calmet) See Cap. Crit. iv. p. 317.; Grabe prologue. --- A strange god did not make women. The human race is best propagated, where polygamy and divorces are rejected. (Haydock)'
      v:016:
        - "MAL:2:16 | 16 | 16 | <i>Garment;</i> viz., of every man that putteth away his wife without just cause; notwithstanding that God permitted it in the law, to prevent the evil of murder. (Challoner) --- The original may receive this sense; or the woman must blame herself if she were hateful, (Deuteronomy xxiv. 1.) and the man acted not treacherously. (Calmet) --- Septuagint, \"iniquity shall cover your thoughts.\" (Haydock) --- It should be \"garments,\" {GREEK:START endumata}ηνδυματα{GREEK:END}, though St. Jerome and the printed edition read {GREEK:START enthumemata}ηνθυμηματα{GREEK:END}, (Calmet) \"thoughts.\" The first part contains the objection, and the second God's reply. (St. Jerome) (Haydock)"
      v:017:
        - 'MAL:2:17 | 17 | 17 | <i>Judgment.</i> Being scandalized at the prosperity of the wicked, (Haydock) they deny Providence, Psalm lxxii., and Jeremias xii. (Calmet) --- Yet the wicked are left for wise purposes, either for their amendment, or for the trial of the just. (St. Augustine, Psalm liv.) --- Those who are offended at their present success, (Haydock) think not of judgment nor of eternal goods. (St. Jerome)'
