    verses:
      v:001: 'MAL:2:1 | 1 | 1 | And now, O ye priests, this commandment is to you.'
      v:002: 'MAL:2:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}If you will not hear, and if you will not lay it to heart, to give glory to my name, saith the Lord of hosts: I will send poverty upon you, and will curse your blessings; yea, I will curse them: because you have not laid it to heart.'
      v:003: 'MAL:2:3 | 3 | 3 | Behold, I will cast the shoulder to you, and will scatter upon your face the dung of your solemnities, and it shall take you away with it.'
      v:004: 'MAL:2:4 | 4 | 4 | And you shall know that I sent you this commandment, that my covenant might be with Levi, saith the Lord of hosts.'
      v:005: 'MAL:2:5 | 5 | 5 | My covenant was with him of life and peace: and I gave him fear: and he feared me, and he was afraid before my name.'
      v:006: 'MAL:2:6 | 6 | 6 | The law of truth was in his mouth, and iniquity was not found in his lips: he walked with me in peace, and in equity, and turned many away from iniquity.'
      v:007: 'MAL:2:7 | 7 | 7 | For the lips of the priests shall keep knowledge, and they shall seek the law at his mouth: because he is the angel of the Lord of hosts.'
      v:008: 'MAL:2:8 | 8 | 8 | But you have departed out of the way, and have caused many to stumble at the law: you have made void the covenant of Levi, saith the Lord of hosts.'
      v:009: 'MAL:2:9 | 9 | 9 | Therefore have I also made you contemptible and base before all people, as you have not kept my ways, and have accepted persons in the law.'
      v:010: 'MAL:2:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}Have we not all one father? hath not one God created us? why then doth every one of us despise his brother, violating the covenant of our fathers?'
      v:011: 'MAL:2:11 | 11 | 11 | Juda hath transgressed, and abomination hath been committed in Israel, and in Jerusalem: for Juda hath profaned the holiness of the Lord, which he loved, and hath married the daughter of a strange god.'
      v:012: 'MAL:2:12 | 12 | 12 | The Lord will cut off the man that hath done this, both the master and the scholar, out of the tabernacles of Jacob, and him that offereth an offering to the Lord of hosts.'
      v:013: 'MAL:2:13 | 13 | 13 | And this again have you done, you have covered the altar of the Lord with tears, with weeping, and bellowing, so that I have no more a regard to sacrifice, neither do I accept any atonement at your hands.'
      v:014: 'MAL:2:14 | 14 | 14 | And you have said: For what cause? Because the Lord hath been witness between thee, and the wife of thy youth, whom thou hast despised: yet she was thy partner, and the wife of thy covenant.'
      v:015: 'MAL:2:15 | 15 | 15 | Did not one make <i>her</i>, and she is the residue of his spirit? And what doth one seek, but the seed of God? Keep then your spirit, and despise not the wife of thy youth.'
      v:016: 'MAL:2:16 | 16 | 16 | When thou shalt hate her, put her away, saith the Lord, the God of Israel: but iniquity shall cover his garment, saith the Lord of hosts; keep your spirit, and despise not.'
      v:017: 'MAL:2:17 | 17 | 17 | You have wearied the Lord with your words: and you said: Wherein have we wearied him? In that you say: Every one that doth evil, is good in the sight of the Lord, and such please him: or surely where is the God of judgment?'
  c:003:
    commentary:
      v:001:
        - 'MAL:3:1 | 1 | 1 | <i>My angel,</i> viz., John the Baptist, the messenger of God, and forerunner of Christ. (Challoner) --- His purity and office procure him this title. (Worthington) --- Afterwards Christ himself shall come, for the ruin and for the resurrection of many, Luke ii. 34. Hence threats and promises are intermixed. The evangelists read <i>his face,</i> making the Father speak, whereas the Son is introduced by the prophet, who however presently changes the person. It is all the same which person of the blessed Trinity speaks, as all act together. (Calmet) --- <i>Testament.</i> The Messias, the mediator of the covenant with mankind, (Worthington) with Abraham, and Moses. The latter calls him the prophet; (Deuteronomy xviii. 18.) and Zacharias, alluding to this text, explains angel in the same sense, Luke i. 76. --- <i>Temple.</i> The ancient Jews were convinced that the Messias would come to the temple of Zorobabel, and be its chief glory, Aggeus ii. 8. (Calmet) --- Their descendants put off the coming for some long time, though the prophet says <i>presently,</i> or on a sudden. (St. Jerome; Basnage vi. 26.) --- Some take this temple to be the womb of the bless Virgin [Mary]. (St. Cyril; St. Augustine, City of God xviii. 35.) (Calmet) --- The Baptist was conceived, born, and preached first; and shortly after Christ appeared. (Worthington)'
      v:002:
        - "MAL:3:2 | 2 | 2 | <i>Coming.</i> This may be explained of [John] the Baptist, (Luke iii. 7.) or of the second coming of Christ; though his first coming shewed the hypocrisy of the Jews. They would not acknowledge him, but sought his death, and brought on their own condemnation. (Calmet) --- <i>Fuller's.</i> Septuagint, \"washers' herb.\" <i>Borith</i> is found in all the low places of Palestine, (St. Jerome) and probably denotes soda, (Jeremias ii. 22.; Calmet) or fullers' earth. (Haydock) --- Christ purified the religion of the Jews, or did what was requisite for that purpose. The people would not obey. Yet he established his Church in all purity."
      v:003:
        - 'MAL:3:3 | 3 | 3 | <i>Justice.</i> This is spoken of the Christian priesthood, which far excels that of Levi, Hebrews v., and vii., &c. (Calmet) --- Many Jewish priests embraced the gospel, Acts vi. 7. (Haydock)'
      v:004:
        - 'MAL:3:4 | 4 | 4 | <i>Years.</i> So in the mass we beg that God would receive the sacrifice, "as he received the presents of Abel." (Menochius)'
      v:005:
        - 'MAL:3:5 | 5 | 5 | <i>Judgment.</i> He has answered (ver. 1, 2) the complaint of the Jews, chap. ii. 17. (Haydock) --- This he does here (Menochius) more pointedly. (Haydock) --- Christ condemned the world, as his spirit did likewise, John xvi. 8. He made an example of Jerusalem, which shewed that he would not leave crimes unpunished. We may also understand this of his last coming. (Calmet) --- God threatens to punish even secret sins, which are know to him alone. (Worthington)'
      v:006:
        - 'MAL:3:6 | 6 | 6 | <i>Change.</i> Hebrew also, (Haydock) "hate <i>or</i> recommence." I do not strike the fallen. Did I spare Sennacherib? &c. Have I not protected the posterity of Jacob? How then can you say that I am indifferent about human affairs? (Calmet) --- <i>Consumed.</i> Septuagint, "you depart not from the sins of your fathers. You have rejected my," &c.'
      v:008:
        - 'MAL:3:8 | 8 | 8 | <i>Afflict.</i> Literally, "pierce." Septuagint, "supplant," (Haydock) or kick at, 1 Kings ii. 29. But the term applied to Heli is different. Here it signifies to nail or irritate. (Calmet) --- <i>Tithes:</i> the payment is most strictly commanded. (Worthington)'
      v:009:
        - 'MAL:3:9 | 9 | 9 | <i>Want.</i> Hebrew, "malediction." St. Jerome specifies the kind. (Calmet) --- Septuagint, "and you obstinately turn away your eyes, and supplant me," &c. (Haydock)'
      v:010:
        - 'MAL:3:10 | 10 | 10 | <i>Heaven;</i> copious showers. --- <i>Blessing;</i> fertility.'
      v:011:
        - "MAL:3:11 | 11 | 11 | <i>Devourer;</i> locusts and other vermin. (Menochius) --- Malachias came later than Aggeus, and probably speaks of a different famine, to which the Jews were exposed for neglecting to pay tithes. (Calmet) --- How many now work on holydays, as if all depended on their labour and not on God's blessing! (Haydock)"
      v:014:
        - 'MAL:3:14 | 14 | 14 | <i>Vain.</i> Murmuring against God is blasphemous and unsufferable. When the Jews were punished by famine, for neglecting to pay tithes, they laid the blame on God, as if he took more care of other nations which had abundance. (Worthington) --- <i>Sorrowful:</i> "humbled." Chaldean, "in mourning." (Junius) --- But is seems to denote downcast countenances, which our Saviour orders his disciples not to affect, Matthew vi. 16. (Calmet)'
      v:015:
        - 'MAL:3:15 | 15 | 15 | <i>Proud.</i> Septuagint, "strange." (Haydock) --- <u><em>Z</em></u> has been taken for <em><u>v</u>.</em> --- <i>Built up:</i> have a numerous family, (Calmet) and abundance. --- <i>Tempted.</i> Septuagint, "resisted."'
      v:016:
        - 'MAL:3:16 | 16 | 16 | <i>Then.</i> Grabe changes {GREEK:START tauta}ταυτα{GREEK:END}, these things, into {GREEK:START tote}τοτη{GREEK:END}, then. The Septuagint make the pious express the former sentiments. (Haydock) --- David, Jeremias, &c., had experienced such anxiety, Psalm lxxii. 2. (Calmet) --- According to the Hebrew, &c., the just hearing such blasphemies, doubt not but God will mark them in the book (Haydock) of his justice, and punish them.'
      v:017:
        - 'MAL:3:17 | 17 | 17 | <i>Possession;</i> (<i>peculium</i>) the property of a slave. (Calmet) --- Such look upon the smallest things with eagerness. Hebrew <i>segula,</i> (Haydock) means some precious thing. (Calmet) --- <i>Spare.</i> Septuagint, "chose," &c. (Haydock)'
