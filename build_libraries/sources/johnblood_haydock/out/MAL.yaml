intro:
  - INTRODUCTION.
  - '<b>Malachias,</b> whose name signifies "the angel of the Lord," was contemporary with Nehemias, and by some is believed to have been the same person with Esdras. He was the last of the prophets, in the order of time, and flourished about four hundred years before Christ. He foretells the coming of Christ; the reprobation of the Jews and their sacrifices; and the calling of the Gentiles, who shall offer up to God in every place an acceptable sacrifice. (Challoner) --- He also clearly speaks of the twofold coming of Christ, preceded by [John] the Baptist and by Elias. Nothing is known for certain respecting this prophet. He inveighs against the same crimes as Nehemias, to whose covenant he alludes, chap. ii. 4. None was afterwards recognized for a prophet till the Baptist appeared. (Calmet) --- Both priests and people are here reproved, and the Jewish law yields to that of Christ. (Worthington) --- No date is prefixed no more than to the works of Jonas, Nahum, &c. St. Jerome seems to fix on the seventh year of Artaxerxes, when Esrdras came to Jerusalem. <i>Liber ejus pro titulo sit.</i> (Haydock)'
