book_title: THE PROPHECY OF MALACHIAS.
chapters:
  c:001:
    commentary:
      v:001:
        - 'MAL:1:1 | 1 | 1 | <i>Malachias,</i> "the angel of the Lord." St. Jerome always reads <i>Malachi,</i> "my angel." Septuagint, "his angel;" whence Origen infers, that this was an angel incarnate. (Calmet)'
      v:002:
        - "MAL:1:2 | 2 | 2 | <i>Loved us.</i> So they thought, (Theodoret) and perhaps spoke. (Haydock) --- <i>Jacob.</i> I have preferred his posterity, to make them my chosen people, and to load them with my blessings, without any merit on their part, and though they have been always ungrateful; whilst I have rejected Esau, and executed severe judgments upon his posterity. Not that God punished Esau or his posterity beyond their deserts, but that by his free election and grace he loved Jacob, and favoured his posterity above their deserts. See the annotations upon Romans ix. (Challoner) --- Neither deserved any thing. God's choice was gratuitous, both with respect to the fathers and their offspring. (Worthington)"
      v:003:
        - "MAL:1:3 | 3 | 3 | <i>Esau,</i> perceiving the evil which was already in him, and would appear afterwards; (St. Jerome and Theodoret) or rather he was a figure of the reprobate, though not of course one himself. (St. Augustine) --- A person is said to hate what he loves less. Esau's privileges were transferred to his brother, who enjoyed a much finer country, and was chosen for God's peculiar inheritance. (Calmet) --- Temporal blessings are here specified. --- <i>Dragons.</i> Septuagint, \"houses;\" so that they shall be deserted. (Haydock) --- Edom was ravaged by Nabuchodonosor. The people retired into the cities, from which the Jews were driven. Yet afterwards they rebuilt their own habitations."
      v:004:
        - "MAL:1:4 | 4 | 4 | <i>Down,</i> by the Machabees, who forced the people to receive circumcision, 1 Machabees v. 3. (Calmet) --- At that time the Jews were more pious, and glorified God. (Haydock) --- <i>Ever.</i> God's gratuitous love appears in his leaving Edom in captivity, and restoring the Jews. (Worthington)"
      v:006:
        - 'MAL:1:6 | 6 | 6 | <i>Father.</i> God sometimes took this title, Exodus iv. 32. But he was oftener represented as a <i>master;</i> and the old law was a law of fear. (Calmet) --- <i>Servant et metuunt jus.</i> (Juvenal xiv.)'
      v:007:
        - 'MAL:1:7 | 7 | 7 | <i>Bread,</i> including all the victims, &c., Leviticus iii. 11., and Numbers xxviii. 2. (Calmet) --- By vile presents they shew their contempt of God. (Worthington)'
      v:008:
        - 'MAL:1:8 | 8 | 8 | <i>Lame.</i> The victims must be without defect, Leviticus xxii. 21. Those of the Jews were also rendered inadmissible by their evil dispositions, Aggeus ii. 14. It is surprising, that after such scourges they should not have been more upon their guard. The negligence of the sacred ministers, is a sure sign of faith being extinct. (Calmet) --- Pagans often thus treated their idols. (Clement of Alexandria, Strom. vi.) --- <i>Prince:</i> the governor sent by the Persians. If you dare not make such presents to men of eminence, how shall I accept them? (Calmet) --- How dare you offer them to me? (Worthington)'
      v:010:
        - 'MAL:1:10 | 10 | 10 | <i>Gratis?</i> Are you not well paid? Why then perform you not your duty exactly? (Calmet) --- Septuagint, "Wherefore also among you shall the doors be shut, and my altar is not enkindled for nought," (Haydock) as if God menaced the Jews with the rejection of the temple, as the sequel does. (Calmet) --- <i>Pleasure.</i> Many other prophets had foretold the reprobation of the synagogue, but none more plainly. The reason is also assigned, viz., the ingratitude and repeated sins of the people, on which account the Gentiles of all countries shall be chosen. (Worthington)'
      v:011:
        - "MAL:1:11 | 11 | 11 | <i>Sacrifice.</i> Protestant, \"incense.\" (Haydock) --- <i>Clean oblation.</i> The precious body and blood of Christ in the eucharistic sacrifice. (Challoner) --- This is denoted by the very word <i>mincha,</i> the offering of flour and wine. (Calmet) See St. Justin Martyr, Dialogue with Trypho; St. Irenæus, Against Heresies iv. 32.; St. Augustine, City of God xviii. 35.) --- \"We pollute this bread, that is the body of Christ, when we approach the altar unworthily.\" (St. Jerome v. 7.) --- This sacrifice is always pure, though the priest or receiver be otherwise. (Calmet) --- Hence it is always <i>clean.</i> (Council of Trent, session xxii. chap. i.) (Menochius) --- It is offered daily throughout the world. The Jews see the completion of this prediction, and are vexed; they strive to elude its force. Though enemies, they bear about these proofs of our faith, and of their own condemnation. (Calmet) --- God not only changed his people, but instituted a better sacrifice. Instead of the former needy elements, (Galatians iv.) which were often defiled by the sins of the offerers, He instituted the sacrifice of his own Body and Blood, under the appearance of bread and wine, as St. Chrysostom (in Psalm xcv.), Theodoret, &c., prove against all opponents. A sacrifice different from any offered by the Jews, who could offer only at Jerusalem, (Deuteronomy xvi.) is clearly specified, as many have demonstrated. (Worthington) --- Christ's bloody sacrifice on the cross was performed on Calvary, and not <i>among the Gentiles.</i> What sacrifice can Protestants now produce? (Haydock)"
      v:012:
        - 'MAL:1:12 | 12 | 12 | <i>It.</i> The priests complain that all is burnt, (Grotius) or rather they treat sacred things with contempt. (Calmet) --- They falsely pretend that they give their best, being poor. (Menochius)'
      v:013:
        - 'MAL:1:13 | 13 | 13 | <i>Behold of</i> our <i>labour,</i> &c. You pretended <i>labour</i> and weariness, when you brought your offering; and so made it of no value, by offering it with an evil mind. Moreover, what you offered was both defective in itself, and gotten by rapine and extortion. (Challoner) --- These were two defects. (Worthington) --- Hebrew, "what fatigue, or if we change one letter, and read (Calmet) <i>mothlae,</i> (Haydock) it stinks, and you." &c. Some copies of [the] Septuagint, Arabic, &c., "I blew them away," with disgust. --- <i>Rapine.</i> Ecclesiasticus xxxiv. 24. --- <i>Offering.</i> Mincha, ver. 11. (Calmet) --- Such victims and presents as are lame or strange, are rejected. (Pliny, [Natural History?] viii. 45.)'
      v:014:
        - 'MAL:1:14 | 14 | 14 | <i>Male.</i> So better things are styled <i>mascula thura.</i> (Virgil; Pliny, [Natural History?] xii. 14.) --- It was unlawful to offer a female by vow, but not out of devotion, Leviticus xxii. 18, 23. (Calmet) --- <i>King.</i> So the Persian monarchs were called. --- <i>Dreadful.</i> Greek, "Epiphanes." (Haydock)'
