    verses:
      v:001: 'MAL:3:1 | 1 | 1 | Behold, {VERSE_FOOTNOTE_INDEX_REF 0}I send my angel, and he shall prepare the way before my face. And presently the Lord whom you seek, and the angel of the testament, whom you desire, shall come to his temple. Behold, he cometh, saith the Lord of hosts:'
      v:002: "MAL:3:2 | 2 | 2 | And who shall be able to think of the day of his coming? and who shall stand to see him? for he is like a refining fire, and like the fuller's herb:"
      v:003: 'MAL:3:3 | 3 | 3 | And he shall sit refining and cleansing the silver, and he shall purify the sons of Levi, and shall refine them as gold, and as silver, and they shall offer sacrifices to the Lord in justice.'
      v:004: 'MAL:3:4 | 4 | 4 | And the sacrifice of Juda, and of Jerusalem, shall please the Lord, as in the days of old, and in the ancient years.'
      v:005: 'MAL:3:5 | 5 | 5 | And I will come to you in judgment, and will be a speedy witness against sorcerers, and adulterers, and false swearers, and them that oppress the hireling in his wages, the widows, and the fatherless: and oppress the stranger, and have not feared me, saith the Lord of hosts.'
      v:006: 'MAL:3:6 | 6 | 6 | For I am the Lord, and I change not: and you the sons of Jacob are not consumed.'
      v:007: 'MAL:3:7 | 7 | 7 | For from the days of your fathers you have departed from my ordinances, and have not kept <i>them:</i> {VERSE_FOOTNOTE_INDEX_REF 0}Return to me, and I will return to you, saith the Lord of hosts. And you have said: Wherein shall we return?'
      v:008: 'MAL:3:8 | 8 | 8 | Shall a man afflict God, for you afflict me? And you have said: Wherein do we afflict thee? In tithes and in first-fruits.'
      v:009: 'MAL:3:9 | 9 | 9 | And you are cursed with want, and you afflict me, even the whole nation of you.'
      v:010: 'MAL:3:10 | 10 | 10 | Bring all the tithes into the store-house, that there may be meat in my house, and try me in this, saith the Lord: if I open not unto you the flood-gates of heaven, and pour you out a blessing even to abundance.'
      v:011: 'MAL:3:11 | 11 | 11 | And I will rebuke for your sakes the devourer, and he shall not spoil the fruit of your land: neither shall the vine in the field be barren, saith the Lord of hosts.'
      v:012: 'MAL:3:12 | 12 | 12 | And all nations shall call you blessed: for you shall be a delightful land, saith the Lord of hosts.'
      v:013: 'MAL:3:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}Your words have been unsufferable to me, saith the Lord.'
      v:014: 'MAL:3:14 | 14 | 14 | And you have said: What have we spoken against thee? You have said: He laboureth in vain that serveth God, and what profit is it that we have kept his ordinances, and that we have walked sorrowful before the Lord of hosts?'
      v:015: 'MAL:3:15 | 15 | 15 | Wherefore now we call the proud people happy, for they that work wickedness are built up, and they have tempted God, and are preserved.'
      v:016: 'MAL:3:16 | 16 | 16 | Then they that feared the Lord spoke every one with his neighbour: and the Lord gave ear, and heard it: and a book of remembrance was written before him for them that fear the Lord, and think on his name.'
      v:017: 'MAL:3:17 | 17 | 17 | And they shall be my special possession, saith the Lord of hosts, in the day that I do <i>judgment:</i> and I will spare them as a man spareth his son that serveth him.'
      v:018: 'MAL:3:18 | 18 | 18 | And you shall return, and shall see the difference between the just and the wicked; and between him that serveth God, and him that serveth him not.'
  c:004:
    commentary:
      v:001:
        - 'MAL:4:1 | 1 | 1 | <i>Furnace.</i> At the day of judgment, the difference between the just and the wicked will plainly appear. (Worthington) --- This sense is most generally given, as well as to those words where our Saviour speaks of the signs of the destruction of Jerusalem and of the end of the world together, Matthew xxiv. 3., and Luke xxi. 5. Yet the prophet may also allude to the punishment of the Jews by the Romans, when all were assembled at the Passover, (Calmet) a scourge which the Christians escaped by retiring to Pella. (Eusebius, History of the Church iii. 5.) --- <i>Proud.</i> Septuagint, "strangers." (Calmet) --- <i>Branch.</i> No hope shall remain. (Menochius)'
      v:002:
        - 'MAL:4:2 | 2 | 2 | <i>Wings.</i> The sun is represented with wings, to imply celerity. The appearance of the Lord will be most acceptable to the virtuous. (Calmet) --- <i>Look up, for your redemption is at hand,</i> Luke xxi. 28. --- <i>Herd.</i> Protestants, "stall." Hebrew <i>marbek,</i> (Haydock) "fattened;" though some explain it of oxen treading out corn: they would not however <i>leap,</i> nor fatten so much. (Calmet)'
      v:003:
        - 'MAL:4:3 | 3 | 3 | <i>Ashes,</i> burnt in Jerusalem. (Haydock) --- Christians rejoiced in the execution of divine justice. The Jews were not allowed to approach the new city, Elia. (St. Jerome)'
      v:004:
        - 'MAL:4:4 | 4 | 4 | <i>Law.</i> This must be your guide and comfort. No more prophets shall appear before [John] the Baptist. (Calmet)'
      v:005:
        - "MAL:4:5 | 5 | 5 | <i>Elias.</i> Septuagint add, \"the Thesbite;\" and St. Jerome (in Matthew xvii.) says, that Elias shall indeed come and restore all things. --- <i>Dreadful.</i> Christ's first coming was in all meekness; but he will judge in terror. Hence the prophet's meaning is not that St. John [the Baptist], but that Elias shall come before the great day of the Lord. (Worthington) --- Yet we may understand it of Christ coming into the world to preach, and again to judge. His first coming proved terrible to the perfidious Jews, whose ruin presently ensued. The destruction of Jerusalem was a figure of that which the world shall experience. (Calmet) --- This shall be preceded by the preaching of Elias. (N. Alex.[Noel Alexander?] Diss. vi.) --- This interpretation seems very striking and natural, though the prophet may have had the first coming of Christ and the ruin of the city chiefly in view. Our Saviour testifies that the Elias whom the Jews expected was already come, Matthew xi. 14., and xvii. 11., and Luke ix. 8. (Calmet)"
      v:006:
        - 'MAL:4:6 | 6 | 6 | <i>Heart,</i> &c. By bringing over the Jews to the faith of Christ, he shall reconcile them to their fathers, viz., the patriarchs and prophets, whose hearts for many ages have been turned away from them, because of their refusing to believe in Christ. (Calmet) --- The antipathy of Jews and Gentiles shall cease. Both shall enter the Church of Christ, Isaias xi. 13. John the Baptist strove to ameliorate the manners of the people, and to bring all to Christ, who reconciles all seeming contradictions in the Scriptures. He came to put an end to all dissensions. (Calmet) --- Yet the wicked will still have war, Matthew x. 35. (Haydock) --- Christ will convert those Jews at last, (Romans xi. 26.; Calmet) who have not yet opened their eyes. Their fathers, the apostles and first converts, have long ago shewn them the example. (Haydock) --- <i>Anathema.</i> In the Hebrew, <i>cherem,</i> that is, <i>utter destruction.</i> (Challoner) --- Septuagint, "entirely," (Calmet) or "suddenly;" {GREEK:START arden}αρδην{GREEK:END}. (St. Jerome) (Deuteronomy vii. 26.) --- This passage intimates that the ruin of Jerusalem is threatened. If people should be converted, would that stop the general conflagration? (Calmet) --- Some of our crafty adversaries have inferred from the above explanation of anathema, that the Church means heretics to be destroyed: but her kingdom is not of this world: she speaks only of the soul, and exercises a spiritual power. (Haydock)'
