chapters:
  c:001:
    commentary:
      v:001:
        - 'PHP:1:1 | 1 | 1 | <i>With the bishops and deacons.</i>[1] By <i>bishops</i> many understand those who were only priests; for the name of priests, at that time, was common to those who were by their ordination priests or bishops, though the order as well as the functions were different. St. Chrysostom also takes notice, that the name of deacon then signified any minister of Christ. St. Paul also might mean the bishops, or priests and deacons, not only of Philippi, but also of the adjacent places. (Witham)'
      v:005:
        - 'PHP:1:5 | 5 | 5 | <i>For your fellowship.</i> This word is divers times used by St. Paul for a contribution of charitable alms, which it may also signify in this place; though others expound it of their being made partakers of the graces of Christ, by the gospel. (Witham)'
      v:007:
        - 'PHP:1:7 | 7 | 7 | <i>In the defence,</i> &c. being then a prisoner, waiting for his trial; and the defence he could make for himself, and the sentence of the judge. (Witham)'
      v:009:
        - 'PHP:1:9 | 9 | 9 | <i>That your charity,</i> &c. It is worthy of remark, that St. Paul does not beg that the Philippians may enjoy temporal blessings, but that they may be rewarded with an increase of spiritual favours; (Calmet) and as he remarks in the succeeding verses, that they may be filled with the fruits of justice.'
      v:012:
        - 'PHP:1:12 | 12 | 12 | <i>Now I desire,</i> &c. From hence it appears, that what was intended as the greatest hindrance to the propagation of the Christian religion, eventually proved the most direct method of extending it. St. Paul was not less zealous in prison, and in chains, than when he laboured under no obstacles to his designs: how much the reverse is the conduct of our late reformers!'
      v:013:
        - 'PHP:1:13 | 13 | 13 | <i>In all the court,</i>[2] or in the whole palace of the emperor, and to all others, or in all other places at and near Rome. (Witham)'
      v:014:
        - "PHP:1:14 | 14 | 14 | <i>And many of,</i> &c. encouraged by the intrepidity and perseverance of the apostle. (Calmet) --- Knowing that sufferings undergone for the cause of Jesus Christ were most honourable, and the portion truly enviable of all the saints, as by sufferings they were known to be his disciples, and by sufferings they were to purchase that eternal weight of glory prepared for all that suffer patiently and joyfully for God's sake."
      v:015:
        - 'PHP:1:15 | 15 | 15 | <i>Some...out of envy and contention publish</i> and preach <i>Christ,</i> thinking perhaps that this would displease me, or exasperate my persecutors against me; but whatever their motive be, if they preach the true doctrine of Christ, I rejoice. (Witham)'
      v:019:
        - 'PHP:1:19 | 19 | 19 | <i>I know that this shall turn to my salvation,</i> &c. It may either signify to his spiritual good and the salvation of his soul, or to his safety and deliverance out of prison: if this was his first imprisonment. (Witham)'
      v:020:
        - 'PHP:1:20 | 20 | 20 | <i>Whether</i> it be <i>by life, or by death.</i> To live longer, if God pleaseth, or to suffer death at this time, he shews himself resigned to either. (Witham)'
      v:021:
        - 'PHP:1:21 | 21 | 21 | <i>To live is Christ.</i> If it be his will that I live, my life shall be spent in his service. --- <i>To die,</i> and suffer martyrdom, will be my <i>gain,</i> by coming to the enjoyment of Christ sooner. (Witham)'
      v:022:
        - 'PHP:1:22 | 22 | 22 | <i>This is to me,</i> &c. His meaning is, that although his dying immediately for Christ, would be his gain, by putting him presently in possession of heaven; yet he is doubtful what he should choose, because by staying longer in the flesh, he should be more beneficial to the souls of his neighbours. (Challoner) --- <i>What I shall choose I know not:</i> though my earnest desire is to <i>be dissolved</i> from this mortal body, <i>and to be with Christ,</i> as my greater happiness, yet if it be the will of God that I labour longer, as necessary for your good, and that I again come to you, let God dispose of me according to his holy will. (Witham)'
      v:025:
        - 'PHP:1:25 | 25 | 25-26 | <i>And having this confidence.</i> In effect St. Paul escaped this first danger, for after having remained two years at Rome, he was taken from his confinement. (Calmet) --- <i>I know</i> (or am persuaded, as in the Greek) <i>that I shall remain....by my coming to you again.</i> This is one argument that this epistle was written during his first imprisonment at Rome: yet this is not agreed upon by the interpreters, and especially whether he ever returned again to Philippi. (Witham){JOIN}<b>Ver. 27, &c.</b> <i>Whether when I come, and see you,</i> &c. This implies a doubt of his seeing them again. At least endeavour you to lead a life <i>worthy of the gospel,</i> according to the principles of <i>your faith; and be not terrified by your adversaries</i> and persecutors: God permits this for your <i>salvation,</i> though an occasion <i>of perdition</i> to your persecutors: you having the like to combat as you have seen in me, when whipped at Philippi. See Acts xvi. (Witham)'
      v:028:
        - 'PHP:1:28 | 28 | 28 | <i>The adversaries.</i> Either by the persecutions of the Jews and Gentiles, or by the doctrine of false brethren.'
    commentary_footnotes:
      001:
        - 'PHP:1:1 | 1 | 1 | Ver. 1. Cum episcopis et diaconis, {GREEK:START sun episkopois kai diakonois}συν ηπισκοποισ και διακονοισ{GREEK:END}. St. Jerome, St. Chrysostom, &c. take notice, that though the office of bishop and priest was different, yet both these different orders were sometimes expressed by the word bishop, {GREEK:START episkopos}ηπισκοποσ{GREEK:END}; sometimes by the word priest, {GREEK:START presbuteros}πρησβυτηροσ{GREEK:END}. St. Jerome, tom. 4. in Titum. p. 413.: Quia eosdem episcopos illo tempore, quos et presbyteros appellabant, propterea indifferenter de episcopis quasi de presbyteris est locutus. See again, tom. 4, part 2, Epist. ad Oceanum, p. 648. and Ep. ad Evangelium, p. 802. St. Chrysostom on this place: Tunc nomina erant communia; atque etiam ipse episcopus vocabatur diaconus. (tom. 4. {GREEK:START log. a}λογ. α{GREEK:END}. p. 5. Ed. Savil.) {GREEK:START Tous presbuterous outos ekal[]. Tote gar ekoinonoun tois onomasi, kai diakonos o episkopos elegeto}Τουσ πρησβυτηρουσ ουτοσ ηκαλ[]. Τοτη γαρ ηκοινονουν τοισ ονωασι, και διακονοσ ο ηπισκοποσ ηληγητο{GREEK:END}.'
      002:
