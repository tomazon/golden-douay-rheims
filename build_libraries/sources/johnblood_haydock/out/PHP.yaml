    verses:
      v:001: 'PHP:3:1 | 1 | 1 | As to the rest, my brethren, rejoice in the Lord. To write the same things to you, to me indeed <em>is</em> not wearisome, but to you necessary.'
      v:002: 'PHP:3:2 | 2 | 2 | Beware of dogs, beware of evil workers, beware of the concision.'
      v:003: 'PHP:3:3 | 3 | 3 | For we are the circumcision, who serve God in spirit, and glory in Christ Jesus, not having confidence in the flesh:'
      v:004: 'PHP:3:4 | 4 | 4 | Though I might also have confidence in the flesh. If any other thinketh he may have confidence in the flesh, I more,'
      v:005: 'PHP:3:5 | 5 | 5 | Being circumcised the eighth day, of the stock of Israel, of the tribe of Benjamin, a Hebrew of the Hebrews, {VERSE_FOOTNOTE_INDEX_REF 0}as to the law a Pharisee,'
      v:006: 'PHP:3:6 | 6 | 6 | As to zeal, persecuting the church of God, as to the justice that is in the law, conversing without blame.'
      v:007: 'PHP:3:7 | 7 | 7 | But what things were gain to me, those I have counted loss for Christ.'
      v:008: 'PHP:3:8 | 8 | 8 | But indeed I count all things to be but loss, for the excellent knowledge of Jesus Christ, my Lord: for whom I have suffered the loss of all things, and count them but as dung, that I may gain Christ,'
      v:009: 'PHP:3:9 | 9 | 9 | And may be found in him not having my justice, which is of the law, but that which is of the faith of Christ Jesus: the justice which is of God in faith,'
      v:010: 'PHP:3:10 | 10 | 10 | That I may know him, and the power of his resurrection, and the fellowship of his sufferings, being made conformable to his death:'
      v:011: 'PHP:3:11 | 11 | 11 | If by any means I may attain to the resurrection, which is from the dead:'
      v:012: 'PHP:3:12 | 12 | 12 | Not as though I had already attained, or were already perfect: but I follow after, if I may by any means apprehend that in which I am also apprehended by Christ Jesus.'
      v:013: 'PHP:3:13 | 13 | 13 | Brethren, I do not count myself to have apprehended. But one thing <i>I do:</i> forgetting the things that are behind, and stretching forth myself to those that are before,'
      v:014: 'PHP:3:14 | 14 | 14 | I pursue towards the mark, for the prize of the supernal vocation, of God in Christ Jesus.'
      v:015: 'PHP:3:15 | 15 | 15 | Let us, therefore, as many as are perfect, be thus minded: and if in any thing you be otherwise minded, this also God will reveal to you.'
      v:016: 'PHP:3:16 | 16 | 16 | Nevertheless whereunto we are already come, that we be of the same mind: let us also continue in the same rule.'
      v:017: 'PHP:3:17 | 17 | 17 | Be followers of me, brethren, and observe them who walk so, as you have our model.'
      v:018: 'PHP:3:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}For many walk, of whom I have told you often (and now tell you weeping) that they are enemies of the cross of Christ:'
      v:019: 'PHP:3:19 | 19 | 19 | Whose end is destruction: whose God is their belly: and <i>whose</i> glory is in their shame, who mind earthly things.'
      v:020: 'PHP:3:20 | 20 | 20 | But our conversation is in heaven: whence also we expect the Saviour, our Lord Jesus Christ,'
      v:021: 'PHP:3:21 | 21 | 21 | Who will reform the body of our lowness, made like to the body of his glory, according to the operation whereby also he is able to subdue all things unto himself.'
  c:004:
    commentary:
      v:002:
        - 'PHP:4:2 | 2 | 2 | <i>I beg of.</i> St. Chrysostom, Theodoret, and many others, think that these were two ladies particularly famous in the Church at Philippi, for their virtue and good works. Some critics are of opinion that Syntyche was a man. It is certain, at least, that this name agrees amongst the Greeks better with a man than a woman; and perhaps the latter of these two may be the husband of Evodia.'
      v:003:
        - "PHP:4:3 | 3 | 3 | <i>I entreat thee, my sincere</i> [1] <i>companion.</i> St. Chrysostom expounds it of his fellow labourer or fellow soldier, and says that some pretended that by it was meant St. Paul's wife; but this he absolutely rejects, as do all the ancient interpreters, who teach us that St. Paul was never married, if we except the particular opinion of Clement of Alexandria, (lib. 3. strom. p. 448. Edit. Heinsii) who at the same time tells us, that St. Paul and those ministers of the gospel who had wives, lived with them as if they had been <i>their sisters.</i> The pretended reformers, who bring this place to shew that bishops and priests may marry, will they be for living after this manner? See 1 Corinthians vii. 7, 8. But even Calvin, Beza, and Dr. Hammond, expound this of some man that laboured with St. Paul. (Witham) --- It seems probable that St. Paul is here speaking to one of the persons mentioned in the preceding verse. Others think that he is speaking to the gaoler[jailer] whom he had converted at Philippi. It seems most probable, however, that St. Paul is here speaking to the bishop of the Church, at Philippi. As to the opinion that he is speaking to his wife, we have elsewhere refuted that sentiment. (Calmet) --- St. Paul says of himself that he had no wife, (1 Corinthians vii. 8.) and all the Greek Fathers are very positive on this point. --- <i>With Clement.</i> St. Jerome, Estius, and some others, believe that this Clement was the fourth pope that governed the Church, after Sts. Linus and Cletus: this at least is the common opinion. --- <i>Those women who have laboured with me in the gospel,</i> not by preaching, but by assisting other ways to promote the gospel. (Witham)"
      v:006:
        - 'PHP:4:6 | 6 | 6 | <i>But in every</i> [2] <i>thing by prayer,</i> &c. By the Greek, the sense and construction cannot be <i>in every prayer;</i> but in every thing, in all circumstances, have recourse to prayer. (Witham)'
      v:008:
        - 'PHP:4:8 | 8 | 8 | <i>For the rest, brethren, whatsoever things are true,</i> &c. Here the apostle enumerates general precepts of morality, which they ought to practise. --- <i>Whatsoever things are true.</i> In words, in promises, in lawful oaths, &c. he commands rectitude of mind and sincerity of heart. --- <i>Whatsoever things are modest.</i> By these words he prescribes gravity in manners, modesty in dress, and decency in conversation. --- <i>Whatsoever things are just.</i> That is, in dealing with others, in buying or selling, in trade or business, to be fair and honest. --- <i>Whatsoever things are holy.</i> By these words may be understood, that those who are in a religious state professed, or in holy orders, should lead a life of <i>sanctity</i> and <i>chastity,</i> according to the vows they make; but these words being also applied to those in the world, indicate the virtuous life they are bound by the divine commandments to follow. --- <i>Whatsoever things are amiable.</i> That is to practise those good offices in society that procure us the esteem and good will of our neighbours. --- <i>Whatsoever things are of good repute.</i> That is, that by our conduct and behaviour we should edify our neighbours, and give them good example by our actions. --- <i>If there be any virtue, if there be any praise of discipline:</i> that those in error, by seeing the morality and good discipline of the true religion, may be converted. And finally, the apostle commands not only the Philippians, but all Christians, <i>to think on these things:</i> that is, to make it their study and concern, that the <i>peace of God might be with them.</i> (Challoner)'
      v:010:
        - 'PHP:4:10 | 10 | 10 | <i>Hath flourished again.</i> Literally, <i>that you have flourished again, to</i> think or <i>care for me,</i> which appears by your sending me a supply of money. (Witham) --- From hence it would appear, that the Philippians had in some respect been wanting in attention to this apostle: that their former liberality, which for a time had been slack and dead, had again revived.'
      v:011:
        - 'PHP:4:11 | 11 | 11 | <i>I have learned....to be content therewith.</i> Literally, <i>to be sufficient.</i> I know how to be in a low condition. (Witham)'
      v:014:
        - 'PHP:4:14 | 14 | 14 | <i>In communicating;</i>[3] i.e. contributing to relieve my wants. (Witham)'
      v:015:
        - 'PHP:4:15 | 15 | 15 | <i>Giving and receiving;</i> by my giving you spiritual instructions, and you returning me temporal assistance; and know that these, your charities, are an <i>odour of sweetness, an acceptable sacrifice to God.</i> (ver. 18.) (Witham)'
      v:019:
        - 'PHP:4:19 | 19 | 19 | <i>May God supply all your want.</i>[4] See the Greek, which determines the signification of the Latin. (Witham)'
    commentary_footnotes:
      001:
        - "PHP:4:1 | 1 | 1 | Ver. 3. Germane compar. {GREEK:START suzuge gnesie}συζυγη γνησιη{GREEK:END}. St. Chrysostom ({GREEK:START log. ig}λογ. ιγ{GREEK:END}. p. 76.) expounds it by {GREEK:START sunergos}συνηργοσ{GREEK:END} and {GREEK:START sustratiotes}συστρατιοτησ{GREEK:END}. He tells us some fancied it was St. Paul's wife; but, says he, {GREEK:START alla ouk estin}αλλα ουκ ηστιν{GREEK:END}, &c."
