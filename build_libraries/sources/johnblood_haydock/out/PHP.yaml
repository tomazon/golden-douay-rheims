intro:
  - PREFACE.
  - "Philippi, a considerable city in Macedonia, so called from Philip, father of Alexander the Great. St. Paul had preached there. (Acts xvi.) Those people had a great veneration for him, and supplied his wants when he was at Corinth, and again when he was a prisoner at Rome, sending to him by Epaphroditus, who is thought to have been the bishop of Philippi. St. Paul sent this letter by him to the Philippians, (written during his imprisonment) from Rome; but whether during his first or second imprisonment, is uncertain. (Witham) --- It is generally believed that St. Paul wrote it about the year 62, in his first confinement. In it he testifies to the faithful his most tender gratitude and acknowledgement for the assistance they had sent him, and a zeal the most ardent for their salvation. He felicitates them on their courage under sufferings for the cause of Jesus Christ, on their good works also, and forcibly excites them to confidence and joy. --- The Philippians were the first among the Macedonians converted to the faith. St. Paul, in this epistle, recommends charity, unity, and humility; and warns them against false teachers, whom he calls <i>dogs,</i> and <i>enemies of the cross of Christ.</i> He also returns thanks for their benefactions. It was written about twenty-nine years after our Lord's ascension. (Challoner)"
