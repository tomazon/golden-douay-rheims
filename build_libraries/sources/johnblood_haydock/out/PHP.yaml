    verses:
      v:001: 'PHP:1:1 | 1 | 1 | Paul and Timothy, the servants of Jesus Christ: to all the saints in Christ Jesus, who are at Philippi, with the bishops and deacons.'
      v:002: 'PHP:1:2 | 2 | 2 | Grace be unto you, and peace from God, our Father, and from the Lord Jesus Christ.'
      v:003: 'PHP:1:3 | 3 | 3 | I give thanks to my God, in every remembrance of you,'
      v:004: 'PHP:1:4 | 4 | 4 | Always in all my prayers making supplication for you all with joy,'
      v:005: 'PHP:1:5 | 5 | 5 | For your fellowship in the gospel of Christ, from the first day until now.'
      v:006: 'PHP:1:6 | 6 | 6 | Being confident of this very thing, that he who hath begun a good work in you, will perfect it unto the day of Christ Jesus.'
      v:007: 'PHP:1:7 | 7 | 7 | As it is meet for me to think this for you all: because I have you in my heart: and that in my bonds, and in the defence and confirmation of the gospel, you all are partakers of my joy.'
      v:008: 'PHP:1:8 | 8 | 8 | For God is my witness, how I long after you all in the bowels of Jesus Christ.'
      v:009: 'PHP:1:9 | 9 | 9 | And this I pray, that your charity may more and more abound in knowledge, and in all understanding.'
      v:010: 'PHP:1:10 | 10 | 10 | That you may approve the better things, that you may be sincere and without offence unto the day of Christ,'
      v:011: 'PHP:1:11 | 11 | 11 | Being filled with the fruit of justice, through Jesus Christ, unto the glory and praise of God.'
      v:012: 'PHP:1:12 | 12 | 12 | Now, I desire, brethren, you should know, that the things which have happened to me, have fallen out rather to the furtherance of the gospel:'
      v:013: 'PHP:1:13 | 13 | 13 | So that my bonds are made manifest, in Christ, in all the court, and in all other places:'
      v:014: 'PHP:1:14 | 14 | 14 | And many of the brethren in the Lord taking courage by my chains, are much more bold to speak the word of God without fear.'
      v:015: 'PHP:1:15 | 15 | 15 | Some, indeed, even out of envy and contention: but some also for good-will preach Christ:'
      v:016: 'PHP:1:16 | 16 | 16 | Some out of charity, knowing that I am set for the defence of the gospel.'
      v:017: 'PHP:1:17 | 17 | 17 | And some out of contention preach Christ not sincerely, imagining that they raise affliction to my bonds.'
      v:018: 'PHP:1:18 | 18 | 18 | But what then? So that every way, whether by occasion, or by truth, Christ be preached: in this also I rejoice, yea, and will rejoice.'
      v:019: 'PHP:1:19 | 19 | 19 | For I know that this shall turn to my salvation, through your prayer, and the supply of the Spirit of Jesus Christ.'
      v:020: 'PHP:1:20 | 20 | 20 | According to my expectation and hope, that in nothing I shall be confounded: but with all confidence, as always, so now also shall Christ be magnified in my body, whether by life, or by death.'
      v:021: 'PHP:1:21 | 21 | 21 | For to me, to live is Christ; and to die is gain.'
      v:022: 'PHP:1:22 | 22 | 22 | And if to live in the flesh, that is to me the fruit of labour, and what I shall choose I know not.'
      v:023: 'PHP:1:23 | 23 | 23 | But I am straitened between two; having a desire to be dissolved, and to be with Christ, being by much the better:'
      v:024: PHP:1:24 | 24 | 24 | But to remain in the flesh is necessary for your sake.
      v:025: 'PHP:1:25 | 25 | 25 | And having this confidence, I know that I shall remain and continue with you all, for your furtherance and joy of faith:'
      v:026: 'PHP:1:26 | 26 | 26 | That your rejoicing may abound in Christ Jesus, for me, by my coming to you again.'
      v:027: 'PHP:1:27 | 27 | 27 | {VERSE_FOOTNOTE_INDEX_REF 0}Only let your conversation be worthy of the gospel of Christ: that whether when I come and see you, or being absent, hear of you, that you stand fast in one spirit, with one mind labouring together for the faith of the gospel:'
      v:028: 'PHP:1:28 | 28 | 28 | And in nothing be ye terrified by adversaries: which to them is a cause of perdition, but to you of salvation, and this from God.'
      v:029: 'PHP:1:29 | 29 | 29 | For to you it is given for Christ, not only to believe in him, but also to suffer for him:'
      v:030: 'PHP:1:30 | 30 | 30 | Having the same conflict as that which you have seen in me, and now have heard of me.'
  c:002:
    commentary:
      v:001:
        - "PHP:2:1 | 1 | 1 | <i>If there be, therefore, any consolation.</i> If you have any desire to comfort me in Christ, or for Christ's sake. (Witham)"
      v:003:
        - 'PHP:2:3 | 3 | 3 | <i>Esteem others better than themselves.</i> St. Thomas Aquinas (22. q. 162. a. 3.) puts the question, how an innocent man can with truth think himself worse than the most wicked of men? He answers, that a man who has received very extraordinary gifts from God, cannot think these gifts less than what any other has received; but <i>he</i> may reflect that he has nothing, and is nothing of himself. And a man truly humble considers only his own sins and failings, and is persuaded that any other person would have made better use of the same graces; which agrees with what follows, (ver. 4) <i>not considering the things that are his own.</i> (Witham)'
      v:004:
        - PHP:2:4 | 4 | 4 | <i>The things that are his.</i> Self-love and self-interest are the two great sources of divisions. The Christian religion teaches a contrary doctrine. (Calmet)
      v:006:
        - "PHP:2:6 | 6 | 6 | <i>Who being in the form</i>[1] <i>of God,</i> (that is truly, properly, and essentially God from eternity, as the ancient Fathers here observed against the Arians) <i>taking the form of a servant,</i> (i.e. taking upon him our human nature) became truly a man, and as man the servant of God, but remaining always God as before, <i>thought it not robbery,</i> no injury to his eternal Father, <i>to be equal,</i> to be esteemed, and to declare himself equal to God, to be one thing with him: as on divers occasions he taught the people, as we have observed in the notes on St. John's gospel, &c. (Witham)"
      v:007:
        - 'PHP:2:7 | 7 | 7 | <i>But debased himself:</i> divested himself of all the marks of greatness, for the love of mankind. The Greek text signifies, <i>he made himself void;</i>[2] on which account Dr. Wells, instead of <i>made himself of no reputation,</i> as in the Protestant translation, has changed it into <i>emptied himself;</i> not but that the true Son of God must always remain truly God, as well as by his incarnation truly man, but that in him as man appeared no marks of his divine power and greatness. --- <i>Made to the likeness</i>[3] <i>of men,</i> not only as to an exterior likeness and appearance, but at the same time truly man by uniting his divine person to the nature of man. --- <i>In shape</i>[4] (or habit) <i>found as a man:</i> not clothed exteriorly only, as a man is clothed with a garment or coat, but found both as to shape and nature a man; and, as St. Chrysostom says, with the appearance of a sinful man, if we consider him persecuted by the Jews, and nailed to an infamous cross. (Witham)'
      v:009:
        - 'PHP:2:9 | 9 | 9 | <i>God....hath given him a name,</i> &c. The name or word <i>Jesus</i> represents the dignity of him who is signified by the name, and who is exalted even as man, above all creatures in heaven, earth, and hell; all which creatures either piously reverence him, or are made subject to him against their will, that every tongue may confess our Lord Jesus to be now, and to have been always, in the glory of his Father, equal to him in substance and in all perfections. (Witham)'
      v:010:
        - 'PHP:2:10 | 10 | 10 | If we shew respect when the name of our sovereign is mentioned, may we not express our respect also at the name of Jesus; and if to his name, why not to his cross as well as to the throne of the king?'
      v:012:
        - 'PHP:2:12 | 12 | 12 | <i>With fear and trembling.</i> That is, be equally upon your guard against presumption and despair. St. Paul is anxious to inspire a just confidence in Jesus Christ, but he is not less solicitous to root out all self-confidence arising from our supposed merits or excellence.'
      v:013:
        - 'PHP:2:13 | 13 | 13 | <i>It is God who worketh in you both to will and to accomplish.</i> We can neither have a will, nor begin, nor fulfil any thing of ourselves, in order to a reward in heaven. (Witham) --- Our free-will is not taken away, or we should not be commanded to work; but it is added, with fear and trembling, says St. Augustine, that we might not be proud of our good works. (De grat. et de lib. ab. chap. ix.)'
      v:016:
        - 'PHP:2:16 | 16 | 16 | <i>To my glory,</i> &c. That is, I beseech you to continue in faith, and comply with the word and doctrine of the gospel, that I may have glory, and rejoice together with you in the day of Christ, when he shall come to judgment. (Witham)'
      v:017:
        - 'PHP:2:17 | 17 | 17 | <i>And if I be made a victim upon the sacrifice</i>[5] <i>and service of your faith, I rejoice,</i> &c. The sense of these obscure words seems to be: that I shall rejoice, and you also may rejoice and congratulate with me, if after having first offered up your faith and obedience to the gospel, as an acceptable sacrifice to God, I myself (or my blood, by martyrdom) be also added, and poured out as a second sacrifice upon the other. It is to be understood with an allusion to those sacrifices of the old law called <i>libations,</i> consisting of liquid things, as wine, oil, blood, which were poured out, or at least sprinkled, upon other victims and things sacrificed: so that he compares the shedding of his blood to these libations, and their submission to the faith of Christ to the sacrifice before offered to God. (Witham)'
      v:019:
        - 'PHP:2:19 | 19 | 19 | <i>To send Timothy.</i> It appears that St. Paul could not send Timothy to Philippi till some time after his deliverance from prison, about the year 63 of Jesus Christ[A.D. 63]. (Tillemont) --- In the succeeding verse, we see the high esteem in which Timothy was held by this apostle.'
      v:021:
        - PHP:2:21 | 21 | 21 | <i>All seek the things that are their own;</i> i.e. many do so. (Witham)
      v:024:
        - 'PHP:2:24 | 24 | 24 | <i>That I also.</i> This did not take place till full two years were expired, in the year 64: (Tillemont) and others are of opinion, that he was in Macedon when he wrote his first epistle to Timothy. (Theo. Atha. Tille.)'
      v:025:
        - 'PHP:2:25 | 25 | 25 | <i>Epaphroditus....your apostle, and the minister to my wants.</i> Epaphroditus had also laboured after St. Paul, and is thought to have been the bishop of the Philippians; thus he might be called their apostle; though, as others conjecture, the word <i>apostle</i> may be here applied to him as one <i>sent</i> by the Philippians to St. Paul with contributions to supply his wants. (Witham)'
      v:026:
        - 'PHP:2:26 | 26 | 26 | <i>And was sad.</i> Nothing is a stronger proof of the union that existed between the ancient Christians, than this description of St. Paul: Paul is in prison, and Epaphroditus is dismissed from the extremity of Macedon to come and attend him; Epaphroditus falls sick, and the whole Church at Philippi is in mourning. (Calmet)'
      v:028:
        - PHP:2:28 | 28 | 28 | <i>And I may be without sorrow;</i> without the great concern and trouble that I am now in for you. (Witham)
      v:030:
        - 'PHP:2:30 | 30 | 30 | <i>Delivering up his life</i> to persecutions, and to this danger that he was in by a sickness which was mortal, had not God restored him his health. He came with your charities, to supply that <i>which was wanting on your part,</i> or which I stood in need of; and I am persuaded you desired to do it sooner, if you had met with an opportunity. (Witham)'
    commentary_footnotes:
      001:
        - 'PHP:2:1 | 1 | 1 | Ver. 6. In formâ Dei, {GREEK:START en morphe Theou}ην μορφη Θηου{GREEK:END}. See St. Chrysostom (tom. iv. p. 31. 32. {GREEK:START log}λογ{GREEK:END}. 5.) where he shews how many heresies are confuted by these words: and says, {GREEK:START e morphe tou doulou, e phusis doulou....kai e morphe tou Theou, Theou phusis}η μορφη του δουλου, η φυσισ δουλου....και η μορφη του Θηου, Θηου φυσισ{GREEK:END}. See St. Gregory of Nyssa...3. contra Eunom.; St. Augustine, lib. 1. de Trin. chap. 1. &c.'
      002:
        - 'PHP:2:2 | 2 | 2 | Ver. 7. Exinanivit Semetipsum, {GREEK:START ekenose}ηκηνοση{GREEK:END}, evacuavit, a {GREEK:START kenos}κηνοσ{GREEK:END}, vacuus. See St. Chrysostom, hom. vii.'
      003:
        - 'PHP:2:3 | 3 | 3 | Ver. 7. In similitudinem hominum factus, {GREEK:START en omoiomati}ην ωοιωατι{GREEK:END}. St. Chrysostom, p. 40. {GREEK:START log. x}λογ. ξ{GREEK:END}. See Romans viii. in similitudine carnis peccati.'
      004:
        - 'PHP:2:4 | 4 | 4 | Ver. 7. Et habitu inventus ut homo, {GREEK:START schemati euretheis os anthropos}σχηματι ηυρηθηισ οσ ανθροποσ{GREEK:END}. See St. Chrysostom, ibid. i.e. habitu factus est.'
      005:
        - 'PHP:2:5 | 5 | 5 | Ver. 17. Sed etsi immolor super sacrificium, et obsequium fidei vestræ, {GREEK:START alla ei kai spendoma: epi to thusia, kai leitourgia tes pisteos umon: spendest}αλλα ηι και σπηνδωα: ηπι το θυσια, και ληιτουργια τησ πιστηοσ υμον: σπηνδηστ{GREEK:END}hai, est libari, eo modo quo sanguis effunditur super sacrificia.'
