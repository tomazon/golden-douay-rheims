    verses:
      v:001: 'PHP:2:1 | 1 | 1 | If there be, therefore, any consolation in Christ, if any comfort of charity, if any fellowship of the spirit, if any bowels of commiseration:'
      v:002: 'PHP:2:2 | 2 | 2 | Fulfil ye my joy, that you be of one mind, having the same charity, being of one accord, agreeing in sentiment.'
      v:003: 'PHP:2:3 | 3 | 3 | Let nothing be done through strife, nor by vain-glory: but in humility, let each esteem others better than themselves.'
      v:004: "PHP:2:4 | 4 | 4 | Each one not considering the things that are his own, but those that are other men's."
      v:005: 'PHP:2:5 | 5 | 5 | For let this mind be in you, which was also in Christ Jesus:'
      v:006: 'PHP:2:6 | 6 | 6 | Who being in the form of God, thought it not robbery, to be himself equal to God:'
      v:007: 'PHP:2:7 | 7 | 7 | But debased himself, taking the form of a servant, being made in the likeness of men, and in shape found as a man.'
      v:008: 'PHP:2:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}He humbled himself, becoming obedient unto death, even the death of the cross.'
      v:009: 'PHP:2:9 | 9 | 9 | Wherefore God also hath exalted him, and hath given him a name which is above every name:'
      v:010: 'PHP:2:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}That in the name of Jesus, every knee should bow of those that are in heaven, on earth, and under the earth;'
      v:011: PHP:2:11 | 11 | 11 | And that every tongue should confess that the Lord Jesus Christ is in the glory of God the Father.
      v:012: 'PHP:2:12 | 12 | 12 | Wherefore, my dearly beloved, (as you have always obeyed, not as in my presence only, but much more now in my absence) work out your salvation with fear and trembling.'
      v:013: 'PHP:2:13 | 13 | 13 | For it is God who worketh in you both to will and to accomplish, according to the good-will.'
      v:014: 'PHP:2:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}And do ye all things without murmurings and hesitations:'
      v:015: 'PHP:2:15 | 15 | 15 | That you may be blameless, and sincere children of God, without reproof, in the midst of a depraved and perverse generation: among whom you shine as lights in the world.'
      v:016: 'PHP:2:16 | 16 | 16 | Holding forth the word of life to my glory in the day of Christ, because I have not run in vain, nor laboured in vain.'
      v:017: 'PHP:2:17 | 17 | 17 | Yea, and if I be made a victim upon the sacrifice and service of your faith, I rejoice and congratulate with you all.'
      v:018: 'PHP:2:18 | 18 | 18 | And for the self-same thing do you also rejoice, and congratulate with me.'
      v:019: 'PHP:2:19 | 19 | 19 | And I hope in the Lord Jesus, {VERSE_FOOTNOTE_INDEX_REF 0}to send Timothy to you shortly, that I also may be of good comfort, when I know the things concerning you.'
      v:020: 'PHP:2:20 | 20 | 20 | For I have no man so of the same mind, who with sincere affection is solicitous for you.'
      v:021: "PHP:2:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}For all seek the things that are their own, not the things that are Jesus Christ's."
      v:022: 'PHP:2:22 | 22 | 22 | Now know ye the proof of him, that as a son with the father, so hath he served with me in the gospel.'
      v:023: 'PHP:2:23 | 23 | 23 | Him, therefore, I hope to send to you immediately, so soon as I shall see the things which concern me.'
      v:024: 'PHP:2:24 | 24 | 24 | And I trust in the Lord, that I also myself shall come to you shortly.'
      v:025: 'PHP:2:25 | 25 | 25 | But I thought it necessary to send to you Epaphroditus, my brother, and fellow-labourer, and fellow-soldier, but your apostle, and the minister to my wants.'
      v:026: 'PHP:2:26 | 26 | 26 | For indeed he longed after you all: and was sad, for that you had heard that he was sick.'
      v:027: 'PHP:2:27 | 27 | 27 | For indeed he was sick nigh unto death: but God had mercy on him: and not only on him, but on me also, lest I should have sorrow upon sorrow.'
      v:028: 'PHP:2:28 | 28 | 28 | Therefore I sent him the more speedily: that seeing him again you may rejoice, and I may be without sorrow.'
      v:029: 'PHP:2:29 | 29 | 29 | Receive him, therefore, with all joy in the Lord: and treat with honour such as he is.'
      v:030: 'PHP:2:30 | 30 | 30 | Because, for the work of Christ, he came nigh unto death, delivering up his life, that he might fulfil that which was wanting on your part towards my service.'
  c:003:
    commentary:
      v:001:
        - 'PHP:3:1 | 1 | 1 | <i>To write.</i> From hence it would appear, says Grotius, that St. Paul had intended to have finished his letter at the end of the preceding chapter; but something new occurring to him, he added the two following chapters.'
      v:002:
        - 'PHP:3:2 | 2 | 2 | <i>Beware of dogs.</i>[1] The Jews called so the Gentiles; and St. Paul now applies it to those among the Jews who spread false doctrine, who privately snarled and publicly barked against the true apostles. None deserve sharp reprehension more than heretical preachers. --- <i>Beware of the concision,</i> or as some French translations, of false circumcision. St. Paul by derision makes use of this word, which signifies a cutting to pieces, or destruction. (Witham)'
      v:003:
        - 'PHP:3:3 | 3 | 3 | <i>For we are the circumcision.</i> We Christians now use the only profitable and commendable spiritual circumcision; which, to the Colossians (ii. 11.) he calls the <i>circumcision of Christ,</i> and to the Romans (ii. 29.) <i>circumcision of the heart in the spirit.</i> --- <i>Not having confidence in the flesh;</i> i.e. in such carnal ceremonies. (Witham)'
      v:004:
        - 'PHP:3:4 | 4 | 4-7 | <i>If any other thinketh he may have confidence in the flesh,</i> in being of the Jewish race and of their religion, <i>I more;</i> i.e. I have greater reasons to glory than they have, being <i>circumcised of the stock of Israel,</i> &c. --- <i>But what things,</i> &c. as soon as I was miraculously called to the knowledge and faith of Christ. (Witham)'
      v:009:
        - 'PHP:3:9 | 9 | 9 | <i>I may be found in him not having my justice, which is of the law;</i> i.e. not pretending to be justified either by my own works or by the works of the Jewish law, but by that which proceedeth from <i>faith in Christ,</i> and by his merits. (Witham) --- St. Augustine expounds the sense thus: not that justice which is in God, or by which God is just, but that which is in man from God, and by his gifts. (lib. 3. cont. 2. ep. Pelag.)'
      v:010:
        - PHP:3:10 | 10 | 10 | <i>That I may know him.</i> This knowledge of Christ the apostle prefers to all honours and advantages accruing from his adherence to the synagogue.
      v:011:
        - 'PHP:3:11 | 11 | 11 | <i>If by any means I may attain to the resurrection, which is from the dead;</i> i.e. may attain to a happy resurrection, when the dead shall rise again. (Witham) --- This manner of expression does not betray any distrust or fear, but merely insinuates the difficulty of the enterprise, the uncertainty of success, and the ardent desire of the apostle, who sought by every means to arrive at this happiness, either by sufferings and labours, or even by martyrdom. (St. Chrysostom; Estius)'
      v:012:
        - 'PHP:3:12 | 12 | 12 | <i>Not as though I had already attained</i> the happiness I hope for, <i>or am now become perfect</i> as to that perfection in virtue, which I must always endeavour to increase in; but, like a person still running a race for a prize, <i>I pursue</i> and run as well as I can, I stretch myself with perseverance towards[2] <i>the mark, forgetting</i> that part of the course which I had made. Let all of us, though perfect as to the knowledge of the mysteries we are to believe, be of this mind, that we are still to advance in the way of Christian perfection; and if any of you be of another mind, and think otherwise, God will reveal to you and teach you this truth, that we may all continue in the same rule of doctrine and discipline. We may here take notice with St. Chrysostom that it is not enough to believe, or have the true faith, but that we must strive and labour to the end in the way of perfection; secondly that St. Paul did not look upon himself absolutely certain of his salvation: and how much greater presumption would this be in us? (Witham)'
      v:013:
        - 'PHP:3:13 | 13 | 13 | <i>I do not count myself.</i> That is, I do not suppose that vain security is sufficient to put my salvation out of doubt, and that Christ having died, nothing remains for me to do. No; I consider myself as a wrestler at the games, uncertain of success. (Calmet)'
      v:017:
        - 'PHP:3:17 | 17 | 17 | <i>Be followers of me,</i> always in distrust of your own merits, and always eager to advance in perfection, as I am. It is a happy thing when a pastor can thus in all sincerity and simplicity address his flock. --- He exhorts them to follow him in what he had taught them, and in the model of a good life, which he had set before them. He repeats to them, with tears, what he had formerly told them, that many <i>walk</i> and conduct themselves as <i>enemies to the cross of Christ,</i> to Christ crucified, by abandoning themselves to the pleasures of a sensual life, who glory in things they ought to be ashamed of. He hints at the disciples of Simon Magus, or of the Jewish doctors. (Witham)'
    commentary_footnotes:
      001:
        - 'PHP:3:1 | 1 | 1 | Ver. 2. Videte canes....Videte Concisionem,<i> <u>blepete tous kunas....ton katatomen</u>.</i> The Jewish circumcision at this time, says St. Chrysostom ({GREEK:START log}λογ{GREEK:END}. 1.) was merely a cutting off of the flesh: {GREEK:START ouden allo e sarkos tome esti, kai katatome}ουδην αλλο η σαρκοσ τωη ηστι, και κατατωη{GREEK:END}.'
