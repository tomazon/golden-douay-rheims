    verses:
      v:001: '2TI:2:1 | 1 | 1 | Thou, therefore, my son, be strong in the grace which is in Christ Jesus:'
      v:002: '2TI:2:2 | 2 | 2 | And the things, which thou hast heard from me before many witnesses, the same commend to faithful men, who shall be fit to teach others also.'
      v:003: 2TI:2:3 | 3 | 3 | Labour as a good soldier of Christ Jesus.
      v:004: '2TI:2:4 | 4 | 4 | No man being a soldier to God, entangleth himself with worldly concerns: that he may please him to whom he hath engaged himself.'
      v:005: '2TI:2:5 | 5 | 5 | For he also that striveth for the mastery, is not crowned, except he strive lawfully.'
      v:006: '2TI:2:6 | 6 | 6 | The husbandman, who laboureth, must first partake of the fruits.'
      v:007: '2TI:2:7 | 7 | 7 | Understand what I say: for the Lord will give thee understanding in all things.'
      v:008: '2TI:2:8 | 8 | 8 | Be mindful that the Lord Jesus Christ is risen from the dead, of the seed of David, according to my gospel,'
      v:009: '2TI:2:9 | 9 | 9 | In which I labour even unto chains, as an evil doer: but the word of God is not bound.'
      v:010: '2TI:2:10 | 10 | 10 | Therefore I endure all things for the sake of the elect, that they also may obtain the salvation, which is in Christ Jesus, with heavenly glory.'
      v:011: '2TI:2:11 | 11 | 11 | A faithful saying: For if we be dead with him, we shall live also with him:'
      v:012: '2TI:2:12 | 12 | 12 | If we suffer we shall also reign with him: {VERSE_FOOTNOTE_INDEX_REF 0}if we deny him, he will also deny us.'
      v:013: '2TI:2:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}If we believe not, he continueth faithful, he cannot deny himself.'
      v:014: '2TI:2:14 | 14 | 14 | Of these things put <i>them</i> in mind, testifying before the Lord. Contend not in words: for it is to no profit, but to the subversion of the hearers.'
      v:015: '2TI:2:15 | 15 | 15 | Carefully study to present thyself approved unto God, a workman that needeth not to be ashamed, rightly handling the word of truth.'
      v:016: '2TI:2:16 | 16 | 16 | But shun profane and vain speeches: for they grow much towards impiety:'
      v:017: '2TI:2:17 | 17 | 17 | And their speech spreadeth like a cancer: of whom are Hymenæus and Philetus,'
      v:018: '2TI:2:18 | 18 | 18 | Who have erred from the truth, saying, that the resurrection is past already, and have subverted the faith of some.'
      v:019: '2TI:2:19 | 19 | 19 | But the sure foundation of God standeth firm, having this seal: The Lord knoweth who are his; and let every one that nameth the name of the Lord, depart from iniquity.'
      v:020: '2TI:2:20 | 20 | 20 | But in a great house there are not only vessels of gold and silver, but also of wood and earth; and some indeed unto honour, but some unto dishonour.'
      v:021: '2TI:2:21 | 21 | 21 | If any man, therefore, shall cleanse himself from these, he shall be a vessel unto honour, sanctified and profitable to the Lord, prepared unto every good work.'
      v:022: '2TI:2:22 | 22 | 22 | But flee thou youthful desires, and follow justice, faith, charity, and peace with those who call on the Lord from a pure heart.'
      v:023: '2TI:2:23 | 23 | 23 | {VERSE_FOOTNOTE_INDEX_REF 0}And avoid foolish and unlearned questions: knowing that they beget strifes.'
      v:024: '2TI:2:24 | 24 | 24 | But the servant of the Lord must not wrangle: but be meek towards all, fit to teach, patient,'
      v:025: '2TI:2:25 | 25 | 25 | With modesty admonishing those who resist the truth: if at any time God give them repentance to know the truth,'
      v:026: '2TI:2:26 | 26 | 26 | And they recover themselves from the snares of the devil, by whom they are held captive at his will.'
  c:003:
    commentary:
      v:001:
        - "2TI:3:1 | 1 | 1 | <i>Know.</i> Do not be troubled at the many evils, persecutions, and heresies, which rise up against the Church. There have ever existed such since the Church was first established, and such ever will exist. Did not Jannes and Mambres rise up against Moses? (Calmet) See 1 Timothy iv. 1.; 2 Peter iii. 3.; Jude 18. --- <i>That in the last days.</i> It only signifies hereafter. And the advice St. Paul gives to Timothy, (ver. 5.) <i>now these avoid;</i> shews that some of those false teachers should come in St. Timothy's days. We may observe that few agree exactly in translating or expounding the sense of so many Greek or Latin words, which express the vices of such heretics; but the difference is so small, that it need not be taken notice of. (Witham)"
      v:002:
        - "2TI:3:2 | 2 | 2 | St. Cyprian, expounding these words, says: \"Let no faithful man, who keepeth in mind our Lord's and apostle's admonition, marvel, if he see in latter times proud and stubborn men, enemies of God's priests, go out of the Church to attack the same, since both our Lord and his apostle have predicted that such things would be.\""
      v:005:
        - "2TI:3:5 | 5 | 5 | <i>Having an appearance indeed of piety,</i> in some things, as we may see heretics affect to be thought more exact than the Catholics in some things, by which the devil more easily deceives souls, but denying by their lives the power, virtue, and force of piety. (Witham) --- <i>These avoid.</i> St. Paul having in the preceding verses described the vices and enormities which were to reign in the world in the latter days, here warns Timothy, that already people given to such extravagancies were in the world, and that consequently in regard to Timothy, those days were already come. (St. Chrysostom; Theophylactus, &c.) --- How many crimes are covered with the cloak of knowledge, and the exterior of piety, and what mischief arises to religion from such base and hypocritical conduct: it cannot be too severely attacked, as we see in Christ's comportment towards the Pharisees."
      v:006:
        - "2TI:3:6 | 6 | 6 | <i>Of this sort,</i> &c. Here St. Paul gives a true description of heretics, and evil men; such as they have existed in every age. For there never existed a time, either under the Old or New Testaments, in which such have not appeared. Even in the apostle's time, we behold heresies and disorders in the Church. We see them increase rapidly after their decease. Simon, the magician, seems to have been dead when St. Paul wrote this epistle, which was but a short time before his martyrdom. But he had left a great number of disciples behind him, known by the numerous sects, the Gnostics, the Simonians, the Encratians, &c. &c. into which, after the death of their master, they were split. (Calmet) --- <i>Who creep</i>[1] <i>into houses and lead captive silly</i>[2] <i>women,</i> &c. That is the custom of almost all heretics. See St. Jerome to Ctesiphon, tom. iv. part 2. p. 477. Nov. edit., where he brings a number of instances, from Simon Magus to his time. (Witham)"
      v:007:
        - '2TI:3:7 | 7 | 7 | <i>Never attaining to the knowledge of the truth.</i> These words, in construction, agree with the aforesaid women. (Witham)'
      v:008:
        - "2TI:3:8 | 8 | 8 | <i>Jannes and Mambres.</i> The names of the magicians, who in Egypt, resisted Moses, says St. Chrysostom, and though not mentioned in the Scriptures, their names might be known by tradition. (Witham) --- Since the Old Testament does not mention these magicians of Pharao, who opposed Moses, it seems probable that St. Paul either learnt their names by a particular revelation, as St. Chrysostom, Theophylactus, and Tirinus think, or by some tradition of the Jews, agreeably to the opinions of Theodoret, Grotius, Estius, &c. Others think he might have found their names in some ancient histories, which have not reached our time; or perhaps from the apocryaphal book of Jannes and Mambres, mentioned by Origen and Ambrosiaster. Certain it is, that in St. Paul's time the names of these two famous magicians were very well known; thus it is by no means necessary in this instance to have recourse to a particular inspiration. The Orientals say there were many magicians who opposed Moses. Among others, they mention Sabous and Gadous, who came from Thebias; Graath and Mospha, from some other country. They wished, as they inform us, to imitate the miracle by which Moses turned his rod into a serpent, by throwing their canes on the ground, and ropes filled with quicksilver. These ropes began to move a little, one twisting with another, on account of the heat of the earth warmed by the sun. But the rod of Moses in a moment broke them to pieces. (Calmet) --- These magicians are called by different names. The Greek has Jannes and Jambres. Some ancient writers, Jannes and Mambres; as St. Cyprian, Optatus, (chap. 7.) Born. &c. The Jews call that Joanne, or Johanna, whom the Greeks name Jannes; and that called by the Jews Jambres, the Greeks name Mambres. The Hebrews would have them to be the sons of Balaam, the soothsayer, and the masters of Moses in the sciences of the Egyptians. (Calmet)"
      v:009:
        - '2TI:3:9 | 9 | 9 | <i>But they shall proceed no farther.</i> How doth this agree with ver. 13., where it is said, that <i>seducers shall grow worse and worse?</i> or with what he said in the last chapter, (ver. 17.) that <i>their talk spreadeth like a cancer?</i> We may answer, that the heretics became worse, and seduced very many in all ages, but the providence of God always put a stop to their progress, so that they could never prevail against the Church, as they hoped and proposed to do. (Witham) --- St. Paul shews what will be the fate of all heresies; and the annals of the Church prove good his words, that they will appear to flourish for a time, and then will die away and be forgotten.'
      v:014:
        - '2TI:3:14 | 14 | 14 | <i>But continue thou in the things which thou hast learned,</i> &c. St. Paul here gives particular advice to his disciple, St. Timothy, who had been long since instructed in all the truths and mysteries of the Christian faith, who had received the gifts of the Holy Ghost, of prophecy, of interpreting the Scriptures, who was a priest, a bishop of Ephesus, the metropolis of Asia, whose office it was to instruct, direct, and convert others. He tells this great bishop, that <i>the holy Scriptures</i> are able, and may conduce or can <i>instruct</i> him <i>unto salvation,</i> (ver. 15.) unto his own salvation and that of others. (Witham) --- The apostle here entreats his disciple, and in him all future Christians, to adhere to the true deposit of doctrine. He teaches with Catholics, that all Scripture is profitable; but not with Protestants, that Scripture alone is necessary and sufficient.'
      v:016:
        - "2TI:3:16 | 16 | 16 | <i>All scripture divinely inspired is profitable to teach, to reprove, to correct,</i> or admonish, <i>to instruct</i> others <i>in justice,</i> and in the ways of virtue, that thus he who is a man of God, a minister of the gospel, may be perfect and instructed unto every good work. But when our adversaries of the pretended reformation, undertake from these four verses to shew, first, that every ignorant man or woman is hereby warranted to read and put what construction his or her private spirit, or private judgment, suggests upon all places of the holy Scriptures; and secondly, that the Scriptures alone contain all truths which a Christian is bound to believe; or at least, that the Scriptures teach him all things necessary to salvation, without regard to the interpretation and authority of the Catholic Church: I may at least say (without examining at present any other pretended grounds of these assertions) that these consequences are very remote from the text and sense of St. Paul in this place. As to the first, does this follow; the Scriptures must be read by Timothy, a priest, a bishop, a man of God, a minister of the gospel, whose office it is to instruct and convert others, therefore they are proper to be read and expounded by every ignorant man or woman? Does not St. Paul say elsewhere, (2 Corinthians ii. 17.) that <i>many adulterate</i> and corrupt <i>the word of God?</i> does not St. Peter tell us also, (2 Peter iii. 16.) that in St. Paul's epistles <i>are some things....which the unlearned and unstable wrest, as also the other scriptures, to their own perdition?</i> See the preface to the Gospel of St. John, where reasons are brought for which it was requisite that the Church should put some restraint to the abuse which the ignorant made of reading the Scriptures in vulgar tongues. As to the second consequence, does it follow: every Scripture divinely inspired is <i>profitable</i> for St. Timothy, for a priest, a bishop, a man of God, a minister and preacher of the gospel, to teach and instruct, and conduce to bring both him and others to salvation; therefore they contain all things that a Christian need to believe? &c. Is not every Christian bound to believe that the books in the canon of the New and Old Testament are of divine authority, as in particular these two epistles of St. Paul to Timothy? Where does the Scripture assure us of this? But of this elsewhere. (Witham) --- Every part of divine Scripture is certainly <i>profitable</i> for all these ends. But if we would have the <i>whole</i> rule of Christian faith and practice, we must not be content with those Scriptures which Timothy <i>knew from his infancy,</i> (that is, with the Old Testament alone) nor yet with the New Testament, without taking along with it the traditions of the apostles and the interpretation of the Church, to which the apostles delivered both the book and the true meaning of it. (Challoner)"
