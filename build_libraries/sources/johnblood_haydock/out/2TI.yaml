      v:011: '2TI:4:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}Only Luke is with me. Take Mark, and bring him with thee: for he is useful to me for the ministry.'
      v:012: 2TI:4:12 | 12 | 12 | But Tychicus I have sent to Ephesus.
      v:013: '2TI:4:13 | 13 | 13 | The cloak, which I left at Troas with Carpus, when thou comest, bring with thee, and the books, especially the parchments.'
