      v:003: '2TI:3:3 | 3 | 3 | Without affection, without peace, slanderers, incontinent, unmerciful, without kindness,'
      v:004: '2TI:3:4 | 4 | 4 | Traitors, stubborn, puffed up, and lovers of pleasures more than of God:'
      v:005: '2TI:3:5 | 5 | 5 | Having an appearance indeed of piety, but denying the power thereof. Now these avoid:'
      v:006: '2TI:3:6 | 6 | 6 | For of this sort are they who creep into houses, and lead captive silly women loaded with sins, who are led away with divers desires:'
      v:007: '2TI:3:7 | 7 | 7 | Always learning, and never attaining to the knowledge of the truth.'
      v:008: '2TI:3:8 | 8 | 8 | Now as {VERSE_FOOTNOTE_INDEX_REF 0}Jannes and Mambres resisted Moses: so these also resist the truth, men corrupted in mind, reprobate concerning the faith.'
      v:009: '2TI:3:9 | 9 | 9 | But they shall proceed no farther: for their folly shall be manifest to all, as theirs also was.'
      v:010: '2TI:3:10 | 10 | 10 | But thou hast fully known my doctrine, manner of life, purpose, faith, long-suffering, love, patience,'
