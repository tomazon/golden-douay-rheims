      v:003: '2TI:4:3 | 3 | 3 | For there shall be a time when they will not endure sound doctrine, but according to their own desires they will heap to themselves teachers, having itching ears:'
      v:004: 2TI:4:4 | 4 | 4 | And will turn away indeed their hearing from the truth but will be turned to fables.
      v:005: '2TI:4:5 | 5 | 5 | But be thou vigilant, labour in all things, do the work of an evangelist, fulfil thy ministry. Be sober.'
      v:006: '2TI:4:6 | 6 | 6 | For I am even now ready to be sacrificed: and the time of my dissolution is at hand.'
      v:007: '2TI:4:7 | 7 | 7 | I have fought a good fight, I have finished my course, I have kept the faith.'
      v:008: '2TI:4:8 | 8 | 8 | For the rest, there is laid up for me a crown of justice, which the Lord, the just judge, will render to me on that day: and not to me only, but to them also who love his coming. Make haste to come to me quickly.'
