        - '2TI:4:3 | 3 | 3 | Ver. 3. Prurientes auribus, {GREEK:START knethomenoi}κνηθωηνοι{GREEK:END}; if it agreed with teachers, it should be {GREEK:START knethomenous}κνηθωηνουσ{GREEK:END}.'
      004:
        - '2TI:4:4 | 4 | 4 | Ver. 5. Ministerium tuum imple, {GREEK:START plerophoreson}πληροφορησον{GREEK:END}. St. Chrysostom, ({GREEK:START log. th}λογ. θ{GREEK:END}. p. 371.) {GREEK:START toutesti, pleroson}τουτηστι, πληροσον{GREEK:END}; and so again, (ver. 17) prædicatio impleatur, {GREEK:START plerophorethe, toutesti}πληροφορηθη, τουτηστι{GREEK:END}, says St. Chrysostom, p. 376, {GREEK:START plerothe}πληροθη{GREEK:END}. St. Chrysostom doubtless understood Greek as well as Erasmus or Mr. Legh, who therefore need not have accused the Latin interpreter as if he knew not Greek, so as to distinguish betwixt {GREEK:START plerophorein}πληροφορηιν{GREEK:END} and {GREEK:START pleroun}πληρουν{GREEK:END}.'
      005:
