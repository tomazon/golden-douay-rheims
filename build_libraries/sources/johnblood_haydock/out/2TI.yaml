  c:004:
    commentary:
      v:001:
        - '2TI:4:1 | 1 | 1 | <i>I charge thee</i> (literally, <i>testify</i> to thee) <i>before God and Jesus Christ, who shall judge the living and the dead;</i> i.e. all those that have been dead for so many ages since the beginning of the world; and the living, i.e. those who shall be found living at the end of the world, but who shall die, and be presently raised again. See 1 Corinthians xv. 52. --- <i>By his coming.</i>[1] The sense by the Greek seems to be, who shall judge them <i>at</i> or <i>by</i> his coming, rather than <i>I charge thee by his coming,</i> as others translate. (Witham)'
      v:002:
        - '2TI:4:2 | 2 | 2 | <i>In season,</i>[2] <i>out of season;</i> i.e. whether the hearers are willing to hearken to thee or not. Or, as others understand it, whether it be convenient or inconvenient for thee to signify that the ministers of God must not desist from preaching, whatever troubles they are under. (Witham)'
      v:003:
        - '2TI:4:3 | 3 | 3 | <i>Having itching ears;</i>[3] i.e. the hearers have such ears, running after novelties and such doctrine as favours their passions. (Witham)'
      v:005:
        - '2TI:4:5 | 5 | 5 | <i>Be thou vigilant,</i> &c. It may either be expounded, <i>watch in all things;</i> or, <i>take pains in all things.</i> The latter seems the true construction. (Witham) --- <i>An evangelist;</i> a diligent preacher of the gospel. (Challoner) --- <i>Fulfil thy ministry.</i>[4] So even Dr. Wells, in his amendments to the Protestant translation, which hath, <i>make full proof of thy ministry.</i> See Luke i. 1. See also St. Chrysostom on this place. --- <i>Be sober.</i> There is nothing for this in the Greek, nor in St. Chrysostom. The Latin interpreter seems to have added it, as being contained in the other Greek words in this verse. (Witham)'
      v:006:
        - '2TI:4:6 | 6 | 6 | <i>I am even now ready to be sacrificed.</i>[5] Literally, to be immolated. See Philippians ii. 17. --- <i>The time of my dissolution</i> (literally, resolution) <i>is at hand.</i> This makes many judge that this letter was written during his last imprisonment; but the sense perhaps may be, that being old and worn out with labours, he could not live long. (Witham)'
      v:007:
        - '2TI:4:7 | 7 | 7 | <i>I have fought a good fight,</i> or <i>strived a good strife.</i>[6] The Latin and Greek may signify any kind of striving for a prize. --- <i>I have kept the faith,</i> not only the Christian faith, but been faithful in my office. (Witham)'
      v:008:
        - "2TI:4:8 | 8 | 8 | <i>A crown of justice, which the Lord, the just judge, will render to me.</i> These words confirm the Catholic doctrine, that good works performed with the assistance of God's grace, deserve and are meritorious of a reward in heaven: it is what is signified, 1. by <i>a crown of justice,</i> 2. from <i>a just judge,</i> 3. which he will <i>render</i> or give as a <i>reward.</i> Yet we own with St. Augustine that we have no merit, but what is also a gift of God from his grace and mercy, and grounded on his promises. (Witham) --- \"A crown of <i>justice</i>,\" which the Protestants translate, of righteousness; but let us see how the learned St. Augustine, 1400 years ago, expounds the apostle's meaning: \"How should he repay as a just judge, unless he had first given as a merciful Father?\" (De grat. et lib. arb. chap. vi.) See Hebrews vi. 10. <i>God is not unjust, that he should forget your works;</i> this the Protestants change into, God is not unrighteous."
      v:009:
        - '2TI:4:9 | 9 | 9 | <i>Demas hath,</i> &c. The Demas here mentioned, is the same that was at Rome with St. Paul in his first voyage, in A.D. 61 or 62, and of whom he makes mention in his epistle to the Colossians, (iv. 14.) also in that to Philemon, ver. 24. He was perverted in this last voyage, in 65, and abandoned his master in the time of danger. It is not ascertained whether he entirely renounced his faith, or whether God gave his grace to rise from his fall; or whether the love of the world, with which St. Paul here reproaches him, was only a passing fault, and an effect of pure human infirmity. St. Epiphanius (hæres. 51.) presumes that he renounced the faith, and was engaged in the heresies of Cerintus, Ebion, and others, who held Jesus Christ to be no more than a mere man. Many moderns, Grotius, Menochius, Cornel.[Cornelius a Lapide?], &c. believed that he returned with St. Paul: and Estius himself seems to think that he was the same Demas of which St. Ignatius speaks, writing to the Magnesians, calling him <i>a worthy bishop of God.</i> But this is founded on a false supposition, that this letter was written during his first confinement at Rome, or at least before St. Paul wrote his epistles to the Colossians and to Philemon. (Calmet) --- <i>Loving this world;</i> i.e. his safety, and to avoid persecutions. (Witham)'
      v:010:
        - '2TI:4:10 | 10 | 10 | <i>Crescens into Galatia, Titus,</i> &c. These two did not abandon the faith, but only left St. Paul to preach the gospel, with his consent. Crescens went from Rome into Galatia, or into Gaul, as it is found written in the Greek. Theodoret, Eusebius, St. Epiphanius, &c. say that Galatia, in the Greek, is often put for Gaul, in profane authors. On this account it is said by some, that Crescens preached in Gaul. Adon makes him founder of the Church of Vienne, in Dauphinè; an opinion still prevalent in that city. The feast of St. Crescens is kept by the Latin Church, on the 27th of June. (Calmet) --- As to Titus, it cannot be doubted but he went into Dalmatia for the purpose of the ministry, and by the order of St. Paul. Thence it seems most probable that he went into Crete, where he governed the Church as bishop, and there died. (Theodoret; St. Chrysostom; Theophylactus; Estius, &c.)'
      v:011:
        - '2TI:4:11 | 11 | 11 | <i>Luke.</i> St. Luke was always much attached to St. Paul. It is thought he accompanied him to the time of his martyrdom. When St. Paul says Luke <i>alone</i> was with him, we must understand that no other disciple was at that time with him; not that the faithful of Rome, whose faith was so lively and charity so ardent, had abandoned him in this time of danger. (St. Chrysostom, hom. x. p. 610.) --- <i>Mark.</i> This is John Mark, cousin of Barnabas, of whom mention was made, Acts xiii. 12. &c. also Colossians iv. 10. He rather wavered in faith at the beginning, but was afterwards much attached to the apostle. (Calmet)\'
      v:012:
        - '2TI:4:12 | 12 | 12 | <i>Tychicus.</i> Theodoret and some others have inferred from this verse, that Timothy was not at Ephesus at this time; otherwise St. Paul would have here said, <i>I have sent Tychicus to thee.</i> Timothy, in quality of bishop of Ephesus, had the inspection of the whole province of Asia; hence St. Paul might have presumed, that Tychicus would not be able to find him in that city. But these reasons do not appear sufficiently convincing. Tychicus might have been the bearer of this epistle; then St. Paul might say, I have sent him to carry it. Or St. Paul might have sent him before, and here tells Timothy of it; because, on account of the distance of Rome from Ephesus, he might not have yet heard of his arrival. Mention has been made of Tychicus before, Acts. xx. 4.; Ephesians vi. 71.; Colossians iv. 70. (Calmet)'
      v:013:
        - '2TI:4:13 | 13 | 13 | <i>The cloak</i>[7] <i>which I left at Troas.</i> It is expounded a cloak by St. Chrysostom, St. Jerome, &c. Others think he may mean some coffer, or trunk, in which were his books and some things that he valued. (Witham)'
      v:014:
        - '2TI:4:14 | 14 | 14 | <i>The Lord will render</i>[8] <i>to him.</i> We read <i>shall render,</i> not only in the Latin and Syriac, but also in divers Greek manuscripts which Dr. Wells again prefers before the ordinary Greek copies, in which we read, <i>The Lord render or reward him,</i> as in the Protestant translation. If that was the true reading, we must take the words by way of a prophecy, and not as an imprecation or curse. (Witham)'
      v:016:
        - '2TI:4:16 | 16 | 16 | <i>At my first defence,</i> or trial, when I appeared before Nero and my judges, <i>no man stood with me;</i> all, or almost all, abandoned me in that danger: <i>may it not be laid to their charge.</i> (Witham)'
      v:017:
        - '2TI:4:17 | 17 | 17 | <i>The Lord stood,</i> &c. All agree that Nero is here meant by the lion. St. Chrysostom thinks that St. Paul was set at liberty after this first justification of his conduct, but that having afterwards converted the cupbearer of Nero, he was by him beheaded. (St. Chrysostom, hom. x. p. 611.) --- But the Lord assisted and fortified me on this occasion by a vision, in which he assured me that he would prolong my life for the more perfect preaching of the gospel. (Bible de Vence) --- The times predicted by the apostle in this epistle, (ver. 3. and 4.) are now arrived; and the warnings he gives to Timothy and to all preachers of the word, should be sedulously attended to: <i>preach the word: be instant in season and out of season; reprove, entreat, rebuke with all patience and doctrine.</i> There will arrive a time when men will not bear sound doctrine; eager in the extreme to hear what flatters, they will have recourse to a variety of teachers not lawfully sent or ordained, calculated to <i>tickle their ears</i>: Assentatores populi, multitudinis levitatem voluptate quasi titillantes. (Cicero) In the same sense Plutarch says: {GREEK:START ta ota apoknaiousin}τα οτα αποκναιουσιν{GREEK:END}. It is yours, adds St. Paul, {GREEK:START os kalos stratiotes Christou Iesou}οσ καλοσ στρατιοτησ Χριστου Ιησου{GREEK:END}, [2 Timothy ii. 3.] as a valiant soldier of Jesus Christ, to oppose yourself as a wall to all these evils, to attend to every branch of your ministerial duty, not to yield to either opponents or dangers, and to see that the gospel is both preached and practised in all its purity. Thus may the Church find in you, and in her other ministers, what she is soon to lose in me, knowing as I do that my course is nearly run. --- <i>That by me the preaching may be accomplished,</i> (or fulfilled) <i>and that all the Gentiles may hear it.</i> This is an argument that he wrote this letter in his first imprisonment. --- <i>And I was delivered from the mouth of the lion;</i> that is, according to the common exposition, from Nero. (Witham)'
      v:022:
        - '2TI:4:22 | 22 | 22 | <i>The Lord Jesus Christ be with thy spirit. Grace be with you.</i> These words are a fervent prayer, with which St. Paul divers times concludes his epistles; such is the prayer of the priest, when he turns about at mass, with <i>Dominus vobiscum,</i> the people answering, <i>et cum Spiritu tuo.</i> (Witham)'
