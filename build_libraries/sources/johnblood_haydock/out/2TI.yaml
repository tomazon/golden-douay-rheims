    verses:
      v:001: '2TI:1:1 | 1 | 1 | Paul, an apostle of Jesus Christ, by the will of God, according to the promise of life which is in Christ Jesus:'
      v:002: '2TI:1:2 | 2 | 2 | To Timothy, most beloved son, grace, mercy, peace from God the Father, and from Christ Jesus, our Lord.'
      v:003: '2TI:1:3 | 3 | 3 | I give thanks to God, whom I serve from my forefathers with a pure conscience, that without ceasing I have a remembrance of thee in my prayers, night and day.'
      v:004: '2TI:1:4 | 4 | 4 | Desiring to see thee, being mindful of thy tears, that I may be filled with joy,'
      v:005: '2TI:1:5 | 5 | 5 | Calling to mind that faith which is in thee unfeigned, which also dwelt first in thy grandmother, Lois, and in thy mother, Eunice, and I am certain that in thee also.'
      v:006: '2TI:1:6 | 6 | 6 | For which cause I admonish thee, that thou stir up the grace of God, which is in thee, by the imposition of my hands.'
      v:007: '2TI:1:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}For God hath not given us the spirit of fear: but of power, and of love, and of sobriety.'
      v:008: '2TI:1:8 | 8 | 8 | Be not thou, therefore, ashamed of the testimony of our Lord, nor of me, his prisoner: but labour with the gospel, according to the power of God:'
      v:009: '2TI:1:9 | 9 | 9 | Who hath delivered us and called us by his holy calling, {VERSE_FOOTNOTE_INDEX_REF 0}not according to our works, but according to his own purpose and grace, which was given us in Christ Jesus, before the times of the world.'
      v:010: '2TI:1:10 | 10 | 10 | But is now made manifest, by the illumination of our Saviour Jesus Christ, who hath indeed destroyed death, and hath brought to light life and incorruption by the gospel:'
      v:011: '2TI:1:11 | 11 | 11 | In which {VERSE_FOOTNOTE_INDEX_REF 0}I am appointed a preacher and an apostle, and a teacher of the Gentiles.'
      v:012: '2TI:1:12 | 12 | 12 | For which cause I also suffer these things, but I am not ashamed. For I know whom I have believed, and I am certain that he is able to keep that which I have committed to him, against that day.'
      v:013: '2TI:1:13 | 13 | 13 | Hold the form of sound words, which thou hast heard of me in faith, and in the love which is in Christ Jesus.'
      v:014: '2TI:1:14 | 14 | 14 | Keep the good deposit by the Holy Ghost, who dwelleth in us.'
      v:015: '2TI:1:15 | 15 | 15 | Thou knowest this, that all they who are in Asia, are turned away from me: of whom are Phigellus and Hermogenes.'
      v:016: '2TI:1:16 | 16 | 16 | The Lord give mercy to the {VERSE_FOOTNOTE_INDEX_REF 0}house of Onesiphorus: because he hath often refreshed me, and was not ashamed of my chain:'
      v:017: '2TI:1:17 | 17 | 17 | But when he was come to Rome, he carefully sought me out, and found me.'
      v:018: '2TI:1:18 | 18 | 18 | The Lord grant to him to find mercy of the Lord in that day. And how many things, he ministered to me at Ephesus, thou very well knowest.'
  c:002:
    commentary:
      v:001:
        - 2TI:2:1 | 1 | 1 | <i>The grace which is in Christ Jesus;</i> i.e. which is in thee by Christ Jesus. (Witham)
      v:002:
        - '2TI:2:2 | 2 | 2 | <i>Before many witnesses.</i> Some expound it, in the presence of many witnesses; others, of the witnesses and testimonies which St. Paul had brought out of the Scriptures, when he instructed Timothy. (Witham)'
      v:003:
        - '2TI:2:3 | 3 | 3 | <i>Labour.</i>[1] The Greek word implies, take pains in suffering; as Chap. i. 8. --- <i>As a good soldier,</i> &c. The apostle bringeth three comparisons: 1. of a soldier; 2. of one that strives and runs for a prize; 3. of a husbandman. (Witham)'
      v:004:
        - '2TI:2:4 | 4 | 4 | <i>No man....entangleth himself with worldly concerns:</i> with other affairs of the world: much less must the soldier of Christ, who <i>striveth,</i>[2] (better than <i>fighteth</i> ) which belongs to the first comparison. (Witham)'
      v:006:
        - '2TI:2:6 | 6 | 6 | <i>The husbandman who laboureth</i>[3] <i>must first partake.</i> Both the Latin and Greek texts admit of two interpretations: the sense may either be, that it is fitting the husbandman partake first and before others of the fruits of his labours, or that he must first labour and then partake. (Witham)'
      v:007:
        - '2TI:2:7 | 7 | 7 | <i>The Lord will give thee understanding.</i>[4] In some Greek copies, <i>may he give thee.</i> (Witham)'
      v:008:
        - 2TI:2:8 | 8 | 8 | <i>According to my gospel.</i> He seems to understand his preaching. (Witham)
      v:009:
        - '2TI:2:9 | 9 | 9 | <i>In which I labour,</i> or suffer, by the Greek. (Witham)'
      v:010:
        - '2TI:2:10 | 10 | 10 | <i>The elect.</i> By the elect, we need not always understand those predestinated to eternal glory, but chosen or called to the true faith; and this must rather be the meaning of St. Paul in this place, who could not distinguish between those predestinated to glory and others. (Witham) --- Therefore I announce it with full liberty, suffering willingly all I have to endure for the sake of the elect.{JOIN}<b>Ver. 11, &c.</b> <i>If we be dead with him,</i> to sin, or as others expound it, by martyrdom, <i>we shall live also,</i> and reign with him in heaven. But <i>if we deny him,</i> by renouncing our faith, or by a wicked life, <i>he also will deny us,</i> and disown us hereafter. See Matthew x. 33. He continues always faithful and true to his promises. He is truth, and cannot deny himself. (Witham)'
      v:013:
        - '2TI:2:13 | 13 | 13 | <i>If we believe not;</i> i.e. if we refuse to believe in God, or if after having believed, we depart from our faith, the Almighty still continues faithful; he is still what he was. Our believing in him cannot increase his glory, nor can our disbelief in him cause any diminution thereof, since it is already infinite. (Estius) --- The sense may be: when we renounce God, and refuse to believe in him, will he be less powerful to punish us? or, will his menaces be less true or less efficacious? He will effect his work without us, for he will infallibly bring about the salvation of his elect. (Bible de Vence)'
      v:014:
        - '2TI:2:14 | 14 | 14 | Give this admonition to all, especially to the ministers of the gospel, that they may expose themselves willingly to suffer every thing for the establishment of the faith in Jesus Christ. --- <i>Testifying.</i> Call God to witness the truths which you announce to the faithful; and for your part, do not amuse yourself with disputes about words. In the Greek it is thus translated by many: Warn them of these things, by conjuring them in the name of the Lord not to amuse themselves with disputes about words. (Calmet)'
      v:015:
        - '2TI:2:15 | 15 | 15 | <i>Thyself approved,</i>[5] or acceptable to God. --- <i>Rightly handling.</i>[6] In the Greek, cutting or dividing the word of truth, according to the capacities of the hearers, and for the good of all. (Witham) --- The Protestant version has, dividing <i>the word of truth.</i> All Christians challenge the Scriptures, but the whole is in the <i>rightly handling</i> them. Heretics change and adulterate them, as the same apostle affirms, 2 Corinthians xi. and 4. These he admonishes us (as he did before, 1 Timothy vi. 20.) to avoid, for they have a popular way of expression, by which the unlearned are easily beguiled. "Nothing is so easy," says St. Jerome, "as with a facility and volubility of speech to deceive the illiterate, who are apt to admire what they cannot comprehend." (Ep. ii. ad Nepot. chap. 10)'
      v:016:
        - '2TI:2:16 | 16 | 16 | <i>Vain speeches,</i> or vain babbling.[7] He seems to hint at disciples of Simon the magician, and their fables. (Witham)'
      v:017:
        - '2TI:2:17 | 17 | 17 | <i>Like a cancer;</i>[8] others say a canker or gangrene, a distempter that eats the flesh and parts affected. (Witham)'
      v:018:
        - "2TI:2:18 | 18 | 18 | <i>Saying: That the resurrection is past already.</i> It is uncertain what these heretics meant. Some say they held no resurrection, but that by which some died and some were born. Others that they admitted no resurrection but that by baptism from sin. Others that they called what is related in the gospel, that <i>many bodies of the saints rose,</i> at Christ's death, the only resurrection. (Witham) --- The fall of Hymenæus and Philetus, who seduced by the false reasonings of Simon Magus had abandoned the faith of the Church, convinced St. Paul of the great importance of opposing the profane novelties of heretics. It is for this that he insists so much on this subject, as well in this as in his first epistle to Timothy. The ancients expressly tell us, that Simon the magician did not believe in the resurrection of the body, but only that of the soul; meaning its resurrection from sin to grace. (Epiphanius)"
      v:019:
        - "2TI:2:19 | 19 | 19 | <i>But the sure foundation of God</i> and of the Christian faith standeth firm, though some fall from it, and will stand to the end of the world, the Church being built on a rock, and upon the promises of Christ, which cannot fail. <i>Having this seal: the Lord knoweth who are his.</i> The words are applied from Numbers xvi. 5. The sense is, that the faith and Church of Christ cannot fail, because God has decreed and promised to remain with his Church, and especially to protect his elect, to the end of the world. <i>To know his,</i> here is not only to have a knowledge, but is accompanied with a love and singular protection over them, with such graces as shall make them persevere to the end. --- <i>And let every one that nameth</i> (or invoketh) <i>the name of the Lord, depart from iniquity.</i> Several understand these words, which are similar to those of Numbers xvi. 26., <i>depart from the tents of these wicked men,</i> to be as it were a second seal, or part of the seal of God's firm decree, inasmuch as the elect by his grace, or when they are prevented and assisted by his grace, will always depart from iniquity; will remain firm in faith, and in the practice of good works: so that this may rather be an effect of the former seal, i.e. of God's decree to protect his elect, than a different seal. (Witham) --- Whatever efforts hell may make by its agents, the eternal edifice, of which the elect are the living stones, is immoveable, being founded on the immutable decree of divine election, and upon the efficacious and infallible means, which separate the children of the wicked Adam, to bring them and to unite them to Jesus Christ."
      v:020:
        - "2TI:2:20 | 20 | 20 | <i>In a great house there are,</i> &c. Though St. Chrysostom by a great house, understands this world, and seems to think that in the Church there are none but precious <i>vessels of gold and of silver,</i> yet this is only true of the perfect part of the Church, as it comprehends the elect only. The common exposition, by the <i>great house,</i> understands the Catholic Church of Christ here upon earth, in which are mixed both vessels of gold and of earth, both good and bad; both the faithful that will be saved, and others that will be lost by not persevering in the faith and grace of Christ. Every one's endeavour must be to <i>cleanse himself from these,</i> to depart from the ways of iniquity, by the assistances of those graces which God offers him, that so he may be <i>a vessel unto honour,</i> not troubling himself about the mysteries and secrets of predestination, but believing and knowing for certain, that if he be not wanting on his part, he can never be lost: and therefore let him follow the admonition of St. Peter, 2 Peter i. 10. \"Wherefore, brethren, labour the more, that by good works you may make sure your vocation and election: for doing these things, you shall not sin at any time.\" (Witham)"
      v:021:
        - "2TI:2:21 | 21 | 21 | Man, we see here, hath free-will to make himself a vessel of salvation or reprobation; though salvation be attributed to God's mercy, the other to his justice, neither repugnant to our free-will, but working with and by the same, all such effects in us, as to his providence and our deserts are agreeable. (Bristow)"
      v:022:
        - '2TI:2:22 | 22 | 22 | <i>Youthful desires</i> of any kind, not only of luxury and intemperance. (Witham)'
      v:024:
        - '2TI:2:24 | 24 | 24 | <i>Fit to teach</i>[9] and instruct others. (Witham)'
      v:025:
        - '2TI:2:25 | 25 | 25 | <i>If at any time</i>[10] God may touch the hearts of those who believe not, or who lead a wicked life. (Witham) --- In the Greek it is <em><u>mepote</u>, lest;</em> that is, correct those who resist the truth, in hopes that God will some time bring them by repentance to the knowledge of the truth. The Greek does not express a fear that they will repent, but a certain doubt, mixed with strong hope and earnest desire of their conversion. Conversion from sin and heresy is the gift of God, yet we see good exhortations and prayers are available thereto; which would not be the case if we had not free-will. But these exhortations, to be profitable, must be made as the apostle says, {GREEK:START en praoteti}ην πραοτητι{GREEK:END}; i.e. with modesty and meekness. Si fortè det Deus illis meliorem mentem; i.e. ut perveniant ad agnitionem ejus veritatis, quam nunc oppugnant.'
      v:026:
        - "2TI:2:26 | 26 | 26 | <i>By whom they are held captives</i>[11] <i>at his will:</i> for sinners wilfully put themselves under the slavery of the devil, and wilfully remain in it. The Greek signifies, that they are taken alive in the devil's nets. (Witham)"
