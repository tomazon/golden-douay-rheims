      v:014: '2TI:3:14 | 14 | 14 | But continue thou in the things which thou hast learned, and which have been committed to thee: knowing of whom thou hast learned.'
      v:015: '2TI:3:15 | 15 | 15 | And because from thy infancy thou hast known the holy Scriptures, which can instruct thee unto salvation, through the faith which is in Christ Jesus.'
      v:016: '2TI:3:16 | 16 | 16 | {VERSE_FOOTNOTE_INDEX_REF 0}All Scripture divinely inspired is profitable to teach, to reprove, to correct, to instruct in justice:'
