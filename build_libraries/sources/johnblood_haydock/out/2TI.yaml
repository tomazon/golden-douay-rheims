chapters:
  c:001:
    commentary:
      v:003:
        - '2TI:1:3 | 3 | 3 | <i>Whom I serve from my forefathers with a pure conscience.</i> That is, have always served and worshipped the one true God, as my forefathers had done, which was true, even when he persecuted the Christians; though this he did not with a pure conscience, but with a false mistaken zeal; and his ignorance could not excuse him, after he might have known Christ. (Witham)'
      v:005:
        - '2TI:1:5 | 5 | 5 | <i>Thy grandmother, Lois.</i> The principal intention St. Paul seems to have had in writing this second epistle to Timothy, was, to comfort him under the many hardships under which he laboured for the faith of Christ. To this end he endeavours first to strengthen his faith, by calling to his mind the example given him in his grandmother, as also in his mother, Eunice. Some likewise think St. Paul is here exhorting Timothy to a desire of martyrdom, in the perfect discharge of his ministry, by his own example; as the same writers think it most probable that he was confined in prison at Rome, or at Laodicea, at the time he wrote this epistle. (Denis the Carthusian) --- <i>Certain</i>[1] <i>that in thee also.</i> (Witham)'
      v:006:
        - '2TI:1:6 | 6 | 6 | <i>That thou stir up</i>[2] <i>the grace of God.</i> In the Greek is a metaphor for fire that is blown up again. --- <i>Which is in thee by the imposition of my hands,</i> when thou wast ordained bishop. (Witham) --- The grace, which St. Paul here exhorts Timothy to stir up in him, was the grace he had received by imposition of hands, either in his confirmation, or at receiving the sacrament of orders, being a bishop. This verse seems to shew that the imposition of hands is used in these two sacraments, as the essential matter of the sacraments, being the instrumental cause of the grace therein conferred. (Denis the Carthusian)'
      v:007:
        - '2TI:1:7 | 7 | 7 | <i>Of fear.</i>[3] Of a cowardly fear, and want of courage. --- <i>Of sobriety.</i>[4] Though the Protestants here translate of <i>a sound mind,</i> yet they translate the same Greek word by <i>sobriety</i> in divers other places, as in Acts xxvi. 25; 1 Timothy ii. 9 and 15. and chap. iii. 2; Titus i. 8. &c. (Witham)'
      v:008:
        - '2TI:1:8 | 8 | 8 | <i>Labour with</i>[5] <i>the gospel.</i> That is, labour with me in preaching, &c. Or by the Greek, be partner with me in suffering. (Witham)'
      v:010:
        - '2TI:1:10 | 10 | 10 | <i>By the illumination of our Saviour.</i> That is, by the bright coming and appearing of our Saviour. (Challoner)'
      v:012:
        - '2TI:1:12 | 12 | 12 | <i>I am certain that he</i> (God) <i>is able to keep that which I have committed to him</i>[6] <i>against that day.</i> That is, to the day of judgment. St. Paul here means that which he had committed, or as it were deposited in the hands of God; to wit, the treasure of an eternal reward, due in some measure to St. Paul for his apostolical labours. This treasure, promised to those that live well, the apostle hopes he has placed and deposited in the hands of God, who will reward him, and repay him at the last day. This is the common interpretation. (Witham)'
      v:014:
        - '2TI:1:14 | 14 | 14 | <i>Keep the good</i> (doctrine) <i>deposited</i> or committed[7] <i>in trust to thee.</i> This is different, though the word be the same, from what he spoke of, ver. 12. There he mentioned what he had committed and deposited in the hands of God; here he speaks of what God hath committed, and deposited in the hands of Timothy, after it was delivered to him by St. Paul and the other preachers of the gospel: that is, he speaks of the care Timothy must take to preserve the same sound doctrine, and to teach it to others. See 1 Timothy vi. 20. (Witham)'
      v:015:
        - '2TI:1:15 | 15 | 15 | <i>All they who are in Asia, are turned away from me.</i> That is, all who are of Asia, or all the Asiatics now at Rome, where I am prisoner, have withdrawn themselves from me, now when I am in danger; but he excepts Onesiphorus, who sought him out, assisted and relieved him in his wants. (Witham) --- <i>Phigellus,</i> &c. These two, whom St. Paul says were the chief of those in Asia Minor, who had departed from the faith, had become his followers by deceit, in order to become acquainted with the mysteries of religion, taught by him, intending to make use of them, as affording them matter for calumniating him. (Denis the Carthusian)'
      v:016:
        - '2TI:1:16 | 16 | 16 | <i>Onesiphorus.</i> This person, also an inhabitant of Asia, seems to have supplied St. Paul with necessaries, as well at Rome during his confinement, as at Ephesus. Timothy being with St. Paul at the latter place, knew better the charities of Onesiphorus there than at Rome, at which place he was not eye witness of them. (Denis the Carthusian)'
