      006:
        - '2TI:4:6 | 6 | 6 | Ver. 7. Certamen certavi, {GREEK:START ton agona egonismai.}τον αγονα ηγονισμαι.{GREEK:END} It is not expressed by {GREEK:START machomai}μαχωαι{GREEK:END} and {GREEK:START mache}μαχη{GREEK:END}.'
      007:
        - '2TI:4:7 | 7 | 7 | Ver. 13. Penulam, {GREEK:START phelonen}φηλονην{GREEK:END}, some manuscripts {GREEK:START phailonen}φαιλονην{GREEK:END}, and {GREEK:START phailonen}φαιλονην{GREEK:END}. St. Chrysostom, ({GREEK:START om}ω{GREEK:END}. 1. p. 375.) {GREEK:START entautha ton imation legei}ηνταυθα τον ιματιον ληγηι{GREEK:END}; though he takes notice, that some understood {GREEK:START glossokomon, entha ta biblia}γλοσσοκωον, ηνθα τα βιβλια{GREEK:END}.'
