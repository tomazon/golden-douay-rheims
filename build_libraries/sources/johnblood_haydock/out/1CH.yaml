      v:011: '1CH:5:11 | 11 | 11 | And the children of Gad dwelt over-against them in the land of Basan, as far as Selcha:'
      v:012: '1CH:5:12 | 12 | 12 | Johel, the chief, and Saphan, the second: and Janai, and Saphat, in Basan.'
      v:013: '1CH:5:13 | 13 | 13 | And their brethren, according to the houses of their kindreds, <i>were</i> Michael, and Mosollam, and Sebe, and Jorai, and Jacan, and Zie, and Heber, seven.'
      v:014: '1CH:5:14 | 14 | 14 | These were the sons of Abihail, the son of Huri, the son of Jara, the son of Galaad, the son of Michael, the son of Jesesi, the son of Jeddo, the son of Buz.'
      v:015: '1CH:5:15 | 15 | 15 | And their brethren, the sons of Abdiel, the son of Guni, chief of the house, in their families.'
      v:016: '1CH:5:16 | 16 | 16 | And they dwelt in Galaad, and in Basan, and in the towns thereof, and in all the suburbs of Saron, unto the borders.'
      v:017: '1CH:5:17 | 17 | 17 | All these were numbered in the days of Joathan, king of Juda, and in the days of Jeroboam, king of Israel.'
      v:018: '1CH:5:18 | 18 | 18 | The sons of Ruben, and of Gad, and of the half tribe of Manasses, fighting men, bearing shields, and swords, and bending the bow, and trained up to battles, four and forty thousand seven hundred and threescore, that went out to war.'
      v:019: '1CH:5:19 | 19 | 19 | They fought against the Agarites: but the Itureans, and Naphis, and Nodab'
      v:020: '1CH:5:20 | 20 | 20 | Gave them help. And the Agarites were delivered into their hands, and all that were with them, because they called upon God in the battle: and he heard them, because they had put their faith in him.'
      v:021: '1CH:5:21 | 21 | 21 | And they took all that they possessed, of camels fifty thousand, and of sheep two hundred and fifty thousand, and of asses two thousand, and of men a hundred thousand souls.'
      v:022: '1CH:5:22 | 22 | 22 | And many fell down slain: for it was the battle of the Lord. And they dwelt in their stead till the captivity.'
      v:023: '1CH:5:23 | 23 | 23 | And the children of the half tribe of Manasses possessed the land, from the borders of Basan unto Baal, Hermon, and Sanir, and Mount Hermon; for their number was great.'
      v:024: '1CH:5:24 | 24 | 24 | And these were the heads of the house of their kindred, Epher, and Jesi, and Eliel, and Esriel, and Jeremia, and Odoia, and Jediel; most valiant and powerful men, and famous chiefs in their families.'
      v:025: '1CH:5:25 | 25 | 25 | But they forsook the God of their fathers, and went astray after the gods of the people of the land, whom God destroyed before them.'
      v:026: '1CH:5:26 | 26 | 26 | And the God of Israel stirred up the spirit of Phul, {VERSE_FOOTNOTE_INDEX_REF 0}king of the Assyrians, and the spirit of Thelgathphalnasar, king of Assur: and he carried away Ruben, and Gad, and the half tribe of Manasses, and brought them to Lahela, and to Habor, and to Ara, and to the river Gozan, unto this day.'
  c:006:
    commentary:
      v:001:
        - '1CH:6:1 | 1 | 1 | <i>Levi.</i> The genealogy of the Levites is given with more exactitude than any of the preceding. Caath formed two branches, <b>1.</b> the priests, descended from Aaron; <b>2.</b> all his other children, who were simply Levites. (Calmet) --- Hence they are placed after the priests. (Menochius)'
      v:002:
        - '1CH:6:2 | 2 | 2 | <i>Isaar,</i> or Aminadab, ver. 22.'
      v:003:
        - '1CH:6:3 | 3 | 3 | <i>Abiu.</i> These died without children. The genealogy of <i>Eleazar</i> is given, as his family enjoyed the pontificate a long time, while that of <i>Ithamar</i> is neglected, (Calmet) as only Heli and a few others were raised to that dignity. (Haydock)'
      v:004:
        - 1CH:6:4 | 4 | 4 | <i>Eleazar.</i> The nine following generations to Sadoc may be immediate. (Du Hamel)
      v:005:
        - '1CH:6:5 | 5 | 5 | <i>Abisue.</i> He is mentioned no where else. Josephus ([Antiquities?] v. ultra) calls him Abiezer. (Calmet) --- Many of these high priests were very obscure. (Menochius) --- <i>Ozi,</i> after whom Heli is supposed to have reigned, so that Zaraias and the three following were excluded, (Calmet) while Heli, and four of the same family of Ithamar, were acknowledged as high priests. (Tirinus) --- Abiathar was then forced to give place to Sadoc, (3 Kings ii. 26.; Haydock) whose family was in power at the captivity, ver. 15. (Tirinus) --- Nicephorus (ii. 4.) and Josephus ([Antiquities?] x. 11.) mention other high priests besides these. (Worthington)'
      v:009:
        - '1CH:6:9 | 9 | 9 | <i>Azarias.</i> Perhaps the same who is called Amarias, (2 Paralipomenon xix. 11.) as <i>Johanan</i> is probably the illustrious Joiada, 4 Kings xi. 4.'
      v:010:
        - '1CH:6:10 | 10 | 10 | <i>This</i> may refer to either. (Calmet) --- The Holy Ghost gives an encomium to Joiada, for re-establishing the divine worship, (Junius) or to Azarias, for withstanding the impious attempt of king Osias. (Estius; Tirinus, &c.) (2 Paralipomenon xxvi. 17. (Menochius)'
      v:012:
        - '1CH:6:12 | 12 | 12 | <i>Sellum,</i> or Mosollam, chap ix. 11. (Calmet)'
      v:015:
        - '1CH:6:15 | 15 | 15 | <i>Went out,</i> into captivity, while his father was slain, 4 Kings xxv. 18. More than 22 priests would be requisite to fill up near 900 years. See Salien.'
      v:016:
        - '1CH:6:16 | 16 | 16 | <i>Gerson.</i> Hebrew here reads Gersom, though it had Gerson before, ver. 1.'
      v:018:
        - '1CH:6:18 | 18 | 18 | <i>The,</i> &c. This verse is repeated from ver. 2., as the author is now going to continue the genealogy of the Levites, in their natural order, (Haydock) to Samuel. (Du Hamel)'
      v:020:
        - '1CH:6:20 | 20 | 20 | <i>Jahath.</i> See ver. 42, 43. --- <i>Zamma</i> springs from Semei, Jeth, Gerson, and has a son named Ethan, who has Adaia; as Zara begot Athanai, ver. 41. Almost all the names are rather different'
      v:022:
        - '1CH:6:22 | 22 | 22 | <i>Asir.</i> While Core perished, his children were preserved, Numbers xvi. 30., and xxvi. 11. (Haydock)'
      v:023:
        - '1CH:6:23 | 23 | 23 | <i>Asir.</i> This name seems superfluous (ver. 36., and Exodus vi. 24.; Calmet) perhaps taken from the preceding verse. (Haydock) --- The two former were sons of Core, ver. 25, 37. (Calmet)'
      v:026:
        - '1CH:6:26 | 26 | 26 | <i>Sophai, Nahath,</i> and <i>Eliab,</i> are called Suph, Thohu, (ver. 34.; Calmet) and Eliel. (Haydock) --- Sophai may be a surname of Elcana. (Poole) (Du Hamel)'
      v:027:
        - '1CH:6:27 | 27 | 27 | <i>Elcana, his son.</i> It seems necessary to supply, "Samuel, his son," (Haydock) as he descended from the 3d Elcana. (Du Hamel)'
      v:028:
        - '1CH:6:28 | 28 | 28 | <i>Vasseni.</i> Some Latin copies subjoin "Joel," who was the first-born, (ver. 33.) (La Haye) --- Vasseni means, "and the second;" which can hardly be considered as the name of the eldest son, tough some have taken it as such, in like manner as they have explained <i>six,</i> chap. iii. 22. But then the <i>v</i> ought at least to be omitted, (Calmet) as it is in the Vatican and Alexandrian Septuagint, "Sani and Abia." (Haydock) --- Other editions insert "Joel," with the Syriac and Arabic. (Calmet) --- This person had therefore either two names, or Joel has been omitted, and we should translate "Joel and the second, Abia." (Menochius) --- These brothers acted so ill as judges, that the people took occasion to demand a king, 1 Kings viii. 3.'
      v:031:
        - "1CH:6:31 | 31 | 31 | <i>The singing.</i> Hebrew, \"the hands <i>or</i> places of the canticle,\" the two tribunes on each side of the altar. Heman presided over the band in the middle, while Asaph directed those on the right, and Ethan those on the left, ver. 33, 39, and 44. (Calmet) --- <i>Placed.</i> Hebrew, \"rested,\" as before David's time it had been carried about. He erected a tabernacle for it on Sion, and directed the Levites to attend in order, (chap. xxv.) so that some should be present every day (Menochius) to honour God, both by instruments and vocal music, while the priests performed their sacred functions with the utmost decency."
      v:033:
        - '1CH:6:33 | 33 | 33 | <i>Heman.</i> Some families among the Levites were more distinguished than the rest, having authority to regulate the singers, and to give the tune. Hence many psalms are addressed to these masters of music. Yet from those titles we cannot surely infer that those psalms were composed by Asaph, &c. (Calmet)'
      v:034:
        - '1CH:6:34 | 34 | 34 | <i>Eliel.</i> Many of the genealogies do not seem to agree in these first 10 chapters, as some more obscure names have been passed over, (Menochius) or the people had different names, or, through the fault of transcribers, some alteration has taken place, which could hardly be avoided, without a constant miracle. (Haydock)'
      v:039:
        - '1CH:6:39 | 39 | 39 | <i>Brother,</i> or relation, though of the family of Gerson. He also followed the same profession as Ethan did, ver. 44.'
      v:044:
        - '1CH:6:44 | 44 | 44 | <i>Ethan</i> is also called Idithun (chap. xxv. 1, 8.[6.?]) in the Psalms. (Calmet)'
      v:048:
        - '1CH:6:48 | 48 | 48 | <i>Brethren.</i> All the other Levites, who were not Cantors. (Menochius)'
      v:049:
        - '1CH:6:49 | 49 | 49 | <i>Offerings,</i> which is here the meaning of <i>incensum;</i> as "incense" was not burnt on this altar, but only victims, Exodus xxix. 13.'
      v:053:
        - "1CH:6:53 | 53 | 53 | <i>Sadoc.</i> By God's ordinance Heli had been appointed. But the dignity still subsisted in Aaron's family. (Worthington) --- <i>Achimaas,</i> who was pontiff in the days of Solomon. This genealogy had been brought down to the Captivity, ver, 3, &c.) which shews that the author give extracts from different records."
      v:055:
        - '1CH:6:55 | 55 | 55 | <i>Suburbs,</i> or 2000 cubits round the city. See Josue xx., and xxi. (Calmet)'
      v:057:
        - '1CH:6:57 | 57 | 57 | <i>Of,</i> is not authorized by the Vulgate <i>civitates,</i> but is added, to signify that all these 13 cities were not thus privileged. (Haydock) --- There were only six cites of refuge, of which <i>Hebron</i> was one. See Josue xx. 7. (Calmet) (Menochius) --- Protestants, "And to the sons of Aaron they gave the cities of Juda, <i>namely,</i> Hebron, <i>the city of</i> refuge." But "such a licence to insert words at pleasure, cannot be allowed." Hebrew literally, "they gave cities of Hebrew refuge, Hebron," &c. The "sense absolutely disallows the word <i>Judah,</i>" which is omitted , (Josue xxi. 13.) as well as in some Hebrew manuscripts in the Bamberg and Complutensian editions, and in those of Jablonski and Michaelis. --- <i>Hari,</i> "cities," ought to be <i>hir,</i> "a city," as only one is meant. We should also add with the Arabic and Syriac, and the parallel passage in Josue, "and her suburbs," after Hebron. (Kennicott) --- "Juda" is not found in the Septuagint, &c.: and Buxtorf acted with little wisdom, when he thought he had sufficiently answered Capellus, by observing that the Masora declared the word to be authentic. (<i>Anticrit.</i>) It is a great misfortune that most of the printed Hebrew editions have been given under such influence; and that the Masorets have defaced so many manuscripts by their corrections. (Haydock) --- Hence they probably burnt all the first edition of Naples, 1487, except part of a single copy, comprising the Cethubim given to Eton college by Dr. Pellet, which omits the word Juda. (Kennicott, Dis. i. p. 520-2)'
      v:059:
        - '1CH:6:59 | 59 | 59 | <i>Asan,</i> perhaps Jethnan, or Ain, Josue xv. 23., and xxi. 15. Syriac adds Ethra. (Calmet) --- <i>Bethsemes.</i> Alexandrian Septuagint subjoins, "Baither and its suburbs." (Haydock) --- All these cities were in the tribes of Juda and of Simeon. (Menochius)'
      v:060:
        - '1CH:6:60 | 60 | 60 | <i>Almath.</i> Josue, <i>Almon.</i> --- <i>Thirteen;</i> but Geta and Gabaon are not here expressed, Josue xxi. 16, 17. (Calmet) --- Alexandrian Septuagint inserts, "Labee," before, and "Anchos, with its suburbs," after Anathoth, thus making 14; but these additional cities were not sacerdotal. (Haydock)'
      v:061:
        - '1CH:6:61 | 61 | 61 | <i>Out of.</i> We may supply, "the tribe of Dan, Ephraim, &c.," as only two cities belonged to Manasses, Josue xxi. 25. (Calmet) --- Double that number was taken from the two other tribes. (Menochius)'
      v:065:
        - '1CH:6:65 | 65 | 65 | <i>Them.</i> The priests, ver. 54. (Du Hamel) --- <i>Names.</i> Some being styled of the priests, (Calmet) other of the Levites, (Menochius) whose dominion as thus asserted. (Calmet)'
      v:066:
        - '1CH:6:66 | 66 | 66 | <i>The cities,</i> or rather "some cities," as all were not in the tribe of Ephraim. (Haydock)'
      v:067:
        - '1CH:6:67 | 67 | 67 | <i>Of the.</i> Literally, "cities to flee to, (<i>or</i> of refuge) Sichem," (Haydock) which might induce some to suppose that all these cities were of this description; but, in reality, only Sichem had that privilege. (Calmet) --- Septuagint is liable to the same ambiguity. See ver. 57., (Haydock) Josue xx. 7., and xxi. 21.'
      v:068:
        - '1CH:6:68 | 68 | 68 | <i>Jecmaan,</i> or <i>Cibsaim,</i> (Josue) as <i>Helon</i> is put for <i>Aialon</i> below. <i>And of the tribe of Dan, Eltheco and Gabathon</i> is omitted. See Josue xxi. 23.'
      v:070:
        - '1CH:6:70 | 70 | 70 | <i>Aner</i> and <i>Baalam,</i> perhaps the same as <i>Thanach</i> and <i>Gethremmon,</i> which were given <i>to the children of Caath of the inferior degree,</i> (Josue xxi. 26.; Calmet) or, <i>who were left</i> out of the rank of priests, (Menochius) or before unprovided for, as the partition was made at different times. --- <i>Baalam.</i> Hebrew, "Balaam." Septuagint, "Iblaam" is the Jeblaam, Josue xvii. 11.'
      v:071:
        - '1CH:6:71 | 71 | 71 | <i>Astharoth,</i> or Bosra. (Calmet) --- Hebrew <i>Hashtaroth,</i> Josue xxi. 27. (Haydock)'
      v:072:
        - '1CH:6:72 | 72 | 72 | <i>Cedes....Ramoth,</i> and <i>Anem,</i> are Cesion, Jaramoth, and Engannim, Josue xxi. 28, 29.'
      v:075:
        - '1CH:6:75 | 75 | 75 | <i>Hucac....Hamon,</i> and <i>Cariathaim,</i> are Helcath, Hammoth-Dor, and Carthan.'
      v:077:
        - '1CH:6:77 | 77 | 77 | <i>Remmono and Thabor,</i> or, Jecham and Cartha. (Haydock) --- Damna and Naalol are here omitted, Josue xxi. 35. There was formerly a town on Thabor, perhaps called Ceselet Thabor, Josue xix. 12., and Judges iv. 6. (Calmet)'
