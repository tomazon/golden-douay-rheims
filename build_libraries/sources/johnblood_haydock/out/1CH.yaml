  c:001:
    commentary:
      v:001:
        - '1CH:1:1 | 1 | 1 | <i>Seth.</i> Protestants, "Sheth, Enosh, Kenan:" but in Genesis they agree with us, which shews that the translator of the two different books is different, and that there is a want of uniformity in the plan adopted by king James I. (Haydock) --- The posterity of Cain is neglected, as it all perished in the deluge. (Calmet)'
      v:004:
        - "1CH:1:4 | 4 | 4 | <i>Noe</i> begot <i>Sem, Cham,</i> and <i>Japheth.</i> (Haydock) See Genesis x. The author passes lightly over some of the descendants of the two latter, as he had David's genealogy principally in view."
      v:006:
        - '1CH:1:6 | 6 | 6 | <i>Riphath.</i> Hebrew begins with D. (Calmet) --- But the Protestants correct it (Haydock) according to the book of Genesis and the Septuagint. The two letters are very much alike.'
      v:007:
        - '1CH:1:7 | 7 | 7 | <i>Dodanim.</i> Hebrew has R, conformably to the Samaritan copy of Genesis, and the Septuagint translate the Rhodians. Yet Dodanim seems more accurate, (Calmet) and is retained by the Protestants. (Haydock)'
      v:010:
        - '1CH:1:10 | 10 | 10 | <i>Earth,</i> first establishing the monarchy of Babylon, and building the castle. (Du Hamel)'
      v:012:
        - '1CH:1:12 | 12 | 12 | <i>Philistines,</i> a colony from Crete.'
      v:017:
        - '1CH:1:17 | 17 | 17 | <i>Hus</i> and <i>Hul</i> were the immediate sons of Aram, as well as....<i>Mosoch,</i> or <i>Mes;</i> (Genesis x. 23.; Calmet) so that there seems to be here some transposition. (Du Hamel)'
      v:018:
        - '1CH:1:18 | 18 | 18 | <i>Sale.</i> The Roman Septuagint omits ver. 11 to 17, and ver. 18 to 24, having only, (<b>17</b>) "The sons of Sem, Ailam and Assur; (<b>24</b>) and Arphaxad, Sala." (Haydock) --- But the other copies here insert Cainan, as the father of Sale. See Genesis x. 24. (Calmet) --- It is a matter of great doubt whether he ought not to be inserted, Luke iii. (Haydock)'
      v:024:
        - 1CH:1:24 | 24 | 24 | <i>Sem</i> begot <i>Arphaxad.</i> (Menochius)
      v:032:
        - '1CH:1:32 | 32 | 32 | <i>Concubine.</i> She was his lawful wife, but of an inferior degree, and such were called concubines. (Challoner) --- She has the title of <i>wife</i>, Genesis xxv. 1. --- <i>And the sons of Dadan,</i> &c., seems to be copied from Genesis, as the addition is not found in many Latin manuscripts, no more than in the Hebrew or Septuagint. (Calmet)'
      v:036:
        - '1CH:1:36 | 36 | 36 | <i>And by.</i> This serves to explain the difficulty; as Thamna would otherwise seem to be a daughter of Eliphaz, though we know she was his concubine, Genesis xxxvi. 12. (Haydock) --- The Hebrew, Roman Septuagint, Syriac, and Latin, suppose that Thamna was the brother of Amalec; but the Alexandrian Septuagint has, "Now Thamna, the concubine of Eliphaz, bore Amalec." Arabic, "And Thamna, who was the concubine of Eliphaz, the son of Esau, bore him Amalec," which seems to be the true reading. (Kennicott) --- Hebrew, "And Timna and Amalek," (Protestants; Haydock) which confounds the sense. (Mariana) (Du Hamel)'
      v:038:
        - '1CH:1:38 | 38 | 38 | <i>Seir,</i> not Esau, but the Horrite, (Genesis xxxvi. 20.; Menochius) which is added in order to explain the origin of Thamna. (Du Hamel)'
      v:040:
        - '1CH:1:40 | 40 | 40 | <i>Dison.</i> We must add Oolibama, Genesis xxxvi. 25.'
      v:041:
        - "1CH:1:41 | 41 | 41 | <i>Hamram.</i> In Genesis <i>Hamdan.</i> Two letters have been mistaken since the Chaldean characters have been adopted. (Calmet) --- On this occasion, we may briefly remark, <b>1.</b> The most learned fathers have admitted such mistakes in Scripture: yet these are not to be corrected by each one's private judgment, but we must all abide by the determination of the Church, which is plainly appointed for our guide in the infallible word of God. <b>2.</b> To obviate the objections of infidels, respecting the apparent contradictions of Scripture, particularly in these books, we must observe that many people and places had different names; <b>3.</b> And those who had the same were really distinct. <b>4.</b> Frequently also grandchildren, and those who have been adopted, are mentioned as the immediate offspring. <b>5.</b> Some mysterious numbers are specified, as fourteen in the genealogy of Christ, though the history allows more. <b>6.</b> Odd numbers are sometimes neglected. <b>7.</b> Often a part is put for the whole, or on the contrary; as Christ is said to have been dead three days, though he was only one whole day and part of two others: and in the reigns of different kings, in the same year, the different parts are assigned to each, as a whole year. <b>8.</b> Sometimes two reigned together, as Joathan ruled while Ozias was still living, (4 Kings xv.) and so both reigns are sometimes counted, and, at other times, their respective years. <b>9.</b> The interregnums are either omitted in calculations, or added to the years of the next ruler. <b>10.</b> Only the years that a person governed well are sometimes noticed, as Saul is said to have reigned two years, (1 Kings xiii.) though his administration continued much longer. Some of these rules may be applied to most of the scriptural difficulties, as the spirit of God could not dictate any falsehood. At the same time we must be forced to acknowledge that the Scriptures are <i>hard to be understood,</i> 2 Peter i. 20., (Worthington) and iii. 16.; and this may serve to exercise the genius, and to humble the pride of man. (Haydock)"
      v:043:
        - '1CH:1:43 | 43 | 43 | <i>Israel.</i> The same remark had been made in Genesis xxxvi. 31. It is wonderful that the author of this work gives us no further information, when so many revolutions had since occurred. (Calmet) --- But he might content himself with repeating the words of Moses. (Haydock) --- The eight kings here specified must have reigned each 50 years, which is not impossible. David conquered the country under Adad.'
      v:048:
        - '1CH:1:48 | 48 | 48 | <i>River.</i> Euphrates is commonly so designated. See Genesis x. 11. (Calmet) --- Pagnin translates, "from the river Rohoboth." (Du Hamel)'
      v:050:
        - '1CH:1:50 | 50 | 50 | <i>Mezaab.</i> It is unusual for the Scripture to mark so particularly the genealogy of a woman. We might translate the Hebrew, "a native, <i>or</i> who was a native of Mezaab," which is probably the same with Dizahab, "abundance of gold," Deuteronomy i. 1. Mezaab signifies, "waters of gold," (Calmet) or "whose is gold," whence some infer that the woman was very rich, (Lyranus) or had discovered the art of drawing gold thread. (Abulensis) --- It is more probably a proper name. (Menochius)'
      v:051:
        - '1CH:1:51 | 51 | 51 | <i>Kings.</i> Hebrew, "Adad also died, and the dukes of Edom were duke Thamna, &c. (Haydock) --- This, and the following names, designate the place of their residence. (Menochius) --- The same forms of government prevailed in Idumea, as among the Hebrews, who had judges or dukes, then kings, and, after the captivity, dukes, till the time of the Machabees. (Tirinus)'
