    verses:
      v:001: '1CH:21:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}satan rose up against Israel: and moved David to number Israel.'
      v:002: '1CH:21:2 | 2 | 2 | And David said to Joab, and to the rulers of the people: Go, and number Israel from Bersabee even unto Dan, and bring me the number of them, that I may know it.'
      v:003: '1CH:21:3 | 3 | 3 | And Joab answered: The Lord make his people a hundred times more than they are: but, my lord the king, are they not all thy servants? why doth my lord seek this thing, which may be imputed as a sin to Israel?'
      v:004: "1CH:21:4 | 4 | 4 | But the king's word rather prevailed: and Joab departed, and went through all Israel: and returned to Jerusalem."
      v:005: '1CH:21:5 | 5 | 5 | And he gave David the number of them, whom he had surveyed: and all the number of Israel, was found to be eleven hundred thousand men that drew the sword: and of Juda, four hundred and seventy thousand fighting men.'
      v:006: "1CH:21:6 | 6 | 6 | But Levi and Benjamin he did not number: for Joab unwillingly executed the king's orders."
      v:007: '1CH:21:7 | 7 | 7 | And God was displeased with this thing that was commanded: and he struck Israel.'
      v:008: '1CH:21:8 | 8 | 8 | And David said to God: I have sinned exceedingly in doing this: I beseech thee, take away the iniquity of thy servant, for I have done foolishly.'
      v:009: '1CH:21:9 | 9 | 9 | And the Lord spoke to Gad, the seer of David, saying:'
      v:010: '1CH:21:10 | 10 | 10 | Go, and speak to David, and tell him: Thus saith the Lord: I give thee the choice of three things: choose one which thou wilt, and I will do it to thee.'
      v:011: '1CH:21:11 | 11 | 11 | And when Gad was come to David, he said to him: Thus saith the Lord: Choose which thou wilt:'
      v:012: "1CH:21:12 | 12 | 12 | Either three years' famine: or three months to flee from thy enemies, and not to be able to escape their sword: or three days to have the sword of the Lord, and pestilence in the land, and the angel of the Lord destroying in all the coasts of Israel: now, therefore, see what I shall answer him who sent me."
      v:013: '1CH:21:13 | 13 | 13 | And David said to Gad: I am on every side in a great strait: but it is better for me to fall into the hands of the Lord, for his mercies are many, than into the hands of men.'
      v:014: 1CH:21:14 | 14 | 14 | So the Lord sent a pestilence upon Israel. And there fell of Israel seventy thousand men.
      v:015: '1CH:21:15 | 15 | 15 | And he sent an angel to Jerusalem, to strike it: and as he was striking it, the Lord beheld, and took pity for the greatness of the evil: and said to the angel that destroyed: It is enough; now stop thy hand. And the angel of the Lord stood by the threshing-floor of Ornan, the Jebusite.'
      v:016: '1CH:21:16 | 16 | 16 | And David, lifting up his eyes, saw the angel of the Lord standing between heaven and earth, with a drawn sword in his hand, turned against Jerusalem: and both he, and the ancients, clothed in hair-cloth, fell down flat on the ground.'
      v:017: "1CH:21:17 | 17 | 17 | And David said to God: Am not I he that commanded the people to be numbered? It is I that have sinned: it is I that have done the evil: but as for this flock, what hath it deserved? O Lord, my God, let thy hand be turned, I beseech thee, upon me, and upon my father's house: and let not thy people be destroyed."
      v:018: '1CH:21:18 | 18 | 18 | And the angel of the Lord commanded Gad to tell David, to go up, and build an altar to the Lord God, in the threshing-floor of Ornan, the Jebusite.'
      v:019: '1CH:21:19 | 19 | 19 | And David went up, according to the word of Gad, which he spoke to him in the name of the Lord.'
      v:020: '1CH:21:20 | 20 | 20 | Now when Ornan looked up, and saw the angel, he and his four sons hid themselves: for at that time he was threshing wheat in the floor.'
      v:021: '1CH:21:21 | 21 | 21 | And as David was coming to Ornan, Ornan saw him, and went out of the threshing-floor to meet him, and bowed down to him, with his face to the ground.'
      v:022: '1CH:21:22 | 22 | 22 | And David said to him: Give me this place of thy threshing-floor, that I may build therein an altar to the Lord: but thou shalt take of me as much money as it is worth, that the plague may cease from the people.'
      v:023: '1CH:21:23 | 23 | 23 | And Ornan said to David: Take it, and let my lord the king do all that pleaseth him: and moreover, the oxen also I give for a holocaust, and the drays for wood, and the wheat for the sacrifice: I will give it all willingly.'
      v:024: '1CH:21:24 | 24 | 24 | And king David said to him: It shall not be so: but I will give thee money as much as it is worth: for I must not take it from thee, and so offer to the Lord holocausts free-cost.'
      v:025: '1CH:21:25 | 25 | 25 | So David gave to Ornan for the place, six hundred sicles of gold of just weight.'
      v:026: '1CH:21:26 | 26 | 26 | {VERSE_FOOTNOTE_INDEX_REF 0}And he built there an altar to the Lord: and he offered holocausts, and peace-offerings, and he called upon the Lord, and he heard him, by sending fire from heaven upon the altar of the holocaust.'
      v:027: '1CH:21:27 | 27 | 27 | And the Lord commanded the angel: and he put up his sword again into the sheath.'
      v:028: '1CH:21:28 | 28 | 28 | And David seeing that the Lord had heard him, in the threshing-floor of Ornan, the Jebusite, forthwith offered victims there.'
      v:029: '1CH:21:29 | 29 | 29 | But the tabernacle of the Lord, {VERSE_FOOTNOTE_INDEX_REF 0}which Moses made in the desert, and the altar of holocausts, was at that time in the high place of Gabaon.'
      v:030: '1CH:21:30 | 30 | 30 | And David could not go to the altar, there to pray to God: for he was seized with an exceedingly great fear, seeing the sword of the angel of the Lord.'
  c:022:
    commentary:
      v:001:
        - '1CH:22:1 | 1 | 1 | <i>The house.</i> Or the place where the temple shall be built. (Menochius) --- The miraculous fire convinced David that God had made choice of this spot.'
      v:002:
        - '1CH:22:2 | 2 | 2 | <i>Proselytes.</i> This is the first time that the word occurs in the Vulgate. See Exodus xii. 45. It means "strangers," (Calmet) who were not allowed to live in the country, unless they would observe the natural law, and renounce idolatry. (Rabbins) --- These had embraced the Jewish religion. (Menochius) --- They were the remnants of the people of Chanaan, (3 Kings ix. 20,) and were treated as public slaves, which could not have been done, with justice or policy, with regard to those who might barely wish to reside in the country. These strangers prefigured the Gentiles, chosen to build the Christian Church.'
      v:003:
        - '1CH:22:3 | 3 | 3 | <i>Prepared.</i> Syriac and Arabic, "appointed blacksmiths from among the proselytes, to forge tools for cutting and dressing stone, &c." But most follow the Vulgate. (Calmet) --- <i>Closures</i> is explained by the following word, which alone occurs in Hebrew, &c. --- <i>Immense.</i> Hebrew and Septuagint, "abundance, <i>it was</i> not weighed." (Haydock)'
      v:004:
        - '1CH:22:4 | 4 | 4 | <i>Number.</i> Still we find that Solomon ordered more, as the structure was more magnificent than even David had imagined.'
      v:006:
        - '1CH:22:6 | 6 | 6 | <i>Tender,</i> (<i>delicatus</i>) weak and unexperienced. (Calmet) --- Yet he might be 21 when he was crowned. (Tirinus) --- David began his preparations long before. --- <i>Lord.</i> Hebrew, "<i>must be</i> (Haydock) for grandeur, excellence, fame, and beauty, through all countries" a sort of prodigy. --- <i>All.</i> Hebrew, "abundantly."'
      v:008:
        - "1CH:22:8 | 8 | 8 | <i>Blood,</i> of Urias, (St. Jerome and the Rabbins) or rather, as David had already entertained the desire of building a temple before that event, (Estius) the blood which David had shed in just wars, must be understood; as even that causes a person to be regarded as unclean. The soldiers were obliged to be purified before they could enter the camp, Numbers xxxi. 19. In the Christian Church, those are deemed irregular who have contributed to the death of the guilty, even as judges or witnesses. The Pagans entertained the like sentiments. (Calmet) √Üneas dares not touch the sacred vessels and household gods, when he was stained with blood, shed in his country's defence.{JOIN}{BQ:2}<i>Tu, genitor, cape sacra manu, patriosque penates</i>{JOIN}{BQ:2}<i>Me bello e tanto digressum et c√¶de recenti</i>{JOIN}{BQ:2}<i>Attrectare nefas.</i> (Virgil, √Üneid ii.){JOIN}--- <i>So.</i> Hebrew, \"much blood in my sight.\" (Haydock) --- This expression enhances (Du Hamel) the greatness of the bloodshed; as when a person is said to be wicked, &c., before the Lord, it means in an extraordinary degree. The wars of David are frequently assigned as the impediment to David's building the temple, chap. xvii. 4., and xxviii. 3. (Josephus, &c.) (Calmet) --- They would not suffer him to have sufficient leisure, ver. 18., (Haydock) 3 Kings v. 3. (Salien) (Menochius)"
      v:009:
        - '1CH:22:9 | 9 | 9 | <i>Peaceable.</i> Hebrew, "Solomon," which has this meaning. (Calmet) --- Herein Solomon was a figure of Christ, who is styled the Prince of peace, Isaias ix. (Worthington)'
      v:010:
        - '1CH:22:10 | 10 | 10 | <i>Name.</i> See 2 Kings vii. 13. (Menochius) --- <i>A son.</i> The crimes into which Solomon fell, hinder us from explaining this literally of him. St. Paul refers the expression to Jesus Christ, Hebrews i. 5. (Calmet) --- St. Augustine (de C.[City of God?] xvii. 8 and 9.) observes that the promises were not perfectly fulfilled in Solomon.'
      v:012:
        - '1CH:22:12 | 12 | 12 | <i>Understanding,</i> (<i>sensum.</i>) Skill to resolve difficult questions. (Menochius) --- <i>That.</i> Hebrew, "and appoint thee to rule." (Haydock)'
      v:014:
        - "1CH:22:14 | 14 | 14 | <i>Poverty.</i> Protestants, \"trouble.\" (Haydock) --- David confesses that the immense sums which he had collected, were nothing in comparison with the greatness of God. He left more than was sufficient for Solomon to perfect the work, with still greater magnificence than he had planned out, ver. 5., chap. xxviii. 2., and xxix. 2., &c. (Calmet) --- <i>Million.</i> Josephus ([Antiquities?] vii. 14.) reduces these sums to one tenth part, \"of gold 10,000 talents, of silver 100,000;\" so that it is \"extremely probable that a <i>cipher</i>\" was added to these numbers, in some very ancient Hebrew copy. Brerewood computes that the sum mentioned here and [in] chap xxix. 4, would amount to 841,125,000<i>l.</i> and maintains that the whole temple pavement, and all the vessels, might have been made of solid gold, without consuming it all. (De pond, in Walton's Polyglot.) --- \"If we take the preceding talents according to bishop Cumberland's computation, the sum total will be somewhat less: but, were we to reduce it to less than one-half, would not the sum of four hundred millions of money be immense and incredible?\" (Kennicott) --- A learned Jew has written this marginal note in his Bible, 1661: \"It is supposed, these talents are not to be reckoned like the Mosaic, for they would amount to 720 millions. But as the Scripture makes no difference, we have no other computation to go by.\" See Kennicott, diss. ii. If they were the same, the sum would exceed belief. Some have thought that they were only half. Mariana supposes the talents were only the weight of sicles, or four drachms; so that David left one million for the fabric. (Du Hamel) --- But the relation given by historians of the riches of Sardanapalus, Cyrus, Alexander, Atabalipa, and some kings, who were not more likely to amass such treasures than David, make the account less improbable. Josephus ([Antiquities?] vii. 12.) asserts, that \"no prince ever left so great riches.\" He had extended his dominions on all sides, and imposed tribute on the conquered. He was very frugal, and had possession of the mines of Phunon, (Numbers xxi. 10., and xxxiii. 43.) and of Ph≈ìnicia, Deuteronomy xxxiii. 25. Though the talent seems to have varied in other nations, it always consisted of 3000 sicles among the Hebrews, at least till the captivity, Exodus xxxviii. 25, 26. We find from 2 Paralipomenon xxv. 6., and 4 Kings xv. 19., &c., that it formed a very considerable sum. Yet Villalpand calculates that all the gold and silver left by David, would be requisite for the ornaments and vessels of the temple. If, however, we grant that it would have sufficed to build a massive temple of gold, how much must be deducted to pay the workmen? &c. (Calmet, Diss. on the riches left by David, t. ii.) --- <i>For all.</i> Hebrew, Chaldean, Septuagint, \"And to these add.\" (Tirinus) --- He encouraged the princes to contribute; (chap. xxxix.) and here he exhorts his son to shew his liberality, if any thing should be found deficient. (Haydock)"
      v:018:
        - '1CH:22:18 | 18 | 18 | <i>Saying</i> is not expressed in Hebrew, "<i>Is</i> not the Lord," &c. --- <i>And hath.</i> Hebrew, "for he hath given the inhabitants of the land into my hand," or power. (Haydock) --- Almost all the neighbouring nations were subjected to David. (Calmet)--- <i>The Lord,</i> who assisted his people, and filled the enemy with terror. (Menochius)'
      v:019:
        - '1CH:22:19 | 19 | 19 | <i>Is</i> on the point of being <i>built.</i> David was convinced that the work would not be much longer retarded, so that he speaks of it as present. (Haydock)'
