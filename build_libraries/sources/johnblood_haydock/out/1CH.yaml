    verses:
      v:001: '1CH:14:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}Hiram, king of Tyre, sent messengers to David; and cedar-trees, and masons, and carpenters, to build him a house.'
      v:002: '1CH:14:2 | 2 | 2 | And David perceived that the Lord had confirmed him king over Israel, and that his kingdom was exalted over his people, Israel.'
      v:003: '1CH:14:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}And David took other wives in Jerusalem: and he begot sons, and daughters.'
      v:004: '1CH:14:4 | 4 | 4 | Now these are the names of them that were born to him in Jerusalem: Samua, and Sobad, Nathan, and Solomon,'
