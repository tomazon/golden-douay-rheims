      v:001: '1CH:26:1 | 1 | 1 | And the divisions of the porters: of the Corites, Meselemia, the son of Core, of the sons of Asaph.'
      v:002: '1CH:26:2 | 2 | 2 | The sons of Meselemia: Zacharias, the first-born, Jadihel, the second, Zabadias, the third, Jathanael, the fourth.'
      v:003: '1CH:26:3 | 3 | 3 | Elam, the fifth, Johanan, the sixth, Elioenai, the seventh.'
      v:004: '1CH:26:4 | 4 | 4 | And the sons of Obededom, Semeias, the first-born, Jozabad, the second, Joaha, the third, Sachar, the fourth, Nathanael, the fifth.'
      v:005: '1CH:26:5 | 5 | 5 | Ammiel, the sixth, Issachar, the seventh, Phollathi, the eighth: for the Lord had blessed him.'
      v:006: '1CH:26:6 | 6 | 6 | And to Semei, his son, were born sons, heads of their families: for they were men of great valour.'
      v:007: '1CH:26:7 | 7 | 7 | The sons then of Semeias were, Othni, and Raphael, and Obed, Elizabad, and his brethren, most valiant men: and Eliu, and Samachias.'
      v:008: '1CH:26:8 | 8 | 8 | All these of the sons of Obededom: they, and their sons, and their brethren, most able men for service, sixty-two of Obededom.'
      v:009: '1CH:26:9 | 9 | 9 | And the sons of Meselemia, and their brethren, strong men, <i>were</i> eighteen.'
      v:010: '1CH:26:10 | 10 | 10 | And of Hosa, that is, of the sons of Merari: Semri, the chief, (for he had not a first-born, and therefore his father made him chief,)'
      v:011: '1CH:26:11 | 11 | 11 | Helcias, the second, Tabelias, the third, Zacharias, the fourth: all these the sons, and the brethren, of Hosa, were thirteen.'
      v:012: '1CH:26:12 | 12 | 12 | Among these were the divisions of the porters, so that the chiefs of the wards, as well as their brethren, always ministered in the house of the Lord.'
      v:013: '1CH:26:13 | 13 | 13 | And they cast lots equally, both little and great, by their families, for every one of the gates.'
      v:014: '1CH:26:14 | 14 | 14 | And the lot of the east fell to Selemias. But to his son, Zacharias, a very wise and learned man, the north gate fell by lot.'
      v:015: '1CH:26:15 | 15 | 15 | And to Obededom, and his sons, that towards the south: in which part of the house was the council of the ancients.'
      v:016: '1CH:26:16 | 16 | 16 | To Sephim, and Hosa, towards the west, by the gate which leadeth to the way of the ascent: ward against ward.'
      v:017: '1CH:26:17 | 17 | 17 | Now towards the east were six Levites: and towards the north four a day: and towards the south, likewise, four a day: and where the council was, two and two.'
      v:018: '1CH:26:18 | 18 | 18 | In the cells also of the porters, toward the west, four in the way: and two at every cell.'
      v:019: '1CH:26:19 | 19 | 19 | These are the divisions of the porters, of the sons of Core, and of Merari.'
      v:020: '1CH:26:20 | 20 | 20 | Now Achias was over the treasures of the house of God, and the holy vessels.'
      v:021: '1CH:26:21 | 21 | 21 | The sons of Ledan, the sons of Gersonni: of Ledan were heads of the families, of Ledan, and Gersonni, Jehieli.'
      v:022: '1CH:26:22 | 22 | 22 | The sons of Jehieli: Zathan, and Joel, his brethren, over the treasures of the house of the Lord.'
      v:023: '1CH:26:23 | 23 | 23 | With the Amramites, and Isaarites, and Hebronites, and Ozielites.'
      v:024: '1CH:26:24 | 24 | 24 | And Subael, the son of Gersom, the son of Moses, <i>was</i> chief over the treasures.'
      v:025: '1CH:26:25 | 25 | 25 | His brethren also, Eliezer, whose son, Rohabia, and his son, Isaias, and his son, Joram, and his son, Zechri, and his son, Selemith.'
      v:026: '1CH:26:26 | 26 | 26 | Which Selemith, and his brethren, were over the treasures of the holy things, which king David, and the heads of families, and the captains over thousands, and over hundreds, and the captains of the host, had dedicated,'
      v:027: '1CH:26:27 | 27 | 27 | Out of the wars, and the spoils won in battles, which they had consecrated to the building and furniture of the temple of the Lord.'
      v:028: '1CH:26:28 | 28 | 28 | And all these things that Samuel, the seer, and Saul, the son of Cis, and Abner, the son of Ner, and Joab, the son of Sarvia, had sanctified: and whosoever had sanctified those things, they were under the hand of Selemith, and his brethren.'
      v:029: '1CH:26:29 | 29 | 29 | But Chonenias, and his sons, were over the Isaarites, for the business abroad over Israel, to teach them and judge them.'
      v:030: '1CH:26:30 | 30 | 30 | And of the Hebronites, Hasabias, and his brethren, most able men, a thousand seven hundred had the charge over Israel beyond the Jordan, westward, in all the works of the Lord, and for the service of the king.'
      v:031: '1CH:26:31 | 31 | 31 | And the chief of the Hebronites was Jeria, according to their families and kindreds. In the fortieth year of the reign of David, they were numbered, and they were found most valiant men in Jazer Galaad,'
      v:032: '1CH:26:32 | 32 | 32 | And his brethren of stronger age, two thousand seven hundred, chiefs of families. And king David made them rulers over the Rubenites and the Gadites, and the half tribe of Manasses, for all the service of God, and the king.'
  c:027:
    commentary:
      v:001:
        - "1CH:27:1 | 1 | 1 | <i>Now.</i> This list is entirely of a political nature. It seems to have been made before David had obtained the throne of Israel, (ver. 7.) though perhaps the monthly division did not comprise 24,000, before that time. This regulation was very excellent, and enabled the king to have an army of 300,000 men, at a short notice. It was not attended with any material inconvenience to the people, as none were on service above a month. --- <i>Hands.</i> Commanders in chief. --- <i>Captains.</i> Twenty-four in number, with 240 centurions under them. --- <i>Officers.</i> Hebrew <i>shoterim.</i> Septuagint, \"scribes,\" whose employment is not well ascertained. They perhaps acted as commissaries, or kept an account of the king's troops, and reviewed them. (Calmet) --- Septuagint, \"and scribes serving the people, and the king's orders respecting the divisions, both coming in and going out, monthly, throughout the year. One division comprised 24,000 men."
      v:002:
        - '1CH:27:2 | 2 | 2 | <i>Jesboam.</i> Hebrew, "Jashobham," as [in] chap. xi. 11. He was the first after Joab, (Haydock) and a descendant of Pharez, like David, and waiting upon the king in the month of Nisan, which almost agrees with our March (Menochius) and April. (Haydock) --- <i>Zabdiel,</i> the Hachmonite, may therefore denote his country; (Kennicott) or Zabdiel might be his ancestor, though the same man has frequently different names. We find several companions of this general in the sequel.'
      v:004:
        - '1CH:27:4 | 4 | 4 | <i>Dudia,</i> or Dodi, the father of Eleazar, chap. xi. 12. (Calmet) --- <i>After him,</i> his substitute. (Tirinus) --- Hebrew, "and Macelloth, chief also of his course, consisting likewise of 24,000." (Haydock)'
      v:005:
        - '1CH:27:5 | 5 | 5 | <i>Priest.</i> This we read no where else, so that some understand, "a chief officer at court," 2 Kings viii. 18. (Calmet) --- But he might be (Haydock) of the tribe of Levi. (Menochius) --- His exploits are mentioned, chap. xi. 21.'
      v:006:
        - '1CH:27:6 | 6 | 6 | <i>Company,</i> in his absence, (Haydock) as lieutenant. (Salien)'
      v:007:
        - "1CH:27:7 | 7 | 7 | <i>After him.</i> He acted under his father, and succeeded (Menochius) to Asahel's post, after Abner had slain him, 2 Kings ii. 23., and xxiii. 24. (Calmet)"
      v:008:
        - '1CH:27:8 | 8 | 8 | <i>Samaoth.</i> Perhaps Samma, or Sammoth of Arodi, or Arari; places with which we are not acquainted, unless they denote some of his progenitors. Jazer is well known. (Calmet) --- Chap. xxvi. 34.'
      v:009:
        - "1CH:27:9 | 9 | 9 | <i>Hari.</i> Mentioned as one of David's brave men, chap. xi. 28."
      v:010:
        - '1CH:27:10 | 10 | 10 | <i>Phallonite,</i> or of Phalti, 2 Kings xxiii. 26.'
      v:011:
        - '1CH:27:11 | 11 | 11 | <i>Zarahi,</i> or of Zara, the son of Thamar, chap. xi. 29. Sobochai slew the giant Saph, 2 Kings xxi. 17.'
      v:012:
        - '1CH:27:12 | 12 | 12 | <i>Jemini,</i> or Benjamin. (Calmet) --- The first syllable is neglected. (Menochius)'
      v:013:
        - '1CH:27:13 | 13 | 13 | <i>Marai,</i> or Marahai, sprung from Zara. (Calmet)'
      v:014:
        - 1CH:27:14 | 14 | 14 | <i>Ephraim.</i> Pharathon was in this tribe. (Menochius)
      v:015:
        - '1CH:27:15 | 15 | 15 | <i>Holdai,</i> called <i>Heled, the son of Baana,</i> chap. xi. 30., and 2 Kings xxiii. 29. --- <i>Gothoniel.</i> So the Septuagint write Othoniel, (Haydock) so famous in the book of Judges, i. 13., and iii. 9.'
      v:016:
        - '1CH:27:16 | 16 | 16 | <i>Chiefs,</i> by their birth-right. The former were chosen for merit. (Tirinus) --- The tribes of Aser and of Gad are omitted, either because the list was not in the hands of the author, or it was overlooked by transcribers. (Calmet) --- <i>Rubenites,</i> with whom Em Sa joins the Gadites. (Menochius)'
      v:018:
        - '1CH:27:18 | 18 | 18 | <i>Eliu.</i> Probably the same with Eliab, the eldest son of Isai, (1 Kings xvi. 7.; Calmet) or the youngest but David, (chap. ii. 15.) whose name is preserved by the Syriac, &c.'
      v:023:
        - '1CH:27:23 | 23 | 23 | <i>Heaven.</i> It would have seemed, therefore, as if David distrusted the divine promise, (Haydock) and attempted what was impossible (Grotius) or useless. (Calmet) --- He had before offended, and hence would now only number those who were wanted. (Worthington)'
      v:024:
        - "1CH:27:24 | 24 | 24 | <i>Number,</i> those above 20; but he acted with reluctance, (Tirinus) and the <i>wrath</i> of heaven prevented the entire completion of the king's order, chap. xxi. 6., and 2 Kings xxiv. 9. --- <i>David.</i> It would hence appear that the list was perfected, but not delivered to the king. The commissioners retained some of the lists; and, perhaps, from these, Esdras has inserted what relates to Benjamin, (chap. vii. 6.) as the account was not given in chap. xxi. 6. (Calmet) --- This list may, however, have been made at another time; as we are informed that Benjamin and Levi were not numbered. (Haydock) --- The Book of Kings, where we find it, is therefore a different work. (Du Hamel)"
      v:025:
        - "1CH:27:25 | 25 | 25 | <i>Treasures</i> of gold, &c., as those of provisions had other officers. (Calmet) --- <i>Were in.</i> Hebrew and Septuagint add, \"the fields, in the cities,\" &c. (Haydock) --- This must be understood of corn; wine is mentioned afterwards. Nothing could give us a higher opinion of David's wisdom than these details."
      v:026:
        - '1CH:27:26 | 26 | 26 | <i>Ground,</i> for the king. This was done at the expense of the nation, and by the people, no less than the vintage, 2 Kings viii. 12. The companions of Daniel were thus appointed to superintend the workmen of Nabuchodonosor, Daniel ii. 49. Xenophon (Cyrop. viii.) styles such, {GREEK:START ergon epistatas}Œ∑œÅŒ≥ŒøŒΩ Œ∑œÄŒπœÉœÑŒ±œÑŒ±œÉ{GREEK:END}, "men set over the works." (Haydock)'
      v:027:
        - '1CH:27:27 | 27 | 27 | <i>Cellars.</i> Hebrew, "over the increase of the vineyards, for the wine cellars." (Protestants) Wine was formerly kept in cisterns, in the vineyards, till it was taken into large earthen vessels, and placed in cellars.'
      v:029:
        - '1CH:27:29 | 29 | 29 | <i>Saron,</i> a fertile region at the foot of the mountains of Galaad; also a vale near the Mediterranean, (Calmet) in Ephraim, extending as far as Joppe. (Adrichomius) (Menochius)'
      v:030:
        - '1CH:27:30 | 30 | 30 | <i>Ismahelite.</i> People of that nation deal much in camels. (Calmet) --- Ubil had embraced the Jewish religion, or perhaps he was originally an Israelite, but had acquired the title of Ismahelite by some exploit, or by residing long in the country. (Menochius)'
      v:032:
        - '1CH:27:32 | 32 | 32 | <i>Man.</i> Hebrew, "a writer." He was a good politician and lawyer. (Grotius) --- <i>Sons,</i> as tutors. (Du Hamel) (Calmet) --- <i>Jahiel</i> was perhaps the brother of Jesbaam, chap. xi. 11. (Menochius)'
      v:033:
        - '1CH:27:33 | 33 | 33 | <i>Friend.</i> Chusai rendered the most signal service to the king, 2 Kings xvi. 23., and xvii. 1. (Calmet)'
      v:034:
        - "1CH:27:34 | 34 | 34 | <i>After,</i> inferior, (Salien) as Achitophel's advice was esteemed like an oracle, (Calmet) or Joiada, a chief priest, and Abiathar, the pontiff, succeeded to his place, after he had hung himself. (Tirinus) (Du Hamel)"
