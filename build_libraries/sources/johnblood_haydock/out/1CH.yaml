  c:025:
    commentary:
      v:001:
        - "1CH:25:1 | 1 | 1 | <i>Army;</i> the chief magistrates of the state and of the church. (Tirinus) (Chap. xxiv. 6, 31.) --- The priests, &c., were all divided into twenty-four classes, each having twelve masters to preside, ver. 7. (Calmet) --- <i>Idithun,</i> or Ethan, chap vi. 44., and xv. 19., (Worthington) and 3 Kings iv. 31. --- The twenty-four sons of these three, who were chief musicians under David and Solomon, presided over the bands: eleven other inferior masters helped to instruct the rest, ver. 9. --- <i>Prophesy,</i> or play on instruments. --- <i>Harps.</i> \"Kinnor\" means also the \"guitar.\" (Calmet) --- Vulgate has, <i>lyras,</i> chap. xv. 16. --- <i>Psalteries.</i> Hebrew, \"<i>nebalim.</i>\" (Menochius) --- The Jews pretend that the singers were inspired commonly, when they sounded forth God's praises in the temple, as Eliseus was, 4 Kings iii. 15. (Lyranus; Estius) --- But they may be said to prophesy, because they sung the composition of the prophets. (Worthington) --- <i>According.</i> Hebrew, \"and the number of the workmen, (or experienced musicians) according to their service, was.\" (Haydock) --- The chiefs of the twenty-four bands were carefully selected."
      v:002:
        - "1CH:25:2 | 2 | 2 | <i>King,</i> who sat in a separate tribune. Asaph presided in the royal city, at court, and in the tabernacle, while some of the singers were fixed at Gabaon, chap. xvi. 7, 37, and 41. (Calmet) --- Hebrew may signify, \"at the king's command.[\"] (Pagnin) --- He sometimes condescended to direct the singers, ver. 6. (Haydock)"
      v:003:
        - "1CH:25:3 | 3 | 3 | <i>Of Idithun;</i> or, altering the punctuation, (Du Hamel) \"Now the sons of Idithun <i>were</i> Idithun, <i>the first-born,</i> Godolias (Haydock) Sori, or Isari, ver. 11. Thus, the number <i>six,</i> will be complete: otherwise we much acknowledge that Idithun, the father, is counted with his children; or that a name is lost, perhaps that of Semeias, (ver. 17.; Calmet) as [the] Alexandrian Septuagint has Semei before Hasabias. (Haydock) --- <i>Harp,</i> (<i>kinnor.</i>) This was the distinctive instrument of this band, as the <i>horn</i> was of Heman's. (Calmet)"
      v:005:
        - "1CH:25:5 | 5 | 5 | <i>Seer;</i> a title usually given to the real prophets, who foresee future things. (Menochius) --- Gad has this title, 2 Paralipomenon xxiv. 11. But Heman's office was to proclaim the words of God, with the sound of the horn. This musician had formerly been fixed at Gabaon, chap. xvi. 41. (Calmet) --- <i>To lift up the horn,</i> or to sing those psalms, which regarded the kingdom of David, and of Christ, as others were composed for the instruction of the people. (Tirinus) --- <i>Daughters.</i> These are specified, only because they joined with their brethren, in singing in the temple. (Abulensis, q. 14.) (Menochius) --- At least, we find that there were bands of young women, in the solemn procession. (Haydock) (Chap. xv. 20., and Psalm lxvii. 26.) (Calmet)"
      v:006:
        - '1CH:25:6 | 6 | 6 | <i>Near.</i> Hebrew, "under the hand of the king," who presided over a band of musicians, as well as Asaph; (Calmet) or he directed all, particularly giving his instructions to Asaph, &c. --- <i>To wit</i> in not in Hebrew, "by the order of the king to Asaph." (Haydock)'
      v:007:
        - '1CH:25:7 | 7 | 7 | <i>Eight,</i> comprising the twenty-four princes, and the eleven secondary masters of each of the bands, or twelve times twenty-four, ver. 1.'
      v:008:
        - '1CH:25:8 | 8 | 8 | <i>Unlearned.</i> Hebrew and Septuagint, "the scholars." (Haydock) --- After the singers had been distributed into twenty-four classes, pretty equal in number, lots decided which of them should serve first, (Menochius) as had been done with the priests, chap. xxiv. 31. See chap. xxvi. 13.'
      v:009:
        - '1CH:25:9 | 9 | 9 | <i>Asaph.</i> Add, "to him, and (Haydock) to his sons, and his brethren, twelve," who taught the rest. Unless these twelve be admitted, (Tirinus) as in the sequel, (Haydock) the number 288 will not be found, ver. 7. (Tirinus) --- Septuagint is very confused: "And the first (entire) lot of his sons and brethren came out to Asaph, of Joseph, Godolias: the second Enia, his brethren, and his sons, twelve." Hebrew, "the first lot came forth for Asaph to Joseph; the second to," &c. (Protestants) In all the subsequent verses they read, "<i>he,</i> his sons, and his brethren, <i>were</i> twelve." Why Asaph should be mentioned any more than Idithun or Heman, does not appear. Their children are placed indiscriminately by lot. (Haydock)'
      v:014:
        - '1CH:25:14 | 14 | 14 | <i>Isreela;</i> probably Oziel, ver. 4. (Calmet)'
