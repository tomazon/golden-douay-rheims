    verses:
      v:001: '1CH:23:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}David, being old and full of days, made Solomon, his son, king over Israel.'
      v:002: '1CH:23:2 | 2 | 2 | And he gathered together all the princes of Israel, and the priests and Levites.'
      v:003: '1CH:23:3 | 3 | 3 | And the Levites were numbered, from the age of thirty years, and upwards: and there were found of them thirty-eight thousand men.'
      v:004: '1CH:23:4 | 4 | 4 | Of these twenty-four thousand were chosen, and distributed unto the ministry of the house of the Lord: and six thousand were the overseers and judges.'
      v:005: '1CH:23:5 | 5 | 5 | Moreover, four thousand were porters: and as many singers, singing to the Lord with the instruments which <i>David</i> had made to sing with.'
      v:006: '1CH:23:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}And David distributed them into courses, by the families of the sons of Levi; to wit, of Gerson, and of Caath, and of Merari.'
      v:007: '1CH:23:7 | 7 | 7 | The sons of Gerson were, Leedan and Semei.'
      v:008: '1CH:23:8 | 8 | 8 | The sons of Leedan: the chief, Jahiel, and Zethan, and Joel, three.'
      v:009: '1CH:23:9 | 9 | 9 | The sons of Semei: Salomith, and Hosiel, and Aran, three: these were the heads of the families of Leedan.'
      v:010: '1CH:23:10 | 10 | 10 | And the sons of Semei were, Leheth, and Ziza, and Jaus, and Baria: these were the sons of Semei, four.'
      v:011: '1CH:23:11 | 11 | 11 | And Leheth was the first, Ziza the second: but Jaus and Baria had not many children, and therefore they were counted in one family, and in one house.'
      v:012: '1CH:23:12 | 12 | 12 | The sons of Caath were, Amram, and Isaar, Hebron, and Oziel, four.'
      v:013: '1CH:23:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}The sons of Amram, Aaron, and Moses. {VERSE_FOOTNOTE_INDEX_REF 1}And Aaron was separated to minister in the holy of holies, he and his sons, for ever, and to burn incense before the Lord, according to his ceremonies, and to bless his name for ever.'
      v:014: '1CH:23:14 | 14 | 14 | The sons also of Moses, the man of God, were numbered in the tribe of Levi.'
      v:015: '1CH:23:15 | 15 | 15 | The sons {VERSE_FOOTNOTE_INDEX_REF 0}of Moses <i>were</i>, Gersom, and Eliezer:'
      v:016: '1CH:23:16 | 16 | 16 | The sons of Gersom: Subuel, the first.'
      v:017: '1CH:23:17 | 17 | 17 | And the sons of Eliezer <i>were</i>, Rohobia, the first: and Eliezer had no more sons. But the sons of Rohobia were multiplied exceedingly.'
      v:018: '1CH:23:18 | 18 | 18 | The sons of Isaar: Salomith, the first.'
      v:019: '1CH:23:19 | 19 | 19 | The sons of Hebron: Jeriau, the first, Amarias, the second, Jahaziel, the third, Jecmaam, the fourth.'
      v:020: '1CH:23:20 | 20 | 20 | The sons of Oziel: Micha, the first, Jesia, the second.'
      v:021: '1CH:23:21 | 21 | 21 | The sons of Merari: Moholi, and Musi. The sons of Moholi: Eleazar, and Cis.'
      v:022: '1CH:23:22 | 22 | 22 | And Eleazar died, and had no sons, but daughters: and the sons of Cis, their brethren, took them.'
      v:023: '1CH:23:23 | 23 | 23 | The sons of Musi: Moholi, and Eder, and Jerimoth, three.'
      v:024: '1CH:23:24 | 24 | 24 | These are the sons of Levi, in their kindreds and families, princes by their courses, and the number of every head that did the works of the ministry of the house of the Lord, from twenty years old and upwards.'
      v:025: '1CH:23:25 | 25 | 25 | For David said: The Lord, the God of Israel, hath given rest to his people, and an habitation in Jerusalem, for ever.'
      v:026: '1CH:23:26 | 26 | 26 | And it shall not be the office of the Levites to carry any more the tabernacle, and all the vessels for the service thereof.'
      v:027: '1CH:23:27 | 27 | 27 | So according to the last precepts of David, the sons of Levi are to be numbered from twenty years old and upwards.'
      v:028: '1CH:23:28 | 28 | 28 | And they are to be under the hand of the sons of Aaron, for the service of the house of the Lord, in the porches, and in the chambers, and in the place of purification, and in the sanctuary, and in all the works of the ministry of the temple of the Lord.'
      v:029: '1CH:23:29 | 29 | 29 | And the priests have the charge of the loaves of proposition, and of the sacrifice of fine flour, and of the unleavened cakes, and of the frying-pan, and of the roasting, and of every weight and measure.'
      v:030: '1CH:23:30 | 30 | 30 | And the Levites are to stand in the morning, to give thanks, and to sing praises to the Lord: and in like manner in the evening,'
      v:031: '1CH:23:31 | 31 | 31 | As well in the oblation of the holocausts of the Lord, as in the sabbaths and in the new moons, and the rest of the solemnities, according to the number and ceremonies prescribed for every thing, continually, before the Lord.'
      v:032: '1CH:23:32 | 32 | 32 | And let them keep the observances of the tabernacle of the covenant, and the ceremonies of the sanctuary, and the charge of the sons of Aaron, their brethren, that they may minister in the house of the Lord.'
  c:024:
    commentary:
      v:002:
        - '1CH:24:2 | 2 | 2 | <i>Before.</i> Hebrew, "in the presence of." See Leviticus x. 2. --- <i>Priesthood,</i> under Aaron. Eleazar succeeded him, and the posterity of Ithamar obtained the dignity under Heli.'
      v:003:
        - '1CH:24:3 | 3 | 3 | <i>Ahimelech</i> is styled also Achimelech and Abiathar, ver. 6, 21., and chap. xviii. 16. (Calmet) --- <i>Courses,</i> twenty-four, which were to serve by lot, that no one might complain, as they were equally <i>princes,</i> ver. 5. Hence St. Dionisius styles Zachary "prince of the priests." But the pontiff was over all. (Tirinus)'
      v:004:
        - 1CH:24:4 | 4 | 4 | <i>Houses.</i> The descendants of Eleazar were far more numerous.
      v:005:
        - '1CH:24:5 | 5 | 5 | <i>Of God,</i> great. <i>Elohim</i> also signifies "judges," and we might translate, "princes of the judges." (Grotius) (Du Hamel) --- These men occupied the first dignities of the priesthood, and of the judicature, or they were princes in all sacred affairs. (Calmet) --- They were to offer sacrifice, and to enjoy spiritual jurisdiction, in the house of God. (Worthington) --- As their claims were therefore equal, the decision was left to lots. (Menochius) --- It would have been otherwise difficult for all to be satisfied. See Josue vii. 14. (Calmet)'
      v:006:
        - '1CH:24:6 | 6 | 6 | <i>Ithamar.</i> All was done with the utmost order, and the priests took care to observe the regulation, till the end of the republic. (Josephus, [Antiquities?] vii. 2., and contra Apion i., and ii., and Luke i. 5.) --- The family of Eleazar had many prerogatives over the rest, as it was longer in possession of the high priesthood, and more numerous; but that of Ithamar, gave pontiffs to the nation at the time of this regulation. The Hebrew is very obscure, and is deemed incorrect. (Cap.) (Grotius) (Calmet) --- Protestants, "one principal household being taken for Eleazar, and <i>one</i> taken for Ithamar." --- The insertion of "one," which is in the Septuagint, removes the difficulty. (Haydock) --- The two families were enregistered alternately, (Menochius) till the eight families of Ithamar were done. (Haydock)'
      v:010:
        - '1CH:24:10 | 10 | 10 | <i>Abia,</i> the progenitor of St. John the Baptist, Luke i. 5. Yet whether his father was "chief of the priests" of his course, as St. Dionisius asserts, or whether he sprung from Eleazar, or from Ithamar, is uncertain. (Tirinus)'
      v:019:
        - '1CH:24:19 | 19 | 19 | <i>Aaron,</i> and his successors. The former might have given some directions, which tradition had preserved. (Calmet)'
      v:020:
        - '1CH:24:20 | 20 | 20 | <i>Subael,</i> grandson of Moses, chap. xxiii. 16.'
      v:021:
        - '1CH:24:21 | 21 | 21 | <i>Rohobia</i> was in the same degree, by Eliezer. (Menochius)'
      v:023:
        - '1CH:24:23 | 23 | 23 | <i>And his.</i> Protestants, "the sons <i>of Hebron,</i> Jeriah, <i>the first.</i>" The words underlined, shew what omissions are in the text, (Haydock) which is probably corrupted, as well as the Septuagint. Jeria and Amarias were sons of Hebron, chap. xxiii. 19., and xxvi. 31. <i>Jahath</i> may, therefore, be the same with Hebron. (Calmet)'
      v:026:
        - '1CH:24:26 | 26 | 26 | <i>The son.</i> Hebrew, "the son of Jehasia, <i>or</i> of Oziau...." But the name of this son is lost. It is wonderful that the posterity of Gersom are passed over. (Calmet) --- Protestants, "the sons of Jaaziah; Beno. --- <b>27.</b> The sons of Merari, by Jaaziah; Beno, and Shoam." (Haydock) --- Septuagint vary, and the original text is supposed to be changed by some transcriber, (Capel. &c.) as we read only of Moholi and Musi, ver. 26., and chap. xxiii. 21.'
      v:031:
        - '1CH:24:31 | 31 | 31 | <i>Over-against,</i> in imitation of the priests, (Calmet) being likewise divided into twenty-four classes. (Tirinus) --- <i>Both,</i> &c. Hebrew, "the principal fathers over-against their younger brethren." All the rest is omitted. Lots decided the place and functions both of father and children. (Haydock)'
