  c:026:
    commentary:
      v:001:
        - '1CH:26:1 | 1 | 1 | <i>Porters,</i> who guarded the temple, being stationed at the four gates. They were selected from the families of Core and Merari, (ver. 19.) and were under (Calmet) five captains, two being placed at the gate leading from the palace, ver. 16. (Haydock) --- How many were appointed to follow the directions of these officers, we do not find. But 4,000 porters are mentioned, chap. xxiii. 5. Some guarded the treasury, &c. After the captivity, the same plan was adopted, chap. ix. (Calmet) --- <i>Son,</i> or descendant of Core, by Asaph, (Haydock) or Abiasaph, (chap. vi. 37.) different from the musician. (Calmet)'
      v:005:
        - '1CH:26:5 | 5 | 5 | <i>Him.</i> Obededom, by giving him a more numerous posterity, than any here mentioned, ver. 8. See 2 Kings vi. 11. (Calmet) (Tirinus)'
      v:006:
        - '1CH:26:6 | 6 | 6 | <i>Semei,</i> who is called Semeias, ver. 4., and 7. The last syllable is not lost in Hebrew or Septuagint. (Haydock) --- <i>Valour.</i> Their post was of a military nature, and required strength. Josephus says, some of the gates could hardly be shut by twenty men.'
      v:010:
        - '1CH:26:10 | 10 | 10 | <i>He had not a first-born.</i> That is, his first-born was either dead or not fit to be chief, and therefore he made Semri the chief, (Worthington; Challoner) who was the second son (Tirinus) of Hosa. Hebrew, "for, <i>or</i> though he was not the first-born, yet his father made him chief." Septuagint add, "of the second division," but without reason, as they interpret, "keeping the command," instead of <i>Semri, the chief,</i> which leaves us without a proper name. (Haydock)'
      v:012:
        - '1CH:26:12 | 12 | 12 | <i>Lord.</i> The companies succeeded each other every sabbath, but the chiefs were not changed. (Calmet) --- The office of these men was most noble. From them were selected treasurers, overseers, prefects, &c., ver. 16-32. (Tirinus) --- The lot decided only between the heads of families. (Du Hamel)'
      v:014:
        - '1CH:26:14 | 14 | 14 | <i>Selemias:</i> the first syllable is frequently neglected in Hebrew, chap. iv. 24. (Tirinus) --- <i>Zacharias</i> was the first-born of <i>Meselemia,</i> ver. 2. (Haydock) --- <i>A very.</i> Hebrew, "a wise counsellor." (Calmet)'
      v:015:
        - '1CH:26:15 | 15 | 15 | <i>And.</i> Protestants, "To Obededom southward, and to his sons, the house of Asuppim." (Haydock) --- This term may denote the "revenue;" where the offerings, destined for the support of the priests, were collected, Exodus xxxiv. 22. We find the same word used for the offerings received at the door of the temple, 2 Esdras xii. 15. It may also mean the house "of the assemblies," (Calmet) where the 72 judges of the Sanhedrim met. (Villalpand) (Tirinus)'
      v:016:
        - '1CH:26:16 | 16 | 16 | <i>Which.</i> Hebrew <i>Shalecheth,</i> (Calmet) or <i>ssolcoth,</i> (Haydock) "which leads <i>or</i> casts out" the filth from the temple. (Villalpand) (Isaias vi. 13.) (Menochius) --- But there were conduits for that purpose; and the meaning of the Vulgate is more accurate. (Calmet) --- The palace lay below the tabernacle and the temple, (Tirinus) on the west. (Josephus, [Antiquities?] xv. 14.) (Calmet) --- <i>Ward.</i> The centinels where opposite to each other, (Menochius) or at equal distances. All were replaced at the same time. (Calmet) --- Two captains were stationed on this road, for greater respect to the king, (Haydock) and because the concourse and dangers were increased, ver. 18. (Tirinus)'
      v:017:
        - '1CH:26:17 | 17 | 17 | <i>Six.</i> This gate was the most frequented, (Calmet) and the king entered by it. --- <i>Council.</i> Hebrew <i>asupim,</i> as [in] ver. 15, "for the offerings two <i>and</i> two," (Haydock) distinct from the porters.'
      v:018:
        - "1CH:26:18 | 18 | 18 | <i>Cell.</i> Hebrew is not clearer: \"at the chamber\" (Calmet; 'at the house of the instruments' for sacrifice; (Menochius) at Parbar.; Protestants) of the west, at the ascent, two at each chamber.\" (Calmet) --- Protestants, \"at the causey, and two at Parbar.\" This term is not in Hebrew. It resembles Parvar, or Pharurim, (4 Kings xxiii. 11.) which is said to signify \"suburbs,\" in Chaldean. But it cannot have this meaning here: and these terms are probably borrowed from the Greek, {GREEK:START phroura}œÜœÅŒøœÖœÅŒ±{GREEK:END}, a military \"post;\" so that we might translate \"There were at the western post, four guards for the ascent, two at each post:\" one perhaps was near the temple, (Calmet) the other at the palace gates, 4 Kings xi. 6. Septuagint is more diffuse, but throws no light upon this passage. (Haydock)"
      v:020:
        - '1CH:26:20 | 20 | 20 | <i>Now.</i> Hebrew and Septuagint add, "the Levites:" the latter translate <i>Achias,</i> "their brethren." (Haydock) --- <i>Vessels.</i> Or vessels of the holy places, or of things holy. <i>Vasa sanctorum.</i> (Challoner) --- Septuagint, "of the consecrated treasures," chap. xxviii. 12. (Haydock)'
      v:021:
        - '1CH:26:21 | 21 | 21 | <i>Ledan</i> is called Leedan, (chap. xxiii. 8.) son of Gerson. His first-born was Jahiel. This person is here styled Jehieli, and was chief of the Gersonites; at least the eldest branch.'
      v:022:
        - "1CH:26:22 | 22 | 22 | <i>Brethren.</i> Hebrew and Septuagint, \"brother.\" In effect, we find that Joel was the son of Leedan, chap. xxiii. --- <i>Zathan,</i> whose name ends in <i>m</i> both in Hebrew and Septuagint, may perhaps be his grandson. We often find <i>sons</i> in Hebrew when only one is specified. Jehieli might adopt his two brothers; so that none of his own children are mentioned. (Haydock) --- We may also translate: \"(<b>21</b>) These are the sons of Ledan, the Gersonite. Out of Ledan, the Gersonite, came chiefs of families: Jehiel, (<b>22</b>) the sons of Jehiel, Zathan and Joel, his (Jehiel's) brethren, <i>were</i> over,\" &c. It appears that Jehiel was treasurer, chap. xxix. 8."
      v:023:
        - '1CH:26:23 | 23 | 23 | <i>Ozielites.</i> These are all the sons of Caath, chap. vi. 18.'
      v:024:
        - 1CH:26:24 | 24 | 24 | <i>Moses.</i> Many are passed over; (Calmet) or Subael acted by his children. (Menochius)
      v:026:
        - '1CH:26:26 | 26 | 26 | <i>Selemith</i> was to guard the treasure, taken in war. (Calmet) --- <i>Dedicated.</i> Literally, "sanctified," by designating for holy uses. (Worthington)'
      v:027:
        - '1CH:26:27 | 27 | 27 | <i>Wars.</i> Hebrew, "out of the spoils won in battles, which they had set apart as sacred, to support the house," &c. Septuagint, "that the building of the house of the Lord might not be retarded." (Haydock) --- Yet these spoils remained untouched by Solomon, who imitated this piety, as others did, 3 Kings xiv. 26. The Romans adored Jupiter <i>Pr√¶dator,</i> as he was styled, because part of the plunder was allotted to him. (Servius in Virgil, √Üneid iii.){JOIN}{BQ:2}<i>Irruimus ferro et Divos ipsumque vocamus</i>{JOIN}{BQ:2}<i>In pr√¶dam partemque Jovem.</i>{JOIN}People vied with each other in the munificence of their presents. (C√¶sar, Bel. Gall. vi.) (Calmet)'
      v:028:
        - '1CH:26:28 | 28 | 28 | <i>Samuel,</i> while he was at the head of affairs. (Menochius) --- <i>Joab.</i> Though these three were not very religious, they concurred in promoting the splendour of the public worship, as that would at least procure them applause. (Haydock)'
      v:029:
        - '1CH:26:29 | 29 | 29 | <i>Them.</i> Hebrew, "for officers (<i>shoterim,</i> "scribes," (Haydock) whose power was very great.; Calmet) and judges." The former are often placed first, as more honourable, so that they were not mere heralds or executioners. The administration of justice was chiefly in the hands of the Levitical tribe, chap. xxiii. 4. The sons of Hebron resided on the east, while those of Isaar and Oziel probably acted as judges on the western side of the Jordan, ver. 30. (Calmet) --- They were not confined to the temple, but taught the people the law of Moses in the cities <i>abroad.</i> (Menochius)'
      v:030:
        - "1CH:26:30 | 30 | 30 | <i>Beyond.</i> Hebrew <i>meheber</i> means, \"at the passage, <i>or</i> on either side.\" Protestants, \"on this side Jordan, westward.\" This would seem to designate the countries nearer Jerusalem. (Haydock) --- But <i>westward</i> may also be understood with reference to Ruben, &c., so as to mean the parts along the river. --- <i>King.</i> To decide both ecclesiastical and civil causes. (Calmet) --- They also inspected the preparations for the temple, and gathered the king's tribute. (Grotius)"
      v:031:
        - '1CH:26:31 | 31 | 31 | <i>Jazer,</i> a city of Gad, in <i>Galaad.</i> (Adrichomius) (Menochius)'
