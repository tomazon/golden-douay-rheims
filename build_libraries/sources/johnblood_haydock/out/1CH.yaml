  c:003:
    commentary:
      v:001:
        - '1CH:3:1 | 1 | 1 | <i>Hebron,</i> during the seven years that he reigned there over Juda. (Menochius) --- <i>Jezrahel,</i> a city of Juda, less noted than the one in Issachar. --- <i>Daniel,</i> or Cheliab, 2 Kings iii. 3.'
      v:002:
        - 1CH:3:2 | 2 | 2 | <i>Aggith.</i> The mother of Adonias is styled Haggith elsewhere in the Vulgate. (Haydock)
      v:003:
        - '1CH:3:3 | 3 | 3 | <i>His wife</i> also. (Tirinus) --- This title refers to all the preceding. (Sanctius)'
      v:005:
        - '1CH:3:5 | 5 | 5 | <i>Solomon</i> is put last, though the eldest, because of his genealogy is to be continued. Some think that the three others were the sons of Urias, adopted by David, as Solomon styles himself an only son; (Proverbs iv. 3.) but that only means singularly beloved, and an heir, (Calmet) as David had certainly another child by Bethsabee, who died in his infancy. (Tirinus) --- <i>Bethsabee.</i> Syriac and Arabic, "Bersabee." Hebrew, "Bathshuah," all erroneously. --- <i>Ammiel,</i> or <i>Eliam,</i> (2 Kings xi. 3.) as the same man had two names, (Calmet) or, in this instance, we must allow a transposition. (Haydock)'
      v:006:
        - '1CH:3:6 | 6 | 6 | <i>Elisama,</i> or Elisua, chap. xiv. 5. (Calmet) --- Hebrew substitutes Elishama and Eliphelet, and Nogah, the last name being "an evident corruption of Nepheg, and the two former being taken in too soon, and still repeated, "in their proper places." The Vatican Septuagint is likewise interpolated, (2 Kings v. 14., &c.) by the insertion of eleven names from another version, and two names are twice repeated, so that we have 24 sons of David instead of 11. (Kennicott)'
      v:007:
        - "1CH:3:7 | 7 | 7 | <i>Noge;</i> called Noga, (chap. xiv. 6.) and omitted entirely in the book of Kings. Eliphaleth being twice mentioned in this book, has made some conclude that David's first son of this name died in his youth; (Calmet) which may be said of Elisama also. (Sa)"
      v:008:
        - "1CH:3:8 | 8 | 8 | <i>Eliada,</i> or Elioda, (2 Kings v. 16.) styled Baaliada, (chap. xiv. 7.; Calmet) as both have the same meaning, \"God's, <i>or</i> the Lord's knowledge.\" (Haydock) --- <i>Nine,</i> excluding the children of Bethsabee. In 2 Kings there are only seven, or, with the sons of Bethsabee, eleven. There must be a mistake in one place, unless the book of Kings only specifies those who were then alive. (Vatable) (Calmet)"
      v:009:
        - '1CH:3:9 | 9 | 9 | <i>The concubines.</i> The inferior wives. (Challoner) --- Some of the preceding sons were born of such, ver. 6., &c. --- <i>Thamar.</i> She is the only one whose name is mentioned, but David had other <i>daughters,</i> 2 Kings v. 13.'
      v:015:
        - '1CH:3:15 | 15 | 15 | <i>Johanan,</i> who is not mentioned in 4 Kings xxiii., and xxiv. Some think that he died young, (Tostat) or in battle with his father, against Pharao. (Pradus.) --- <i>Joakim,</i> or Eliacim, possessed the throne after Joachaz, or <i>Sellum,</i> (Calmet) which name signifies "confusion," and was given to all the sons of Josias. (St. Jerome) --- Then came Joachin and Sedecias, whose proper name was Matthanias. (Haydock) --- Joakim is passes over by St. Matthew. (St. Jerome, ibid.)'
      v:016:
        - '1CH:3:16 | 16 | 16 | <i>Jechonias,</i> who is called also Joakim, (Worthington) and Cenias in Hebrew, Jeremias xxii. 28. (Calmet) --- Both the son and the grandson of Josias go under the name of Jechonias, Matthew i. 11. (Barradius i. 5. 16.) (Menochius) --- <i>Sedecias.</i> If this be the same with the king, <i>was born</i> must signify succeeded, as we know that Joakim was not the father of Sedecias. (Grotius, &c.)'
      v:017:
        - '1CH:3:17 | 17 | 17 | <i>Asir,</i> means a "prisoner," so that we might translate, Hebrew ,"and the sons of Jechonias, the prisoner, (at Babylon, 4 Kings xxiv. 15.) were Salathiel." (Calmet) --- Protestants, "Assir, Salathiel his son." (Haydock) --- Some think that the following were the adopted children, or successors of Jechonias; as St. Luke (iii. 24.) insinuates that Neri was the father of Salathiel, and Jeremias (xxii. 30.) seems to declare that Jechonias should have no children. But he means such as should sit on the throne, as he explains himself, and St. Matthew (i. 12.) expressly says, <i>Jechonias begot Salathiel.</i>'
      v:018:
        - '1CH:3:18 | 18 | 18 | <i>Melchiram,</i> &c., born of Salathiel. (Calmet) --- <i>Sama.</i> Septuagint, "Osamo and Nabadias." Protestants, "Hosahama," &c. (Haydock)'
      v:019:
        - '1CH:3:19 | 19 | 19 | <i>Phadaia,</i> called also Salathiel, (Matthew i. 12.) or these two brothers had each a son named Zorobabel. The grandson of Salathiel was called Abiud, and that of Phadaia, Mosollam, (Menochius) unless these were the same person. (Sa) --- Phadaia, son of Salathiel, and father of Zorobabel, left his son to the care of his brother Salathiel, who was therefore accounted the father of Zorobabel too. (Calmet)'
      v:021:
        - '1CH:3:21 | 21 | 21 | <i>Son.</i> Hebrew, "sons of Hananias, Phaltias, and Jesacias, the sons of Raphias, the sons of Arnan,...(<b>22</b>) the sons of Sechenias, Semeia, &c." But the Septuagint and Syriac have read in a more intelligible manner, (Calmet) intimating that these people were lineally descended from each other, (Haydock) while the Hebrew leaves us ignorant of the names of the sons of Rephaias, &c. (Calmet)'
      v:022:
        - '1CH:3:22 | 22 | 22 | <i>Six.</i> Counting the father in the number. (Challoner) --- Hebrew <i>shisha,</i> or "six." Sixtus V with several manuscripts, Gothic edition, &c., take it improperly for the name of a man. (Calmet) --- Semeia and his five sons are attributed to Sechenias. (Worthington) --- Others think that a name has been lost. (Castalion)'
      v:024:
        - '1CH:3:24 | 24 | 24 | <i>Oduia,</i> the 12th from Zorobabel, which shews that this has been inserted since the time of Esdras, and that the author was very careful to preserve the genealogical tables, as it was not known from what family of the descendants of David the Messias should be born. (Calmet) --- St. Matthew gives us a different genealogy. (Du Hamel) (Calmet)'
