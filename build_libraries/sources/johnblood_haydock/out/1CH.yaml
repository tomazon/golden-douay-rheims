  c:014:
    commentary:
      v:001:
        - '1CH:14:1 | 1 | 1 | <i>Hiram.</i> This embassy, and the war with the Philistines, took place before the ark was removed. (Calmet)'
      v:002:
        - '1CH:14:2 | 2 | 2 | <i>Perceived,</i> by divine revelation, or by his constant success, (Menochius) as well as by the presents of "the king of Tyre, and the unanimity" of all the people. (Du Hamel) --- <i>Over his.</i> Hebrew and Septuagint, on account of his people. Kings are more for their subjects than for themselves. (Calmet)'
      v:005:
        - '1CH:14:5 | 5 | 5 | <i>Eliphalet and Noga</i> are not mentioned, 2 Kings v. 15. (Calmet) See chap iii. 9. (Haydock)'
      v:007:
        - '1CH:14:7 | 7 | 7 | <i>Baaliada,</i> probably the same with Eliada. (Calmet)'
      v:008:
        - '1CH:14:8 | 8 | 8 | <i>Seek him,</i> with a design to oppress him, before his throne was established. (Haydock)'
      v:011:
        - '1CH:14:11 | 11 | 11 | <i>Baalpharasim,</i> "the god <i>or</i> master of divisions." (Calmet) --- The place was so called afterwards. (Du Hamel)'
      v:012:
        - '1CH:14:12 | 12 | 12 | <i>Burnt,</i> conformably to Deuteronomy vii. 25. These idols were commonly made of wood, and covered with plates of gold, &c. The Philistines took them along with them to battle, as the Hebrews carried the ark on many occasions. The Greeks, at the siege of Troy, had their gods on board their vessels; (Homer, Iliad ix.) and the Romans had theirs on their ensigns, in their wars.'
      v:014:
        - '1CH:14:14 | 14 | 14 | <i>Pear</i> or mulberry trees, (2 Kings v. 23.; Calmet) on the side where the idols were. (Tirinus)'
      v:015:
        - "1CH:14:15 | 15 | 15 | <i>Tops,</i> or on the height. God sent an invisible army to David's assistance."
      v:016:
        - '1CH:14:16 | 16 | 16 | <i>Gazera,</i> on the borders of the Philistines, near Azotus. (Calmet)'
      v:017:
        - '1CH:14:17 | 17 | 17 | <i>All countries and nations,</i> in the vicinity. (Haydock)'
