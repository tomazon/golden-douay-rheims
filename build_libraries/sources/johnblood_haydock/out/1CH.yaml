      v:014: '1CH:3:14 | 14 | 14 | And Manasses beget Amon, the father of Josias.'
      v:015: '1CH:3:15 | 15 | 15 | And the sons of Josias were, the first-born, Johanan, the second, Joakim, the third, Sedecias, the fourth, Sellum.'
