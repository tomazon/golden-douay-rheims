    verses:
      v:001: '1CH:15:1 | 1 | 1 | He made also houses for himself in the city of David: and built a place for the ark of God, and pitched a tabernacle for it.'
      v:002: '1CH:15:2 | 2 | 2 | Then David said: No one ought to carry the ark of God, but the Levites; whom the Lord hath chosen to carry it, and to minister unto himself for ever.'
      v:003: '1CH:15:3 | 3 | 3 | And he gathered all Israel together into Jerusalem, that the ark of God might be brought into its place, which he had prepared for it.'
      v:004: '1CH:15:4 | 4 | 4 | And the sons of Aaron also, and the Levites.'
      v:005: '1CH:15:5 | 5 | 5 | Of the children of Caath, Uriel was the chief: and his brethren a hundred and twenty.'
      v:006: '1CH:15:6 | 6 | 6 | Of the sons of Merari, Asaia, the chief: and his brethren two hundred and twenty.'
      v:007: '1CH:15:7 | 7 | 7 | Of the sons of Gersom, Joel, the chief: and his brethren a hundred and thirty.'
      v:008: '1CH:15:8 | 8 | 8 | Of the sons of Elisaphan, Semeias, the chief: and his brethren two hundred.'
      v:009: '1CH:15:9 | 9 | 9 | Of the sons of Hebron, Eliel, the chief: and his brethren eighty.'
      v:010: '1CH:15:10 | 10 | 10 | Of the sons of Oziel, Aminadab, the chief: and his brethren a hundred and twelve.'
      v:011: '1CH:15:11 | 11 | 11 | And David called Sadoc, and Abiathar, the priests, and the Levites, Uriel, Asaia, Joel, Semeia, Eliel, and Aminadab.'
      v:012: '1CH:15:12 | 12 | 12 | And he said to them: You that are the heads of the Levitical families, be sanctified with your brethren, and bring the ark of the Lord, the God of Israel, to the place which is prepared for it.'
      v:013: '1CH:15:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}Lest as the Lord at first struck us, because you were not present, the same should now also come to pass, by our doing some thing against the law.'
      v:014: '1CH:15:14 | 14 | 14 | So the priests and the Levites were sanctified, to carry the ark of the Lord, the God of Israel.'
      v:015: '1CH:15:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}And the sons of Levi took the ark of God, as Moses had commanded, according to the word of the Lord, upon their shoulders, with the staves.'
      v:016: '1CH:15:16 | 16 | 16 | And David spoke to the chiefs of the Levites, to appoint some of their brethren to be singers with musical instruments; to wit, on psalteries, and harps, and cymbals, that the joyful noise might resound on high.'
      v:017: '1CH:15:17 | 17 | 17 | And they appointed Levites, Heman, the son of Joel, and of his brethren Asaph, the son of Barachias: and of the sons of Merari, their brethren, Ethan, the son of Casaia.'
      v:018: '1CH:15:18 | 18 | 18 | And with them their brethren: in the second rank, Zacharias, and Ben, and Jaziel, and Semiramoth, and Jahiel, and Ani, and Eliab, and Banaias, and Maasias, and Mathathias, and Eliphalu, and Macenias, and Obededom, and Jehiel, the porters.'
      v:019: '1CH:15:19 | 19 | 19 | Now the singers, Heman, Asaph, and Ethan, sounded with cymbals of brass.'
      v:020: '1CH:15:20 | 20 | 20 | And Zacharias, and Oziel, and Semiramoth, and Jehiel, and Ani, and Eliab, and Maasias, and Banaias, sung mysteries upon psalteries.'
      v:021: '1CH:15:21 | 21 | 21 | And Mathathias, and Eliphalu, and Macenias, and Obededom, and Jehiel, and Ozaziu, sung a song of victory for the octave upon harps.'
      v:022: '1CH:15:22 | 22 | 22 | And Chonenias, chief of the Levites, presided over the prophecy, to give out the tunes: for he was very skilful.'
      v:023: '1CH:15:23 | 23 | 23 | And Barachias, and Elcana, were door-keepers of the ark.'
      v:024: '1CH:15:24 | 24 | 24 | And Sebenias, and Josaphat, and Nathanael, and Amasai, and Zacharias, and Banaias, and Eliezer, the priests, sounded with trumpets, before the ark of God: and Obededom and Jehias, were porters of the ark.'
      v:025: '1CH:15:25 | 25 | 25 | {VERSE_FOOTNOTE_INDEX_REF 0}So David, and all the ancients of Israel, and the captains over thousands, went to bring the ark of the covenant of the Lord, out of the house of Obededom, with joy.'
      v:026: '1CH:15:26 | 26 | 26 | And when God had helped the Levites who carried the ark of the covenant of the Lord, they offered in sacrifice seven oxen, and seven rams.'
      v:027: '1CH:15:27 | 27 | 27 | And David was clothed with a robe of fine linen, and all the Levites that carried the ark, and the singing men, and Chonenias, the ruler of the prophecy among the singers: and David also had on him an ephod of linen.'
      v:028: '1CH:15:28 | 28 | 28 | And all Israel brought the ark of the covenant of the Lord, with joyful shouting, and sounding with the sound of the cornet, and with trumpets, and cymbals, and psalteries, and harps.'
      v:029: '1CH:15:29 | 29 | 29 | And when the ark of the covenant of the Lord was come to the city of David, Michol, the daughter of Saul, looking out at a window, saw king David dancing and playing, and she despised him in her heart.'
  c:016:
    commentary:
      v:002:
        - '1CH:16:2 | 2 | 2 | <i>Lord,</i> wishing them all felicity, and making them presents, like the master of a family, ver. 43, and 2 Kings vi. 18. (Calmet) --- Any superior may bless. (Worthington)'
      v:003:
        - '1CH:16:3 | 3 | 3 | <i>Oil.</i> The precise signification of the Hebrew <i>Ashisha,</i> is not known. (Calmet) --- Protestants, "a flagon <i>of wine.</i>" (Haydock) --- It denotes any thing "exhilarating." (Tirinus) (Du Hamel)'
      v:004:
        - '1CH:16:4 | 4 | 4 | <i>Appointed,</i> as a prophet, (Haydock) or by dispensation. The high priest has supreme spiritual power, Deuteronomy xvii. 18., &c. (Worthington)'
      v:005:
        - '1CH:16:5 | 5 | 5 | <i>Zacharias,</i> at the head of the second band. These played on the nable and kinnor, as the women did not sing in the tabernacle. <i>Jahiel</i> should be Oziel, (chap. xv. 18., &c.; Calmet) unless he be the same person, chap. xv. 18. (Haydock) --- <i>Instruments.</i> Literally, "organs." (Haydock) --- Hebrew, "the instruments of nables." (Vatable) (Menochius)'
      v:006:
        - '1CH:16:6 | 6 | 6 | <i>Jaziel.</i> We read Eliezer, &c., chap. xv. 24. --- <i>Continually.</i> At the appointed times.'
      v:007:
        - '1CH:16:7 | 7 | 7 | <i>Made.</i> Hebrew, "gave first, to thank the Lord, into the hand of Asaph and his brethren <i>this psalm,</i>" (Haydock) in order the 104th; and from ver. 23 we find the 95th in the Psalter, with some improvements. (Tirinus)'
      v:011:
        - "1CH:16:11 | 11 | 11 | <i>Power.</i> The ark was frequently the instrument of God's power; and his people are exhorted to present themselves to pray before it. (Calmet) --- God seemed to dwell there, and often displayed his wonders. (Du Hamel)"
      v:013:
        - '1CH:16:13 | 13 | 13 | <i>Israel.</i> In Psalm civ., <i>Abraham.</i>'
      v:022:
        - '1CH:16:22 | 22 | 22 | <i>Prophets.</i> The ancient patriarchs ruled their families as kings, and directed them by word and example, like the most holy prophets. (Calmet) --- Both are frequently styled <i>anointed.</i> (Haydock)'
      v:027:
        - '1CH:16:27 | 27 | 27 | <i>Place.</i> In Psalm xcv. 6., <i>holiness and majesty in his sanctuary.</i> Hebrew, "strength and beauty in," &c. God is served in his tabernacle with piety.'
      v:029:
        - '1CH:16:29 | 29 | 29 | <i>Sacrifice,</i> of flour and wine. --- <i>Beauty.</i> Hebrew, "in the beauty of his sanctuary." Psalms, <i>Come into his courts: adore ye the Lord in his holy court.</i>'
      v:030:
        - '1CH:16:30 | 30 | 30 | <i>Presence.</i> Here the psalm adds, <i>say ye among,</i> as [in] ver. 31.'
      v:035:
        - "1CH:16:35 | 35 | 35 | <i>And say,</i> &c., is not in the psalm; and it seems not to agree with the flourishing state of David's kingdom: yet he might speak with the spirit of prophecy, or wish that all his subjects might live in happiness and concord under him. (Calmet) --- Others think that Esdras inserted these verses to be sung in the second temple, (Lyranus; Estius) when many still remained in captivity. Yet they may refer to the time of Christ. (Du Hamel)"
      v:036:
        - '1CH:16:36 | 36 | 36 | <i>And</i> sing. Hebrew, "and Alleluia," or, "all....said, (or shall say) truth and praise be to the Lord."'
      v:039:
        - "1CH:16:39 | 39 | 39 | <i>Sadoc</i> was to minister at Gabaon, with Heman, Idithun, &c., while Abiathar, Asaph, &c., officiated at Jerusalem. (Calmet) --- This regulation continued till towards the end of David's reign, (Haydock) when fresh orders were given, chap. xxiii., &c. We find Abiathar and Sadoc were both at Jerusalem, when David was obliged to flee, 2 Kings xv. 24., and 3 Kings i. 7. The altar at Gabaon continued some time longer, 3 Kings iii. 3."
      v:043:
        - '1CH:16:43 | 43 | 43 | <i>Bless,</i> or feast, (Du Hamel) with his family, on part of the sacred victims. (Haydock)'
