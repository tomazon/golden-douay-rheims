    verses:
      v:001: '1CH:17:1 | 1 | 1 | Now {VERSE_FOOTNOTE_INDEX_REF 0}when David was dwelling in his house, he said to Nathan, the prophet: Behold, I dwell in a house of cedar: and the ark of the covenant of the Lord is under skins.'
      v:002: '1CH:17:2 | 2 | 2 | And Nathan said to David: Do all that is in thy heart: for God is with thee.'
      v:003: '1CH:17:3 | 3 | 3 | Now that night the word of God came to Nathan, saying:'
      v:004: '1CH:17:4 | 4 | 4 | Go, and speak to David, my servant: Thus saith the Lord: Thou shalt not build me a house to dwell in.'
      v:005: '1CH:17:5 | 5 | 5 | For I have not remained in a house from the time that I brought up Israel to this day: but I have been always changing places in a tabernacle, and in a tent'
      v:006: '1CH:17:6 | 6 | 6 | Abiding with all Israel. Did I ever speak to any one, of all the judges of Israel, whom I charged to feed my people, saying: Why have you not built me a house of cedar?'
      v:007: '1CH:17:7 | 7 | 7 | Now, therefore, thus shalt thou say to my servant, David: Thus saith the Lord of hosts: I took thee from the pastures, from following the flock, that thou shouldst be ruler of my people Israel;'
      v:008: '1CH:17:8 | 8 | 8 | And I have been with thee whithersoever thou hast gone: and I have slain all thy enemies before thee, and have made thee a name, like that of one of the great ones that are renowned in the earth.'
      v:009: '1CH:17:9 | 9 | 9 | And I have given a place to my people Israel: they shall be planted, and shall dwell therein, and shall be moved no more; neither shall the children of iniquity waste them, as at the beginning,'
      v:010: '1CH:17:10 | 10 | 10 | Since the days that I gave judges to my people Israel, and I have humbled all thy enemies. And I declare to thee, that the Lord will build thee a house.'
      v:011: '1CH:17:11 | 11 | 11 | And when thou shalt have ended thy days to go to thy fathers, I will raise up thy seed after thee, which shall be of thy sons: and I will establish his kingdom.'
      v:012: '1CH:17:12 | 12 | 12 | He shall build me a house, and I will establish his throne for ever.'
      v:013: '1CH:17:13 | 13 | 13 | I will be to him a father, and he shall be to me a son: and I will not take my mercy away from him, as I took it from him that was before thee.'
      v:014: '1CH:17:14 | 14 | 14 | But I will settle him in my house, and in my kingdom for ever: and his throne shall be most firm for ever.'
      v:015: '1CH:17:15 | 15 | 15 | According to all these words, and according to all this vision, so did Nathan speak to David.'
      v:016: '1CH:17:16 | 16 | 16 | And king David came, and sat before the Lord, and said: Who am I, O Lord God, and what is my house, that thou shouldst give such things to me?'
      v:017: '1CH:17:17 | 17 | 17 | But even this hath seemed little in thy sight, and therefore thou hast also spoken concerning the house of thy servant, for the time to come: and thou hast made me remarkable above all men, O Lord God.'
      v:018: '1CH:17:18 | 18 | 18 | What can David add more, seeing thou hast thus glorified thy servant, and known him?'
      v:019: "1CH:17:19 | 19 | 19 | O Lord, for thy servant's sake, according to thy own heart, thou hast shewed all this magnificence, and wouldst have all <i>these</i> great things to be known."
      v:020: '1CH:17:20 | 20 | 20 | O Lord, there is none like thee: and there is no other God beside thee, of all whom we have heard of with our ears.'
      v:021: '1CH:17:21 | 21 | 21 | For what other nation is there upon earth like unto thy people Israel, whom God went to deliver, and make a people for himself, and by his greatness and terrors cast out nations before their face, whom he had delivered out of Egypt?'
      v:022: '1CH:17:22 | 22 | 22 | And thou hast made thy people Israel to be thy own people for ever; and thou, O Lord, art become their God.'
      v:023: '1CH:17:23 | 23 | 23 | Now therefore, O Lord, let the word which thou hast spoken to thy servant, and concerning his house, be established for ever, and do as thou hast said.'
      v:024: '1CH:17:24 | 24 | 24 | And let thy name remain and be magnified for ever: and let it be said: The Lord of hosts is God of Israel, and the house of David, his servant, remaineth before him.'
      v:025: '1CH:17:25 | 25 | 25 | For thou, O Lord, my God, hast revealed to the ear of thy servant, that thou wilt build him a house: and therefore thy servant hath found confidence to pray before thee.'
      v:026: '1CH:17:26 | 26 | 26 | And now, O Lord, thou art God: and thou hast promised to thy servant such great benefits.'
      v:027: '1CH:17:27 | 27 | 27 | And thou hast begun to bless the house of thy servant, that it may be always before thee: for seeing thou blessest it, O Lord, it shall be blessed for ever.'
  c:018:
    commentary:
      v:001:
        - 1CH:18:1 | 1 | 1 | <i>Daughters.</i> Villages (See 2 Kings viii. 1.; Menochius) and dependant towns. (Worthington)
      v:002:
        - '1CH:18:2 | 2 | 2 | <i>Gifts.</i> Hebrew <i>mincha,</i> a word used to denote the offerings of bread, &c., Leviticus ii. Here it signifies the tribute (Calmet) imposed on the conquered. (Haydock)'
      v:003:
        - '1CH:18:3 | 3 | 3 | <i>Adarezer,</i> or Adadezer, 2 Kings. --- <i>When he,</i> the king of Soba, <i>went to extend.</i> Hebrew, "to strengthened his hand on the," &c. --- <i>Hand</i> often denotes power, extent, possession.'
      v:004:
        - '1CH:18:4 | 4 | 4 | <i>Footmen.</i> Hebrew may well signify, "1000 chariot-horses and 7000 men who mounted the chariots and the horses." We only find 1700 horsemen, 2 Kings viii. 4. But soon after it is added, David <i>houghed all the chariot-horses.</i> (Calmet) --- They were thus rendered useless. The king was forbidden to keep many horses. (Du Hamel)'
      v:005:
        - '1CH:18:5 | 5 | 5 | <i>Damascus.</i> Hebrew, "Aram of Darmesek." Elsewhere the <i>r</i> is omitted.'
      v:006:
        - '1CH:18:6 | 6 | 6 | <i>A garrison.</i> Literally, "soldiers." This word has been lost by the neglect of some Hebrew transcriber. (Calmet) --- Protestants supply it. (Haydock)'
      v:007:
        - '1CH:18:7 | 7 | 7 | <i>Quivers.</i> Hebrew, "the shields," &c. The term is variously translated, 2 Kings.'
      v:008:
        - '1CH:18:8 | 8 | 8 | <i>Chun,</i> called probably Betath, and Berothai, 2 Kings.'
      v:010:
        - '1CH:18:10 | 10 | 10 | <i>Adoram,</i> or Joram, 2 Kings. --- <i>Desire.</i> Hebrew, "to ask if all went well with him, and to bless him.'
      v:011:
        - '1CH:18:11 | 11 | 11 | <i>Edom,</i> or rather Syria, (Aram) which might easily be exchanged for Edom, 2 Kings viii. David could not satisfy his devotion by building a temple; but he made preparations. Solomon left part of the treasures unconsumed, 1 Paralipomenon xxvi. 26. (Calmet) --- These effects, being destined for sacred uses, are said to be consecrated to the Lord. (Worthington)'
      v:012:
        - '1CH:18:12 | 12 | 12 | <i>Edomites.</i> David seems to have been present, and the victory is sometimes attributed to him. Joab afterwards slew 18,000, 3 Kings xi. 15., and title of Psalm ix. (St. Jerome, Trad.) (Calmet) --- <i>Pits.</i> This place was fatal to that nation: there Amasias destroyed 20,000, 2 Paralipomenon xxv. 12. (Tirinus)'
      v:016:
        - '1CH:18:16 | 16 | 16 | <i>Abiathar</i> and <i>Achimelech</i> had both names indifferently. Hebrew reads <i>Abimelech,</i> which is a manifest mistake. The name of Abiathar perhaps ought to be in the place of Achimelech; as we know that he was the son of the latter, and the high priest under David. Some would translate, "and Abiathar, son of Achimelech." --- <i>Susa,</i> or <i>Saraias,</i> secretary.'
      v:017:
        - '1CH:18:17 | 17 | 17 | <i>About.</i> Literally, "at the hand of the king," to execute his orders, and to assist him. Septuagint, "vicegerents." Syriac, "princes." They are styled <i>priests,</i> 2 Kings viii. 18.'
