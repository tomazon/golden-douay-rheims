  c:007:
    commentary:
      v:001:
        - '1CH:7:1 | 1 | 1 | <i>Jasub,</i> or Job. See Genesis xlvi. 13., and Numbers xxvi. 23. (Calmet) --- <i>Simeron,</i> elsewhere Samron and Semran; (Menochius) which shews, either that the names have been differently pronounced, or that the transcribers have erred. (Haydock)'
      v:002:
        - '1CH:7:2 | 2 | 2 | <i>Chiefs.</i> They were at the head of distinct families. (Menochius) --- <i>David.</i> We know that David took an account of his fighting men, 2 Kings xxiv. But it is not certain that this register was made at that time; as we read that Benjamin was not numbered, chap. xxi. 6. These lists were probably made when some expedition was intended by David. The author was not, perhaps, able to recover the accounts of Nephthali, Manasses, and Ephraim, no more that the genealogies of Dan (ver. 12) and Zabulon, which do not appear in this book. (Calmet)'
      v:003:
        - '1CH:7:3 | 3 | 3 | <i>Sons,</i> for "the son." (Du Hamel) --- <i>Izrahia.</i> He alone deserved to be mentioned. See ver. 6, where only three sons of Benjamin appear, though there were more, chap. viii. 2. (Tirinus) --- <i>Five,</i> comprizing Israhia, "all chiefs," (Haydock) men of note, (Du Hamel) or one name may be lost. (Calmet)'
      v:004:
        - '1CH:7:4 | 4 | 4 | <i>Children,</i> who had numerous offspring; (Haydock) so that, in the days of David, these descendants of Thola, amounted to so many. (Menochius)'
      v:005:
        - '1CH:7:5 | 5 | 5 | <i>War.</i> In all, this tribe could muster 145,600 men, at that time. (Calmet)'
      v:006:
        - '1CH:7:6 | 6 | 6 | <i>Benjamin;</i> a man, perhaps, of the tribe of Issachar. See ver. 10. Or the patriarch had originally ten sons, (Genesis xlvi. 21.) or grandsons, five of whom only had children, and perhaps two of their families perished entirely in the war with the other tribes; (Judges xx. 46.) so that, under David, only three branches were acknowledged. (Calmet) --- <i>Jadihel,</i> or <i>Asbel</i> in Genesis.'
      v:007:
        - '1CH:7:7 | 7 | 7 | <i>Urai,</i> a grandson, called <i>Hir,</i> ver. 12. (Calmet) --- <i>Five chiefs,</i> but inferior to the <i>seven</i> original families, (Numbers xxvi. 38.; Menochius) unless the fortune of war had made great changes, or some of the lists be imperfect. (Calmet)'
      v:012:
        - '1CH:7:12 | 12 | 12 | <i>And Hapham;</i> called Mophim and Ophim, (Genesis xlvi.) and Suphim and Hupham, Numbers xxvi. 39. --- <i>Aher,</i> in Hebrew means, "another" son, called Hazim: or more probably Aher ought to be Dan, the father of Husim, (Genesis xlvi. 23.) as Dan and Nephthali had both the same mother, <i>Bala,</i> ver. 13. (Calmet)'
      v:014:
        - '1CH:7:14 | 14 | 14 | <i>Son.</i> Hebrew, "sons....Ezriel, whom she bare." This seems imperfect. The Hebrews seldom name the mother. (Calmet) --- Septuagint intimate that the Syrian wife was mother of both. (Haydock) --- <i>Galaad,</i> whose posterity enjoyed the country of the same name, (Numbers xxii. 29., and xxxii. 41.) only Machir in mentioned as the son of Manasses.'
      v:015:
        - "1CH:7:15 | 15 | 15 | <i>And Saphan.</i> St. Jerome seems to have taken them for women. If they were the sons of Hir, (ver. 12) Machir probably adopted them. Hebrew, \"Machir took a wife from Happhim,\" &c. But does one woman marry two men? Syriac and Arabic, \"Machir took a wife one of the sisters of Huphim and Suphim, (the great and powerful) named Maacha.\" (Calmet) --- Protestants, \"<i>the sister</i> of Huppim....whose sister's name <i>was</i> Maachah.\" (Haydock) --- Hebrew may have this sense, with a small alteration. (Calmet) --- Le Clerc thinks that the name of the woman has been lost, and the text altered. --- <i>Second.</i> This also seems defective, as no first had been mentioned. (Calmet) --- Two intervened between Machir and Salphaad, namely, Galaad and Hepher, (Numbers xxvi. 29., and xxvii. 1.; Menochius) so that Salphaad was his great-grandson. (Haydock)"
      v:017:
        - '1CH:7:17 | 17 | 17 | <i>Badan,</i> perhaps the same with Jair; (Judges x. 3., and 1 Kings xii. 11.; Calmet) or rather in this last place, the Syriac, &c., read more correctly Barac, and Samson instead of <i>Samuel,</i> who was then speaking. See Hebrews xi. 32. There was no such deliverer as Badan, but the word has been corrupted from Barac. (Septuagint) (Kennicott)'
      v:018:
        - '1CH:7:18 | 18 | 18 | <i>Queen.</i> Hebrew, "Moleceth bore Ishehod." St. Jerome and the Latin Church translate these names. (Worthington) --- Protestants, "Hammoleketh bore Ishod." (Haydock) --- The proper names might have been as well retained, (Calmet) as in the Septuagint. (Haydock) --- Some suppose that the mother of Josue, or Debora, may be designated. (Rabbins) --- <i>Abiezer,</i> (<b>19</b>) <i>Leci,</i> are the Jeser and Chelek, Numbers xxvi. 30.'
      v:020:
        - '1CH:7:20 | 20 | 20 | <i>Bared, Thahath,</i> probably called <i>Becher</i> and <i>Theken,</i> in Numbers. Three alone are there mentioned, though the other thirteen, whose names are given, seem to have been all the immediate sons of Ephriam, (Calmet) since he mourns for them, (ver. 22.; Menochius) and has other children afterwards. (Haydock) --- The dreadful slaughter made of them, is perhaps the reason why only three are mentioned in Numbers, and none in Genesis.'
      v:021:
        - '1CH:7:21 | 21 | 21 | <i>Son, Ezer.</i> Hebrew, "and Ezer and Elad." <i>His son,</i> after each, seems to be twice omitted, as these were in the same degree as the rest. Septuagint agree with the Vulgate. (Haydock) --- <i>Because they,</i> the sons of Ephraim, (Calmet, &c.) or the <i>men of Geth.</i> (Syriac and Arabic) (Du Hamel) (Menochius) (Tirinus) --- The text is ambiguous, but the former supposition seems more rational, (Haydock) and more generally received. (Calmet)'
      v:023:
        - '1CH:7:23 | 23 | 23 | <i>Beria.</i> This name signifies, <i>in evil,</i> or <i>in affliction.</i> (Challoner) --- <i>Bri√°e,</i> "in howling." (Menochius)'
      v:024:
        - '1CH:7:24 | 24 | 24 | <i>Daughter,</i> or great grand-daughter, repaired these three cities. (Calmet) --- The last, probably, was called after her. (Haydock) --- But its situation is unknown. (Calmet)'
      v:025:
        - '1CH:7:25 | 25 | 25 | <i>Thale.</i> Hebrew, "and Thale, his son, and Thaan, his son." These seem to have been the sons of Ephraim. The following were their descendants. (Haydock) --- At least Elisama was prince in the wilderness, (Calmet) under Moses; (Numbers i. 10.; Haydock) and Josue, the sixth from Ephraim, was 54 years old, when the Israelites left Egypt. (Calmet)'
      v:029:
        - '1CH:7:29 | 29 | 29 | <i>Daughters.</i> Septuagint, "villages." --- <i>Joseph,</i> by Ephraim and Manasses, west of the Jordan. (Haydock)'
      v:034:
        - '1CH:7:34 | 34 | 34 | <i>Aram.</i> Add, "and Helem," (Calmet) unless Helem was the first-born (ver. 35) of <i>Ahi,</i> which signifies "brother." Perhaps Helem was brother of Somer, called Hotham, ver. 32.'
      v:037:
        - '1CH:7:37 | 37 | 37 | <i>Jethran.</i> Septuagint, Jether," as v. seq.[as in the following verse, ver. 38.] (Haydock)'
      v:038:
        - 1CH:7:38 | 38 | 38 | <i>Jephone.</i> The father of Caleb was of the tribe of Juda. (Calmet)
      v:040:
        - '1CH:7:40 | 40 | 40 | <i>Of captains;</i> a Hebrew idiom, to denote the most excellent. (Haydock) --- Hebrew, "chief of the princes." All mentioned from ver. 30, were at the hand of their tribe, in succession, and led their brethren to battle. (Calmet)'
