    verses:
      v:001: '1CH:28:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}David assembled all the chief men of Israel, the princes of the tribes, and the captains of the companies, who waited on the king: and the captains over thousands, and over hundreds, and them who had the charge over the substance and possessions of the king, and his sons, with the officers of the court, and the men of power, and all the bravest of the army at Jerusalem.'
      v:002: '1CH:28:2 | 2 | 2 | And the king rising up, and standing, said: Hear me, my brethren, and my people: I had a thought to have built a house, in which the ark of the Lord, and the footstool of our God, might rest: and I prepared all things for the building.'
      v:003: '1CH:28:3 | 3 | 3 | And God said to me: {VERSE_FOOTNOTE_INDEX_REF 0}Thou shalt not build a house to my name: because thou art a man of war, and hast shed blood.'
      v:004: "1CH:28:4 | 4 | 4 | But the Lord God of Israel chose me of all the house of my father, to be king over Israel, for ever: for of Juda, he chose the princes: and of the house of Juda, my father's house: and among the sons of my father, it pleased him to choose me king over all Israel."
      v:005: '1CH:28:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}And among my sons (for the Lord hath given me many sons) he hath chosen Solomon, my son, to sit upon the throne of the kingdom of the Lord, over Israel.'
      v:006: '1CH:28:6 | 6 | 6 | And he said to me: Solomon, thy son, shall build my house, and my courts: for I have chosen him to be my son, and I will be a father to him.'
      v:007: '1CH:28:7 | 7 | 7 | And I will establish his kingdom for ever, if he continue to keep my commandments, and my judgments, as at this day.'
      v:008: '1CH:28:8 | 8 | 8 | Now then, before all the assembly of Israel, in the hearing of our God, keep ye, and seek all the commandments of the Lord, our God: that you may possess the good land, and may leave it to your children after you, for ever.'
      v:009: '1CH:28:9 | 9 | 9 | And thou, my son, Solomon, know the God of thy father, and serve him with a perfect heart, and a willing mind: {VERSE_FOOTNOTE_INDEX_REF 0}for the Lord searcheth all hearts, and understandeth all the thoughts of minds. If thou seek him, thou shalt find him: but if thou forsake him, he will cast thee off for ever.'
      v:010: '1CH:28:10 | 10 | 10 | Now, therefore, seeing the Lord hath chosen thee to build the house of the sanctuary, take courage, and do it.'
      v:011: '1CH:28:11 | 11 | 11 | And David gave to Solomon, his son, a description of the porch, and of the temple, and of the treasures, and of the upper floor, and of the inner chambers, and of the house, for the mercy-seat,'
      v:012: '1CH:28:12 | 12 | 12 | As also of all the courts, which he had in his thought, and of the chambers round about, for the treasures of the house of the Lord, and for the treasures of the consecrated things,'
      v:013: '1CH:28:13 | 13 | 13 | And of the divisions of the priests, and of the Levites, for all the works of the house of the Lord, and for all the vessels of the service of the temple of the Lord.'
      v:014: 1CH:28:14 | 14 | 14 | Gold by weight for every vessel for the ministry. And silver by weight according to the diversity of the vessels and uses.
      v:015: '1CH:28:15 | 15 | 15 | He gave also gold for the golden candlesticks, and their lamps, according to the dimensions of every candlestick, and the lamps thereof. In like manner also, he gave silver by weight for the silver candlesticks, and for their lamps, according to the diversity of the dimensions of them.'
      v:016: '1CH:28:16 | 16 | 16 | He gave also gold for the tables of proposition, according to the diversity of the tables: in like manner also silver for other tables of silver.'
      v:017: '1CH:28:17 | 17 | 17 | For flesh-hooks also, and bowls, and censers of fine gold, and for little lions of gold, according to the measure he gave by weight, for every lion. In like manner also, for lions of silver he set aside a different weight of silver.'
      v:018: '1CH:28:18 | 18 | 18 | And for the altar of incense, he gave the purest gold: and to make the likeness of the chariot of the Cherubim, spreading their wings, and covering the ark of the covenant of the Lord.'
      v:019: '1CH:28:19 | 19 | 19 | All these things, said he, came to me written by the hand of the Lord: that I might understand all the works of the pattern.'
      v:020: '1CH:28:20 | 20 | 20 | And David said to Solomon, his son: Act like a man, and take courage, and do: fear not, and be not dismayed: for the Lord, my God, will be with thee, and will not leave thee, nor forsake thee, till thou hast finished all the work for the service of the house of the Lord.'
      v:021: '1CH:28:21 | 21 | 21 | Behold the courses of the priests and the Levites, for every ministry of the house of the Lord, stand by thee, and are ready, and both the princes and the people know how to execute all thy commandments.'
  c:029:
    commentary:
      v:001:
        - '1CH:29:1 | 1 | 1 | <i>Tender,</i> not so much in years, for he was 22, but in comparison with David, and with reference to so great a work. (Menochius)'
      v:002:
        - '1CH:29:2 | 2 | 2 | <i>Onyx,</i> or "emeralds." (Calmet) --- Septuagint, "<i>soom,</i>" form the Hebrew <i>shoham.</i> --- <i>Alabaster.</i> Hebrew <i>puc.</i> (Haydock) --- The dark paint used for the eyes, has the same name, 4 Kings ix. 30., and Jeremias iv. 30. Yet the stibium or stimmi, or alabaster, mentioned by Pliny, ([Natural History?] xxxiii. 6.) was of a sliver colour, but not transparent. The stone here specified was probably alabaster, as it was used for the pavement. There is a very fine species at Damascus, and in Arabia, which was much sought after to decorate buildings. (Calmet) --- Chaldean has "emeralds." Septuagint, "stones of perfection, rich and various, and every precious stone, and much Parion." (Haydock) --- But [in] Isaias liv. 11, they translate the same term, "carbuncle." (Calmet) --- The stone might resemble the agate, which is beautifully shaded with clouds and other fanciful figures. (Tirinus) --- <i>Paros:</i> this is taken from the Septuagint. Hebrew has simply, "and stones of ssiss." (Haydock) --- Whether it denote the isle of Chio, or that of Chitis, in the Red Sea, the former famous for marble, and the latter for the topaz; or it may refer to Sais, a city of Egypt, which had most beautiful porphyry. (Pliny, [Natural History?] xxxvi. 7., and xxxvii. 8.) --- But Paros, one of the Cyclades, was most renowned for its white marble. (Pliny xxxvi. 5.) --- Josephus (Jewish Wars vi. 6.) informs us, that the temple was built of large white marble stones; so that it appeared, at a distance, to be covered with snow. (Calmet)'
      v:003:
        - '1CH:29:3 | 3 | 3 | <i>Own.</i> What he had already vowed, he esteemed no longer his. (Worthington) --- <i>Temple.</i> Hebrew, "houses," including the various apartments belonging to the temple. The sum which David had formerly set apart out of the spoils of war, &c., amounted to 825,000,000<i>l.</i> What he now adds, is 16,125,000<i>l.</i> sterling, according to Brerewood, who deems the sums exorbitant; and others have suspected that there is a mistake in the former numbers. We have seen with what foundation, chap. xxii. 14. David was so convinced, that the sum which he had been able to collect was too small, that he exhorted the princes to contribute, with all their power, and set them this noble example, which they endeavoured to imitate. (Haydock) --- He had collected some of the gold of <i>Ophir,</i> which was esteemed the best. (Calmet) See 3 Kings ix. 28. (Menochius) --- We have before remarked, that Solomon went beyond the expectations of his father, and used no <i>silver.</i>'
      v:005:
        - '1CH:29:5 | 5 | 5 | <i>Fill his hand,</i> is an expression applied to priests, by which David intimates, that any one may now offer a species of sacrifice to the Lord, Judges vii. 5., and Exodus xxxii. 29. (Calmet) (Menochius) --- He wishes them to act with generosity. (Haydock)'
      v:006:
        - '1CH:29:6 | 6 | 6 | <i>Possessions,</i> mentioned [in] chap. xxvii. 25.'
      v:007:
        - "1CH:29:7 | 7 | 7 | <i>Solids.</i> Septuagint, \"pieces of gold;\" {GREEK:START chrusous}œáœÅœÖœÉŒøœÖœÉ{GREEK:END}. Hebrew <i>adarcnim,</i> which Protestants render \"drachms,\" (Haydock) after the Syriac, &c. Others think that the Darics, used in Persia, are meant, though they did not exist in David's time. Esdras might reduce the money to correspond with the coin with which his countrymen were then acquainted, 2 Esdras vii. 70. (Pelletier) --- The Daric was equivalent to the golden sicle, which was only half the weight of one of silver, though this is not certain. (Calmet) --- A solid was only the sixth part of an ounce, whereas the sicle weighed half an ounce, or four drachms. --- <i>Talents</i> were always of the same weight, 125 Roman pounds. (Menochius)"
      v:008:
        - '1CH:29:8 | 8 | 8 | <i>Gersonite;</i> who, with his brethren, was treasurer, chap. xxvi. 22.'
      v:009:
        - '1CH:29:9 | 9 | 9 | <i>Willingly.</i> Their disposition was perfect: for God loves a cheerful giver, 2 Corinthians ix. 7. (Calmet)'
      v:010:
        - '1CH:29:10 | 10 | 10 | <i>From.</i> Septuagint, "from age to age;" (Pagnin, &c.) that is, throughout eternity: (Menochius) "for ever and ever." (Protestants) Eternity has no parts. (Haydock)'
      v:011:
        - 1CH:29:11 | 11 | 11 | <i>Magnificence.</i> Thee we ought to magnify. David uses many words to express the sentiments of his grateful soul. (Menochius)
      v:012:
        - '1CH:29:12 | 12 | 12 | <i>Thine.</i> Hebrew and Septuagint, "of thee." (Haydock) --- <i>Greatness.</i> Hebrew, "to magnify and strengthen all." (Menochius) --- Our riches are thy gifts; and to thee we return a part, with gladness.'
      v:014:
        - '1CH:29:14 | 14 | 14 | <i>Promise.</i> Hebrew, "to offer so willingly in this manner?" (Haydock) --- He is astonished at the rich display of gifts: but acknowledged that all was originally sent by God. In the same sentiments, we say in the mass, "We offer unto thee of thy own presents and gifts;" or, as the Greek expresses it, {GREEK:START ta sa apo ton son}œÑŒ± œÉŒ± Œ±œÄŒø œÑŒøŒΩ œÉŒøŒΩ{GREEK:END}. (Calmet)'
      v:015:
        - '1CH:29:15 | 15 | 15 | <i>Strangers.</i> We have nothing but what we have received from thee; and for how short a time! (Calmet) --- <i>No stay.</i> Hebrew, "none abiding, (Haydock; <i>or</i>) no hope" of being able to escape death, (Calmet) when we must leave all. How happy, therefore, are those who sent their treasures before them! (Haydock) --- All are pilgrims, with respect to heaven, Hebrews xiii. (Worthington)'
      v:017:
        - '1CH:29:17 | 17 | 17 | <i>Simplicity.</i> Hebrew, "uprightness." Septuagint, "justice;" (Haydock) a pure intention, which our Saviour styled <i>a single eye,</i> Matthew vi. 22. (Tirinus)'
      v:018:
        - '1CH:29:18 | 18 | 18 | <i>This.</i> Hebrew, "keep this for ever, in the imagination of the thoughts of the heart of thy people, and direct their heart unto thee. Preserve these good dispositions, which thou hast given them." (Calmet)'
      v:020:
        - '1CH:29:20 | 20 | 20 | <i>Then</i> is not in Hebrew or Septuagint. (Haydock) --- The same term is used, to express the outward adoration which they shewed to God, and the civil respect which was due to the king: <i>pari gestu,</i> says Grotius, <i>animo diverso.</i> (Calmet) --- How then will Protestants prove that we are guilty of idolatry, when we bow down before the cross, &c., unless they pretend to know the secrets of hearts? Protestants, they "bowed down their heads, (Septuagint, knees) and worshipped the Lord and the king." (Haydock) --- The exterior set was the same, but the intention determined the application. See Exodus xx. (Worthington)'
      v:021:
        - '1CH:29:21 | 21 | 21 | <i>And with.</i> Hebrew and Septuagint, "and their sacrifices <i>of wine</i> and victims, (or peace-offerings, to be eaten by the people.; Calmet) in abundance for all Israel." (Haydock)'
      v:022:
        - "1CH:29:22 | 22 | 22 | <i>The Lord,</i> at Jerusalem, (Menochius) where the ark was then kept. (Haydock) --- <i>Second time:</i> the first had been done with too much precipitation, in consequence of the attempt of Adonias; (3 Kings i. 39.; Tirinus) or this took place after the death of David, that his successor might be invested with full power, (Grotius) and be acknowledged by all. (Haydock) --- <i>Priest.</i> This at least only took place after the death of David, when Abiathar fell into disgrace, 3 Kings ii. 35. Both prince and priest must act by God's authority; and those who resist them, resist God himself, Romans xiii. 1. (Calmet) --- They are ministers of the <i>Lord.</i> (Haydock)"
      v:024:
        - "1CH:29:24 | 24 | 24 | <i>Gave.</i> Hebrew, \"placed their hands upon Solomon.\" Septuagint, \"were subject to him.\" (Calmet) --- The latter words in the Vulgate explain the meaning of the ceremony. (Menochius) --- It seems to have been similar to that used when Abraham required an oath of his servant, Genesis xxiv. 2. Vassals placed their hands within those of their Lord, under whom they hold lands; (Calmet) and the descendants of the Germans testify their submission, by putting their hands between a person's knees. --- The nobles took the oath of fidelity to Solomon, by some such method. (Calmet)"
      v:029:
        - '1CH:29:29 | 29 | 29 | <i>Gad, the seer</i> "of David," as he is sometimes styled. These three were well acquainted with David, (Calmet) and wrote the two first books of Kings; (Haydock) or at least those books are compiled from their memorials, (Calmet) if their works be lost, (Menochius) which is uncertain. (Worthington)'
      v:030:
        - '1CH:29:30 | 30 | 30 | <i>Under him</i> in various tribulations, towards the end of his reign. (Vatable, &c.) --- Those prophets recorded not only what regarded David, (Haydock) but also what happened of consequence, in other nations, with which he had any connections. --- <i>Of the.</i> Syriac and Arabic, "of his land, <i>or</i> among the kings of his race." (Calmet) --- David reduced under his dominion not only the nations which dwelt in Chanaan, but all those which had been promised <i>to Israel.</i> (Haydock)'
