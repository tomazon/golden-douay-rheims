  c:015:
    commentary:
      v:001:
        - '1CH:15:1 | 1 | 1 | <i>Houses,</i> or magnificent palaces, which afterwards caused him to be ashamed, seeing the ark was lodged under skins, 2 Kings vii. 10. --- <i>For it,</i> entirely new. The old tabernacle was left at Gabaon. (Calmet) (Du Hamel)'
      v:002:
        - '1CH:15:2 | 2 | 2 | <i>Levites,</i> of the family of Caath, ver. 13., and Numbers iv. 5. He was rendered more cautious by the death of Oza. (Calmet) --- <i>For ever,</i> as long as this law subsists. (Haydock)'
      v:005:
        - 1CH:15:5 | 5 | 5 | <i>Brethren.</i> Relations. (Du Hamel)
      v:008:
        - '1CH:15:8 | 8 | 8 | <i>Elisaphan,</i> a Caathite, (Exodus vi. 18, 22.) as well as Hebron and Oziel. (Calmet) --- Perhaps Caath was also called by the first name. (Du Hamel)'
      v:012:
        - '1CH:15:12 | 12 | 12 | <i>Sanctified.</i> Free from every legal uncleanness, continent, and washed. (Calmet)'
      v:013:
        - '1CH:15:13 | 13 | 13 | <i>Struck us.</i> He partakes in the misfortune of Oza. (Haydock) --- <i>The law,</i> through ignorance. You must attend and give proper directions. (Menochius) --- Hebrew, "because we did not seek him with judgment," (Du Hamel) or, "after the due order." (Protestants)'
      v:017:
        - '1CH:15:17 | 17 | 17 | <i>Heman, Asaph,</i> and <i>Ethan</i> were masters of the first band of musicians, in the reign of David. They played on cymbals of brass, ver. 19.'
      v:018:
        - '1CH:15:18 | 18 | 18 | <i>Ben.</i> His name is omitted, ver. 20, and in the Septuagint. The Syriac, &c., have "the son of Jaziel:" but we find the 9th Psalm addressed "to Ben, chief of the band of young women," who sung and played on nables, ver. 20. (Calmet) --- <i>And Jaziel,</i> called Oziel, ver. 20, as the Septuagint have here. (Haydock)'
      v:020:
        - '1CH:15:20 | 20 | 20 | <i>Zacharias,</i> &c., presided over the second band, with nables, and <i>Mathathias</i> over the third, which had instruments of eight strings. The priests sounded the trumpets, (ver. 24.) which Chonenias directed all the music, in this solemn procession. (Calmet) --- <i>Psalteries.</i> Literally, "nables." (Haydock) --- The Vulgate sometimes renders it psalterion, at other times lyra, (Menochius) or symphonia. (St. Jerome, ad Dard.) (Tirinus) --- Some have supposed that the word denotes bagpipes; but it was a stringed instrument made of wood. (Calmet) --- Hebrew, "with <i>nebalim</i> over <i>halamoth,</i>" concerted things, or virgins, (Psalm lxvii. 26.) who sung the mysterious works of God. (Haydock)'
      v:021:
        - '1CH:15:21 | 21 | 21 | <i>Ozaziu</i> does not occur before. Septuagint have Ozias both here and [in] ver. 18, after Jehiel. (Haydock) --- <i>Of victory,</i> such as was customary on the like occasions. --- <i>For the octave.</i> Hebrew <i>hasheminith,</i> according to the Jews, means an instrument of eight strings; so when <i>ten</i> is mentioned, the Septuagint frequently supply "strings," Psalm xxxii. 2. (Menochius) --- Hebrew, "they had guitars, and presided over the eighth band to intone. All the bands formed four choirs, distinguished by their instruments, the cymbal, nable, <i>cinnor,</i> (or guitar) and trumpets. (Calmet)'
      v:022:
        - '1CH:15:22 | 22 | 22 | <i>The prophecy.</i> Singing praises to God is here called <i>prophecy:</i> the more, because these singers were often inspired men. (Challoner) --- Hebrew <i>Massa</i> signifies a song, (Haydock) elevation, (Calmet) burden. (Syriac) So the Vulgate has <i>onus Moab,</i> &c., the burden or dreadful prediction against Moab. (Calmet) --- Prophecy often denotes no more than a melodious canticle, 1 Kings x. 10. (Haydock) --- Chonenias directed all this music. Septuagint simply style him "prince of the Levites, prince of the musicians" (Calmet) or {GREEK:START archon ton odon}Œ±œÅœáŒøŒΩ œÑŒøŒΩ ŒøŒ¥ŒøŒΩ{GREEK:END} (who gave out the songs) "because he was intelligent." (Haydock)'
      v:024:
        - '1CH:15:24 | 24 | 24 | <i>Jehias</i> is called Jehiel, ver. 18., and 21. He, Obededom, Barachias, and Elcana, (ver. 23.) were probably the four chief porters who attended the ark in arms; and others were, afterwards, stationed at the temple, chap. ix. 17. The two former took part also in the music, ver. 21. (Calmet) --- Perhaps two preceded and two went behind the ark, to keep off the crowd. (Menochius)'
      v:026:
        - '1CH:15:26 | 26 | 26 | <i>Rams,</i> in thanksgiving, that they had not been treated like Oza. (Calmet) --- The Jews pretend that the ark was no burden to the Levites. (Tirinus) --- Love makes all duties easy. (Haydock)'
      v:027:
        - '1CH:15:27 | 27 | 27 | <i>Linen.</i> Hebrew, "a cloak of byssus," or of the finest white linen. (Du Hamel) --- Byssus has often occurred before in the Vulgate, but we find the Hebrew <i>buts,</i> here for the first time. It probably denotes the brilliant yellow silk taken from the fish pinna, of which St. Basil speaks. (Hexa. vii.) Justinian was clothed with it, on account of its rarity and brightness. (Procopius, de fabric. Yet as it would hardly assume any colour but black, it was not so much sought after as the silk of Persia. Not only David, but all the Levites, were thus richly adorned; as the latter were at the dedication of the temple, 2 Paralipomenon ii. 14. There was a manufactory of this byssus established by David, chap. iv. 21. That of Egypt was white, and is called <i>schesch,</i> or "cotton," Exodus xvi. 4. (Calmet) --- <i>Ephod.</i> Septuagint, "a stole of byssus," or a long silken robe, (Haydock) which has been already expressed; (Tirinus) or rather, the ephod was only a girdle, which was not peculiar to the sacred ministers, 1 Kings ii. 18. (Calmet) --- Samuel, though a child, wore one. (Worthington)'
      v:029:
        - '1CH:15:29 | 29 | 29 | <i>Heart,</i> and reproached him for appearing without his regal ornaments, (Haydock; 2 Kings vi. 20.) as if he had been naked. No reproach could have been more unfounded, as we see David had on a robe of byssus, with the ephod. (Calmet)'
