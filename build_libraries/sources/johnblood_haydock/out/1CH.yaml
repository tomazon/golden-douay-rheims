  c:002:
    commentary:
      v:001:
        - '1CH:2:1 | 1 | 1 | <i>Israel,</i> "seeing, <i>or</i> valiant with God," was before called Jacob, or "a supplanter," Genesis xxxv. (Worthington)'
      v:002:
        - 1CH:2:2 | 2 | 2 | <i>Aser.</i> They are not placed in the order of their birth. (Haydock)
      v:003:
        - '1CH:2:3 | 3 | 3 | <i>Her.</i> The crime for which he was punished is not specified in Scripture. (Calmet) --- The Rabbins say that he was so enamoured of the beauty of his wife, that he treated her in the same manner as Onan did afterwards. (Cassian viii. 11.) --- It is supposed that he was slain by a devil, (Calmet) like the (Tirinus) impure husbands of Sarai, Tobias vi. 14. (Haydock)'
      v:006:
        - '1CH:2:6 | 6 | 6 | <i>Zamri,</i> or Zabdi, Josue vii. 1. --- <i>Etham.</i> Similar names occur [in] 3 Kings iv. 30. But they seem to have been different persons.'
      v:007:
        - '1CH:2:7 | 7 | 7 | <i>Achar,</i> alias Achan, (Josue vii.; Challoner) which was his real name, as the former was given him (Calmet) in consequence of his having "troubled" Israel. (Du Hamel) --- One letter may have been mistaken. (Worthington) --- It may seem more probable that Achar, which appears invaribly in the Vatican Septuagint and Syriac, is the proper name. (Kennicott) --- <i>Anathema,</i> the thing devoted or accursed, viz., the spoils of Jericho. (Challoner)'
      v:010:
        - '1CH:2:10 | 10 | 10 | <i>Ram.</i> He is commonly called <i>Aram.</i> But it is to be observed here, once for all, that it was a common thing among the Hebrews for the same person to have different names: and that it is not impossible among so many proper names, as here occur in the first nine chapters of this book, that the transcribers of the ancient Hebrew copies may have made some slips in the orthography. (Challoner) --- <i>Juda.</i> Probably the first, appointed by Moses in the desert, Numbers i. 7., and vii. 12.'
      v:011:
        - '1CH:2:11 | 11 | 11 | <i>Salma.</i> Septuagint have "Salmon," as it is written [in] Ruth iv. 20., and Matthew i. 4.'
      v:015:
        - '1CH:2:15 | 15 | 15 | <i>Seventh.</i> Syriac and Arabic add, "Eliu, (chap. xxvii. 18.) and the eighth David." It appears, in effect, the Isai had eight sons, and that David was the youngest, 1 Kings xvi. 10., and xvii. 12. The Rabbins suppose that one was only adopted, namely, Jonathan, the son of Samma, noted for his prudence and valour, 2 Kings xiii. 3., and xxi. 21. (Calmet) --- One might die in his youth, and be therefore omitted, (Tirinus) as he had done nothing memorable. (Du Hamel) --- The Scripture does not always specify the full number. (Abulensis)'
      v:016:
        - 1CH:2:16 | 16 | 16 | <i>Sarvia.</i> The honour shewn to the sisters of David is unusual. The father of the three valiant children of Sarvia is no where specified.
      v:017:
        - '1CH:2:17 | 17 | 17 | <i>Ismahelite,</i> or more correctly, "Jethra, of Jezrahel;" (2 Kings xvii. 25.) though the Hebrew and Septuagint in that place read "Israelite," which would be a trifling remark; and it is improbable that Isai would give his daughter to a descendant of Ismahel. (Calmet) --- The person might, however, have resided among them. (Du Hamel)'
      v:018:
        - '1CH:2:18 | 18 | 18 | <i>Caleb,</i> alias Calubi, ver. 9. (Challoner) (Worthington) --- He is different from Caleb, the son of Jephone. --- <i>Took,</i> &c. Hebrew, "begot Azuba, Ischa, and Jerioth;" or rather with the Septuagint, "took to wife Gazuba and Jerioth." (Calmet) --- Syriac and Arabic, "Caleb had Jerioth by his wife Azuba." We know that the latter was his wife, (ver. 19.) and this seems to be the true reading. As <i>ath</i> signifies "of or from," (Noldius) the Hebrew only requires a small correction. As it stands at present, it means, "Caleb begot Azuba, a woman, (or wife) and Jerioth." Protestants supply, "begat <i>children</i> of Azuba, <i>his</i> wife, and <i>of</i> Jerioth." (Kennicott) --- <i>Her sons.</i> The original determines us to read <i>her,</i> instead of "<i>his,</i>" as <i>ejus</i> would as naturally be understood. If Jerioth was not the wife, she seems to have been the daughter of Caleb; as <i>Jaser,</i> &c., were his <i>sons.</i> (Haydock)'
      v:020:
        - '1CH:2:20 | 20 | 20 | <i>Bezeleel,</i> the famous artist, (Exodus xxxi. 2.; Calmet) or a different person. (Du Hamel) --- The Rabbins, who confound Caleb with the son of Jephone, say that he espoused <i>Ephrata,</i> or Mary, the sister of Moses, when he was ten years old, that Ur and Uri had each a child at eight, and the Bezeleel began to work at the tabernacle before he was nine years old. (Lyranus) --- But this is extravagant, and the Bezeleel here mentioned was of the family of Hesron. (Calmet)'
      v:021:
        - "1CH:2:21 | 21 | 21 | <i>Machir,</i> grandson of Joseph, whose descendants occupied part of <i>Galaad,</i> (Haydock) of which he is styled the <i>father,</i> or prince. (Menochius) --- The daughter of Machir was probably an heiress, and Segub dwelt with his mother's tribe. (Calmet)"
      v:023:
        - '1CH:2:23 | 23 | 23 | <i>Aram.</i> Protestants add "with the towns of Jair from them," the former possessors; (Haydock) or Gessur assisted Aram (Syria) in attacking Israel, 4 Kings x. 32. (Calmet) --- <i>All these</i> villages. Protestants supply, "<i>belonged to</i> the sons." Septuagint, "<i>were</i> of the sons." All these were dependencies of Machir, "prince" of Galaad; in which sense <i>father</i> is taken, ver. 24. (Menochius) --- <i>Sons</i> often denote nephews, &c. (Worthington)'
      v:024:
        - '1CH:2:24 | 24 | 24 | <i>Hesron.</i> Perhaps it ought to be Azuba, ver. 19. Hebrew, "and after Hesron was dead, in Caleb-ephrata, then Abia, the wife of Hesron, bore him a (posthumous) son, Ashur, the father of <i>those who dwelt at</i> Thecua." He could not reside there himself no more than Caleb did at Bethlehem, which some, without proof, pretend was called Caleb-ephrata. The Septuagint agree with the Vulgate. They may signify that Caleb went to the town of Ephrata. But the son of Hebron[Hesron?] certainly never resided at Bethlehem. (Calmet)'
      v:025:
        - '1CH:2:25 | 25 | 25 | <i>And,</i> is not in Hebrew. <i>Achia,</i> which may also signify "her sister." Septuagint, "brother." Others take (Calmet) Achia to be the first wife of Jerameel. (Jansenius)'
      v:031:
        - '1CH:2:31 | 31 | 31 | <i>Oholai,</i> a daughter, (ver. 34.; Tirinus) unless this son died before his father. (Vatable)'
      v:042:
        - '1CH:2:42 | 42 | 42 | <i>Caleb,</i> or Calubi, ver. 9. Ziph, Maresa, and Hebron, are the names of towns, as well as of men. The descendants of Mesa inhabited Ziph, and those of Maresa dwelt at Hebron. The same remark will hold good in other places, where the names of places are put for those who occupied them. (Calmet) --- <i>And the sons.</i> Hebrew, "and of the sons of Maresa." (Vatable) --- But it may be as well explained in the sense of the Vulgate. Septuagint, "Marisa, his first-born. He was the father of Ziph, and the sons of Marisa, of the father of Hebron." --- <i>Father.</i> Literally, "of the father," <i>patris Hebron.</i> (Haydock)'
      v:047:
        - '1CH:2:47 | 47 | 47 | <i>Jahaddai.</i> His name occurs not before. Some suppose he was the son of Mosa: perhaps a verse may be lost, as the Syriac and Arabic pass over this and the two following verses.'
      v:049:
        - '1CH:2:49 | 49 | 49 | <i>Achsa,</i> different from Axa, the grand-daughter of Jephone, Judges i. 12. (Haydock) --- Both had daughters of the same name. (Du Hamel)'
      v:050:
        - '1CH:2:50 | 50 | 50 | <i>Caleb,</i> grandson of Calubi. (Vatable, &c.) --- Sobal, his descendant, was prince of those who established themselves at Cariathiarim. (Calmet) --- The Alexandrian Septuagint seems rather to assert that he was son of Hur, as well as those who follow. "The sons of Hur....Sobal....Salomon, father of Baithlammon, father of Bethleem." But the editions vary. (Haydock)'
      v:052:
        - '1CH:2:52 | 52 | 52 | <i>He that saw,</i> &c. The Latin interpreter seems to have given us here, instead of the proper names, the meaning of those names in the Hebrew. He has done in like manner, ver. 55., (Challoner) and in many other places. (Du Hamel) --- Hebrew, "had sons, <i>haroe cha hamenuchoth,</i> (Haydock) or <i>Raia,</i> Roeh, (chap. iv. 2.) and Chazi <i>of the canton</i> of Menuchat, near Gabaa, chap. viii. 6., and Judges xx. 43. Septuagint mention Manocho, Josue xv. 60. --- We may also translate "the father of Cariathiarim, the prince of half Manuchat, had sons who peopled different cities." It seems too harsh to call a man "half the place of rest," or "seeing from the moiety of rest," though the Hebrew has this literal signification. The Septuagint give proper names, (Calmet) "Araa, Esei, Ammanith," (but [in] ver. 55, half of Manath) and the Protestants, "Haroeh <i>and</i> half of the Manahattites." (Haydock) --- Sobal left to his descendants half the country which he had quietly occupied.'
      v:053:
        - '1CH:2:53 | 53 | 53 | <i>Kindred.</i> Septuagint, "Oumasphas." (Haydock) --- <i>Esthaolites.</i> All these places were in Juda, (Calmet) or perhaps (Haydock) the two last in Dan, (Menochius) or occupied by both tribes. (Abulensis, q. 8.)'
      v:054:
        - "1CH:2:54 | 54 | 54 | <i>Salma,</i> or Salmon's descendants, peopled Bethlehem, &c. --- <i>Crowns.</i> Valiant heroes who assisted Joab to gain crowns. (Worthington) --- Hebrew, \"Hateroth,\" the house (Alexandrian Septuagint, of the house of Jobab) <i>of Joab;</i> (Haydock) perhaps the famous general who had land near Absalom's, on the frontiers of Ephraim, where Ataroth was situated. --- <i>And half.</i> Hebrew, \"half of the Manahethites.\" Protestants (Haydock) or \"of Menuchat, towards Zarai.\" The author seems purposely to mention to whom the cities at first belonged, that the right owners might be reinstated in their possessions, at their return from Babylon. (Calmet) --- This verse may specify six towns, Bethlehem and Netophat, (Haydock) Beth-Joab, Chatsi, Manachti, and Atsothi."
      v:055:
        - '1CH:2:55 | 55 | 55 | <i>Scribes,</i> learned in the law. (Menochius) --- <i>Singing,</i> &c. The different professions of the Rechabites are here given, instead of proper names, (Calmet) which the Vatican Septuagint retains---Thargathiim and Samathiim, Sochathim. --- Hebrew <i>Tirhathim,</i> "porters;" (Chaldean) <i>Shimhathim,</i> "the obedient;" <i>Sucathim,</i> "the inhabitants of tents;" <i>Calor,</i> "the heat," as the Hebrew <i>Chamath</i> (Protestants, Hemath) signifies. The Cinites dwelt on the south of Juda, for which reason they are probably here mentioned, though some of them also inhabited <i>Jabes</i> Galaad, while the Rechabites dwelt in tents, (Haydock) and were perhaps employed as <i>porters</i> in the temple. (Calmet) (Jeremias xxxv. 5, 19.)'
