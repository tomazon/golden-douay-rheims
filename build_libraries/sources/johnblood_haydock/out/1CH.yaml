        - '1CH:10:1 | 1 | 1 | <i>Now.</i> Septuagint, "and." (Haydock) --- This has no connexion with what goes before. (Calmet) --- This history is given more at large, 1 Kings xxxi., and 2 Kings i. (Menochius)'
      v:003:
        - '1CH:10:3 | 3 | 3 | <i>Reached:</i> literally, "found." (Haydock) --- Hebrew, or "attacked him, and he feared the archers. He was not, at least, mortally wounded, when he took the desperate resolution to destroy himself, through fear and consternation. (Calmet) Yet the original will admit the sense of the Vulgate and Saul might have received some wounds. Septuagint, "Archers found him with bows, and in labours, and he laboured on account of (or to avoid) the bows." (Haydock)'
      v:004:
        - '1CH:10:4 | 4 | 4 | <i>Fear</i> and reverence for his master, (Calmet) as well as concern for his own safety. (Haydock)'
      v:006:
        - '1CH:10:6 | 6 | 6 | <i>Fell.</i> Hebrew, "died." (Calmet) --- But, though the house of Saul was fallen from its former glory, on this fatal day, when so many of his courtiers perished; yet he left Isboseth to bewail his fate, (Haydock) and some others who were not of age to go to battle. (Calmet)'
      v:009:
        - '1CH:10:9 | 9 | 9 | <i>To be.</i> Hebrew, "to carry tidings to their idols, (sorrows) and to the people." They exposed the spoils in the temples, and gave thanks to their idols for the victory.'
      v:010:
        - '1CH:10:10 | 10 | 10 | <i>Head,</i> while his body was hung on the walls of Bethsan, 1 Kings xxxi. 10. (Calmet) --- The temple of Dagon was contiguous to the wall. (Du Hamel)'
      v:012:
        - '1CH:10:12 | 12 | 12 | <i>Oak,</i> well known at Jabes. Elsewhere the word is translated, <i>the grove.</i> (Calmet)'
      v:013:
        - '1CH:10:13 | 13 | 13 | <i>For.</i> Septuagint, "in his iniquities." (Haydock) --- See 1 Kings xiii. 9., and xv. 23. Saul offered sacrifice unlawfully, and spared some of the Amalecites. (Worthington)'
