      v:021: '1CH:3:21 | 21 | 21 | And the son of Hananias, <i>was</i> Phaltias, the father of Jeseias, whose son was Raphaia. And his son was Arnan, of whom was born Obdia, whose son was Sechenias.'
      v:022: '1CH:3:22 | 22 | 22 | The son of Sechenias, <i>was</i> Semeia: whose sons were Hattus, and Jegaal, and Baria, and Naaria, and Sephat, six in number.'
