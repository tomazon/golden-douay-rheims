    verses:
      v:001: '1CH:4:1 | 1 | 1 | The {VERSE_FOOTNOTE_INDEX_REF 0}sons of Juda: Phares, Hesron, and Charmi, and Hur, and Sobal.'
      v:002: '1CH:4:2 | 2 | 2 | And Raia the son of Sobal, beget Jahath, of whom were born Ahumai, and Laad. These are the families of Sarathi.'
      v:003: '1CH:4:3 | 3 | 3 | And this <i>is</i> the posterity of Etom: Jezrahel, and Jesema, and Jedebos: and the name of their sister was Asalelphuni.'
      v:004: '1CH:4:4 | 4 | 4 | And Phanuel, the father of Gedor, and Ezar, the father of Hosa: these are the sons of Hur, the first-born of Ephrata, the father of Bethlehem.'
      v:005: '1CH:4:5 | 5 | 5 | And Assur, the father of Thecua, had two wives, Halaa and Naara:'
      v:006: '1CH:4:6 | 6 | 6 | And Naara bore him Oozam, and Hepher, and Themani, and Ahasthari: these are the sons of Naara.'
      v:007: '1CH:4:7 | 7 | 7 | And the sons of Halaa: Sereth, Isaar, and Ethnan.'
      v:008: '1CH:4:8 | 8 | 8 | And Cos begot Anob, and Soboba, and the kindred of Aharehel, the son of Arum.'
      v:009: '1CH:4:9 | 9 | 9 | And Jabes was more honourable than any of his brethren, and his mother called his name Jabes, saying: Because I bore him with sorrow.'
      v:010: '1CH:4:10 | 10 | 10 | And Jabes called upon the God of Israel, saying: If blessing thou wilt bless me, and wilt enlarge my borders, and thy hand be with me, and thou save me from being oppressed by evil. And God granted him the things he prayed for.'
      v:011: '1CH:4:11 | 11 | 11 | And Caleb, the brother of Sua, beget Mahir, who was the father of Esthon.'
      v:012: '1CH:4:12 | 12 | 12 | And Esthon beget Bethrapha, and Phesse, and Tehinna, father of the city of Naas: These are the men of Recha.'
      v:013: '1CH:4:13 | 13 | 13 | And the sons of Cenez, were Othoniel, and Saraia. And the sons of Othoniel, Hathath, and Maonathi.'
      v:014: '1CH:4:14 | 14 | 14 | Maonathi beget Ophra, and Saraia begot Joab, the father of the valley of Artificers: for artificers were there.'
      v:015: '1CH:4:15 | 15 | 15 | And the sons of Caleb, the son of Jephone, were Hir, and Ela, and Naham. And the son of Ela: Cenez.'
      v:016: '1CH:4:16 | 16 | 16 | The sons also of Jaleleel, Ziph, and Zipha, Thiria, and Asrael.'
      v:017: '1CH:4:17 | 17 | 17 | And the sons of Esra: Jether, and Mered, and Epher, and Jalon, and he beget Mariam, and Sammai, and Jesba, the father of Esthamo.'
      v:018: '1CH:4:18 | 18 | 18 | And his wife, Judaia, bore Jared, the father of Gedor, and Heber, the father of Socho, and Icuthiel, the father of Zanoe. And these are the sons of Bethia, the daughter of Pharao, whom Mered took to wife.'
      v:019: '1CH:4:19 | 19 | 19 | And the sons of his wife Odaia, the sister of Naham, the father of Ceila, <i>were</i> Garmi, and Esthamo, who was of Machathi.'
      v:020: '1CH:4:20 | 20 | 20 | The sons also of Simon: Amnon, and Rinna, the son of Hanan, and Thilon. And the sons of Jesi: Zoheth and Benzoheth.'
      v:021: '1CH:4:21 | 21 | 21 | The sons of {VERSE_FOOTNOTE_INDEX_REF 0}Sela, the son of Juda: Her, the father of Lecha, and Laada, the father of Maresa, and the families of the house of them that wrought fine linen in the house of Oath.'
      v:022: '1CH:4:22 | 22 | 22 | And He, that made the sun to stand, and the men of Lying, and Secure, and Burning, who were princes in Moab, and who returned into Lahem. Now these are things of old.'
      v:023: '1CH:4:23 | 23 | 23 | These are the potters, and they dwelt in Plantations and Hedges, with the king for his works, and they abode there.'
      v:024: '1CH:4:24 | 24 | 24 | The sons of {VERSE_FOOTNOTE_INDEX_REF 0}Simeon: Namuel, and Jamin, Jarib, Zara, Saul:'
      v:025: '1CH:4:25 | 25 | 25 | Sellum his son, Mapsam his son, Masma his son.'
      v:026: '1CH:4:26 | 26 | 26 | The sons of Masma: Hamuel his son, Zachur his son, Semei his son.'
      v:027: '1CH:4:27 | 27 | 27 | The sons of Semei were sixteen, and six daughters: but his brethren had not many sons, and the whole kindred could not reach to the sum of the children of Juda.'
      v:028: '1CH:4:28 | 28 | 28 | And they dwelt in Bersabee, and Molada, and Hasarsuhal,'
      v:029: '1CH:4:29 | 29 | 29 | And in Bala, and in Asom, and in Tholad,'
      v:030: '1CH:4:30 | 30 | 30 | And in Bathuel, and in Horma, and in Siceleg,'
      v:031: '1CH:4:31 | 31 | 31 | And in Bethmarchaboth, and in Hasarsusim, and in Bethberai, and in Saarim. These were their cities unto the reign of David.'
      v:032: '1CH:4:32 | 32 | 32 | Their towns also <i>were</i> Etam, and Aen, Remmon, and Thochen, and Asan, five cities.'
      v:033: 1CH:4:33 | 33 | 33 | And all their villages round about these cities as far as Baal. This was their habitation and the distribution of their dwellings.
      v:034: '1CH:4:34 | 34 | 34 | And Mosabab, and Jemlech, and Josa, the son of Amasias,'
      v:035: '1CH:4:35 | 35 | 35 | And Joel, and Jehu, the son of Josabia, the son of Saraia, the son of Asiel,'
      v:036: '1CH:4:36 | 36 | 36 | And Elioenai, and Jacoba, and Isuhaia, and Isaia, and Adiel, and Ismiel, and Banaia;'
      v:037: '1CH:4:37 | 37 | 37 | Ziza also, the son of Sephei, the son of Allon, the son of Idaia, the son of Semri, the son of Samaia.'
      v:038: '1CH:4:38 | 38 | 38 | These were named princes in their kindreds, and in the houses of their families were multiplied exceedingly.'
      v:039: '1CH:4:39 | 39 | 39 | And they went forth to enter into Gador, as far as the east side of the valley, to seek pastures for their flocks.'
      v:040: '1CH:4:40 | 40 | 40 | And they found fat pastures, and very good, and a country spacious, and quiet, and fruitful, in which some of the race of Cham had dwelt before.'
      v:041: '1CH:4:41 | 41 | 41 | And these, whose names are written above, came in the days of Ezechias, king of Juda: and they beat down their tents, and slew the inhabitants that were found there, and utterly destroyed them unto this day: and they dwelt in their place, because they found there fat pastures.'
      v:042: '1CH:4:42 | 42 | 42 | Some also of the children of Simeon, five hundred men, went into Mount Seir, having for their captains, Phaltias and Naaria, and Raphaia, and Oziel, the sons of Jesi:'
      v:043: '1CH:4:43 | 43 | 43 | And they slew the remnant of the Amalecites, who had been able to escape, and they dwelt there in their stead unto this day.'
  c:005:
    commentary:
      v:001:
        - '1CH:5:1 | 1 | 1 | <i>First-born,</i> Genesis xlix. 4. (Worthington) --- He gives this reason for not beginning with him. (Calmet) --- <i>And he.</i> Protestants, "and the genealogy is not to be reckoned after the birth-right." (Haydock)'
      v:002:
        - "1CH:5:2 | 2 | 2 | <i>Accounted to Joseph,</i> viz., as to the double portion, which belonged to the first-born: but the princely dignity was given to Juda, and the priesthood to Levi. (Challoner) --- Yet it is not certain that the latter dignity formed a part of the birth-right, (Genesis xxv. 31.) and the author takes no notice of it. (Calmet) --- The double portion seems to have been all the privilege, Deuteronomy xxi. 17. Septuagint, \"the blessing <i>or</i> gift was Joseph's.\" Hebrew also does not specify <i>princes,</i> but \"the leader,\" (Haydock) the Messias, (Syriac, &c.) and kings, from David till the captivity. (Calmet) (Genesis xlix. 4.) (Worthington)"
      v:004:
        - '1CH:5:4 | 4 | 4 | <i>Joel.</i> It does not appear whether he was the son of the last, or of Henoch.'
      v:006:
        - '1CH:5:6 | 6 | 6 | <i>Beera,</i> This tribe continued to have princes of their own, after the division of the kingdom. Beera was in power when Thelgathphalnasar, or Theglathphalasar, took five tribes into captivity, 4 Kings xv. 29. Only twelve generations are mentioned to fill up about 750 years, from the leaving of Egypt. (Calmet) --- But Enoch must have lived much sooner, as the Israelites continued in that country at least 215 years. The princes are probably not all specified, as on other occasions. (Haydock)'
      v:007:
        - '1CH:5:7 | 7 | 7 | <i>Families,</i> when they were led captive into Assyria; (Menochius) or before, when the tribe was in a most flourishing condition. --- <i>Princes.</i> Hebrew and Septuagint, "prince." --- <i>Jehiel.</i> Septuagint, "Joel," ver. 4.'
      v:008:
        - '1CH:5:8 | 8 | 8 | <i>And.</i> So Hebrew, &c., as f he was one of the princes. But the Vulgate seems to begin a new sentence, <i>Porro,</i> "now Bala." The possessions of this man must have been very extensive, from the Euphrates till (Haydock) Baal-meon, within nine miles of Hesebon, (Eusebius) almost (Calmet) as far as the Jordan. (Tirinus) --- Bala, or his descendants, extended their conquests as far as the Euphrates, which had been promised to Israel; and, under Saul, conquered the <i>Agarites,</i> who sprung from Agar. Syriac, &c., "the Arabs of Sacca," or the Scenites, "dwelling under <i>tents,</i>" and inhabiting the Desert Arabia. The details of this war are probably given, ver. 19., &c. (Calmet)'
      v:009:
        - '1CH:5:9 | 9 | 9 | <i>Cattle,</i> for which reason they desired to have this country, Numbers xxxii. 4. (Menochius)'
      v:011:
        - '1CH:5:11 | 11 | 11 | <i>Selcha,</i> not far from Jabok, Deuteronomy iii. 10. (Calmet)'
      v:012:
        - '1CH:5:12 | 12 | 12 | <i>Chief,</i> (<i>in capite.</i>) Septuagint, "first-born." (Haydock) --- This list was made under Joathan, king of Juda, when Joel was at the head of the tribe of Gad. (Calmet) --- <i>Basan,</i> the capital city, ver. 16. (Sa) (Menochius)'
      v:015:
        - '1CH:5:15 | 15 | 15 | <i>And,</i> &c. Hebrew also, "Achi, son of Abdiel." --- <i>Chief,</i> like the preceding, each in their respective <i>families.</i> (Calmet) --- They were relations (Haydock) of the same tribe. (Menochius)'
      v:016:
        - '1CH:5:16 | 16 | 16 | <i>Saron,</i> in Basan; (Josue xii. 18.) different from those vallies near Joppe, (Calmet) and between Thabor and Tiberias. (Eusebius)'
      v:017:
        - '1CH:5:17 | 17 | 17 | <i>Israel.</i> Jeroboam II had been dead two years before Joathan was born: unless some of the numbers be incorrect; which seems very probable, 4 Kings xv. 5. Yet these registers might be made at different times, and one, perhaps, under Jeroboam I, as when any war seemed to threaten, the number of soldiers was to be known. (Calmet) --- It does not appear why the king of Juda is mentioned, as the people were not under his dominion, unless (Haydock) he was contemporary with Jeroboam II, as some assert. (Menochius) --- Yet the following expedition seems to have taken place while Israel was still faithful to God. (Haydock) <i>By faith they overcame kingdoms,</i> Hebrews xi. (Worthington)'
      v:019:
        - '1CH:5:19 | 19 | 19 | <i>But,</i> &c. Hebrew, "and Jetur, &c., (<b>20</b>) and they were helped by God against them." (Haydock) --- Septuagint, "they prevailed over them, and the Agarites," &c. The ancient, or higher Iturea, lay between Hermon and Manasses; but the lower, which Josephus includes under this name, took in the deserted possessions of that half tribe. (Calmet) --- The former (Haydock) extended from Jordan by Libanus, to the mountains of Tyre. (Menochius) --- <i>And Naphis,</i> sons of Ismael, Genesis xxv. 13. (Haydock)'
      v:022:
        - "1CH:5:22 | 22 | 22 | <i>Lord.</i> Very dreadful, and in obedience to God's orders. --- <i>Captivity,</i> ver. 6. (Calmet)"
      v:023:
        - '1CH:5:23 | 23 | 23 | <i>Basan,</i> which belonged to Gad. (Haydock) --- In Josue (xvii. 5.) Basan and Galaad seem to be given to Manasses; but the former there denotes all the level country, from the Jabok to the Jordan, as Galaad is put for the mountains on the East. (Calmet) --- <i>Great.</i> It would take thirty hours to travel from the torrent Jabok to Baal Hermon. (Adrichomius) (Menochius)'
      v:026:
        - '1CH:5:26 | 26 | 26 | <i>Assur.</i> These princes were scourges in the hand of God, to punish the guilty. (Haydock) --- The former forced Israel to pay tribute; the latter carried many into captivity, 4 Kings xv. 19, 29., and xvi. 7. (Calmet) --- <i>Lahela,</i> or Hala and Haber, cities watered by the river Gozan. --- <i>Ara;</i> perhaps Rages, Tobias i. 16, &c. (Du Hamel)'
