  c:009:
    commentary:
      v:001:
        - '1CH:9:1 | 1 | 1 | <i>Israel.</i> These registers were preserved by those who fled from the arms of Salmanasar, into the kingdom of Juda. Such records were preserved with the utmost care, and were collected by the author; who could give an account of what happened during and after the captivity, as he was an irreproachable eye-witness; not to mention the divine inspiration, which places his testimony out of the reach of criticism. (Calmet) --- <i>And Juda;</i> perhaps by some historian. (Menochius) --- <i>Babylon,</i> while Israel was removed elsewhere, by the Assyrians. (Haydock) --- The genealogies of Israel being hitherto recited, now those who came back from captivity appear. (Worthington)'
      v:002:
        - '1CH:9:2 | 2 | 2 | <i>First.</i> He only treats of those who returned first, (Tirinus) under Esdras. (Haydock) --- Nehemias brought back others, and more returned afterwards. Many also retook possession of their lands, which they had enjoyed before the captivity, 1 Esdras iii. 12. --- <i>Nathineans.</i> These were the posterity of the Gabaonites, whose office was to bring wood, water, &c., for the service of the temple. (Challoner) (Josue ix. 27.) --- David and Solomon consigned others of the Chanaanites, whose lives they spared, to perform the same office. They were like public slaves. The number of those who returned was so small, that days were appointed for all the people to help to carry wood for the temple. At Jerusalem the Nathineans, "or people given," resided on the east side of the city; (2 Esdras ii. 26.) and other towns were assigned them, 1 Esdras ii. 70. (Calmet) --- The people continued to be divided into four classes, as they had been before the captivity. (Malvenda)'
      v:003:
        - '1CH:9:3 | 3 | 3 | <i>Manasses.</i> People from these tribes particularly, (Haydock) as well as from others, had fled to the kingdom of Juda, when the Assyrians took their brethren prisoners; and these returned to Jerusalem. (Menochius) --- Cyrus gave a general leave for all Israel to return. The country was too spacious for them; and it was found necessary to force the tenth part of the people, by lot, to repair to Jerusalem, as it wanted inhabitants, 2 Esdras xi. 1.'
      v:004:
        - '1CH:9:4 | 4 | 4 | <i>Othei;</i> perhaps Hathaia, son of Husias. The Hebrew names are differently pronounced. (Calmet)'
      v:005:
        - '1CH:9:5 | 5 | 5 | <i>Siloni</i> may mean a native of Silo, or a descendant of Sela. See Numbers xxvi. 20., and 2 Esdras xi. 5. (Calmet)'
      v:007:
        - '1CH:9:7 | 7 | 7 | <i>Oduia,</i> or Johed, or Juda, 2 Esdras xi., and vii. 9. (Junius)'
      v:011:
        - '1CH:9:11 | 11 | 11 | <i>Azarias,</i> or Saraias, ibid. 11.[2 Esdras xi. 11.?] --- <i>Mosollam,</i> or Sellum, chap. vi. 12. (Calmet) --- <i>High</i> is not expressed in <i>Pontifex;</i> and this Azarias was only (Haydock) one of the principal families; (Menochius; Du Hamel) perhaps the second in dignity; (4 Kings xxv. 18.) while Jesus was the successor of Aaron, 1 Esdras iii. 8. (Calmet) --- Hebrew and Septuagint, "the ruler," (Haydock) or "captain of the guard of the house." (Calmet) --- They were styled pontiffs, or princes of the priests. (Tirinus)'
      v:012:
        - '1CH:9:12 | 12 | 12 | <i>Phassur,</i> Pheshur, (Haydock) or Phetur. From him sprung Zacharias, Amsi, Phelelia, Jehoram; so that the last was only the great-grandson of Phassur, 2 Esdras xi. 12. --- <i>Maasai.</i> In Esdras (v. 13) <i>Amassai, the son of Azreel, the son of Ahazi.</i>'
      v:014:
        - '1CH:9:14 | 14 | 14 | <i>Levites,</i> established at Jerusalem.'
      v:015:
        - '1CH:9:15 | 15 | 15 | <i>Carpenter.</i> Hebrew <i>Cheresh,</i> is taken by some to be a surname. Septuagint, "And Ares." It is asserted that the priests and Levites could follow no mechanical profession, (Abulensis) and the Bacbacar only presided over the carpenters, who wrought in the temple. (Menochius) (Tirinus) --- But why might not people of this order employ themselves in such arts and labours, which were never deemed degrading among the Hebrews, nor incompatible with the sacred ministry, during the leisure hours? (Calmet) --- St. Paul did not disdain to make tents. (Haydock)'
      v:016:
        - '1CH:9:16 | 16 | 16 | <i>Suburbs,</i> or "courts," <i>atriis.</i> (Haydock) --- Hebrew, "villages." (Menochius) --- Netophati was a town of Juda. The ancient regulations could not be observed exactly. (Calmet) --- The priests received the Levites into their cities. (Du Hamel)'
      v:017:
        - '1CH:9:17 | 17 | 17 | <i>Sellum</i> had the superintendency over all the porters. (Haydock) --- He was also at the head of one of the four bands which guarded the doors, east, west, north, and south of the temple, with various apartments, ver. 26. (Calmet) --- <i>Brother.</i> Hebrew, "brethren," or bands. (Haydock)'
      v:018:
        - "1CH:9:18 | 18 | 18 | <i>Time.</i> Hebrew, \"and hitherto.\" This custom has been observed at the king's gate, who entered his tribune by the eastern gate of the temple, 4 Kings xvi. 18. So far the ancient records reach. Some would infer from this passage, that a guard was still kept at the king's gate, even though there was none sitting upon the throne after the captivity. (Calmet) --- Protestants, (\"who hitherto <i>waited</i> in the king's gate eastward.) They <i>were</i> porters in the companies of the children of Levi.\" (Haydock) --- These different bands attended by turns. (Menochius) --- But the captains were on duty every day, ver. 25, and 26, and 34."
      v:019:
        - '1CH:9:19 | 19 | 19 | <i>Service,</i> to keep watch. (Calmet) --- <i>Families.</i> Hebrew, "fathers over the host, (Haydock) or camp of the Lord: keepers of the entry." The Corites, though not perhaps alone, performed what their fathers had done before the tabernacle, in the desert, and in the temple of Solomon; which were considered as the camp of the great king.'
      v:020:
        - '1CH:9:20 | 20 | 20 | <i>Before.</i> Hebrew, "the Lord with him," an usual form of blessing, (Calmet) or of wishing well (Haydock) to the deceased. (Calemt) --- This Phinees lived after the captivity, (Menochius) and possessed the same power as Eleazar and Joiada, chap. xii. 27., and Numbers iii. 32. It is not necessary to refute the fables of the Rabbins, who pretend that the famous Phinees was an angel, who appeared at different times, and particularly at the return from Babylon. (Calmet) --- Hebrew may refer to the ancient Phinees: "And Phinees....was ruler over them formerly, and the Lord <i>was</i> with him." (Du Hamel)'
      v:021:
        - '1CH:9:21 | 21 | 21 | <i>Gate,</i> leading to the holy place, which corresponded with the tabernacle.'
      v:022:
        - "1CH:9:22 | 22 | 22 | <i>Towns,</i> where they resided, when they were not on duty. (Menochius) --- <i>Seer,</i> or prophet. (Haydock) --- We read not of his making any such regulation. But he probably made it after the misconduct of the sons of Heli, and when the ark was brought back. (Calmet) --- He might also give private instructions to David for the same purpose; (Haydock) as Gad and Nathan did, 2 Paralipomenon xxix. 25. The same plans were still adopted, though the number of Levites was smaller. (Calmet) --- <i>Trust,</i> while they were at the head of affairs, and acting by God's authority. Literally, \"in their faith;\" (Haydock) enlightened from above, and regulating matters according to the dispositions, which they discovered in the sacred ministers: or rather Hebrew, \"in their established employment,\" which was to subsist in future ages. (Calmet)"
      v:024:
        - '1CH:9:24 | 24 | 24 | <i>Quarters:</i> literally, "by the four winds."'
      v:025:
        - '1CH:9:25 | 25 | 25 | <i>Up on.</i> Hebrew, "after seven days....with them," to take their place for a week.'
      v:026:
        - '1CH:9:26 | 26 | 26 | <i>To these.</i> Hebrew, "for these Levites, (Sellum, &c.; ver. 17) four chief porters <i>were</i> in their set office," for life, or as long as they were able to serve, and did not change every week like the rest. --- <i>Lord:</i> the apartments of the priests, and the storehouses, (Haydock) where all precious ornaments, wine, &c., were kept. (Calmet)'
      v:030:
        - '1CH:9:30 | 30 | 30 | <i>Priests.</i> They alone were allowed to make the composition, which no mortal was permitted to use (Calmet) for his own pleasure. (Haydock) (Exodus xxx. 34.)'
      v:031:
        - '1CH:9:31 | 31 | 31 | <i>Pan,</i> to be offered on the altar of holocausts, (Leviticus ii. 4., and vii. 12.) or to be eaten by the priests, Ezechiel xlvi. 20. Mathathias was to take care that all this was done with decency, (Calmet) and to look after the utensils.'
      v:032:
        - '1CH:9:32 | 32 | 32 | <i>Proposition.</i> Hebrew, "of arrangement;" (Exodus xxxv. 13.) "of faces." These loaves were made by the Levites, but arranged upon the golden table every week (Calmet) before the ark. See chap. xxiii. 92.'
      v:033:
        - '1CH:9:33 | 33 | 33 | <i>These;</i> probably Sellum, &c., (ver. 17) though it is not certain that the chief porters presided also over the singers, chap. xv., and xvi. Hebrew, "And these are the singers, chief of the families (Calmet; or fathers) of the Levites, in the chambers (of the temple) free" from all other avocations, (Haydock) that they may watch over the porters and musicians. Septuagint is clearer: (Calmet) "And these are the masters of music over the bands of Levites, observing their daily courses, because <i>they are</i> day and night over them in the works." (Haydock) --- The sons of Caath seem to be chiefly specified, (ver. 32) though other families sung, chap. vi. 39. --- <i>Chambers,</i> at a distance from their wives, to trim the lamps in the evening, and to see that none were extinguished, (Menochius) as also to teach music, &c. The Synagogues were used afterwards. (Du Hamel)'
      v:034:
        - '1CH:9:34 | 34 | 34 | <i>Jerusalem,</i> having no substitute; (chap. xxvi.; Haydock) or the chiefs of each family resided there. (Menochius)'
      v:035:
        - '1CH:9:35 | 35 | 35 | <i>And in.</i> These verses are repeated from the last chapter, in order to bring us to the death of Saul, (Menochius) and the reign of David. (Calmet) --- "Tis difficult to account for the repetition, provided they were repeated originally; but if they have been repeated through the blunder of a transcriber, the existence of the same words" before them may be the reason. (Kennicott) --- <i>The father of Gabaon.</i> This is the explanation of <i>Abigabaon,</i> chap. viii. 29. (Haydock) --- <i>Wife.</i> So the former chapter, and all the ancient versions, with some Hebrew manuscripts, read, instead of the printed Hebrew, "sister," (Kennicott) which seems to be corrupted; (Calmet) and the Protestants venture to correct it. (Haydock)'
      v:041:
        - '1CH:9:41 | 41 | 41 | <i>Tharaa.</i> Hebrew, "Tachrea." (Kennicott) <i>e,</i> is substituted for <i>a.</i> (Haydock) --- <i>And Ahaz,</i> is omitted in Hebrew, (Kennicott) and Septuagint.'
      v:042:
        - '1CH:9:42 | 42 | 42 | <i>Jara.</i> Hebrew <i>Yahra</i> instead of <i>Jeu√°de,</i> or Johada, (Calmet) chap. viii. 36, twice. Septuagint, Jada here, and Joiada above. (Haydock)'
      v:043:
        - '1CH:9:43 | 43 | 43 | <i>Raphaia,</i> called Rapha before. (Calmet)'
      v:044:
        - '1CH:9:44 | 44 | 44 | <i>These. All</i> is omitted, though it is found [in] chap. viii. 38, and in manuscript ii. (Kennicott) --- These remarks, which may appear to some minute, shew that all Hebrew manuscripts are not absolutely alike, as some once pretended; and that the Hebrew Bible is not printed from the best copies. (Haydock) --- "The sacred volume in Hebrew has, therefore, been published with such carelessness, as no other printed copy with which I am acquainted." (Houbigant, prol. p. 2.) --- Yet this is the copy, which alone Protestants hold up as the standard of perfection, and the Rule of Faith! (Haydock)'
