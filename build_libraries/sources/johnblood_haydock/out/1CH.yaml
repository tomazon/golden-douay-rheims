      v:037: '1CH:7:37 | 37 | 37 | Bosor, and Hod, and Samma, and Salusa, and Jethran, and Bera.'
      v:038: '1CH:7:38 | 38 | 38 | The sons of Jether: Jephone, and Phaspha, and Ara.'
      v:039: '1CH:7:39 | 39 | 39 | And the sons of Olla: Aree, and Haniel, and Resia.'
      v:040: '1CH:7:40 | 40 | 40 | All these were sons of Aser, heads of their families, choice and most valiant captains of captains: and the number of them that were of the age that was fit for war, was six and twenty thousand.'
  c:008:
    commentary:
      v:001:
        - '1CH:8:1 | 1 | 1 | <i>Benjamin.</i> Some farther particulars of his genealogy are given, for the honour of Saul; (Calmet) and many of those, who returned from captivity, are mentioned, 1 Esdras x. 11. (Sanctius) --- <i>Bale,</i> &c., are called <i>Bela,</i> (Menochius; chap. vii. 6.) <i>Jadiel,</i> and <i>Ahiram,</i> or <i>Echi,</i> Numbers xxvi. 36., and Genesis xlvi.'
      v:002:
        - '1CH:8:2 | 2 | 2 | <i>Nohaa</i> is probably styled Bechor; and <i>Rapha,</i> Ros, in Genesis.'
      v:003:
        - '1CH:8:3 | 3 | 3 | <i>Addar,</i> Ared or Hered. (Calmet)'
      v:006:
        - '1CH:8:6 | 6 | 6 | <i>Ahod,</i> the judge, Judges iii. 15. --- <i>Manahath;</i> the Menuchat, in the tribe of Juda, (chap. ii. 54.) after the captivity. (Calmet) --- Abulensis thinks Manahath was in Moab, ver. 8. (Menochius)'
      v:007:
        - '1CH:8:7 | 7 | 7 | <i>And.</i> Literally, "but," <i>autem.</i> (Haydock) --- The sentence is clearer without this particle. (Menochius) --- <i>Naaman</i> was the first-born of Ahod; and Gera prevailed on his brethren to leave Gabaa, (Tirinus) and was probably the father of Oza. (Calmet)'
      v:008:
        - '1CH:8:8 | 8 | 8 | <i>Saharim.</i> His father is not specified: but his was a Benjamite. (Menochius) --- Some force the Hebrew text to say that Ahod had three sons, whom he sent to form a colony at Manahath, and afterwards he had three others by his two wives, and at last, by Rodes, he had Jobab, &c. (Calmet) --- <i>Begot.</i> Protestants, "<i>children</i> in the country of Moab, after he had sent them away: Hushim and Baara <i>were</i> his wives." But the Septuagint intimate, that "Saharim begot....after he had sent away Osim, and his wife Baara, and he begot of Ada," &c. (Haydock) --- He had perhaps retired into Moab, at the same time as Elimelech, Ruth i. (Tirinus) --- Those who were sent away were men, (<i>eos</i>) according to the Hebrew, unless (Haydock) the word should be <i>eas</i>. (Du Hamel)'
      v:011:
        - '1CH:8:11 | 11 | 11 | <i>Mehusim.</i> Hebrew and Septuagint, "of Husim (ver. 8) he begot."'
      v:012:
        - '1CH:8:12 | 12 | 12 | <i>Ono</i> was three miles from <i>Lod,</i> or Diospolis, (Lightfoot) built after the return from Babylon, (1 Esdras ii. 23.; Calmet) in the territory of Benjamin. (Menochius)'
      v:013:
        - '1CH:8:13 | 13 | 13 | <i>And Sama.</i> They are supposed to have been sons of Elphaal. (Calmet) --- <i>Aialon</i> belonged to Dan, Josue xix. 42. But it was near Benjamin, (Menochius) and was probably occupied by people chiefly of that tribe. (Haydock) --- <i>Geth.</i> We know not at what period.'
      v:016:
        - "1CH:8:16 | 16 | 16 | <i>Baria,</i> son of Elphaal. Whether the following were his brothers does not appear certain, as it seems more natural to have placed all his father's children together, ver. 12., and 18."
      v:021:
        - '1CH:8:21 | 21 | 21 | <i>Semei;</i> perhaps Sama, ver. 13. (Calmet) --- Septuagint read, Samai. (Haydock)'
      v:025:
        - '1CH:8:25 | 25 | 25 | <i>Sesac,</i> probably mentioned in ver. 14. (Calmet) --- Septuagint have "Sosek," in both places.'
      v:028:
        - '1CH:8:28 | 28 | 28 | <i>Families.</i> Hebrew, "These <i>were</i> heads of the fathers by their generations, chief <i>men.</i>" (Protestants) (Haydock) --- <i>Jerusalem,</i> probably after the captivity. We find none of these names from ver. 14, in the days of Josue; and it was not easy for people to establish themselves at Jerusalem, till David had expelled the Jebusites. (Calmet) --- Yet we find that the tribes of Juda and Benjamin had seized the lower city long before, Josue xviii. 28. (Haydock)'
      v:029:
        - '1CH:8:29 | 29 | 29 | <i>Dwelt.</i> Literally, "they dwelt." But Hebrew and Septuagint, "in Gabaon, dwelt the father of Gaboan," (Haydock) who was called Jehiel, (chap. ix. 35.) or Abiel, 1 Kings ix. 1. (Calmet) --- The following verses are repeated in the next chapter, (Haydock) and seem to have been originally the same; though now many variations occur, which shew that "every Hebrew letter" has not been preserved. (Kennicott)'
      v:030:
        - '1CH:8:30 | 30 | 30 | <i>Baal.</i> Add, "and Ner," (ver. 33., and chap. ix. 36.) as the Septuagint have it here also.'
      v:031:
        - '1CH:8:31 | 31 | 31 | <i>Zacher,</i> or Zacharias, chap. ix. Hebrew omits the following name, as well as (Haydock) the end of the preceding one. (Kennicott) --- The Alexandrian Septuagint has the same faults. But the Vatican retains Macelloth. (Haydock)'
      v:032:
        - '1CH:8:32 | 32 | 32 | <i>Over-against,</i> in the vicinity, while some remained at Gabaon. See Genesis xvi. 12. (Calmet) --- The family of Cis resided at Gabaa, 1 Kings x. 26. (Menochius)'
      v:033:
        - '1CH:8:33 | 33 | 33 | <i>Ner,</i> son of Abiel, or of Jeheil, prince of Gabaon, ver. 29. (Haydock) --- From Aphia sprung Bechorah, Seror, Abiel, (1 Kings ix.) who is also called Ner and Jehiel. He had Ner, the father of Abner, and Cis, father of Saul. (Menochius) --- <i>Abinadab,</i> or Jessui, 1 Kings xiv. 49. (Calmet) --- <i>Esbaal,</i> alias Isboseth. (Challoner) --- The Hebrews avoid pronouncing the name of the idol, and substitute <i>boseth,</i> "confusion." (Calmet) --- Hence it is clear that many had two names. (Du Hamel)'
      v:034:
        - '1CH:8:34 | 34 | 34 | <i>Meribbaal,</i> alias Mephiboseth, 2 Kings iv. 4., (Challoner) and 2 Kings ix. (Menochius)'
      v:036:
        - '1CH:8:36 | 36 | 36 | <i>Joada,</i> or <i>Jara,</i> chap. ix. 42. (Calmet) --- "Strange mistakes these!" (Kennicott)'
      v:040:
        - '1CH:8:40 | 40 | 40 | <i>Archers,</i> particularly the natives of Gabaa, Judges xx. 16. Jonathan is praised for his skill, 2 Kings i. 22. (Menochius) --- <i>Benjamin.</i> We might hence conclude that here ended the genealogy of that family. Yet we find it partly repeated in the following chapter, ver. 35. (Haydock)'
