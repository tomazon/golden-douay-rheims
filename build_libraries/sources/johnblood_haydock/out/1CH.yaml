      v:035: '1CH:11:35 | 35 | 35 | Eliphal, the son of Ur;'
      v:036: '1CH:11:36 | 36 | 36 | Hepher, a Mecherathite; Ahia, a Phelonite;'
      v:037: '1CH:11:37 | 37 | 37 | Hesro, a Carmelite; Naarai, the son of Azbai;'
      v:038: '1CH:11:38 | 38 | 38 | Joel, the brother of Nathan; Mibahar, the son of Agarai;'
      v:039: '1CH:11:39 | 39 | 39 | Selec, an Ammonite; Naharai, a Berothite, the armour-bearer of Joab, the son of Sarvia;'
      v:040: '1CH:11:40 | 40 | 40 | Ira, a Jethrite; Gareb, a Jethrite;'
      v:041: '1CH:11:41 | 41 | 41 | Urias, a Hethite; Zabad, the son of Oholi;'
      v:042: '1CH:11:42 | 42 | 42 | Adina, the son of Siza, a Rubenite, the prince of the Rubenites, and thirty with him;'
      v:043: '1CH:11:43 | 43 | 43 | Hanan, the son of Maacha; and Josaphat, a Mathanite;'
      v:044: '1CH:11:44 | 44 | 44 | Ozia, an Astarothite; Samma, and Jehiel, the sons of Hotham, an Arorite;'
      v:045: '1CH:11:45 | 45 | 45 | Jedihel, the son of Samri; and Joha, his brother, a Thosaite.'
      v:046: '1CH:11:46 | 46 | 46 | Eliel, a Mahumite; and Jeribai, and Josaia, the sons of Elnaim; and Jethma, a Moabite; Eliel, and Obed, and Jasiel, of Masobia.'
  c:012:
    commentary:
      v:001:
        - '1CH:12:1 | 1 | 1 | <i>Siceleg,</i> which had been given to David for a retreat. Hither many brave men came to join him. --- <i>Fled.</i> Hebrew, "was shut up through fear." (Calmet) --- Septuagint, "was under anxiety." (Haydock)'
      v:002:
        - '1CH:12:2 | 2 | 2 | <i>Hand,</i> like Aod, Judges iii. 15. (Menochius) --- <i>Brethren,</i> of the same tribe. The opinion which they entertained of David, must have been very great, to make them expose themselves to such dangers. In adversity, true friendship and virtue shine the most. (Calmet) --- The hand of providence is here conspicuous. (Tirinus)'
      v:004:
        - '1CH:12:4 | 4 | 4 | <i>Thirty.</i> Hebrew <i>sheloshim,</i> denotes "the officers" of the army. (Calmet) --- Protestants style this hero "Ismaiah."'
      v:006:
        - '1CH:12:6 | 6 | 6 | <i>Jesbaam.</i> Probably the second after Joab, chap. xi. 11. (Haydock) --- <i>Of Carehim.</i> Hebrew, "the Korhites." (Kennicott) --- So also the Septuagint. There[They?] were Levites, descendants of Core. (Menochius)'
      v:008:
        - '1CH:12:8 | 8 | 8 | <i>Gaddi,</i> a city of the tribe of Gad, (2 Kings xxiii.) from which many went to join David, when he was in the country of Moab, (Menochius) as others of the Gadites did, ver. 14. --- <i>Mountains.</i> A fierce countenance and swiftness were much commended in soldiers. "The eyes are always first conquered." <i>Primi in omnibus pr√¶liis oculi vincuntur,</i> says Tacitus, Mor. Germ. (Calmet) See Proverbs xxx. 30., and 2 Kings ii. 18. (Menochius)'
      v:014:
        - '1CH:12:14 | 14 | 14 | <i>Thousand,</i> after David had ascended the throne. (Calmet) --- At Siceleg he had only 600. (Menochius) --- Some suppose that each of these officers was worth 100 men, &c. (Vatable)'
      v:015:
        - '1CH:12:15 | 15 | 15 | <i>Month,</i> Nisan. (Tirinus) --- <i>Banks.</i> This circumstance enhances their courage. Maundrel (Alep. p. 136) went to see the Jordan, 13th March, 1697, but the river was nine feet from the banks. Its rapidity has perhaps made its bed so much deeper, that it does not overflow so frequently at present. (Calmet)'
      v:016:
        - '1CH:12:16 | 16 | 16 | <i>Hold,</i> in Moab, (1 Kings xxii. 4.; Du Hamel; Menochius) or to Siceleg. The people of <i>Benjamin</i> come with those of <i>Juda,</i> to avoid suspicion. (Calmet)'
      v:017:
        - 1CH:12:17 | 17 | 17 | <i>Hands.</i> At that time he had done no injury to any man. (Haydock)
      v:018:
        - '1CH:12:18 | 18 | 18 | <i>Spirit</i> of God (Calmet; or good will, Du Hamel) prompted Amasai, the chief of "the officers." (Calmet) --- <i>Band,</i> or "of a company." (Haydock)'
      v:019:
        - '1CH:12:19 | 19 | 19 | <i>Fight.</i> They joined him after he had left the Philistines. (Calmet) --- <i>But he.</i> Hebrew, "they helped them not." Neither David nor his partizans were involved in this danger, which might have caused their fidelity to be suspected, 1 Kings xxix. (Haydock)'
      v:020:
        - '1CH:12:20 | 20 | 20 | <i>Thousands:</i> heads of the principal cities, Micheas v. 2. (Du Hamel)'
      v:021:
        - '1CH:12:21 | 21 | 21 | <i>Rovers</i> of Amalec, 1 Kings xxx. 1.'
      v:022:
        - '1CH:12:22 | 22 | 22 | <i>Of God;</i> very great, (Calmet) particularly when Isboseth was slain, 2 Kings v. 1. (Haydock) --- The angels are to us innumerable, Job xxv. An army in concord is compared to them. (Worthington)'
      v:027:
        - '1CH:12:27 | 27 | 27 | <i>Joiada</i> had the post of Eleazar over the Levites, (Numbers iii. 32.) and was at the head of the warriors of his tribe, while Abiathar was high priest. (Calmet)'
      v:028:
        - '1CH:12:28 | 28 | 28 | <i>Of excellent.</i> Hebrew, "of great valour." Saul had appointed him in the place of Achimelec, and David permitted him to retain his dignity.'
      v:029:
        - '1CH:12:29 | 29 | 29 | <i>Followed.</i> Hebrew, "kept guard at the palace." These guards submitted to David, like the rest, after the death of Isboseth. (Calmet)'
      v:031:
        - '1CH:12:31 | 31 | 31 | <i>Manasses,</i> west of the Jordan. See ver. 37. (Haydock)'
      v:032:
        - '1CH:12:32 | 32 | 32 | <i>Should,</i> in agricultural pursuits, in which those of Issachar excelled, Genesis xlix. 14. Countrymen have often more skill about the weather, than the greatest astronomers, Virgil, Georg. i. (Menochius) (Tirinus) --- Others think that these men could calculate when the festivals would occur, (St. Jerome, Trad.) or they were well versed in politics, &c. See Esther i. 13.'
      v:040:
        - '1CH:12:40 | 40 | 40 | <i>Nephthali.</i> All, both far and near, contributed to regale the deputies. (Calmet)'
