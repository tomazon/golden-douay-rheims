    verses:
      v:001: '1CH:3:1 | 1 | 1 | Now {VERSE_FOOTNOTE_INDEX_REF 0}these were the sons of David, that were born to him in Hebron: the first-born, Amnon, of Achinoam, the Jezrahelitess; the second, Daniel, of Abigail, the Carmelitess;'
