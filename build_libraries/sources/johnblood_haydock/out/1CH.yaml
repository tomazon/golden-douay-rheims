  c:004:
    commentary:
      v:001:
        - '1CH:4:1 | 1 | 1 | <i>Charmi,</i> the great-grandson of Juda, by Zara and Zamri, Josue vii. 1. --- Junius takes him to be the same with Calubi, (chap. ii.) father of <i>Sobal.</i> This seems to be transcribed from another ancient register of the family of Juda, and designed to shew where the principal men had resided. (Calmet) --- Only the chiefs are specified. (Du Hamel)'
      v:002:
        - '1CH:4:2 | 2 | 2 | <i>Sarathi,</i> who peopled Saraa. (Calmet)'
      v:003:
        - '1CH:4:3 | 3 | 3 | <i>Posterity.</i> So all the ancient versions seem to have read <i>boni,</i> instead of the present Hebrew <i>abi,</i> which literally means, "and these are the father of Etam." If words ever wanted sense, they do so here. (Kennicott) --- Etham is perhaps the name of a town. (Malvenda)'
      v:007:
        - '1CH:4:7 | 7 | 7 | <i>Ethnan.</i> Some would insert "and Cos," to connect this with the following.'
      v:008:
        - '1CH:4:8 | 8 | 8 | <i>Cos.</i> Perhaps (Calmet) the same with Cenez, ver. 13. (Tirinus)'
      v:009:
        - '1CH:4:9 | 9 | 9 | <i>Jabes.</i> That is, <i>sorrowful.</i> (Challoner) --- There seems to be something wanting, as we are not informed who were the brethren of Jabes. (Calmet) --- This name he received from his mother, while his father Cos, called him Othoniel. (Estius)'
      v:010:
        - '1CH:4:10 | 10 | 10 | <i>For.</i> To reward his piety and vow. Othoniel obtained Cariath-sepher, and Axa, the daugher of Caleb, Josue xv. 17. (Calmet) --- Jabes imitated holy Jacob, (Genesis xxviii.) and both desired temporal blessings, for their advancement in virtue. (Worthington)'
      v:011:
        - '1CH:4:11 | 11 | 11 | <i>Caleb.</i> Hebrew, "Celub," different both from Calubi and the son of Jephone, ver. 15. (Calmet) --- <i>Brother,</i> &c. Septuagint, "father of Ascha," which would seem to make him the same with the latter.'
      v:012:
        - '1CH:4:12 | 12 | 12 | <i>City.</i> Hebrew, "Hir-Nachash." (Haydock) --- The latter term denotes "copper or a serpent." We know not where this city was situated, no more than Recha. (Calmet)'
      v:013:
        - '1CH:4:13 | 13 | 13 | <i>Othoniel,</i> first judge. (Haydock) --- He was brother, or rather cousin, of Caleb. See Josue xv. 17.'
      v:014:
        - '1CH:4:14 | 14 | 14 | <i>Artificers.</i> Hebrew <i>Charashim,</i> which means various sorts of "workmen," (Calmet) or "father (prince.; Menochius) of Ge-Harasim, for," &c. (Calmet) --- Under this lord the artificers dwelt who built the temple. (Worthington)'
      v:015:
        - '1CH:4:15 | 15 | 15 | <i>Caleb,</i> so memorable (Calmet) for this fidelity, Numbers xii. 30., and xxxii. 12. (Haydock)'
      v:018:
        - '1CH:4:18 | 18 | 18 | <i>Judaia,</i> a second wife, of his own nation. By the first, from Egypt, Mered had Miriam, &c. Some words seem to be lost, which render it doubtful to whom Judaia was married.'
      v:019:
        - '1CH:4:19 | 19 | 19 | <i>Odaia,</i> perhaps the same with Judaia, (Calmet) as the Septuagint read. --- <i>Who was.</i> Hebrew and Septuagint, "Machatha," (Haydock) a place to the north of Basan, far from the limits of Juda, whence we should, perhaps, read Menuchat, as chap. ii. 52, 54.'
      v:021:
        - '1CH:4:21 | 21 | 21 | <i>Her.</i> Hitherto we have seem the possessions of the descendants of Phares. Those of Her inhabited the country rendered famous by the exploits of Samson with the jaw bone, Judges xv. 9. (Calmet) --- The first-born of Sela was called <i>Her,</i> after his unfortunate uncle, Genesis xxxviii. 7. (Haydock) --- <i>That wrought.</i> Septuagint take it for a proper name, "Ebdath." Hebrew, Beth-habodath habuts, "the house of the byssus, or fine linen manufacturers in <i>Beth-</i>Ashb√°ah," (Haydock) which is, perhaps, the same with Beersabee, "the well of swearing," Genesis xxi. 31. (Calmet) --- <i>Oath.</i> The Latin word <i>juramenti,</i> might be retained here, as well as <i>Calor,</i> chap. ii. 55. See 2 Kings xxi. 19. Septuagint read, "Esoba," as the proper name of a place. (Haydock)'
      v:022:
        - "1CH:4:22 | 22 | 22 | <i>He, that made,</i> &c. viz., <i>Joazim,</i> the meaning of whose name in Hebrew, is, <i>he that made the sun to stand.</i> In like manner the following names, <i>Lying,</i> (Cozeba) <i>Secure,</i> (Joash) and <i>Burning,</i> (Saraph) are substituted in place of the Hebrew names of the same signification. (Challoner) --- The first etymology is not perfectly accurate, as Jokim means simply, \"he made to stand;\" Jachin, the pillar which Solomon erected, has the same import. (Haydock) --- Some injudicious person seems to have placed <i>the sun</i> in the margin, whence it has crept into the text. (Tirinus) --- It might be occasioned by the fable of the Rabbins, who assert (Haydock) that Elimelech wrought the like miracle as Josue, to convince the people of Bethlehem of the necessity of being converted; but, finding them incorrigible, denounced a famine, which forced him to retire with his family into the country of Moab. (St. Jerome, Trad., &c.) --- Elimelech died in that country; but these four descendants of Sela retired, probably, along with him, and returned afterwards to <i>Lehem,</i> or Bethlehem, as it is customary to omit a part of a word. (Tirinus) --- This town was peopled by different branches of Juda's family, ver. 4., and chap. ii. 54. (Calmet) --- <i>Lahem,</i> &c. Septuagint seem to leave the original terms: \"he made them return to Abedderim Athoukiim.\" --- <i>Who returned,</i> is also left as a proper name by the Protestants, (Haydock) &c. \"And Jasubi Lehem.\" (Vatable) (Menochius) --- It is not easy to decide, when the Hebrew words should be translated. --- <i>Old.</i> Hebrew, \"and ancient words;\" (Haydock) records, shewing where these families resided, (Calmet) unless this be also the name (Haydock) of a place. (Septuagint)"
      v:023:
        - '1CH:4:23 | 23 | 23 | <i>Potters.</i> Hebrew <i>yotserim,</i> may also designate some family, as it seems improbable that the <i>princes,</i> in Moab, should be reduced to so mean a condition. But we have many examples of such a fall; (Haydock) and it is supposed, that these descendants of Sela were employed by the <i>king</i> of Babylon, at Nethaim and Gadera. (Calmet) --- <i>Hedges.</i> These are the proper names of the places where they dwelt. In Hebrew, <i>Netahim</i> and <i>Gedera.</i> (Challoner) --- Septuagint, "Ataim and Gadera." (Haydock) --- The correct Roman edition of the Vulgate prints these words, <i>plantationibus et Sepibus,</i> with large letters, to imply as much. (Menochius) --- <i>King;</i> David. (Sa) (Menochius) --- Many of the tribe of Juda attended David, while he was forced to flee before Saul, and to hide himself in unfrequented places. Some of them might be these <i>Yotserim,</i> or they might follow the profession of <i>potters.</i> (Haydock) --- "With the king they were powerful in his kingdom, and dwelt there." (Septuagint) (Haydock) --- The Vulgate often gives the meaning of proper names. (Du Hamel)'
      v:024:
        - '1CH:4:24 | 24 | 24 | <i>Namuel,</i> or Jamuel, Genesis xlvi. 10. --- <i>Jarib;</i> perhaps the same with Sohar, (Menochius) unless the latter be Zara, or Zare, Numbers xxvi. 12. These genealogies seem different; but the same person (Calmet) might have many names. (Du Hamel)'
      v:027:
        - '1CH:4:27 | 27 | 27 | <i>Juda,</i> probably, not even in the following cities, which they inhabited along with them. This tribe of Simeon was always the weakest, and kept close to Juda. See Numbers xxvi. 14.'
      v:030:
        - '1CH:4:30 | 30 | 30 | <i>Bathuel</i> appears to be the same with Bethulia, Judith vi. 7. (Calmet)'
      v:031:
        - '1CH:4:31 | 31 | 31 | <i>David,</i> who had Siceleg given to him, 1 Kings xxvii. 6. (Haydock) --- After the schism, Juda straitened the tribe of Simeon; so that it was forced to seek for other habitations in Gador, under Ezechias, ver. 39., &c. (Calmet) --- It could no longer reside among those of the tribe of Juda, (Du Hamel) and acknowledge another king. (Haydock)'
      v:033:
        - '1CH:4:33 | 33 | 33 | <i>Baal,</i> or Ballath, Josue xix. 1. --- <i>Distribution.</i> Hebrew and Septuagint, "and their genealogy." (Menochius) --- {GREEK:START Katalogismos}ŒöŒ±œÑŒ±ŒªŒøŒ≥ŒπœÉŒºŒøœÉ{GREEK:END}, may as well have the former signification, "their class;" (Haydock) though the sequel seems to determine it in the latter sense. (Du Hamel)'
      v:034:
        - '1CH:4:34 | 34 | 34 | <i>Mosabab.</i> This and the following princes joined their forces, to conquer fresh territories from Gador, (Haydock) or Gadara, near Joppe, (Strabo xvi.) which had been long in the possession (Haydock) of the Egyptians, (ver. 40.; Calmet) or Philistines. (Malvenda)'
      v:040:
        - '1CH:4:40 | 40 | 40 | <i>Cham.</i> It is not certain that the Philistines, who came from the country of the Casluim, were descendants of Mezraim, Genesis x. 14. But it is very clear that the Egyptians sprung from Cham, Psalm lxxvii. 51.'
      v:041:
        - '1CH:4:41 | 41 | 41 | <i>Inhabitants.</i> Septuagint, "and the Mineans." Hebrew <i>meyenim,</i> "the inhabitants of Maon," in Arabia. See Judges x. 11. Syriac and Arabic, "the fountains."'
      v:042:
        - '1CH:4:42 | 42 | 42 | <i>Jesi;</i> perhaps Asaia, by the transposition of one letter; (ver. 36.; Calmet) or these chiefs were remote descendants of Jesi, ver. 20. (Haydock) --- The expedition probably took place about the same time as the preceding, to avoid the attack of the Assyrians, or of Juda, by retiring farther into Arabia. (Calmet)'
      v:043:
        - '1CH:4:43 | 43 | 43 | <i>Escape</i> the arms of Saul, or of David. (Du Hamel) --- <i>Day.</i> It seems, therefore, that they escaped captivity, having abandoned their own country; or this was taken from a record, which had been made before that event, and is here inserted by Esdras; though, when he wrote, these Simeonites might have experienced the fate of their brethren, who were led captives in the 6th year of Ezechias. (Haydock)'
