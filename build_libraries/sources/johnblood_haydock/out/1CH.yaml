    verses:
      v:001: '1CH:27:1 | 1 | 1 | Now the children of Israel, according to their number, the heads of families, captains of thousands and of hundreds, and officers, that served the king according to their companies, who came in and went out every month in the year, under every chief, were four and twenty thousand.'
      v:002: '1CH:27:2 | 2 | 2 | Over the first company, the first month, Jesboam, the son of Zabdiel, was chief, and under him were four and twenty thousand.'
      v:003: '1CH:27:3 | 3 | 3 | Of the sons of Phares, the chief of all the captains in the host, in the first month.'
      v:004: '1CH:27:4 | 4 | 4 | The company of the second month was under Dudia, an Ahohite, and after him was another named Macelloth, who commanded a part of the army of four and twenty thousand.'
      v:005: '1CH:27:5 | 5 | 5 | And the captain of the third company, for the third month, was Banaias, the son of Joiada, the priest: and in his division were four and twenty thousand.'
      v:006: '1CH:27:6 | 6 | 6 | This is that Banaias, the most valiant among the thirty, and above the thirty. And Amizabad, his son, commanded his company.'
      v:007: '1CH:27:7 | 7 | 7 | The fourth, for the fourth month, was Asahel, the brother of Joab, and Zabadias, his son, after him: and in his company were four and twenty thousand.'
      v:008: '1CH:27:8 | 8 | 8 | The fifth captain, for the fifth month, was Samaoth, a Jezerite: and his company were four and twenty thousand.'
      v:009: '1CH:27:9 | 9 | 9 | The sixth, for the sixth month, was Hira, the son of Acces a Thecuite: and in his company were four and twenty thousand.'
      v:010: '1CH:27:10 | 10 | 10 | The seventh, for the seventh month, was Helles, a Phallonite, of the sons of Ephraim: and in his company were four and twenty thousand.'
      v:011: '1CH:27:11 | 11 | 11 | The eighth, for the eighth month, was Sobochai, a Husathite, of the race of Zarahi: and in his company were four and twenty thousand.'
      v:012: '1CH:27:12 | 12 | 12 | The ninth, for the ninth month, was Abiezer, an Anathothite, of the sons of Jemini, and in his company were four and twenty thousand.'
      v:013: '1CH:27:13 | 13 | 13 | The tenth, for the tenth month, was Marai, who was a Netophathite, of the race of Zarai: and in his company were four and twenty thousand.'
      v:014: '1CH:27:14 | 14 | 14 | The eleventh, for the eleventh month, was Banaias, a Pharathonite, of the sons of Ephraim: and in his company were four and twenty thousand.'
      v:015: '1CH:27:15 | 15 | 15 | The twelfth, for the twelfth month, was Holdai, a Netophathite, of the race of Gothoniel: and in his company were four and twenty thousand.'
      v:016: '1CH:27:16 | 16 | 16 | Now the chiefs over the tribes of Israel were these: over the Rubenites, Eliezer, the son of Zechri, was ruler: over the Simeonites, Saphatias, the son of Maacha:'
      v:017: '1CH:27:17 | 17 | 17 | Over the Levites, Hasabias, the son of Camuel: over the Aaronites, Sadoc:'
      v:018: '1CH:27:18 | 18 | 18 | Over Juda, Eliu, the brother of David: over Issachar, Amri, the son of Michael:'
      v:019: '1CH:27:19 | 19 | 19 | Over the Zabulonites, Jesmaias, the son of Adias: over the Nephthalites, Jerimoth, the son of Ozriel:'
      v:020: '1CH:27:20 | 20 | 20 | Over the sons of Ephraim: Osee, the son of Ozaziu: over the half tribe of Manasses, Joel, the son of Phadaia:'
      v:021: '1CH:27:21 | 21 | 21 | And over the half tribe of Manasses in Galaad, Jaddo, the son of Zacharias: and over Benjamin, Jasiel, the son of Abner.'
      v:022: '1CH:27:22 | 22 | 22 | And over Dan, Ezrihel, the son of Jeroham: these were the princes of the children of Israel.'
      v:023: '1CH:27:23 | 23 | 23 | But David would not number them from twenty years old and under: because the Lord had said that he would multiply Israel like the stars of heaven.'
      v:024: '1CH:27:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}Joab, the son of Sarvia, began to number, but he finished not: because upon this there fell wrath upon Israel: and therefore the number of them that were numbered, was not registered in the chronicles of king David.'
      v:025: "1CH:27:25 | 25 | 25 | And over the king's treasures was Azmoth, the son of Adiel: and over those stores, which were in the cities, and in the villages, and in the castles, was Jonathan, the son of Ozias."
      v:026: '1CH:27:26 | 26 | 26 | And over the tillage, and the husbandmen, who tilled the ground, was Ezri, the son of Chelub:'
      v:027: '1CH:27:27 | 27 | 27 | And over the dressers of the vineyards, was Semeias, a Romathite: and over the wine-cellars, Zabdias, an Aphonite.'
      v:028: '1CH:27:28 | 28 | 28 | And over the olive-yards and the fig-groves, which were in the plains, was Balanam, a Gederite: and over the oil-cellars, Joas:'
      v:029: '1CH:27:29 | 29 | 29 | And over the herds that fed in Saron, was Setrai, a Saronite: and over the oxen in the valleys, Saphat, the son of Adli:'
      v:030: '1CH:27:30 | 30 | 30 | And over the camels, Ubil, an Ismahelite: and over the asses, Jadias, a Meronathite:'
      v:031: '1CH:27:31 | 31 | 31 | And over the sheep, Jaziz, an Agarene. All these were the rulers of the substance of king David.'
      v:032: "1CH:27:32 | 32 | 32 | And Jonathan, David's uncle, a counsellor, a wise and learned man: he and Jahiel, the son of Hachamoni, were with the king's sons."
      v:033: "1CH:27:33 | 33 | 33 | And Achitophel was the king's counsellor, and Chusai, the Arachite, the king's friend."
      v:034: "1CH:27:34 | 34 | 34 | And after Achitophel was Joiada, the son of Banaias, and Abiathar. And the general of the king's army was Joab."
  c:028:
    commentary:
      v:001:
        - '1CH:28:1 | 1 | 1 | <i>Israel.</i> These are more particularly described as <i>princes of the tribes,</i> (Haydock) twelve <i>captains,</i> &c., chap. xxvii. 1. --- <i>And his.</i> Hebrew, "and of his sons." (Calmet) --- We may also understand this of the preceptors of the royal family, chap. xxvii. 32. --- <i>Officers.</i> Literally, "eunuchs." (Haydock) --- <i>Bravest;</i> particularly those specified [in] chap. xi.'
      v:002:
        - '1CH:28:2 | 2 | 2 | <i>Rising up</i> from his bed, on which he lay, on account of his great age and weakness, while he addressed himself to his son; (3 Kings i. 47.; Calmet) or he rose from his throne, to honor this grand assembly. Hebrew, "stood upon his feet." (Haydock) --- <i>Thought.</i> Hebrew, "I, with my heart, <i>thought</i> to," &c. (Calmet) --- <i>And,</i> or which is <i>the footstool.</i> (Haydock) --- The ark is often so called, because God was considered as sitting upon the wings of the cherubim, over it, Psalm xcviii. 1., &c. --- <i>Building.</i> No doubt what David left would have been sufficient. Yet Solomon thought that he could make something still more magnificent.'
      v:003:
        - 1CH:28:3 | 3 | 3 | <i>Blood.</i> See chap. xxii. 8. (Calmet)
      v:004:
        - '1CH:28:4 | 4 | 4 | <i>Ever;</i> for a long time, and to leave the throne to my posterity for many ages, and to the Messias for ever. This expression is not always to be taken in its rigour. (Calmet) --- <i>Princes.</i> Hebrew, "prince, or the ruler." (Haydock) --- This tribe had long possessed the greatest power, (Calmet) and the promise of the sceptre, Genesis xlix. (Worthington) --- The phrase often denotes a long time, but it is best understood of Christ. (Du Hamel)'
      v:005:
        - '1CH:28:5 | 5 | 5 | <i>My son,</i> by the mouth of Nathan, 2 Kings vii. 13. (Menochius) --- Solomon was a figure of Christ, and his dignity was predicted, chap. xvii. 11., and 3 Kings i. 13. (Calmet)'
      v:007:
        - '1CH:28:7 | 7 | 7 | <i>If.</i> The promises of the Old Testament were frequently conditional, and we always find the condition marked in some place; but those made to the Church of Christ, have no such limitation. (Haydock) --- <i>Day.</i> Solomon was once faithful, and afterwards fell; it is uncertain whether ever to rise again. Hence it appears that the true children of God may become wicked. (Worthington)'
      v:008:
        - 1CH:28:8 | 8 | 8 | <i>Seek.</i> Wilful (Haydock) or supine ignorance will excuse no man. (Menochius)
      v:009:
        - '1CH:28:9 | 9 | 9 | <i>Know,</i> with affection (Haydock) and faith; and him alone must thou serve. (Du Hamel) --- <i>Forsake him,</i> and die impenitent. (Haydock)'
      v:011:
        - "1CH:28:11 | 11 | 11 | <i>Description,</i> impressed by God on David's imagination; (Cajetan) or rather planned out by the hand of God, (ver. 19.; Salien) as the law was written. (Haydock) --- The Jews pretend that this plan was delivered to Moses, and handed down by Josue, &c., to David. (Estius) --- But why might not David receive it immediately from heaven? (Calmet) --- <i>Treasures.</i> Literally, \"cellars.\" (Haydock) --- The original term, <i>Ganzac,</i> is not Hebrew. We find Ganas (Esther iii. 9.) to signify a treasure, being derived from the Persian, Gaza. David gave, therefore, a description of the rooms to keep the treasures of the temple, or of the cellars for wine and oil. (Calmet) --- Septuagint, \"a pattern of the temple and of the houses thereof, and of the Zakcho, and of the upper rooms, and of the inner storehouses,\" &c. (Haydock) --- <i>Inner,</i> or most retired closets, (3 Kings xx. 30.; Calmet) where the Levites slept. (Menochius) --- <i>Seat,</i> where the ark was kept, and God was rendered propitious. (Haydock)"
      v:013:
        - "1CH:28:13 | 13 | 13 | <i>Divisions,</i> into twenty-four classes, (Menochius) which was done by God's order. (Haydock) --- <i>For all,</i> that every thing might be done with regularity. (Menochius)"
      v:014:
        - "1CH:28:14 | 14 | 14 | <i>Weight,</i> or sufficient for each, ver. 15. (Haydock) --- Some think he only left a memorial of what quantity of gold and silver would be requisite. It does not appear that Solomon used silver for the vessels, as he chose to execute his father's injunctions with still greater magnificence."
      v:015:
        - '1CH:28:15 | 15 | 15 | <i>Silver.</i> David probably intended that five candlesticks would be made of this metal: but Solomon made all the ten of gold, 3 Kings vii. 49. There was one in the tabernacle, Exodus xxv. 31. (Calmet) --- But the temple was more spacious, and a greater number was not prohibited. (Menochius) --- <i>According.</i> Hebrew, "for the use of every candlestick."'
      v:016:
        - '1CH:28:16 | 16 | 16 | <i>Silver.</i> Yet all the ten were composed of the purest gold, (2 Paralipomenon iv. 12.) as silver was too common, ibid.[2 Paralipomenon] ix. 20. Moses had only two tables. (Calmet) --- <i>Diversity.</i> Hebrew, "for each table." (Vatable)'
      v:017:
        - '1CH:28:17 | 17 | 17 | <i>Lions.</i> St. Jerome seems to have read <i>cephir,</i> instead of the present <i>cephor,</i> which is rendered "a cup, or bowl," 1 Esdras i. 10. (Calmet) --- Alexandrian Septuagint, "and of the flesh-hooks, libation vessels and bowls; and the weight of the golden and silver <i>vessels</i> (<i>kepphoure;</i> a word which they do not translate) of each weight." (Haydock) --- The change of <i>i</i> for <i>u</i> was very easy; and perhaps the basins were ornamented with representations of lions. (Du Hamel) (Menochius) --- We do not find <i>cephor</i> used before, to denote any of the vessels of the tabernacle: but Esdras uses it, (chap. viii. 27.) whence it is inferred that it is of Chaldean extraction.'
      v:018:
        - '1CH:28:18 | 18 | 18 | <i>Purest.</i> Hebrew, "refined." --- <i>Lord.</i> He was represented as riding in a chariot, drawn by Cherubim, (Calmet) or sitting on their wings. (Haydock) --- Two, particularly, filled up the space between the walls in the most holy place, and covered the ark, and also the Cherubim made by Moses, 3 Kings vii. 23.'
      v:019:
        - '1CH:28:19 | 19 | 19 | <i>These things, said he,</i> is not in Hebrew. Septuagint, "All in the handwriting of the Lord, did David give to Solomon, according to the knowledge given to him from above, respecting the workmanship of the pattern." (Haydock) --- David saw the pattern in a kind of ecstasy; (Salien; Estius) or some prophet delivered it unto him, (Calmet) marked out by the hand of an angel, (Tirinus) like the tabernacle given to Moses. (Du Hamel)'
      v:020:
        - '1CH:28:20 | 20 | 20 | <i>Lord.</i> Septuagint add, "and I beheld, <i>or</i> behold, the pattern of the temple, and of the house and the Zakcho thereof, and the upper rooms and inner storehouses, and the house of the propitiation, and the pattern of the house of the Lord: (<b>21</b>) and behold," ver. 11. (Haydock)'
      v:021:
        - '1CH:28:21 | 21 | 21 | <i>Thee.</i> Hebrew and Septuagint, "for all workmanship, every willing skilful man for any service, also all the princes, and the people entirely at thy commands." (Haydock) --- The willing artificers are distinguished from those who were forced to work, though the former also received pay. (Calmet)'
