      v:002: '1CH:19:2 | 2 | 2 | And David said: I will shew kindness to Hanon, the son of Naas: for his father did a favour to me. And David sent messengers to comfort him upon the death of his father. But when they were come into the land of the children of Ammon, to comfort Hanon;'
