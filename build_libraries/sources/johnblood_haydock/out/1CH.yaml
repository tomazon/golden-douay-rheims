  - 'These Books are called by the Greek Interpreters, <b>Paralipomenon;</b> ({GREEK:START Paraleipomenon}Œ†Œ±œÅŒ±ŒªŒ∑ŒπœÄœâŒ∑ŒΩŒøŒΩ{GREEK:END},) that is, <i>of things left out,</i> or <i>omitted;</i> because they are a kind of supplement of such things as were passed over in the Books of Kings. The Hebrews call them, <i>Dibr√©Hajamim;</i> that is, <i>The words of the days,</i> or <i>The Chronicles.</i> Not that they are the books which are so often quoted in <i>the Kings,</i> under the title of, <i>The Words of the days of the kings of Israel,</i> and <i>of the kings of Juda;</i> for the Books of Paralipomenon were written after the Books of Kings; but because, in all probability, they have been abridged from those <i>ancient words of the days,</i> by Esdras, or some other sacred author. (Challoner) --- The author of this compilation refers to the same works, 2 Paralipomenon xvi. 11., &c. These journals were principally composed by prophets, though there were other people appointed to write the most important occurrences, 2 Kings viii. 16., and 4 Kings xviii. 18. The genealogies of families, particularly of the Levites, and the interests of piety and religion, are kept most in view. (Calmet) --- The variations which appear between this work and the other parts of Scripture, are owing to the faults of transcribers; and, though they could not be satisfactorily explained, it would be rashness to condemn the author of inaccuracy, at this distance of time, when we know so little of those transactions. (Haydock) --- Who calls in question the history of Alexander, though the different authors of it scarcely agree in one calculation of the number of troops, nations conquered, &c.?" Yet the work before us is of far higher authority, as it was dictated by the Holy Ghost. (Calmet) --- "Without it, a person would in vain pretend to understand the Scriptures." It is "an epitome of the Old Testament," and "explains many difficulties of the gospels." (St. Jerome) --- The author does not, however, seem to have designed to draw up an exact epitome, or to supply the deficiencies of the other works. (Calmet) --- The first nine chapters contain various genealogical histories. In the 10th, we have the election and death of Saul; and in the remainder of the first book, the transactions of David, (Worthington) till the year [of the world] 2990, where the second book commences with the reign of Solomon, and brings us to the end of the captivity. (The year of the world 3468.; Calmet)'
