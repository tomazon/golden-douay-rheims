    verses:
      v:001: '1CH:22:1 | 1 | 1 | Then David said: {VERSE_FOOTNOTE_INDEX_REF 0}This is the house of God, and this is the altar for the holocaust of Israel.'
      v:002: '1CH:22:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}And he commanded to gather together all the proselytes of the land of Israel, and out of them he appointed stone-cutters, to hew stones and polish them, to build the house of God.'
      v:003: '1CH:22:3 | 3 | 3 | And David prepared in abundance iron for the nails of the gates, and for the closures and joinings: and of brass an immense weight.'
      v:004: '1CH:22:4 | 4 | 4 | And the cedar-trees were without number, which the Sidonians, and Tyrians, brought to David.'
      v:005: '1CH:22:5 | 5 | 5 | And David said: Solomon, my son, is very young and tender, and the house which I would have to be built to the Lord, must be such as to be renowned in all countries: therefore I will prepare him necessaries. And therefore, before his death he prepared all the charges.'
      v:006: '1CH:22:6 | 6 | 6 | And he called for Solomon, his son: and commanded him to build a house to the Lord, the God of Israel.'
      v:007: '1CH:22:7 | 7 | 7 | And David said to Solomon: My son, it was my desire to have built a house to the name of the Lord, my God.{VERSE_FOOTNOTE_INDEX_REF 0}'
      v:008: '1CH:22:8 | 8 | 8 | But the word of the Lord came to me, saying: Thou hast shed much blood, and fought many battles, so thou canst not build a house to my name, after shedding so much blood before me:'
      v:009: '1CH:22:9 | 9 | 9 | But a son, that shall be born to thee, shall be a most quiet man: for I will make him rest from all his enemies round about: and therefore, he shall be called Peaceable: and I will give peace and quietness to Israel all his days.'
      v:010: '1CH:22:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}He shall build a house to my name, and he shall be a son to me, and I will be a father to him: and I will establish the throne of his kingdom over Israel for ever.'
      v:011: '1CH:22:11 | 11 | 11 | Now then, my son, the Lord be with thee, and do thou prosper, and build the house to the Lord, thy God, as he hath spoken of thee.'
      v:012: '1CH:22:12 | 12 | 12 | The Lord also give thee wisdom and understanding, that thou mayst be able to rule Israel, and to keep the law of the Lord, thy God.'
      v:013: '1CH:22:13 | 13 | 13 | For then thou shalt be able to prosper, if thou keep the commandments, and judgments, which the Lord commanded Moses to teach Israel: take courage, and act manfully; fear not, nor be dismayed.'
      v:014: '1CH:22:14 | 14 | 14 | Behold, I, in my poverty have prepared the charges of the house of the Lord; of gold a hundred thousand talents, and of silver a million of talents; but of brass, and of iron, there is no weight, for the abundance surpasseth all account: timber also, and stones, I have prepared for all the charges.'
      v:015: '1CH:22:15 | 15 | 15 | Thou hast also workmen in abundance, hewers of stones, and masons, and carpenters, and of all trades the most skilful in their work,'
      v:016: '1CH:22:16 | 16 | 16 | In gold, and in silver, and in brass, and in iron, whereof there is no number. Arise then, and be doing, and the Lord will be with thee.'
      v:017: '1CH:22:17 | 17 | 17 | David also charged all the princes of Israel, to help Solomon, his son,'
      v:018: '1CH:22:18 | 18 | 18 | Saying: You see, that the Lord, your God, is with you, and hath given you rest round about, and hath delivered all your enemies into your hands, and the land is subdued before the Lord, and before his people.'
      v:019: '1CH:22:19 | 19 | 19 | Give, therefore, your hearts and your souls, to seek the Lord, your God: and arise, and build a sanctuary to the Lord God, that the ark of the covenant of the Lord, and the vessels consecrated to the Lord, may be brought into the house, which is built to the name of the Lord.'
  c:023:
    commentary:
      v:001:
        - '1CH:23:1 | 1 | 1 | <i>Full,</i> satisfied, in the last year of his reign, and the 70th of his age. (Du Hamel) --- <i>Cur non ut plenus vit√¶ conviva recedit?</i> (Lucretius iii.) --- <i>Israel.</i> This example was much followed by succeeding kings. (Calmet) --- Yet this is controverted. (Houbigant) (Haydock)'
      v:002:
        - '1CH:23:2 | 2 | 2 | <i>Princes,</i> heads of families, or officers of the army, chap. xxv. 1. (Menochius)'
      v:003:
        - '1CH:23:3 | 3 | 3 | <i>Numbered</i> at the same time, when David caused his son to be crowned, and made these fresh regulations, ver. 27., and chap. xxvi. 31. --- <i>Upwards,</i> according to the plan given by Moses. David afterwards ordered people of twenty years of age, to begin to serve in the tabernacle, as it was now fixed, and consequently the labours were diminished. This tended to augment the splendour of the religious worship, and to edify the people, who could not attend so constantly, in person.'
      v:004:
        - '1CH:23:4 | 4 | 4 | <i>Overseers.</i> Hebrew <i>shoterim.</i> Septuagint, "scribes." Others suppose "lictors and executioners," who attended the <i>judges.</i> (Grotius) --- These were functions from which the priests were exempted; (Calmet) so that the Levites alone are meant. (Menochius) --- <i>Judges.</i> They had to decide the causes of the people, 2 Paralipomenon xxix. (Du Hamel)'
      v:005:
        - '1CH:23:5 | 5 | 5 | <i>David.</i> Literally, "he." Septuagint, "they." Protestants, "which I made (<i>said David</i>) to praise <i>therewith.</i>" (Haydock)'
      v:006:
        - '1CH:23:6 | 6 | 6 | <i>Into</i> 24 <i>courses,</i> like the priests, that each class might serve twice a year for a whole week, chap. xxiv. 31. (Tirinus) --- God had already made choice of the posterity of Levi; and David, with the princes, Sadoc, &c., disposed of them by lots, (chap. xxiv. 6.) to serve in the tabernacle, and in the future temple. (Worthington)'
      v:007:
        - '1CH:23:7 | 7 | 7 | <i>Leedan,</i> or Lebni, Numbers iii. 18. (Menochius)'
      v:008:
        - '1CH:23:8 | 8 | 8 | <i>Chief,</i> head of the rest; (Haydock) or all these three were chiefs, (Junius) no less than the sons of Semei, ver. 9.'
      v:009:
        - '1CH:23:9 | 9 | 9 | <i>Semei;</i> perhaps (Calmet) sons of Joel. (Du Hamel) --- The brother of Leedan had four sons, ver. 10. (Menochius)'
      v:010:
        - '1CH:23:10 | 10 | 10 | <i>Ziza.</i> Hebrew has "Zina," but reads "Ziza," ver. 11. (Calmet)'
      v:011:
        - "1CH:23:11 | 11 | 11 | <i>Children.</i> All together were not more than the children of each of the preceding, so that they only formed one class. (Tirinus) --- It would have been too burdensome for them to have performed the same service with those who were far more numerous: (Haydock) therefore the sons of Semei were joined with the family of Leedan: (Calmet) or rather Jaus and Baria went together, as one family. --- <i>Counted.</i> Hebrew, \"in one class, according to <i>their</i> father's house.\" (Haydock)"
      v:013:
        - '1CH:23:13 | 13 | 13 | <i>Minister.</i> Hebrew, "to sanctify the holy of holies." --- <i>His.</i> Hebrew, "in his name," with solemnity, Numbers vi. 23. The Levites might bless the name of the Lord.'
      v:014:
        - '1CH:23:14 | 14 | 14 | <i>Levi,</i> but not among the priests, (Calmet) though their father was an extraordinary priest, appointed by God to anoint Aaron, Psalm xcviii. (Du Hamel)'
      v:015:
        - '1CH:23:15 | 15 | 15 | <i>Eliezer.</i> His being uncircumcised, had almost proved fatal to his father, Exodus iv. 24. (Menochius) --- <i>First.</i> He might have other brothers, (Calmet) though the title may be given to an only son, ver. 17., and Matthew i. 25. Subuel was perhaps (Haydock) chief of a family, (Calmet) and was appointed over the treasury, chap. xxvi. 24. (Menochius)'
      v:024:
        - '1CH:23:24 | 24 | 24 | <i>Old.</i> See ver. 3., and Numbers iv. 3. --- <i>And upwards;</i> as long as they were able to serve. They were excused from carrying the tabernacle, &c., at fifty years of age, Numbers viii. 25. (Abulensis) (Menochius) --- To those who were turned of thirty, the higher offices were entrusted; while the Levites began at twenty, to exercise themselves in things of less consequence, under the direction of their elder brethren. (Tirinus) --- The kings might declare, by the advice of the Sanhedrim, what laws were of a temporary nature. (Grotius) (Du Hamel)'
      v:025:
        - '1CH:23:25 | 25 | 25 | <i>Ever.</i> They will not have to carry, the sacred vessels about, as formerly. (Haydock) --- In order that they may not be idle, we must therefore provide them some other employment, ver. 28, &c. (Tirinus)'
      v:028:
        - '1CH:23:28 | 28 | 28 | <i>Place.</i> Hebrew, "purifying all that is holy;" (Haydock) keeping clean all that is used about the sacred ministry. (Calmet)'
      v:029:
        - '1CH:23:29 | 29 | 29 | <i>And the priests,</i> &c. This is not found in Hebrew or Septuagint. The Levites might prepare these things; though the priests alone were to offer them in sacrifice. (Tirinus) (Chap. ix. 32., and Leviticus xxiv. 8.) --- Others think that (Calmet) the priests received flour from the people, and baked it. (Menochius) --- But St. Jerome follows the tradition of the Jews, intimating that the priests sowed the corn, and did every thing about the loaves of proposition, Malachias i. 6. --- <i>Flour,</i> Leviticus ii. 1. --- <i>Cakes,</i> Exodus xxix. 2. --- <i>Roasting</i> the first-fruits, Leviticus ii. 14. (Menochius) --- <i>Measure.</i> A standard was kept in the temple, (Exodus xxx. 13.; Calmet) to prevent any fraud. The Ediles at Rome performed the same office. (Tirinus) --- There were not two measures in the country, as that would have caused confusion. (Du Hamel)'
      v:030:
        - '1CH:23:30 | 30 | 30 | <i>And the Levites.</i> This also is omitted in Hebrew, "and to stand," &c., as all the preceding offices pertained to the Levites, (Haydock) and priests were bound equally with them to praise the Lord.'
      v:031:
        - '1CH:23:31 | 31 | 31 | <i>Lord.</i> Music accompanied this service twice a day, as it did the sacrifices which were offered for the prince, or for the nation, Numbers x. 10. (Calmet) --- <i>Rest.</i> Hebrew, "the set festivals, by number, according to the order prescribed unto them continually," &c. (Haydock)'
      v:032:
        - '1CH:23:32 | 32 | 32 | <i>Brethren.</i> Let them follow the directions of the high priests, who are of the same tribe. (Menochius)'
