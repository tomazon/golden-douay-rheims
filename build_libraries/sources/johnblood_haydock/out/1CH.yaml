    verses:
      v:001: '1CH:20:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}it came to pass, after the course of a year, at the time that kings go out to battle, Joab gathered together an army, and the strength of the troops, and wasted the land of the children of Ammon: and went and besieged Rabba. But David staid at Jerusalem, when Joab smote Rabba, and destroyed it.'
      v:002: '1CH:20:2 | 2 | 2 | And David took the crown of Melchom from his head, and found in it a talent weight of gold, and most precious stones; and he made himself a diadem of it: he took also the spoils of the city, which were very great.'
      v:003: '1CH:20:3 | 3 | 3 | And the people that were therein he brought out: and made harrows, and sleads, and chariots of iron, to go over them, so that they were cut and bruised to pieces. In this manner David dealt with all the cities of the children of Ammon: and he returned with all his people to Jerusalem.'
      v:004: '1CH:20:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}After this there arose a war at Gazer, against the Philistines: in which Sabachai, the Husathite, slew Saphai, of the race of Raphaim, and humbled them.'
      v:005: "1CH:20:5 | 5 | 5 | Another battle also was fought against the Philistines, in which Adeodatus, the son of Saltus, a Bethlehemite, slew the brother of Goliath, the Gethite, the staff of whose spear was like a weaver's beam."
      v:006: '1CH:20:6 | 6 | 6 | There was another battle also in Geth, in which there was a man of great stature, whose fingers and toes were four and twenty, six on each hand and foot: who also was born of the stock of Rapha.'
      v:007: '1CH:20:7 | 7 | 7 | He reviled Israel: but Jonathan, the son of Samaa, the brother of David, slew him. These were the sons of Rapha, in Geth, who fell by the hand of David and his servants.'
  c:021:
    commentary:
      v:001:
        - "1CH:21:1 | 1 | 1 | <i>Satan.</i> This shews that the Lord only (Haydock) permitted David's sin, (2 Kings xxiv.; Worthington) and in this sense only he is said to have instigated him; (Du Hamel) though we read this was done by the fury of the Lord, or by an evil spirit. (Haydock)"
      v:003:
        - '1CH:21:3 | 3 | 3 | <i>Israel,</i> who will be severely punished. (Calmet) --- Sin is often used in this sense. (Vatable)'
      v:005:
        - '1CH:21:5 | 5 | 5 | <i>The number,</i> &c. The difference of the numbers here and [in] 2 Kings xxiv. 9., is to be accounted for, by supposing the greater number to be that which was really found, and the lesser to be that which Joab gave in; (Challoner) or the transcribers of this place have been inaccurate. (Calmet)'
      v:006:
        - "1CH:21:6 | 6 | 6 | <i>Number.</i> These might therefore escape the pestilence. (Du Hamel) --- <i>For.</i> Hebrew, \"because the king's word was abominable to Joab.\" We read that Benjamin was numbered unto David, chap. vii. 5, 11. But that might be on another occasion; or the register continued in the archives, and was not brought to the king. See chap. xxvii. 24. (Calmet)"
      v:008:
        - '1CH:21:8 | 8 | 8 | <i>Iniquity.</i> David was guilty, though he retained both faith and hope. (Worthington)'
      v:009:
        - '1CH:21:9 | 9 | 9 | <i>Seer,</i> or prophet, whom David kept at court and consulted. He was endued himself with the prophetic spirit.'
      v:010:
        - '1CH:21:10 | 10 | 10 | <i>Three;</i> a word omitted in Hebrew, but supplied by the Protestants. (Haydock) --- "I will bring three things upon thee." (Septuagint)'
      v:012:
        - "1CH:21:12 | 12 | 12 | <i>Three years' famine;</i> which joined with the three foregoing years of famine, mentioned [in] 2 Kings xxi., and the seventh year of the land's resting, would make up the seven years proposed by the prophet, 2 Kings xxiv. 13. (Challoner) --- Perhaps it would be as well to acknowledge a mistake, (2 Kings; Haydock) on account of the similitude of the Hebrew words signifying three and seven: (Tirinus) unless the prophet reduced the time from seven to three years; as in Ezechiel (iv. 15.) God mitigates the severity of his first threat. (Sanctius)"
      v:013:
        - '1CH:21:13 | 13 | 13 | <i>Men.</i> Susanna spoke on a different supposition, (Daniel xiii. 23., and Ecclesiasticus ii. 22.) of eternal punishment, in consequence of sin. David prefers to be punished by the hand of a tender father, rather than by that of an enemy; (Tirinus; Estius) and he does not wish to screen himself from suffering in this world, but offers himself to share in the chastisement of his subjects. (Haydock)'
      v:015:
        - '1CH:21:15 | 15 | 15 | <i>Took.</i> Hebrew, "repented of evil," taking pity of unhappy victims. --- <i>Ornan,</i> or Areuna. (Challoner) --- He had been <i>king</i> of the Jebusites before David took Jerusalem. (Mariana; Tirinus)'
      v:018:
        - 1CH:21:18 | 18 | 18 | <i>Altar.</i> Hence it appears that holy men erected altars by God's command. (Du Hamel)
      v:020:
        - '1CH:21:20 | 20 | 20 | <i>Now.</i> Hebrew, "and Ornan turned back." --- <i>Angel.</i> Vatican Septuagint, the king and his four sons with him, along with Achabin." Other editions have, "and his four sons hidden with him." Arabic, "and the king, being come near to Aran, he saw David and his," &c. Syriac reads in like manner; but says nothing of the children either of David or of Ornan. We do not read that Ornan saw the angel, 2 Kings, but this circumstance may be here supplied. It is evident the Septuagint have read <i>melec,</i> "king," instead of <i>malac,</i> "angel." (Calmet) --- Eupolemus says the angel Dianathan shewed David were to build the temple. (Eusebius, Pr√¶p. ix. 30.)'
      v:022:
        - '1CH:21:22 | 22 | 22 | <i>Worth.</i> Hebrew, "give it me for the full price," or "worth." Septuagint, "the money was weighed."'
      v:025:
        - '1CH:21:25 | 25 | 25 | <i>Six hundred sicles,</i> &c. This was the price of the whole place on which the temple was afterwards built: but the price of the oxen was fifty sicles of silver, 2 Kings xxiv. 24. (Challoner) --- Or the fifty sicles were given for the threshing-floor alone. (Calmet) (Du Hamel)'
      v:026:
        - '1CH:21:26 | 26 | 26 | <i>Fire,</i> to testify his approbation. (Worthington; Tirinus) See Genesis iv. 4., and 2 Paralipomenon vii. 1. (Calmet) --- This altar represented the cross, on which the Victim of our reconciliation [Jesus Christ] was offered. (Du Hamel)'
      v:030:
        - '1CH:21:30 | 30 | 30 | <i>God.</i> He performed what God had commanded. But he would have offered other voluntary victims at Gabaon, if he had been able. (Calmet) --- The distance shewed the propriety of building the temple at Jerusalem, (Du Hamel) which was nearly in the centre of the country. (Haydock)'
