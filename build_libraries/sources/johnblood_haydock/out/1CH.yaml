    verses:
      v:001: '1CH:12:1 | 1 | 1 | Now these are they that came to David to Siceleg, {VERSE_FOOTNOTE_INDEX_REF 0}while he yet fled from Saul, the son of Cis, and they were most valiant and excellent warriors,'
      v:002: '1CH:12:2 | 2 | 2 | Bending the bow, and using either hand in hurling stones with slings, and shooting arrows: of the brethren of Saul and Benjamin.'
      v:003: '1CH:12:3 | 3 | 3 | The chief was Ahiezer, and Joas, the sons of Samaa, of Gabaath, and Jaziel, and Phallet, the sons of Azmoth, and Beracha, and Jehu, an Anathothite.'
      v:004: '1CH:12:4 | 4 | 4 | And Samaias, of Gabaon, the stoutest amongst the thirty and over the thirty; Jeremias, and Jeheziel, and Johanan, and Jezabad, of Gaderoth;'
      v:005: '1CH:12:5 | 5 | 5 | And Eluzai, and Jerimuth, and Baalia, and Samaria, and Saphatia, the Haruphite;'
      v:006: '1CH:12:6 | 6 | 6 | Elcana, and Jesia, and Azareel, and Joezer, and Jesbaam, of Carehim:'
      v:007: '1CH:12:7 | 7 | 7 | And Joela, and Zabadia, the sons of Jeroham, of Gedor.'
      v:008: '1CH:12:8 | 8 | 8 | From Gaddi also there went over to David, when he lay hid in the wilderness, most valiant men, and excellent warriors, holding shield and spear; whose faces were like the faces of a lion, and they were swift like the roebucks on the mountains.'
      v:009: '1CH:12:9 | 9 | 9 | Ezer the chief, Obdias the second, Eliab the third,'
      v:010: '1CH:12:10 | 10 | 10 | Masmana the fourth, Jeremias the fifth.'
      v:011: '1CH:12:11 | 11 | 11 | Ethi the sixth, Eliel the seventh,'
      v:012: '1CH:12:12 | 12 | 12 | Johanan the eighth, Elzebad the ninth,'
      v:013: '1CH:12:13 | 13 | 13 | Jerenias the tenth, Machbani the eleventh,'
      v:014: '1CH:12:14 | 14 | 14 | These <i>were</i> of the sons of Gad, captains of the army: the least of them was captain over a hundred soldiers, and the greatest over a thousand.'
      v:015: '1CH:12:15 | 15 | 15 | These are they who passed over the Jordan in the first month, when it is used to flow over its banks: and they put to flight all that dwelt in the vallies, both toward the east and toward the west.'
      v:016: '1CH:12:16 | 16 | 16 | And there came also of the men of Benjamin, and of Juda, to the hold in which David abode.'
      v:017: '1CH:12:17 | 17 | 17 | And David went out to meet them, and said: If you are come peaceably to me to help me, let my heart be joined to you: but if you plot against me for my enemies, whereas I have no iniquity in my hands, let the God of our fathers see, and judge.'
      v:018: '1CH:12:18 | 18 | 18 | But the spirit came upon Amasai, the chief among thirty, and he said: We are thine, O David, and for thee, O son of Isai: peace, peace be to thee, and peace to thy helpers. For thy God helpeth thee. So David received them, and made them captains of the band.'
      v:019: '1CH:12:19 | 19 | 19 | And there were some of Manasses, that went over to David, when he came with the Philistines against Saul to fight: but he did not fight with them: {VERSE_FOOTNOTE_INDEX_REF 0}because the lords of the Philistines taking counsel, sent him back, saying: With the danger of our heads he will return to his master, Saul.'
      v:020: '1CH:12:20 | 20 | 20 | So when he went back to Siceleg, {VERSE_FOOTNOTE_INDEX_REF 0}there fled to him of Manasses, Ednas, and Jozabad, and Jedihel, and Michael, and Ednas, and Jozabad, and Eliu, and Salathi, captains of thousands in Manasses.'
      v:021: '1CH:12:21 | 21 | 21 | These helped David against the rovers: for they were all most valiant men, and were made commanders in the army.'
      v:022: '1CH:12:22 | 22 | 22 | Moreover, day by day there came some to David to help him, till they became a great number, like the army of God.'
      v:023: '1CH:12:23 | 23 | 23 | And this is the number of the chiefs of the army who came to David, when he was in Hebron, {VERSE_FOOTNOTE_INDEX_REF 0}to transfer to him the kingdom of Saul, according to the word of the Lord.'
      v:024: '1CH:12:24 | 24 | 24 | The sons of Juda, bearing shield and spear, six thousand eight hundred, well appointed to war.'
      v:025: '1CH:12:25 | 25 | 25 | Of the sons of Simeon, valiant men for war, seven thousand one hundred.'
      v:026: '1CH:12:26 | 26 | 26 | Of the sons of Levi, four thousand six hundred.'
      v:027: '1CH:12:27 | 27 | 27 | And Joiada, prince of the race of Aaron, and with him three thousand seven hundred.'
      v:028: '1CH:12:28 | 28 | 28 | Sadoc also, a young man of excellent disposition, and the house of his father, twenty-two principal men.'
      v:029: '1CH:12:29 | 29 | 29 | And of the sons of Benjamin, the brethren of Saul, three thousand: for hitherto a great part of them followed the house of Saul.'
      v:030: '1CH:12:30 | 30 | 30 | And of the sons of Ephraim, twenty thousand eight hundred, men of great valour, renowned in their kindreds.'
      v:031: '1CH:12:31 | 31 | 31 | And of the half tribe of Manasses, eighteen thousand, every one by their names came to make David king.'
      v:032: '1CH:12:32 | 32 | 32 | Also of the sons of Issachar, men of understanding, that knew all times to order what Israel should do, two hundred principal men: and all the rest of the tribe followed their counsel.'
      v:033: '1CH:12:33 | 33 | 33 | And of Zabulon, such as went forth to battle, and stood in array well appointed with armour for war, there came fifty thousand to his aid, with no double heart.'
      v:034: '1CH:12:34 | 34 | 34 | And of Nephthali, a thousand leaders; and with them seven and thirty thousand, furnished with shield and spear.'
      v:035: '1CH:12:35 | 35 | 35 | Of Dan also, twenty-eight thousand six hundred prepared for battle.'
      v:036: '1CH:12:36 | 36 | 36 | And of Aser, forty thousand, going forth to fight, and challenging in battle.'
      v:037: '1CH:12:37 | 37 | 37 | And on the other side of the Jordan, of the sons of Ruben, and of Gad, and of the half of the tribe of Manasses, a hundred and twenty thousand, furnished with arms for war.'
      v:038: '1CH:12:38 | 38 | 38 | All these men of war, well appointed to fight, came with a perfect heart to Hebron, to make David king over all Israel: and all the rest also of Israel, were of one heart, to make David king.'
      v:039: '1CH:12:39 | 39 | 39 | And they were there with David three days, eating and drinking: for their brethren had prepared for them.'
      v:040: '1CH:12:40 | 40 | 40 | Moreover they that were near them, even as far as Issachar, and Zabulon, and Nephthali, brought loaves on asses, and on camels, and on mules, and on oxen, to eat: <i>and</i> meal, figs, raisins, wine, oil, and oxen, and sheep, in abundance; for there was joy in Israel.'
  c:013:
    commentary:
      v:001:
        - '1CH:13:1 | 1 | 1 | <i>Consulted.</i> David wished to give religion due splendour and authority, in his dominions; and he prudently contrives to obtain the general consent. (Haydock) --- "Where there is no liberty, there is no religion;" and no change in religious matters should be attempted, without the consent of the Church. (Calmet)'
      v:002:
        - "1CH:13:2 | 2 | 2 | <i>To us.</i> In the first assembly, David's motion was adopted, and a more general meeting, particularly of the priests, was convoked. (Haydock)"
      v:003:
        - '1CH:13:3 | 3 | 3 | <i>Sought.</i> Protestants, "inquired not at it." Yet it is certain that many resorted to the ark, at that time. But is was not treated with such honours as David now wished. (Haydock)'
      v:005:
        - '1CH:13:5 | 5 | 5 | <i>Emath,</i> from "the troubled river" Nile, (Josue xiii. 3.; Calmet) or Rhinocorura, (Tirinus; Menochius) to the northern extremities of the promised land, (Haydock) near Emesa.'
      v:006:
        - '1CH:13:6 | 6 | 6 | <i>Hill.</i> Hebrew, "to Baalah," which was another name, as well as "Baalim," for Cariathiarim, 1 Kings vii. 2. (Calmet)'
      v:007:
        - '1CH:13:7 | 7 | 7 | <i>Brother.</i> Hebrew, "Acho," which has the same meaning. (Tirinus) --- Septuagint, Syriac, &c., "his brethren." (Calmet)'
      v:009:
        - '1CH:13:9 | 9 | 9 | <i>Chidon.</i> Alias, Nachon. (Challoner) (2 Kings vi.) --- He had perhaps two names. (Du Hamel) --- Syriac and Arabic, "of Ramim." (Calmet) --- <i>The ox.</i> Protestants, "the oxen stumbled."'
      v:011:
        - '1CH:13:11 | 11 | 11 | <i>Divided.</i> Slain. See chap. xiv. 11., 1 Kings xv. 32., and 2 Kings vi. 7. (Haydock) --- The soul of brutes perishes; that of man is only divided from the body by death.'
      v:013:
        - '1CH:13:13 | 13 | 13 | <i>Obededom.</i> A Levite was judged more proper to guard the ark, chap. xv. 18. --- <i>Gethite.</i> Because he had dwelt in Geth. (Worthington)'
