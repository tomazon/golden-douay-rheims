    verses:
      v:001: '1CH:10:1 | 1 | 1 | Now {VERSE_FOOTNOTE_INDEX_REF 0}the Philistines fought against Israel, and the men of Israel fled from before the Philistines, and fell down wounded in Mount Gelboe.'
      v:002: '1CH:10:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}And the Philistines drew near, pursuing after Saul and his sons, and they killed Jonathan, and Abinadab, and Melchisua, the sons of Saul.'
      v:003: '1CH:10:3 | 3 | 3 | And the battle grew hard against Saul, and the archers reached him, and wounded him with arrows.'
      v:004: '1CH:10:4 | 4 | 4 | And Saul said to his armour-bearer: Draw thy sword, and kill me: lest these uncircumcised come, and mock me. But his armour-bearer would not; for he was struck with fear: so Saul took his sword, and fell upon it.'
      v:005: '1CH:10:5 | 5 | 5 | And when his armour-bearer saw it, to wit, that Saul was dead, he also fell upon his sword, and died.'
      v:006: '1CH:10:6 | 6 | 6 | So Saul died, and his three sons, and all his house fell together.'
      v:007: '1CH:10:7 | 7 | 7 | And when the men of Israel, that dwelt in the plains, saw this, they fled: and Saul and his sons being dead, they forsook their cities, and were scattered up and down: and the Philistines came, and dwelt in them.'
      v:008: '1CH:10:8 | 8 | 8 | And the next day, the Philistines taking away the spoils of them that were slain, found Saul and his sons lying on Mount Gelboe.'
      v:009: '1CH:10:9 | 9 | 9 | And when they had stripped him, and cut off his head, and taken away his armour, they sent it into their land, to be carried about, and shewed in the temples of the idols, and to the people.'
      v:010: '1CH:10:10 | 10 | 10 | And his armour they dedicated in the temple of their god, and his head they fastened up in the temple of Dagon.'
      v:011: '1CH:10:11 | 11 | 11 | And when the men of Jabes Galaad had heard this, to wit, all that the Philistines had done to Saul,'
      v:012: '1CH:10:12 | 12 | 12 | All the valiant men of them arose, and took the bodies of Saul and of his sons, and brought them to Jabes, and buried their bones under the oak that was in Jabes, and they fasted seven days.'
      v:013: '1CH:10:13 | 13 | 13 | So Saul died for his iniquities, because he transgressed the {VERSE_FOOTNOTE_INDEX_REF 0}commandment of the Lord, which he had commanded, and kept it not: {VERSE_FOOTNOTE_INDEX_REF 1}and moreover consulted also a witch,'
      v:014: '1CH:10:14 | 14 | 14 | And trusted not in the Lord: therefore he slew him, and transferred his kingdom to David, the son of Isai.'
  c:011:
    commentary:
      v:001:
        - '1CH:11:1 | 1 | 1 | <i>David.</i> This name is written without <i>i,</i> in the books composed before the captivity, (the year before Christ 588) but <i>i</i> is inserted in the latter works, which is an argument against the antiquities of [Canticle of] Canticles, where the <i>i</i> is found. Yet the manuscripts vary so, that great stress is not laid on this (Kennicott) proof, and it is not sufficient weight to stand against the general opinion, which attributes that work to Solomon. (Haydock) --- <i>Hebron,</i> after the death of Isboseth, 2 Kings v. (Calmet) --- <i>Flesh;</i> related, as the children of Jacob.'
      v:003:
        - "1CH:11:3 | 3 | 3 | <i>Which he spoke,</i> is not expressed in Hebrew or Septuagint. Samuel complied with the injunction, by anointing David, 1 Kings xvi. 13. He also wrote an account of this memorable transaction, which translated the sceptre from one family to another. (Haydock) --- It is, on this account, that the author here takes particular notice of God's decree. (Kennicott)"
      v:005:
        - "1CH:11:5 | 5 | 5 | <i>Here.</i> In 2 Kings v. 6, the passage is much fuller, and attended with many difficulties. Kennicott would correct and translate it: \"And they spake unto David, saying, Thou shalt not come hither: for the blind and the lame shall keep thee off, by saying, David shall not come hither. But David took the stronghold of Sion,\" (different from the citadel. Josephus) \"which is the city of David. And David said, on that day, whosoever (first) smiteth the Jebusites, and, through the subterraneous passage, reacheth the blind and the lame, which are hated of David's soul, because the blind and the lame continued to say, he shall not come into this house---shall be head and captain. So Joab, the son of Zeruiah, went up first, and was head.\""
      v:008:
        - "1CH:11:8 | 8 | 8 | <i>Round.</i> He made a complete inclosure or fortification, as <i>Mello</i> denotes perfection, or completion, (Haydock) by building houses from the castle to the town beneath it. David begun at the very house (or citadel, 4 Kings xii. 20.) from which the blind and the lame thought to have excluded him, and built all round, so as to make an entire communication. (Kennicott) --- <i>Built.</i> Protestants, \"repaired.\" Hebrew <i>yechaye,</i> (Haydock) \"saved alive.\" (Syriac, &c.; Poole's Synop.) But probably <i>shear</i> is now written instead of <i>shor,</i> and <em>j</em><em>√©</em><em>je</em> ought to be <i>jeje.</i> The long and the short <i>e</i> are easily confounded, (Haydock) and <i>a</i> is frequently thus inserted. (Watson) --- \"He built....round to the beginning of that circuit. And Joab was made governor of the city.\" (Kennicott) --- \"And surrounding it with a wall, he appointed Joab superintendant of the walls.\" (Josephus, [Antiquities?] vii. 3.) --- The position of the vowel points in these words, might naturally cause this mistake, (Haydock) as it seems to have done on other occasions. Thus <i>shor,</i> \"an ox,\" should be <i>sar,</i> \"a prince,\" Genesis xlix. 6., and Osee xii. 11. <i>Shevarim,</i> \"oxen,\" has been read <i>sarim,</i> \"princes,\" by the Septuagint. The former passage might admit of some corrections. \"In their anger they slew the men, and in their fury (<i>vabrothom;</i> instead of <i>vabrotsnom,</i> which is always explained in a good sense) they destroyed the princes. Cursed be their anger, for it was fierce; and their fury, for it was inflexible.\""
      v:009:
        - '1CH:11:9 | 9 | 9 | <i>Lord.</i> 2 Kings adds <i>God,</i> more properly, as it seems always to have been inserted, though it is now wanting in two hundred places. (Kennicott, Dis. i. p. 62 and 525.)'
      v:010:
        - '1CH:11:10 | 10 | 10 | <i>These.</i> Besides the help which David received immediately from God, he derived great assistance from Joab, the captain-general, from the six more renowned valiant men, and from the body of Thirty, as well as from fifteen others of less note, who are mentioned here. (Haydock)'
      v:011:
        - '1CH:11:11 | 11 | 11 | <i>Number.</i> 2 Kings xxiii. 8., <i>the names.</i> But the two authors do not always use the same terms. (Kennicott) --- <i>Thirty,</i> or <i>three,</i> (2 Kings) more correctly. (Du Hamel) --- <i>Three.</i> 2 Kings, <i>eight;</i> (Haydock) probably by mistake. --- <i>Wounded,</i> or rather soldiers. He encountered singly a whole regiment, though he might not kill them all; much less did he attack them, when already wounded. (Kennicott) -- Numbers have often been expressed by letter in Hebrew, as well as in Greek and other languages. Our numeral figures are not liable to fewer mistakes. (Haydock) --- Hebrew, "This is the number of the mighty men whom David had; Jashobeam, (the son of Zabdiel) the Hachmonite, chief of three. He lifted up his spear against three hundred soldiers at one time." (Kennicott)'
      v:012:
        - '1CH:11:12 | 12 | 12 | <i>His.</i> Hebrew, "the son of Dodi."'
      v:013:
        - '1CH:11:13 | 13 | 13 | <i>And.</i> "Who could have discovered that thirty-four words are here omitted, if they had not been preserved in 2 Kings xxiii.," though with some inaccuracy? We should read, "And when the men of Israel were fled, he arose and smote the Philistines, until his hand was weary, and his hand clave unto the sword. And the Lord wrought a great deliverance that day; and the people returned after him only to spoil. And after him was Shammah, the son of Agee, the Hararite: And the Philistines were gathered together at Lechi, where was a piece of ground full of barley....<b>14.</b> But he placed himself in the midst of the field, (of barley) and saved it, and smote the Philistines; and the Lord wrought a great deliverance." (Kennicott) --- The name of Semma must have been omitted by the transcriber. (Calmet) --- Without it, how will the number 37 be made out?'
      v:014:
        - '1CH:11:14 | 14 | 14 | <i>These men.</i> Septuagint speak only of one: "And he stood," &c., (Haydock) and the verbs are singular, 2 Kings xxiii. 12. --- <i>Gave.</i> Hebrew <i>vayahas</i> (ibid.[2 Kings xxiii. 12.?]) is more correct than <i>vayosha,</i> "saved." (Kennicott) --- Protestants are forced to add, "saved <i>them</i> by a great deliverance." But there is nothing in the original signifying <i>by.</i> (Haydock)'
      v:015:
        - '1CH:11:15 | 15 | 15 | <i>Captains.</i> This is not rightly expressed in any of the ancient versions, no more than in the Protestant, which has, ""Three of the Thirty chief;" marginal note, "Three captains over the Thirty." The latter signification comes much nearer to the truth. It should be, "And there went down three captains, (Jesbaam, Eleazar, and Semma. Haydock) who were over Thirty." There were properly seven captains, or "heads of the other Thirty." --- <i>Rock,</i> (<i>hatsur</i>) which seems preferable to <i>katsir,</i> "in the time of harvest," 2 Kings. (Kennicott) (Calmet)'
      v:016:
        - '1CH:11:16 | 16 | 16 | <i>Garrison,</i> or advanced guard.'
      v:017:
        - '1CH:11:17 | 17 | 17 | <i>O that.</i> Hebrew, "Who will." David wished to see his native country freed from the troops of the Philistines. --- <i>In.</i> Hebrew, "by the gate."'
      v:018:
        - '1CH:11:18 | 18 | 18 | <i>These.</i> Hebrew, "The three (or perhaps, <i>three of the mighty men</i>) brake through the host of the Philistines....by the gate, and took, and brought it to David. But David would not drink it; and he poured it out unto the Lord," by way of prayer, (Kennicott) or of thanksgiving. (Josephus)'
      v:019:
        - '1CH:11:19 | 19 | 19 | <i>In the.</i> Hebrew, "thing! Shall I drink the blood of these men, with their lives? for at the hazard of their lives they have brought it! And he would not drink it. These things did these three mighty men," (Kennicott) forming the first ternary. (Tirinus) --- Among these heroes there were different degrees of excellence. (Calmet) --- Protestants acknowledge the superlative, "mightiest:" but "mighty" would do better, as they were not still equal to Joab. (Haydock)'
      v:020:
        - '1CH:11:20 | 20 | 20 | <i>Abisai.</i> His name is written without the middle <i>i,</i> in all this book. --- <i>Three.</i> Alexandrian Septuagint alone reads, "six." --- <i>He was.</i> Hebrew adds, "not;" evidently mistaking <i>lo,</i> "not," for <i>lo,</i> "ei." See 4 Kings viii. 10. "He lifted up his spear against 300 soldiers, and had a name among Three." (Kennicott)'
      v:021:
        - '1CH:11:21 | 21 | 21 | <i>Second</i> and (Haydock) <i>first</i> occur not in Hebrew and Septuagint. (Calmet) --- Hebrew, "Of the three he was more honourable than two; therefore he was their captain: and yet he attained not unto the first three." (Kennicott) --- <i>First</i> is indeed the sense, but it is not expressed in the original. We have here the exact order of these mighty men sufficiently marked out. Abisai is the first captain (Haydock) of the second ternary. (Tirinus)'
      v:022:
        - '1CH:11:22 | 22 | 22 | <i>Two ariels</i>. That is, two lions, or lion-like men; for ariel, in Hebrew, signifies "a lion (Challoner) of God," the strongest compound word for "a man of valour. The courage of a lion is so singular, that a man of extraordinary heroism is frequently called a <i>lion,</i> by way of emphasis; and the word <i>God</i> is frequently applied in Scripture to things particularly great." (Kennicott) --- <i>V</i> is wanting at the beginning and end of the name of Banaias, (here <i>Benaia,</i> instead of <i>Ubenaiahu</i> and Banaias, 2 Kings.) The last letter (ver. 24) serves to distinguish this third captain in waiting on the king, from the eleventh, ver. 31., and chap. xxvii. 5., and 14. (Haydock) -- Hebrew, "And Benaihu, the son of Jehoiada, the son of a valiant man of Kabzeel, mighty in exploits; he slew two men of Moab, who were stouter than lions. He also went down and slew a lion in a pit, in a snowy day." (Kennicott) --- We have observed, that "And" is not found in the printed Hebrew nor is it in the Protestant, "Benaiah....slew two lion-like men, of Moad." Literally, "ariels;" (Septuagint) that is, "lions of God," or two of Moab <i>equal to</i> (Haydock) the strongest lions. (Worthington) --- Yet it is not certain whether these were not real lions, as well as the following. (Haydock) --- St. Jerome translates, <i>two lions of Moab,</i> 2 Kings xxiii. 20. (Calmet) --- <i>Lion: ari</i> is written <i>arih,</i> 2 Kings. (Haydock)'
      v:023:
        - '1CH:11:23 | 23 | 23 | <i>Cubits.</i> 2 Kings, "a man of great aspect." --- <i>Ones.</i> Hebrew, "and he had a name among three mighty men." (Kennicott) --- <i>Shelosha,</i> "three," has the <i>u</i> omitted, (2 Kings) as it is frequently on other occasions. (Haydock)'
      v:025:
        - '1CH:11:25 | 25 | 25 | <i>Among,</i> or rather "above," as he was the second captain of this series, and not one of the body of Thirty. (Kennicott) --- <i>Council.</i> Literally, "placed him at his ear," (Haydock) <i>fecit eum auricularium a secreto;</i> (2 Kings) though the word is the same. (Calmet) --- It seems, however, to have been read differently. (Haydock) --- Septuagint, "he placed him over his family, (Calmet, {GREEK:START patrian}œÄŒ±œÑœÅŒπŒ±ŒΩ{GREEK:END}) or native place." (Haydock) --- Syriac, "guard of his spear, and chief of his heroes." Arabic, "over all his riches." Some would translate, "captain of his guards." (Grotius) --- Banaias was a man of consummate prudence, as well as a great warrior. (Calmet) --- David "gives Banaias the command of his life-guard." (Josephus, [Antiquities?] vii. 12.) --- Hebrew, "Behold! he was more honourable than the Thirty; but he attained not unto the first three, and David set him over his guard," the Cerethites, &c., chap. xviii. 17. (Kennicott) --- This author adopts the correction of Grotius, as the Protestants do; though he acknowledges there is no impropriety in the present reading, "over his hearing or obedience." He also adds "first," by way of explanation, as [in] ver. 21. (Haydock)'
      v:026:
        - '1CH:11:26 | 26 | 26 | <i>Moreover.</i> Nothing particular is here recorded of Asahel, and therefore he is barely mentioned with the rest. But the Book of Kings had been more particular in determining their rank, and had said, "Asahel, brother of Joab, was over the Thirty," being the last of the second ternary. The preposition <i>b</i> (Kennicott) frequently means, "over." (Nold., &c.) --- Arabic, "head of Thirty, whose names are these." (Kennicott) --- <i>Elchanan;</i> probably the son of Jair, 2 Kings xxi. 18. (Calmet)'
      v:027:
        - "1CH:11:27 | 27 | 27 | <i>Arorite,</i> or Harodite, (2 Kings) to distinguish him from Shammah. Eliza, who follows in 2 Kings is here universally omitted, as he is supposed to have died soon, and to have been replaced by Zabad, (ver. 41.) who completes the number of 30. (Kennicott) --- <i>Phalonite;</i> not Paltite, as 2 Kings, where <i>t</i> has been formed of the two letters <i>un.</i> So Septuagint have read Adni, \"my lord,\" perhaps correctly, (Kennicott) instead of Adan, \"any man's,\" (1 Kings xvii. 32.) as the two letters might easily be mistaken for one. (Kennicott) --- Helles was the captain for the seventh month, as the following was for the sixth, and Abiezer for the ninth, chap. xxvii. 10. (Haydock)"
      v:029:
        - '1CH:11:29 | 29 | 29 | <i>Sobbochai,</i> rather than Mobonnai, (2 Kings) where <i>s</i> and <i>m</i> have been mistaken for <i>m</i> and <i>n,</i> which are very similar in Hebrew. The Septuagint (Aldi) has there also Sabouchai. He was the eighth captain, chap. xxvii. --- <i>Ilai</i>, or Selmon, 2 Kings. Septuagint have the same variation in some copies; but others lead us to suppose that Ilai was the true name. Neither occur any where else in Scripture.'
      v:030:
        - '1CH:11:30 | 30 | 30 | <i>Maharai,</i> the tenth captain, chap. xxvii. Heled was the twelfth.'
      v:031:
        - '1CH:11:31 | 31 | 31 | <i>Ethai.</i> Not the famous prince of Geth, (2 Kings xv. 19.; Kennicott) though the name is written alike, (2 Kings xxiii. 29.) an <i>i</i> being omitted. (Haydock) --- This captain contributed to make David king, ver. 10. --- <i>Banaia.</i> 2 Kings xxiii., a <i>v</i> is added, which makes the name like that of the second general; (ver. 22.) but it ought to form part of the <i>e</i>, which is wanting in the following word.'
      v:032:
        - "1CH:11:32 | 32 | 32 | <i>Hurai,</i> rather than <i>Heddai,</i> (2 Kings.; Kennicott) though there is some doubt which is to be preferred. (Haydock) --- Syriac and Arabic have Hiddai; but the Septuagint declare for Hurai here, and the Aldine copy has Ouri also, 2 Kings. (Kennicott) --- <i>Torrent.</i> Hebrew, \"of the torrents <i>or vales</i> of Gaas.\" (Calmet) --- <i>Abiel.</i> 2 Kings <i>Abialbon,</i> which seems to be the right word, as a transcriber may omit letters more easily than he can insert them. <i>Bun</i> and the end seems to have been written separate, and to have been translated \"the son of,\" by Syriac and Arabic. The particles <i>al</i> and <i>al,</i> have also been frequently mistaken on account of their nearly similar pronunciation. --- <i>Bauramite.</i> Hebrew <i>habacharumi,</i> 2 Kings <i>habarchumi,</i> where two letters are transposed, and <i>v</i> is omitted, as usual, in the latter book. (Haydock) --- The former reading appears to be more correct, as the hero probably came from Bahurim, (<i>berim,</i> 2 Kings iii. 16.) and the Syriac and Arabic seem to have read properly. --- <i>Salabonite.</i> Septuagint {GREEK:START Salabonites}Œ£Œ±ŒªŒ±Œ≤ŒøŒΩŒπœÑŒ∑œÉ{GREEK:END} (2 Kings) {GREEK:START Salaboni}Œ£Œ±ŒªŒ±Œ≤ŒøŒΩŒπ{GREEK:END}. (Kennicott) --- The translator of the latter book gives the Hebrew termination throughout, instead of the Greek; (Haydock) \"whence the learned have drawn an unanswerable argument against that version's being the work of the same author.\" (Kennicott) --- They might as well prove that St. Jerome did not translate both these books. (Haydock)"
      v:033:
        - "1CH:11:33 | 33 | 33 | <i>Gezonite.</i> We know not the meaning of this epithet. (Calmet) --- In 2 Kings, we read <i>of the sons of Jassen, Jonathan, and Semma;</i> (K.) but both seem to be incorrect; instead of Septuagint, \"the son,\" or supposing <i>m</i> to be lost, at the beginning, \"of the sons of Assem, Gouni,\" as Septuagint read, instead of <i>Gezonite,</i> which would leave this hero without any name. See chap. v. 15. E is prefixed to this name, as it is to that of Manasses, Josue i. 12. --- <i>Sage,</i> should be Shamha, (Kennicott) or <i>Jonathan, the son of Samaa,</i> the brother of David. He slew the monstrous giant, (chap. xx. 7.) as Sabachai did another. Jonathan is mentioned also along with Asahel (2 Kings xxi.) so that he deserves a place here among David's heroes."
      v:034:
        - '1CH:11:34 | 34 | 34 | <i>Sachar,</i> mentioned [in] chap. xxvi. 4.'
      v:035:
        - '1CH:11:35 | 35 | 35 | <i>Eliphal</i> should be <i>Eliphelet, the son of Aasbai, the son of Machati,</i> (Haydock) or of the country of Maacha, 4 Kings xxv. 23. (Kennicott) --- <i>Eliphal</i> and <i>Hepher</i> cannot constitute two heroes, as that would derange the number 37, 2 Kings xxiii. 39. The copies of the Septuagint vary much. (Haydock)'
      v:036:
        - "1CH:11:36 | 36 | 36 | <i>Ahia,</i> or rather \"Eliam, the son of Achitophel, the Gilonite,\" 2 Kings. The name of the hero is lost here; and the latter part of his father's name (<i>p</i>) has also been mistaken for <i>g,</i> which it resembles."
      v:037:
        - '1CH:11:37 | 37 | 37 | <i>Hesro</i> ends with <i>u</i> in the Hebrew. Yet some read more properly with <i>i,</i> "Hetzrai," as all the ancient versions have it, except the Vulgate, (Kennicott) some copies of which read Asra. (Blanchini, Vind. 1740.) --- <i>Carmelite.</i> Septuagint {GREEK:START Karmedi}ŒöŒ±œÅŒºŒ∑Œ¥Œπ{GREEK:END}. The {GREEK:START D}Œî{GREEK:END} might easily be mistaken for {GREEK:START L}Œõ{GREEK:END}, as the Greek bibles (Kennicott) for some ages after Origen were written in capital letters, without accents. (Montfaucon, Pref. to Hexap. p. 44.) --- <i>Azbai</i> seems preferable to <i>Arbi,</i> as the proper name seems also more correct than <i>Pharai,</i> 2 Kings. (Haydock) --- The Vatican Septuagint confounds both words in one "Ouraiverchi." We may apply to many of the proper names that severe censure which St. Jerome has passed upon the transcribers of the book of Chronicles. <i>Ita in Gr√¶cis & Latinis cod: hic nominum liber vitiosus est, ut non tam Hebr√¶a quam Barbara qu√¶dam & Sarmatica nomina conjecta arbitrandum eit,</i> &c. (ep. ad Domn.) If this epistle be not genuine, the same doctor complains at least of the incorrect state of the Septuagint. (Pref. in Paral.)'
      v:038:
        - '1CH:11:38 | 38 | 38 | <i>Joel</i> seems better than Igaal, (2 Kings; Haydock) as we know there were some of this name [who] lived under David, (chap. xxvi. 22., and xxvii. 20.) and all the versions agree here, but vary much [in] 2 Kings. It is, therefore, more natural for us to adhere to that copy which has the greatest authority from the ancient versions. (Kennicott) --- <i>Brother,</i> relation, adopted child, (Du Hamel) or <i>son,</i> (2 Kings) which seems more correct, as this is an usual expression. (Calmet) --- This reason may rather lead us to conclude that the mistake being more natural, has been made by the transcriber of that book; particularly as we no where else read of Joel being the son of Nathan, but rather of Pedaiah, &c. --- <i>Mibahar,</i> or rather "Nathan of Tzoba." --- <i>The son,</i> ought to be the proper name, "Bonni, (of Gadi, 2 Kings) or the Gadite." (Kennicott)'
      v:041:
        - '1CH:11:41 | 41 | 41 | <i>Zabad.</i> This name, with the following, is not found [in] 2 Kings, where Elica occurs, though not mentioned here. (Calmet) --- We have observed that Zabad took his place, and completed the number 37, ver. 27.'
      v:042:
        - '1CH:11:42 | 42 | 42 | <i>With him.</i> Hebrew, "above him," (Septuagint, Junius, Montanus) which must be applied to the rest of these 15 less valiant men. (Kennicott) --- Protestants agree with the Vulgate (Haydock) and Delany looks upon these 30 as a forth order of commanders in chief. But 30 with him would make 31, and why are only 15 mentioned? We have a regular gradation of officers, descending from Joab, the captain general. (Kennicott) --- These heroes are supplementary to those in the Book of Kings, and were stationed (Calmet) on the east of the Jordan, (Du Hamel) in their native country; (Calmet) which is true, at least (Haydock) with respect to several of them. Maacha, Ashtaroth, and Aroer were in these parts, (Josue xiii. 9, 13.; Kennicott) as well as Mathana, Numbers xxi. 18. (Calmet)'
      v:044:
        - '1CH:11:44 | 44 | 44 | <i>Jehiel.</i> The Masorets read so in the margin; but in the text they substitute <i>u</i> for <i>i,</i> improperly. See Septuagint and chap. v. 7, 8.'
      v:045:
        - '1CH:11:45 | 45 | 45 | <i>Samri.</i> Protestants, "Shimri," or, margin, "the Shimrite," as they deem the expression to be equivalent. But Shimri was rather the father of Jedihel or Jediael, and Joha.'
      v:046:
        - '1CH:11:46 | 46 | 46 | <i>Mahumite.</i> Protestants, "Mahavite." Kennicott would translate these last verses according to his corrections. (<strong>42</strong>) ..."Zabad, the son of Ahlai; (<b>43</b>) Adina, the son of Shiza, the Reubenite, and head of the Reubenites: But the thirty were his superiors. (<strong>44</strong>) Hanan, the son of Maacah; and Josaphat, the Mithnite. (<strong>45</strong>) Urzia, the Ashtarothite; Shema and Jehiel, the sons of Hotham, the Aroerite. (<strong>46</strong>) Jediel, the son of Shimri; and Joha, his brother, the Titzite. (<strong>47</strong>) Jeliel and Mahavite, and Jeribai and Joshaviah, the sons of Elnaam; and Ithmah, the Moabite; (<b>48</b>) Eliel, and Obed and Jashiel, the Metzobaites." It will be easily perceived that this author frequently recedes from the Protestant version, as well as from the printed Hebrew, both of which are frequently erroneous. Perhaps the critical examination of these proper names, may appear to some unimportant. But the question respecting the perfect integrity of the Hebrew text deserves to be seriously considered; and every part of sacred history requires our attention. If the Protestant rule of faith be incorrect, what security can they have? We are not exposed to the same inconvenience, even though the Vulgate be susceptible of farther improvement. (Haydock)'
