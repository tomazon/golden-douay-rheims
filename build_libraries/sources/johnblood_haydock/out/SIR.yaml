    verses:
      v:001: 'SIR:8:1 | 1 | 1 | Strive not with a powerful man, lest thou fall into his hands.'
      v:002: 'SIR:8:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}Contend not with a rich man, lest he bring an action against thee.'
      v:003: 'SIR:8:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}For gold and silver hath destroyed many, and hath reached even to the heart of kings, and perverted them.'
      v:004: 'SIR:8:4 | 4 | 4 | Strive not with a man that is full of tongue, and heap not wood upon his fire.'
      v:005: 'SIR:8:5 | 5 | 5 | Communicate not with an ignorant man, lest he speak ill of thy family.'
      v:006: 'SIR:8:6 | 6 | 6 | Despise not a man that turneth away from sin, {VERSE_FOOTNOTE_INDEX_REF 0}nor reproach him therewith: remember that we are all worthy of reproof.'
      v:007: 'SIR:8:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}Despise not a man in his old age: for we also shall become old.'
      v:008: 'SIR:8:8 | 8 | 8 | Rejoice not at the death of thy enemy: knowing that we all die, and are not willing that others should rejoice at our death.'
      v:009: 'SIR:8:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}Despise not the discourse of them that are ancient and wise, but acquaint thyself with their proverbs.'
      v:010: 'SIR:8:10 | 10 | 10 | For of them thou shalt learn wisdom, and instruction of understanding, and to serve great men without blame.'
      v:011: 'SIR:8:11 | 11 | 11 | Let not the discourse of the ancients escape thee, for they have learned of their fathers:'
      v:012: 'SIR:8:12 | 12 | 12 | For of them thou shalt learn understanding, and to give an answer in time of need.'
      v:013: 'SIR:8:13 | 13 | 13 | Kindle not the coals of sinners by rebuking them, lest thou be burnt with the flame of the fire of their sins.'
      v:014: 'SIR:8:14 | 14 | 14 | Stand not against the face of an injurious person, lest he sit as a spy to entrap thee in thy words.'
      v:015: 'SIR:8:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}Lend not to a man that is mightier than thyself: and if thou lendest, count it as lost.'
      v:016: 'SIR:8:16 | 16 | 16 | Be not surety above thy power: and if thou be surety, think as if thou wert to pay it.'
      v:017: 'SIR:8:17 | 17 | 17 | Judge not against a judge: for he judgeth according to that which is just.'
      v:018: 'SIR:8:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}Go not on the way with a bold man, lest he burden thee with his evils: for he goeth according to his own will, and thou shalt perish together with his folly.'
      v:019: 'SIR:8:19 | 19 | 19 | {VERSE_FOOTNOTE_INDEX_REF 0}Quarrel not with a passionate man, and go not into the desert with a bold man: for blood is as nothing in his sight, and where there is no help he will overthrow thee.'
      v:020: 'SIR:8:20 | 20 | 20 | Advise not with fools, for they cannot love but such things as please them.'
      v:021: 'SIR:8:21 | 21 | 21 | Before a stranger do no matter of counsel: for thou knowest not what he will bring forth.'
      v:022: 'SIR:8:22 | 22 | 22 | Open not thy heart to every man: lest he repay thee with an evil turn, and speak reproachfully to thee.'
  c:009:
    commentary:
      v:001:
        - 'SIR:9:1 | 1 | 1 | <i>Lest.</i> "A husband should teach his wife to be chaste by his own example." (Lact. Relig. vi.){JOIN}{BQ:2}<i>Ipse miser docui quo posset ludere pacto</i>{JOIN}{BQ:2}<i>Custodes eheu! nunc premor arte mea.</i> (Tibul.)'
      v:004:
        - 'SIR:9:4 | 4 | 4 | <i>Dancer.</i> Greek, "musician, lest," &c. (Haydock) --- The same person is often given to both music and dancing, (Menochius) and these arts are very dangerous. ([Ovid?] Met. xiv. 6.) --- The dances in the East were more licentious than ours.'
      v:005:
        - 'SIR:9:5 | 5 | 5 | <i>Gaze.</i> It is not always possible to avoid seeing them; but the greatest caution is requisite, Job xxxii. 1., and Matthew v. 28. (Calmet) --- Jealousy and all dangerous occasions must be avoided. (Worthington)'
      v:007:
        - 'SIR:9:7 | 7 | 7 | <i>Streets.</i> Greek, "retired parts," where bad women dwell. (Calmet)'
      v:008:
        - 'SIR:9:8 | 8 | 8 | <i>Up.</i> Greek, "of a fine appearance." Grabe substitutes, "who has found favour." (Haydock) --- The Fathers condemn too much dressing as a mark of levity and incontinence.'
      v:012:
        - 'SIR:9:12 | 12 | 12 | <i>Nor,</i> &c., is also admitted in many copies, though found in the Complutensian and Aldus edition. (Calmet) --- Grabe replaces it on the authority of Clement (PÃ¦d. ii. 7.) as he does many other passages, which are erroneously left out in several editions. (Prolog. t. 4. c. 3.) It would therefore be injurious to the word of God, if we were always to reject the additions in the Vulgate, which are not in the Vatican Greek copy; and they must not all at least be considered as interpolations.'
      v:016:
        - 'SIR:9:16 | 16 | 16 | <i>Envy not.</i> If thou hast faith and wisdom, thou wilt rather dread his punishment, Psalm xxxvi. 1., and Proverbs iii. 31. (Calmet) --- He is like a summer flower, that is quickly cut down. (Worthington)'
      v:017:
        - 'SIR:9:17 | 17 | 17 | <i>Wrong.</i> Greek, "applauses of the unjust. Remember that they will not be justified even to hell." (Haydock) --- The world itself will finally approve only of virtue. (Calmet) --- The wicked will be condemned both by God and man. (Haydock)'
      v:020:
        - 'SIR:9:20 | 20 | 20 | <i>It.</i> Greek, "Know what thou art....walking on the pinnacles of the city." (Haydock) --- The same sense is given in the Vulgate, as people walking among armed men in a rage, are exposed to imminent danger. (Menochius)'
      v:021:
        - 'SIR:9:21 | 21 | 21 | <i>Beware.</i> Greek, "aim at." Examine the person to whom thou intrusteth a secret.'
      v:024:
        - SIR:9:24 | 24 | 24 | <i>Artificers.</i> All strive to excel in their profession.
      v:025:
        - 'SIR:9:25 | 25 | 25 | <i>Hateful.</i> Satirists are dangerous. (Calmet) ---{JOIN}{BQ:2}<i>-----Dummodo risum</i>{JOIN}{BQ:2}<i>Excutiat sibi, non cuiquam parcet amico.</i> (Horace, i. sat. 4.)'
