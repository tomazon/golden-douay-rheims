    verses:
      v:001: 'SIR:33:1 | 1 | 1 | No evils shall happen to him that feareth the Lord, but in temptation God will keep him, and deliver him from evils.'
      v:002: 'SIR:33:2 | 2 | 2 | A wise man hateth not the commandments and justices, and he shall not be dashed in pieces as a ship in a storm.'
      v:003: 'SIR:33:3 | 3 | 3 | A man of understanding is faithful to the law of God, and the law is faithful to him.'
      v:004: 'SIR:33:4 | 4 | 4 | He that cleareth up a question, shall prepare what to say, and so having prayed he shall be heard, and shall keep discipline, and then he shall answer.'
      v:005: 'SIR:33:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}The heart of a fool is as a wheel of a cart: and his thoughts are like a rolling axle-tree.'
      v:006: 'SIR:33:6 | 6 | 6 | A friend that is a mocker, is like a stallion horse: he neigheth under every one that sitteth upon him.'
      v:007: 'SIR:33:7 | 7 | 7 | Why doth one day excel another, and one light another, and one year another year, when all come of the sun?'
      v:008: 'SIR:33:8 | 8 | 8 | By the knowledge of the Lord they were distinguished, the sun being made, and keeping his commandment.'
      v:009: 'SIR:33:9 | 9 | 9 | And he ordered the seasons, and holidays of them, and in them they celebrated festivals at an hour.'
      v:010: 'SIR:33:10 | 10 | 10 | Some of them God made high and great days, and some of them he put in the number of ordinary days. And all men are from the ground, {VERSE_FOOTNOTE_INDEX_REF 0}and out of the earth, from whence Adam was created.'
      v:011: 'SIR:33:11 | 11 | 11 | With much knowledge the Lord hath divided them, and diversified their ways.'
      v:012: 'SIR:33:12 | 12 | 12 | Some of them hath he blessed, and exalted: and some of them hath he sanctified, and set near himself: and some of them hath he cursed and brought low, and turned them from their station.'
      v:013: "SIR:33:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}As the potter's clay is in his hand, to fashion and order it."
      v:014: 'SIR:33:14 | 14 | 14 | All his ways are according to his ordering: so man is in the hand of him that made him, and he will render to him according to his judgment.'
      v:015: 'SIR:33:15 | 15 | 15 | Good is set against evil, and life against death: so also is the sinner against a just man. And so look upon all the works of the most High. Two and two, and one against another.'
      v:016: 'SIR:33:16 | 16 | 16 | And I awaked last of all, and as one that gathereth after the grape-gatherers.'
      v:017: 'SIR:33:17 | 17 | 17 | In the blessing of God I also have hoped: and as one that gathereth grapes, have I filled the wine-press.'
      v:018: 'SIR:33:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}See that I have not laboured for myself only, but for all that seek discipline.'
      v:019: 'SIR:33:19 | 19 | 19 | Hear me, ye great men, and all ye people, and hearken with your ears, ye rulers of the church.'
      v:020: 'SIR:33:20 | 20 | 20 | Give not to son or wife, brother or friend, power over thee while thou livest; and give not thy estate to another: lest thou repent, and thou entreat for the same.'
      v:021: 'SIR:33:21 | 21 | 21 | As long as thou livest, and hast breath in thee, let no man change thee.'
      v:022: 'SIR:33:22 | 22 | 22 | For it is better that thy children should ask of thee, than that thou look toward the hands of thy children.'
      v:023: SIR:33:23 | 23 | 23 | In all thy works keep the pre-eminence.
      v:024: 'SIR:33:24 | 24 | 24 | Let no stain sully thy glory. In the time when thou shalt end the days of thy life, and in the time of thy decease, distribute thy inheritance.'
      v:025: 'SIR:33:25 | 25 | 25 | Fodder, and a wand, and a burden, are for an ass: bread, and correction, and work, for a slave.'
      v:026: 'SIR:33:26 | 26 | 26 | He worketh under correction, and seeketh to rest: let his hands be idle, and he seeketh liberty.'
      v:027: 'SIR:33:27 | 27 | 27 | The yoke and the thong bend a stiff neck, and continual labours bow a slave.'
      v:028: 'SIR:33:28 | 28 | 28 | Torture and fetters are for a malicious slave: send him to work, that he be not idle:'
      v:029: SIR:33:29 | 29 | 29 | For idleness hath taught much evil.
      v:030: 'SIR:33:30 | 30 | 30 | Set him to work: for so it is fit for him. And if he be not obedient, bring him down with fetters, but be not excessive towards any one: and do no grievous thing without judgment.'
      v:031: 'SIR:33:31 | 31 | 31 | {VERSE_FOOTNOTE_INDEX_REF 0}If thou have a faithful servant, let him be to thee as thy own soul: treat him as a brother: because in the blood of thy soul thou hast gotten him.'
      v:032: 'SIR:33:32 | 32 | 32 | If thou hurt him unjustly, he will run away:'
      v:033: 'SIR:33:33 | 33 | 33 | And if he rise up and depart, thou knowest not whom to ask, and in what way to seek him.'
  c:034:
    commentary:
      v:001:
        - 'SIR:34:1 | 1 | 1 | <i>The.</i> Greek, "on dreams. The," &c. (Haydock) --- No dependence can be had on the pretended interpretation of dreams, which do not come from God; (Calmet) as some do, Matthew i., and Daniel ii. (Worthington)'
      v:003:
        - 'SIR:34:3 | 3 | 3 | <i>Man.</i> When he turns away from the mirror, it appears no more, James i. 23.'
      v:004:
        - 'SIR:34:4 | 4 | 4 | <i>Unclean.</i> This text has been abused, to prove that the sinner cannot confer grace in the sacraments. (Calmet) --- But Christ does this by his ministry. (St. Augustine, Psalm x. n. 6.)'
      v:005:
        - 'SIR:34:5 | 5 | 5 | <i>Deceitful.</i> Greek, "divinations, and auguries, and dreams, are vain."'
      v:006:
        - 'SIR:34:6 | 6 | 6 | <i>Travail.</i> Such things cannot be explained. Twenty people will all give different interpretations. --- <i>High,</i> as those of Jacob, Joseph, &c., were. Yet it is difficult to make the discrimination. (St. Gregory, dial. iv. 48.) --- Homer admits of two sorts of dreams. (Odyssey xix.)'
      v:007:
        - 'SIR:34:7 | 7 | 7 | <i>Them.</i> The devil takes advantage of their weakness, and they have recourse to magic, &c. (Calmet)'
      v:008:
        - 'SIR:34:8 | 8 | 8 | <i>Law,</i> which forbids attention to dreams, Leviticus xix 26., and Isaias viii. 20. (Cornelius a Lapide) --- No part of the law shall perish; and some will always explain it truly. (Worthington)'
      v:009:
        - 'SIR:34:9 | 9 | 9 | <i>What.</i> Greek, "A man who has travelled, knows much," &c. (Haydock) --- Thus Ulysses became so wise, (Homer) as well as the ancient philosophers, Pythagoras, &c. (St. Jerome, ad Paulin.) --- The knowledge derived from books will not suffice. (Calmet)'
      v:010:
        - 'SIR:34:10 | 10 | 10 | <i>Experienced.</i> Greek, "much abroad, shall abound with subtlety. (<b>11.</b>) I," &c.'
      v:012:
        - "SIR:34:12 | 12 | 12 | <i>And.</i> Greek, \"And I know more than I announce.\" (Grabe's edition)"
      v:013:
        - 'SIR:34:13 | 13 | 13 | <i>For.</i> Greek, "On account of these things I have been saved:" (Haydock) by my great experience, which gives weight to my instructions.'
      v:014:
        - 'SIR:34:14 | 14 | 14 | <i>Is.</i> Greek, "shall live. (<b>15.</b>) For....them. (<b>16.</b>) He," &c. (Haydock)'
      v:020:
        - 'SIR:34:20 | 20 | 20 | <i>From falling,</i> or when a person is fallen.'
      v:021:
        - 'SIR:34:21 | 21 | 21 | <i>Mockeries.</i> Some Greek copies have "gifts." Such unjust presents or sacrifices, God will abhor, Isaias xli. 8., and Deuteronomy xxiv. 15. (Calmet)'
      v:022:
        - 'SIR:34:22 | 22 | 22 | <i>Lord.</i> Greek, (<b>23.</b>) "most....wicked, nor," &c.'
      v:026:
        - 'SIR:34:26 | 26 | 26 | <i>Bread.</i> Greek, "a livelihood, killeth his neighbour; and he sheddeth blood, who keepeth back the hire of the workman." (Haydock)'
      v:028:
        - 'SIR:34:28 | 28 | 28 | <i>Labour?</i> So, if your sacrifices be ill-gotten, they will not be received; and if you relapse, you will be as bad as ever. (Calmet)'
      v:030:
        - 'SIR:34:30 | 30 | 30 | <i>Dead.</i> Literally, "is baptized by <i>or</i> from the dead;" <i>baptizatur a mortuo.</i> (Haydock) --- St. Cyprian thought this text was peremptory against the baptism of heretics; and the Donatists were of the same opinion. They seem not to have read, <i>if he touch him again,</i> which entirely alters the meaning. St. Augustine admonishes them of this; though he explains it of the pagan rather than of the Jewish purifications, to which it refers, Numbers xix. 11. See St. Augustine, contra Cres. i. 24., and ii. 25., and contra Petil. i. 9., and St. Cyprian, ep. ad Quint. (Calmet)'
      v:031:
        - 'SIR:34:31 | 31 | 31 | <i>Prayer.</i> A relapse makes the former repentance useless, Matthew xviii. 33. (Worthington)'
