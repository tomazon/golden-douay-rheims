      v:003: 'SIR:24:3 | 3 | 3 | And in the midst of her own people she shall be exalted, and shall be admired in the holy assembly,'
      v:004: 'SIR:24:4 | 4 | 4 | And in the multitude of the elect she shall have praise, and among the blessed she shall be blessed, saying:'
      v:005: 'SIR:24:5 | 5 | 5 | I came out of the mouth of the Most High, the first-born before all creatures:'
      v:006: 'SIR:24:6 | 6 | 6 | I made that in the heavens there should rise light that never faileth, and as a cloud I covered all the earth:'
      v:007: 'SIR:24:7 | 7 | 7 | I dwelt in the highest places, and my throne is in a pillar of a cloud.'
      v:008: 'SIR:24:8 | 8 | 8 | I alone have compassed the circuit of heaven, and have penetrated into the bottom of the deep, and have walked in the waves of the sea,'
      v:009: 'SIR:24:9 | 9 | 9 | And have stood in all the earth: and in every people,'
      v:010: 'SIR:24:10 | 10 | 10 | And in every nation I have had the chief rule:'
      v:011: 'SIR:24:11 | 11 | 11 | And by my power I have trodden under my feet the hearts of all the high and low: and in all these I sought rest, and I shall abide in the inheritance of the Lord.'
      v:012: 'SIR:24:12 | 12 | 12 | Then the creator of all things commanded, and said to me: and he that made me, rested in my tabernacle,'
      v:013: 'SIR:24:13 | 13 | 13 | And he said to me: Let thy dwelling be in Jacob, and thy inheritance in Israel, and take root in my elect.'
      v:014: 'SIR:24:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}From the beginning, and before the world, was I created, and unto the world to come I shall not cease to be, and in the holy dwelling-place I have ministered before him.'
      v:015: 'SIR:24:15 | 15 | 15 | And so was I established in Sion, and in the holy city likewise I rested, and my power <i>was</i> in Jerusalem.'
      v:016: 'SIR:24:16 | 16 | 16 | And I took root in an honourable people, and in the portion of my God his inheritance, and my abode is in the full assembly of saints.'
      v:017: 'SIR:24:17 | 17 | 17 | I was exalted like a cedar in Libanus, and as a cypress-tree on Mount Sion.'
      v:018: 'SIR:24:18 | 18 | 18 | I was exalted like a palm-tree in Cades, and as a rose-plant in Jericho:'
      v:019: 'SIR:24:19 | 19 | 19 | As a fair olive-tree in the plains, and as a plane-tree by the water in the streets, was I exalted.'
      v:020: 'SIR:24:20 | 20 | 20 | I gave a sweet smell like cinnamon, and aromatical balm: I yielded a sweet odour like the best myrrh:'
      v:021: 'SIR:24:21 | 21 | 21 | And I perfumed my dwelling as storax, and galbanum, and onyx, and aloes, and as the frankincense not cut, and my odour is as the purest balm.'
      v:022: 'SIR:24:22 | 22 | 22 | I have stretched out my branches as the turpentine-tree, and my branches are of honour and grace.'
      v:023: 'SIR:24:23 | 23 | 23 | As the vine I have brought forth a pleasant odour: and my flowers are the fruit of honour and riches.'
      v:024: 'SIR:24:24 | 24 | 24 | I am the mother of fair love, and of fear, and of knowledge, and of holy hope.'
      v:025: 'SIR:24:25 | 25 | 25 | In me is all grace of the way, and of the truth; in me is all hope of life and of virtue.'
      v:026: 'SIR:24:26 | 26 | 26 | Come over to me, all ye that desire me, and be filled with my fruits.'
      v:027: 'SIR:24:27 | 27 | 27 | For my spirit is sweet above honey, and my inheritance above honey and the honeycomb.'
      v:028: SIR:24:28 | 28 | 28 | My memory is unto everlasting generations.
      v:029: 'SIR:24:29 | 29 | 29 | {VERSE_FOOTNOTE_INDEX_REF 0}They that eat me shall yet hunger: and they that drink me, shall yet thirst.'
      v:030: 'SIR:24:30 | 30 | 30 | He that hearkeneth to me, shall not be confounded: and they that work by me, shall not sin.'
      v:031: 'SIR:24:31 | 31 | 31 | They that explain me, shall have life everlasting.'
      v:032: 'SIR:24:32 | 32 | 32 | All these things are the book of life, and the covenant of the Most High, and the knowledge of truth.'
      v:033: 'SIR:24:33 | 33 | 33 | Moses commanded a law in the precepts of justices, and an inheritance to the house of Jacob, and the promises to Israel.'
      v:034: 'SIR:24:34 | 34 | 34 | He appointed to David, his servant, to raise up of him a most mighty king, and sitting on the throne of glory for ever.'
      v:035: 'SIR:24:35 | 35 | 35 | {VERSE_FOOTNOTE_INDEX_REF 0}Who filleth up wisdom as the Phison, and as the Tigris in the days of the new fruits.'
      v:036: 'SIR:24:36 | 36 | 36 | Who maketh understanding to abound as the Euphrates, {VERSE_FOOTNOTE_INDEX_REF 0}who multiplieth it as the Jordan in the time of harvest.'
      v:037: 'SIR:24:37 | 37 | 37 | Who sendeth knowledge as the light, and riseth up as Gehon in the time of the vintage.'
      v:038: 'SIR:24:38 | 38 | 38 | Who first hath perfect knowledge of her, and a weaker shall not search her out.'
      v:039: 'SIR:24:39 | 39 | 39 | For her thoughts are more vast than the sea, and her counsels more deep than the great ocean.'
      v:040: SIR:24:40 | 40 | 40 | I wisdom have poured out rivers.
      v:041: 'SIR:24:41 | 41 | 41 | I like a brook out of a river of a mighty water, I like a channel of a river, and like an aqueduct came out of paradise.'
      v:042: 'SIR:24:42 | 42 | 42 | I said: I will water my garden of plants, and I will water abundantly the fruit of my meadow.'
      v:043: 'SIR:24:43 | 43 | 43 | And behold my brook became a great river, and my river became near to a sea:'
      v:044: 'SIR:24:44 | 44 | 44 | For I make doctrine to shine forth to all as the morning light, and I will declare it afar off.'
      v:045: 'SIR:24:45 | 45 | 45 | I will penetrate to all the lower parts of the earth, and will behold all that sleep, and will enlighten all that hope in the Lord.'
      v:046: 'SIR:24:46 | 46 | 46 | I will yet pour out doctrine as prophecy, and will leave it to them that seek wisdom, and will not cease to instruct their offspring even to the holy age.'
      v:047: 'SIR:24:47 | 47 | 47 | {VERSE_FOOTNOTE_INDEX_REF 0}See ye that I have not laboured for myself only, but for all that seek out the truth.'
  c:025:
    commentary:
      v:001:
        - 'SIR:25:1 | 1 | 1 | <i>Pleased.</i> Wisdom still speaks. Solomon often makes similar divisions, to make the deeper impression, Proverbs xxx. 15, 24.'
      v:004:
        - 'SIR:25:4 | 4 | 4 | <i>Fool.</i> Greek, "adulterer, devoid of sense," Isaias lxv. 20. (Calmet) --- <i>Luxuria....senectuti fÅdissima.</i> (Cicero, off. i.)'
      v:005:
        - 'SIR:25:5 | 5 | 5 | <i>Age?</i> Wisdom, says Bias, "is more durable than other possessions." (Laertius)'
      v:009:
        - 'SIR:25:9 | 9 | 9 | <i>Things.</i> Greek, "nine suppositions I have blessed in my heart," (Haydock) or thought that they may confer felicity. B\but the tenth will certainly do it, chap. xiv.'
      v:010:
        - 'SIR:25:10 | 10 | 10 | <i>Enemies.</i> Not out of revenge, but for the glory of God. See Matthew v. 43.'
      v:012:
        - 'SIR:25:12 | 12 | 12 | <i>A true</i>. Greek, "prudence." (Calmet)'
      v:014:
        - 'SIR:25:14 | 14 | 14 | <i>Things.</i> Greek adds, "for light (<b>15.</b>) he that," &c. (Haydock)'
      v:016:
        - 'SIR:25:16 | 16 | 16 | <i>It.</i> This is not in the edition of Rome, or of Aldus: but it is in the rest. Fear commonly begins the work of salvation, and love perfects it, 1 Timothy i. 5. (Calmet) --- All happiness in this life is grounded on the fear of God. (Worthington)'
      v:017:
        - 'SIR:25:17 | 17 | 17 | <i>Evil.</i> Greek reads not this; but the Syriac does, omitting the two next verses. (Calmet) --- Heresy is described under the idea of a wicked woman, concealing her malice. (Worthington)'
      v:018:
        - 'SIR:25:18 | 18 | 18 | <i>Choose.</i> Literally, "see." (Haydock) --- Some supply "send any plague," &c.'
      v:021:
        - 'SIR:25:21 | 21 | 21 | <i>Enemies.</i> Which they wish, or may behold, chap. xviii. 31. (Calmet)'
      v:022:
        - 'SIR:25:22 | 22 | 22 | <i>Head.</i> Or poison, as the Hebrew <i>rosh</i> signifies both. (Rondet.)'
      v:023:
        - 'SIR:25:23 | 23 | 23 | <i>Woman.</i> Greek, "enemy." (Calmet) --- Revenge is the passion of little souls, and of women. (Juvenal xiii.) --- <i>Dragon.</i> This is not exaggerated, if we reflect on the evils occasioned by Eve, Dalila, Athalia, &c. (Calmet) --- "A woman is the greatest wild-beast." (Menander)'
      v:024:
        - 'SIR:25:24 | 24 | 24 | <i>Sackcloth.</i> And is black when passion bursts forth, though women too frequently conceal their anger to take deeper vengeance.'
      v:025:
        - "SIR:25:25 | 25 | 25 | <i>Groaned.</i> Greek, \"shall fall.\" --- <i>Little.</i> Greek, \"bitterly.\" He cannot avoid hearing of his wife's misconduct. (Haydock) --- She will raise him enemies on all sides."
      v:026:
        - 'SIR:25:26 | 26 | 26 | <i>Her.</i> I could wish no greater evil to the worst of enemies, Ecclesiastes vii. 27.'
      v:027:
        - 'SIR:25:27 | 27 | 27 | <i>Man.</i> He cannot advance. (Calmet) --- <i>Semper habet lites.</i> (Juvenal vi.)'
      v:028:
        - 'SIR:25:28 | 28 | 28 | <i>Beauty.</i> Other qualifications of more importance must be regarded. (Haydock) --- He should choose one who may be a companion and assistant in domestic concerns. (Grotius)'
      v:030:
        - 'SIR:25:30 | 30 | 30 | <i>A.</i> Greek, "If she bring a fortune to her husband," (Haydock) she will continually upbraid him with it, and cover him with <i>confusion,</i> ver. 29. (Calmet) --- Lay-leadership in spiritual things is so unreasonable, that few heretics will endure it. (Worthington)'
      v:032:
        - SIR:25:32 | 32 | 32 | <i>Happy.</i> A lazy wife will give no content.
      v:033:
        - 'SIR:25:33 | 33 | 33 | <i>Die.</i> Eve tempted her husband, and thus we are all involved in sin, 1 Timothy ii. 14.'
      v:034:
        - 'SIR:25:34 | 34 | 34 | <i>Water.</i> Incontinency, chap. xxvi. 15., and Proverbs v. 15. If water find a hole, it will presently flow away. Women were kept much at home in the East, as they are in many parts of Europe. (Calmet) --- Retirement and silence are the characteristics of a wise woman. (Ãschylus, Thebas.)'
      v:035:
        - 'SIR:25:35 | 35 | 35 | <i>She will.</i> Greek, "cut her off from thy flesh." Grabe and Complutensian add, (Haydock) "give a bill of divorce or her dowry, and send her away." (Calmet)'
