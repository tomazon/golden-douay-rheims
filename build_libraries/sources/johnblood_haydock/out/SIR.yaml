    verses:
      v:001: 'SIR:1:1 | 1 | 1 | All {VERSE_FOOTNOTE_INDEX_REF 0}wisdom is from the Lord God, and hath been always with him, and is before all time.'
      v:002: 'SIR:1:2 | 2 | 2 | Who hath numbered the sand of the sea, and the drops of rain, and the days of the world? Who hath measured the height of heaven, and the breadth of the earth, and the depth of the abyss?'
      v:003: 'SIR:1:3 | 3 | 3 | Who hath searched out the wisdom of God, that goeth before all things?'
      v:004: 'SIR:1:4 | 4 | 4 | Wisdom hath been created before all things, and the understanding of prudence from everlasting.'
      v:005: 'SIR:1:5 | 5 | 5 | The word of God on high is the fountain of wisdom, and her ways are everlasting commandments.'
      v:006: 'SIR:1:6 | 6 | 6 | To whom hath the root of wisdom been revealed, and who hath known her wise counsels?'
      v:007: 'SIR:1:7 | 7 | 7 | To whom hath the discipline of wisdom been revealed and made manifest? and who hath understood the multiplicity of her steps?'
      v:008: 'SIR:1:8 | 8 | 8 | There is one most high Creator Almighty, and a powerful King, and greatly to be feared, who sitteth upon his throne, and is the God of dominion.'
      v:009: 'SIR:1:9 | 9 | 9 | He created her in the Holy Ghost, and saw her, and numbered her, and measured her.'
      v:010: 'SIR:1:10 | 10 | 10 | And he poured her out upon all his works, and upon all flesh, according to his gift, and hath given her to them that love him.'
      v:011: 'SIR:1:11 | 11 | 11 | The fear of the Lord is honour, and glory, and gladness, and a crown of joy.'
      v:012: 'SIR:1:12 | 12 | 12 | The fear of the Lord shall delight the heart, and shall give joy, and gladness, and length of days.'
      v:013: 'SIR:1:13 | 13 | 13 | With him that feareth the Lord, it shall go well in the latter end, and in the day of his death he shall be blessed.'
      v:014: SIR:1:14 | 14 | 14 | The love of God is honourable wisdom.
      v:015: 'SIR:1:15 | 15 | 15 | And they to whom she shall shew herself, love her by the sight, and by the knowledge of her great works.'
      v:016: 'SIR:1:16 | 16 | 16 | {VERSE_FOOTNOTE_INDEX_REF 0}The fear of the Lord is the beginning of wisdom, and was created with the faithful in the womb, it walketh with chosen women, and is known with the just and faithful.'
      v:017: SIR:1:17 | 17 | 17 | The fear of the Lord is the religiousness of knowledge.
      v:018: 'SIR:1:18 | 18 | 18 | Religiousness shall keep and justify the heart, it shall give joy and gladness.'
      v:019: 'SIR:1:19 | 19 | 19 | It shall go well with him that feareth the Lord, and in the days of his end he shall be blessed.'
      v:020: 'SIR:1:20 | 20 | 20 | To fear God is the fulness of wisdom, and fulness is from the fruits thereof.'
      v:021: 'SIR:1:21 | 21 | 21 | She shall fill all her house with her increase, and the storehouses with her treasures.'
      v:022: 'SIR:1:22 | 22 | 22 | The fear of the Lord is a crown of wisdom, filling up peace and the fruit of salvation:'
      v:023: 'SIR:1:23 | 23 | 23 | And it hath seen, and numbered her: but both are the gifts of God.'
      v:024: 'SIR:1:24 | 24 | 24 | Wisdom shall distribute knowledge, and understanding of prudence: and exalteth the glory of them that hold her.'
      v:025: 'SIR:1:25 | 25 | 25 | The root of wisdom is to fear the Lord: and the branches thereof are long-lived.'
      v:026: 'SIR:1:26 | 26 | 26 | In the treasures of wisdom is understanding, and religiousness of knowledge: but to sinners wisdom is an abomination.'
      v:027: 'SIR:1:27 | 27 | 27 | The fear of the Lord driveth out sin:'
      v:028: 'SIR:1:28 | 28 | 28 | For he that is without fear, cannot be justified: for the wrath of his high spirits is his ruin.'
      v:029: 'SIR:1:29 | 29 | 29 | A patient man shall bear for a time, and afterwards joy shall be restored to him.'
      v:030: 'SIR:1:30 | 30 | 30 | A good understanding will hide his words for a time, and the lips of many shall declare his wisdom.'
      v:031: 'SIR:1:31 | 31 | 31 | In the treasures of wisdom is the signification of discipline:'
      v:032: SIR:1:32 | 32 | 32 | But the worship of God is an abomination to a sinner.
      v:033: 'SIR:1:33 | 33 | 33 | Son, if thou desire wisdom, keep justice, and God will give her to thee.'
      v:034: 'SIR:1:34 | 34 | 34 | For the fear of the Lord is wisdom and discipline: and that which is agreeable to him,'
      v:035: 'SIR:1:35 | 35 | 35 | Is faith, and meekness: and he will fill up his treasures.'
      v:036: 'SIR:1:36 | 36 | 36 | Be not incredulous to the fear of the Lord: and come not to him with a double heart.'
      v:037: 'SIR:1:37 | 37 | 37 | Be not a hypocrite in the sight of men, and let not thy lips be a stumbling-block to thee.'
      v:038: 'SIR:1:38 | 38 | 38 | Watch over them, lest thou fall, and bring dishonour upon thy soul,'
      v:039: 'SIR:1:39 | 39 | 39 | And God discover thy secrets, and cast thee down in the midst of the congregation:'
      v:040: 'SIR:1:40 | 40 | 40 | Because thou camest to the Lord wickedly, and thy heart is full of guile and deceit.'
  c:002:
    commentary:
      v:001:
        - 'SIR:2:1 | 1 | 1 | <i>God.</i> All must be tried, Tobias xii. 13., and Hebrews xii. 6., and Luke xxiv. 46. But God will grant sufficient grace, 1 Corinthians x. 13. (Calmet)'
      v:002:
        - 'SIR:2:2 | 2 | 2 | <i>Humble.</i> Greek, "regulate thy heart, and endure, and make not haste in the time of trouble," (Haydock) inflicted by God. (Grotius) --- But not impatient, Isaias xxviii. 16. --- <i>Clouds.</i> Literally, "overcast," <i>obductionis.</i> (Haydock) --- Desire not death, in order to be covered from the miseries of life; for that would (Worthington) border on despair. (Haydock)'
      v:003:
        - SIR:2:3 | 3 | 3 | <i>Patience.</i> Or expectation of being relieved. (Menochius)
      v:005:
        - SIR:2:5 | 5 | 5 | <i>Humiliation.</i> It shews what they really are. (Calmet)
      v:010:
        - 'SIR:2:10 | 10 | 10 | <i>Enlightened.</i> With joy, Isaias lviii. (Menochius) --- This verse is not in Greek. To avoid such frequent repetitions, it would be well to mark the passages in different characters, (Haydock) or between crotchets, as in the French version. (Calmet) --- Yet the Greek editions are not uniform. See Drusius and HÃ¦schel.'
      v:014:
        - 'SIR:2:14 | 14 | 14 | <i>Ways.</i> Attempting to reconcile the service of the world with that of God, who rejects hypocrites, (Haydock) the inconstant, and <i>faint-hearted,</i> ver. 15., and 3 Kings xviii. 21. (Calmet) --- Virtues and sins will receive their due. (Worthington)'
      v:020:
        - "SIR:2:20 | 20 | 20 | <i>Hearts.</i> With God's grace (Haydock) to fight manfully. (Calmet) --- <i>Sanctify.</i> Greek, \"humble their souls, saying, we shall,\" &c., ver. 22. (Haydock) --- Prayer, vigilance, and humility are the best dispositions to resist the devil."
      v:022:
        - 'SIR:2:22 | 22 | 22 | <i>Men.</i> He alludes to 2 Kings xxiv. 14. In this world, God punishes with mercy; in the next, with severity, Daniel xiii. 23. (Calmet)'
