    verse_footnotes: {}
    verses:
      v:001: 'SIR:27:1 | 1 | 1 | Through poverty many have sinned: and he that seeketh to be enriched, turneth away his eye.'
      v:002: 'SIR:27:2 | 2 | 2 | As a stake sticketh fast in the midst of the joining of stones, so also in the midst of selling and buying, sin shall stick fast.'
      v:003: SIR:27:3 | 3 | 3 | Sin shall be destroyed with the sinner.
      v:004: 'SIR:27:4 | 4 | 4 | Unless thou hold thyself diligently in the fear of the Lord, thy house shall quickly be overthrown.'
      v:005: 'SIR:27:5 | 5 | 5 | As when one sifteth with a sieve, the dust will remain: so will the perplexity of a man in his thoughts.'
      v:006: "SIR:27:6 | 6 | 6 | The furnace trieth the potter's vessels, and the trial of affliction just men."
      v:007: 'SIR:27:7 | 7 | 7 | As the dressing of a tree sheweth the fruit thereof, so a word out of the thought of the heart of man.'
      v:008: 'SIR:27:8 | 8 | 8 | Praise not a man before he speaketh, for this is the trial of men.'
      v:009: 'SIR:27:9 | 9 | 9 | If thou followest justice, thou shalt obtain her: and shalt put her on as a long robe of honour, and thou shalt dwell with her: and she shall protect thee for ever, and in the day of acknowledgment thou shalt find a strong foundation.'
      v:010: 'SIR:27:10 | 10 | 10 | Birds resort unto their like: so truth will return to them that practise her.'
      v:011: 'SIR:27:11 | 11 | 11 | The lion always lieth in wait for prey: so do sins for them that work iniquities.'
      v:012: 'SIR:27:12 | 12 | 12 | A holy man continueth in wisdom as the sun: but a fool is changed as the moon.'
      v:013: 'SIR:27:13 | 13 | 13 | In the midst of the unwise keep in the word till its time: but be continually among men that think.'
      v:014: 'SIR:27:14 | 14 | 14 | The discourse of sinners is hateful, and their laughter is at the pleasures of sin.'
      v:015: 'SIR:27:15 | 15 | 15 | The speech that sweareth much shall make the hair of the head stand upright: and its irreverence shall make one stop his ears.'
      v:016: 'SIR:27:16 | 16 | 16 | In the quarrels of the proud is the shedding of blood: and their cursing is a grievous hearing.'
      v:017: 'SIR:27:17 | 17 | 17 | He that discloseth the secret of a friend, loseth his credit, and shall never find a friend to his mind.'
      v:018: 'SIR:27:18 | 18 | 18 | Love thy neighbour, and be joined to him with fidelity.'
      v:019: 'SIR:27:19 | 19 | 19 | But if thou discover his secrets, follow no more after him.'
      v:020: 'SIR:27:20 | 20 | 20 | For as a man that destroyeth his friend, so also <i>is</i> he that destroyeth the friendship of his neighbour.'
      v:021: 'SIR:27:21 | 21 | 21 | And as one that letteth a bird go out of his hand, so hast thou let thy neighbour go, and thou shalt not get him again.'
      v:022: 'SIR:27:22 | 22 | 22 | Follow after him no more, for he is gone afar off, he is fled, as a roe escaped out of the snare: because his soul is wounded.'
      v:023: 'SIR:27:23 | 23 | 23 | Thou canst no more bind him up. And of a curse there is reconciliation:'
      v:024: SIR:27:24 | 24 | 24 | But to disclose the secrets of a friend leaveth no hope to an unhappy soul.
      v:025: 'SIR:27:25 | 25 | 25 | He that winketh with the eye forgeth wicked things, and no man will cast him off:'
      v:026: 'SIR:27:26 | 26 | 26 | In the sight of thy eyes he will sweeten his mouth, and will admire thy words: but at the last he will writhe his mouth, and on thy words he will lay a stumbling-block.'
      v:027: 'SIR:27:27 | 27 | 27 | I have hated many things, but not like him, and the Lord will hate him.'
      v:028: 'SIR:27:28 | 28 | 28 | If one cast a stone on high, it will fall upon his own head: and the deceitful stroke will wound the deceitful.'
      v:029: 'SIR:27:29 | 29 | 29 | He that diggeth a pit, shall fall into it: and he that setteth a stone for his neighbour, shall stumble upon it: and he that layeth a snare for another, shall perish in it.'
      v:030: 'SIR:27:30 | 30 | 30 | A mischievous counsel shall be rolled back upon the author, and he shall not know from whence it cometh to him.'
      v:031: 'SIR:27:31 | 31 | 31 | Mockery and reproach are of the proud, and vengeance as a lion shall lie in wait for him.'
      v:032: 'SIR:27:32 | 32 | 32 | They shall perish in a snare that are delighted with the fall of the just: and sorrow shall consume them before they die.'
      v:033: 'SIR:27:33 | 33 | 33 | Anger and fury are both of them abominable, and the sinful man shall be subject to them.'
  c:028:
    commentary:
      v:001:
        - 'SIR:28:1 | 1 | 1 | <i>Sins.</i> To seek revenge out of rancour, or contrary to justice, is a grievous sin. (Worthington) --- Retaliation was tolerated, (Exodus xxi. 24.) but love was not to be laid aside, Deuteronomy xxxiii. 35., Leviticus xxi. 17., Psalm vii. 5., and Matthew vii. 2.'
      v:002:
        - 'SIR:28:2 | 2 | 2 | <i>Forgive.</i> This charity enforces, when the offender is penitent, if the remission of punishment be not contrary to justice and discipline. (Worthington) --- Matthew vi. 12., and xviii. 32., and Luke vi. 37. We all stand in need of pardon. (Calmet)'
      v:005:
        - 'SIR:28:5 | 5 | 5 | <i>And doth.</i> Greek, "who will expiate his sins?" Is God bound to receive his victims or prayers while he entertains such dispositions? (Calmet)'
      v:007:
        - 'SIR:28:7 | 7 | 7 | <i>In his commandments.</i> Supply the sentence out of the Greek thus: Remember corruption and death, and <i>abide in the commandments,</i> (Challoner) which condemn revenge, Exodus xxiii. 4. (Calmet) --- Complutensian, "and do not rage <i>or</i> menace thy neighbour with destruction and death; yea, stick to the commandments. Be mindful of the precepts, and be not angry with thy neighbour; and of the covenant," &c., ver. 9. (Haydock)'
      v:009:
        - 'SIR:28:9 | 9 | 9 | <i>Ignorance.</i> He uses a softer term. In effect, most quarrels proceed from a misunderstanding. "Every sinner is ignorant."'
      v:012:
        - 'SIR:28:12 | 12 | 12 | <i>Burneth.</i> The more fuel, the greater will be the blaze.'
      v:013:
        - 'SIR:28:13 | 13 | 13 | <i>And a,</i> &c., is not in Greek. Proverbs xix. 12., and xxvi. 21.'
      v:016:
        - 'SIR:28:16 | 16 | 16 | <i>Third.</i> Who carries stories between friends, to set them at variance. (Calmet)'
      v:018:
        - 'SIR:28:18 | 18 | 18 | <i>It,</i> &c., is omitted in Greek. (Haydock) --- Indiscreet reports often cause dissensions. (Worthington)'
      v:019:
        - SIR:28:19 | 19 | 19 | <i>Labours.</i> Causing their husbands to suspect them.
      v:022:
        - 'SIR:28:22 | 22 | 22 | <i>Their own.</i> Greek, "the." Detraction separates many friends. (Calmet)'
      v:025:
        - SIR:28:25 | 25 | 25 | <i>Hell.</i> Or rather "the grave."
      v:026:
        - 'SIR:28:26 | 26 | 26 | <i>Its.</i> Greek, "it shall not take hold of the pious, and they shall not," &c. (Haydock) --- Their virtue shall quickly shine forth. (Calmet)'
      v:028:
        - 'SIR:28:28 | 28 | 28 | <i>Hear.</i> Greek, "lo, hedge in thy possessions with thorns: bind up thy silver and gold." (Haydock) --- To pay attention to detraction is as bad as to utter it. (Worthington)'
      v:029:
        - 'SIR:28:29 | 29 | 29 | <i>Just.</i> Greek, "a door and bolt," &c., as [in] ver. 28. If people guard their property with so much care, why do they make light of words? (Haydock) --- These ought to be weighed with more attention than money, and we ought to spare no pains or expense on this head. (Calmet)'
      v:030:
        - 'SIR:28:30 | 30 | 30 | <i>Tongue.</i> Greek, "by them, lest thou fall before him who lays snares," chap. xxix. (Haydock)'
