    verses:
      v:001: 'SIR:25:1 | 1 | 1 | With three things my spirit is pleased, which are approved before God and men:'
      v:002: 'SIR:25:2 | 2 | 2 | The concord of brethren, and the love of neighbours, and man and wife that agree well together.'
      v:003: 'SIR:25:3 | 3 | 3 | Three sorts my soul hateth, and I am greatly grieved at their life:'
      v:004: 'SIR:25:4 | 4 | 4 | A poor man that is proud: a rich man that is a liar: an old man that is a fool, and doting.'
      v:005: 'SIR:25:5 | 5 | 5 | The things that thou hast not gathered in thy youth, how shalt thou find them in thy old age?'
      v:006: 'SIR:25:6 | 6 | 6 | O how comely is judgment for a grey head, and for ancients to know counsel!'
      v:007: 'SIR:25:7 | 7 | 7 | O how comely is wisdom for the aged, and understanding and counsel to men of honour!'
      v:008: 'SIR:25:8 | 8 | 8 | Much experience is the crown of old men, and the fear of God is their glory.'
      v:009: 'SIR:25:9 | 9 | 9 | Nine things that are not to be imagined by the heart have I magnified, and the tenth I will utter to men with my tongue.'
      v:010: 'SIR:25:10 | 10 | 10 | A man that hath joy of his children: and he that liveth and seeth the fall of his enemies.'
      v:011: 'SIR:25:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}Blessed is he. that dwelleth with a wise woman, {VERSE_FOOTNOTE_INDEX_REF 0}and that hath not slipped with his tongue, and that hath not served such as are unworthy of him.'
      v:012: 'SIR:25:12 | 12 | 12 | Blessed is he that findeth a true friend: and that declareth justice to an ear that heareth.'
      v:013: SIR:25:13 | 13 | 13 | How great is he that findeth wisdom and knowledge! but there is none above him that feareth the Lord.
      v:014: 'SIR:25:14 | 14 | 14 | The fear of God hath set itself above all things:'
      v:015: 'SIR:25:15 | 15 | 15 | Blessed is the man, to whom it is given to have the fear of God: he that holdeth it, to whom shall he be likened?'
      v:016: 'SIR:25:16 | 16 | 16 | The fear of God is the beginning of his love: and the beginning of faith is to be fast joined unto it.'
      v:017: 'SIR:25:17 | 17 | 17 | The sadness of the heart is every plague: and the wickedness of a woman is all evil.'
      v:018: 'SIR:25:18 | 18 | 18 | And a man will choose any plague, but the plague of the heart:'
      v:019: 'SIR:25:19 | 19 | 19 | And any wickedness, but the wickedness of a woman:'
      v:020: 'SIR:25:20 | 20 | 20 | And any affliction, but the affliction from them that hate him:'
      v:021: 'SIR:25:21 | 21 | 21 | And any revenge, but the revenge of enemies.'
      v:022: 'SIR:25:22 | 22 | 22 | There is no head worse than the head of a serpent:'
      v:023: 'SIR:25:23 | 23 | 23 | And there is no anger above the anger of a woman. {VERSE_FOOTNOTE_INDEX_REF 0}It will be more agreeable to abide with a lion and a dragon, than to dwell with a wicked woman.'
      v:024: 'SIR:25:24 | 24 | 24 | The wickedness of a woman changeth her face: and she darkeneth her countenance as a bear: and sheweth it like sackcloth. In the midst of her neighbours,'
      v:025: 'SIR:25:25 | 25 | 25 | Her husband groaned, and hearing, he sighed a little.'
      v:026: 'SIR:25:26 | 26 | 26 | All malice is short to the malice of a woman: let the lot of sinners fall upon her.'
      v:027: 'SIR:25:27 | 27 | 27 | As the climbing of a sandy way is to the feet of the aged, so is a wife full of tongue to a quiet man.'
      v:028: "SIR:25:28 | 28 | 28 | Look not upon a woman's beauty, and desire not a woman for beauty."
      v:029: "SIR:25:29 | 29 | 29 | {VERSE_FOOTNOTE_INDEX_REF 0}A woman's anger, and impudence, and confusion is great."
      v:030: 'SIR:25:30 | 30 | 30 | A woman, if she have superiority, is contrary to her husband.'
      v:031: 'SIR:25:31 | 31 | 31 | A wicked woman abateth the courage, and maketh a heavy countenance and a wounded heart.'
      v:032: 'SIR:25:32 | 32 | 32 | Feeble hands, and disjointed knees, a woman that doth not make her husband happy.'
      v:033: 'SIR:25:33 | 33 | 33 | {VERSE_FOOTNOTE_INDEX_REF 0}From the woman came the beginning of sin, and by her we all die.'
      v:034: 'SIR:25:34 | 34 | 34 | Give no issue to thy water, no, not a little: nor to a wicked woman liberty to gad abroad.'
      v:035: 'SIR:25:35 | 35 | 35 | If she walk not at thy hand, she will confound thee in the sight of thy enemies.'
      v:036: 'SIR:25:36 | 36 | 36 | Cut her off from thy flesh, lest she always abuse thee.'
  c:026:
    commentary:
      v:001:
        - SIR:26:1 | 1 | 1 | <i>Double.</i> Uneasiness deprives a person of much comfort. (Worthington)
      v:003:
        - 'SIR:26:3 | 3 | 3 | <i>To a,</i> &c., is not in Greek. (Haydock)'
      v:005:
        - 'SIR:26:5 | 5 | 5 | <i>Fourth.</i> A jealous wife, ver. 8.'
      v:006:
        - 'SIR:26:6 | 6 | 6 | <i>City.</i> When all are charged with a crime, or when all rise up against a man. (Calmet)'
      v:008:
        - 'SIR:26:8 | 8 | 8 | <i>Woman.</i> Greek adds, "against another woman."'
      v:009:
        - 'SIR:26:9 | 9 | 9 | <i>With.</i> Greek, "and the scourge of the tongue, which," &c. (Haydock) --- Back-biting occasions the four evils aforesaid. (Grotius)'
      v:010:
        - 'SIR:26:10 | 10 | 10 | <i>Woman.</i> When oxen move, the yoke moves also: Thus heresy will suffer none to rest. (Worthington) --- The yoke ought to fit the neck, and not be fastened to the horns. (Colum. ii. 2.)'
      v:011:
        - 'SIR:26:11 | 11 | 11 | <i>Hid.</i> She will be given to debauchery. (St. Chrysostom) (Calmet) --- Romulus ordered wives to be slain, like adulteresses, who had drunk wine at home. (V. Max. vi. 3.)'
      v:012:
        - 'SIR:26:12 | 12 | 12 | <i>Eye-lids.</i> Shewing her impudence, 2 Peter ii. 14., and Isaias iii. 16.'
      v:013:
        - 'SIR:26:13 | 13 | 13 | <i>Herself.</i> From gazing at men. (Calmet) --- Love manifests itself by the eyes. (Propert.)'
      v:015:
        - 'SIR:26:15 | 15 | 15 | <i>Hedge.</i> Or "stake," <i>palum,</i> (Haydock) on which tents were fixed, Genesis xxxviii. 14. (Calmet) --- <i>Fail.</i> Incontinence will at last ruin her health. (Haydock)'
      v:016:
        - SIR:26:16 | 16 | 16 | <i>Bones.</i> The Catholic faith is the ground of all virtues. (Worthington)
      v:018:
        - 'SIR:26:18 | 18 | 18 | <i>Worth.</i> Literally, "exchange;" (Greek; Haydock) such a wife is above all price. (Menochius)'
      v:020:
        - SIR:26:20 | 20 | 20 | <i>Continent.</i> Adhering to virtue. (Calmet)
      v:022:
        - 'SIR:26:22 | 22 | 22 | <i>Holy.</i> Made of gold, and placed in the sanctuary. (Menochius)'
      v:023:
        - 'SIR:26:23 | 23 | 23 | <i>Soles.</i> Greek, "heels." Complutensian, "solid pavement." A long addition follows in this edition, which is inserted by Grabe, (Haydock; but is not in the best copies. Calmet) instead of the following verse. (Haydock)'
      v:026:
        - 'SIR:26:26 | 26 | 26 | <i>Poverty.</i> The Romans provided for veteran soldiers, as Louis XIV did with great magnificence. (Calmet) --- Greenwich hospital is for the same purpose. (Haydock) --- <i>Despised.</i> Solomon makes the same complaint, Ecclesiastes ix. 15.'
      v:027:
        - 'SIR:26:27 | 27 | 27 | <i>To sin.</i> He is less excusable, as he knows what he abandons, Jeremias ii. 12. (Calmet)'
      v:028:
        - 'SIR:26:28 | 28 | 28 | <i>Two.</i> Greek, "scarcely is a merchant exempt from negligence, and the seller <i>of wine,</i> and eatables, (Grotius) or <i>retailer</i> (Voss. {GREEK:START kapelos}ÎºÎ±ÏÎ·Î»Î¿Ï{GREEK:END}) shall not be justified from sin." (Haydock) --- <i>Negligence.</i> That is, from the neglect of the service of God: because the eager pursuit of the mammon of this world, is apt to make men of that calling forget the great duties of loving God above all things, and their neighbours as themselves. --- <i>A huckster.</i> Or a retailer of wine. Men of that profession are both greatly exposed to danger of sin themselves, and are too often accessary to the sins of others. (Challoner) --- <i>Lips.</i> Innkeepers talk much to please, and thus fall into danger, Proverbs x. 19. (Worthington) --- They are also exposed to lying, (Menochius) and to adulterate their merchandise. (Calmet)'
