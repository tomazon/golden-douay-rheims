    verses:
      v:001: 'SIR:21:1 | 1 | 1 | My son, hast thou sinned? do so no more: but for thy former sins also pray that they may be forgiven thee.'
      v:002: 'SIR:21:2 | 2 | 2 | Flee from sins as from the face of a serpent: for if thou comest near them, they will take hold of thee.'
      v:003: 'SIR:21:3 | 3 | 3 | The teeth thereof are the teeth of a lion, killing the souls of men.'
      v:004: 'SIR:21:4 | 4 | 4 | All iniquity is like a two-edged sword, there is no remedy for the wound thereof.'
      v:005: 'SIR:21:5 | 5 | 5 | Injuries and wrongs will waste riches: and the house that is very rich shall be brought to nothing by pride: so the substance of the proud shall be rooted out.'
      v:006: 'SIR:21:6 | 6 | 6 | The prayer out of the mouth of the poor shall reach the ears <i>of God</i>, and judgment shall come for him speedily.'
      v:007: 'SIR:21:7 | 7 | 7 | He that hateth to be reproved <i>walketh in</i> the trace of a sinner: and he that feareth God will turn to his own heart.'
      v:008: 'SIR:21:8 | 8 | 8 | He that is mighty by a bold tongue is known afar off, but a wise man knoweth to slip by him.'
      v:009: "SIR:21:9 | 9 | 9 | He that buildeth his house at other men's charges, is as he that gathereth himself stones <i>to build</i> in the winter."
      v:010: 'SIR:21:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}The congregation of sinners is like tow heaped together, and the end of them is a flame of fire.'
      v:011: 'SIR:21:11 | 11 | 11 | The way of sinners is made plain with stones, and in their end is hell, and darkness, and pains.'
      v:012: SIR:21:12 | 12 | 12 | He that keepeth justice shall get the understanding thereof.
      v:013: SIR:21:13 | 13 | 13 | The perfection of the fear of God is wisdom and understanding.
      v:014: 'SIR:21:14 | 14 | 14 | He that is not wise in good, will not be taught.'
      v:015: 'SIR:21:15 | 15 | 15 | But there is a wisdom that aboundeth in evil: and there is no understanding where there is bitterness.'
      v:016: 'SIR:21:16 | 16 | 16 | The knowledge of a wise man shall abound like a flood, and his counsel continueth like a fountain of life.'
      v:017: 'SIR:21:17 | 17 | 17 | The heart of a fool is like a broken vessel, and no wisdom at all shall it hold.'
      v:018: 'SIR:21:18 | 18 | 18 | A man of sense will praise every wise word he shall hear, and will apply it to himself: the luxurious man hath heard it, and it shall displease him, and he will cast it behind his back.'
      v:019: 'SIR:21:19 | 19 | 19 | The talking of a fool is like a burden in the way: but in the lips of the wise grace shall be found.'
      v:020: 'SIR:21:20 | 20 | 20 | The mouth of the prudent is sought after in the church, and they will think upon his words in their hearts.'
      v:021: 'SIR:21:21 | 21 | 21 | As a house that is destroyed, so is wisdom to a fool: and the knowledge of the unwise is as words without sense.'
      v:022: 'SIR:21:22 | 22 | 22 | Doctrine to a fool is as fetters on the feet, and like manacles on the right hand.'
      v:023: 'SIR:21:23 | 23 | 23 | A fool lifteth up his voice in laughter: but a wise man will scarce laugh low to himself.'
      v:024: 'SIR:21:24 | 24 | 24 | Learning to the prudent is as an ornament of gold, and like a bracelet upon his right arm.'
      v:025: "SIR:21:25 | 25 | 25 | The foot of a fool is soon in his neighbour's house: but a man of experience will be abashed at the person of the mighty."
      v:026: 'SIR:21:26 | 26 | 26 | A fool will peep through the window into the house: but he that is well taught, will stand without.'
      v:027: 'SIR:21:27 | 27 | 27 | It is the folly of a man to hearken at the door: and a wise man will be grieved with the disgrace.'
      v:028: 'SIR:21:28 | 28 | 28 | The lips of the unwise will be telling foolish things: but the words of the wise shall be weighed in a balance.'
      v:029: 'SIR:21:29 | 29 | 29 | The heart of fools is in their mouth: and the mouth of wise men is in their heart.'
      v:030: 'SIR:21:30 | 30 | 30 | While the ungodly curseth the devil, he curseth his own soul.'
      v:031: 'SIR:21:31 | 31 | 31 | The tale-bearer shall defile his own soul, and shall be hated by all: and he that shall abide with him shall be hateful: the silent and wise man shall be honoured.'
  c:022:
    commentary:
      v:001:
        - "SIR:22:1 | 1 | 1 | <i>Sluggard.</i> Who neglects his own and others' welfare. (Calmet) --- <i>Disgrace.</i> He is still despised here, and punished eternally, Matthew xxv. 30. (Worthington)"
      v:002:
        - 'SIR:22:2 | 2 | 2 | <i>Pelted.</i> Greek, "compared to a lump of dung." (Haydock)'
      v:003:
        - 'SIR:22:3 | 3 | 3 | <i>Loss.</i> "I wish," said Augustus, "I had never married, or that I had died without children." (Suetonius)'
      v:004:
        - 'SIR:22:4 | 4 | 4 | <i>Inheritance.</i> Her wisdom and economy, Proverbs xxxi. 29. Women had no inheritance among the Jews, when they had brothers.'
      v:005:
        - SIR:22:5 | 5 | 5 | <i>Bold.</i> In speaking and acting without restraint. (Calmet)
      v:006:
        - 'SIR:22:6 | 6 | 6 | <i>Mourning.</i> St. Jerome (ep. ad Julian) quoting this sentence, calls it "divine Scripture," Proverb xxv. 20. --- <i>Of time.</i> Or "stripes and instruction well-timed, are wisdom." (Haydock) --- Only the wise know how to correct with advantage.'
      v:007:
        - 'SIR:22:7 | 7 | 7 | <i>Fool.</i> Who is incapable of understanding. Those who have sense may be corrected, though they may have taken evil courses.'
      v:009:
        - 'SIR:22:9 | 9 | 9 | <i>This?</i> The Athenian philosophers and Festus derided St. Paul, Acts xvii. 32.'
      v:010:
        - 'SIR:22:10 | 10 | 10 | <i>For the fool.</i> In the language of the Holy Ghost, he is styled <i>a fool</i> that turns away from God to follow vanity and sin. And what is said by the wise man against <i>fools</i> is meant of such fools as these. (Challoner) --- Their wicked life is worse than death. (Worthington)'
      v:013:
        - 'SIR:22:13 | 13 | 13 | <i>Days.</i> There was a longer time assigned for great men, Genesis l. 3., Numbers xx. 30., and Deuteronomy xxxiv. 8. --- <i>Life.</i> This is understood of those who have lost all reason, or sense of religion. St. Monica wept for her son, hoping that he would repent, as a certain bishop had comforted her. (St. Augustine, Confessions iii. ultra.[last chapter])'
      v:017:
        - 'SIR:22:17 | 17 | 17 | <i>Lead?</i> Gold alone is heavier. But the fool is compared with lead, and is most insupportable.'
      v:019:
        - 'SIR:22:19 | 19 | 19 | <i>Wood.</i> Such were used in the walls of Jerusalem, (4 Machabees ii.) and of the temple and palace, 3 Kings vi. 36., and vii. 12.'
      v:021:
        - 'SIR:22:21 | 21 | 21 | <i>Cost.</i> Of lime. (Calmet) --- Greek omits this comparison, as well as the 23d verse. (Haydock)'
      v:023:
        - SIR:22:23 | 23 | 23 | <i>Not fear.</i> This seems contrary to what goes before. But fools are sometimes intrepid even to harshness. (Calmet)
      v:024:
        - 'SIR:22:24 | 24 | 24 | <i>Resentment.</i> Or "sense," (Haydock) by means of pungent reprimands. (Calmet)'
      v:025:
        - 'SIR:22:25 | 25 | 25 | <i>Away.</i> Greek literally, "will knock them down," <i>dejiciet.</i> (Haydock) --- Deliberate provocations (ver. 27.) are pardoned with more difficulty than a sudden impulse of wrath, ver. 26. On such occasions we may withdraw our confidence, but not our charity and patience, Matthew v. 11. (Calmet) --- A true friend will not be lost for a temporal damage; but he must not be slighted. (Worthington)'
      v:029:
        - 'SIR:22:29 | 29 | 29 | <i>Inheritance.</i> Greek adds, "for poverty is not always contemptible, nor is the senseless rich worthy of admiration." (Haydock)'
      v:032:
        - 'SIR:22:32 | 32 | 32 | <i>Of him.</i> Yet I will not follow their example. (Calmet) --- If my friend has behaved ill to me, he will be the greatest sufferer. (Haydock)'
      v:033:
        - 'SIR:22:33 | 33 | 33 | <i>Not.</i> Psalm cxl. 3. Who can sufficiently guard his tongue? (Calmet)'
