  c:015:
    commentary:
      v:001:
        - "SIR:15:1 | 1 | 1 | <i>Good.</i> Greek, \"these things, and he who possess the knowledge of the law will find her,\" (Calmet) or, \"he who keeps the law, will receive her.\" (Grabe) (1 Corinthians iv. 20.) (Haydock) --- All who resolve to be virtuous, will have God's grace, which preventeth them, and continueth to afford them assistance. (Worthington)"
      v:002:
        - 'SIR:15:2 | 2 | 2 | <i>Married.</i> Literally, "from virginity." (Haydock) Those who have been espoused in youth have the most durable love for one another, Proverbs ii. 17., and Malachias ii. 14. (Calmet)'
      v:005:
        - 'SIR:15:5 | 5 | 5 | <i>She.</i> Or Greek, "he shall open his mouth, (<b>6.</b>) he shall find joy and a crown of exultation, and shall inherit," &c. (Haydock) --- <i>Church,</i> or assembly of the people. In both, the wise shall be heard with respect. (Calmet)'
      v:009:
        - 'SIR:15:9 | 9 | 9 | <i>Praise.</i> Or Greek, "a proverb," Proverbs xvii. 7., and xxvi. 7. (Calmet) --- David invites even dragons to praise God, but sinners never. (St. Chrysostom, orat. prebyt.) (Psalm xlix. 16.) --- The person who preaches well, and lives not accordingly, injures God. (Worthington)'
      v:010:
        - 'SIR:15:10 | 10 | 10 | <i>Wisdom.</i> Greek, "it was not sent to him, (Calmet) <i>or</i> he was not commissioned by the Lord. For praise shall be spoken in wisdom, and the Lord will give him success."'
      v:011:
        - "SIR:15:11 | 11 | 11 | <i>She.</i> Ignorance and vice are defects, and consequently not the work of God, but of the perversion of free-will. See James i. 13., and Ezechiel xxxiii. 11. (St. Augustine, Grat. &. lib. ii.) (Calmet) --- Beza says, that God ordained Adam's fall, but for a good end; and decreed justly what men unjustly perform, (ref. Castel. ii.) which is refuted here, and Deuteronomy vii. 11., &c. (Worthington)"
      v:014:
        - "SIR:15:14 | 14 | 14 | <i>Counsel.</i> Many explain this of Adam, before his fall, when he stood not in need of asking continually for God's assistance. (St. Augustine, correp. ii. n. 35.) --- But if we examine the context, it shews that man, in his present state, is declared inexcusable if he yield to sin, as he has still free-will, which may avoid it, with the grace of God, (Calmet) which is always ready to support us. Greek subjoins, (ver. <b>16.</b>) \"if thou wilt, thou shall keep the commandments, even to execute faithfully the good pleasure. (<b>17.</b>) He.\" &c. (Haydock)"
      v:015:
        - 'SIR:15:15 | 15 | 15 | <i>Precepts.</i> These would never be imposed, if man were not free. (Calmet)'
      v:017:
        - 'SIR:15:17 | 17 | 17 | <i>And fire.</i> Or, <i>good and evil,</i> as the Vulgate explains it, (ver. 18.) though the Greek be silent. (Haydock) --- The law written on the heart, as well as on the tables of stone, shews man his duty;; and he has free-will to comply with it, Deuteronomy xxx. 15., and Jeremias xxi. 8. (Calmet) --- He may enjoy every advantage of life, denoted by these two elements. (Lyr.[Lyranus?]){JOIN}{BQ:2}An quod in his vitÃ¦ causa est, hÃ¦c perdidit exul{JOIN}{BQ:2}His nova fit conjux; hÃ¦c duo magna putant. (Ovid, Fast. 4.)'
      v:021:
        - 'SIR:15:21 | 21 | 21 | <i>Commanded.</i> He only permitted the wickedness of Semei, (2 Kings xvi. 10.) and the persecutors of his people, whose hearts are already bent on evil. (St. Augustine, Grat. & lib. xx.)'
