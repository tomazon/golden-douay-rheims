    verse_footnotes: {}
    verses:
      v:001: 'SIR:51:1 | 1 | 1 | A prayer of Jesus, the son of Sirach. I will give glory to thee, O Lord, O King, and I will praise thee, O God, my Saviour.'
      v:002: 'SIR:51:2 | 2 | 2 | I will give glory to thy name: for thou hast been a helper and protector to me.'
      v:003: 'SIR:51:3 | 3 | 3 | And hast preserved my body from destruction, from the snare of an unjust tongue, and from the lips of them that forge lies, and in the sight of them that stood by, thou hast been my helper.'
      v:004: 'SIR:51:4 | 4 | 4 | And thou hast delivered me according to the multitude of the mercy of thy name, from them that did roar, prepared to devour.'
      v:005: 'SIR:51:5 | 5 | 5 | Out of the hands of them that sought my life, and from the gates of afflictions, which compassed me about:'
      v:006: 'SIR:51:6 | 6 | 6 | From the oppression of the flame which surrounded me, and in the midst of the fire I was not burnt.'
      v:007: 'SIR:51:7 | 7 | 7 | From the depth of the belly of hell, and from an unclean tongue, and from lying words, from an unjust king, and from a slanderous tongue:'
      v:008: 'SIR:51:8 | 8 | 8 | My soul shall praise the Lord even to death:'
      v:009: SIR:51:9 | 9 | 9 | And my life was drawing near to hell beneath.
      v:010: 'SIR:51:10 | 10 | 10 | They compassed me on every side, and there was no one that would help me. I looked for the succour of men, and there was none.'
      v:011: 'SIR:51:11 | 11 | 11 | I remembered thy mercy, O Lord, and thy works, which are from the beginning of the world.'
      v:012: 'SIR:51:12 | 12 | 12 | How thou deliverest them that wait for thee, O Lord, and savest them out of the hands of the nations.'
      v:013: 'SIR:51:13 | 13 | 13 | Thou hast exalted my dwelling-place upon the earth, and I have prayed for death to pass away.'
      v:014: 'SIR:51:14 | 14 | 14 | I called upon the Lord, the Father of my Lord, that he would not leave me in the day of my trouble, and in the time of the proud, without help.'
      v:015: 'SIR:51:15 | 15 | 15 | I will praise thy name continually, and will praise it with thanksgiving, and my prayer was heard.'
      v:016: 'SIR:51:16 | 16 | 16 | And thou hast saved me from destruction, and hast delivered me from the evil time.'
      v:017: 'SIR:51:17 | 17 | 17 | Therefore, I will give thanks, and praise thee, and bless the name of the Lord.'
      v:018: 'SIR:51:18 | 18 | 18 | When I was yet young, before I wandered about, I sought for wisdom openly in my prayer.'
      v:019: 'SIR:51:19 | 19 | 19 | I prayed for her before the temple, and unto the very end I will seek after her, and she flourished as a grape soon ripe.'
      v:020: 'SIR:51:20 | 20 | 20 | My heart delighted in her, my foot walked in the right way, from my youth up I sought after her.'
      v:021: 'SIR:51:21 | 21 | 21 | I bowed down my ear a little, and received her.'
      v:022: 'SIR:51:22 | 22 | 22 | I found much wisdom in myself, and I profited much therein.'
      v:023: 'SIR:51:23 | 23 | 23 | To him that giveth me wisdom, will I give glory.'
      v:024: 'SIR:51:24 | 24 | 24 | For I have determined to follow her: I have had a zeal for good, and shall not be confounded.'
      v:025: 'SIR:51:25 | 25 | 25 | My soul hath wrestled for her, and in doing it I have been confirmed.'
      v:026: 'SIR:51:26 | 26 | 26 | I stretched forth my hands on high, and I bewailed my ignorance of her.'
      v:027: 'SIR:51:27 | 27 | 27 | I directed my soul to her, and in knowledge I found her.'
      v:028: 'SIR:51:28 | 28 | 28 | I possessed my heart with her from the beginning: therefore I shall not be forsaken.'
      v:029: 'SIR:51:29 | 29 | 29 | My entrails were troubled in seeking her: therefore shall I possess a good possession.'
      v:030: 'SIR:51:30 | 30 | 30 | The Lord hath given me a tongue for my reward: and with it I will praise him.'
      v:031: 'SIR:51:31 | 31 | 31 | Draw near to me, ye unlearned, and gather yourselves together into the house of discipline.'
      v:032: 'SIR:51:32 | 32 | 32 | Why are ye slow? and what do you say of these things? your souls are exceedingly thirsty.'
      v:033: 'SIR:51:33 | 33 | 33 | I have opened my mouth, and have spoken: buy her for yourselves without silver,'
      v:034: 'SIR:51:34 | 34 | 34 | And submit your neck to the yoke, and let your soul receive discipline: for she is near at hand to be found.'
      v:035: 'SIR:51:35 | 35 | 35 | Behold with your eyes how I have laboured a little, and have found much rest to myself.'
      v:036: 'SIR:51:36 | 36 | 36 | Receive ye discipline as a great sum of money, and possess abundance of gold by her.'
      v:037: 'SIR:51:37 | 37 | 37 | Let your soul rejoice in his mercy, and you shall not be confounded in his praise.'
      v:038: 'SIR:51:38 | 38 | 38 | Work your work before the time, and he will give you your reward in his time.'
intro:
  - INTRODUCTION.
  - 'This book is so called from the Greek word that signifies <i>a preacher:</i> because, like an excellent preacher, it gives admirable lessons of all virtues. The author was Jesus, the son of Sirach, of Jerusalem, who flourished about two hundred years before Christ. As it was written after the time of Esdras, it is not in the Jewish canon; but is received as canonical and divine by the Catholic Church, instructed by apostolical tradition, and directed by the Spirit of God. It was first written in Hebrew, but afterwards translated into Greek by another Jesus, the grandson of the author, whose prologue to this book is the following: (Challoner)'
  - THE PROLOGUE.
  - 'The knowledge of many and great things hath been shewn us by the law, and the prophets, and others that have followed them: for which things Israel is to be commended for doctrine and wisdom: because not only they that speak must needs be skilful, but strangers also both speaking and writing, may <em>by their means</em> become most learned.  My grandfather, Jesus, after he had much given himself to a diligent reading of the law, and the prophets, and other books, that were delivered to us from our fathers, had a mind also to write something himself, pertaining to doctrine and wisdom; that such as are desirous to learn, and are made knowing in these things, may be more and more attentive in mind, and be strengthened to live according to the law.  I entreat you, therefore, to come with benevolence, and to read with attention, and to pardon us for those things wherein we may seem, while we follow the image of wisdom, to come short in the composition of words; for the Hebrew words have not the same force in them, when translated into another tongue.  And not only these, but the law also itself, and the prophets, and the rest of the books, have no small difference, when they are spoken in their own language.  For in the eight and thirtieth year coming into Egypt, when Ptolemy Evergetes was king, and continuing there a long time, I found there books left, of no small nor comtemptible learning.  Therefore I thought it good, and necessary for me to bestow some diligence and labour to interpret this book: and with much watching and study, in some space of time, I brought the book to an end, and set it forth for the service of them that are willing to apply their mind, and to learn how they ought to conduct themselves, who purpose to lead their life according to the law of the Lord.'
  - "--- If some forbear to urge the authority of this book, in disputes with the Jews, we need not be surprised, as there were other proofs against them. We often act with Protestants in the same manner, even using their versions, &c. (Haydock) --- It was alleged in the controversies about baptism and grace, and no one thought of rejecting its testimony, chap. xxxiv. 30. (St. Cyprian, ep. 65.; St. Augustine, Bap. vi. 34., and Grat. ii. 11., &c.) --- The Councils of Ephesus, 3d Carthage, (c. 47.) Francfort, 8th Toledo, and Trent, ought to settle all doubts on this head. The Jews themselves have a great regard for the book, (though the Thalmud condemns it for admitting more persons than one in God) and seem to have copied many sentences from it into the two Syriac alphabets of Ben Sira. This may be the work which St. Jerome (Pref. in Sal.) testifies he saw in Hebrew, as that text cannot at present be found. (Calmet) --- See ep. 115. (Du Hamel) --- But this is no proof that it was not extant in St. Jerome's time, and the many variations between the Greek copies themselves and the Vulgate, may owe their rise to the different translators omitting some parts of it. (Haydock) --- The same person seems to have translated this and the former book [Wisdom] into Latin in the earliest ages, though the present work is more obscure, because the Greek is less beautiful, of which the Roman edition is deemed the most correct; though the Complutensian agrees with the Vulgate. He appears to have given frequently a double version, for fear of not having expressed the full sense in the first, unless the additions be his, or some other person's <i>glosses,</i> which have crept into the text. (Calmet) --- If this be the case, near one hundred verses ought to be cut off, yet as they are published without any distinction by the Church, perhaps it would be as well to adhere to the former sentiment, or to suspend our judgment, chap. ix. 12. (Haydock) --- Many of the Fathers quote this book as the production of Solomon, because it contains many of his sentences preserved by tradition, (Menochius) and resembles his works. (St. Augustine, City of God xvii. 20.) --- The Greek styles it \"The Wisdom of Jesus, the son of Sirach.\" He has imitated (Haydock) the <i>Proverbs</i> to chap. xxiv., <i>Ecclesiastes</i> to chap. xlii. 15., where wisdom ends her exhortation, and the <i>Canticle</i> [<i>of Canticles</i>] in the remainder of the work, praising God and the great men of the nation, down to Simon II. (Vales in Eusebius iv. 22.) (Calmet) --- The last chapter contains a <i>prayer,</i> which may be in imitation of the book of <i>Wisdom.</i> This work is often styled <i>Panaretos,</i> a collection of pious maxims, (Haydock) or a \"receptacle of all virtues.\" (Worthington) --- Many think it was composed between the year of the world 3711 and 3783; (Torniel.) but it seem rather to have appeared in times of persecution, (chap. 36.) after Philopator had been incensed against Simon II for opposing his entrance into the sanctuary, (chap. l. 4., &c.) for which he ordered the Jews in Egypt to be cruelly butchered, (2 Machabees) and after Epiphanes, the Syrian monarch, had commenced his most cruel persecution of that people, and of Onias III, twenty-two years after the death of Simon II, (chap. xxxv., and l.) the year of the world 3828, the year before Christ 176. (Eusebius; Grotius; Usher) (Calmet)"
