    verses:
      v:001: 'SIR:19:1 | 1 | 1 | A workman that is a drunkard shall not be rich: and he that contemneth small things, shall fall by little and little.'
      v:002: 'SIR:19:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}Wine and women make wise men fall off, and shall rebuke the prudent:'
      v:003: 'SIR:19:3 | 3 | 3 | And he that joineth himself to harlots, will be wicked. Rottenness and worms shall inherit him, and he shall be lifted up for a greater example, and his soul shall be taken away out of the number.'
      v:004: 'SIR:19:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}He that is hasty to give credit, is light of heart, and shall be lessened: and he that sinneth against his own soul, shall be despised.'
      v:005: 'SIR:19:5 | 5 | 5 | He that rejoiceth in iniquity, shall be censured, and he that hateth chastisement, shall have less life: and he that hateth babbling, extinguisheth evil.'
      v:006: 'SIR:19:6 | 6 | 6 | He that sinneth against his own soul, shall repent: and he that is delighted with wickedness, shall be condemned.'
      v:007: 'SIR:19:7 | 7 | 7 | Rehearse not again a wicked and harsh word, and thou shalt not fare the worse.'
      v:008: 'SIR:19:8 | 8 | 8 | Tell not thy mind to friend or foe: and if there be a sin with thee, disclose it not.'
      v:009: 'SIR:19:9 | 9 | 9 | For he will hearken to thee, and will watch thee, and as it were defending <i>thy</i> sin he will hate thee, and so will he be with thee always.'
      v:010: 'SIR:19:10 | 10 | 10 | Hast thou heard a word against thy neighbour? let it die within thee, trusting that it will not burst thee.'
      v:011: 'SIR:19:11 | 11 | 11 | At the hearing of a word the fool is in travail, as a woman groaning in the bringing forth a child.'
      v:012: "SIR:19:12 | 12 | 12 | As an arrow that sticketh in a man's thigh: so is a word in the heart of a fool."
      v:013: 'SIR:19:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}Reprove a friend, lest he may not have understood, and say; I did it not: or if he did it, that he may do it no more.'
      v:014: 'SIR:19:14 | 14 | 14 | Reprove thy neighbour, for it may be he hath not said it: and if he hath said it, that he may not say it again.'
      v:015: 'SIR:19:15 | 15 | 15 | Admonish thy friend: for there is often a fault committed.'
      v:016: 'SIR:19:16 | 16 | 16 | And believe not every word. There is one, that slippeth with the tongue, but not from his heart.'
      v:017: 'SIR:19:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}For who is there that hath not offended with his tongue? Admonish thy neighbour before thou threaten him.'
      v:018: 'SIR:19:18 | 18 | 18 | And give place to the fear of the Most High: for the fear of God is all wisdom, and therein is to fear God, and the disposition of the law is in all wisdom.'
      v:019: 'SIR:19:19 | 19 | 19 | But the learning of wickedness is not wisdom: and the device of sinners is not prudence.'
      v:020: 'SIR:19:20 | 20 | 20 | There is a subtile wickedness, and the same is detestable: and there is a man that is foolish, wanting in wisdom.'
      v:021: 'SIR:19:21 | 21 | 21 | Better is a man that hath less wisdom, and wanteth understanding, with the fear <i>of God</i>, than he that aboundeth in understanding, and transgresseth the law of the Most High.'
      v:022: 'SIR:19:22 | 22 | 22 | There is an exquisite subtilty, and the same is unjust.'
      v:023: 'SIR:19:23 | 23 | 23 | And there is one that uttereth an exact word, telling the truth. There is one that humbleth himself wickedly, and his interior is full of deceit.'
      v:024: 'SIR:19:24 | 24 | 24 | And there is one that submitteth himself exceedingly with a great lowliness: and there is one that casteth down his countenance, and maketh as if he did not see that which is unknown:'
      v:025: 'SIR:19:25 | 25 | 25 | And if he be hindered from sinning for want of power, if he shall find opportunity to do evil, he will do it.'
      v:026: 'SIR:19:26 | 26 | 26 | A man is known by his look, and a wise man, when thou meetest him, is known by his countenance.'
      v:027: 'SIR:19:27 | 27 | 27 | The attire of the body, and the laughter of the teeth, and the gait of the man, shew what he is.'
      v:028: 'SIR:19:28 | 28 | 28 | There is a lying rebuke in the anger of an injurious man: and there is a judgment that is not allowed to be good: and there is one that holdeth his peace, and he is wise.'
  c:020:
    commentary:
      v:001:
        - "SIR:20:1 | 1 | 1 | <i>Prayer.</i> A friend's excuses must be heard. (Calmet) --- Greek, \"and he who apologises shall be preserved from ruin.\" Grabe adds, \"how good is it for one who has been rebuked,\" &c., ver. 4. (Haydock) --- Thus the guilty merit pardon, and the innocent obtain a greater reward, and satisfy for former offences. (Worthington)"
      v:002:
        - 'SIR:20:2 | 2 | 2 | <i>Maiden.</i> Or "woman," (Haydock) who has been entrusted to his care. (Menochius) --- Such people are not free from concupiscence, which must be restrained by the virtue of chastity. (St. Augustine, contra Jul. vi. 14.)'
      v:008:
        - 'SIR:20:8 | 8 | 8 | <i>Hated.</i> As the pests of society. See Cicero, off. 1.'
      v:009:
        - 'SIR:20:9 | 9 | 9 | <i>Loss.</i> The prosperity of the wicked must not be envied, Psalm xxxviii. 1, 8. (Calmet)'
      v:011:
        - 'SIR:20:11 | 11 | 11 | <i>Glory.</i> Galba "would have been universally deemed worthy of the empire, if he had not reigned." (Tacitus, Hist. 1.) --- Adrian VI thought the pontificate the greatest misfortune to which he had been exposed; and this observation was engraven on his tomb. --- <i>Estate.</i> By merit.'
      v:012:
        - 'SIR:20:12 | 12 | 12 | <i>Sevenfold.</i> As the merchandise was good for nothing, which the miser had obtained for a little money, thinking to save thereby.'
      v:013:
        - SIR:20:13 | 13 | 13 | <i>Graces.</i> Or favours bestowed with ill-nature.
      v:014:
        - 'SIR:20:14 | 14 | 14 | <i>Sevenfold.</i> He expects more. (Calmet) --- His intention is full of guile, who flattereth and detracteth for the sake of gain. (Worthington)'
      v:015:
        - 'SIR:20:15 | 15 | 15 | <i>Much.</i> As Dido did. "This is to make a display of favours to excite hatred." (Sen.[Seneca?] Ben.)'
      v:016:
        - 'SIR:20:16 | 16 | 16 | <i>Hateful.</i> He seems to distrust you, and will not permit his goods to be of any service. (Calmet)'
      v:017:
        - 'SIR:20:17 | 17 | 17 | <i>Have.</i> Greek, "say I have," &c. --- <i>His.</i> Greek, "my," as also [in] ver. 18. (Haydock) --- Such is the language of the fool.'
      v:019:
        - 'SIR:20:19 | 19 | 19 | <i>That,</i> &c. Riches and poverty are both wrong to misers and fools. Greek, "he had as well be without any thing." (Calmet)'
      v:020:
        - SIR:20:20 | 20 | 20 | <i>Pavement.</i> It is equally destructive.
      v:021:
        - 'SIR:20:21 | 21 | 21 | <i>Grace,</i> (<i>acharis</i>) impolite and importunate. (Calmet)'
      v:023:
        - 'SIR:20:23 | 23 | 23 | <i>Shall.</i> Greek adds, "not." Yet if a person has had the will to offend, he must repent, though he could not put it in execution. (Haydock)'
      v:024:
        - 'SIR:20:24 | 24 | 24 | <i>Himself.</i> Being afraid to beg for necessaries, or given too much.'
      v:025:
        - 'SIR:20:25 | 25 | 25 | <i>Nothing.</i> People are always displeased, when a promise is broken. (Calmet)'
      v:026:
        - 'SIR:20:26 | 26 | 26 | <i>Man.</i> "It is the vice of slaves." (Aristotle, Ethic.)'
      v:027:
        - 'SIR:20:27 | 27 | 27 | <i>Lying.</i> He exposes honour and virtue, without making restitution. (Calmet) --- He throws all into confusion, and we can trust him with nothing. (Menochius)'
      v:029:
        - 'SIR:20:29 | 29 | 29 | <i>A.</i> Greek adds a title, "discourses of proverbs."'
      v:030:
        - 'SIR:20:30 | 30 | 30 | <i>And....exalted,</i> is not in Greek but explains the meaning of the former sentence. --- <i>Escape.</i> Greek, "obtain pardon for iniquity." (Haydock) --- The great will protect him.'
      v:031:
        - 'SIR:20:31 | 31 | 31 | <i>Make.</i> Greek, "like a bit in the mouth, remove corrections," Exodus xxiii. 8. (Calmet)'
      v:032:
        - 'SIR:20:32 | 32 | 32 | <i>Both?</i> He who, through a false humility refuses to take charge of others, resembles a man who locks up his corn in time of scarcity. (St. Gregory, Part. iii. 26.) (Matthew xxv.) (Calmet) --- Wisdom must be shewn for the benefit of others. (Worthington)'
      v:033:
        - 'SIR:20:33 | 33 | 33 | <i>Folly.</i> He may still appear to have some sense, and injures none. --- It is convenient to conceal faults, provided they be amended. (Worthington)'
