    verses:
      v:001: 'SIR:45:1 | 1 | 1 | Moses {VERSE_FOOTNOTE_INDEX_REF 0}<i>was</i> beloved of God, and men: whose memory is in benediction.'
      v:002: 'SIR:45:2 | 2 | 2 | He made him like the saints in glory, and magnified him in the fear of his enemies, and with his words he made prodigies to cease.'
      v:003: 'SIR:45:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}He glorified him in the sight of kings, and gave him commandments in the sight of his people, and shewed him his glory.'
      v:004: 'SIR:45:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}He sanctified him in his faith and meekness, and chose him out of all flesh.'
      v:005: 'SIR:45:5 | 5 | 5 | For he heard him, and his voice, and brought him into a cloud.'
      v:006: 'SIR:45:6 | 6 | 6 | And he gave him commandments before his face, and a law of life and instruction, that he might teach Jacob his covenant, and Israel his judgments.'
      v:007: 'SIR:45:7 | 7 | 7 | He exalted Aaron, his brother, and like to himself of the tribe of Levi:'
      v:008: 'SIR:45:8 | 8 | 8 | He made an everlasting covenant with him, and gave him the priesthood of the nation, and made him blessed in glory,'
      v:009: 'SIR:45:9 | 9 | 9 | And he girded him about with a glorious girdle, and clothed him with a robe of glory, and crowned him with majestic attire.'
      v:010: 'SIR:45:10 | 10 | 10 | He put upon him a garment to the feet, and breeches, and an ephod, and he compassed him with many little bells of gold all round about,'
      v:011: 'SIR:45:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}That as he went there might be a sound, and a noise made that might be heard in the temple, for a memorial to the children of his people.'
      v:012: 'SIR:45:12 | 12 | 12 | He gave him a holy robe of gold, and blue, and purple, a woven work, of a wise man, endued with judgment and truth:'
      v:013: 'SIR:45:13 | 13 | 13 | Of twisted scarlet, the work of an artist, with precious stones cut and set in gold, and graven by the work of a lapidary, for a memorial, according to the number of the tribes of Israel.'
      v:014: 'SIR:45:14 | 14 | 14 | And a crown of gold upon his mitre, wherein was engraved Holiness, an ornament of honour: a work of power, and delightful to the eyes for its beauty.'
      v:015: 'SIR:45:15 | 15 | 15 | Before him there were none so beautiful, even from the beginning.'
      v:016: 'SIR:45:16 | 16 | 16 | No stranger was ever clothed with them, but only his children alone, and his grand-children for ever.'
      v:017: SIR:45:17 | 17 | 17 | His sacrifices were consumed with fire every day.
      v:018: 'SIR:45:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}Moses filled his hands, and anointed him with holy oil.'
      v:019: 'SIR:45:19 | 19 | 19 | This was made to him for an everlasting testament, and to his seed as the days of heaven, to execute the office of the priesthood, and to have praise, and to glorify his people in his name.'
      v:020: 'SIR:45:20 | 20 | 20 | He chose him out of all men living, to offer sacrifice to God, incense, and a good savour, for a memorial to make reconciliation for his people:'
      v:021: 'SIR:45:21 | 21 | 21 | And he gave him power in his commandments, in the covenants of his judgments, that he should teach Jacob his testimonies, and give light to Israel in his law.'
      v:022: 'SIR:45:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}And strangers stood up against him, and through envy, the men that were with Dathan and Abiron, compassed him about in the wilderness, and the congregation of Core, in their wrath.'
      v:023: 'SIR:45:23 | 23 | 23 | The Lord God saw, and it pleased him not, and they were consumed in his wrathful indignation.'
      v:024: 'SIR:45:24 | 24 | 24 | He wrought wonders upon them, and consumed them with a flame of fire.'
      v:025: 'SIR:45:25 | 25 | 25 | And he added glory to Aaron, and gave him an inheritance, and divided unto him the first-fruits of the increase of the earth.'
      v:026: 'SIR:45:26 | 26 | 26 | He prepared them bread in the first place unto fulness: for the sacrifices also of the Lord they shall eat, which he gave to him, and to his seed.'
      v:027: 'SIR:45:27 | 27 | 27 | But he shall not inherit among the people in the land, and he hath no portion among the people: for he himself is his portion and inheritance.'
      v:028: 'SIR:45:28 | 28 | 28 | {VERSE_FOOTNOTE_INDEX_REF 0}Phinees, the son of Eleazar, is the third in glory, by imitating him in the fear of the Lord:'
      v:029: 'SIR:45:29 | 29 | 29 | And he stood up in the shameful fall of the people: in the goodness and readiness of his soul, he appeased God for Israel.'
      v:030: 'SIR:45:30 | 30 | 30 | Therefore he made to him a covenant of peace, to be the prince of the sanctuary, and of his people, that the dignity of priesthood should be to him and to his seed for ever.'
      v:031: 'SIR:45:31 | 31 | 31 | And a covenant to David, the king, the son of Jesse, of the tribe of Juda, an inheritance to him and to his seed, that he might give wisdom into our heart to judge his people in justice, that their good things might not be abolished, and he made their glory in their nation everlasting.'
  c:046:
    commentary:
      v:001:
        - 'SIR:46:1 | 1 | 1 | <i>Jesus, the son of Nave.</i> So Josue is named in the Greek Bibles. For <i>Josue</i> and <i>Jesus</i> signify the same thing, viz., <i>a Saviour;</i> (Challoner) and <i>Nave</i> is the Greek pronunciation of Nun; (Haydock) or this is an old fault of transcribers. (Calmet) --- <i>Among.</i> Greek, "in the prophecies." (Haydock) --- He was endued with the prophetic spirit, and was raised up by God as a noble figure of the great prophet, Deuteronomy xviii. 15. (Calmet) --- He succeeded Moses in the temporal power; the spiritual belonged to the sons of Aaron, Numbers xxvii. (Worthington)'
      v:002:
        - 'SIR:46:2 | 2 | 2 | <i>Israel.</i> He led the people into Chanaan, and divided it among them.'
      v:003:
        - 'SIR:46:3 | 3 | 3 | <i>Hands.</i> To pray, (Vatable) or fight, (Bossuet) or to give a signal, Josue viii. 26. (Cornelius a Lapide) --- <i>Stretched.</i> Literally, threw (Haydock) darts, <i>romphÅas.</i>'
      v:004:
        - 'SIR:46:4 | 4 | 4 | <i>The.</i> Greek, "he conducted the wars of the Lord." (Calmet) --- Other editions agree with us.'
      v:005:
        - 'SIR:46:5 | 5 | 5 | <i>In.</i> Greek, "by his hand," (Haydock) and order, so that the day-light continued 24 hours.'
      v:007:
        - 'SIR:46:7 | 7 | 7 | <i>Adversaries.</i> The hail destroyed more than the sword, Josue x. 11.'
      v:008:
        - 'SIR:46:8 | 8 | 8 | <i>Power.</i> Greek, "complete armour for his warfare was before the Lord, since he," &c. They found it was impossible to resist such weapons. (Haydock) --- <i>One.</i> "Follow God," was a maxim of the ancient sages, which they even attributed to Apollo. Josue and Caleb did so in opposition to the rebels, Numbers xiv. 24. (Calmet) --- The rest all perished, (Worthington) if we except those who were not 20 years old, or who did not join in the murmurs of the seditious. (Haydock)'
      v:009:
        - 'SIR:46:9 | 9 | 9 | <i>Mercy,</i> and piety, (Calmet) endeavouring to prevent the murmurs of the people, which would draw upon them destruction, as the event shewed. (Haydock)'
      v:011:
        - 'SIR:46:11 | 11 | 11 | <i>Land.</i> Hebron, when he was 85 years old, Josue xiv. 6. (Haydock)'
      v:013:
        - 'SIR:46:13 | 13 | 13 | <i>Lord.</i> Abimelec must be excepted, (Calmet) as he was only an usurper. (Haydock) --- The Judges were all saved, though some have been great sinners. (Worthington)'
      v:014:
        - 'SIR:46:14 | 14 | 14 | <i>Place.</i> At the resurrection, which the Jews firmly believed, Ezechiel xxxvii. 3.'
      v:016:
        - 'SIR:46:16 | 16 | 16 | <i>People.</i> Though he disapproved of their resolution, 1 Kings viii. 6., and Osee xiii. 11.'
      v:017:
        - 'SIR:46:17 | 17 | 17 | <i>And the.</i> Sixtus V, &c., read, "and he beheld the God," 1 Kings iii. 7. (Calmet) --- Vulgate may signify also, "God beheld Jacob," (Greek) with a favourable eye, and enabled Samuel to restore their fallen state, and to recover the ark. (Haydock)'
      v:018:
        - "SIR:46:18 | 18 | 18 | <i>Because.</i> Greek has not <i>faithful,</i> or what follows. (Calmet) --- Yet Grabe's copy retains {GREEK:START pistos oraseos}ÏÎ¹ÏÏÎ¿Ï Î¿ÏÎ±ÏÎ·Î¿Ï{GREEK:END}, \"faithful in seeing\" into futurity; so that his predictions were always verified, and he acquired the confidence of all, 1 Kings iii. 20. Prophets were formerly styled <i>seers:</i> yet they could not behold God, as he <i>inhabits light inaccessible,</i> 1 Timothy vi. 16. (Haydock) --- <i>Light.</i> St. James (i. 17.) seems to allude to this passage. (Menochius)"
      v:019:
        - "SIR:46:19 | 19 | 19 | <i>Without.</i> Greek, \"fed with milk,\" 1 Kings vii. 6. The Philistines were discomfited, and continued peaceable during the rest of Samuel's government."
      v:021:
        - 'SIR:46:21 | 21 | 21 | <i>Tyrians,</i> who were auxiliaries, or in league with the Philistines. (Calmet)'
      v:022:
        - 'SIR:46:22 | 22 | 22 | <i>Shoe.</i> So Abraham declared he would not receive the latchet of a shoe from the king of Sodom, Genesis xiv. 23. --- <i>Him.</i> All confessed his integrity, before he delivered up the sovereign power to Saul, 1 Kings xii.'
      v:023:
        - 'SIR:46:23 | 23 | 23 | <i>Nation.</i> Foretelling that Israel should be defeated. Some doubt whether the soul of Samuel appeared; but it seems clear from this passage, (1 Kings xxviii. 18.; Calmet, Diss.) as he could not otherwise be praised for it. (Worthington)'
