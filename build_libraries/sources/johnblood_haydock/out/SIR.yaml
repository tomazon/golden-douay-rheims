      v:004: 'SIR:11:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}Glory not in apparel at any time, and be not exalted in the day of thy honour: for the works of the Highest only are wonderful, and his works are glorious, and secret, and hidden.'
      v:005: 'SIR:11:5 | 5 | 5 | Many tyrants have sat on the throne, and he whom no man would think on hath worn the crown.'
      v:006: 'SIR:11:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}Many mighty men have been greatly brought down, and the glorious have been delivered into the hand of others.'
      v:007: 'SIR:11:7 | 7 | 7 | Before thou inquire, blame no man: and when thou hast inquired, reprove justly.'
      v:008: 'SIR:11:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}Before thou hear, answer not a word: and interrupt not others in the midst of their discourse.'
      v:009: 'SIR:11:9 | 9 | 9 | Strive not in a matter which doth not concern thee, and sit not in judgment with sinners.'
      v:010: 'SIR:11:10 | 10 | 10 | My son, meddle not with many matters: {VERSE_FOOTNOTE_INDEX_REF 0}and if thou be rich, thou shalt not be free from sin: for if thou pursue after, thou shalt not overtake: and if thou run before, thou shalt not escape.'
      v:011: 'SIR:11:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}There is an ungodly man that laboureth, and maketh haste, and is in sorrow, and is so much the more in want.'
      v:012: 'SIR:11:12 | 12 | 12 | Again, there is an inactive man that wanteth help, is very weak in ability, and full of poverty:'
      v:013: 'SIR:11:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}Yet the eye of God hath looked upon him for good, and hath lifted him up from his low estate, and hath exalted his head: and many have wondered at him, and have glorified God.'
      v:014: 'SIR:11:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}Good things and evil, life and death, poverty and riches, are from God.'
      v:015: 'SIR:11:15 | 15 | 15 | Wisdom and discipline, and the knowledge of the law, are with God. Love and the ways of good things are with him.'
      v:016: 'SIR:11:16 | 16 | 16 | Error and darkness are created with sinners: and they that glory in evil things, grow old in evil.'
      v:017: 'SIR:11:17 | 17 | 17 | The gift of God abideth with the just, and his advancement shall have success for ever.'
      v:018: 'SIR:11:18 | 18 | 18 | There is one that is enriched by living sparingly, and this is the portion of his reward.'
      v:019: 'SIR:11:19 | 19 | 19 | In that he saith: {VERSE_FOOTNOTE_INDEX_REF 0}I have found me rest, and now I will eat of my goods alone:'
      v:020: 'SIR:11:20 | 20 | 20 | And he knoweth not what time shall pass, and that death approacheth, and that he must leave all to others, and shall die.'
      v:021: 'SIR:11:21 | 21 | 21 | Be steadfast in thy covenant, and be conversant therein, and grow old in the work of thy commandments.'
      v:022: 'SIR:11:22 | 22 | 22 | Abide not in the works of sinners. But trust in God, and stay in thy place.'
      v:023: SIR:11:23 | 23 | 23 | For it is easy in the eyes of God on a sudden to make the poor man rich.
      v:024: 'SIR:11:24 | 24 | 24 | The blessing of God maketh haste to reward the just, and in a swift hour his blessing beareth fruit.'
      v:025: 'SIR:11:25 | 25 | 25 | Say not: What need I, and what good shall I have by this?'
      v:026: 'SIR:11:26 | 26 | 26 | Say not: I am sufficient for myself: and what shall I be made worse by this?'
      v:027: 'SIR:11:27 | 27 | 27 | {VERSE_FOOTNOTE_INDEX_REF 0}In the day of good things be not unmindful of evils: and in the day of evils be not unmindful of good things:'
      v:028: SIR:11:28 | 28 | 28 | For it is easy before God in the day of death to reward every one according to his ways.
      v:029: 'SIR:11:29 | 29 | 29 | The affliction of an hour maketh one forget great delights, and in the end of a man is the disclosing of his works.'
      v:030: 'SIR:11:30 | 30 | 30 | Praise not any man before death, for a man is known by his children.'
      v:031: 'SIR:11:31 | 31 | 31 | Bring not every man into thy house: for many are the snares of the deceitful.'
      v:032: 'SIR:11:32 | 32 | 32 | For as corrupted bowels send forth stinking breath, and as the partridge is brought into the cage, and as the roe into the snare: so also is the heart of the proud, and as a spy that looketh on the fall of his neighbour.'
      v:033: 'SIR:11:33 | 33 | 33 | For he lieth in wait, and turneth good into evil, and on the elect he will lay a blot.'
      v:034: 'SIR:11:34 | 34 | 34 | Of one spark cometh a great fire, and of one deceitful man much blood: and a sinful man lieth in wait for blood.'
      v:035: 'SIR:11:35 | 35 | 35 | Take heed to thyself of a mischievous man, for he worketh evils: lest he bring upon thee reproach for ever.'
      v:036: 'SIR:11:36 | 36 | 36 | Receive a stranger in, and he shall overthrow thee with a whirlwind, and shall turn thee out of thy own.'
  c:012:
    commentary:
      v:001:
        - 'SIR:12:1 | 1 | 1 | <i>To whom.</i> All must not be admitted into the house, nor treated with marks of particular esteem. Yet daily alms must be given without too scrupulous an enquiry, Luke vi. 30. (Calmet) --- It would be wrong to encourage sinners, who would run to their ruin. But we must relieve the penitent. (Worthington)'
      v:002:
        - SIR:12:2 | 2 | 2 | <i>Lord.</i> Christ rewards what good is done to his poor brethren.
      v:003:
        - 'SIR:12:3 | 3 | 3 | <i>For.</i> Greek, (<b>4.</b>) "Give to the pious, and receive not the sinner, (<b>6.</b>) Do," &c. (Haydock) --- The gospel enjoins us to <i>do good to all.</i> St. Augustine (Dort. iii. 16.) and St. Thomas Aquinas (ii. 2. q. xxxii. a ix.) explain this in a spiritual sense, that we must not partake in the crimes of others. We may also make presents to the virtuous, and pass over people of a different character, particularly when they would abuse our gifts. The honest poor must be preserved.'
      v:010:
        - 'SIR:12:10 | 10 | 10 | <i>Rusteth.</i> So his malice always returns, (Calmet) and he shews what he is. (Vatable) --- Christianity does not blame due reserve in treating with those whom we know not, or who have formerly injured us. Though we must love them from our heart, yet we need not intrust our secrets to them, nor even to every friend. Joab always retained a hatred for Abner, and Absalom for his brother and father, though they dissembled their resentment. (Calmet) --- So the wicked commonly act. (Haydock) --- We must love, but not trust them, being <i>wise as serpents,</i> Matthew x. (Worthington)'
      v:011:
        - 'SIR:12:11 | 11 | 11 | <i>Of him.</i> Greek adds, "and thou shalt be to him as one who has rubbed a mirror, (of brass from the rust. It returns perpetually. Calmet) and shalt know that the rust is not removed for ever. (Grabe) (Haydock)'
      v:013:
        - 'SIR:12:13 | 13 | 13 | <i>Beasts.</i> Vipers, &c. Why should they familiarize themselves with such? Some Italians still handle serpents without fear, pretending that they are the descendants of St. Paul. (Calmet) --- But he was never married, (1 Corinthians vii.; Haydock) and they are rather of the race of the <i>Marsi,</i> who formerly claimed the same privilege, having made use of some drugs to prevent the poison. The ancients believed that they could <i>charm</i> serpents.'
      v:016:
        - 'SIR:12:16 | 16 | 16 | <i>Blood.</i> Jeremias xli. 6. Samson yielded to the tears of women, Judges xiv. 16., and xvi. 6.'
      v:018:
        - 'SIR:12:18 | 18 | 18 | <i>Eyes.</i> Is taken from ver. 16. It is not in Greek. (Haydock) --- His tears are like those of <i>crocodiles,</i> which cry when they are going to kill a man. (Calmet)'
