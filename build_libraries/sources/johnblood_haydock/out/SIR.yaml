    verses:
      v:001: 'SIR:9:1 | 1 | 1 | Be not jealous over the wife of thy bosom, lest she shew in thy regard the malice of a wicked lesson.'
      v:002: 'SIR:9:2 | 2 | 2 | Give not the power of thy soul to a woman, lest she enter upon thy strength, and thou be confounded.'
      v:003: 'SIR:9:3 | 3 | 3 | Look not upon a woman that hath a mind for many: lest thou fall into her snares.'
      v:004: 'SIR:9:4 | 4 | 4 | Use not much the company of her that is a dancer, and hearken not to her, lest thou perish by the force of her charms.'
      v:005: 'SIR:9:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}Gaze not upon a maiden, lest her beauty be a stumbling-block to thee.'
      v:006: 'SIR:9:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}Give not thy soul to harlots in any point: lest thou destroy thyself and thy inheritance.'
      v:007: 'SIR:9:7 | 7 | 7 | Look not round about thee in the ways of the city, nor wander up and down in the streets thereof.'
      v:008: "SIR:9:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}Turn away thy face from a woman dressed up, and gaze not about upon another's beauty."
      v:009: 'SIR:9:9 | 9 | 9 | For many have perished by the beauty of a woman, and hereby lust is enkindled as a fire.'
      v:010: 'SIR:9:10 | 10 | 10 | Every woman that is a harlot, shall be trodden upon as dung in the way.'
      v:011: "SIR:9:11 | 11 | 11 | Many, by admiring the beauty of another man's wife, have become reprobate, for her conversation burneth as fire."
      v:012: "SIR:9:12 | 12 | 12 | Sit not at all with another man's wife, nor repose upon the bed with her:"
      v:013: 'SIR:9:13 | 13 | 13 | And strive not with her over wine, lest thy heart decline towards her, and by thy blood thou fall into destruction.'
      v:014: 'SIR:9:14 | 14 | 14 | Forsake not an old friend, for the new will not be like to him.'
      v:015: 'SIR:9:15 | 15 | 15 | A new friend is as new wine: it shall grow old, and thou shalt drink it with pleasure.'
      v:016: 'SIR:9:16 | 16 | 16 | {VERSE_FOOTNOTE_INDEX_REF 0}Envy not the glory and riches of a sinner, for thou knowest not what his ruin shall be.'
      v:017: 'SIR:9:17 | 17 | 17 | Be not pleased with the wrong done by the unjust, knowing that even to hell the wicked shall not please.'
      v:018: 'SIR:9:18 | 18 | 18 | Keep thee far from the man that hath power to kill, so thou shalt not suspect the fear of death.'
      v:019: 'SIR:9:19 | 19 | 19 | And if thou come to him, commit no fault, lest he take away thy life.'
      v:020: 'SIR:9:20 | 20 | 20 | Know it to be a communication with death: for thou art going in the midst of snares, and walking upon the arms of them that are grieved.'
      v:021: 'SIR:9:21 | 21 | 21 | According to thy power beware of thy neighbour, and treat with the wise and prudent.'
      v:022: 'SIR:9:22 | 22 | 22 | Let just men be thy guests, and let thy glory be in the fear of God.'
      v:023: 'SIR:9:23 | 23 | 23 | And let the thought of God be in thy mind, and all thy discourse on the commandments of the Highest.'
      v:024: 'SIR:9:24 | 24 | 24 | Works shall be praised for the hand of the artificers, and the prince of the people for the wisdom of his speech, but the word of the ancients for the sense.'
      v:025: 'SIR:9:25 | 25 | 25 | A man full of tongue is terrible in his city, and he that is rash in his word shall be hateful.'
  c:010:
    commentary:
      v:001:
        - 'SIR:10:1 | 1 | 1 | <i>Judge.</i> Greek, "instruct." (Challoner) --- The example of rulers is very powerful. (Worthington)'
      v:002:
        - 'SIR:10:2 | 2 | 2 | <i>Therein. Regis ad exemplum totus componitur orbis.</i> (Claud.) --- As a whole city is infected with the vices of princes, so it may be corrected by their good behaviour, (<i>continentia.</i>) (Cicero, Leg. 3.)'
      v:003:
        - 'SIR:10:3 | 3 | 3 | <i>Rulers.</i> All who wish to live under just kings, Proverbs xxix. 4.'
      v:004:
        - 'SIR:10:4 | 4 | 4 | <i>It,</i> as he did David, Job xxxiv. 30., and Daniel ii. 20. (Calmet)'
      v:005:
        - 'SIR:10:5 | 5 | 5 | <i>The scribe.</i> That is, the man that is wise and learned in the law. (Challoner) --- It also denotes an officer, Judges v. 14. God must give light and success. (Calmet)'
      v:006:
        - 'SIR:10:6 | 6 | 6 | <i>Injury,</i> out of revenge. (Haydock) (Leviticus xix. 18.) --- "CÃ¦sar used to forget nothing but injuries." (Cicero, Ligar.) --- This at least is the character of a great man. (St. Augustine, ep. 138., and 54.)'
      v:007:
        - 'SIR:10:7 | 7 | 7 | <i>Men.</i> It invades the rights of the former, and disturbs the repose of mankind. --- <i>All.</i> Greek is obscure, "and from both proceeds injustice;" (Calmet) or, "it shall act unjustly." (Haydock) --- Pride attacks both God and man. (Grotius)'
      v:008:
        - 'SIR:10:8 | 8 | 8 | <i>Deceits.</i> Hence kingdoms are changed. (Worthington) --- The ambition and luxury of subjects (Cato) and the negligence of the rulers, bring on confusion. (St. Augustine, City of God v. 13.)'
      v:009:
        - 'SIR:10:9 | 9 | 9 | <i>Man.</i> The desire of plunder, or of glory, occasions revolutions. (Haydock) --- Covetousness is the root of all evils, and causes people to abandon the faith, 1 Timothy vi. 10. (Worthington)'
      v:010:
        - 'SIR:10:10 | 10 | 10 | <i>Bowels,</i> and would have no compassion for others or for himself. Some Greek copies leave out as far as <i>sale,</i> but Grabe replaces the omission from the Complutensian.'
      v:014:
        - 'SIR:10:14 | 14 | 14 | <i>Beginning,</i> or summit; {GREEK:START arche}Î±ÏÏÎ·{GREEK:END}. (Calmet) --- Thus Lucifer and Adam fell by pride. (St. Augustine, City of God xii. 6.) All sin, being a contempt of God, springs from pride, (Prosper. contemp. iii. 3.) and from an inordinate self-love. (Calmet)'
      v:015:
        - "SIR:10:15 | 15 | 15 | <i>Sin,</i> because man abandons God's law, and falls into all misery. (Worthington) --- The proud easily yield to all sorts of iniquity. (Menochius)"
      v:016:
        - 'SIR:10:16 | 16 | 16 | <i>Disgraced.</i> Greek, "hath taken an exemplary vengeance, and hath," &c. (Haydock) --- <i>Them,</i> as he did the giants, Sodom, Nabuchodonosor, &c.'
      v:017:
        - 'SIR:10:17 | 17 | 17 | <i>Stead.</i> Luke i. 52. (Calmet) --- "Thales being asked what was difficult to be seen; replied, a tyrant grown old." (Laertius 1.)'
      v:018:
        - 'SIR:10:18 | 18 | 18 | <i>Nations,</i> the Chanaanites, who submitted to the yoke: or rather the Hebrews. (Calmet) --- Greek, "instead of them."'
      v:019:
        - 'SIR:10:19 | 19 | 19 | <i>Foundation:</i> overturning Sodom, Babylon, and even Jerusalem, for their sins. (Calmet)'
      v:028:
        - 'SIR:10:28 | 28 | 28 | <i>Wise.</i> When Diogenes was exposed to sale, and asked what he could do, he answered, "I know how to command free men." (Laertius 6.) --- Joseph and Daniel obtained authority by their wise conduct. (Calmet)'
      v:031:
        - 'SIR:10:31 | 31 | 31 | <i>Desert.</i> Let not avarice deprive thee of the necessities of life, nor do any thing beneath thy dignity, Luke xxi. 19.'
      v:033:
        - 'SIR:10:33 | 33 | 33 | <i>Glorified.</i> Greek, "honoured on account of his knowledge, and the rich is, " &c. (Haydock)'
      v:034:
        - 'SIR:10:34 | 34 | 34 | <i>And.</i> Greek omits this sentence: (Calmet) yet Grabe has, And the man who is without honour in wealth, how much more so <i>will he be</i> in poverty? (Haydock) (Ecclesiastes vii. 12.)'
