    verses:
      v:001: 'SIR:23:1 | 1 | 1 | O Lord Father, and Sovereign Ruler of my life, leave me not to their counsel: nor suffer me to fall by them.'
      v:002: 'SIR:23:2 | 2 | 2 | Who will set scourges over my thoughts, and the discipline of wisdom over my heart, that they spare me not in their ignorances, and that their sins may not appear:'
      v:003: 'SIR:23:3 | 3 | 3 | Lest my ignorance increase, and my offences be multiplied, and my sins abound, and I fall before my adversaries, and my enemy rejoice over me?'
      v:004: 'SIR:23:4 | 4 | 4 | O Lord Father, and God of my life, leave me not to their devices.'
      v:005: 'SIR:23:5 | 5 | 5 | Give me not haughtiness of my eyes, and turn away from me all coveting.'
      v:006: 'SIR:23:6 | 6 | 6 | Take from me the greediness of the belly, and let not the lusts of the flesh take hold of me, and give me not over to a shameless and foolish mind.'
      v:007: 'SIR:23:7 | 7 | 7 | Hear, O ye children, the discipline of the mouth: and he that will keep it, shall not perish by his lips, nor be brought to fall into most wicked works.'
      v:008: 'SIR:23:8 | 8 | 8 | A sinner is caught in his own vanity, and the proud and the evil speakers shall fall thereby.'
      v:009: 'SIR:23:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}Let not thy mouth be accustomed to swearing: for in it there are many falls.'
      v:010: 'SIR:23:10 | 10 | 10 | And let not the naming of God be usual in thy mouth, and meddle not with the names of saints, for thou shalt not escape free from them.'
      v:011: 'SIR:23:11 | 11 | 11 | For as a slave daily put to the question, is never without a blue mark: so every one that sweareth, and nameth, shall not be wholly pure from sin.'
      v:012: 'SIR:23:12 | 12 | 12 | A man that sweareth much, shall be filled with iniquity, and a scourge shall not depart from his house.'
      v:013: 'SIR:23:13 | 13 | 13 | And if he make it void, his sin shall be upon him: and if he dissemble it, he offendeth double:'
      v:014: 'SIR:23:14 | 14 | 14 | And if he swear in vain, he shall not be justified: for his house shall be filled with his punishment.'
      v:015: 'SIR:23:15 | 15 | 15 | There is also another speech opposite to death, let it not be found in the inheritance of Jacob.'
      v:016: 'SIR:23:16 | 16 | 16 | For from the merciful all these things shall be taken away, and they shall not wallow in sins.'
      v:017: 'SIR:23:17 | 17 | 17 | Let not thy mouth be accustomed to indiscreet speech: for therein is the word of sin.'
      v:018: 'SIR:23:18 | 18 | 18 | Remember thy father and thy mother, for thou sittest is the midst of great men;'
      v:019: 'SIR:23:19 | 19 | 19 | Lest God forget thee in their sight, and thou, by thy daily custom, be infatuated and suffer reproach: and wish that thou hadst not been born, and curse the day of thy nativity.'
      v:020: 'SIR:23:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}The man that is accustomed to opprobrious words, will never be corrected all the days of his life.'
      v:021: 'SIR:23:21 | 21 | 21 | Two sorts of men multiply sins, and the third bringeth wrath and destruction.'
      v:022: 'SIR:23:22 | 22 | 22 | A hot soul is a burning fire, <i>it</i> will never be quenched, till it devour something.'
      v:023: 'SIR:23:23 | 23 | 23 | And a man that is wicked in the mouth of his flesh, will not leave off till he hath kindled a fire.'
      v:024: 'SIR:23:24 | 24 | 24 | To a man that is a fornicator, all bread is sweet; he will not be weary of sinning unto the end.'
      v:025: 'SIR:23:25 | 25 | 25 | Every man that passeth beyond his own bed, despising his own soul, and saying: {VERSE_FOOTNOTE_INDEX_REF 0}Who seeth me?'
      v:026: 'SIR:23:26 | 26 | 26 | Darkness compasseth me about, and the walls cover me, and no man seeth me: whom do I fear? the Most High will not remember my sins.'
      v:027: "SIR:23:27 | 27 | 27 | And he understandeth not that his eye seeth all things, for such a man's fear driveth from him the fear of God, and the eyes of men fearing him:"
      v:028: 'SIR:23:28 | 28 | 28 | And he knoweth not that the eyes of the Lord are far brighter than the sun, beholding round about all the ways of men, and the bottom of the deep, and looking into the hearts of men, into the most hidden parts.'
      v:029: 'SIR:23:29 | 29 | 29 | For all things were known to the Lord God before they were created: so also, after they were perfected, he beholdeth all things.'
      v:030: 'SIR:23:30 | 30 | 30 | This man shall be punished in the streets of the city, and he shall be chased as a colt: and where he suspected not, he shall be taken.'
      v:031: 'SIR:23:31 | 31 | 31 | And he shall be in disgrace with all men, because he understood not the fear of the Lord.'
      v:032: 'SIR:23:32 | 32 | 32 | {VERSE_FOOTNOTE_INDEX_REF 0}So every woman also that leaveth her husband, and bringeth in an heir by another:'
      v:033: 'SIR:23:33 | 33 | 33 | For first she hath been unfaithful to the law of the Most High: and secondly, she hath offended against her husband: thirdly, she hath fornicated in adultery, and hath gotten her children of another man.'
      v:034: 'SIR:23:34 | 34 | 34 | This woman shall be brought into the assembly, and inquisition shall be made of her children.'
      v:035: 'SIR:23:35 | 35 | 35 | Her children shall not take root, and her branches shall bring forth no fruit.'
      v:036: 'SIR:23:36 | 36 | 36 | She shall leave her memory to be cursed, and her infamy shall not be blotted out.'
      v:037: 'SIR:23:37 | 37 | 37 | And they that remain shall know, that there is nothing better than the fear of God: and that there is nothing sweeter than to have regard to the commandments of the Lord.'
      v:038: 'SIR:23:38 | 38 | 38 | It is great glory to follow the Lord: for length of days shall be received from him.'
  c:024:
    commentary:
      v:001:
        - 'SIR:24:1 | 1 | 1 | <i>Wisdom.</i> Greek title, "the praise of wisdom." Here the book of Ecclesiastes is imitated. (Haydock) --- See also Proverbs viii., and Wisdom vii. 24., and viii. 1. The pagans boasted of their philosophy. But it was not to be compared with the true religion, which the Israelites possessed. --- <i>Own self.</i> Literally, "soul." She alone is capable of this office. (Calmet) --- <i>In God.</i> Referring all the glory to him. (Menochius) --- This sentence is not in Greek. (Haydock) --- The second person of the Trinity proclaims his own praises. (Worthington)'
      v:002:
        - 'SIR:24:2 | 2 | 2 | <i>Power.</i> The temple, rather than in the schools of Athens. (Calmet)'
      v:003:
        - 'SIR:24:3 | 3 | 3 | <i>And.</i> Greek, (<b>5.</b>) "I came out of the mouth of the Highest, (<b>6.</b>) and as," &c. (Haydock) --- He alludes to the darkness which covered the earth, Genesis i. 2., and Job xxxviii. 9. Many explain this of the uncreated wisdom, born in the womb of the blessed Virgin [Mary]; and the Church, in her office, applies it to her in a mystical sense. But it seems literally to refer to the wisdom and grace granted to the saints, which enlightens every man, and presides over the creation.'
      v:007:
        - 'SIR:24:7 | 7 | 7 | <i>Cloud.</i> Guiding the Israelites (Exodus xiii. 21.) or near the throne of God, Wisdom ix. 4. (Calmet)'
      v:008:
        - 'SIR:24:8 | 8 | 8 | <i>Penetrated.</i> Greek, "walked in."'
      v:011:
        - 'SIR:24:11 | 11 | 11 | <i>By.</i> Greek, "with all," &c. (Haydock) --- <i>Lord.</i> Israel was chosen gratuitously. (Calmet) --- Greek, of whom?'
      v:012:
        - 'SIR:24:12 | 12 | 12 | <i>Rested.</i> Greek, "gave rest to my tent." (Haydock) --- So Virgil says, <i>requierun. flumina cursus.</i> (Menochius) --- God offers grace, but forces none to accept of it. (Worthington)'
      v:013:
        - 'SIR:24:13 | 13 | 13 | <i>And take,</i> &c., is not in Greek. (Haydock) --- This may be explained of the true religion, or (Calmet) of the word of the Father. (St. Augustine, Trin. i. 12.) --- In the Church only is effectual grace, (Worthington) or none will receive it, who refuses to hear the Church. (Haydock)'
      v:014:
        - 'SIR:24:14 | 14 | 14 | <i>Created.</i> Or engendered, Proverbs viii. 22. --- <i>Him.</i> As his priestess, directing all the ministers of the temple. (Calmet) --- Christ is begotten by the understanding, and the Holy Ghost proceeds from love. Creation is not here taken strictly. (Worthington)'
      v:016:
        - 'SIR:24:16 | 16 | 16 | <i>His.</i> Greek, "of his inheritance, (<b>17.</b>) I," &c. (Haydock)'
      v:017:
        - 'SIR:24:17 | 17 | 17 | <i>Sion.</i> Beyond the Jordan. Greek, "Hermon," Deuteronomy iv. 48.'
      v:018:
        - 'SIR:24:18 | 18 | 18 | <i>Cades-</i>barne, Numbers xx. 1. Greek, "Engaddi," (Calmet) or Roman and Alexandrian edition, "on the sea shore." (Haydock)'
      v:019:
        - 'SIR:24:19 | 19 | 19 | <i>In the streets,</i> is not in Greek. (Calmet) --- Grabe inserts, <i>by the waters.</i> (Haydock) --- These trees flourish most in such situations, and people delighted to walk under them in hot countries.'
      v:020:
        - 'SIR:24:20 | 20 | 20 | <i>Myrrh.</i> Which distills through the bark, without any incision.'
      v:021:
        - 'SIR:24:21 | 21 | 21 | <i>Onyx.</i> A shell-fish in the Indies, which feeds on the <i>spica nardi,</i> and hence becomes odoriferous. --- <i>Aloes,</i> (<i>gutta</i>) the finest myrrh. --- <i>Not cut.</i> Greek, "in a tent." --- <i>And my,</i> &c., is not in Greek. Wisdom is compared to what was most esteemed. (Calmet)'
      v:022:
        - SIR:24:22 | 22 | 22 | <i>Honour.</i> Rich and pleasant. (Haydock)
      v:024:
        - 'SIR:24:24 | 24 | 24 | <i>I,</i> &c. Grabe restores this verse, and, instead of the next, has, "but I am given to all my children, being born <i>myself</i> for ever, to those who are specified by him. (<b>26.</b>) Come," &c. (Haydock) --- The text seems to be corrupt. (Calmet)'
      v:025:
        - 'SIR:24:25 | 25 | 25 | <i>Life.</i> Christ declares himself to be, <i>the way, the truth, and the life.</i> [John xiv. 6.]'
      v:027:
        - 'SIR:24:27 | 27 | 27 | <i>Spirit.</i> Greek, "remembrance." It has not the following verse.'
      v:029:
        - 'SIR:24:29 | 29 | 29 | <i>Thirst.</i> Without being ever disgusted, John iv. 13. (Calmet) --- Experience of carnal delights is quite the reverse. (St. Gregory, hom. xxxvi. Ev.) --- The more grace a person has, the more he desireth and receiveth from God. (Worthington)'
      v:030:
        - SIR:24:30 | 30 | 30 | <i>Sin.</i> Or lose their labour. They shall be directed in the paths of life. (Calmet)
      v:031:
        - 'SIR:24:31 | 31 | 31 | <i>They.</i> Greek, "all these things <i>are</i> the book of the covenant of the most high God, the law which Moses gave unto us, an inheritance to the synagogues of Jacob." Grabe puts in a different character from the Complutensian, "Lose not strength in the Lord, but stick to him, that he may strengthen you. The Lord Almighty is the only God, and there is no other Saviour." Then follows, (ver. 35.) "who," &c. (Haydock) --- <i>Everlasting.</i> Provided his life correspond with his doctrine. No occupation can be more glorious. (Calmet) --- Let thy Scriptures be my chaste delights: let me not be deceived in them, nor deceive <i>others</i> by them. (St. Augustine, Confessions xi. 2.) (Calmet) (Daniel xii.) (Menochius)'
      v:032:
        - 'SIR:24:32 | 32 | 32 | <i>Truth.</i> They are equally certain, and no more is required. (Calmet) --- He that loves has fulfilled the law. (Haydock)'
      v:034:
        - "SIR:24:34 | 34 | 34 | <i>King.</i> Viz., Christ, who by his gospel, like an overflowing river, hath enriched the earth with heavenly wisdom. (Challoner) --- <i>Ever.</i> The Lord (Haydock) is a king, (Carriers) <i>who,</i> &c., ver. 35. (Haydock) --- Solomon's wisdom is also praised. (Calmet) --- The sceptre of David remained till the captivity, and the royal family continued in esteem till Christ. Yet David was only a figure of Christ, the eternal king. (Worthington)"
      v:035:
        - 'SIR:24:35 | 35 | 35 | <i>Phison.</i> Or Phase of Colchis, which rises in Armenia, like the Tigris and Euphrates, all which overflow their banks at the beginning of summer, on account of the snow melting.'
      v:036:
        - 'SIR:24:36 | 36 | 36 | <i>Harvest.</i> The snow of Libanus makes the Jordan swell at Pentecost, Josue iii. 15.'
      v:037:
        - 'SIR:24:37 | 37 | 37 | <i>Light.</i> Giving to all the light of reason, and to Israel the law, Psalm cxlvii. 20. --- <i>Gehon.</i> Or Araxes, which descends from Armenia into the Caspian sea, though some erroneously take it to be the Nile, (Calmet) which overflows at the same time as the Euphrates. (Pliny, [Natural History?] xviii. 18.; Solin xlvi.)'
      v:038:
        - 'SIR:24:38 | 38 | 38 | <i>Of her.</i> Christ was the first that had perfect knowledge of heavenly wisdom. (Challoner) --- This is the privilege of God. Greek, "the first hath not perfect," &c.'
      v:040:
        - 'SIR:24:40 | 40 | 40 | <i>Rivers</i> of saving waters, on all, but particularly (Haydock) on Judea, ver. 42. Greek, "and like a ditch (<i>dioryx.</i> Calmet) from a river, and as an aqueduct, I came into paradise," (Haydock) like the four rivers aforesaid, Genesis ii.'
      v:044:
        - SIR:24:44 | 44 | 44 | <i>Off.</i> He alludes to the conversion of the Gentiles.
      v:045:
        - "SIR:24:45 | 45 | 45 | <i>I will.</i> Many Fathers explain this of Christ's descent into hell. But as it occurs not in the Greek, if may be considered as the tradition of the first Christians, who gave this version, (Calmet) or they found it in their copies. (Haydock)"
      v:046:
        - 'SIR:24:46 | 46 | 46 | <i>Prophecy.</i> Of no less authority. The prophets had ceased for some time before Christ. (Calmet) --- <i>Them.</i> Greek, "to ages of ages. See," &c. (Haydock)'
      v:047:
        - 'SIR:24:47 | 47 | 47 | <i>I.</i> Wisdom, or the author of this book, chap. xxxiii. 18., and Wisdom vii. 13. (Calmet)'
