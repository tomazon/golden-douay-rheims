    verses:
      v:001: 'SIR:36:1 | 1 | 1 | Have mercy upon us, O God of all, and behold us, and shew us the light of thy mercies:'
      v:002: 'SIR:36:2 | 2 | 2 | And send thy fear upon the nations, that have not sought after thee: that they may know that there is no God beside thee, and that they may shew forth thy wonders.'
      v:003: 'SIR:36:3 | 3 | 3 | Lift up thy hand over the strange nations, that they may see thy power.'
      v:004: 'SIR:36:4 | 4 | 4 | For as thou hast been sanctified in us in their sight, so thou shalt be magnified among them in our presence,'
      v:005: 'SIR:36:5 | 5 | 5 | That they may know thee, as we also have known thee, that there is no God beside thee, O Lord.'
      v:006: 'SIR:36:6 | 6 | 6 | Renew thy signs, and work new miracles.'
      v:007: 'SIR:36:7 | 7 | 7 | Glorify thy hand, and thy right arm.'
      v:008: 'SIR:36:8 | 8 | 8 | Raise up indignation, and pour out wrath.'
      v:009: 'SIR:36:9 | 9 | 9 | Take away the adversary, and crush the enemy.'
      v:010: 'SIR:36:10 | 10 | 10 | Hasten the time, and remember the end, that they may declare thy wonderful works.'
      v:011: 'SIR:36:11 | 11 | 11 | Let him that escapeth be consumed by the rage of the fire: and let them perish that oppress thy people.'
      v:012: 'SIR:36:12 | 12 | 12 | Crush the head of the princes of the enemies, that say: There is no other beside us.'
      v:013: 'SIR:36:13 | 13 | 13 | Gather together all the tribes of Jacob: that they may know that there is no God besides thee, and may declare thy great works: and thou shalt inherit them as from the beginning.'
      v:014: 'SIR:36:14 | 14 | 14 | Have mercy on thy people, upon whom thy name is invoked: and upon Israel, {VERSE_FOOTNOTE_INDEX_REF 0}whom thou hast raised up to be thy first-born.'
      v:015: 'SIR:36:15 | 15 | 15 | Have mercy on Jerusalem, the city which thou hast sanctified, the city of thy rest.'
      v:016: 'SIR:36:16 | 16 | 16 | Fill Sion with thy unspeakable words, and thy people with thy glory.'
      v:017: 'SIR:36:17 | 17 | 17 | Give testimony to them that are thy creatures from the beginning, and raise up the prophecies which the former prophets spoke in thy name.'
      v:018: 'SIR:36:18 | 18 | 18 | Reward them that patiently wait for thee, that thy prophets may be found faithful: and hear the prayers of thy servants,'
      v:019: 'SIR:36:19 | 19 | 19 | {VERSE_FOOTNOTE_INDEX_REF 0}According to the blessing of Aaron over thy people, and direct us into the way of justice, and let all know that dwell upon the earth, that thou art God, the beholder of all ages.'
      v:020: 'SIR:36:20 | 20 | 20 | The belly will devour all meat, yet one is better than another.'
      v:021: 'SIR:36:21 | 21 | 21 | The palate tasteth venison, and the wise heart false speeches.'
      v:022: 'SIR:36:22 | 22 | 22 | A perverse heart will cause grief, and a man of experience will resist it.'
      v:023: 'SIR:36:23 | 23 | 23 | A woman will receive every man: yet one daughter is better than another.'
      v:024: 'SIR:36:24 | 24 | 24 | The beauty of a woman cheereth the countenance of her husband, and a man desireth nothing more.'
      v:025: 'SIR:36:25 | 25 | 25 | If she have a tongue that can cure, and likewise mitigate and shew mercy: her husband is not like other men.'
      v:026: 'SIR:36:26 | 26 | 26 | He that possesseth a good wife, beginneth a possession: she is a help like to himself, and a pillar of rest.'
      v:027: 'SIR:36:27 | 27 | 27 | Where there is no hedge, the possession shall be spoiled: and where there is no wife, he mourneth that is in want.'
      v:028: 'SIR:36:28 | 28 | 28 | Who will trust him that hath no rest, and that lodgeth wheresoever the night taketh him, as a robber well appointed, that skippeth from city to city.'
  c:037:
    commentary:
      v:001:
        - 'SIR:37:1 | 1 | 1 | <i>Death.</i> Greek explains this: (Calmet) I mean (<b>2.</b>) "a companion and friend turned?" &c. (Haydock) --- True friendship is most necessary, and false most dangerous. (Worthington)'
      v:005:
        - 'SIR:37:5 | 5 | 5 | <i>Will.</i> Grotius suspects that <i>not</i> is wanting. Yet, if such a false friend take up arms, it will only be (Calmet) for his own belly. (Menochius) --- <i>Not</i> is ill-omitted in the Complutensian edition in the last part of the following verse.'
      v:007:
        - 'SIR:37:7 | 7 | 7 | <i>Snare.</i> Roman and Alexandrian Greek has at the end (Calmet) of ver. 11., "with him that suspecteth thee." (Haydock)'
      v:010:
        - 'SIR:37:10 | 10 | 10 | <i>Stake,</i> or stumbling-block. (Calmet)'
      v:012:
        - 'SIR:37:12 | 12 | 12 | <i>Treat not.</i> The negation is omitted in the Vulgate, (Haydock) which speaks ironically in the three following verses. Greek, "consult not with him who suspecteth thee, and hide thy counsel from those who are jealous of thee. With a woman," &c. <i>Consult not,</i> is always understood. Among the Jews, polygamy occasioned much jealousy. --- <i>Envious</i> miser. (Calmet)'
      v:013:
        - 'SIR:37:13 | 13 | 13 | <i>Nor.</i> Greek, "with the merciless concerning kindness, with the sluggard concerning any work. With one hired for the year, concerning coming to an end:" {GREEK:START sunteleias}ÏÏÎ½ÏÎ·Î»Î·Î¹Î±Ï{GREEK:END}. (Haydock) --- He will never finish his work, or think he has sufficient wages.'
      v:015:
        - 'SIR:37:15 | 15 | 15 | <i>God,</i> and is enlightened, as well as a good friend, ver. 16. (Calmet)'
      v:017:
        - 'SIR:37:17 | 17 | 17 | <i>It.</i> Greek, "more faithful than it," the well regulated heart. (Haydock) --- It will give the best counsel, if we be not guided by passion.'
      v:018:
        - 'SIR:37:18 | 18 | 18 | <i>Holy</i> is not in Greek, but must be understood. (Calmet) --- The soul or heart, which is attentive to God, (ver. 17.) will be the best guide. (Haydock) --- All good advice proceeds from the Lord. (St. Augustine, Doct. prol. 7.) --- We must always have recourse to him, though we must use our best endeavours. (Worthington)'
      v:020:
        - 'SIR:37:20 | 20 | 20 | <i>In.</i> Greek, "Reason is chief of every work, and counsel must go before every action." (Haydock) --- We must distrust our own lights.'
      v:021:
        - 'SIR:37:21 | 21 | 21 | <i>Them.</i> The heart gives birth to good or evil, which the tongue utters, Matthew xii. 34., and xv. 18. --- <i>Soul.</i> What will science, without charity, profit him, if he should even gain the world? (Matthew xvi. 26., and 1 Corinthians xiii. 1.)'
      v:023:
        - 'SIR:37:23 | 23 | 23 | <i>Hateful.</i> His sophisms are soon discovered. Greek, "there is one wise, hateful in his discourses: he shall be devoid of all wisdom."'
      v:025:
        - 'SIR:37:25 | 25 | 25 | <i>Soul.</i> Being replenished with wisdom, he communicates it to others, and obtains an eternal reward. (Calmet)'
      v:028:
        - 'SIR:37:28 | 28 | 28 | <i>But.</i> Greek, "And." The wisest must soon die: Even the race of Israel shall end: But the virtuous shall be for ever remembered, ver. 29. (Haydock) --- The blessed in heaven live for ever. (Worthington)'
      v:030:
        - 'SIR:37:30 | 30 | 30 | <i>Life.</i> Attempt nothing above thy strength: or Greek, try <i>what agrees with</i> thy <i>health or</i> soul, (Calmet) and see thou give it not what is hurtful to it." (Haydock) --- St. Paul (1 Corinthians xi.) exhorts every one to prove or try himself and his own conscience. (Worthington)'
      v:031:
        - "SIR:37:31 | 31 | 31 | <i>Soul.</i> \"We must not dispute about tastes.\" (Haydock) --- They are as various as men's faces. All conditions do not suit every person."
      v:033:
        - 'SIR:37:33 | 33 | 33 | <i>Choler,</i> or indigestion. "Gluttony has slain more than the sword." (Calmet)'
