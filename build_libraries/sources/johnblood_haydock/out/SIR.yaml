    verses:
      v:001: "SIR:40:1 | 1 | 1 | Great labour is created for all men, and a heavy yoke is upon the children of Adam, from the day of their coming out of their mother's womb, until the day of their burial into the mother of all."
      v:002: 'SIR:40:2 | 2 | 2 | Their thoughts and fears of the heart, their imagination of things to come, and the day of their end:'
      v:003: 'SIR:40:3 | 3 | 3 | From him that sitteth on a glorious throne, unto him that is humbled in earth and ashes:'
      v:004: 'SIR:40:4 | 4 | 4 | From him that weareth purple, and beareth the crown, even to him that is covered with rough linen: wrath, envy, trouble, unquietness, and the fear of death, continual anger and strife,'
      v:005: 'SIR:40:5 | 5 | 5 | And in the time of rest upon his bed, the sleep of the night changeth his knowledge.'
      v:006: 'SIR:40:6 | 6 | 6 | A little and as nothing is his rest, and afterward in sleep, as in the day of keeping watch.'
      v:007: 'SIR:40:7 | 7 | 7 | He is troubled in the vision of his heart, as if he had escaped in the day of battle. In the time of his safety he rose up, and wondereth that there is no fear:'
      v:008: 'SIR:40:8 | 8 | 8 | Such things happen to all flesh, from man even to beast, and upon sinners are sevenfold more.'
      v:009: 'SIR:40:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}Moreover, death and bloodshed, strife and sword, oppressions, famine, and affliction, and scourges:'
      v:010: 'SIR:40:10 | 10 | 10 | All these things are created for the wicked, {VERSE_FOOTNOTE_INDEX_REF 0}and for their sakes came the flood.'
      v:011: 'SIR:40:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}All things that are of the earth shall return to the earth again, {VERSE_FOOTNOTE_INDEX_REF 1}and all waters shall return to the sea.'
      v:012: 'SIR:40:12 | 12 | 12 | All bribery and injustice shall be blotted out, and fidelity shall stand for ever.'
      v:013: 'SIR:40:13 | 13 | 13 | The riches of the unjust shall be dried up like a river, and shall pass away a noise like a great thunder in rain.'
      v:014: 'SIR:40:14 | 14 | 14 | While he openeth his hands, he shall rejoice: but transgressors shall pine away in the end.'
      v:015: 'SIR:40:15 | 15 | 15 | The offspring of the ungodly shall not bring forth many branches, and make a noise as unclean roots upon the top of a rock.'
      v:016: 'SIR:40:16 | 16 | 16 | The weed growing over every water, and at the bank of the river, shall be pulled up before all grass.'
      v:017: 'SIR:40:17 | 17 | 17 | Grace is like a paradise in blessings, and mercy remaineth for ever.'
      v:018: 'SIR:40:18 | 18 | 18 | The life of a labourer, that is content with what he hath, shall be sweet, and in it thou shalt find a treasure.'
      v:019: 'SIR:40:19 | 19 | 19 | Children, and the building of a city, shall establish a name; but a blameless wife shall be counted above them both.'
      v:020: 'SIR:40:20 | 20 | 20 | Wine and music rejoice the heart: but the love of wisdom is above them both.'
      v:021: 'SIR:40:21 | 21 | 21 | The flute and the psaltery make a sweet melody, but a pleasant tongue is above them both.'
      v:022: 'SIR:40:22 | 22 | 22 | Thy eye desireth favour and beauty, but more than these green sown fields.'
      v:023: 'SIR:40:23 | 23 | 23 | A friend and companion meeting together, in season; but above them both, is a wife with her husband.'
      v:024: 'SIR:40:24 | 24 | 24 | Brethren are a help in the time of trouble, but mercy shall deliver more than they.'
      v:025: 'SIR:40:25 | 25 | 25 | Gold and silver make the feet stand sure, but wise counsel is above them both.'
      v:026: 'SIR:40:26 | 26 | 26 | Riches and strength lift up the heart, but above these is the fear of the Lord.'
      v:027: 'SIR:40:27 | 27 | 27 | There is no want in the fear of the Lord, and it needeth not to seek for help.'
      v:028: 'SIR:40:28 | 28 | 28 | The fear of the Lord is like a paradise of blessing, and they have covered it above all glory.'
      v:029: 'SIR:40:29 | 29 | 29 | My son, in thy life-time be not indigent; for it is better to die than to want.'
      v:030: "SIR:40:30 | 30 | 30 | The life of him that looketh toward another man's table, is not to be counted a life: for he feedeth his soul with another man's meat."
      v:031: 'SIR:40:31 | 31 | 31 | But a man well instructed and taught, will look to himself.'
      v:032: 'SIR:40:32 | 32 | 32 | Begging will be sweet in the mouth of the unwise, but in his belly there shall burn a fire.'
  c:041:
    commentary:
      v:001:
        - 'SIR:41:1 | 1 | 1 | <i>Death</i> is terrible to all, but most to those who live comfortably. (Calmet) --- <i>O vita misero longa, felici brevis.</i> (Seneca)'
      v:003:
        - 'SIR:41:3 | 3 | 3 | <i>Sentence,</i> pronounced on Adam and all his posterity. (Calmet)'
      v:005:
        - 'SIR:41:5 | 5 | 5 | <i>Flesh.</i> "It is a great consolation to share the fate of all." (Seneca, Provid. v.)'
      v:006:
        - 'SIR:41:6 | 6 | 6 | <i>What.</i> Greek, "why wouldst thou refuse to submit to the?" &c. (Haydock)'
      v:007:
        - 'SIR:41:7 | 7 | 7 | <i>Life.</i> Thou wilt not be asked how long, but how well thou hast lived. No one will then envy thy long life. (Calmet) --- It will be in vain to plead that the length or shortness of life has occasioned thy sins; for God does all with justice and for the best, if men would use rightly his benefits. (Worthington) --- Thou wilt not repine at having lived too short a time. (Menochius) --- An evil life will be alone condemned, Wisdom v. (Du Hamel)'
      v:008:
        - 'SIR:41:8 | 8 | 8 | <i>Ungodly.</i> They adopt the wicked manners of their parents (Calmet) and companions, and thus become still more criminal. (Haydock){JOIN}{BQ:2}<i>Åtas parentum pejor avis tulit</i>{JOIN}{BQ:2}<i>Nos nequiores, mox daturos</i>{JOIN}{BQ:2}<i>Progeniem vitiosiorem.</i> (Horace, ii. ode 6.){JOIN}--- This was terribly verified in the three French assemblies, which overturned the Church and state. (The year of our Lord 1793.) See Barruel. (Haydock)'
      v:010:
        - 'SIR:41:10 | 10 | 10 | <i>Father.</i> He is rather their executioner, (Calmet) and would have been less cruel, if he had murdered them while they were innocent, Wisdom xii. 10. (Haydock)'
      v:012:
        - 'SIR:41:12 | 12 | 12 | <i>Portion.</i> It would have been better for them never to have existed, Matthew xxvi. 24. This [is] the case of heresiarchs. (Calmet)'
      v:013:
        - 'SIR:41:13 | 13 | 13 | <i>From.</i> Greek, "go to destruction." (Haydock) --- It is their destination (chap. xl. 11.; Calmet) and choice. (Haydock)'
      v:014:
        - 'SIR:41:14 | 14 | 14 | <i>Body.</i> The death of the body is bewailed in the just, but that of the soul also of wicked people calls for our tears. They will soon perish, Psalm ix. 7.'
      v:015:
        - "SIR:41:15 | 15 | 15 | <i>Great.</i> The concern which all have for a good name, is one of the strongest proofs of the souls' immortality, Proverbs xxii. 11."
      v:017:
        - 'SIR:41:17 | 17 | 17 | <i>Peace,</i> with docility, (Matthew xi. 25.) or in the midst of prosperity, be on your guard, chap. xx. 32. (Calmet)'
      v:019:
        - 'SIR:41:19 | 19 | 19 | <i>Have a shame,</i> &c. That is to say, be ashamed of doing any of these things, which I am now going to mention: for though sometimes shamefacedness is not to be indulged, yet it is often good and necessary; as in the following cases. (Challoner) --- Disciples ought to esteem what their masters teach, though they do not perceive the reasonableness of what they assert. (Worthington)'
      v:020:
        - 'SIR:41:20 | 20 | 20 | <i>Opinion.</i> Grotius corrects the Greek, "It is not laudable to be incredulous in all."'
      v:021:
        - 'SIR:41:21 | 21 | 21 | <i>Mother.</i> Thy misconduct seems to redound to their dishonour, as if they had not given thee a proper education.'
      v:022:
        - 'SIR:41:22 | 22 | 22 | <i>People.</i> They will stone thee. Remember the fate of Roboam, 3 Kings xii. (Calmet)'
      v:024:
        - 'SIR:41:24 | 24 | 24 | <i>And of.</i> Literally, "out of respect for the," &c. <i>De veritate Dei & testamento.</i> (Haydock) --- The same words occur [in] chap. xlii. 2.; whence Jansenius thinks they have been transferred hither. Most refer them to what goes before. Blush for lying, which is contrary to the truth of God; and for the other sins which injure his covenant. --- <i>Meat.</i> This posture betrays idleness or pride.'
      v:025:
        - 'SIR:41:25 | 25 | 25 | <i>Harlot.</i> The eyes must be chaste, Jeremias ix. 21., and Matthew v. 28. --- <i>Kinsman,</i> when he is poor, and refusing to assist him. (Calmet)'
      v:026:
        - "SIR:41:26 | 26 | 26 | <i>Turn.</i> Greek, \"of taking away a portion and gift,\" made already to God or men; (<b>27.</b>) \"of considering attentively another's wife; of being too busy about his,\" &c. (Haydock)"
