    verses:
      v:001: 'SIR:50:1 | 1 | 1 | Simon, {VERSE_FOOTNOTE_INDEX_REF 0}the high priest, the son of Onias, who in his life propped up the house, and in his days fortified the temple.'
      v:002: 'SIR:50:2 | 2 | 2 | By him also the height of the temple was founded, the double building, and the high walls of the temple.'
      v:003: 'SIR:50:3 | 3 | 3 | In his days the wells of water flowed out, and they were filled as the sea above measure.'
      v:004: 'SIR:50:4 | 4 | 4 | He took care of his nation, and delivered it from destruction.'
      v:005: 'SIR:50:5 | 5 | 5 | He prevailed to enlarge the city, and obtained glory in his conversation with the people: and enlarged the entrance of the house, and the court.'
      v:006: 'SIR:50:6 | 6 | 6 | He shone in his days as the morning star in the midst of a cloud, and as the moon at the full.'
      v:007: 'SIR:50:7 | 7 | 7 | And as the sun when it shineth, so did he shine in the temple of God.'
      v:008: 'SIR:50:8 | 8 | 8 | And as the rainbow giving light in the bright clouds, and as the flower of roses in the days of the spring, and as the lilies that are on the brink of the water, and as the sweet smelling frankincense in the time of summer.'
      v:009: 'SIR:50:9 | 9 | 9 | As a bright fire, and frankincense burning in the fire.'
      v:010: 'SIR:50:10 | 10 | 10 | As a massy vessel of gold, adorned with every precious stone.'
      v:011: 'SIR:50:11 | 11 | 11 | As an olive-tree budding forth, and a cypress-tree rearing itself on high, when he put on the robe of glory, and was clothed with the perfection of power.'
      v:012: 'SIR:50:12 | 12 | 12 | When he went up to the holy altar, he honoured the vesture of holiness.'
      v:013: 'SIR:50:13 | 13 | 13 | And when he took the portions out of the hands of the priests, he himself stood by the altar. And about him was the ring of his brethren: and as the cedar planted in Mount Libanus,'
      v:014: 'SIR:50:14 | 14 | 14 | And as branches of palm-trees, they stood round about him, and all the sons of Aaron, in their glory.'
      v:015: 'SIR:50:15 | 15 | 15 | And the oblation of the Lord was in their hands, before all the congregation of Israel: and finishing his service, on the altar, to honour the offering of the Most High King,'
      v:016: 'SIR:50:16 | 16 | 16 | He stretched forth his hand to make a libation, and offered of the blood of the grape.'
      v:017: SIR:50:17 | 17 | 17 | He poured out at the foot of the altar a divine odour to the Most High Prince.
      v:018: 'SIR:50:18 | 18 | 18 | Then the sons of Aaron shouted, they sounded with beaten trumpets, and made a great noise, to be heard for a remembrance before God.'
      v:019: 'SIR:50:19 | 19 | 19 | Then all the people together made haste, and fell down to the earth upon their faces, to adore the Lord, their God, and to pray to the Almighty God, the Most High.'
      v:020: 'SIR:50:20 | 20 | 20 | And the singers lifted up their voices, and in the great house the sound of sweet melody was increased.'
      v:021: 'SIR:50:21 | 21 | 21 | And the people in prayer besought the Lord, the Most High, until the worship of the Lord was perfected, and they had finished their office.'
      v:022: 'SIR:50:22 | 22 | 22 | Then coming down, he lifted up his hands over all the congregation of the children of Israel, to give glory to God with his lips, and to glory in his name:'
      v:023: 'SIR:50:23 | 23 | 23 | And he repeated his prayer, willing to shew the power of God.'
      v:024: "SIR:50:24 | 24 | 24 | And now pray ye to the God of all, who hath done great things in all the earth, who hath increased our days from our mother's womb, and hath done with us according to his mercy:"
      v:025: 'SIR:50:25 | 25 | 25 | May he grant us joyfulness of heart, and that there be peace in our days in Israel for ever:'
      v:026: 'SIR:50:26 | 26 | 26 | That Israel may believe that the mercy of God is with us, to deliver us in his days.'
      v:027: 'SIR:50:27 | 27 | 27 | There are two nations which my soul abhorreth: and the third is no nation, which I hate:'
      v:028: 'SIR:50:28 | 28 | 28 | They that sit on Mount Seir, and the Philistines, and the foolish people that dwell in Sichem.'
      v:029: 'SIR:50:29 | 29 | 29 | Jesus, the son of Sirach, of Jerusalem, hath written in this book the doctrine of wisdom and instruction, who renewed wisdom from his heart.'
      v:030: 'SIR:50:30 | 30 | 30 | Blessed is he that is conversant in these good things: and he that layeth them up in his heart shall be wise always.'
      v:031: 'SIR:50:31 | 31 | 31 | For if he do them, he shall be strong to do all things: because the light of God guideth his steps.'
  c:051:
    commentary:
      v:001:
        - 'SIR:51:1 | 1 | 1 | <i>Sirach.</i> This prayer may be in imitation of the book of Wisdom. (Haydock) --- Grotius assigns it to the grandson, without reason; as the author continues to speak of his travels, &c. He seems to have lived under Onias III and under Seleucus and Antiochus Epiphanes, of Syria, to whom he was probably accused, and hence took occasion to retire into Egypt, where Ptolemy Epiphanes was king. (Calmet) --- Others think (Haydock) that he was accused before Ptolemy Lagus, when he took Jerusalem. (Menochius) --- We know too little of his life to decide any thing. (Calmet) See chap. l. 1. (Haydock) --- <i>Saviour.</i> When we are not able to make a return, we must shew greater marks of gratitude, and particularly to God, for the favours which we have not deserved. (Worthington)'
      v:003:
        - 'SIR:51:3 | 3 | 3 | <i>By.</i> To accuse me, Zacharias iii. 1. (Calmet)'
      v:005:
        - 'SIR:51:5 | 5 | 5 | <i>Gates.</i> Greek, "many." (Haydock) --- He exaggerates the danger to which he was exposed, as he was not miraculously delivered from the flames, &c., (Calmet) though this might be the case. At least he thanks God for preserving him (Haydock) from the various torments which were then in use.'
      v:006:
        - 'SIR:51:6 | 6 | 6 | <i>In.</i> Greek, "from the midst of a fire which I did not enkindle," or deserve by any crime.'
      v:007:
        - 'SIR:51:7 | 7 | 7 | <i>Hell.</i> The grave. I was preserved like Jonas. (Calmet) --- <i>Unjust.</i> Greek, "the accusation was made to the king, by an unjust tongue. My soul approached unto death, and my life," &c. (Haydock)'
      v:011:
        - 'SIR:51:11 | 11 | 11 | <i>World.</i> Shewn to Noe[Noah], Joseph, &c. (Calmet) --- <i>Nations.</i> Greek, "enemies," ver. 12.'
      v:013:
        - 'SIR:51:13 | 13 | 13 | <i>Thou.</i> Greek, "I raised my supplicating voice from the earth, and I," &c. (Haydock)'
      v:014:
        - 'SIR:51:14 | 14 | 14 | <i>The Father.</i> Grotius asserts boldly, that it should be, "my Father," and that some Christian has changed this. But his authority may be rejected, when he brings no proof; and Bossuet has solidly refuted him. The passage clearly proves the belief of the second person, and seems to allude to Psalm cix. 1. (Drusius; Vatable, &c.) (Calmet)'
      v:018:
        - 'SIR:51:18 | 18 | 18 | <i>When.</i> He now gives some account of himself, and exhorts all to seek for wisdom. (Haydock) --- He was advanced in years, when he fell into the aforesaid danger, after his travels, chap. xxxiv. 9. (Calmet) --- Wisdom is most easily acquired, while a person is innocent, Ecclesiastes xii. (Worthington)'
      v:019:
        - 'SIR:51:19 | 19 | 19 | <i>After her.</i> Being convinced that prayer is requisite for the preservation and improvement of such a treasure. See 3 Kings iii. 8. (Calmet) --- <i>And.</i> Greek, "from the flower as of a ripening grape. My heart," &c.'
      v:022:
        - 'SIR:51:22 | 22 | 22 | <i>Wisdom.</i> Greek, "instruction for myself." (Haydock)'
      v:025:
        - 'SIR:51:25 | 25 | 25 | <i>Wrestled.</i> Against pleasure, idleness, &c. This shews how arduous a task it is to attain wisdom. (Calmet) --- <i>Confirmed.</i> Greek, "in earnest."'
      v:027:
        - 'SIR:51:27 | 27 | 27 | <i>Knowledge.</i> Greek (Alexandrian), "time of harvest." Grabe substitutes, "in purification," (Haydock) or the practice of virtue, Wisdom i. 4.'
      v:028:
        - 'SIR:51:28 | 28 | 28 | <i>Heart.</i> Or understanding, as the Hebrew place this in the heart, 3 Kings iii. 9.'
      v:029:
        - 'SIR:51:29 | 29 | 29 | <i>Her.</i> I did it, with all solicitude, Canticle of Canticles v. 4., and Jeremias iv. 19. (Calmet)'
      v:030:
        - 'SIR:51:30 | 30 | 30 | <i>Tongue.</i> Eloquence, (Menochius) which I will exert in praising him.'
      v:031:
        - 'SIR:51:31 | 31 | 31 | <i>Gather.</i> Greek, "dwell in the," &c. (Haydock) --- He addresses those who are walking in the broad road.'
      v:033:
        - 'SIR:51:33 | 33 | 33 | <i>Silver.</i> Only good-will is necessary, which all may have, Isaias lv. 1., Romans x. 6., and Wisdom vi. 13.'
      v:036:
        - 'SIR:51:36 | 36 | 36 | <i>Gold.</i> The wise man has more opportunities of enriching himself than others; but he despises unnecessary wealth. (Calmet) --- We must labour for wisdom more than for riches, and we shall be rewarded hereafter. (Worthington)'
      v:038:
        - 'SIR:51:38 | 38 | 38 | <i>The time.</i> It is never too soon to be wise. <i>In doing good let us not fail,</i> (Galatians vi. 9.) in order to obtain that <i>food,</i> which remains for ever, Isaias vi. 7. <i>Fear God, and keep his commandments, for this is all man,</i> Ecclesiastes xii. 13. (Calmet) --- This is the sum of the sapiential works, and of all the Scriptures: <i>To depart from evil is understanding,</i> Job xxviii. 28. (Haydock)'
