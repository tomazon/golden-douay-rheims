    verses:
      v:001: 'SIR:20:1 | 1 | 1 | How much better is it to reprove, than to be angry, and not to hinder him that confesseth in prayer?'
      v:002: 'SIR:20:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0} The lust of an eunuch shall deflower a young maiden:'
      v:003: SIR:20:3 | 3 | 3 | So is he that by violence executeth unjust judgment.
      v:004: 'SIR:20:4 | 4 | 4 | How good is it, when thou art reproved, to shew repentance! for so thou shalt escape wilful sin.'
      v:005: 'SIR:20:5 | 5 | 5 | There is one that holdeth his peace, that is found wise: and there is another that is hateful, that is bold in speech.'
      v:006: 'SIR:20:6 | 6 | 6 | There is one that holdeth his peace, because he knoweth not what to say: and there is another that holdeth his peace, knowing the proper time.'
      v:007: 'SIR:20:7 | 7 | 7 | A wise man will hold his peace till he see opportunity: but a babbler, and a fool, will regard no time.'
      v:008: 'SIR:20:8 | 8 | 8 | He that useth many words shall hurt his own soul: and he that taketh authority to himself unjustly, shall be hated.'
      v:009: 'SIR:20:9 | 9 | 9 | There is success in evil things to a man without discipline, and there is a finding that turneth to loss.'
      v:010: 'SIR:20:10 | 10 | 10 | There is a gift that is not profitable: and there is a gift, the recompense of which is double.'
      v:011: 'SIR:20:11 | 11 | 11 | There is an abasement because of glory: and there is one that shall lift up his head from a low estate.'
      v:012: 'SIR:20:12 | 12 | 12 | There is that buyeth much for a small price, and restoreth the same sevenfold.'
      v:013: 'SIR:20:13 | 13 | 13 | A man wise in words shall make himself beloved: but the graces of fools shall be poured out.'
      v:014: 'SIR:20:14 | 14 | 14 | The gift of the fool shall do thee no good: for his eyes are sevenfold.'
      v:015: 'SIR:20:15 | 15 | 15 | He will give a few things, and upbraid much: and the opening of his mouth is the kindling of a fire.'
      v:016: 'SIR:20:16 | 16 | 16 | To day a man lendeth, and to-morrow he asketh it again: such a man as this is hateful.'
      v:017: 'SIR:20:17 | 17 | 17 | A fool shall have no friend, and there shall be no thanks for his good deeds.'
      v:018: 'SIR:20:18 | 18 | 18 | For they that eat his bread, are of a false tongue. How often, and how many will laugh him to scorn?'
      v:019: 'SIR:20:19 | 19 | 19 | For he doth not distribute with right understanding that which was to be had: in like manner also that which was not to be had. 20 The slipping of a false tongue <i>is</i> as one that falleth on the pavement: so the fall of the wicked shall come speedily.'
      v:021: 'SIR:20:21 | 21 | 21 | A man without grace is as a vain fable, it shall be continually in the mouth of the unwise.'
      v:022: "SIR:20:22 | 22 | 22 | A parable coming out of a fool's mouth shall be rejected: for he doth not speak it in due season."
      v:023: 'SIR:20:23 | 23 | 23 | There is that is hindered from sinning through want, and in his rest he shall be pricked.'
      v:024: 'SIR:20:24 | 24 | 24 | There is that will destroy his own soul through shamefacedness, and by occasion of an unwise person he will destroy it: and by respect of person he will destroy himself.'
      v:025: 'SIR:20:25 | 25 | 25 | There is that for bashfulness promiseth to his friend, and maketh him his enemy for nothing.'
      v:026: 'SIR:20:26 | 26 | 26 | A lie is a foul blot in a man, and yet it will be continually in the mouth of men without discipline.'
      v:027: 'SIR:20:27 | 27 | 27 | A thief is better than a man that is always lying: but both of them shall inherit destruction.'
      v:028: 'SIR:20:28 | 28 | 28 | The manners of lying men are without honour: and their confusion is with them without ceasing.'
      v:029: 'SIR:20:29 | 29 | 29 | A wise man shall advance himself with his words, and a prudent man shall please the great ones.'
      v:030: 'SIR:20:30 | 30 | 30 | He that tilleth his land shall make a high heap of corn: and he that worketh justice shall be exalted: and he that pleaseth great men shall escape iniquity.'
      v:031: 'SIR:20:31 | 31 | 31 | {VERSE_FOOTNOTE_INDEX_REF 0}Presents and gifts blind the eyes of judges, and make them dumb in the mouth, so that they cannot correct.'
      v:032: 'SIR:20:32 | 32 | 32 | {VERSE_FOOTNOTE_INDEX_REF 0}Wisdom that is hid, and treasure that is not seen: what profit is there in them both?'
      v:033: 'SIR:20:33 | 33 | 33 | Better is he that hideth his folly, than the man that hideth his wisdom.'
  c:021:
    commentary:
      v:001:
        - 'SIR:21:1 | 1 | 1 | <i>Thee.</i> The just may offend: but the wicked relapse continually.'
      v:002:
        - 'SIR:21:2 | 2 | 2 | <i>Hold.</i> Greek, "bite," (Calmet) in the same sense. (Menochius) --- Serpents sting in secret: so all sins inveigle the soul. (Worthington)'
      v:003:
        - 'SIR:21:3 | 3 | 3 | <i>Lion.</i> Yet only those are hurt, who consent to sin. The devil may go <i>round about,</i> (1 Peter v. 8.) and tempt; (Calmet) he cannot bite, except a man willingly expose himself, and <i>come near,</i> ver. 2.'
      v:004:
        - 'SIR:21:4 | 4 | 4 | <i>Remedy.</i> In man. (Haydock) --- Only the sovereign physician can cure it. (Calmet)'
      v:005:
        - 'SIR:21:5 | 5 | 5 | <i>Riches.</i> As they make enemies arise. Greek subjoins, "so the house of the proud shall be made desolate." (Haydock) --- Roboam lost ten tribes by an insolent answer, and the Tarquins were expelled for their pride.'
      v:006:
        - 'SIR:21:6 | 6 | 6 | <i>Speedily.</i> God is the protector of the poor, Psalm x. 5.'
      v:007:
        - 'SIR:21:7 | 7 | 7 | <i>Sinner.</i> He rejects all medicines. How shall he be cured? (Calmet) --- They who fear God, will examine their actions when they are warned. (Worthington)'
      v:008:
        - 'SIR:21:8 | 8 | 8 | <i>By him.</i> And to avoid his reproaches. Greek, "knoweth when he is ruined." (Haydock) --- He is more reserved, and escapes the dangers of talkativeness.'
      v:009:
        - 'SIR:21:9 | 9 | 9 | <i>Winter.</i> This season is unfit for building; so the man who borrows, may be forced to pay again (Calmet) before it is convenient for him. (Haydock) --- Injustice will bring on ruin, Jeremias xxiii. 13. Some Greek copies have, "stones for a heap over his tomb," as Achan and Absalom were treated. Reputation, or goods ill-acquired, will not continue long. (Worthington)'
      v:010:
        - 'SIR:21:10 | 10 | 10 | <i>Fire.</i> All their grandeur will end in smoke. (Haydock) --- Malachias iv. 1., and Matthew xiii. 30.'
      v:011:
        - 'SIR:21:11 | 11 | 11 | <i>Stones.</i> It is broad and easy, Matthew vii.'
      v:012:
        - 'SIR:21:12 | 12 | 12 | <i>Thereof.</i> Practice makes perfect. A painter may produce a better piece by this means, than one who is more acquainted with theory, (Calmet) and neglects it. (Haydock)'
      v:015:
        - SIR:21:15 | 15 | 15 | <i>Bitterness.</i> True wisdom promotes the general good.
      v:016:
        - 'SIR:21:16 | 16 | 16 | <i>Of life.</i> Which never fails, John iv. 14., and vii. 38.'
      v:020:
        - 'SIR:21:20 | 20 | 20 | <i>Church.</i> Or assembly, Job xxix. 11, 21. (Calmet) --- All good people dislike senseless talk, and approve of what is edifying. (Worthington)'
      v:021:
        - 'SIR:21:21 | 21 | 21 | <i>Fool.</i> All is in confusion, like a heap of ruins.'
      v:022:
        - SIR:21:22 | 22 | 22 | <i>Hand.</i> He esteems instruction burdensome.
      v:023:
        - 'SIR:21:23 | 23 | 23 | <i>Low.</i> A smiling countenance is commendable, but loud laughter is to be avoided. (Clement, PÃ¦d. ii. 5.) --- It causes too great a change, (Plato, Rep. 3.) and is a mark of folly, Ecclesiastes vii. 5. (St. Augustine, contra Acad. ii. 2.)'
      v:025:
        - 'SIR:21:25 | 25 | 25 | <i>House.</i> And meddles with the concerns of others. (Calmet) --- <i>Of the mighty,</i> is not in Greek. The wise will not easily receive invitations. (Haydock)'
      v:026:
        - 'SIR:21:26 | 26 | 26 | <i>Window.</i> Greek, "door" with impudence. (Calmet)'
      v:029:
        - 'SIR:21:29 | 29 | 29 | <i>Heart.</i> Understanding. (Haydock) --- The wise speak with reflection, Proverbs xvi. 23.'
      v:030:
        - 'SIR:21:30 | 30 | 30 | <i>While the ungodly,</i> &c. He condemneth and curseth himself; inasmuch as by sin he takes part with the devil, and is, as it were, his member and subject. (Challoner) --- In vain does he lay the blame of his sins on the devil, ver. 3. (Calmet) --- He condemns himself by imitating the wicked, Luke xix. (Worthington)'
      v:031:
        - 'SIR:21:31 | 31 | 31 | <i>By all.</i> Greek, "in the neighbourhood." The rest is omitted. (Haydock)'
