    verses:
      v:001: 'SIR:43:1 | 1 | 1 | The firmament on high is his beauty, the beauty of heaven with its glorious shew.'
      v:002: 'SIR:43:2 | 2 | 2 | The sun, when he appeareth shewing forth at his rising, an admirable instrument, the work of the Most High.'
      v:003: 'SIR:43:3 | 3 | 3 | At noon he burneth the earth; and who can abide his burning heat? <i>As</i> one keeping a furnace in works of heat:'
      v:004: 'SIR:43:4 | 4 | 4 | The sun three times as much, burneth the mountains, breathing out fiery vapours, and shining with his beams, he blindeth the eyes.'
      v:005: 'SIR:43:5 | 5 | 5 | Great is the Lord that made him, and at his words he hath hastened his course.'
      v:006: 'SIR:43:6 | 6 | 6 | And the moon in all in her season, is for a declaration of times and a sign of the world.'
      v:007: 'SIR:43:7 | 7 | 7 | From the moon is the sign of the festival-day, a light that decreaseth in her perfection.'
      v:008: 'SIR:43:8 | 8 | 8 | The month is called after her name, increasing wonderfully in her perfection.'
      v:009: 'SIR:43:9 | 9 | 9 | Being an instrument of the armies on high, shining gloriously in the firmament of heaven.'
      v:010: SIR:43:10 | 10 | 10 | The glory of the stars is the beauty of heaven; the Lord enlighteneth the world on high.
      v:011: 'SIR:43:11 | 11 | 11 | By the words of the holy one they shall stand in judgment, and shall never fail in their watches.'
      v:012: 'SIR:43:12 | 12 | 12 | Look upon the rainbow, and bless him that made it: {VERSE_FOOTNOTE_INDEX_REF 0}it is very beautiful in its brightness.'
      v:013: 'SIR:43:13 | 13 | 13 | It encompasseth the heaven about with the circle of its glory, the hands of the Most High have displayed it.'
      v:014: 'SIR:43:14 | 14 | 14 | By his commandment he maketh the snow to fall apace, and sendeth forth swiftly the lightnings of his judgment.'
      v:015: 'SIR:43:15 | 15 | 15 | Through this are the treasures opened, and the clouds fly out like birds.'
      v:016: 'SIR:43:16 | 16 | 16 | By his greatness he hath fixed the clouds, and the hailstones are broken.'
      v:017: 'SIR:43:17 | 17 | 17 | At his sight shall the mountains be shaken, and at his will the south wind shall blow.'
      v:018: 'SIR:43:18 | 18 | 18 | The noise of his thunder shall strike the earth, <i>so doth</i> the northern storm, and the whirlwind:'
      v:019: 'SIR:43:19 | 19 | 19 | And as the birds lighting upon the earth, he scattereth snow, and the falling thereof is as the coming down of locusts.'
      v:020: 'SIR:43:20 | 20 | 20 | The eye admireth at the beauty of the whiteness thereof, and the heart is astonished at the shower thereof.'
      v:021: 'SIR:43:21 | 21 | 21 | He shall pour frost as salt upon the earth: and when it freezeth, it shall become like the tops of thistles.'
      v:022: 'SIR:43:22 | 22 | 22 | The cold north wind bloweth, and the water is congealed into crystal: upon every gathering together of waters it shall rest, and shall clothe the waters as a breastplate.'
      v:023: 'SIR:43:23 | 23 | 23 | And it shall devour the mountains, and burn the wilderness, and consume all that is green as with fire.'
      v:024: 'SIR:43:24 | 24 | 24 | A present remedy of all is the speedy coming of a cloud, and a dew that meeteth it, by the heat that cometh, shall overpower it.'
      v:025: 'SIR:43:25 | 25 | 25 | At his word the wind is still, and with his thought he appeaseth the deep, and the Lord hath planted islands therein.'
      v:026: 'SIR:43:26 | 26 | 26 | Let them that sail on the sea, tell the dangers thereof: and when we hear with our ears, we shall admire.'
      v:027: 'SIR:43:27 | 27 | 27 | There are great and wonderful works: a variety of beasts, and of all living things, and the monstrous creatures of whales.'
      v:028: 'SIR:43:28 | 28 | 28 | Through him is established the end of their journey, and by his word all things are regulated.'
      v:029: 'SIR:43:29 | 29 | 29 | We shall say much, and yet shall want words: but the sum of our words is, He is all.'
      v:030: 'SIR:43:30 | 30 | 30 | What shall we be able to do to glorify him: for the Almighty himself is above all his works.'
      v:031: 'SIR:43:31 | 31 | 31 | The Lord is terrible, and exceeding great, and his power is admirable.'
      v:032: 'SIR:43:32 | 32 | 32 | Glorify the Lord as much as ever you can, for he will yet far exceed, and his magnificence is wonderful.'
      v:033: 'SIR:43:33 | 33 | 33 | Blessing the Lord, exalt him as much as you can: for he is above all praise.'
      v:034: 'SIR:43:34 | 34 | 34 | When you exalt him, put forth all your strength, and be not weary: for you can never go far enough.'
      v:035: 'SIR:43:35 | 35 | 35 | {VERSE_FOOTNOTE_INDEX_REF 0}Who shall see him, and declare him? and who shall magnify him as he is from the beginning?'
      v:036: 'SIR:43:36 | 36 | 36 | There are many things hidden from us that are greater than these: for we have seen but a few of his works.'
      v:037: 'SIR:43:37 | 37 | 37 | But the Lord hath made all things, and to the godly he hath given wisdom.'
  c:044:
    commentary:
      v:001:
        - 'SIR:44:1 | 1 | 1 | Greek prefixes, "A Hymn of the Fathers." The author here imitates the third work of Solomon. (Haydock) --- He had given rules for all virtues; and he now sets before us those who had put them in practice. (Calmet) --- It was the custom to sound forth the praises of these fathers in the temple and synagogues, ver. 15. (Grotius)'
      v:002:
        - 'SIR:44:2 | 2 | 2 | <i>Glory.</i> Greek adds, "in them." He was the author of all their virtue, (Haydock) and has acquired much glory by their means, (Calmet) among men; though his essential glory can never increase.'
      v:003:
        - 'SIR:44:3 | 3 | 3 | <i>In the.</i> Greek, "<i>futurity</i> by <i>their</i> predictions." Kings, judges, and prophets are praised. (Haydock) --- The virtuous are justly styled kings, Genesis xxiii. (Worthington)'
      v:004:
        - 'SIR:44:4 | 4 | 4 | <i>The present.</i> Greek, "the people by counsels, and by the knowledge of the office of scribes of the people. Wise in speech by their instruction. (<b>5.</b>) Seeking out," &c. (Haydock) --- Prudence and eloquence ought to appear in a ruler.'
      v:005:
        - 'SIR:44:5 | 5 | 5 | <i>Tunes.</i> The Hebrews, and David in particular, were famous for music. (Calmet)'
      v:006:
        - 'SIR:44:6 | 6 | 6 | <i>In.</i> Greek, "established in power, living," &c., (Haydock) like Abraham, Ezechias, &c. (Calmet)'
      v:007:
        - 'SIR:44:7 | 7 | 7 | <i>Generations.</i> Literally, "races <i>of their nation.</i>" But this is omitted in Greek.'
      v:008:
        - 'SIR:44:8 | 8 | 8 | <i>Born.</i> Greek, "some of them have left a name," (Haydock) or posterity, Deuteronomy xxv. 6.'
      v:009:
        - 'SIR:44:9 | 9 | 9 | <i>Them.</i> This may be understood of the wicked Israelites, or of the sons of Abraham by Agar, &c.'
      v:010:
        - 'SIR:44:10 | 10 | 10 | <i>Mercy.</i> Assideans, (1 Paralipomenon vi. 41., and 1 Machabees vii. 13.) or true Israelites.'
      v:014:
        - 'SIR:44:14 | 14 | 14 | <i>Peace.</i> The Jews were very solicitous about this, Genesis xxxv. 8. (Calmet)'
      v:016:
        - 'SIR:44:16 | 16 | 16 | <i>Into.</i> Greek, "a model of penance to <i>past or future</i> generations." (Haydock) --- The Latin fathers suppose that Henoch was translated to heaven, or to the earthly paradise. It is the tradition both of Jews and of Christians that he is still alive, and will come to oppose Antichrist, (Apocalypse xi. 3., Genesis v. 22., and Hebrews xi. 5.; Calmet) when he will preach penance, (Worthington) chiefly to the Gentiles, while Elias will address himself to the Jews. (Haydock)'
      v:017:
        - 'SIR:44:17 | 17 | 17 | <i>A.</i> Greek, "an exchange," to save mankind, Genesis vi. 8., and viii. 21. (Calmet) --- Noe[Noah] was <i>perfect,</i> (Worthington) which does not exclude some human failings. (Haydock)'
      v:020:
        - 'SIR:44:20 | 20 | 20 | <i>Multitude.</i> His name implies as much. (Calmet) --- He was father of all who believed in Christ. (Worthington)'
      v:021:
        - 'SIR:44:21 | 21 | 21 | <i>Faithful.</i> He received the sign of circumcision, and was ready to sacrifice Israel. (Calmet)'
      v:022:
        - 'SIR:44:22 | 22 | 22 | <i>In his.</i> Greek, "that the nations should be blessed in his posterity." --- <i>Dust.</i> Literally, "a heap." (Haydock) (Genesis xii. 2., and xxii. 17.)'
      v:023:
        - 'SIR:44:23 | 23 | 23 | <i>Earth.</i> In Arabia, and from the Red Sea to the Euphrates. This was verified in David, Psalm lxxi., and Genesis xiii. 14.'
      v:025:
        - 'SIR:44:25 | 25 | 25 | <i>Jacob.</i> The promises made to Abraham were confirmed to Isaac and Jacob. (Haydock) --- These were also blessed in Abraham. (Worthington)'
      v:026:
        - 'SIR:44:26 | 26 | 26 | <i>Tribes.</i> Giving him so many children, who inherited Chanaan.'
      v:027:
        - 'SIR:44:27 | 27 | 27 | <i>Men.</i> The Israelites, ver. 10. Greek, "the man," Joseph; though the Greek of the Roman edition would refer it to Moses. (Calmet) --- Grabe corrects his copy agreeably to the Vulgate. (Haydock)'
