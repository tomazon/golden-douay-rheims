    verses:
      v:001: 'SIR:15:1 | 1 | 1 | He that feareth God, will do good: and he that possesseth justice, shall lay hold on her,'
      v:002: 'SIR:15:2 | 2 | 2 | And she will meet him as an honourable mother, and will receive him as a wife married of a virgin.'
      v:003: 'SIR:15:3 | 3 | 3 | With the bread of life and understanding she shall feed him, {VERSE_FOOTNOTE_INDEX_REF 0}and give him the water of wholesome wisdom to drink: and she shall be made strong in him, and he shall not be moved:'
      v:004: 'SIR:15:4 | 4 | 4 | And she shall hold him fast, and he shall not be confounded: and she shall exalt him among his neighbours,'
      v:005: 'SIR:15:5 | 5 | 5 | And in the midst of the church she shall open his mouth, and shall fill him with the spirit of wisdom and understanding, and shall clothe him with a robe of glory.'
      v:006: 'SIR:15:6 | 6 | 6 | She shall heap upon him a treasure of joy and gladness, and shall cause him to inherit an everlasting name.'
      v:007: 'SIR:15:7 | 7 | 7 | But foolish men shall not obtain her: and wise men shall meet her, foolish men shall not see her: for she is far from pride and deceit.'
      v:008: 'SIR:15:8 | 8 | 8 | Lying men shall not be mindful of her: but men that speak truth shall be found with her, and shall advance, even till they come to the sight of God.'
      v:009: 'SIR:15:9 | 9 | 9 | Praise is not seemly in the mouth of a sinner:'
      v:010: 'SIR:15:10 | 10 | 10 | For wisdom came forth from God: for praise shall be with the wisdom of God, and shall abound in a faithful mouth, and the sovereign Lord will give praise unto it.'
      v:011: 'SIR:15:11 | 11 | 11 | Say not: It is through God that she is not with me: for do not thou the things that he hateth.'
      v:012: 'SIR:15:12 | 12 | 12 | Say not: He hath caused me to err: for he hath no need of wicked men.'
      v:013: 'SIR:15:13 | 13 | 13 | The Lord hateth all abomination of error, and they that fear him shall not love it.'
      v:014: 'SIR:15:14 | 14 | 14 | God made man from the beginning, and left him in the hand of his own counsel.'
      v:015: SIR:15:15 | 15 | 15 | He added his commandments and precepts.
      v:016: 'SIR:15:16 | 16 | 16 | {VERSE_FOOTNOTE_INDEX_REF 0}If thou wilt keep the commandments, and perform acceptable fidelity for ever, they shall preserve thee.'
      v:017: 'SIR:15:17 | 17 | 17 | He hath set water and fire before thee: stretch forth thy hand to which thou wilt.'
      v:018: 'SIR:15:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}Before man is life and death, good and evil; that which he shall choose shall be given him:'
      v:019: 'SIR:15:19 | 19 | 19 | For the wisdom of God is great, and he is strong in power, seeing all men without ceasing.'
      v:020: 'SIR:15:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}The eyes of the Lord are towards them that fear him, and he knoweth all the work of man.'
      v:021: 'SIR:15:21 | 21 | 21 | He hath commanded no man to do wickedly, and he hath given no man licence to sin:'
      v:022: SIR:15:22 | 22 | 22 | For he desireth not a multitude of faithless and unprofitable children.
  c:016:
    commentary:
      v:001:
        - 'SIR:16:1 | 1 | 1 | <i>Rejoice.</i> Greek, "desire not an useless multitude of children," &c.'
      v:002:
        - 'SIR:16:2 | 2 | 2 | <i>Labours.</i> All will end in ruin which springs from corruption. (Haydock) --- Achab and Gedeon had seventy sons, but all were presently exterminated, while Abraham had a numerous posterity by his son Isaac.'
      v:007:
        - "SIR:16:7 | 7 | 7 | <i>Out.</i> They shall perish by civil and foreign wars, (Calmet) and by God's indignation, Deuteronomy xxxii. 23. (Haydock) --- They who yield to the fire of concupiscence, will feel God's wrath for ever. (Worthington)"
      v:009:
        - 'SIR:16:9 | 9 | 9 | <i>Of their word,</i> is not in Greek, but may imply the effrontery of the Sodomites, who were not ashamed of openly professing their brutality, Ezechiel xvi. 49. (Calmet)'
      v:011:
        - 'SIR:16:11 | 11 | 11 | <i>Six hundred thousand footmen,</i> &c. Viz., the children of Israel, whom he sentenced to die in the wilderness, Numbers xiv., (Challoner) and Exodus xii. 37.'
      v:014:
        - 'SIR:16:14 | 14 | 14 | <i>Off.</i> The virtuous shall be rewarded, Romans ii. 6. Greek, "the patience of the impious shall not delay." He shall soon be punished, (Haydock) while he who gives only a cup of cold water to the poor, shall find a recompense, Matthew x. (Worthington)'
      v:015:
        - 'SIR:16:15 | 15 | 15 | <i>And,</i> &c., is not in Greek, the different editions of which vary. (Calmet) --- Instead of this sentence, Grabe inserts from the Complutensian, "the Lord hardened Pharao, that he might not know him, that his surprising works might be manifest under heaven. To every creature his mercy is evident, and he has divided his light from darkness with adamant.["] (Haydock) --- His counsels are unsearchable, and the good are entirely separated from the reprobate, 1 Timothy vi. 16., and Luke xvi. 26.'
      v:016:
        - 'SIR:16:16 | 16 | 16 | <i>High.</i> God would not be God if he were indifferent about virtue. None of his creatures can be beneath his notice. All the world is but like a drop of water to him, Isaias xl 15, 22. He cannot be distracted. (Calmet)'
      v:020:
        - "SIR:16:20 | 20 | 20 | <i>And.</i> Greek, \"his ways,\" ver. 21. (Haydock) --- God's threats and promises touch not the sinner."
      v:022:
        - 'SIR:16:22 | 22 | 22 | <i>Testament.</i> The law, or the judgment, which God shall pronounce. (Calmet)'
      v:026:
        - 'SIR:16:26 | 26 | 26 | <i>And their.</i> The heavenly bodies continue their courses, (Grotius; Jansenius) and all things still subsist, (Haydock) being formed and preserved by an intelligent being. He refutes the epicureans. (Calmet)'
      v:029:
        - 'SIR:16:29 | 29 | 29 | <i>Be.</i> Greek, "they shall not disobey his order for ever." (Haydock) --- After the sun, &c., had been regulated on the fourth day, God set in order sublunary things, ver. 30. (Calmet)'
      v:031:
        - "SIR:16:31 | 31 | 31 | <i>Forth,</i> the glory and power of God upon the earth. (Challoner) --- <i>Before.</i> Greek, \"hath covered its (the earth's) face, and into it,\" &c. (Haydock) --- All living creatures shall return to dust, Psalm ciii. 29. (Calmet) --- Rational and brute creatures praise God by answering the ends designed by him. (Worthington)"
