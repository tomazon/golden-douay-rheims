    verses:
      v:001: 'SIR:32:1 | 1 | 1 | Have they made thee ruler? be not lifted up: be among them as one of them.'
      v:002: 'SIR:32:2 | 2 | 2 | Have care of them, and so sit down, and when thou hast acquitted thyself of all thy charge, take thy place:'
      v:003: 'SIR:32:3 | 3 | 3 | That thou mayst rejoice for them, and receive a crown as an ornament of grace, and get the honour of the contribution.'
      v:004: 'SIR:32:4 | 4 | 4 | Speak, thou that art elder: for it becometh thee,'
      v:005: 'SIR:32:5 | 5 | 5 | To speak the first word with careful knowledge, and hinder not music.'
      v:006: 'SIR:32:6 | 6 | 6 | Where there is no hearing, pour not out words, and be not lifted up out of season with thy wisdom.'
      v:007: SIR:32:7 | 7 | 7 | A concert of music in a banquet of wine is as a carbuncle set in gold.
      v:008: 'SIR:32:8 | 8 | 8 | As a signet of an emerald in a work of gold: so is the melody of music with pleasant and moderate wine.'
      v:009: 'SIR:32:9 | 9 | 9 | Hear in silence, and for thy reverence good grace shall come to thee.'
      v:010: 'SIR:32:10 | 10 | 10 | Young man, scarcely speak in thy own cause.'
      v:011: 'SIR:32:11 | 11 | 11 | If thou be asked twice, let thy answer be short.'
      v:012: 'SIR:32:12 | 12 | 12 | In many things, be as if thou wert ignorant, and hear in silence, and withal seeking.'
      v:013: 'SIR:32:13 | 13 | 13 | In the company of great men take not upon thee: and when the ancients are present, speak not much.'
      v:014: 'SIR:32:14 | 14 | 14 | Before a storm goeth lightning: and before shamefacedness goeth favour: and for thy reverence good grace shall come to thee.'
      v:015: 'SIR:32:15 | 15 | 15 | And at the time of rising be not slack: but be first to run home to thy house, and there withdraw thyself, and there take thy pastime.'
      v:016: 'SIR:32:16 | 16 | 16 | And do what thou hast a mind, but not in sins or proud speech.'
      v:017: 'SIR:32:17 | 17 | 17 | And for all these things bless the Lord, that made thee, and that replenisheth thee with all his good things.'
      v:018: 'SIR:32:18 | 18 | 18 | He that feareth the Lord, will receive his discipline: and they that will seek him early, shall find a blessing.'
      v:019: 'SIR:32:19 | 19 | 19 | He that seeketh the law, shall be filled with it: and he that dealeth deceitfully, shall meet with a stumbling-block therein.'
      v:020: 'SIR:32:20 | 20 | 20 | They that fear the Lord, shall find just judgment, and shall kindle justice as a light.'
      v:021: 'SIR:32:21 | 21 | 21 | A sinful man will flee reproof, and will find an excuse according to his will.'
      v:022: 'SIR:32:22 | 22 | 22 | A man of counsel will not neglect understanding, a strange and proud man will not dread fear:'
      v:023: 'SIR:32:23 | 23 | 23 | Even after he hath done with fear without counsel, he shall be controlled by the things of his own seeking.'
      v:024: 'SIR:32:24 | 24 | 24 | My son, do thou nothing without counsel, and thou shalt not repent when thou hast done.'
      v:025: 'SIR:32:25 | 25 | 25 | Go not in the way of ruin, and thou shalt not stumble against the stones: trust not thyself to a rugged way, lest thou set a stumbling-block to thy soul.'
      v:026: 'SIR:32:26 | 26 | 26 | And beware of thy own children, and take heed of them of thy household.'
      v:027: 'SIR:32:27 | 27 | 27 | In every work of thine regard thy soul in faith: for this is the keeping of the commandments.'
      v:028: 'SIR:32:28 | 28 | 28 | He that believeth God, taketh heed to the commandments: and he that trusteth in him, shall fare never the worse.'
  c:033:
    commentary:
      v:001:
        - SIR:33:1 | 1 | 1 | <i>Evils.</i> God will make all turn to the advantage of the elect.
      v:003:
        - 'SIR:33:3 | 3 | 3 | <i>To him.</i> God will fulfill all his promises. (Calmet) --- Greek continues, "as the interrogation (Haydock) of the Urim, ({GREEK:START delon}Î´Î·Î»Î¿Î½{GREEK:END}. Calmet) prepare what to say, and so thou shalt be heard. Put on instruction, and thus reply." (Haydock) --- Speak not without being prepared.'
      v:005:
        - 'SIR:33:5 | 5 | 5 | <i>Cart.</i> Inconstant and grating. (Calmet) --- The wicked turn from one vice to another, as heretics devise many errors, not having their heart established in grace, Hebrews xiii. 9. (Worthington)'
      v:006:
        - 'SIR:33:6 | 6 | 6 | <i>Him.</i> And will be unmanageable, (Menochius) when he has any thing to ridicule. (Calmet) --- <i>Qui captat risus.</i> (Horace, i. Sat. 4.)'
      v:007:
        - "SIR:33:7 | 7 | 7 | <i>Another.</i> God's will alone appoints one to be holy or fine; and another to be stormy, or dedicated to labour. (Calmet) --- <i>And one.</i> Greek, \"and all the light of the day throughout the year proceeds from the sun.\""
      v:008:
        - 'SIR:33:8 | 8 | 8 | <i>The sun.</i> Greek, "and he distinguished the seasons and holidays (<b>10.</b>) some," &c.'
      v:010:
        - "SIR:33:10 | 10 | 10 | <i>Great.</i> Greek, \"holy.\" (Haydock) --- Thus all men are by nature equal. Yet what difference do we not find in their condition? Some live in obscurity, who might have shone upon the throne; and this is God's will. (Calmet)"
      v:012:
        - 'SIR:33:12 | 12 | 12 | <i>Station.</i> Exterminating the Chanaanites. God disposes of all with sovereign power and justice, Romans ix. 29.'
      v:014:
        - "SIR:33:14 | 14 | 14 | <i>Ordering.</i> All depend on God. (Calmet) --- \"The predestination of the saints is nothing but the foreknowledge and preparation of God's benefits, by which those are most certainly liberated who obtain their freedom. But where are the rest left; except in the mass of perdition, by the just judgment of the Deity? (St. Augustine, Persev. xiv. n. 35, and Corrept. xiii. n. 42.)"
      v:015:
        - 'SIR:33:15 | 15 | 15 | <i>Another.</i> Lights and shades both contribute to form the beauty of a picture. (Haydock) --- Antitheses adorn a discourse, as opposite things do the universe. (St. Augustine, City of God xi. 18.) --- God will make the wicked subservient to his glory.'
      v:016:
        - 'SIR:33:16 | 16 | 16 | <i>Of all.</i> Solomon, Ezechias, &c., made various collections of similar maxims. (Calmet) --- The books of the Machabees were alone written after this in the Old Testament. (Menochius) --- Greek places what follows after chap. xxx. 26. These four verses may be regarded as a sort of preface. (Haydock)'
      v:021:
        - 'SIR:33:21 | 21 | 21 | <i>Change thee.</i> That is, so as to have this power over thee. (Challoner) --- Be inflexible on this head. (Calmet)'
      v:023:
        - 'SIR:33:23 | 23 | 23 | <i>The pre-eminence.</i> That is, be master in thy own house, and part not with thy authority. (Challoner) --- Let not thy wife or servants rule in thy name. (Menochius)'
      v:025:
        - 'SIR:33:25 | 25 | 25 | <i>Fodder.</i> Greek prefixes "on slaves." (Haydock) --- They were bought like horses. Aristotle (Åcon. i. 5.) gives the like instructions on their treatment. (Calmet)'
      v:027:
        - 'SIR:33:27 | 27 | 27 | <i>A stiff.</i> Greek, "the neck, (<b>28.</b>) torture," &c. (Haydock)'
      v:031:
        - 'SIR:33:31 | 31 | 31 | <i>Faithful,</i> is not expressed in Greek but must be understood. --- <i>Blood.</i> Taking him prisoner at the hazard of thy life. The like misfortune might easily have befallen thee. (Calmet) --- Seneca (ep. 47.) says, "live so with thy inferior, as thou wouldst have thy superior live with thee."'
      v:033:
        - 'SIR:33:33 | 33 | 33 | <i>Thou.</i> Greek, "on what road wilt thou seek for him?"'
