    verses:
      v:001: 'SIR:10:1 | 1 | 1 | A wise judge shall judge his people, and the government of a prudent man shall be steady.'
      v:002: 'SIR:10:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}As the judge of the people is himself, so also are his ministers: and what manner of man the ruler of a city is, such also are they that dwell therein.'
      v:003: 'SIR:10:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}An unwise king shall be the ruin of his people: and cities shall be inhabited through the prudence of the rulers.'
      v:004: 'SIR:10:4 | 4 | 4 | The power of the earth is in the hand of God, and in his time he will raise up a profitable ruler over it.'
      v:005: 'SIR:10:5 | 5 | 5 | The prosperity of man is in the hand of God, and upon the person of the scribe he shall lay his honour.'
      v:006: 'SIR:10:6 | 6 | 6 | Remember not any injury done thee by thy neighbour, {VERSE_FOOTNOTE_INDEX_REF 0}and do thou nothing by deeds of injury.'
      v:007: 'SIR:10:7 | 7 | 7 | Pride is hateful before God and men: and all iniquity of nations is execrable.'
      v:008: 'SIR:10:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}A kingdom is translated from one people to another, because of injustices, and wrongs, and injuries, and divers deceits.'
      v:009: SIR:10:9 | 9 | 9 | But nothing is more wicked than the covetous man. Why is earth and ashes proud?
      v:010: 'SIR:10:10 | 10 | 10 | There is not a more wicked thing than to love money: for such a one setteth even his own soul to sale: because while he liveth, he hath cast away his bowels.'
      v:011: SIR:10:11 | 11 | 11 | All power is of short life. A long sickness is troublesome to the physician.
      v:012: 'SIR:10:12 | 12 | 12 | The physician cutteth off a short sickness: so also a king is to-day, and to-morrow he shall die.'
      v:013: 'SIR:10:13 | 13 | 13 | For when a man shall die, he shall inherit serpents, and beasts, and worms.'
      v:014: 'SIR:10:14 | 14 | 14 | The beginning of the pride of man is to fall off from God:'
      v:015: 'SIR:10:15 | 15 | 15 | Because his heart is departed from him that made him: {VERSE_FOOTNOTE_INDEX_REF 0}for pride is the beginning of all sin: he that holdeth it, shall be filled with maledictions, and it shall ruin him in the end.'
      v:016: 'SIR:10:16 | 16 | 16 | Therefore hath the Lord disgraced the assemblies of the wicked, and hath utterly destroyed them.'
      v:017: 'SIR:10:17 | 17 | 17 | God hath overturned the thrones of proud princes, and hath set up the meek in their stead.'
      v:018: 'SIR:10:18 | 18 | 18 | God hath made the roots of proud nations to wither, and hath planted the humble of these nations.'
      v:019: 'SIR:10:19 | 19 | 19 | The Lord hath overthrown the lands of the Gentiles, and hath destroyed them even to the foundation.'
      v:020: 'SIR:10:20 | 20 | 20 | He hath made some of them to wither away, and hath destroyed them, and hath made the memory of them to cease from the earth.'
      v:021: 'SIR:10:21 | 21 | 21 | God hath abolished the memory of the proud, and hath preserved the memory of them that are humble in mind.'
      v:022: 'SIR:10:22 | 22 | 22 | Pride was not made for men: nor wrath for the race of women.'
      v:023: 'SIR:10:23 | 23 | 23 | That seed of men shall be honoured, which feareth God: but that seed shall be dishonoured, which transgresseth the commandments of the Lord.'
      v:024: 'SIR:10:24 | 24 | 24 | In the midst of brethren their chief is honourable: so shall they that fear the Lord, be in his eyes.'
      v:025: 'SIR:10:25 | 25 | 25 | The fear of God is the glory of the rich, <i>and</i> of the honourable, and of the poor:'
      v:026: 'SIR:10:26 | 26 | 26 | Despise not a just man that is poor, and do not magnify a sinful man that is rich.'
      v:027: 'SIR:10:27 | 27 | 27 | The great man, and the judge, and the mighty, is in honour: and there is none greater than he that feareth God.'
      v:028: 'SIR:10:28 | 28 | 28 | {VERSE_FOOTNOTE_INDEX_REF 0}They that are free, shall serve a servant that is wise: {VERSE_FOOTNOTE_INDEX_REF 1}and a man that is prudent and well instructed, will not murmur when he is reproved: and he that is ignorant, shall not be honoured.'
      v:029: 'SIR:10:29 | 29 | 29 | Extol not thyself in doing thy work, and linger not in the time of distress.'
      v:030: 'SIR:10:30 | 30 | 30 | {VERSE_FOOTNOTE_INDEX_REF 0}Better is he that laboureth, and aboundeth in all things, than he that boasteth himself and wanteth bread.'
      v:031: 'SIR:10:31 | 31 | 31 | My son, keep thy soul in meekness, and give it honour according to its desert.'
      v:032: 'SIR:10:32 | 32 | 32 | Who will justify him that sinneth against his own soul? and who will honour him that dishonoureth his own soul?'
      v:033: 'SIR:10:33 | 33 | 33 | The poor man is glorified by his discipline and fear: and there is a man that is honoured for his wealth.'
      v:034: 'SIR:10:34 | 34 | 34 | But he that is glorified in poverty, how much more in wealth? and he that is glorified in wealth, let him fear poverty.'
  c:011:
    commentary:
      v:001:
        - 'SIR:11:1 | 1 | 1 | <i>Men.</i> Merit is preferable to high birth, as it surmounts difficulties. (Calmet) --- Those who humble themselves, like Daniel, or fall under the oppression of others unjustly, as Joseph did, shall be exalted by God. (Worthington)'
      v:002:
        - 'SIR:11:2 | 2 | 2 | <i>Look.</i> "The most robust is farthest removed from wisdom." (Cicero) --- The beauty of the soul must be regarded. (St. Ambrose, Virg. 3.) (Calmet){JOIN}{BQ:2}Forma bonum fragile est, quantumque accedit ad annos{JOIN}{BQ:2}Fit minor, et spatio carpitur ipsa suo. (Ovid, Art. 2.)'
      v:003:
        - 'SIR:11:3 | 3 | 3 | <i>Sweetness.</i> Honey was more esteemed before sugar became common. As the little bee produces such sweetness, so the less beautiful often by their abilities surpass the comely.'
      v:005:
        - 'SIR:11:5 | 5 | 5 | <i>Throne.</i> Greek, "pavement." Dionysius II, tyrant of Syracuse, was forced to turn schoolmaster at Corinth. (Calmet) --- <i>Crown.</i> Abdalonymus, a gardener, was placed on the throne of Sidon; (Curt. 4.) and several Roman emperors had been of the meanest condition. (Pliny, [Natural History?] xxxv. 18.) David was a shepherd.'
      v:006:
        - 'SIR:11:6 | 6 | 6 | <i>Others,</i> like Samson, Sedecias, Bajazet, &c.'
      v:007:
        - 'SIR:11:7 | 7 | 7 | <i>Man,</i> as David did Miphiboset, 2 Kings xvi. 4. Constantine the Great grieved for having put his son Crispus to death on too weak evidence; and Theodosius repented for the sentence he had rashly passed on the inhabitants of Thessalonica. Even though the sentence should happen to be just, it would be wrong to pronounce it too hastily.'
      v:008:
        - 'SIR:11:8 | 8 | 8 | <i>Discourse.</i> This is a mark of impertinence, Proverbs xviii. 13. (Calmet) --- Let others finish their sentence, and wait if there be any elder or better informed to speak. (Worthington)'
      v:010:
        - 'SIR:11:10 | 10 | 10 | <i>Escape.</i> God will grant thee riches without so much solicitude (Lyranus) or rather meddle not with too many things, as that is the way to succeed in none, and destroys all repose.'
      v:016:
        - 'SIR:11:16 | 16 | 16 | <i>Sinners.</i> They are all born in sin. But some appear to have worse dispositions than others, Psalm lvii. 4. (Calmet) --- God is not the author of iniquity. (Haydock) --- He punishes in order to save, though he be offended by the wicked choice of man. (Calmet) --- Blindness of heart and obduracy are punishments of sin. (Worthington)'
      v:017:
        - 'SIR:11:17 | 17 | 17 | <i>Ever.</i> All things work together for the good of the elect, Romans viii. 8. (Haydock) --- God never abandons first. (Council of Trent, Session vii. 11.) --- The wicked often abuse graces. (Calmet)'
      v:021:
        - 'SIR:11:21 | 21 | 21 | <i>Covenant.</i> All the Israelites partook in the covenants entered into between God and their fathers, which became their own by circumcision, as we become entitled to the alliance of Christ by baptism.'
      v:022:
        - 'SIR:11:22 | 22 | 22 | <i>Place.</i> If God bestow not riches, it may be for thy advantage.'
      v:024:
        - "SIR:11:24 | 24 | 24 | <i>Fruit.</i> Prosperity was a sign of God's favour, under the old law. Now nothing is more equivocal, and the <i>poor</i> are declared <i>blessed.</i> (Calmet)"
      v:026:
        - 'SIR:11:26 | 26 | 26 | <i>Myself.</i> Neither the poor nor the rich can be independent of God. (Haydock) --- Perhaps no one dares to hold this language. But many act as if they thought themselves gods, and some have claimed divine honours, 4 Kings xviii. 34., Isaias xiv. 13., and Ezechiel xxix. 3.'
      v:028:
        - "SIR:11:28 | 28 | 28 | <i>Death,</i> in old age, (Grotius) or rather after the soul's departure. The pagans had not this consolation. Their hopes were confined to the earth; and as they saw many honest people miserable, they introduced a chimerical idea of happiness, consisting in virtue alone. The views of Christians are chiefly bent on future rewards."
      v:029:
        - SIR:11:29 | 29 | 29 | <i>Hour.</i> The last of life. It demonstrates the vanity of past pleasures. Even a momentary toothache will banish the recollection of such delights.
      v:030:
        - "SIR:11:30 | 30 | 30 | <i>Children.</i> If they take wicked ways, it is a stain on their father's memory; and though the latter were blameless, it must greatly disturb their repose. (Calmet) --- <i>Children</i> may here denote the <i>works</i> of man, which can only then be pronounced perfect, when he is incapable of falling from the state of virtue. (Haydock){JOIN}{BQ:2}<i>------Dicique beatus</i>{JOIN}{BQ:2}<i>Ante obitum nemo supremaque funera debet.</i> (Ovid, Metam. iii.){JOIN}--- Solon inculcated this truth to CrÅsus, and when the latter was about to be burnt to death by Cyrus, he called thrice upon Solon's name; the reason of which being told the conqueror, he took pity on the fallen king, and treated him with great respect. (Laert. 1.; Plut.[Plutarch?] in Solon) --- These sages only regarded the goods of this life. But the Christian's real happiness commences after death. <i>Mors....gratio missionis est.</i> (St. Ambrose, Mort. viii.)"
      v:036:
        - "SIR:11:36 | 36 | 36 | <i>Own.</i> So Herod destroyed his wife's family, and Paris stole Helen. (Calmet)"
