    verses:
      v:001: 'SIR:7:1 | 1 | 1 | Do no evils, and no evils shall lay hold of thee.'
      v:002: 'SIR:7:2 | 2 | 2 | Depart from the unjust, and evils shall depart from thee.'
      v:003: 'SIR:7:3 | 3 | 3 | My son, sow not evils in the furrows of injustice, and thou shalt not reap them seven-fold.'
      v:004: 'SIR:7:4 | 4 | 4 | Seek not of the Lord a pre-eminence, nor of the king the seat of honour.'
      v:005: 'SIR:7:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}Justify not thyself before God, for he knoweth the heart: and desire not to appear wise before the king.'
      v:006: 'SIR:7:6 | 6 | 6 | Seek not to be made a judge, unless thou have strength enough to extirpate iniquities: least thou fear the person of the powerful, and lay a stumbling-block for thy integrity.'
      v:007: 'SIR:7:7 | 7 | 7 | Offend not against the multitude of a city, neither cast thyself in upon the people,'
      v:008: 'SIR:7:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}Nor bind sin to sin: for even in one thou shalt not be unpunished.'
      v:009: 'SIR:7:9 | 9 | 9 | Be not faint-hearted in thy mind:'
      v:010: 'SIR:7:10 | 10 | 10 | Neglect not to pray, and to give alms.'
      v:011: 'SIR:7:11 | 11 | 11 | Say not: God will have respect to the multitude of my gifts, and when I offer to the most high God, he will accept my offerings.'
      v:012: 'SIR:7:12 | 12 | 12 | Laugh no man to scorn in the bitterness of his soul: {VERSE_FOOTNOTE_INDEX_REF 0}for there is one that humbleth and exalteth, God who seeth all.'
      v:013: 'SIR:7:13 | 13 | 13 | Devise not a lie against thy brother: neither do the like against thy friend.'
      v:014: 'SIR:7:14 | 14 | 14 | Be not willing to make any manner of lie: for the custom thereof is not good.'
      v:015: 'SIR:7:15 | 15 | 15 | Be not full of words in a multitude of ancients, and repeat not the word in thy prayer.'
      v:016: 'SIR:7:16 | 16 | 16 | Hate not laborious works, nor husbandry ordained by the Most High.'
      v:017: SIR:7:17 | 17 | 17 | Number not thyself among the multitude of the disorderly.
      v:018: 'SIR:7:18 | 18 | 18 | Remember wrath, for it will not tarry long.'
      v:019: 'SIR:7:19 | 19 | 19 | Humble thy spirit very much: for the vengeance on the flesh of the ungodly is fire and worms.'
      v:020: 'SIR:7:20 | 20 | 20 | Do not transgress against thy friend, deferring money, nor despise thy dear brother for the sake of gold.'
      v:021: 'SIR:7:21 | 21 | 21 | Depart not from a wise and good wife, whom thou hast gotten in the fear of the Lord: for the grace of her modesty is above gold.'
      v:022: 'SIR:7:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}Hurt not the servant that worketh faithfully, nor the hired man that giveth thee his life.'
      v:023: 'SIR:7:23 | 23 | 23 | Let a wise servant be dear to thee as thy own soul, defraud him not of liberty, nor leave him needy.'
      v:024: 'SIR:7:24 | 24 | 24 | Hast thou cattle? have an eye to them: and if they be for thy profit, keep them with thee.'
      v:025: 'SIR:7:25 | 25 | 25 | Hast thou children? instruct them, and bow down their neck from their childhood.'
      v:026: 'SIR:7:26 | 26 | 26 | Hast thou daughters? have a care of their body, and shew not thy countenance gay towards them.'
      v:027: 'SIR:7:27 | 27 | 27 | Marry thy daughter <i>well</i>, and thou shalt do a great work, and give her to a wise man.'
      v:028: 'SIR:7:28 | 28 | 28 | If thou hast a wife according to thy soul, cast her not off: and to her that is hateful, trust not thyself. With thy whole heart,'
      v:029: 'SIR:7:29 | 29 | 29 | {VERSE_FOOTNOTE_INDEX_REF 0}Honour thy father, and forget not the groanings of thy mother:'
      v:030: 'SIR:7:30 | 30 | 30 | Remember that thou hadst not been born but through them: and make a return to them as they have done for thee.'
      v:031: 'SIR:7:31 | 31 | 31 | With all thy soul fear the Lord, and reverence his priests.'
      v:032: 'SIR:7:32 | 32 | 32 | With all thy strength love him that made thee: and forsake not his ministers.'
      v:033: 'SIR:7:33 | 33 | 33 | {VERSE_FOOTNOTE_INDEX_REF 0}Honour God with all thy soul, and give honour to the priests, and purify thyself with thy arms.'
      v:034: 'SIR:7:34 | 34 | 34 | Give them their portion, {VERSE_FOOTNOTE_INDEX_REF 0}as it is commanded thee, of the first-fruits, and of purifications: and for thy negligences purify thyself with a few.'
      v:035: 'SIR:7:35 | 35 | 35 | Offer to the Lord the gift of thy shoulders, and the sacrifice of sanctification, and the first-fruits of the holy things:'
      v:036: 'SIR:7:36 | 36 | 36 | And stretch out thy hand to the poor, that thy expiation and thy blessing may be perfected.'
      v:037: 'SIR:7:37 | 37 | 37 | A gift hath grace in the sight of all the living, and restrain not grace from the dead.'
      v:038: 'SIR:7:38 | 38 | 38 | {VERSE_FOOTNOTE_INDEX_REF 0}Be not wanting in comforting them that weep, and walk with them that mourn.'
      v:039: 'SIR:7:39 | 39 | 39 | {VERSE_FOOTNOTE_INDEX_REF 0}Be not slow to visit the sick: for by these things thou shalt be confirmed in love.'
      v:040: 'SIR:7:40 | 40 | 40 | In all thy works remember thy last end, and thou shalt never sin.'
  c:008:
    commentary:
      v:002:
        - 'SIR:8:2 | 2 | 2 | <i>Bring.</i> Greek, "overweigh thee," (Haydock) or turn the balance of the judge (Calmet) against thee, by money, (Haydock) which sometimes will corrupt <i>kings.</i> It is better, therefore, to avoid all law-suits. (Worthington)'
      v:004:
        - 'SIR:8:4 | 4 | 4 | <i>Fire.</i> Ver. 13., and Proverbs xxvi. 20. Such contests are full of danger.'
      v:005:
        - SIR:8:5 | 5 | 5 | <i>Family.</i> Or "ancestors." They will be accused of having neglected thy education. People generally associate with those of the like dispositions.
      v:013:
        - 'SIR:8:13 | 13 | 13 | <i>Sinners.</i> Greek, "a sinner, lest thou be burnt in the fire of his flame,["] when he shall be enraged. (Haydock) --- This is not the time for reprehension. (Calmet) --- The envoys of Ezechias prudently answered nothing to Rabsaces. (S. Jerome in Isaias xxxvi.) --- Useless correction must be avoided. (Menochius)'
      v:014:
        - 'SIR:8:14 | 14 | 14 | <i>Words.</i> Thus the Pharisees attacked our Saviour, Matthew xxii. 15. In popular assemblies it is dangerous, but sometimes requisite to oppose bold declaimers, chap. ix. 25.'
      v:016:
        - 'SIR:8:16 | 16 | 16 | <i>Power.</i> Thou must consider the debt as thy own, Proverbs vi. 1. (Calmet)'
      v:020:
        - 'SIR:8:20 | 20 | 20 | <i>Love.</i> Greek, "keep the word secret. (<b>21</b>) Do no hidden thing before a stranger." (Haydock) --- The skilful alone must be consulted. (Worthington)'
      v:022:
        - 'SIR:8:22 | 22 | 22 | <i>Evil.</i> Greek, "false kindness." The rest is omitted. (Haydock) --- Samson was undone by Dalilia. When Pompey was going on an embassy, he was taken by king Gentius, who wished to extort his secret from him; but he put his finger in the flame of a candle, that he might see that all his attempts would be fruitless. (V. Max. iii. 3.)'
