    verses:
      v:001: 'SIR:16:1 | 1 | 1 | Rejoice not in ungodly children, if they be multiplied: neither be delighted in them, if the fear of God be not with them.'
      v:002: 'SIR:16:2 | 2 | 2 | Trust not to their life, and respect not their labours.'
      v:003: 'SIR:16:3 | 3 | 3 | For better is one that feareth God, than a thousand ungodly children.'
      v:004: 'SIR:16:4 | 4 | 4 | And it is better to die without children, than to leave ungodly children.'
      v:005: 'SIR:16:5 | 5 | 5 | By one that is wise, a country shall be inhabited; the tribe of the ungodly shall become desolate.'
      v:006: 'SIR:16:6 | 6 | 6 | Many such things hath my eyes seen, and greater things than these my ear hath heard.'
      v:007: 'SIR:16:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}In the congregation of sinners a fire shall be kindled, and in an unbelieving nation wrath shall flame out.'
      v:008: 'SIR:16:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}The ancient giants did not obtain pardon for their sins, who were destroyed, trusting to their own strength:'
      v:009: 'SIR:16:9 | 9 | 9 | And he spared not the place where Lot sojourned, but abhorred them for the pride of their word.'
      v:010: 'SIR:16:10 | 10 | 10 | He had not pity on them, destroying the whole nation that extolled themselves in their sins.'
      v:011: 'SIR:16:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}So did he with the six hundred thousand footmen, who were gathered together in the hardness of their heart: and if one had been stiff-necked, it is a wonder if he had escaped unpunished:'
      v:012: 'SIR:16:12 | 12 | 12 | For mercy and wrath are with him. <i>He is</i> mighty to forgive, and to pour out indignation:'
      v:013: 'SIR:16:13 | 13 | 13 | According as his mercy is, so his correction judgeth a man according to his works.'
      v:014: 'SIR:16:14 | 14 | 14 | The sinner shall not escape in his rapines, and the patience of him that sheweth mercy shall not be put off.'
      v:015: 'SIR:16:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}All mercy shall make a place for every man according to the merit of his works, and according to the wisdom of his sojournment.'
      v:016: 'SIR:16:16 | 16 | 16 | Say not: I shall be hidden from God. and who shall remember me from on high?'
      v:017: 'SIR:16:17 | 17 | 17 | In such a multitude I shall not be known: for what is my soul in such an immense creation?'
      v:018: 'SIR:16:18 | 18 | 18 | Behold the heaven, and the heavens of heavens, the deep, and all the earth, and the things that are in them, shall be moved in his sight:'
      v:019: 'SIR:16:19 | 19 | 19 | The mountains also, and the hills, and the foundations of the earth: when God shall look upon them, they shall be shaken with trembling.'
      v:020: 'SIR:16:20 | 20 | 20 | And in all these things the heart is senseless: and every heart is understood by him:'
      v:021: 'SIR:16:21 | 21 | 21 | And his ways who shall understand, and the storm, which no eye of man shall see?'
      v:022: 'SIR:16:22 | 22 | 22 | For many of his works are hidden: but the works of his justice who shall declare? or who shall endure? for the testament is far from some, and the examination of all is in the end.'
      v:023: 'SIR:16:23 | 23 | 23 | He that wanteth understanding, thinketh vain things: and the foolish and erring man thinketh foolish things.'
      v:024: 'SIR:16:24 | 24 | 24 | Hearken to me, my son, and learn the discipline of understanding, and attend to my words in thy heart.'
      v:025: 'SIR:16:25 | 25 | 25 | And I will shew forth good doctrine in equity, and will seek to declare wisdom: and attend to my words in thy heart, whilst with equity of spirit I tell thee the virtues that God hath put upon his works from the beginning, and I shew forth in truth his knowledge.'
      v:026: 'SIR:16:26 | 26 | 26 | The works of God are done in judgment from the beginning, and from the making of them he distinguished their parts, and their beginnings in their generations.'
      v:027: 'SIR:16:27 | 27 | 27 | He beautified their works for ever; they have neither hungered, nor laboured, and they have not ceased from their works.'
      v:028: SIR:16:28 | 28 | 28 | Nor shall any of them straiten his neighbour at any time.
      v:029: SIR:16:29 | 29 | 29 | Be not thou incredulous to his word.
      v:030: 'SIR:16:30 | 30 | 30 | After this, God looked upon the earth, and filled it with his goods.'
      v:031: 'SIR:16:31 | 31 | 31 | The soul of every living thing hath shewn forth before the face thereof, and into it they return again.'
  c:017:
    commentary:
      v:001:
        - 'SIR:17:1 | 1 | 1 | <i>And made.</i> This is transposed in Greek to the end of the third verse. (Haydock) --- The creation of other things had been specified before. Man was designed to be immortal, and was made like to God in his soul, which is spiritual, intelligent, &c. But sin caused his days to be shortened. (Calmet) --- By original sin, he lost the justice which he had at first received. (Worthington)'
      v:004:
        - SIR:17:4 | 4 | 4 | <i>Dominion.</i> This is greatly diminished since the fall. (Calmet)
      v:006:
        - 'SIR:17:6 | 6 | 6 | <i>Evil.</i> Man has understanding, and may merit, which brutes cannot.'
      v:007:
        - 'SIR:17:7 | 7 | 7 | <i>Hearts.</i> God will bring them to judgment, and has given them a law. (Calmet)'
      v:009:
        - 'SIR:17:9 | 9 | 9 | <i>Life.</i> The observance of which will insure life both now and for ever, Romans x. 5. This was the peculiar privilege of Israel, (Calmet) though the natural law had the same effect, and God had left none without sufficient light. (Haydock) --- The law was for a trial of obedience, Genesis ii. (Worthington)'
      v:010:
        - 'SIR:17:10 | 10 | 10 | <i>Everlasting.</i> The gospel has perfected or fulfilled the law, Matthew v. 17.'
      v:011:
        - 'SIR:17:11 | 11 | 11 | <i>Saw.</i> When he gave the law on Mount Sinai. (Challoner) (Exodus xx. 18.) --- <i>Voice.</i> Thunder, Psalm xxviii. 4. (Calmet)'
      v:012:
        - 'SIR:17:12 | 12 | 12 | <i>Neighbour.</i> Of whom the second table, or the seven last precepts of the law, speak. (Haydock)'
      v:013:
        - 'SIR:17:13 | 13 | 13 | <i>Eyes.</i> He conducted them in the pillar, and always watched over them. Roman Greek adds, "their ways are bent on evils from youth, and he could not." Complutensian, "for every man is bent on evils from youth, and they could not from stony hearts make them fleshy, (Ezechiel xxxvi. 26.; Calmet) for in the division of the nations of all the earth (<b>14.</b>) over," &c. (Grabe)'
      v:015:
        - 'SIR:17:15 | 15 | 15 | <i>God.</i> Complutensian adds, "he nourishes him as his first-born with instruction, and dividing the light of love, he does not abandon him." (Haydock) --- But the Roman edition agrees with us. God declared himself king of Israel, (Calmet) and its guardian, while he intrusted other nations to angels. (Origen; St. Augustine; Psalm cxxxviii.; Glossa.; Deuteronomy xxxii. 8.)'
      v:016:
        - 'SIR:17:16 | 16 | 16 | <i>Ways.</i> He suffers them not to follow their own inclinations, like the Gentiles; but chastises them if they have done wrong, Acts xiv. 15. (Calmet)'
      v:017:
        - 'SIR:17:17 | 17 | 17 | <i>Covenants.</i> Greek, "injustices were not concealed from him, and all," &c. (Haydock) --- <i>God.</i> Complutensian adds, "but the Lord being good, and knowing his work, neither left nor abandoned them, still sparing them," Hebrews xiii. 5. (Haydock) --- This is a gloss omitted in the Roman edition, Psalm lxxvii. 34.'
      v:018:
        - "SIR:17:18 | 18 | 18 | <i>Alms,</i> and all good works are placed in God's treasury, and as a ring which a person wears on his finger with the utmost care, Jeremias xxii. 24., and Canticle of Canticles viii. 6. --- <i>Eye.</i> Greek Complutensian adds, (Calmet) \"dividing to his sons and daughters penance, (<b>19.</b>) And.\" (Haydock) --- The Roman and Aldus edition agree with the Vulgate. --- <i>Head.</i> Giving a crown of glory. --- <i>And shall,</i> &c., is not in Greek. It implies that the wicked will be punished like Core. (Calmet)"
      v:022:
        - 'SIR:17:22 | 22 | 22 | <i>Offend less: minue offendicula.</i> That is, remove sins, and the occasions of sins. (Challoner)'
      v:024:
        - 'SIR:17:24 | 24 | 24 | <i>And.</i> Greek, "return to the Highest, and be converted from injustice, (for he shall lead from darkness to the light of health) and greatly abhor abomination. Who shall praise the most high in hell, instead of the living, and of those who make a return of praise, <i>or</i> confession? Praise perisheth from the dead, as from one who has had no being. The living and sound of heart shall praise the Lord. (<b>28.</b>) How," &c. (Haydock) (Psalm lxxxvii. 11.) (Calmet) --- We cannot merit perseverance, but must pray for it incessantly. (Worthington)'
      v:025:
        - 'SIR:17:25 | 25 | 25 | <i>Go to the side,</i> &c. Fly from the side of satan and sin, and join with the holy ones that follow God and godliness. (Challoner) --- Christ is styled the father of the <i>age</i> to come, Isaias ix. (Menochius)'
      v:029:
        - "SIR:17:29 | 29 | 29 | <i>Immortal.</i> We all stand in need of a pardon. (Calmet) --- <i>And.</i> Greek, (<b>30.</b>) \"what....and it fails. And flesh and blood shall study evil. (<b>31.</b>) He.\" (Haydock) --- We cannot exact absolute perfection from any mortal. But still a person may be watchful, and trust in God's mercies, chap. xviii. (Calmet)"
