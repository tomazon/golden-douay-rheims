    verses:
      v:001: 'SIR:4:1 | 1 | 1 | Son, {VERSE_FOOTNOTE_INDEX_REF 0}defraud not the poor of alms, and turn not away thy eyes from the poor.'
      v:002: 'SIR:4:2 | 2 | 2 | Despise not the hungry soul: and provoke not the poor in his want.'
      v:003: 'SIR:4:3 | 3 | 3 | Afflict not the heart of the needy, and defer not to give to him that is in distress.'
      v:004: 'SIR:4:4 | 4 | 4 | Reject not the petition of the afflicted: and turn not away thy face from the needy.'
      v:005: 'SIR:4:5 | 5 | 5 | Turn not away thy eyes from the poor, for fear of anger: and leave not to them that ask of thee to curse thee behind thy back.'
      v:006: 'SIR:4:6 | 6 | 6 | For the prayer of him that curseth thee in the bitterness of <i>his</i> soul, shall be heard: for he that made him, will hear him.'
      v:007: 'SIR:4:7 | 7 | 7 | Make thyself affable to the congregation of the poor, and humble thy soul to the ancient, and bow thy head to a great man.'
      v:008: 'SIR:4:8 | 8 | 8 | Bow down thy ear cheerfully to the poor, and pay what thou owest, and answer him peaceable words with mildness.'
      v:009: 'SIR:4:9 | 9 | 9 | Deliver him that suffereth wrong out of the hand of the proud: and be not faint-hearted in thy soul.'
      v:010: 'SIR:4:10 | 10 | 10 | In judging, be merciful to the fatherless, as a father, and as a husband to their mother:'
      v:011: 'SIR:4:11 | 11 | 11 | And thou shalt be as the obedient son of the most High, and he will have mercy on thee more than a mother.'
      v:012: 'SIR:4:12 | 12 | 12 | Wisdom inspireth life into her children, and protecteth them that seek after her, and will go before <i>them</i> in the way of justice.'
      v:013: 'SIR:4:13 | 13 | 13 | And he that loveth her, loveth life: and they that watch for her, shall embrace her sweetness.'
      v:014: 'SIR:4:14 | 14 | 14 | They that hold her fast, shall inherit life: and whithersoever she entereth, God will give a blessing.'
      v:015: 'SIR:4:15 | 15 | 15 | They that serve her, shall be servants to the holy one: and God loveth them that love her.'
      v:016: 'SIR:4:16 | 16 | 16 | He that hearkeneth to her, shall judge nations: and he that looketh upon her, shall remain secure.'
      v:017: 'SIR:4:17 | 17 | 17 | If he trust to her, he shall inherit her, and his generation shall be in assurance.'
      v:018: 'SIR:4:18 | 18 | 18 | For she walketh with him in temptation, and at the first she chooseth him.'
      v:019: 'SIR:4:19 | 19 | 19 | She will bring upon him fear, and dread, and trial: and she will scourge him with the affliction of her discipline, till she try him by her laws, and trust his soul.'
      v:020: 'SIR:4:20 | 20 | 20 | Then she will strengthen him, and make a straight way to him, and give him joy,'
      v:021: 'SIR:4:21 | 21 | 21 | And will disclose her secrets to him, and will heap upon him treasures of knowledge, and understanding of justice.'
      v:022: 'SIR:4:22 | 22 | 22 | But if he go astray, she will forsake him, and deliver him into the hands of his enemy.'
      v:023: 'SIR:4:23 | 23 | 23 | Son, observe the time, and fly from evil.'
      v:024: 'SIR:4:24 | 24 | 24 | For thy soul, be not ashamed to say the truth.'
      v:025: 'SIR:4:25 | 25 | 25 | For there is a shame that bringeth sin, and there is a shame that bringeth glory and grace.'
      v:026: 'SIR:4:26 | 26 | 26 | Accept no person against thy own person, nor against thy soul a lie.'
      v:027: 'SIR:4:27 | 27 | 27 | Reverence not thy neighbour in his fall:'
      v:028: SIR:4:28 | 28 | 28 | And refrain not to speak in the time of salvation. Hide not thy wisdom in her beauty.
      v:029: 'SIR:4:29 | 29 | 29 | For by the tongue wisdom is discerned: and understanding, and knowledge, and learning by the word of the wise, and steadfastness in the works of justice.'
      v:030: 'SIR:4:30 | 30 | 30 | In no wise speak against the truth, but be ashamed of the lie of thy ignorance.'
      v:031: 'SIR:4:31 | 31 | 31 | Be not ashamed to confess thy sins, {VERSE_FOOTNOTE_INDEX_REF 0}but submit not thyself to every man for sin.'
      v:032: 'SIR:4:32 | 32 | 32 | Resist not against the face of the mighty, and do not strive against the stream of the river.'
      v:033: 'SIR:4:33 | 33 | 33 | Strive for justice for thy soul, and even unto death fight for justice, and God will overthrow thy enemies for thee.'
      v:034: 'SIR:4:34 | 34 | 34 | Be not hasty in thy tongue: and slack, and remiss in thy works.'
      v:035: 'SIR:4:35 | 35 | 35 | Be not as a lion in thy house, terrifying them of thy household, and oppressing them that are under thee.'
      v:036: 'SIR:4:36 | 36 | 36 | Let not thy hand be stretched out to receive, and shut when thou shouldst give.'
  c:005:
    commentary:
      v:001:
        - 'SIR:5:1 | 1 | 1 | <i>Unjust.</i> The translator styles riches unjust, because they often proceed from, or tend to injustice. They can afford no protection in death, Psalm xlviii. 17., and Luke xii. 19., and xvi. 9. (Calmet)'
      v:002:
        - "SIR:5:2 | 2 | 2 | <i>Heart.</i> If no man can oppose thee, remember God's judgments. (Worthington)"
      v:003:
        - "SIR:5:3 | 3 | 3 | <i>How mighty am I?</i> is not in Greek, though read by St. Cyprian and St. Augustine, Spec. --- Sennacherib's vain boasting was soon punished, Isaias xxxvii. 36. (Calmet)"
      v:004:
        - 'SIR:5:4 | 4 | 4 | <i>Rewarder.</i> Greek, "is long-suffering, he will not let thee escape."'
      v:005:
        - "SIR:5:5 | 5 | 5 | <i>And add.</i> Greek, \"to add.\" Take not occasion from God's goodness to offend him. (Haydock) --- He will punish at last. (Jansenius) --- Though you may have taken pains to repent, are you assured of being forgiven? (Ecclesiastes ix. 1.) A relapse calls for greater severity, though the graces of God are <i>without repentance,</i> Romans xi. 29. He does not recall his favours, but he hates the ungrateful, ver. 6. (Bellarmine, Just. iii. 4.) (Calmet) --- Satisfaction must be made even after the sin has been remitted. (Worthington) --- This may be feared. (Menochius)"
      v:007:
        - 'SIR:5:7 | 7 | 7 | <i>Looketh.</i> Greek, "shall rest" in hell, to punish the abuse of mercy. (Haydock)'
      v:008:
        - 'SIR:5:8 | 8 | 8 | <i>Day.</i> A rabbin being asked when one must repent? answered, the day before death. But we know not when that will take place! Then, replied he, we must repent to-day. (Drusius) --- "God has promised thee pardon, if thou repent, but he has not promised thee to-morrow." (St. Augustine, Psalm cxiv.)'
      v:012:
        - 'SIR:5:12 | 12 | 12 | <i>The way.</i> Greek, "thy knowledge <i>or</i> sentiment, and let thy speech be one," (Haydock) that men may depend upon thee.'
      v:013:
        - 'SIR:5:13 | 13 | 13 | <i>Word.</i> Complutensian adds, "of God." But the Roman edition has, "be quick to hear, and answer slowly," James i. 19. "It is safer to hear than to preach." (St. Augustine, lix. in John) --- Constancy in virtue will obtain the promised <i>peace.</i> (Worthington)'
      v:014:
        - 'SIR:5:14 | 14 | 14 | <i>Lest.</i> Greek, "honour and infamy is in speech; and the tongue of man proves his ruin." (Haydock) --- Nothing can be productive of better or of worse consequences, Proverbs xviii. 21. (Calmet)'
      v:016:
        - 'SIR:5:16 | 16 | 16 | <i>Be.</i> Greek, "ensnare not by thy tongue, (<b>17.</b>) for evil confusion is upon the thief, and great condemnation on the double-tongued. (<b>18.</b>) Be not ignorant in any thing, great or small." (Haydock) --- The detractor is more dangerous than the thief. He pierces without being seen, Ecclesiastes x. 11., Proverbs xxvi. 20., and Romans i. 29.'
      v:018:
        - 'SIR:5:18 | 18 | 18 | <i>Great.</i> Only examine the justice of the cause; or, according to the Greek, commit no fault of ignorance, nor say, "I did not think." (Calmet) --- Acknowledge thy friend in his poverty, as well as in his greatness. (Haydock)'
