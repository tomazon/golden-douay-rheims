    verses:
      v:001: 'SIR:30:1 | 1 | 1 | He {VERSE_FOOTNOTE_INDEX_REF 0}that loveth his son, frequently chastiseth him, that he may rejoice in his latter end, and not grope after the doors of his neighbours.'
      v:002: 'SIR:30:2 | 2 | 2 | He that instructeth his son, shall be praised in him, and shall glory in him in the midst of them of his household.'
      v:003: 'SIR:30:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}He that teacheth his son, maketh his enemy jealous, and in the midst of his friends he shall glory in him.'
      v:004: 'SIR:30:4 | 4 | 4 | His father is dead, and he is as if he were not dead: for he hath left one behind him that is like himself.'
      v:005: 'SIR:30:5 | 5 | 5 | While he lived he saw and rejoiced in him: and when he died he was not sorrowful, neither was he confounded before his enemies.'
      v:006: 'SIR:30:6 | 6 | 6 | For he left behind him a defender of his house against his enemies, and one that will requite kindness to his friends.'
      v:007: 'SIR:30:7 | 7 | 7 | For the souls of his sons he shall bind up his wounds, and at every cry his bowels shall be troubled.'
      v:008: 'SIR:30:8 | 8 | 8 | A horse not broken becometh stubborn, and a child left to himself will become headstrong.'
      v:009: 'SIR:30:9 | 9 | 9 | Give thy son his way, and he shall make thee afraid: play with him, and he shall make thee sorrowful.'
      v:010: 'SIR:30:10 | 10 | 10 | Laugh not with him, lest thou have sorrow, and at the last thy teeth be set on edge.'
      v:011: 'SIR:30:11 | 11 | 11 | Give him not liberty in his youth, and wink not at his devices.'
      v:012: 'SIR:30:12 | 12 | 12 | {VERSE_FOOTNOTE_INDEX_REF 0}Bow down his neck while he is young, and beat his sides while he is a child, lest he grow stubborn, and regard thee not, and so be a sorrow of heart to thee.'
      v:013: 'SIR:30:13 | 13 | 13 | Instruct thy son, and labour about him, lest his lewd behaviour be an offence to thee.'
      v:014: 'SIR:30:14 | 14 | 14 | Better is a poor man who is sound, and strong of constitution, than a rich man who is weak, and afflicted with evils.'
      v:015: 'SIR:30:15 | 15 | 15 | Health of the soul in holiness of justice, is better then all gold and silver: and a sound body, than immense revenues.'
      v:016: 'SIR:30:16 | 16 | 16 | There is no riches above the riches of the health of the body: and there is no pleasure above the joy of the heart.'
      v:017: 'SIR:30:17 | 17 | 17 | Better is death than a bitter life: and everlasting rest, than continual sickness.'
      v:018: 'SIR:30:18 | 18 | 18 | Good things that are hidden in a mouth that is shut, are as messes of meat set about a grave.'
      v:019: 'SIR:30:19 | 19 | 19 | {VERSE_FOOTNOTE_INDEX_REF 0}What good shall an offering do to an idol? for it can neither eat, nor smell:'
      v:020: 'SIR:30:20 | 20 | 20 | So is he that is persecuted by the Lord, bearing the reward of his iniquity:'
      v:021: 'SIR:30:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}He seeth with his eyes, and groaneth, as an eunuch embracing a virgin, and sighing.'
      v:022: 'SIR:30:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}Give not up thy soul to sadness, and afflict not thyself in thy own counsel.'
      v:023: 'SIR:30:23 | 23 | 23 | The joyfulness of the heart, is the life of a man, and a never failing treasure of holiness: and the joy of a man is length of life.'
      v:024: 'SIR:30:24 | 24 | 24 | Have pity on thy own soul, pleasing God, and contain thyself: gather up thy heart in his holiness: and drive away sadness far from thee.'
      v:025: 'SIR:30:25 | 25 | 25 | {VERSE_FOOTNOTE_INDEX_REF 0}For sadness hath killed many, and there is no profit in it.'
      v:026: "SIR:30:26 | 26 | 26 | Envy and anger shorten a man's days, and pensiveness will bring old age before the time."
      v:027: 'SIR:30:27 | 27 | 27 | A cheerful and good heart is always feasting: for his banquets are prepared with diligence.'
  c:031:
    commentary:
      v:001:
        - 'SIR:31:1 | 1 | 1 | <i>Riches.</i> Literally, "honesty" has this sense. (Haydock) --- The study of virtue and of the Scriptures removes temptations of the flesh. (St. Jerome, ad Rust.) (Worthington)'
      v:002:
        - 'SIR:31:2 | 2 | 2 | <i>Hand.</i> With too much anxiety. (Calmet) --- Greek, "the solicitude of watching will drive away slumber, and a grievous malady will moderate sleep," (Grabe; Haydock) or "sleep will alleviate a severe illness," as experience evinces. (Calmet)'
      v:004:
        - 'SIR:31:4 | 4 | 4 | <i>Poor.</i> All have not equal success, Proverbs x. 22, and Psalm cxxvi. 1. (Drusius)'
      v:005:
        - 'SIR:31:5 | 5 | 5 | <i>Justified.</i> He is exposed to various temptations, 1 Timothy vi. 9.'
      v:007:
        - 'SIR:31:7 | 7 | 7 | <i>To it.</i> Being a sort of idol, Colossians iii. 5. (Calmet) --- <i>Woe.</i> Greek, "and every," &c.'
      v:008:
        - "SIR:31:8 | 8 | 8 | <i>Nor,</i> &c. Greek, (<b>9.</b>) <i>who,</i> &c. \"Pride is the worm of riches.\" (St. Augustine) --- \"In delights, chastity is endangered; and humility in the midst of riches.\" (St. Bernard, conv. Cler. xxx.) --- Not to transgress, on such occasions, is the greatest miracle. (Calmet) --- Man has free will, and those are happy, who, by God's grace, do not abuse it. (Worthington)"
      v:011:
        - 'SIR:31:11 | 11 | 11 | <i>In,</i> &c. Alexandrian Greek, "and wisdom (Grabe substitutes <i>the Church</i>) shall proclaim his alms." (Haydock) --- God will bless his riches. (Calmet)'
      v:012:
        - 'SIR:31:12 | 12 | 12 | <i>Be,</i> &c. Greek, "do not open," (Haydock) shew not too much greediness.'
      v:014:
        - 'SIR:31:14 | 14 | 14 | <i>Wicked.</i> Jealous or avaricious, as if the person feared lest he should have to prepare the like sumptuous entertainment, Proverbs xxiii. 1. Judas blamed the profusion of Magdalene, John xii. 5.'
      v:015:
        - 'SIR:31:15 | 15 | 15 | <i>Face.</i> Or portion set before him, 1 Kings i. 5. (Calmet) --- <i>When.</i> Greek, "wheresoever it, (Haydock) <i>or</i> he (Calmet) shall look, stretch not forth thy hand, and strive not with him in the dish. Judge," &c. Let the envious person (Haydock) or the master be served first. (Calmet)'
      v:019:
        - 'SIR:31:19 | 19 | 19 | <i>Use.</i> Greek, "in all act considerately. Eat like a man," &c., (Haydock) not like a beast.'
      v:020:
        - 'SIR:31:20 | 20 | 20 | <i>First.</i> Yet not too soon, lest the others should seem to be gluttons. (Calmet)'
      v:021:
        - 'SIR:31:21 | 21 | 21 | <i>Of all.</i> Greek, "of them. How," &c. (Haydock) --- Politeness is grounded on virtue. (Calmet)'
      v:022:
        - 'SIR:31:22 | 22 | 22 | <i>Wine.</i> Greek specifies nothing, and to eat much is unwholesome. (Haydock)'
      v:023:
        - 'SIR:31:23 | 23 | 23 | <i>Choler.</i> Or the cholic. The intemperate, <i>infrunito,</i> (Calmet) Greek, "insatiable," cannot sleep. (Haydock)'
      v:025:
        - "SIR:31:25 | 25 | 25 | <i>Vomit.</i> Some have omitted this term as indelicate; but the Scripture does not approve of intemperance, while it advises the preventing of a disorder. A man's stomach may sometimes be innocently overcharged. On such occasions, an emetic was prescribed. The ancients had not the same horror of it as moderns, Proverbs xxiii. 8. (Calmet) --- Cicero, addressing CÃ¦sar, says, <i>Cum te vomere post cÃ¦nam velli dixisses.</i> (Pro. R. Dejot.) --- <i>And thou.</i> Greek, \"hear,\" &c."
      v:027:
        - SIR:31:27 | 27 | 27 | <i>Quick.</i> Intemperance and idleness are the great sources of illness.
      v:028:
        - 'SIR:31:28 | 28 | 28 | <i>Bread.</i> And other provisions; while the miser is contemned, Proverbs xxii. 9. (Calmet) --- Bread supports the body, and instruction the soul. If it be bad, it does the reverse. (Worthington)'
      v:030:
        - 'SIR:31:30 | 30 | 30 | <i>Challenge.</i> Not to fight, or rather (Haydock) to drink, Isaias v. 22. (Calmet)'
      v:031:
        - 'SIR:31:31 | 31 | 31 | <i>Rebuke.</i> Or disorder. Greek, "prove," (Haydock) or "lay open." (Calmet) --- <i>Consilium retegis Lydo.</i> (Horace, iii. ode 21.)'
      v:032:
        - 'SIR:31:32 | 32 | 32 | <i>Taken.</i> Greek, "is as good as life," &c. --- <i>Thou shalt.</i> Greek, "what," &c.'
      v:033:
        - 'SIR:31:33 | 33 | 33 | <i>With.</i> Greek, "destitute of wine, (<b>35.</b>) and this was created to," &c.'
      v:035:
        - 'SIR:31:35 | 35 | 35 | <i>And not.</i> Greek, (<b>36.</b>) "sufficient wine taken in season is the," &c.'
      v:037:
        - 'SIR:31:37 | 37 | 37 | <i>Sober.</i> Greek, (<b>39.</b>) "wine," &c. (Haydock) --- Anacharsis said that "the vine bore three clusters; the first of pleasure, the second of drunkenness, the third of discontent." (Laertius i.)'
      v:042:
        - 'SIR:31:42 | 42 | 42 | <i>Reproach.</i> Alexander [the Great] transfixed Clytus for so doing. (Curtius viii.) --- <i>Again.</i> By the pernicious custom of drinking healths, which still prevails in some countries, (Calmet) and occasions people to get drunk. (Drusius) --- Such abuses ought to be discouraged by every one. (Haydock)'
