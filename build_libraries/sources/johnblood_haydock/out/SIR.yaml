    verses:
      v:001: 'SIR:31:1 | 1 | 1 | Watching for riches consumeth the flesh, and the thought thereof driveth away sleep.'
      v:002: 'SIR:31:2 | 2 | 2 | The thinking beforehand turneth away the understanding, and a grievous sickness maketh the soul sober.'
      v:003: 'SIR:31:3 | 3 | 3 | The rich man hath laboured in gathering riches together, and when he resteth he shall be filled with his goods.'
      v:004: 'SIR:31:4 | 4 | 4 | The poor man hath laboured in his low way of life, and in the end he is still poor.'
      v:005: 'SIR:31:5 | 5 | 5 | He that loveth gold, shall not be justified: and he that followeth after corruption, shall be filled with it.'
      v:006: 'SIR:31:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}Many have been brought to fall for gold, and the beauty thereof hath been their ruin.'
      v:007: 'SIR:31:7 | 7 | 7 | Gold is a stumbling-block to them that sacrifice to it: woe to them that eagerly follow after it, and every fool shall perish by it.'
      v:008: 'SIR:31:8 | 8 | 8 | Blessed is the rich man that is found without blemish: and that hath not gone after gold, nor put his trust in money nor in treasures.'
      v:009: 'SIR:31:9 | 9 | 9 | Who is he, and we will praise him? for he hath done wonderful things in his life.'
      v:010: 'SIR:31:10 | 10 | 10 | Who hath been tried thereby, and made perfect, he shall have glory everlasting. He that could have transgressed, and hath not transgressed: and could do evil things, and hath not done them:'
      v:011: 'SIR:31:11 | 11 | 11 | Therefore are his goods established in the Lord, and all the church of the saints shall declare his alms.'
      v:012: 'SIR:31:12 | 12 | 12 | Art thou set at a great table? be not the first to open thy mouth upon it.'
      v:013: 'SIR:31:13 | 13 | 13 | Say not: There are many things which are upon it.'
      v:014: SIR:31:14 | 14 | 14 | Remember that a wicked eye is evil.
      v:015: 'SIR:31:15 | 15 | 15 | What is created more wicked than an eye? therefore shall it weep over all the face when it shall see.'
      v:016: 'SIR:31:16 | 16 | 16 | Stretch not out thy hand first, lest being disgraced with envy thou be put to confusion.'
      v:017: SIR:31:17 | 17 | 17 | Be not hasty in a feast.
      v:018: SIR:31:18 | 18 | 18 | Judge of the disposition of thy neighbour by thyself.
      v:019: 'SIR:31:19 | 19 | 19 | Use as a frugal man the things that are set before thee: lest if thou eatest much, thou be hated.'
      v:020: 'SIR:31:20 | 20 | 20 | Leave off first, for manners sake: and exceed not, lest thou offend.'
      v:021: 'SIR:31:21 | 21 | 21 | And if thou sittest among many, reach not thy hand out first of all: and be not the first to ask for drink.'
      v:022: 'SIR:31:22 | 22 | 22 | How sufficient is a little wine for a man well taught, and in sleeping thou shalt not be uneasy with it, and thou shalt feel no pain.'
      v:023: 'SIR:31:23 | 23 | 23 | Watching, and choler, and gripes, are with an intemperate man:'
      v:024: 'SIR:31:24 | 24 | 24 | Sound and wholesome sleep with a moderate man: he shall sleep till morning, and his soul shall be delighted with him.'
      v:025: 'SIR:31:25 | 25 | 25 | And if thou hast been forced to eat much, arise, go out, and vomit: and it shall refresh thee, and thou shalt not bring sickness upon thy body.'
      v:026: 'SIR:31:26 | 26 | 26 | Hear me, my son, and despise me not: and in the end thou shalt find my words.'
      v:027: 'SIR:31:27 | 27 | 27 | In all thy works be quick, and no infirmity shall come to thee.'
      v:028: 'SIR:31:28 | 28 | 28 | The lips of many shall bless him that is liberal of his bread, and the testimony of his truth is faithful.'
      v:029: 'SIR:31:29 | 29 | 29 | Against him that is niggardly of his bread, the city will murmur, and the testimony of his niggardliness is true.'
      v:030: 'SIR:31:30 | 30 | 30 | Challenge not them that love wine: {VERSE_FOOTNOTE_INDEX_REF 0}for wine hath destroyed very many.'
      v:031: 'SIR:31:31 | 31 | 31 | Fire trieth hard iron: so wine drunk to excess shall rebuke the hearts of the proud.'
      v:032: 'SIR:31:32 | 32 | 32 | Wine taken with sobriety is equal life to men: if thou drink it moderately, thou shalt be sober.'
      v:033: 'SIR:31:33 | 33 | 33 | What is his life, who is diminished with wine?'
      v:034: 'SIR:31:34 | 34 | 34 | What taketh away life? death.'
      v:035: 'SIR:31:35 | 35 | 35 | {VERSE_FOOTNOTE_INDEX_REF 0}Wine was created from the beginning to make men joyful, and not to make them drunk.'
      v:036: 'SIR:31:36 | 36 | 36 | Wine drunken with moderation is the joy of the soul, and the heart.'
      v:037: SIR:31:37 | 37 | 37 | Sober drinking is health to soul and body.
      v:038: 'SIR:31:38 | 38 | 38 | Wine drunken with excess raiseth quarrels, and wrath, and many ruins.'
      v:039: SIR:31:39 | 39 | 39 | Wine drunken with excess is bitterness of the soul.
      v:040: 'SIR:31:40 | 40 | 40 | The heat of drunkenness is the stumbling-block of the fool, lessening strength, and causing wounds.'
      v:041: 'SIR:31:41 | 41 | 41 | Rebuke not thy neighbour in a banquet of wine: and despise him not in his mirth.'
      v:042: 'SIR:31:42 | 42 | 42 | Speak not to him words of reproach: and press him not in demanding again.'
  c:032:
    commentary:
      v:001:
        - 'SIR:32:1 | 1 | 1 | <i>Ruler.</i> Or king of the feast, alluding to an ancient custom, Esther i. 8. (Calmet) --- <i>Nec regna vini sortiere talis.</i> (Horace, Athen. Dipn.; Plut.[Plutarch?], Symp. i. q. 14.) --- Humility is most requisite for those in power, and it is most difficult to contemn vain honours, when enjoyed. (St. Gregory, pastor.) (Worthington)'
      v:003:
        - 'SIR:32:3 | 3 | 3 | <i>Contribution,</i> towards the feast, (Menochius) or company. This sentence is not in Greek, "rejoice on their account, and for the excellent disposition, mayst receive a corner." (Haydock)'
      v:005:
        - 'SIR:32:5 | 5 | 5 | <i>Music.</i> Which usually accompanied the meals of the rich. (Horace, ii. ode 11.) --- "A lyre is handed round, on which each one plays. When Themistocles confessed that he knew not how, he was deemed deficient." <i>indoctior.</i> (Tusc. i. Quint. i.)'
      v:006:
        - 'SIR:32:6 | 6 | 6 | <i>Words.</i> Some Greek copies have, "where there is a concert, pour," &c. (Calmet) --- <i>And be.</i> Greek, "and utter not wise sayings out of season."'
      v:007:
        - 'SIR:32:7 | 7 | 7 | <i>Wine</i> was not used at all meals. (Calmet) --- After they were ended, the pagans sung in honour of Bacchus, or of great men. (Plut.[Plutarch?], Sym.) --- But the Jews directed their hymns to God, Matthew xxvi. 30. (Philo, Contemp.)'
      v:009:
        - 'SIR:32:9 | 9 | 9 | <i>Hear.</i> Greek, (<b>10.</b>) "young man speak if there be wanted of thee; scarcely twice if thou be asked. Sum up thy speech, much in few <i>words.</i> Be knowing and still silent. (<b>11.</b>) In the," &c. (Haydock)'
      v:013:
        - SIR:32:13 | 13 | 13 | <i>Thee.</i> Greek implies to be equal. (Calmet)
      v:014:
        - 'SIR:32:14 | 14 | 14 | <i>Storm.</i> Literally, "hail." Greek, "thunder." (Haydock) --- It comes forth at the same time as the lightning, but travels slower. (Calmet) --- <i>For.</i> Greek, (<b>15.</b>) "at," &c. (Haydock) --- Young people must leave the table, and take recreation.'
      v:017:
        - 'SIR:32:17 | 17 | 17 | <i>Bless.</i> This is taught by the light of reason, (chap. v. 7.) and the omission before or after meals betrays a want of faith and gratitude, particularly in Christians. --- <i>Replenisheth.</i> Greek, "inebriateth thee with his goods." (Haydock)'
      v:020:
        - 'SIR:32:20 | 20 | 20 | <i>Light.</i> They shall advance in virtue and glory, Proverbs iv. 18. (Calmet)'
      v:021:
        - 'SIR:32:21 | 21 | 21 | <i>Excuse.</i> Literally, "comparison." "He will bend the law to his desires." Thus heretics interpret Scripture. (Haydock) --- Greek, "he will find condemnation."'
      v:024:
        - 'SIR:32:24 | 24 | 24 | <i>Without counsel;</i> or "by himself," (Calmet) <i>cum eo.</i> --- <i>And.</i> Greek, "do nothing without counsel, and in acting do not repent," (Haydock) but execute what has been prudently devised. (Calmet) --- God directs; yet he would have us to ask advice. (Worthington)'
      v:025:
        - 'SIR:32:25 | 25 | 25 | <i>Rugged way.</i> The end of which is unknown, Luke xiv. 28. (Calmet) --- <i>Lest.</i> Greek, "and keep a guard over thy children. In every good work confide in thy soul; for," &c. (Haydock)'
      v:027:
        - 'SIR:32:27 | 27 | 27 | <i>In faith.</i> That is, follow sincerely thy soul in her faith and conscience, (Challoner) when it is well informed. Greek, "in every good work believe thy soul; for," &c. (Calmet) --- Act not in opposition to it. (Worthington) --- Rondet and Grotius would read, "in every work believe in God with all thy soul." --- <i>All that is not of faith is sin,</i> (Romans xiv. 23.) inasmuch as it is against conscience. (Haydock)'
