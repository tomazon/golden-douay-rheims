    verses:
      v:001: 'SIR:39:1 | 1 | 1 | The wise man will seek out the wisdom of all the ancients, and will be occupied in the prophets.'
      v:002: 'SIR:39:2 | 2 | 2 | He will keep the sayings of renowned men, and will enter withal into the subtilties of parables.'
      v:003: 'SIR:39:3 | 3 | 3 | He will search out the hidden meanings of proverbs, and will be conversant in the secrets of parables.'
      v:004: 'SIR:39:4 | 4 | 4 | He shall serve among great men, and: appear before the governor.'
      v:005: 'SIR:39:5 | 5 | 5 | He shall pass into strange countries: for he shall try good and evil among men:'
      v:006: 'SIR:39:6 | 6 | 6 | He will give his heart to resort early to the Lord, that made him, and he will pray in the sight of the Most High.'
      v:007: 'SIR:39:7 | 7 | 7 | He will open his mouth in prayer, and will make supplication for his sins.'
      v:008: 'SIR:39:8 | 8 | 8 | For if it shall please the great Lord, he will fill him with the spirit of understanding:'
      v:009: 'SIR:39:9 | 9 | 9 | And he will pour forth the words of his wisdom as showers, and in his prayer he will confess to the Lord.'
      v:010: 'SIR:39:10 | 10 | 10 | And he shall direct his counsel, and his knowledge, and in his secrets shall he meditate.'
      v:011: 'SIR:39:11 | 11 | 11 | He shall shew forth the discipline he hath learned, and shall glory in the law of the covenant of the Lord.'
      v:012: 'SIR:39:12 | 12 | 12 | Many shall praise his wisdom, and it shall never be forgotten.'
      v:013: 'SIR:39:13 | 13 | 13 | The memory of him shall not depart away, and his name shall be in request from generation to generation.'
      v:014: 'SIR:39:14 | 14 | 14 | Nations shall declare his wisdom, and the church shall shew forth his praise.'
      v:015: 'SIR:39:15 | 15 | 15 | If he continue, he shall leave a name above a thousand: and if he rest, it shall be to his advantage.'
      v:016: 'SIR:39:16 | 16 | 16 | I will yet meditate, that I may declare: for I am filled as with a <i>holy</i> transport.'
      v:017: 'SIR:39:17 | 17 | 17 | By a voice he saith: Hear me, ye divine offspring, and bud forth as the rose planted by the brooks of waters.'
      v:018: SIR:39:18 | 18 | 18 | Give ye a sweet odour as frankincense.
      v:019: 'SIR:39:19 | 19 | 19 | Send forth flowers, as the lily, and yield a smell, and bring forth leaves in grace, and praise with canticles, and bless the Lord in his works.'
      v:020: 'SIR:39:20 | 20 | 20 | Magnify his name, and give glory to him with the voice of your lips, and with the canticles of your mouths, and with harps: and in praising him, you shall say in this manner:'
      v:021: 'SIR:39:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}All the works of the Lord are exceeding good.'
      v:022: 'SIR:39:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}At his word the waters stood as a heap: and at the words of his mouth the receptacles of waters:'
      v:023: 'SIR:39:23 | 23 | 23 | For at his commandment favour is shewn, and there is no diminishing of his salvation.'
      v:024: 'SIR:39:24 | 24 | 24 | The works of all flesh are before him, and there is nothing hid from his eyes.'
      v:025: 'SIR:39:25 | 25 | 25 | He seeth from eternity to eternity, and there is nothing wonderful before him.'
      v:026: 'SIR:39:26 | 26 | 26 | There is no saying: What is this, or what is that? for all things shall be sought in their time.'
      v:027: 'SIR:39:27 | 27 | 27 | His blessing hath overflowed like a river:'
      v:028: 'SIR:39:28 | 28 | 28 | {VERSE_FOOTNOTE_INDEX_REF 0}And as a flood hath watered the earth; so shall his wrath inherit the nations that have not sought after him:'
      v:029: 'SIR:39:29 | 29 | 29 | {VERSE_FOOTNOTE_INDEX_REF 0}Even as he turned the waters into a dry land, and the earth was made dry: and his ways were made plain for their journey: so to sinners <i>they are</i> stumbling-blocks in his wrath.'
      v:030: 'SIR:39:30 | 30 | 30 | Good things were created for the good from the beginning; so for the wicked, good and evil things.'
      v:031: 'SIR:39:31 | 31 | 31 | {VERSE_FOOTNOTE_INDEX_REF 0}The principal things necessary for the life of men, are: water, fire, and iron, salt, milk, and bread of flour, and honey, and the cluster of the grape, and oil, and clothing.'
      v:032: 'SIR:39:32 | 32 | 32 | All these things shall be for good to the holy; so to the sinners, and the ungodly, they shall be turned into evil.'
      v:033: 'SIR:39:33 | 33 | 33 | There are spirits that are created for vengeance, and in their fury they lay on grievous torments:'
      v:034: 'SIR:39:34 | 34 | 34 | In the time of destruction they shall pour out their force: and they shall appease the wrath of him that made them.'
      v:035: 'SIR:39:35 | 35 | 35 | Fire, hail, famine, and death: all these were created for vengeance.'
      v:036: 'SIR:39:36 | 36 | 36 | The teeth of beasts, and scorpions, and serpents, and the sword taking vengeance upon the ungodly unto destruction.'
      v:037: 'SIR:39:37 | 37 | 37 | In his commandments they shall feast, and they shall be ready upon earth when need is, and when their time is come, they shall not transgress his word.'
      v:038: 'SIR:39:38 | 38 | 38 | Therefore, from the beginning I was resolved, and I have meditated and thought on these things, and left them in writing.'
      v:039: 'SIR:39:39 | 39 | 39 | {VERSE_FOOTNOTE_INDEX_REF 0}All the works of the Lord are good, and he will furnish every work in due time.'
      v:040: 'SIR:39:40 | 40 | 40 | It is not to be said: This is worse than that: for all shall be well approved in their time.'
      v:041: 'SIR:39:41 | 41 | 41 | Now, therefore, with the whole heart and mouth praise ye him, and bless the name of the Lord.'
  c:040:
    commentary:
      v:001:
        - 'SIR:40:1 | 1 | 1 | <i>Labour,</i> "anxiety," {GREEK:START ascholia}Î±ÏÏÎ¿Î»Î¹Î±{GREEK:END}. (Menochius) --- All misery (Calmet) is in consequence of original sin. (Worthington) --- The life of man is <i>a trial,</i> Job vii. 1., and xiv. 1. --- <i>Of all.</i> The earth, (Calmet) which covers us, when all other things cast us away. (Pliny, [Natural History?] ii. 63.)'
      v:004:
        - 'SIR:40:4 | 4 | 4 | <i>Purple.</i> Literally, "hyacinth," (Haydock) or violet colour. Purple was more like scarlet.'
      v:005:
        - 'SIR:40:5 | 5 | 5 | <i>Knowledge.</i> He is disquieted by restless (Calmet) and frightful dreams, ver. 6. (Haydock)'
      v:007:
        - 'SIR:40:7 | 7 | 7 | <i>Fear,</i> or no reason for it. (Calmet)'
      v:008:
        - 'SIR:40:8 | 8 | 8 | <i>Beast.</i> Their instinct causes them to fear death, to fight, &c.'
      v:009:
        - 'SIR:40:9 | 9 | 9 | <i>Moreover.</i> Greek, "death," &c., are all destined for the wicked.'
      v:012:
        - 'SIR:40:12 | 12 | 12 | <i>Out,</i> and severely punished. (Calmet) --- They shall not appear in the book of life.'
      v:014:
        - 'SIR:40:14 | 14 | 14 | <i>Rejoice.</i> The corrupt judge once rejoiced: but now he shall mourn. (Haydock) --- The possessions and grandeur of the unjust shall end in a moment, like a clap of thunder, Psalm xxxvi. 36., and Proverbs x. 25. (Calmet)'
      v:015:
        - 'SIR:40:15 | 15 | 15 | <i>And make.</i> Greek, "<i>they are</i> unclean," (Haydock) and will produce no fruit.'
      v:016:
        - 'SIR:40:16 | 16 | 16 | <i>Weed.</i> Literally, "verdure." Greek {GREEK:START Achei}ÎÏÎ·Î¹{GREEK:END}, (Haydock) properly denotes the rush, <i>papyrus,</i> which grows on the banks of the Nile, (Genesis xli. 2.; Calmet) and was used for fuel. (Alpin. i. 7.) (Matthew vi. 30.) --- Thus the wicked will presently (Calmet) be treated. (Menochius)'
      v:017:
        - 'SIR:40:17 | 17 | 17 | <i>Grace.</i> The beneficent will produce fruits, like those of paradise, Genesis ii. 8.'
      v:018:
        - 'SIR:40:18 | 18 | 18 | <i>That is.</i> Greek, "and of one that." --- <i>In it.</i> Greek, "and more than both is one discovering a treasure," (Haydock) who finds himself rich, without labour or injustice.'
      v:019:
        - 'SIR:40:19 | 19 | 19 | <i>Both.</i> Thus Judith, Zenobia, &c., ennobled their husbands, Proverbs xxxi. 10.'
      v:020:
        - SIR:40:20 | 20 | 20 | <i>Wisdom.</i> Virtue gives more content to the soul than corporal pleasures do to the body. It brings us near to God. (Calmet)
      v:022:
        - 'SIR:40:22 | 22 | 22 | <i>Green.</i> "The sight of no colour is more agreeable to the eyes." (Pliny xxxvii. 1.) --- The Church is more excellent than the synagogue. (Worthington)'
      v:023:
        - 'SIR:40:23 | 23 | 23 | <i>Husband.</i> Their union is closer, and they can best assist each other.'
      v:025:
        - 'SIR:40:25 | 25 | 25 | <i>Counsel.</i> By this the Romans conquered the world, 1 Machabees viii. 31., and Proverbs xi. 14.'
      v:026:
        - 'SIR:40:26 | 26 | 26 | <i>Heart,</i> and make people presumptuous; while piety gives real courage, Psalm xxvi. 1. (Calmet)'
      v:028:
        - 'SIR:40:28 | 28 | 28 | <i>It,</i> or "him." (Haydock) --- The virtuous man is covered with glory.'
      v:029:
        - 'SIR:40:29 | 29 | 29 | <i>Indigent.</i> Greek, "live not by begging," being too lazy to work, or incurring this punishment for thy sins, Leviticus xxvi. 16., Psalm cviii., and Deuteronomy xv. 4. Involuntary poverty is a most severe scourge. (Calmet) --- All are bound to labour for what is needful; (Worthington) some by prayer, others by trade, &c. (Haydock)'
      v:030:
        - 'SIR:40:30 | 30 | 30 | <i>Meat.</i> Such is the condition of the parasite, (Calmet) and of the beggar. (Haydock)'
      v:032:
        - 'SIR:40:32 | 32 | 32 | <i>Unwise.</i> Some read, "impudent man," with the Greek. --- <i>Fire.</i> He shall feel the inconveniences of poverty; (Haydock) yet will not work, being lost to all shame. (Calmet) --- Plato (Leg. 11.) orders magistrates to "clear the country of such an animal," {GREEK:START zoou}Î¶Î¿Î¿Ï{GREEK:END}, (Haydock) and the Lacedemonians suffered no beggars among them.'
