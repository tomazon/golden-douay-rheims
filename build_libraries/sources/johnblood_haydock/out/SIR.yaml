    verses:
      v:001: 'SIR:13:1 | 1 | 1 | He {VERSE_FOOTNOTE_INDEX_REF 0}that toucheth pitch, shall be defiled with it: and he that hath fellowship with the proud, shall put on pride.'
      v:002: SIR:13:2 | 2 | 2 | He shall take a burden upon him that hath fellowship with one more honourable than himself. And have no fellowship with one that is richer than thyself.
      v:003: 'SIR:13:3 | 3 | 3 | What agreement shall the earthen pot have with the kettle? for if they knock one against the other, it shall be broken.'
      v:004: 'SIR:13:4 | 4 | 4 | The rich man hath done wrong, and yet he will fume: but the poor is wronged, and must hold his peace.'
      v:005: 'SIR:13:5 | 5 | 5 | If thou give, he will make use of thee: and if thou have nothing, he will forsake thee.'
      v:006: 'SIR:13:6 | 6 | 6 | If thou have any thing, he will live with thee, and will make thee bare, and he will not be sorry for thee.'
      v:007: 'SIR:13:7 | 7 | 7 | If he have need of thee, he will deceive thee; and smiling upon thee, will put thee in hope; he will speak thee fair, and will say: What wantest thou?'
      v:008: 'SIR:13:8 | 8 | 8 | And he will shame thee by his meats, till he have drawn thee dry twice or thrice, and at last he will laugh at thee: and afterward, when he seeth thee, he will forsake thee, and shake his head at thee.'
      v:009: 'SIR:13:9 | 9 | 9 | Humble thyself to God, and wait for his hands.'
      v:010: 'SIR:13:10 | 10 | 10 | Beware that thou be not deceived Into folly, and be humbled.'
      v:011: 'SIR:13:11 | 11 | 11 | Be not lowly in thy wisdom, lest being humbled thou be deceived into folly.'
      v:012: 'SIR:13:12 | 12 | 12 | If thou be invited by one that is mightier, withdraw thyself: for so he will invite thee the more.'
      v:013: 'SIR:13:13 | 13 | 13 | Be not troublesome <i>to him</i>, lest thou be put back: and keep not far from him, lest thou be forgotten.'
      v:014: 'SIR:13:14 | 14 | 14 | Affect not to speak with him as an equal: and believe not his many words: for by much talk he will sift thee, and smiling, will examine thee concerning thy secrets.'
      v:015: 'SIR:13:15 | 15 | 15 | His cruel mind will lay up thy words: and he will not spare to do thee hurt, and to cast thee into prison.'
      v:016: 'SIR:13:16 | 16 | 16 | Take heed to thyself, and attend diligently to what thou hearest: for thou walkest in danger of thy ruin.'
      v:017: 'SIR:13:17 | 17 | 17 | When thou hearest those things, see as it were in sleep, and thou shalt awake.'
      v:018: 'SIR:13:18 | 18 | 18 | Love God all thy life, and call upon him for thy salvation.'
      v:019: 'SIR:13:19 | 19 | 19 | Every beast loveth its like: so also every man him that is nearest to himself.'
      v:020: 'SIR:13:20 | 20 | 20 | All flesh shall consort with the like to itself, and every man shall associate himself to his like.'
      v:021: 'SIR:13:21 | 21 | 21 | If the wolf shall at any time have fellowship with the lamb, so the sinner with the just.'
      v:022: 'SIR:13:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}What fellowship hath a holy man with a dog, or what part hath the rich with the poor?'
      v:023: "SIR:13:23 | 23 | 23 | The wild ass is the lion's prey, in the desert: so also the poor are devoured by the rich."
      v:024: 'SIR:13:24 | 24 | 24 | And as humility is an abomination to the proud, so also the rich man abhorreth the poor.'
      v:025: 'SIR:13:25 | 25 | 25 | When a rich man is shaken, he is kept up by his friends; but when a poor man is fallen down, he is thrust away even by his acquaintance.'
      v:026: 'SIR:13:26 | 26 | 26 | When a rich man hath been deceived, he hath many helpers: he hath spoken proud things, and they have justified him.'
      v:027: 'SIR:13:27 | 27 | 27 | The poor man was deceived, and he is rebuked also: he hath spoken wisely, and could have no place.'
      v:028: 'SIR:13:28 | 28 | 28 | The rich man spoke, and all held their peace; and what he said, they extol even to the clouds.'
      v:029: 'SIR:13:29 | 29 | 29 | The poor man spoke, and they say: Who is this? and if he stumble, they will overthrow him.'
      v:030: 'SIR:13:30 | 30 | 30 | Riches are good to him that hath no sin in his conscience: and poverty is very wicked in the mouth of the ungodly.'
      v:031: 'SIR:13:31 | 31 | 31 | The heart of a man changeth his countenance, either for good or for evil.'
      v:032: 'SIR:13:32 | 32 | 32 | The token of a good heart, and a good countenance, thou shalt hardly find, and with labour.'
  c:014:
    commentary:
      v:001:
        - 'SIR:14:1 | 1 | 1 | <i>Mouth.</i> He is <i>perfect,</i> James iii. 2.'
      v:003:
        - 'SIR:14:3 | 3 | 3 | <i>Envious.</i> Who will neither use his wealth himself, nor bestow it. The true use of riches is to take a sufficiency, and to relieve the poor. (Calmet)'
      v:004:
        - 'SIR:14:4 | 4 | 4 | <i>Gathereth.</i> Greek, "taketh from his," &c. (Haydock) --- Such misers are continually derided, but will never be cured, Ecclesiastes ii. 18., and vi. 2. An old proverb says, "The miser doth nothing right but when he dies." (Calmet)'
      v:006:
        - "SIR:14:6 | 6 | 6 | <i>Envieth.</i> By refusing himself the necessaries of life, he rejects God's gifts, and scandalizes his neighbour. (Worthington)"
      v:007:
        - 'SIR:14:7 | 7 | 7 | <i>Wickedness.</i> Persisting covetous till death, as is commonly the case.'
      v:011:
        - SIR:14:11 | 11 | 11 | <i>Offerings.</i> Make a proper use of what God has bestowed. (Calmet)
      v:012:
        - 'SIR:14:12 | 12 | 12 | <i>The covenant of hell.</i> The decree by which all are to go down to the regions of death, (Challoner) which hell frequently denotes. (Haydock) --- Under the old law, all went down into some part of hell. (Worthington) --- <i>Hath been.</i> Greek, "hath not," &c. We know not when we shall die, though all must taste of death, (Haydock) and therefore we must make haste to do good. (Menochius) --- <i>Shall,</i> or "is, he shall die the death," (Genesis ii. 17.) as the Greek has this sentence, ver. 18. (Haydock){JOIN}{BQ:2}<i>Certo veniunt ordine ParcÃ¦,</i>{JOIN}{BQ:2}<i>Nulli jusso cessare licet.</i> (Sen.[Seneca?] Hercul.)'
      v:015:
        - 'SIR:14:15 | 15 | 15 | <i>Sorrows.</i> Greek, "toils," or what thou hast amassed with much care. (Haydock)'
      v:016:
        - 'SIR:14:16 | 16 | 16 | <i>Take.</i> Alms-deeds will ensure the remission of sins. This usury is lawful. We must also keep up a good society with our friends. (Calmet) --- <i>Justify.</i> Greek, "sanctify thy soul (<b>17.</b>) for." (Grabe) (Haydock) --- Some read "love," or divert thy soul by lawful amusements. The argument is addressed to Jews and Gentiles. (Calmet)'
      v:018:
        - 'SIR:14:18 | 18 | 18 | <i>Fade.</i> Greek, "grow old like a garment. For the covenant from the beginning is, he shall die the death. Like a leaf flourishing on a bushy tree." (Haydock) --- Homer has the same thought, Iliad vi.'
      v:020:
        - 'SIR:14:20 | 20 | 20 | <i>End.</i> The fruits of the Spirit are alone immortal, ver. 21., and Galatians vi. 8.'
      v:027:
        - 'SIR:14:27 | 27 | 27 | <i>Glory.</i> As under the miraculous pillar, Exodus xxiv. 17. He who shall abide with wisdom shall have nothing to fear. (Calmet)'
