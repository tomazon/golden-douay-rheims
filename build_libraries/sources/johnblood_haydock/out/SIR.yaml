    verse_footnotes:
      001:
        - SIR:28:1 | 1 | 1 | Deuteronomy xxxii. 35.; Matthew vi. 14.; Mark xi. 25.; Romans xii. 19.
    verses:
      v:001: 'SIR:28:1 | 1 | 1 | He {VERSE_FOOTNOTE_INDEX_REF 0}that seeketh to revenge himself, shall find vengeance from the Lord, and he will surely keep his sins <i>in remembrance</i>.'
      v:002: 'SIR:28:2 | 2 | 2 | Forgive thy neighbour if he hath hurt thee: and then shall thy sins be forgiven to thee when thou prayest.'
      v:003: 'SIR:28:3 | 3 | 3 | Man to man reserveth anger, and doth he seek remedy of God?'
      v:004: 'SIR:28:4 | 4 | 4 | He hath no mercy on a man like himself, and doth he entreat for his own sins?'
      v:005: 'SIR:28:5 | 5 | 5 | He that is but flesh, nourisheth anger, and doth he ask forgiveness of God? who shall obtain pardon for his sins?'
      v:006: 'SIR:28:6 | 6 | 6 | Remember thy last things, and let enmity cease:'
      v:007: SIR:28:7 | 7 | 7 | For corruption and death hang over in his commandments.
      v:008: 'SIR:28:8 | 8 | 8 | Remember the fear of God, and be not angry with thy neighbour.'
      v:009: 'SIR:28:9 | 9 | 9 | Remember the covenant of the most High, and overlook the ignorance of thy neighbour.'
      v:010: 'SIR:28:10 | 10 | 10 | Refrain from strife, and thou shalt diminish <i>thy</i> sins:'
      v:011: 'SIR:28:11 | 11 | 11 | For a passionate man kindleth strife, and a sinful man will trouble his friends, and bring in debate in the midst of them that are at peace.'
      v:012: "SIR:28:12 | 12 | 12 | For as the wood of the forest is, so the fire burneth: and as man's strength is, so shall his anger be, and according to his riches he shall increase his anger."
      v:013: 'SIR:28:13 | 13 | 13 | A hasty contention kindleth a fire: and a hasty quarrel sheddeth blood: and a tongue that beareth witness bringeth death.'
      v:014: 'SIR:28:14 | 14 | 14 | If thou blow the spark, it shall burn as a fire: and if thou spit upon it, it shall be quenched: both come out of the mouth.'
      v:015: 'SIR:28:15 | 15 | 15 | The whisperer and the double-tongued is accursed: for he hath troubled many that were at peace.'
      v:016: 'SIR:28:16 | 16 | 16 | The tongue of a third person hath disquieted many, and scattered them from nation to nation.'
      v:017: 'SIR:28:17 | 17 | 17 | It hath destroyed the strong cities of the rich, and hath overthrown the houses of great men.'
      v:018: 'SIR:28:18 | 18 | 18 | It hath cut in pieces the forces of people, and undone strong nations.'
      v:019: 'SIR:28:19 | 19 | 19 | The tongue of a third person hath cast out valiant women, and deprived them of their labours.'
      v:020: 'SIR:28:20 | 20 | 20 | He that hearkeneth to it, shall never have rest, neither shall he have a friend in whom he may repose.'
      v:021: 'SIR:28:21 | 21 | 21 | The stroke of a whip maketh a blue mark: but the stroke of the tongue will break the bones.'
      v:022: 'SIR:28:22 | 22 | 22 | Many have fallen by the edge of the sword, but not so many as have perished by their own tongue.'
      v:023: 'SIR:28:23 | 23 | 23 | Blessed is he that is defended from a wicked tongue, that hath not passed into the wrath thereof, and that hath not drawn the yoke thereof, and hath not been bound in its bands.'
      v:024: 'SIR:28:24 | 24 | 24 | For its yoke is a yoke of iron: and its bands are bands of brass.'
      v:025: 'SIR:28:25 | 25 | 25 | The death thereof is a most evil death: and hell is preferable to it.'
      v:026: 'SIR:28:26 | 26 | 26 | Its continuance shall not be for a long time, but it shall possess the ways of the unjust: and the just shall not be burnt with its flame.'
      v:027: 'SIR:28:27 | 27 | 27 | They that forsake God shall fall into it, and it shall burn in them, and shall not be quenched, and it shall be sent upon them as a lion, and as a leopard it shall tear them.'
      v:028: 'SIR:28:28 | 28 | 28 | Hedge in thy ears with horns, hear not a wicked tongue, and make doors and bars to thy mouth.'
      v:029: 'SIR:28:29 | 29 | 29 | Melt down thy gold and silver, and make a balance for thy words, and a just bridle for thy mouth:'
      v:030: 'SIR:28:30 | 30 | 30 | And take heed lest thou slip with thy tongue, and fall in the sight of thy enemies who lie in wait for thee, and thy fall be incurable unto death.'
  c:029:
    commentary:
      v:001:
        - 'SIR:29:1 | 1 | 1 | <i>Hand.</i> That is, he that is hearty and bountiful in lending to his neighbour in his necessity. (Challoner) --- <i>FÅnus,</i> in this book means simply "lending." (Rondet.) --- This is a work of mercy, and a sort of alms. Justice requires that the thing should be restored, and if any refuse on purpose, he is as bad as a thief. (Worthington) -- He who lends will receive usury from the Lord, Proverbs xix. 17., and Psalm xxxvi. 21. --- <i>In hand.</i> Rich.'
      v:002:
        - SIR:29:2 | 2 | 2 | <i>Time.</i> The neglect of this causes many to be unwilling to lend. (Calmet)
      v:005:
        - 'SIR:29:5 | 5 | 5 | <i>Hands.</i> Like slaves. (Macrobius 1.) --- Others kissed the face, neck, &c., Acts xx. 37.'
      v:007:
        - 'SIR:29:7 | 7 | 7 | <i>Found it.</i> Seeming to make thee partaker of his good fortune, (Jansenius) or he will keep the other half as his own. (Grotius)'
      v:009:
        - 'SIR:29:9 | 9 | 9 | <i>Injuries.</i> Thus one loses both money and friends. Must we then never lend? If the person be poor, we must be ready to give. (Calmet)'
      v:011:
        - 'SIR:29:11 | 11 | 11 | <i>And delay.</i> Or literally, "and for an alms, drag him not along." (Haydock) --- Let not the fraud of many deter thee from assisting the poor, for the sake of God and justice. (Calmet) --- <i>Si fraudaris pecuniÃ¢acquiris justitiam.</i> (St. Ambrose, Tob. iii. n. 11.)'
      v:012:
        - SIR:29:12 | 12 | 12 | <i>Commandment.</i> Deuteronomy xv. 7. Else where is your merit?
      v:013:
        - 'SIR:29:13 | 13 | 13 | <i>Friend.</i> He is entitled to partake of all thy goods. If he be only thy fellow-creature, assist him; and God will reward thee, Matthew vi. 19.'
      v:015:
        - 'SIR:29:15 | 15 | 15 | <i>Heart.</i> Greek, "thy store-houses," the poor. (Calmet) --- I never read that one who was liberal to the poor came to an evil death, as he has so many to intercede for him, whose prayers must be heard. (St. Jerome, ad Nepot.) --- Works of mercy produce the best fruits. (Worthington)'
      v:018:
        - 'SIR:29:18 | 18 | 18 | <i>Himself.</i> Yet he will not engage his word for more than he can pay, (ver. 27., and chap. viii. 16.) nor encourage the negligence of debtors, Proverbs vi. 1.'
      v:019:
        - 'SIR:29:19 | 19 | 19 | <i>Life.</i> Or his subsistence, (chap. xix. 28.) though some answered for the person of another, 3 Kings xx. 39.'
      v:020:
        - 'SIR:29:20 | 20 | 20 | <i>And.</i> Greek, "will turn away the goods of his surety, (<b>21.</b>) and the ungrateful in mind will abandon his redeemer." (Haydock) --- "All hate the ungrateful," (Cicero, off. ii.) and the Persians punished such with death. (Xenophon, Cyr. i.) --- <i>Him.</i> Greek subjoins ver. 23. (Haydock)'
      v:023:
        - 'SIR:29:23 | 23 | 23 | <i>Estate,</i> (<i>dirigentes</i>) whose affairs were prosperous. (Menochius) --- Hence Solomon dissuades any rash engagements.'
      v:025:
        - SIR:29:25 | 25 | 25 | <i>Things.</i> Tax-gatherers may deserve to fall into this misery. (Calmet)
      v:026:
        - SIR:29:26 | 26 | 26 | <i>Not.</i> Prudence requires that we should not ruin ourselves to help others. (Worthington)
      v:027:
        - 'SIR:29:27 | 27 | 27 | <i>Shame.</i> Clothing is like a portable <i>house.</i> (Grotius) --- Man stands in need of little, and those who are content will not need to borrow, ver. 29.'
      v:031:
        - 'SIR:29:31 | 31 | 31 | <i>Shall.</i> Or "has <i>formerly entertained</i>" those, who now reproach him, make him serve in the meanest offices, and at last cast him forth. It may also signify that people who receive ungrateful vagabonds, will be required to serve them, and had better keep them out, ver. 33. (Calmet) --- Greek, "thou shalt entertain and give drink to the most disagreeable things." (Haydock)'
      v:032:
        - 'SIR:29:32 | 32 | 32 | <i>Others.</i> Greek, "me." (Menochius) --- Travellers carried their provisions with them. (Calmet)'
      v:033:
        - 'SIR:29:33 | 33 | 33 | <i>Give.</i> Greek, "depart, stranger, from the face of glory; for," &c. (Haydock)'
      v:034:
        - 'SIR:29:34 | 34 | 34 | <i>Lender.</i> Who demands his money, and upbraids his debtor. (Menochius)'
