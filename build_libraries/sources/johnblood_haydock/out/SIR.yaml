    verse_footnotes: {}
    verses:
      v:001: 'SIR:37:1 | 1 | 1 | Every friend will say: I also am his friend: but there is a friend, that is only a friend in name. Is not this a grief even to death?'
      v:002: SIR:37:2 | 2 | 2 | But a companion and a friend shall be turned to an enemy.
      v:003: 'SIR:37:3 | 3 | 3 | O wicked presumption, whence camest thou to cover the earth with thy malice, and deceitfulness?'
      v:004: 'SIR:37:4 | 4 | 4 | There is a companion who rejoiceth with his friend in his joys, but in the time of trouble he will be against him.'
      v:005: "SIR:37:5 | 5 | 5 | There is a companion who condoleth with his friend for his belly's sake, and he will take up a shield against enemy."
      v:006: 'SIR:37:6 | 6 | 6 | Forget not thy friend in thy mind, and be not unmindful of him in thy riches.'
      v:007: 'SIR:37:7 | 7 | 7 | Consult not with him that layeth a snare for thee, and hide thy counsel from them that envy thee.'
      v:008: 'SIR:37:8 | 8 | 8 | Every counsellor giveth out counsel, but there is one that is a counsellor for himself.'
      v:009: 'SIR:37:9 | 9 | 9 | Beware of a counsellor. And know before what need he hath: for he will devise to his own mind:'
      v:010: 'SIR:37:10 | 10 | 10 | Lest he thrust a stake into the ground, and say to thee:'
      v:011: SIR:37:11 | 11 | 11 | Thy way is good; and then stand on the other side to see what shall befall thee.
      v:012: 'SIR:37:12 | 12 | 12 | Treat not with a man without religion concerning holiness, nor with an unjust man concerning justice, nor with a woman touching her of whom she is jealous, nor with a coward concerning war, nor with a merchant about traffic, nor with a buyer of selling, nor with an envious man of giving thanks,'
      v:013: 'SIR:37:13 | 13 | 13 | Nor with the ungodly of piety, nor with the dishonest of honesty, nor with the field-labourer of every work,'
      v:014: 'SIR:37:14 | 14 | 14 | Nor with him that worketh by the year of the finishing of the year, nor with an idle servant of much business: give no heed to these in any matter of counsel.'
      v:015: 'SIR:37:15 | 15 | 15 | But be continually with a holy man, whomsoever thou shalt know to observe the fear of God,'
      v:016: 'SIR:37:16 | 16 | 16 | Whose soul is according to thy own soul: and who, when thou shalt stumble in the dark, will be sorry for thee.'
      v:017: 'SIR:37:17 | 17 | 17 | And establish within thyself a heart of good counsel: for there is no other thing of more worth to thee than it.'
      v:018: 'SIR:37:18 | 18 | 18 | The soul of a holy man discovereth sometimes true things, more than seven watchmen that sit in a high piece to watch.'
      v:019: 'SIR:37:19 | 19 | 19 | But above all these things pray to the Most High, that he may direct thy way in truth.'
      v:020: 'SIR:37:20 | 20 | 20 | In all thy works let the true word go before thee, and steady counsel before every action.'
      v:021: 'SIR:37:21 | 21 | 21 | A wicked word shall change the heart: out of which four manner of things arise, good and evil, life and death: and the tongue is continually the ruler of them. There is a man that is subtle and a teacher of many, and yet is unprofitable to his own soul.'
      v:022: 'SIR:37:22 | 22 | 22 | A skilful man hath taught many, and is sweet to his own soul.'
      v:023: 'SIR:37:23 | 23 | 23 | He that speaketh sophistically, is hateful: he shall be destitute of every thing.'
      v:024: 'SIR:37:24 | 24 | 24 | Grace is not given him from the Lord: for he is deprived of all wisdom.'
      v:025: 'SIR:37:25 | 25 | 25 | There is a wise man that is wise to his own soul: and the fruit of his understanding <i>is</i> commendable.'
      v:026: 'SIR:37:26 | 26 | 26 | A wise man instructeth his own people, and the fruits of his understanding are faithful.'
      v:027: 'SIR:37:27 | 27 | 27 | A wise man shall be filled with blessings, and they that see shall praise him.'
      v:028: 'SIR:37:28 | 28 | 28 | The life of a man is in the number of his days: but the days of Israel are innumerable.'
      v:029: 'SIR:37:29 | 29 | 29 | A wise man shall inherit honour among his people, and his name shall live forever.'
      v:030: 'SIR:37:30 | 30 | 30 | My son, prove thy soul in thy life: and if it be wicked, give it no power:'
      v:031: 'SIR:37:31 | 31 | 31 | For all things are not expedient for all, and every kind pleaseth not every soul.'
      v:032: 'SIR:37:32 | 32 | 32 | Be not greedy in any feasting, and pour not out thyself upon any meat:'
      v:033: 'SIR:37:33 | 33 | 33 | For in many meats there will be sickness, and greediness will turn to choler.'
      v:034: 'SIR:37:34 | 34 | 34 | By surfeiting many have perished: but he that is temperate, shall prolong life.'
  c:038:
    commentary:
      v:001:
        - 'SIR:38:1 | 1 | 1 | <i>Honour</i> and pay, Proverbs viii. 9. (Calmet) --- Greek adds, "with his fees." (Haydock) --- The health of body and soul must be regarded. (Worthington)'
      v:002:
        - "SIR:38:2 | 2 | 2 | <i>King.</i> Physicians were formerly kept at the king's expense. (Pliny, [Natural History?] xxix. 1.)"
      v:004:
        - 'SIR:38:4 | 4 | 4 | <i>Them,</i> as he will all superstitious remedies. (Calmet) --- "A crowd of physicians killed CÃ¦sar," said Adrian, on his death-bed. They often try experiments, and kill with impunity, (Pliny xxix. 1.) --- Yet we must not condemn the prudent use of medicine. (Calmet)'
      v:005:
        - 'SIR:38:5 | 5 | 5 | <i>Wood,</i> of various sorts. (Grotius) --- Many suppose that he alludes to the miracle of Moses, (Exodus xv. 25.) who thus was supernaturally informed (Calmet) of the effects of a certain wood. (Tirinus) (Menochius) (St. Augustine, q. lvii. in Ex.)'
      v:006:
        - 'SIR:38:6 | 6 | 6 | <i>The.</i> Greek, "that his <i>or</i> its virtue might be known by man."'
      v:007:
        - 'SIR:38:7 | 7 | 7 | <i>These</i> plants. --- <i>And of.</i> Greek, "Of these the maker of ointments shall compose a mixture and his works are not yet finished, when peace (<i>health</i>) from him appears on the face of the earth." (Haydock) --- Diseases flee before him; so powerful are his medicines, that the very smell effects a cure.'
      v:009:
        - 'SIR:38:9 | 9 | 9 | <i>Thee.</i> We must neither trust too much in physicians, (2 Paralipomenon xvi. 12.) nor despise them, as this would be tempting God.'
      v:010:
        - 'SIR:38:10 | 10 | 10 | <i>Sin.</i> All diseases are in consequence of original sin, and many are inflicted for actual transgressions, John ix. 2., and 1 Corinthians xi. 30., and Numbers xii. 10. (Calmet)'
      v:011:
        - 'SIR:38:11 | 11 | 11 | <i>Then.</i> Greek, "as being no longer. Yet give," &c. (Haydock) --- Be converted and offer sacrifice, as if there were no hopes of life. Still do not despair. (Calmet)'
      v:013:
        - 'SIR:38:13 | 13 | 13 | <i>Thou.</i> Greek, "a sweet smell (<i>success</i>) <i>shall be</i> in their hands." (Haydock)'
      v:015:
        - 'SIR:38:15 | 15 | 15 | <i>Physician.</i> This state is very troublesome, and a punishment of sin, ver. 10.'
      v:016:
        - 'SIR:38:16 | 16 | 16 | <i>Burial.</i> Thus we must shew our respect for the deceased. The Jews also prayed for them, 2 Machabees xii. 42. (Calmet) --- "The care....and pomp of funerals are rather the consolations of survivors than of service to the dead." (St. Augustine, cura 2.)'
      v:017:
        - 'SIR:38:17 | 17 | 17 | <i>For.</i> Greek, "and shed burning tears of mourning, (<b>18.</b>) and lament for," &c. (Haydock) --- Sorrow would be unsuitable for the saints, and useless for the damned, who being rebellious to God do not deserve our lamentations. Yet nature dictates, and people expect we should allow something to the first emotions of sorrow, (Calmet) for a day or two; and we may receive the consolatory visits of our friends, during the seven days of mourning, chap. xxii. 13., and John xi. 19. (St. Paulin. ad Pam.) --- To avoid the evil reports of men, we must shew ourselves to be really sorry; yet we must not suffer grief to hurt our health. (Worthington)'
      v:019:
        - 'SIR:38:19 | 19 | 19 | <i>And the,</i> &c., is not in Greek. Excessive sorrow brings on sickness, and renders us unfit for any thing.'
      v:020:
        - 'SIR:38:20 | 20 | 20 | <i>Aside,</i> in solitude. --- <i>Substance;</i> or what the poor has to live on, will seem sweet or bitter according as he is affected with joy or grief.'
      v:021:
        - SIR:38:21 | 21 | 21 | <i>End.</i> This is the chief utility derived from attending funerals.
      v:023:
        - 'SIR:38:23 | 23 | 23 | <i>Thee.</i> A man on his death-bed, or already dead, is introduced speaking. (Calmet)'
      v:024:
        - 'SIR:38:24 | 24 | 24 | <i>Him.</i> Greek, "thyself." He is at rest, we hope; (Haydock) be thou so too. (Calmet)'
      v:025:
        - 'SIR:38:25 | 25 | 25 | <i>A scribe;</i> that is, a doctor of the law, or a learned man. (Challoner) --- Sorrow (Haydock) and too much employment, are injurious to learning. (Calmet) --- <i>SapientiÃ¦ otia negotia sunt.</i> (St. Bernard, ser. 85. Cant.) --- When pastors have leisure, they would do well to write, in imitation of St. Paul, &c. (Worthington)'
      v:028:
        - 'SIR:38:28 | 28 | 28 | <i>Work:</i> engraving on gold, or silver, or on precious stones.'
      v:029:
        - 'SIR:38:29 | 29 | 29 | <i>Sitting.</i> Such was the ancient custom of smiths, (Calmet) who carried all their implements with them, and laboured with much pain. (Chardin.)'
      v:034:
        - SIR:38:34 | 34 | 34 | <i>Glazing.</i> The earthen vessel would otherwise spoil all but oil and water. (Calmet)
      v:037:
        - 'SIR:38:37 | 37 | 37 | <i>Dwell.</i> Greek, "travel," to get a livelihood, (Grotius) or to acquire wisdom, (chap. xxxiv. 9., and xxxix. 5.) and <i>walk about</i> like the ancient philosophers. They shall not be chosen magistrates. (Calmet)'
      v:038:
        - SIR:38:38 | 38 | 38 | <i>Spoken.</i> They have not leisure to attend the lectures of sages; (Haydock) nor are they ever quoted by them.
      v:039:
        - 'SIR:38:39 | 39 | 39 | <i>World,</i> giving children to the commonwealth, (Menochius) and employing themselves in useful arts. The Jews would not allow magicians, players, &c., to reside in their country. --- <i>Craft.</i> They pray that they may succeed in their employment, while some also strive to comply with their religious duties. (Calmet) --- <i>Applying.</i> Greek refers this to the following chapter, "As for him who applies his soul and meditates on the law of the Most High, he will," &c. (Haydock)'
