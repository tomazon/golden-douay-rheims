    verses:
      v:001: 'SIR:46:1 | 1 | 1 | Valiant in war was Jesus, the son of Nave, who was successor of Moses among the prophets, who was great according to his name,'
      v:002: 'SIR:46:2 | 2 | 2 | Very great for the saving the elect of God, to overthrow the enemies that rose up against them, that he might get the inheritance for Israel.'
      v:003: 'SIR:46:3 | 3 | 3 | How great glory did he gain when he lifted up his hands, and stretched out swords against the cities?'
      v:004: 'SIR:46:4 | 4 | 4 | Who before him hath so resisted? for the Lord himself brought the enemies.'
      v:005: 'SIR:46:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}Was not the sun stopped in his anger, and one day made as two?'
      v:006: 'SIR:46:6 | 6 | 6 | He called upon the most high Sovereign, when the enemies assaulted him on every side, and the great and holy God heard him by hailstones of exceeding great force.'
      v:007: 'SIR:46:7 | 7 | 7 | He made a violent assault against the nation of his enemies, and in the descent he destroyed the adversaries,'
      v:008: 'SIR:46:8 | 8 | 8 | That the nations might know his power, that it is not easy to fight against God. And he followed the mighty one:'
      v:009: 'SIR:46:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}And in the days of Moses he did a work of mercy, he and Caleb, the son of Jephone, in standing against the enemy, and withholding the people from sins, and appeasing the wicked murmuring.'
      v:010: 'SIR:46:10 | 10 | 10 | And they two being appointed, were delivered out of the danger, from among the number of six hundred thousand men on foot, to bring them into their inheritance, into the land that floweth with milk and honey.'
      v:011: 'SIR:46:11 | 11 | 11 | And the Lord gave strength also to Caleb, and his strength continued even to his old age, so that he went up to the high places of the land, and his seed obtained it for an inheritance:'
      v:012: 'SIR:46:12 | 12 | 12 | That all the children of Israel might see, that it is good to obey the holy God.'
      v:013: 'SIR:46:13 | 13 | 13 | Then all the judges, every one by name, whose heart was not corrupted: who turned not away from the Lord,'
      v:014: 'SIR:46:14 | 14 | 14 | That their memory might be blessed, and their bones spring up out of their place,'
      v:015: 'SIR:46:15 | 15 | 15 | And their name continue for ever, the glory of the holy men remaining unto their children.'
      v:016: 'SIR:46:16 | 16 | 16 | Samuel, the prophet of the Lord, the beloved of the Lord, his God, established a new government, and anointed princes over his people.'
      v:017: 'SIR:46:17 | 17 | 17 | By the law of the Lord he judged the congregation, and the God of Jacob beheld, and by his fidelity he was proved a prophet.'
      v:018: 'SIR:46:18 | 18 | 18 | And he was known to be faithful in his words, because he saw the God of light:'
      v:019: 'SIR:46:19 | 19 | 19 | {VERSE_FOOTNOTE_INDEX_REF 0}And called upon the name of the Lord Almighty, in fighting against the enemies who beset him on every side, when he offered a lamb without blemish.'
      v:020: 'SIR:46:20 | 20 | 20 | And the Lord thundered from heaven, and with a great noise made his voice to be heard.'
      v:021: 'SIR:46:21 | 21 | 21 | And he crushed the princes of the Tyrians, and all the lords of the Philistines:'
      v:022: 'SIR:46:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}And before the time of the end of his life in the world, he protested before the Lord, and his anointed; money, or any thing else, {VERSE_FOOTNOTE_INDEX_REF 0}even to a shoe, he had not taken of any man, and no man did accuse him.'
      v:023: 'SIR:46:23 | 23 | 23 | And after this he slept, {VERSE_FOOTNOTE_INDEX_REF 0}and he made known to the king, and shewed him the end of his life, and he lifted up his voice from the earth in prophecy, to blot out the wickedness of the nation.'
  c:047:
    commentary:
      v:001:
        - 'SIR:47:1 | 1 | 1 | <i>Nathan.</i> Many other prophets lived at the same time. But he was most conspicuous, and crowned Solomon. (Calmet) --- Greek, "and after him Nathan arose to prophesy," (Haydock) and keep up the succession.'
      v:002:
        - 'SIR:47:2 | 2 | 2 | <i>Flesh.</i> Greek, "peace-offering." The fat was deemed most delicate.'
      v:003:
        - 'SIR:47:3 | 3 | 3 | <i>Played.</i> Tearing them to pieces with the greatest ease, 1 Kings xvii. 34. (Calmet)'
      v:006:
        - SIR:47:6 | 6 | 6 | <i>Nation.</i> Who were no longer under the control of the Philistines. (Haydock)
      v:007:
        - "SIR:47:7 | 7 | 7 | <i>Thousand.</i> This was sung in the cities, (1 Kings xviii. 7.; Calmet) and excited the envy of Saul, who nevertheless could not prevent David's exaltation. (Haydock) --- <i>Did he,</i> or the people who praised the Lord and David. (Calmet)"
      v:008:
        - 'SIR:47:8 | 8 | 8 | <i>Horn.</i> Power and glory. (Haydock) --- <i>For ever,</i> is not in Greek. David defeated the Philistines at the beginning of his reign. (Calmet)'
      v:009:
        - 'SIR:47:9 | 9 | 9 | <i>Glory.</i> Contained in the Psalms. (Haydock) --- He was always very grateful. (Calmet) --- His pure and sincere heart pleased God more than his other works. (Worthington)'
      v:011:
        - SIR:47:11 | 11 | 11 | <i>Altar.</i> Of holocausts. Moses had not appointed singing.
      v:012:
        - 'SIR:47:12 | 12 | 12 | <i>Set.</i> Literally, "adorned the times." --- <i>Of his.</i> Greek, "while they praised his holy name, and sounded forth holiness early." (Haydock) --- David strove to give all perfection to the sacred ceremonies of religion, that the people might be attracted to the tabernacle, (Calmet) and serve the Lord with gladness. (Haydock)'
      v:013:
        - 'SIR:47:13 | 13 | 13 | <i>Sins.</i> Remitting the punishment, (2 Kings xii. 13.; Calmet) and the guilt also, (Haydock) in consequence of his repentance. --- <i>Covenant.</i> Engaging that his posterity should enjoy the throne (2 Kings vii. 12.; Calmet) if they continued faithful, Psalm cxxxi. 11., and supra [Ecclesiasticus] chap. xlv. 31.'
      v:014:
        - 'SIR:47:14 | 14 | 14 | <i>Enemies.</i> The piety of David was thus rewarded. (Haydock) --- It must have been the greatest satisfaction to him, to see so wise a son on the throne, and all in perfect peace, 3 Kings i. 48., and iv. 24. (Calmet) --- These blessings were a reward of his virtue. (Worthington)'
      v:015:
        - 'SIR:47:15 | 15 | 15 | <i>Youth.</i> When other are less informed. This serves to place the apostacy of Solomon in a more striking light. (Calmet) --- The author seems astonished both at the wisdom and at the folly of this prince, (Haydock) and apostrophises him. (Worthington)'
      v:016:
        - 'SIR:47:16 | 16 | 16 | <i>Earth.</i> Or explored all the secrets of nature, <i>retexit,</i> 3 Kings iv. 29.'
      v:018:
        - 'SIR:47:18 | 18 | 18 | <i>Interpretations</i> of riddles. Hence people praised the Lord, 3 Kings x. 24.'
      v:020:
        - 'SIR:47:20 | 20 | 20 | <i>Copper,</i> (<i>aurichalcum.</i>) Greek, "tin," 2 Paralipomenon ix. 13.'
      v:021:
        - 'SIR:47:21 | 21 | 21 | <i>Thyself.</i> Literally, "thy thighs." Greek, "sides." Syriac, "strength." --- <i>Subjection.</i> Literally, "thou hadst power over thy body," (Haydock) using it as if it belonged not to God. He was guilty of excess in marrying a thousand wives, and yielding to idolatry, (Calmet) fearing to displease those whom he loved to his own ruin." (St. Augustine, de Gen. ad lit. xi. 42.) --- Dreadful infatuation! (Haydock)'
      v:022:
        - "SIR:47:22 | 22 | 22 | <i>Defiled.</i> Consecrating some even to Moloch, (Pineda vii. 11.) or having children by those whom the law prohibited, Deuteronomy vii. 2., and xxiii. 2. (Calmet) --- His sins were punished: yet God's mercy preserved his posterity. (Worthington) (Psalm lxxxviii.)"
      v:023:
        - 'SIR:47:23 | 23 | 23 | <i>Rebellious.</i> Greek literally, "hard." (Haydock) --- Jeroboam was at the head of it, 3 Kings xii. 14. (Calmet)'
      v:024:
        - "SIR:47:24 | 24 | 24 | <i>Lord.</i> David's piety caused the sceptre to be still preserved in his family, (Haydock) though Solomon's conduct deserved to lose it. (Calmet)"
      v:025:
        - 'SIR:47:25 | 25 | 25 | <i>Of the.</i> Greek, "a root from him," to govern a part, while Jeroboam reigned over the other tribes of Jacob. (Haydock) --- God fulfilled his promises to Jacob and David. (Menochius)'
      v:026:
        - 'SIR:47:26 | 26 | 26 | <i>Fathers.</i> Some would hence infer, that Solomon died penitent. (Haydock)'
      v:027:
        - 'SIR:47:27 | 27 | 27 | <i>Folly.</i> A most imprudent prince, despised by the whole nation. He answered the people roughly, and lost the ten tribes; but idolatry was his greatest folly, and from this he was never reclaimed, 3 Kings xiv. 22. (Calmet)'
      v:029:
        - 'SIR:47:29 | 29 | 29 | <i>Jeroboam.</i> Though not of his seed, as we only find Roboam mentioned of all the thousand wives of Solomon. <i>He left behind him</i> Jeroboam, notwithstanding his desire to have him slain; and this man brought ruin on the nation. (Haydock) --- <i>Sin.</i> This is the usual title given to this introducer of idolatry. He engaged the ten tribes in the worship of the golden calves, which ruined the state and religion of Israel.'
      v:031:
        - 'SIR:47:31 | 31 | 31 | <i>Vengeance,</i> (<i>defensio</i>) <i>and put,</i> &c., in not in Greek. Theglatphalasar and Salmanasar carried the tribes away into captivity, 1 Paralipomenon v. 26., and 4 Kings xiv., and xvii. 6. (Calmet) --- Many hereupon opened their eyes, (Menochius) as we may hope. Those who returned with the rest of the Jews relapsed not, at least into idolatry, in such an open manner. (Haydock)'
