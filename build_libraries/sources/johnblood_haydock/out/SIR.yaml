    verses:
      v:001: 'SIR:48:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}Elias, the prophet, stood up, as a fire, and his word burnt like a torch.'
      v:002: 'SIR:48:2 | 2 | 2 | He brought a famine upon them, and they that provoked him in their envy, were reduced to a small number, for they could not endure the commandments of the Lord.'
      v:003: 'SIR:48:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}By the word of the Lord he shut up the heaven, and he brought down fire from heaven thrice.'
      v:004: SIR:48:4 | 4 | 4 | Thus was Elias magnified in his wondrous works. And who can glory like to thee?
      v:005: 'SIR:48:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}Who raisedst up a dead man from below, from the lot of death, by the word of the Lord God.'
      v:006: 'SIR:48:6 | 6 | 6 | Who broughtest down kings to destruction, and brokest easily their power in pieces, and the glorious from their bed.'
      v:007: 'SIR:48:7 | 7 | 7 | Who hearest judgment in Sina, and in Horeb the judgments of vengeance.'
      v:008: 'SIR:48:8 | 8 | 8 | Who anointedst kings to penance, and madest prophets successors after thee.'
      v:009: 'SIR:48:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}Who wast taken up in a whirlwind of fire, in a chariot of fiery horses.'
      v:010: 'SIR:48:10 | 10 | 10 | Who art registered in the judgments of times to appease the wrath of the Lord, {VERSE_FOOTNOTE_INDEX_REF 0}to reconcile the heart of the father to the son, and to restore the tribes of Jacob.'
      v:011: 'SIR:48:11 | 11 | 11 | Blessed are they that saw thee, and were honoured with thy friendship.'
      v:012: 'SIR:48:12 | 12 | 12 | For we live only in our life, but after death our name shall not be such.'
      v:013: 'SIR:48:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}Elias was indeed covered with the whirlwind, and his spirit was filled up in Eliseus: in his days he feared not the prince, and no man was more powerful than he.'
      v:014: 'SIR:48:14 | 14 | 14 | No word could overcome him, {VERSE_FOOTNOTE_INDEX_REF 0}and after death his body prophesied.'
      v:015: 'SIR:48:15 | 15 | 15 | In his life he did great wonders, and in death he wrought miracles.'
      v:016: 'SIR:48:16 | 16 | 16 | For all this the people repented not, neither did they depart from their sins, till they were cast out of their land, and were scattered through all the earth.'
      v:017: 'SIR:48:17 | 17 | 17 | And there was left but a small people, and a prince in the house of David.'
      v:018: 'SIR:48:18 | 18 | 18 | Some of these did that which pleased God: but others committed many sins.'
      v:019: 'SIR:48:19 | 19 | 19 | Ezechias fortified his city, and brought in water into the midst thereof, and he digged a rock with iron, and made a well for water.'
      v:020: 'SIR:48:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}In his days Sennacherib came up, and sent Rabsaces, and lifted up his hand against them, and he stretched out his hand against Sion, and became proud through his power.'
      v:021: 'SIR:48:21 | 21 | 21 | Then their hearts and hands trembled: and they were in pain as women in travail.'
      v:022: 'SIR:48:22 | 22 | 22 | And they called upon the Lord, who is merciful, and spreading their hands, they lifted them up to heaven: and the holy Lord God quickly heard their voice.'
      v:023: 'SIR:48:23 | 23 | 23 | He was not mindful of their sins, neither did he deliver them up to their enemies, but he purified them by the hand of Isaias, the holy prophet.'
      v:024: 'SIR:48:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}He overthrew the army of the Assyrians, and the angel of the Lord destroyed them.'
      v:025: 'SIR:48:25 | 25 | 25 | For Ezechias did that which pleased God, and walked valiantly in the way of David, his father, which Isaias, the great prophet, and faithful in the sight of God, had commanded him.'
      v:026: "SIR:48:26 | 26 | 26 | {VERSE_FOOTNOTE_INDEX_REF 0}In his days the sun went backward, and he lengthened the king's life."
      v:027: 'SIR:48:27 | 27 | 27 | With a great spirit he saw the things that are to come to pass at last, and comforted the mourners in Sion.'
      v:028: 'SIR:48:28 | 28 | 28 | He shewed what should come to pass for ever, and secret things before they came.'
  c:049:
    commentary:
      v:001:
        - SIR:49:1 | 1 | 1 | <i>Perfumer.</i> The Scripture reproaches this king alone with no fault. (Calmet)
      v:003:
        - 'SIR:49:3 | 3 | 3 | <i>Directed.</i> Greek, "prosperous in converting the people," 4 Kings xxii., and 2 Paralipomenon xxxiv. (Haydock) --- He began when he was only eight years old: but set to work more effectually ten years afterwards. The prophets complain of the disorders which prevailed before that period. (Calmet)'
      v:004:
        - "SIR:49:4 | 4 | 4 | <i>Sinners.</i> Or \"sins,\" when iniquity was become fashionable. He consulted no false policy, (Haydock) but boldly exerted himself in God's service, and even invited the Israelites out of his dominions to come and celebrate the passover, 2 Paralipomenon xxxiv. 6. (Calmet) --- They belonged, in effect to him, as the twelve tribes were all promised to David's family, and the kingdom of Jeroboam was only a rebellion, chap. xlvii. 23. (Haydock)"
      v:005:
        - 'SIR:49:5 | 5 | 5 | <i>Sin.</i> The two former effaced their sins by repentance, and never tolerated idolatry, which even Josaphat and Asa did, (3 Kings xxii. 43., &c.; Calmet) not destroying the high places. Many others yielded not to idol worship. (Worthington)'
      v:006:
        - 'SIR:49:6 | 6 | 6 | <i>Despised.</i> Greek, "they failed," and lost the crown.'
      v:007:
        - 'SIR:49:7 | 7 | 7 | <i>They gave.</i> Achaz called in to his assistance the king of Assyria, who afterwards claimed the kingdom as tributary to him, 4 Kings xviii. 7, 14. Greek, "He (God, Calmet; Alexandrian copy has They) gave their horn," &c. (Haydock)'
      v:008:
        - 'SIR:49:8 | 8 | 8 | <i>Holiness.</i> Jerusalem, which was styled holy, in the sicles of Simon. --- <i>Desolate.</i> No one came to the festivals, Lamentations i. 4.'
      v:009:
        - 'SIR:49:9 | 9 | 9 | <i>Renew.</i> To foretell the destruction and establishment of kingdoms, Jeremias i. 5, 10.'
      v:010:
        - 'SIR:49:10 | 10 | 10 | <i>Cherubims.</i> Ezechiel i. 4., and viii. 1., and x. 1.'
      v:011:
        - 'SIR:49:11 | 11 | 11 | <i>Rain.</i> Denoting great misery, Ezechiel xiii. 11., and xxxviii. 22. (Calmet) --- <i>And of.</i> Literally, "to do good," (Haydock) or to announce the liberation of the penitent captives, Ezechiel xviii. 21., and xxiii. 16., &c.'
      v:012:
        - 'SIR:49:12 | 12 | 12 | <i>Place.</i> Chap. xlv. 15. The Pharisees adorned the tombs of the prophets, Matthew xxiii. 29. Daniel is not mentioned among them, because he lived at court.'
      v:013:
        - 'SIR:49:13 | 13 | 13 | <i>Hand.</i> Most precious, Jeremias xxii. 24., and Canticle of Canticles viii. 6.'
      v:014:
        - 'SIR:49:14 | 14 | 14 | <i>Josedec.</i> He was a noble figure of Christ, and helped to build the temple, Aggeus i. 2., and ii. 3., and Zacharias iii. 1., and vi. 11.'
      v:015:
        - "SIR:49:15 | 15 | 15 | <i>Houses.</i> He laboured much for the people's welfare, 2 Esdras v."
      v:016:
        - 'SIR:49:16 | 16 | 16 | <i>Henoch.</i> Before the deluge. (Menochius) --- He stood up for the Lord, amid the most corrupt people, and was translated, chap. xliv. 16. He and Joseph have many advantages over the rest. (Calmet)'
      v:017:
        - 'SIR:49:17 | 17 | 17 | <i>Joseph.</i> He has not been named, but designated, chap. xliv. 27. (Calmet) --- <i>Who.</i> Greek, the "ruler," &c. (Haydock)'
      v:018:
        - 'SIR:49:18 | 18 | 18 | <i>They prophesied.</i> That is, by their being carried out of Egypt, they verified the prophetic prediction of Joseph, Genesis l. (Challoner) (Carriers.) --- This sentence is omitted in Greek. (Haydock) --- See chap. xlviii. 14. --- Joseph had intimated that the Israelites should leave Egypt. (Worthington)'
      v:019:
        - 'SIR:49:19 | 19 | 19 | <i>Men.</i> The former was the father of the faithful, before the deluge; the latter after. (Calmet) --- <i>Beginning.</i> Greek, "in the creation" was appointed to rule. (Haydock) --- He alone among men was innocent, coming from the hands of God, and he might glory that he had no other father. (Calmet) --- Eve enjoyed the like privileges. (Haydock)'
