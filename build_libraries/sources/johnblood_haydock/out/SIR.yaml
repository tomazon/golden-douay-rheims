      v:018: 'SIR:2:18 | 18 | 18 | They that fear the Lord, will not be incredulous to his word: {VERSE_FOOTNOTE_INDEX_REF 0}and they that love him, will keep his way.'
      v:019: 'SIR:2:19 | 19 | 19 | They that fear the Lord, will seek after the things that are well pleasing to him: and they that love him, shall be filled with his law.'
      v:020: 'SIR:2:20 | 20 | 20 | They that fear the Lord, will prepare their hearts, and in his sight will sanctify their souls.'
      v:021: 'SIR:2:21 | 21 | 21 | They that fear the Lord, keep his commandments, and will have patience even until his visitation,'
      v:022: 'SIR:2:22 | 22 | 22 | Saying: If we do not penance, we shall fall into the hands of the Lord, and not into the hands of men.'
      v:023: 'SIR:2:23 | 23 | 23 | For according to his greatness, so also is his mercy with him.'
  c:003:
    commentary:
      v:001:
        - "SIR:3:1 | 1 | 1 | <i>Love.</i> The progeny of God's children brings forth the fruits of obedience and love. (Worthington) --- Wisdom teaches every virtue. (Calmet) --- This verse is not in Greek."
      v:003:
        - 'SIR:3:3 | 3 | 3 | <i>Seeking.</i> Greek, "and hath confirmed the judgment," &c. (Haydock) --- God will revenge any disrespect shewn to parents. (Menochius)'
      v:007:
        - 'SIR:3:7 | 7 | 7 | <i>Father.</i> Greek, "Lord....mother (<b>8.</b>) and will serve them," &c. (Haydock) --- Though you may feed your parents, you are still much in their debt. (St. Ambrose in Luke ii., and xviii.; Exodus xx. 12., and Job iv. 3.)'
      v:009:
        - 'SIR:3:9 | 9 | 9 | <i>Father.</i> Greek adds, "and thy mother." (Calmet) --- Grabe marks this in another character, and substitutes "them" for <i>him,</i> ver. 10. --- <i>And his,</i> &c., is wholly omitted. (Haydock)'
      v:011:
        - 'SIR:3:11 | 11 | 11 | <i>Foundations.</i> St. Augustine (City of God xxii. 8.) gives a memorable instance. The pagans deemed such curses most terrible. (Orpheus) (Genesis ix. 25.) --- They are executed upon the wicked.'
      v:012:
        - 'SIR:3:12 | 12 | 12 | <i>Thee.</i> Boast not of thy superior talents, nor say any thing disrespectful.'
      v:013:
        - 'SIR:3:13 | 13 | 13 | <i>A father.</i> Greek, "mother." Alexander [the Great] was ashamed of having Philip for his father, pretending that he was the son of Jupiter Ammon. His mother Olympias, with much ingenuity, wrote to him, that he would thus make Juno her powerful rival!'
      v:015:
        - 'SIR:3:15 | 15 | 15 | <i>Fail. Bis pueri senes.</i> They do not lose the character of fathers, how infirm soever, (Calmet) and those can never truly serve the invisible Deity, who despise their fathers, his visible images on the earth. (Philo; Decal.)'
      v:016:
        - 'SIR:3:16 | 16 | 16 | <i>Sin.</i> Or ill-nature. Greek, "instead of sins, (<b>17.</b>) a house shall be built up for thee." (Haydock) --- Thy family shall increase, Exodus i. 21. (Calmet) --- Alms, prayer, and sacrifice for parents merit reward. (Worthington)'
      v:018:
        - 'SIR:3:18 | 18 | 18 | <i>Of.</i> Greek, "Like a blasphemer is," &c. (Calmet) --- He who reviles his father, meditates blasphemy against the Deity. (Menander)'
      v:019:
        - 'SIR:3:19 | 19 | 19 | <i>Meekness.</i> Here a new subject begins. Goodness begets love. (St. Ambrose, Off. ii. 7.)'
      v:020:
        - 'SIR:3:20 | 20 | 20 | <i>Greater.</i> The dignity of a person should be the measure of his humility, (St. Ambrose, de virg. 31.) as the most elevated are the most exposed to pride. Humility is taught only by true wisdom and the gospel, Matthew xi. 29. Philosophy may inspire us with the contempt of riches, &c. (Calmet) --- Yet humility is the most indispensable duty, and no less essential than <i>delivery</i> to an orator. (St. Augustine, ep. 118. ad Diosc.) --- All human greatness comes from God, who requires us to shew our gratitude by humility. (Worthington)'
      v:022:
        - 'SIR:3:22 | 22 | 22 | <i>In,</i> &c. The mysterious nature of God and providence, cannot be comprehended: and in many things we must confess our ignorance. Life is often spent in idle researches.'
      v:026:
        - 'SIR:3:26 | 26 | 26 | <i>Suspicion.</i> Greek Complutensian, "their vain suspicion hath deceived many and <i>their</i> wicked thought has ruined their judgment. Not having the apples of the eye, thou wilt be deprived of light; and being ignorant, do not speak." The latter sentence is marked by Grabe as wanting in his copy, as it is in the Vatican, if we may believe the London edition, (Haydock) which, however, is not an exact copy, no more than any of the other editions, of that famous manuscript. (Grabe)'
      v:027:
        - 'SIR:3:27 | 27 | 27 | <i>Heart.</i> Which fears neither God nor man. (St. Bernard, cons. 1.) --- Those who have not shewn mercy, can expect none. (Haydock) --- The impenitent see their folly, like Antiochus, when it is too late. (Calmet) --- They have loved the <i>danger,</i> which shall overtake them, Proverbs i. 26. He seems to refute those who believed in fate, and would take no precautions. (Calmet) --- Those who live in sin, tempting God to the last hour, generally perish. (Worthington)'
      v:029:
        - 'SIR:3:29 | 29 | 29 | <i>Wicked.</i> Greek, "hard," obdurate in sin, like Pharao, Romans ii. 5. (Haydock) --- <i>Sorrows.</i> Or crimes, as the word often implies, and the punishment thereof. (Calmet) --- "Sin, by its own weight, leads to another, (St. Gregory, Mor. xxv. 12.) and while custom is not resisted, a necessity arises." (St. Augustine, Confessions viii. 5.)'
      v:030:
        - 'SIR:3:30 | 30 | 30 | <i>Congregation.</i> The proud or obstinate sinner will take no advice, Proverbs xviii. 3. (Calmet)'
      v:031:
        - 'SIR:3:31 | 31 | 31 | <i>Understand.</i> Greek, "shall devise a parable, and the ear of the hearer is the desire of a wise man." (Haydock)'
      v:033:
        - 'SIR:3:33 | 33 | 33 | <i>Water,</i> &c. He delights to instruct the attentive. (Calmet) --- <i>Resist.</i> Greek, "shall expiate, <i>or</i> obtain pardon for sins," Daniel iv. 24., and Luke xi. 41. "Alms-deeds are a sort of baptism, which may be often repeated" to advantage. (St. Ambrose, or. Max.) --- "When we bestow any thing, it is not of our own, but the gift of Christ. We give bread....He, <i>the poor,</i> renders us the kingdom of heaven." (St. Jerome in Psalm cxxxiii.) God becomes our debtor. (St. Chrysostom, hom. liii., and lviii.) --- Our inheritance is secured. (St. Cyprian, de Op.) --- But then charity and repentance must accompany our alms. (St. Augustine, City of God 21. ultra.[last chapter])'
