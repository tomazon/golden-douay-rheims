    verses:
      v:001: 'SIR:12:1 | 1 | 1 | If thou do good, know to whom thou dost it, and there shall be much thanks for thy good deeds.'
      v:002: 'SIR:12:2 | 2 | 2 | Do good to the just, and thou shalt find great recompense: and if not of him, assuredly of the Lord.'
      v:003: 'SIR:12:3 | 3 | 3 | For there is no good for him that is always occupied in evil, and that giveth no alms: for the Highest hateth sinners, and hath mercy on the penitent.'
      v:004: 'SIR:12:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}Give to the merciful, and uphold not the sinner: God will repay vengeance to the ungodly and to sinners, and keep them against the day of vengeance.'
      v:005: 'SIR:12:5 | 5 | 5 | Give to the good, and receive not a sinner.'
      v:006: 'SIR:12:6 | 6 | 6 | Do good to the humble, and give not to the ungodly: hold back thy bread, and give it not to him, lest thereby he overmaster thee.'
      v:007: 'SIR:12:7 | 7 | 7 | For thou shalt receive twice as much evil for all the good thou shalt have done to him: for the Highest also hateth sinners, and will repay vengeance to the ungodly.'
      v:008: 'SIR:12:8 | 8 | 8 | A friend shall not be known in prosperity, and an enemy shall not be hidden in adversity.'
      v:009: 'SIR:12:9 | 9 | 9 | In the prosperity of a man, his enemies are grieved: and a friend is known in his adversity.'
      v:010: 'SIR:12:10 | 10 | 10 | Never trust thy enemy: for as a brass pot his wickedness rusteth:'
      v:011: 'SIR:12:11 | 11 | 11 | Though he humble himself and go crouching, yet take good heed and beware of him.'
      v:012: 'SIR:12:12 | 12 | 12 | Set him not by thee, neither let him sit on thy right hand, lest he turn into thy place, and seek to take thy seat: and at the last thou acknowledge my words, and be pricked with my sayings.'
      v:013: 'SIR:12:13 | 13 | 13 | Who will pity an enchanter struck by a serpent, or any that come near wild beasts? so is it with him that keepeth company with a wicked man, and is involved in his sins.'
      v:014: 'SIR:12:14 | 14 | 14 | For an hour he will abide with thee: but if thou begin to decline, he will not endure it.'
      v:015: 'SIR:12:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}An enemy speaketh sweetly with his lips, but in his heart he lieth in wait to throw thee into a pit.'
      v:016: 'SIR:12:16 | 16 | 16 | An enemy weepeth with his eyes: but if he find an opportunity he will not be satisfied with blood:'
      v:017: 'SIR:12:17 | 17 | 17 | And if evils come upon thee, thou shalt find him there first.'
      v:018: 'SIR:12:18 | 18 | 18 | An enemy hath tears in his eyes, and while he pretendeth to help thee, will undermine thy feet.'
      v:019: 'SIR:12:19 | 19 | 19 | He will shake his head, and clap his hands, and whisper much, and change his countenance.'
  c:013:
    commentary:
      v:001:
        - 'SIR:13:1 | 1 | 1 | <i>Pride.</i> We are naturally prone to it, and the friendship and manners of the proud will increase it. (Calmet) --- If, therefore, the rich be not virtuous, it is dangerous to keep their company, (Worthington) both for this and the next world.'
      v:003:
        - 'SIR:13:3 | 3 | 3 | <i>Kettle.</i> Made of iron. It will presently be broken. So the poor must suffer, if they marry, or have society with those who are much above their rank. (Calmet)'
      v:007:
        - 'SIR:13:7 | 7 | 7 | <i>Thou?</i> Distrust those who promise much. (Calmet) --- <i>Spem pretio non emo.</i> (Tertullian)'
      v:008:
        - 'SIR:13:8 | 8 | 8 | <i>Drawn.</i> Literally, "exhaust." (Haydock) --- He will feast thee, while he wants thy service, or he will come to dine with thee, and thus reduce thee to distress, Proverbs xxiii. 1. (Calmet)'
      v:010:
        - 'SIR:13:10 | 10 | 10 | <i>Humbled.</i> By foolishly attempting to rival the sumptuous feasts of the great. Ver. 9., and 11., are not in the Greek. (Haydock)'
      v:011:
        - "SIR:13:11 | 11 | 11 | <i>Wisdom.</i> Depend not on others' bounty. (Menochius) --- When the cause of God is at stake, be firm, like St. Paul. (Calmet) --- Pusillanimity in a superior might cause him to neglect his duty. (Worthington)"
      v:014:
        - 'SIR:13:14 | 14 | 14 | <i>Concerning,</i> &c., is not expressed in Greek. (Haydock) --- If a person be so weak as to disclose his secret to a great man, he will never be trusted by him. (Calmet)'
      v:017:
        - 'SIR:13:17 | 17 | 17 | <i>Awake.</i> Be cautious even in sleep, if possible; or seem not to hear what passes at court. (Calmet)'
      v:019:
        - 'SIR:13:19 | 19 | 19 | <i>Himself.</i> Similarity of manners and of condition is favourable to friendship. (Calmet) --- The good and bad cannot be friends, their manners are so different. (Cicero)'
      v:021:
        - 'SIR:13:21 | 21 | 21 | <i>Lamb.</i> Christ has taught people of different tempers to embrace the faith, which shows his admirable power, Isaias xi. 6.'
      v:025:
        - 'SIR:13:25 | 25 | 25 | <i>Away.</i> Psalm lxi. 4. (Calmet) --- "It is inhuman to push those who are falling." (Cicero, pro Rabir.)'
      v:026:
        - 'SIR:13:26 | 26 | 26 | <i>Helpers.</i> Who prevent his ruin, (Calmet) and turn his words to good sense. (Menochius) --- <i>Proud.</i> Greek, "what should not be disclosed," {GREEK:START aporreta}Î±ÏÎ¿ÏÏÎ·ÏÎ±{GREEK:END}. (Haydock) (Calmet) --- Their "fault increases, being fed by applause." (St. Gregory, Mor. iv. 29.)'
      v:028:
        - 'SIR:13:28 | 28 | 28 | <i>Clouds.</i> People suppose that the rich must possess genius. (Horace, ii. Sat. iii.) --- "Every one honours the rich." (Theog.) (Calmet) --- Exception of persons hinders many good counsels, and promotes evil. (Worthington)'
      v:030:
        - 'SIR:13:30 | 30 | 30 | <i>Ungodly.</i> The abuse of riches is alone blameable. All things are clean for the clean, while the wicked perverts every advantage.'
      v:031:
        - 'SIR:13:31 | 31 | 31 | <i>Evil.</i> Sorrow will manifest itself. (Calmet) --- <i>Imago animi vultus.</i> (Cicero, Decorat. iii.)'
      v:032:
        - 'SIR:13:32 | 32 | 32 | <i>Find.</i> Few are perfectly sincere. (Calmet) --- Greek, "a cheerful countenance <i>is</i> the vestige of a heart in good things, (Haydock; prosperity, Menochius) and the discovery of parables <i>is the effect</i> of laborious enquiries." (Haydock) --- Study makes the countenance serious. (Calmet)'
