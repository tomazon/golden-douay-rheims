    verses:
      v:001: 'SIR:3:1 | 1 | 1 | The sons of wisdom <i>are</i> the church of the just: and their generation, obedience and love.'
      v:002: 'SIR:3:2 | 2 | 2 | Children, hear the judgment of your father, and so do that you may be saved.'
      v:003: 'SIR:3:3 | 3 | 3 | For God hath made the father honourable to the children: and seeking the judgment of the mothers, hath confirmed <i>it</i> upon the children.'
      v:004: 'SIR:3:4 | 4 | 4 | He that loveth God, shall obtain pardon for <i>his</i> sins by prayer, and shall refrain himself from them, and shall be heard in the prayer of days.'
      v:005: 'SIR:3:5 | 5 | 5 | And he that honoureth his mother, is as one that layeth up a treasure.'
      v:006: 'SIR:3:6 | 6 | 6 | He that honoureth his father, shall have joy in <i>his own</i> children, and in the day of his prayer he shall be heard.'
      v:007: 'SIR:3:7 | 7 | 7 | He that honoureth his father, shall enjoy a long life: and he that obeyeth the father, shall be a comfort to his mother.'
      v:008: 'SIR:3:8 | 8 | 8 | He that feareth the Lord, honoureth his parents, and will serve them as his masters that brought him into the world.'
      v:009: 'SIR:3:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}Honour thy father in work and word, and all patience,'
      v:010: 'SIR:3:10 | 10 | 10 | That a blessing may come upon thee from him, and his blessing may remain in the latter end.'
      v:011: "SIR:3:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}The father's blessing establisheth the houses of the children: but the mother's curse rooteth up the foundations."
      v:012: 'SIR:3:12 | 12 | 12 | Glory not in the dishonour of thy father: for his shame is no glory to thee.'
      v:013: 'SIR:3:13 | 13 | 13 | For the glory of a man is from the honour of his father, and a father without honour is the disgrace of the son.'
      v:014: 'SIR:3:14 | 14 | 14 | Son, support the old age of thy father, and grieve him not in his life:'
      v:015: 'SIR:3:15 | 15 | 15 | And if his understanding fail, have patience with him, and despise him not when thou art in thy strength: for the relieving of the father shall not be forgotten.'
      v:016: SIR:3:16 | 16 | 16 | For good shall be repaid to thee for the sin of thy mother.
      v:017: 'SIR:3:17 | 17 | 17 | And in justice thou shalt be built up, and in the day of affliction thou shalt be remembered: and thy sins shall melt away as the ice in the fair warm weather.'
      v:018: 'SIR:3:18 | 18 | 18 | Of what an evil fame is he that forsaketh his father: and he is cursed of God that angereth his mother.'
      v:019: 'SIR:3:19 | 19 | 19 | My son, do thy works in meekness, and thou shalt be beloved above the glory of men.'
      v:020: 'SIR:3:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}The greater thou art, the more humble thyself in all things, and thou shalt find grace before God:'
      v:021: 'SIR:3:21 | 21 | 21 | For great is the power of God alone, and he is honoured by the humble.'
      v:022: 'SIR:3:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}Seek not the things that are too high for thee, and search not into things above thy ability: but the things that God hath commanded thee, think on them always, and in many of his works be not curious.'
      v:023: SIR:3:23 | 23 | 23 | For it is not necessary for thee to see with thy eyes those things that are hid.
      v:024: 'SIR:3:24 | 24 | 24 | In unnecessary matters be not over-curious, and in many of his works thou shalt not be inquisitive.'
      v:025: SIR:3:25 | 25 | 25 | For many things are shewn to thee above the understanding of men.
      v:026: 'SIR:3:26 | 26 | 26 | And the suspicion of them hath deceived many, and hath detained their minds in vanity.'
      v:027: 'SIR:3:27 | 27 | 27 | A hard heart shall fear evil at the last: and he that loveth danger, shall perish in it.'
      v:028: 'SIR:3:28 | 28 | 28 | A heart that goeth two ways shall not have success, and the perverse of heart shall be scandalized therein.'
      v:029: 'SIR:3:29 | 29 | 29 | A wicked heart shall be laden with sorrows, and the sinner will add sin to sin.'
      v:030: 'SIR:3:30 | 30 | 30 | The congregation of the proud shall not be healed: for the plant of wickedness shall take root in them, and it shall not be perceived.'
      v:031: 'SIR:3:31 | 31 | 31 | The heart of the wise is understood in wisdom, and a good ear will hear wisdom with all desire.'
      v:032: 'SIR:3:32 | 32 | 32 | A wise heart, and which hath understanding, will abstain from sins, and in the works of justice shall have success.'
      v:033: 'SIR:3:33 | 33 | 33 | {VERSE_FOOTNOTE_INDEX_REF 0}Water quencheth a flaming fire, and alms resisteth sins:'
      v:034: 'SIR:3:34 | 34 | 34 | And God provideth for him that sheweth favour: he remembereth him afterwards, and in the time of his fall he shall find a sure stay.'
  c:004:
    commentary:
      v:001:
        - 'SIR:4:1 | 1 | 1 | <i>Alms.</i> Greek, "life," and of what is necessary to support it. <i>Si non pavisti, occidisti.</i> St. Thomas Aquinas (ii. 2. q. xxxii. 5.) quoting the offices of St. Ambrose, though the sentence is not to be found there. (Calmet) --- Christians are not master of what is superfluous, no more than those who have the goods of the Church. (St. Chrysostom) (Cornelius a Lapide) --- <i>Turn.</i> Greek, "draw not after thee indigent eyes." (Haydock) --- Make not the poor wait long for relief, 2 Corinthians ix. 7., Romans xii 8., and Proverbs viii. 28. (Calmet) --- <i>Qui tarde dat, diu noluit.</i> (Seneca, Ben. i. 1.) --- <i>Fames et mora bilem in nasum concitant.</i> (Plaut.)'
      v:005:
        - 'SIR:4:5 | 5 | 5 | <i>For....anger,</i> and <i>behind,</i> &c., is not in Greek. (Haydock) -- He thrice repeats the same injunction, Exodus xxii. 22. (Calmet) --- Deal not cruelly with the poor; for God will revenge their injuries. (Worthington)'
      v:007:
        - 'SIR:4:7 | 7 | 7 | <i>Of the.</i> Greek, "and bow," &c. (Haydock) --- Submission to magistrates is enforced. (Calmet)'
      v:008:
        - 'SIR:4:8 | 8 | 8 | <i>And...owest,</i> is not in Greek. (Haydock) --- People in office must attend to all. (Calmet)'
      v:015:
        - 'SIR:4:15 | 15 | 15 | <i>One.</i> Or "sanctuary." They shall be honoured like priests, Isaias lxi. 6. <i>Birth,</i> rather than merit, gave a title to the Jewish priests; but those who are wise shall minister in a more glorious temple. (Calmet)'
      v:018:
        - 'SIR:4:18 | 18 | 18 | <i>In temptation,</i> &c. The meaning is, that before wisdom will choose any for her favourites, she will try them by leading them through contradictions, afflictions, and temptations, the usual noviceship of the children of God. (Challoner) --- Greek, "for sideways <i>or</i> through crooked paths she shall walk with him at first, (<b>19.</b>) she," &c. (Haydock) --- The narrow path leads to heaven, (Matthew vii. 13.) and to virtue. (Hesiod.)'
      v:021:
        - SIR:4:21 | 21 | 21 | <i>To him.</i> And explain why she has treated him so roughly.
      v:022:
        - 'SIR:4:22 | 22 | 22 | <i>Enemy.</i> Greek, "ruin." This road leads to eternal misery. (Haydock)'
      v:023:
        - 'SIR:4:23 | 23 | 23 | <i>Time.</i> For all things, Ecclesiastes iii. 1. All depends on the proper season.'
      v:024:
        - 'SIR:4:24 | 24 | 24 | <i>Ashamed,</i> to ask for relief, (ver. 25.; Calmet) or <i>to say the truth,</i> as the martyrs have done. This is not in Greek.'
      v:025:
        - 'SIR:4:25 | 25 | 25 | <i>Sin.</i> Thus to refuse asking for what is necessary to support life, would be criminal. --- <i>Grace.</i> When we refrain from doing things truly shameful, chap. xli. (Calmet) --- To abhor sin is glorious; but to yield to it, through shamefacedness, or not to reprove it, is vicious. (Worthington)'
      v:027:
        - 'SIR:4:27 | 27 | 27 | <i>Fall.</i> Excuse not his faults, (Calmet) lest thou partake in them.'
      v:028:
        - 'SIR:4:28 | 28 | 28 | <i>Hide,</i> &c., is not in the Alexandrian copy, though inserted by Grabe. (Haydock) --- Ostentation is blameable; still we must speak in defence of the truth. (Calmet)'
      v:029:
        - 'SIR:4:29 | 29 | 29 | <i>Tongue.</i> Greek, "by speech, wisdom shall be known, and instruction by the word of the tongue."'
      v:030:
        - 'SIR:4:30 | 30 | 30 | <i>Lie.</i> Greek, "of thy want of information." Yet Grabe and the Complutensian edition have <i>lie,</i> &c. (Haydock) --- Always yield to the truth, (Calmet) and never tell a lie, but speak the truth at proper times. (Worthington)'
      v:032:
        - 'SIR:4:32 | 32 | 32 | <i>River.</i> Useless resistance is to be avoided; and when it is requisite to oppose the demands of the great, we must do it with reserve, ver. 33. (Calmet)'
      v:033:
        - 'SIR:4:33 | 33 | 33 | <i>Strive.</i> Greek, "unto death strive for the truth, and the Lord God will fight for thee." (Haydock) --- The saints were modest, but intrepid. (Calmet) --- All must rather lose their lives than act against justice or truth. (Worthington)'
      v:034:
        - SIR:4:34 | 34 | 34 | <i>Works.</i> Perform what thou hast promised.
