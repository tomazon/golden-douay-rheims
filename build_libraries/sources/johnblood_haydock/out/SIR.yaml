    verses:
      v:001: 'SIR:44:1 | 1 | 1 | Let us now praise men of renown, and our fathers in their generation.'
      v:002: 'SIR:44:2 | 2 | 2 | The Lord hath wrought great glory through his magnificence, from the beginning.'
      v:003: 'SIR:44:3 | 3 | 3 | Such as have borne rule in their dominions, men of great power, and endued with their wisdom, shewing forth in the prophets the dignity of prophets,'
      v:004: 'SIR:44:4 | 4 | 4 | And ruling over the present people, and by the strength of wisdom <i>instructing</i> the people in most holy words.'
      v:005: 'SIR:44:5 | 5 | 5 | Such as by their skill sought out musical tunes, and published canticles of the scriptures.'
      v:006: 'SIR:44:6 | 6 | 6 | Rich men in virtue, studying beautifulness: living at peace in their houses.'
      v:007: 'SIR:44:7 | 7 | 7 | All these have gained glory in their generations, and were praised in their days.'
      v:008: 'SIR:44:8 | 8 | 8 | They that were born of them have left a name behind them, that their praises might be related:'
      v:009: 'SIR:44:9 | 9 | 9 | And there are some, of whom there is no memorial: who are perished, as if they had never been: and are born, as if they had never been born, and their children with them.'
      v:010: 'SIR:44:10 | 10 | 10 | But these were men of mercy, whose godly deeds have not failed:'
      v:011: 'SIR:44:11 | 11 | 11 | Good things continue with their seed,'
      v:012: 'SIR:44:12 | 12 | 12 | Their posterity are a holy inheritance, and their seed hath stood in the covenants:'
      v:013: 'SIR:44:13 | 13 | 13 | And their children for their sakes remain for ever: their seed and their glory shall not be forsaken.'
      v:014: 'SIR:44:14 | 14 | 14 | Their bodies are buried in peace, and their name liveth unto generation and generation.'
      v:015: 'SIR:44:15 | 15 | 15 | Let the people shew forth their wisdom, and the church declare their praise.'
      v:016: 'SIR:44:16 | 16 | 16 | {VERSE_FOOTNOTE_INDEX_REF 0}Henoch pleased God, and was translated into paradise, that he may give repentance to the nations.'
      v:017: 'SIR:44:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}Noe was found perfect, just, and in the time of wrath he was made a reconciliation.'
      v:018: 'SIR:44:18 | 18 | 18 | Therefore was there a remnant left to the earth, when the flood came.'
      v:019: 'SIR:44:19 | 19 | 19 | {VERSE_FOOTNOTE_INDEX_REF 0}The covenants of the world were made with him, that all flesh should no more be destroyed with the flood.'
      v:020: 'SIR:44:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}Abraham <i>was</i> the great father of a multitude of nations, and there was not found the like to him in glory, who kept the law of the Most High, and was in covenant with him.'
      v:021: 'SIR:44:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}In his flesh he established the covenant, {VERSE_FOOTNOTE_INDEX_REF 1}and in temptation he was found faithful.'
      v:022: 'SIR:44:22 | 22 | 22 | Therefore, by an oath he gave him glory in his posterity, that he should increase as the dust of the earth,'
      v:023: 'SIR:44:23 | 23 | 23 | And that he would exalt his seed as the stars, and they should inherit from sea to sea, and from the river to the ends of the earth.'
      v:024: 'SIR:44:24 | 24 | 24 | And he did in like manner with Isaac, for the sake of Abraham, his father.'
      v:025: 'SIR:44:25 | 25 | 25 | The Lord gave him the blessing of all nations, and confirmed his covenant upon the head of Jacob.'
      v:026: 'SIR:44:26 | 26 | 26 | He acknowledged him in his blessings, and gave him an inheritance, and divided him his portion in twelve tribes.'
      v:027: 'SIR:44:27 | 27 | 27 | And he preserved for him men of mercy, that found grace in the eyes of all flesh.'
  c:045:
    commentary:
      v:001:
        - "SIR:45:1 | 1 | 1 | <i>Men.</i> Pharao, Jethro, and the whole nation of the Hebrews, whom he governed as a father, being the <i>mildest</i> of men, Numbers xii. 23.[3.?] His life was a continued miracle, and he was honoured more than any prophet, (ibid. vi.[Numbers xii. 7.?], and Acts vii.; Calmet) seeing God's works more clearly, but not his substance, Exodus xxxiii. (Worthington)"
      v:002:
        - 'SIR:45:2 | 2 | 2 | <i>Saints,</i> patriarchs or angels, as he saw God face to face. --- <i>Enemies.</i> The Egyptians, Amalecites, and all who rebelled against God. --- <i>Cease.</i> Removing the scourges which he had inflicted. His serpent devoured those of the magicians, who were confounded before him.'
      v:003:
        - 'SIR:45:3 | 3 | 3 | <i>Kings.</i> Pharao, Og, &c. --- <i>Glory,</i> when he had passed by, Exodus xxxiii. 22.'
      v:004:
        - 'SIR:45:4 | 4 | 4 | <i>Meekness,</i> giving him these necessary qualifications to rule a rebellious people, ver. 1.'
      v:005:
        - 'SIR:45:5 | 5 | 5 | <i>Heard.</i> Greek, "made him hear his voice."'
      v:006:
        - 'SIR:45:6 | 6 | 6 | <i>Face,</i> familiarly. --- <i>Life,</i> by observing which, the Hebrews might live. Thus the trees of life and of knowledge were a sort of remedy against death and ignorance, Genesis ii. 9. (Calmet)'
      v:007:
        - 'SIR:45:7 | 7 | 7 | <i>His.</i> Greek, "holy, like to himself his brother of the," &c. (Haydock) (Psalm cv. 16.) --- He was the interpreter of Moses, and honoured with the high priesthood. Aaron and his posterity were bound to be faithful to the law, ver. 19. (Calmet) --- Their priesthood was to last till Christ appeared, a priest forever of the order of Melchisedech.'
      v:009:
        - 'SIR:45:9 | 9 | 9 | <i>Robe.</i> Literally, "stole," (Haydock) which was a long robe, used in the East by both sexes. --- <i>Crowned.</i> Greek, "confirmed" him in his dignity. (Calmet)'
      v:010:
        - 'SIR:45:10 | 10 | 10 | <i>To the.</i> Greek, "enclosing his legs, (Haydock; <i>breeches,</i> Calmet) and the robe hanging down to the feet, (<i>podere</i>) and the garment over the shoulders," (Haydock, <i>ephod</i>) which met at the breast, where the rational was fixed. See Exodus xxviii. (Calmet) --- <i>Many.</i> Greek, "spheres, (Haydock; or pomegranates, Exodus xxviii. 23.; Calmet) with many little bells," (Haydock) to admonish the people of his coming.'
      v:012:
        - 'SIR:45:12 | 12 | 12 | <i>Man.</i> Beseleel, who made the greatest part. (Calmet) --- Greek, "of an embroiderer, with the rational of judgment, and the signs (<i>manifestation.</i> Calmet) of truth. (Haydock) --- Thus the Septuagint commonly describe the Urim and Thummim, Exodus xxviii. 6. (Calmet)'
      v:013:
        - 'SIR:45:13 | 13 | 13 | <i>Tribes.</i> Greek, "sons." (Haydock) --- Their names were engraven on 12 stones.'
      v:014:
        - 'SIR:45:14 | 14 | 14 | <i>Holiness,</i> or "holy to the Lord," Exodus xxviii. (Calmet) --- <i>Work.</i> Greek, "works very rich." (Haydock) --- This regards all his attire. The high priest only used it in the temple, on grand festivals. (Calmet)'
      v:017:
        - 'SIR:45:17 | 17 | 17 | <i>His.</i> Complutensian Greek, "their." (Haydock) --- Some of the ordinary priests offered the daily holocausts.'
      v:018:
        - 'SIR:45:18 | 18 | 18 | <i>Filled.</i> Consecrated, Leviticus viii. 26.'
      v:019:
        - "SIR:45:19 | 19 | 19 | <i>Testament.</i> It prefigured that of Christ, which lasts for ever, Hebrews vii. (Calmet) --- <i>Execute.</i> Greek, \"serve him, both by executing the priestly office, and by blessing the people,\" &c. (Haydock) --- This was one of the high priest's functions, Numbers vi. 23. The rest might offer sacrifice and incense, except on the day of expiation, (Leviticus xvi.) and on solemn festivals, though the Scripture is silent on the latter head."
      v:021:
        - 'SIR:45:21 | 21 | 21 | <i>Law.</i> The most important causes were to be tried before the high priest, who, with his brethren, were the interpreters of the law, Matthew ii. 6.'
      v:024:
        - 'SIR:45:24 | 24 | 24 | <i>Fire.</i> Thus consuming 250 men, Numbers xvi. 30.'
      v:026:
        - SIR:45:26 | 26 | 26 | <i>Eat.</i> The skin of holocausts was alone given to the priests.
      v:027:
        - 'SIR:45:27 | 27 | 27 | <i>People.</i> Having only 2,000 cubits round their cities, Numbers xxxv. The priests were thus interested to keep the people to their duty, as their own subsistence depended on the devotion and gifts of the latter. (Calmet) --- They had no distinct territory, like the rest of the tribes. (Worthington)'
      v:028:
        - 'SIR:45:28 | 28 | 28 | <i>Imitating.</i> Greek, "by shewing a zeal in the fear of the Lord," Numbers xxv. 11.'
      v:031:
        - "SIR:45:31 | 31 | 31 | <i>That he.</i> Or so he made a covenant with Aaron, <i>that he,</i> &c. (Calmet) --- Greek, \"and (Grabe puts <i>according to</i>) the covenant made to David....that the king's son successively should alone inherit, the inheritance of Aaron was for his posterity. May he impart wisdom to your heart,\" &c. --- <i>He made.</i> Greek, \"glory during their age.\" (Haydock) --- The sacred writer pours forth this prayer for God's ministers, (Calmet) that their <i>good things and glory</i> may never end, as long as the Jewish dispensation should last. He is equally solicitous for the priesthood as for the sceptre of David. In both the families of Aaron and of David children succeeded to their father's dignity, and God had made a covenant for that purpose. (Haydock) --- David assisted the priests, and greatly advanced God's service, 1 Paralipomenon xxiii. (Worthington) --- His eulogy is given [in] chap. xlvii.; and he is here only mentioned (Calmet) as a comparison. (Haydock)"
