    verses:
      v:001: 'SIR:35:1 | 1 | 1 | He that keepeth the law, multiplieth offerings.'
      v:002: 'SIR:35:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}It is a wholesome sacrifice to take heed to the commandments, and to depart from all iniquity.'
      v:003: 'SIR:35:3 | 3 | 3 | And to depart from injustice, is to offer a propitiatory sacrifice for injustices, and a begging of pardon for sins.'
      v:004: 'SIR:35:4 | 4 | 4 | He shall return thanks that offereth fine flour: and he that doth mercy offereth sacrifice.'
      v:005: 'SIR:35:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}To depart from iniquity, is that which pleaseth the Lord, and to depart from injustice, is an entreaty for sins.'
      v:006: 'SIR:35:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}Thou shalt not appear empty in the sight of the Lord.'
      v:007: 'SIR:35:7 | 7 | 7 | For all these things are to be done, because of the commandment of God.'
      v:008: 'SIR:35:8 | 8 | 8 | The oblation of the just maketh the altar fat, and is an odour of sweetness in the sight of the Most High.'
      v:009: 'SIR:35:9 | 9 | 9 | The sacrifice of the just is acceptable, and the Lord will not forget the memorial thereof.'
      v:010: 'SIR:35:10 | 10 | 10 | Give glory to God with a good heart: and diminish not the first-fruits of thy hands.'
      v:011: 'SIR:35:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}In every gift shew a cheerful countenance, and sanctify thy tithes with joy.'
      v:012: 'SIR:35:12 | 12 | 12 | Give to the Most High according to what he hath given to thee, and with a good eye do according to the ability of thy hands:'
      v:013: 'SIR:35:13 | 13 | 13 | For the Lord maketh recompense, and will give thee seven times as much.'
      v:014: 'SIR:35:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}Do not offer wicked gifts, for such he will not receive.'
      v:015: 'SIR:35:15 | 15 | 15 | And look not upon an unjust sacrifice, for the Lord is judge, {VERSE_FOOTNOTE_INDEX_REF 0}and there is not with him respect of person.'
      v:016: 'SIR:35:16 | 16 | 16 | The Lord will not accept any person against a poor man, and he will hear the prayer of him that is wronged.'
      v:017: 'SIR:35:17 | 17 | 17 | He will not despise the prayers of the fatherless: nor the widow, when she poureth out her complaint.'
      v:018: "SIR:35:18 | 18 | 18 | Do not the widow's tears run down the cheek, and her cry against him that causeth them to fall?"
      v:019: 'SIR:35:19 | 19 | 19 | For from the cheek they go up even to heaven, and the Lord that heareth will not be delighted with them.'
      v:020: 'SIR:35:20 | 20 | 20 | He that adoreth God with joy, shall be accepted, and his prayer shall approach even to the clouds.'
      v:021: 'SIR:35:21 | 21 | 21 | The prayer of him that humbleth himself shall pierce the clouds: and till it come nigh he will not be comforted: and he will not depart till the Most High behold.'
      v:022: 'SIR:35:22 | 22 | 22 | And the Lord will not be slack, but will judge for the just, and will do judgment: and the Almighty will not have patience with them, that he may crush their back:'
      v:023: 'SIR:35:23 | 23 | 23 | And he will repay vengeance to the Gentiles, till he have taken away the multitude of the proud, and broken the sceptres of the unjust,'
      v:024: 'SIR:35:24 | 24 | 24 | Till he have rendered to men according to their deeds: and according to the works of Adam, and according to his presumption.'
      v:025: 'SIR:35:25 | 25 | 25 | Till he have judged the cause of his people, and he shall delight the just with his mercy.'
      v:026: 'SIR:35:26 | 26 | 26 | The mercy of God is beautiful in the time of affliction, as a cloud of rain in the time of drought.'
  c:036:
    commentary:
      v:001:
        - 'SIR:36:1 | 1 | 1 | <i>Have.</i> He has pointed out the conditions for prayer, and now he gives a model. The Jews were at this time dispersed and subservient to the Egyptians or Syrians, which greatly afflicted them. (Calmet) --- <i>And shew.</i> Greek, (<b>2.</b>) "send."'
      v:002:
        - "SIR:36:2 | 2 | 2 | <i>That.</i> Roman Greek omits the rest. But Grabe retains, \"all nations which seek not after thee.\" (Haydock) --- This prayer implies a prediction of the Gentiles' conversion, as the psalms do frequently in like terms, Psalm lxiv. (Worthington)"
      v:004:
        - 'SIR:36:4 | 4 | 4 | <i>Sanctified,</i> by chastising us, or by protecting our fathers in the desert.'
      v:010:
        - SIR:36:10 | 10 | 10 | <i>End</i> of our sufferings. The malice of our enemies is at the height.
      v:011:
        - 'SIR:36:11 | 11 | 11 | <i>Escapeth</i> the sword, Deuteronomy xxxii. 36. He foretells the event, or wishes that they may be chastised, in order that they may enter into themselves, and adore the true God.'
      v:012:
        - 'SIR:36:12 | 12 | 12 | <i>Other</i> lord. The Syrian and Egyptian monarchs sometimes claimed divine honours, Daniel vii. 25., and xi. 36. (Calmet)'
      v:013:
        - 'SIR:36:13 | 13 | 13 | <i>That.</i> Greek transposes the rest, and has only, <i>and thou,</i> &c. (Haydock)'
      v:014:
        - 'SIR:36:14 | 14 | 14 | <i>First-born.</i> Exodus iv. 22. Wives, children, and servants, were called after their lord or father, Isaias iv. 1., and lxiii. 19., and Jeremias vii. 10.'
      v:015:
        - 'SIR:36:15 | 15 | 15 | <i>Rest,</i> where the temple is built, 2 Paralipomenon vi. 41., and Psalm cxxxi. 8.'
      v:016:
        - 'SIR:36:16 | 16 | 16 | <i>Words,</i> predictions, as heretofore; or with thy favours.'
      v:018:
        - SIR:36:18 | 18 | 18 | <i>Thee.</i> The Jews were more faithful after the captivity. The author seems to beg for the coming of the Messias.
      v:019:
        - 'SIR:36:19 | 19 | 19 | <i>People,</i> which thou hast prescribed, Numbers vi. 24. (Calmet) --- <i>Direct.</i> Greek, "All shall know." --- <i>Art.</i> Greek, "Lord art the God of ages." (Haydock) --- Here the prayer ends. (Calmet) --- The author continues to instruct. (Haydock)'
      v:020:
        - 'SIR:36:20 | 20 | 20 | <i>Another.</i> Thus act discreetly in the pursuit of knowledge. The good may be distinguished from bad, as easily as venison can from other meats. (Calmet) --- As there is a difference of meats, so must discretion be used in words, in the choice of a wife, &c. (Worthington)'
      v:022:
        - 'SIR:36:22 | 22 | 22 | <i>Resist.</i> Greek, "requite it," as it deserves. (Haydock)'
      v:023:
        - SIR:36:23 | 23 | 23 | <i>Man.</i> Yet in marriage the temper of the person is to be considered.
      v:024:
        - 'SIR:36:24 | 24 | 24 | <i>More.</i> Love is the most violent of all the passions, and nothing can afford greater content than a virtuous and consoling wife, chap. xxvi. 21. (Calmet)'
      v:026:
        - 'SIR:36:26 | 26 | 26 | <i>Good,</i> is not in Greek, but the context shews that it is necessary. (Haydock) --- By concord small possessions increase, as by discord the greatest are lost. (Worthington)'
      v:027:
        - 'SIR:36:27 | 27 | 27 | <i>Want.</i> If he be not so at first, servants will soon ruin his affairs.'
      v:028:
        - 'SIR:36:28 | 28 | 28 | <i>Rest,</i> or abode with his wife and family. The Jews in general married, and such as delayed were deemed suspicious characters, Proverbs xxvii. 8. (Calmet)'
