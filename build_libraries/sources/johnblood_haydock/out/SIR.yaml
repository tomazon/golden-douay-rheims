      v:004: 'SIR:17:4 | 4 | 4 | He put the fear of him upon all flesh, and he had dominion over beasts and fowls.'
      v:005: 'SIR:17:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}He created of him a help-mate like to himself: he gave them counsel, and a tongue, and eyes, and ears, and a heart to devise: and he filled them with the knowledge of understanding.'
      v:006: 'SIR:17:6 | 6 | 6 | He created in them the science of the spirit, he filled their heart with wisdom, and shewed them both good and evil.'
      v:007: 'SIR:17:7 | 7 | 7 | He set his eye upon their hearts, to shew them the greatness of his works:'
      v:008: 'SIR:17:8 | 8 | 8 | That they might praise the name which he hath sanctified: and glory in his wondrous acts, that they might declare the glorious things of his works.'
      v:009: 'SIR:17:9 | 9 | 9 | Moreover, he gave them instructions, and the law of life for an inheritance.'
      v:010: 'SIR:17:10 | 10 | 10 | He made an everlasting covenant with them, and he shewed them his justice and judgments.'
      v:011: 'SIR:17:11 | 11 | 11 | And their eye saw the majesty of his glory, and their ears heard his glorious voice, and he said to them: Beware of all iniquity. 12 And he gave to every one of them commandment concerning his neighbour.'
      v:013: 'SIR:17:13 | 13 | 13 | Their ways are always before him, they are not hidden from his eyes.'
      v:014: 'SIR:17:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}Over every nation he set a ruler.'
      v:015: SIR:17:15 | 15 | 15 | And Israel was made the manifest portion of God.
      v:016: 'SIR:17:16 | 16 | 16 | And all their works are as the sun in the sight of God: and his eyes are continually upon their ways.'
      v:017: 'SIR:17:17 | 17 | 17 | Their covenants were not hid by their iniquity: and all their iniquities are in the sight of God.'
      v:018: 'SIR:17:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}The alms of a man is as a signet with him, and shall preserve the grace of a man as the apple of the eye:'
      v:019: 'SIR:17:19 | 19 | 19 | {VERSE_FOOTNOTE_INDEX_REF 0}And afterward he shall rise up, and shall render them their reward, to every one upon their own head, and shall turn <i>them</i> down into the bowels of the earth.'
      v:020: 'SIR:17:20 | 20 | 20 | But to the penitent he hath given the way of justice, and he hath strengthened them that were fainting in patience, and hath appointed to them the lot of truth.'
      v:021: 'SIR:17:21 | 21 | 21 | Turn to the Lord, and forsake thy sins:'
      v:022: 'SIR:17:22 | 22 | 22 | Make thy prayer before the face of the Lord, and offend less.'
      v:023: 'SIR:17:23 | 23 | 23 | Return to the Lord, and turn away from thy injustice, and greatly hate abomination.'
      v:024: 'SIR:17:24 | 24 | 24 | And know the justices and judgments of God, and stand firm in the lot set before thee, and in prayer to the most high God.'
      v:025: 'SIR:17:25 | 25 | 25 | Go to the side of the holy age, {VERSE_FOOTNOTE_INDEX_REF 0}with them that live and give praise to God.'
      v:026: 'SIR:17:26 | 26 | 26 | Tarry not in the error of the ungodly, give glory before death. Praise perisheth from the dead as nothing.'
      v:027: 'SIR:17:27 | 27 | 27 | Give thanks whilst thou art living, whilst thou art alive and in health thou shalt give thanks, and shalt praise God, and shalt glory in his mercies.'
      v:028: 'SIR:17:28 | 28 | 28 | How great is the mercy of the Lord, and his forgiveness to them that turn to him!'
      v:029: 'SIR:17:29 | 29 | 29 | For all things cannot be in men, because the son of man is not immortal, and they are delighted with the vanity of evil.'
      v:030: 'SIR:17:30 | 30 | 30 | What is brighter than the sun? yet it shall be eclipsed. Or what is more wicked than that which flesh and blood hath invented? and this shall be reproved.'
      v:031: 'SIR:17:31 | 31 | 31 | He beholdeth the power of the height of heaven: and all men are earth and ashes.'
  c:018:
    commentary:
      v:001:
        - 'SIR:18:1 | 1 | 1 | <i>Together,</i> as to their substance, though they received different forms successively, as Moses relates. Both writers are divinely inspired. (St. Augustine, de Gen. ad Lit. iv. 33.) (Worthington) (St. Thomas Aquinas, i. p. 974. a. 2.) --- Some suppose that all things were really formed in an instant, and that the order described by Moses is only as we should conceive it. (Cajetan) --- This passage only means that God alone was the creator both of the sun and of man, and <i>without him nothing was made,</i> (John i., and Psalm xxxii. 15.) as he gave existence to all, {GREEK:START koine}ÎºÎ¿Î¹Î½Î·{GREEK:END}, "in common." (Calmet) --- <i>And he.</i> Greek, "and there is no other besides him who steers the world with the palm of his hand. And all things obey his will; for he is king of all, in his might, separating what is holy among them from the profane. (<b>2.</b>) He has enabled no one to," &c. (Haydock)'
      v:005:
        - 'SIR:18:5 | 5 | 5 | <i>Added.</i> The works speak for themselves, though man be silent. (Calmet)'
      v:006:
        - 'SIR:18:6 | 6 | 6 | <i>Begin.</i> God is so great and incomprehensible, that when man has done all that he can to find out his greatness and boundless perfections, he is still to begin: for what he has found out, is but a mere nothing, in comparison of his infinity. (Challoner) --- It is best to adore him in silence and humility. (Calmet)<br>'
      v:007:
        - 'SIR:18:7 | 7 | 7 | <i>Grace.</i> Greek, "utility." (Haydock) --- <i>Evil.</i> What can man do for or against God? Job xxii. 3., and Psalm xv. 2.'
      v:008:
        - 'SIR:18:8 | 8 | 8 | <i>Years.</i> Seneca fixes on the same number; (Brev. VitÃ¦. 3.) Macrobius on seventy, for the life of man; which nearly agrees with the author of Psalm lxxxix. 10. (Haydock) --- It seldom happens that people exceed 70, or 100 years. But what is this compared with eternity? (Calmet) --- Greek, "a hundred years are many....so are a thousand years in the day of the age," or of {GREEK:START aionos}Î±Î¹Î¿Î½Î¿Ï{GREEK:END}, eternity. (Haydock) (Psalm lxxxix. 4., and 2 Peter iii. 8.)'
      v:009:
        - SIR:18:9 | 9 | 9 | <i>Them.</i> Human misery calls forth God's pity. (Calmet)
      v:012:
        - 'SIR:18:12 | 12 | 12 | <i>Flesh.</i> It is infinite and disinterested. Man assists his neighbour expecting a recompense, and remembering that he may be distressed.'
      v:014:
        - 'SIR:18:14 | 14 | 14 | <i>Judgments.</i> To execute his orders. Here ends the discourse begun [in] chap. xiv. 22. (Calmet)'
      v:015:
        - 'SIR:18:15 | 15 | 15 | <i>Complaint.</i> Greek, "reproach." (Haydock) --- The manner of giving, enhances the value of the gift, or even surpasses it. (Calmet){JOIN}{BQ:2}<i>-----Super omnia vultus</i>{JOIN}{BQ:2}<i>Accessere boni, nec iners pauperque voluntas.</i> ([Ovid?] Met. 8.)'
      v:020:
        - 'SIR:18:20 | 20 | 20 | <i>Medicine.</i> This is more requisite and easy to do in the maladies of the soul, which are brought on by our own fault. <i>Principiis obsta.</i> (Calmet) --- <i>Mercy.</i> Greek, "propitiation in the hour of visitation," (Haydock) or punishment. (Calmet)'
      v:021:
        - 'SIR:18:21 | 21 | 21 | <i>Sick.</i> Roman Greek adds, "by abstinence, and in the time of sins, manifest a conversion." (Haydock) --- If we take precautions to avoid illness, why should we neglect the concerns of our soul? --- <i>Conversation,</i> or good conduct.'
      v:022:
        - 'SIR:18:22 | 22 | 22 | <i>Always.</i> These admirable maxims seem copied from the gospel, Luke xviii. 1. (Calmet) --- The same spirit dictated all the Scriptures. (Haydock) --- Those pray always who neglect not this duty at proper times, and are always resolved to do so. (St. Augustine, ep. 121. q. ad Prob.) (Worthington) --- Greek, "be not hindered from performing thy vow in good time, and wait not to be justified, (Haydock) <i>or</i> to put it in execution till death. Deuteronomy xxiii. 21. Before thou takest a vow," &c. Examine well if thou intend to perform it. (Calmet)'
      v:023:
        - 'SIR:18:23 | 23 | 23 | <i>God.</i> Can we expect that he will hear what we do not ourselves? To approach his majesty, without repentance and attention, is presumptuous. We must ask God to <i>open our lips,</i> and do what lies in us. (Trid.[Council of Trent?]) (Calmet)'
      v:024:
        - 'SIR:18:24 | 24 | 24 | <i>Face,</i> saying to the reprobate, <i>Depart,</i> &c., chap. vii. 40., and Matthew xxv. 41. (Haydock)'
      v:025:
        - 'SIR:18:25 | 25 | 25 | <i>Riches.</i> By their good use, lay up a treasure in heaven, and be always humble, chap. xi. 27.'
      v:026:
        - 'SIR:18:26 | 26 | 26 | <i>God.</i> All things continually change. (Calmet) --- <i>Rotam volubili orbe versamus.</i> (Boet. cons. 2.) --- Reflect on Aman and Mardochai. (Calmet){JOIN}{BQ:2}<i>Quem dies vidit veniens superbum,</i>{JOIN}{BQ:2}<i>Hunc dies vidit fugiens jacentem.</i> (Sen.[Seneca?] Thyeste.)'
      v:027:
        - 'SIR:18:27 | 27 | 27 | <i>Thing.</i> Mindful of the reverses of fortune, chap. xi. 30., and Proverbs xxviii. 14. (Calmet) --- <i>Sloth,</i> and repent. Greek adds, "the fool will not observe the season." (Haydock)'
      v:028:
        - SIR:18:28 | 28 | 28 | <i>Her.</i> It is a rare thing to discern and to give due praise to merit. (Calmet)
      v:029:
        - 'SIR:18:29 | 29 | 29 | <i>And judgments.</i> Greek, "full of accuracy." Some add the title "restraint of the soul." (Haydock)'
      v:031:
        - SIR:18:31 | 31 | 31 | <i>Enemies.</i> This motive will make the most impression on those who are slaves to their passions. (Calmet)
      v:032:
        - 'SIR:18:32 | 32 | 32 | <i>Small.</i> Literally, "nor in those which are small." (Haydock) --- Composed of the meanest citizens. Quarrels and sin are there almost inevitable. (Calmet) --- Greek, "rejoice not in high living; nor beg for its symbol," (Haydock) or feast, in which each person contributed his share,<i> <u>sumbole</u>,</i> as the next verse implies. (Calmet) --- <i>Symbolum dedit, cÃ¦navit.</i> (Ter.[Tertullian?] And.)'
