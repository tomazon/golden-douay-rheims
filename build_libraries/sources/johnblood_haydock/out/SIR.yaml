    verses:
      v:001: 'SIR:2:1 | 1 | 1 | Son, {VERSE_FOOTNOTE_INDEX_REF 0}when thou comest to the service of God, stand in justice and in fear, and prepare thy soul for temptation.'
      v:002: 'SIR:2:2 | 2 | 2 | Humble thy heart, and endure: incline thy ear, and receive the words of understanding: and make not haste in the time of clouds.'
      v:003: 'SIR:2:3 | 3 | 3 | Wait on God with patience: join thyself to God, and endure, that thy life may be increased in the latter end.'
      v:004: 'SIR:2:4 | 4 | 4 | Take all that shall be brought upon thee: and in thy sorrow endure, and in thy humiliation keep patience:'
      v:005: 'SIR:2:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}For gold and silver are tried in the fire, but acceptable men in the furnace of humiliation.'
      v:006: 'SIR:2:6 | 6 | 6 | Believe God, and he will recover thee: and direct thy way, and trust in him. Keep his fear, and grow old therein.'
      v:007: 'SIR:2:7 | 7 | 7 | Ye that fear the Lord, wait for his mercy: and go not aside from him, lest ye fall.'
