    verses:
      v:001: 'SIR:29:1 | 1 | 1 | He that sheweth mercy, lendeth to his neighbour: and he that is stronger in hand keepeth the commandments.'
      v:002: 'SIR:29:2 | 2 | 2 | Lend to thy neighbour in the time of his need, and pay thou thy neighbour again in due time.'
      v:003: 'SIR:29:3 | 3 | 3 | Keep thy word, and deal faithfully with him: and thou shalt always find that which is necessary for thee.'
      v:004: 'SIR:29:4 | 4 | 4 | Many have looked upon a thing lent as a thing found, and have given trouble to them that helped them.'
      v:005: 'SIR:29:5 | 5 | 5 | Till they receive, they kiss the hands of the lender, and in promises they humble their voice:'
      v:006: 'SIR:29:6 | 6 | 6 | But when they should repay, they will ask time, and will return tedious and murmuring words, and will complain of the time:'
      v:007: 'SIR:29:7 | 7 | 7 | And if he be able to pay, he will stand off, he will scarce pay one half, and will count it as if he had found it.'
      v:008: 'SIR:29:8 | 8 | 8 | But if not, he will defraud him of his money, and he shall get him for an enemy without cause:'
      v:009: 'SIR:29:9 | 9 | 9 | And he will pay him with reproaches and curses, and instead of honour and good turn will repay him injuries.'
      v:010: 'SIR:29:10 | 10 | 10 | Many have refused to lend, not out of wickedness, but they were afraid to be defrauded without cause.'
      v:011: 'SIR:29:11 | 11 | 11 | But yet towards the poor be thou more hearty, and delay not to shew him mercy.'
      v:012: 'SIR:29:12 | 12 | 12 | Help the poor because of the commandment: and send him not away empty-handed because of his poverty.'
      v:013: 'SIR:29:13 | 13 | 13 | Lose thy money for thy brother and thy friend: and hide it not under a stone to be lost.'
      v:014: 'SIR:29:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}Place thy treasure in the commandments of the most High, and it shall bring thee more profit than gold.'
      v:015: 'SIR:29:15 | 15 | 15 | Shut up alms in the heart of the poor, and it shall obtain help for thee against all evil.'
      v:016: 'SIR:29:16 | 16 | 16 | Better than the shield of the mighty, and better than the spear:'
      v:017: SIR:29:17 | 17 | 17 | It shall fight for thee against thy enemy.
      v:018: 'SIR:29:18 | 18 | 18 | A good man is surety for his neighbour: and he that hath lost shame will leave <i>him</i> to himself.'
      v:019: 'SIR:29:19 | 19 | 19 | Forget not the kindness of thy surety: for he hath given his life for thee.'
      v:020: SIR:29:20 | 20 | 20 | The sinner and the unclean fleeth from his surety.
      v:021: 'SIR:29:21 | 21 | 21 | A sinner attributeth to himself the goods of his surety: and he that is of an unthankful mind will leave him that delivered him.'
      v:022: 'SIR:29:22 | 22 | 22 | A man is surety for his neighbour: and when he hath lost all shame, he shall forsake him.'
      v:023: 'SIR:29:23 | 23 | 23 | Evil suretyship hath undone many of good estate, and hath tossed them as a wave of the sea.'
      v:024: 'SIR:29:24 | 24 | 24 | It hath made powerful men to go from place to place round about, and they have wandered in strange countries.'
      v:025: 'SIR:29:25 | 25 | 25 | A sinner that transgresseth the commandment of the Lord shall fall into an evil suretyship: and he that undertaketh many things shall fall into judgment.'
      v:026: 'SIR:29:26 | 26 | 26 | Recover thy neighbour according to thy power, and take heed to thyself that thou fall not.'
      v:027: "SIR:29:27 | 27 | 27 | The chief thing for man's life is water and bread, and clothing, and a house to cover shame."
      v:028: "SIR:29:28 | 28 | 28 | {VERSE_FOOTNOTE_INDEX_REF 0}Better is the poor man's fare under a roof of boards, than sumptuous cheer abroad in another man's house."
      v:029: 'SIR:29:29 | 29 | 29 | Be contented with little instead of much, and thou shalt not hear the reproach of going abroad.'
      v:030: 'SIR:29:30 | 30 | 30 | It is a miserable life to go as a guest from house to house: for where a man is a stranger, he shall not deal confidently, nor open his mouth.'
      v:031: 'SIR:29:31 | 31 | 31 | He shall entertain, and feed, and give drink to the unthankful, and moreover he shall hear bitter words.'
      v:032: 'SIR:29:32 | 32 | 32 | Go, stranger, and furnish the table, and give others to eat what thou hast in thy hand.'
      v:033: 'SIR:29:33 | 33 | 33 | Give place to the honourable presence of my friends: for I want my house, my brother being to be lodged with me.'
      v:034: 'SIR:29:34 | 34 | 34 | These things are grievous to a man of understanding: the upbraiding of house-room, and the reproaching of the lender.'
  c:030:
    commentary:
      v:001:
        - 'SIR:30:1 | 1 | 1 | <i>He.</i> Greek prefixes "on children." (Haydock) --- <i>And not,</i> &c., is omitted in Greek. It may signify, and not beg, (Calmet) or steal. (Haydock) --- The welfare of the country depends on the good education of children, which cannot be performed without correction, (Calmet) though this should never be used till more gentle means have been tried. (Fenelon on Educ.) --- The neglect of correction proceeds from a misplaced tenderness, (Proverbs xiii. 24.) which in the end proves most prejudicial both to the child and to the public. (Haydock) --- See Plato, rep. ii., and vii; Aristotle, pol. vi.; Cicero, off. ii. (Calmet)'
      v:002:
        - 'SIR:30:2 | 2 | 2 | <i>Them.</i> Greek, "his acquaintance." (Haydock) --- He sees himself re-born in his son, ver. 4. (Calmet)'
      v:007:
        - "SIR:30:7 | 7 | 7 | <i>Wounds.</i> To which he has exposed himself for his child's welfare, (2 Corinthians xii. 15.; Raban.) or if he neglect correction, he will have to bewail the wounds which his son's imprudence shall occasion. Syriac, Vatable, Greek, Complutensian, \"He who rubs, (Roman edition) cherishes his son,\" &c. (Calmet) --- The eldest brother must take care of the rest, so as even to expose himself to danger. (Worthington)"
      v:008:
        - 'SIR:30:8 | 8 | 8 | <i>Horse.</i> A colt full of spirit, when properly broken in, will answer best, so a proper education corrects impetuous tempers. (Plut.[Plutarch] apop. in Them.)'
      v:010:
        - 'SIR:30:10 | 10 | 10 | <i>Laugh.</i> "Smiling he must be feared." (St. Gregory, Mor. xx. 3.)'
      v:011:
        - 'SIR:30:11 | 11 | 11 | <i>Devices.</i> Greek, "sins of ignorance." Youth is incapable of guiding itself, being destitute of experience, and too confident, Proverbs xxix. 45.'
      v:013:
        - 'SIR:30:13 | 13 | 13 | <i>Thee.</i> "Very few excel their father." (Homer, Odyssey E.) --- This is sometimes to be attributed to the neglect of education. (Calmet) --- Greek subjoins, "on health." (Haydock)'
      v:014:
        - 'SIR:30:14 | 14 | 14 | <i>Evils.</i> Health is better than riches. (Pythagoras, &c.)'
      v:015:
        - 'SIR:30:15 | 15 | 15 | <i>Justice.</i> This is the first of all advantages. (Calmet) --- Thales pronounced him happy who was healthy and rich, and "whose soul was well tutored." (Laertius) --- Greek, "health and a good constitution are preferable to all gold, and a," &c. (Haydock)'
      v:017:
        - 'SIR:30:17 | 17 | 17 | <i>Rest.</i> In the grave. He speaks not of the soul, Job iii. 13.'
      v:018:
        - 'SIR:30:18 | 18 | 18 | <i>Grave.</i> The dead cannot partake of them, (Calmet) so neither can the sick of their great possessions. (Haydock) --- It was customary to place meat on the tombs of the dead. (Calmet) --- The pagans invited them to eat; (St. Epip. Ancor.) but the faithful intended it for the poor, who might pray (Calmet) for the deceased. (Menochius) (Chap. vii. 37., and Tobias iv. 18.) --- The kings of France were served at table till they were placed in the tomb, and in many monasteries the usual portion is assigned the dead for thirty days, and given to the poor. (Calmet)'
      v:021:
        - SIR:30:21 | 21 | 21 | <i>Sighing.</i> Thus meat is useless to those whom God visits with sickness. See chap. xx. 3.
      v:022:
        - 'SIR:30:22 | 22 | 22 | <i>Sadness.</i> For temporal things, but trusting in Providence, 1 Peter v. 7. Grief for sin is alone of service, 2 Corinthians vii. 10. (Calmet) --- Pusillanimity must be avoided. (Worthington)'
      v:023:
        - 'SIR:30:23 | 23 | 23 | <i>A never.</i> Greek, "the joy," &c., Proverbs xvii. 22., and 2 Corinthians ix. 7.'
      v:024:
        - 'SIR:30:24 | 24 | 24 | <i>Have.</i> Greek, "love thy soul, and comfort thy heart, and drive," &c. (Haydock)'
      v:025:
        - 'SIR:30:25 | 25 | 25 | <i>Many.</i> Bringing on maladies, and driving people into despair, ver. 22. It was thought that the sad could not prophesy, 4 Kings iii. 15. (Hermas ii.; Mand. iii.; More Neb. ii. 37.) (Calmet)'
      v:026:
        - SIR:30:26 | 26 | 26 | <i>Envy.</i> Or jealousy. These passions banish joy. Envy is like rust. (Calmet)
      v:027:
        - 'SIR:30:27 | 27 | 27 | <i>Always.</i> Greek, "will mind the meats which it shall eat." (Haydock) --- It will feast and enjoy content. This verse and the following chapters are in a much less natural order in the Greek editions, till chap. xxxvii. (Calmet)'
