      v:001: 'SIR:6:1 | 1 | 1 | Instead of a friend, become not an enemy to thy neighbour: for an evil man shall inherit reproach and shame, so shall every sinner that is envious and double-tongued.'
      v:002: 'SIR:6:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}Extol not thyself in the thoughts of thy soul like a bull: lest thy strength be quashed by folly,'
      v:003: 'SIR:6:3 | 3 | 3 | And it eat up thy leaves, and destroy thy fruit, and thou be left as a dry tree in the wilderness.'
      v:004: 'SIR:6:4 | 4 | 4 | For a wicked soul shall destroy him that hath it, and maketh him to be a joy to his enemies, and shall lead him into the lot of the wicked.'
      v:005: 'SIR:6:5 | 5 | 5 | A sweet word multiplieth friends, and appeaseth enemies, and a gracious tongue in a good man aboundeth.'
      v:006: 'SIR:6:6 | 6 | 6 | Be in peace with many, but let one of a thousand be thy counsellor.'
      v:007: 'SIR:6:7 | 7 | 7 | If thou wouldst get a friend, try him before thou takest him, and do not credit him easily.'
      v:008: 'SIR:6:8 | 8 | 8 | For there is a friend for his own occasion, and he will not abide in the day of thy trouble.'
      v:009: 'SIR:6:9 | 9 | 9 | And there is a friend that turneth to enmity; and there is a friend that will disclose hatred and strife, and reproaches.'
      v:010: 'SIR:6:10 | 10 | 10 | And there is a friend, a companion at the table, and he will not abide in the day of distress.'
      v:011: 'SIR:6:11 | 11 | 11 | A friend, if he continue steadfast, shall be to thee as thyself, and shall act with confidence among them of thy household.'
      v:012: 'SIR:6:12 | 12 | 12 | If he humble himself before thee, and hide himself from thy face, thou shalt have unanimous friendship for good.'
      v:013: 'SIR:6:13 | 13 | 13 | Separate thyself from thy enemies, and take heed of thy friends.'
      v:014: 'SIR:6:14 | 14 | 14 | A faithful friend is a strong defence: and he that hath found him, hath found a treasure.'
      v:015: 'SIR:6:15 | 15 | 15 | Nothing can be compared to a faithful friend, and no weight of gold and silver is able to countervail the goodness of his fidelity.'
      v:016: 'SIR:6:16 | 16 | 16 | A faithful friend is the medicine of life and immortality: and they that fear the Lord, shall find him.'
      v:017: 'SIR:6:17 | 17 | 17 | He that feareth God, shall likewise have good friendship: because according to him shall his friend be.'
      v:018: 'SIR:6:18 | 18 | 18 | My son, from thy youth up receive instruction, and even to thy grey hairs thou shalt find wisdom.'
      v:019: 'SIR:6:19 | 19 | 19 | Come to her as one that plougheth, and soweth, and wait for her good fruits.'
      v:020: 'SIR:6:20 | 20 | 20 | For in working about her, thou shalt labour a little, and shalt quickly eat of her fruits.'
      v:021: 'SIR:6:21 | 21 | 21 | How very unpleasant is wisdom to the unlearned, and the unwise will not continue with her.'
      v:022: 'SIR:6:22 | 22 | 22 | She shall be to them as a mighty stone of trial, and they will cast her from them before it be long.'
      v:023: 'SIR:6:23 | 23 | 23 | For the wisdom of doctrine is according to her name, and she is not manifest unto many, but with them to whom she is known, she continueth even to the sight of God.'
      v:024: 'SIR:6:24 | 24 | 24 | Give ear, my son, and take wise counsel, and cast not away my advice.'
      v:025: 'SIR:6:25 | 25 | 25 | Put thy feet into her fetters, and thy neck into her chains:'
      v:026: 'SIR:6:26 | 26 | 26 | Bow down thy shoulder, and bear her, and be not grieved with her bands.'
      v:027: 'SIR:6:27 | 27 | 27 | Come to her with all thy mind, and keep her ways with all thy power.'
      v:028: 'SIR:6:28 | 28 | 28 | Search for her, and she shall be made known to thee, and when thou hast gotten her, let her not go:'
      v:029: 'SIR:6:29 | 29 | 29 | For in the latter end thou shalt find rest in her, and she shall be turned to thy joy.'
      v:030: 'SIR:6:30 | 30 | 30 | Then shall her fetters be a strong defence for thee, and a firm foundation, and her chain a robe of glory.'
      v:031: 'SIR:6:31 | 31 | 31 | For in her is the beauty of life, and her bands are a healthful binding.'
      v:032: 'SIR:6:32 | 32 | 32 | Thou shalt put her on as a robe of glory, and thou shalt set her upon thee as a crown of joy.'
      v:033: 'SIR:6:33 | 33 | 33 | My son, if thou wilt attend to me, thou shalt learn: and if thou wilt apply thy mind, thou shalt be wise.'
      v:034: 'SIR:6:34 | 34 | 34 | If thou wilt incline thy ear, thou shalt receive instruction: and if thou love to hear, thou shalt be wise.'
      v:035: 'SIR:6:35 | 35 | 35 | {VERSE_FOOTNOTE_INDEX_REF 0}Stand in the multitude of ancients that are wise, and join thyself from thy heart to their wisdom, that thou mayst hear every discourse of God, and the sayings of praise may not escape thee.'
      v:036: 'SIR:6:36 | 36 | 36 | And if thou see a man of understanding, go to him early in the morning, and let thy foot wear the steps of his doors.'
      v:037: 'SIR:6:37 | 37 | 37 | {VERSE_FOOTNOTE_INDEX_REF 0}Let thy thoughts be upon the precepts of God, and meditate continually on his commandments: and he will give thee a heart, and the desire of wisdom shall be given to thee.'
  c:007:
    commentary:
      v:002:
        - 'SIR:7:2 | 2 | 2 | <i>Evils.</i> Greek, "injustice." Evil communications corrupt good manners, (Haydock) or the punishment of sin follows its commission. (Calmet)'
      v:003:
        - 'SIR:7:3 | 3 | 3 | <i>Not.</i> Greek, "not in." (Haydock) --- <i>Seven-fold:</i> more abundantly, Osee x. 11., Job iv. 5., and Galatians vi. 7. (Calmet) --- The wicked shall receive the fruit of their wickedness. (Worthington)'
      v:004:
        - 'SIR:7:4 | 4 | 4 | <i>Honour.</i> Ambition is the source of ruin to men and empires, James iii. 1. (Calmet)'
      v:005:
        - "SIR:7:5 | 5 | 5 | <i>God.</i> Greek, \"the Lord, and affect not wisdom ({GREEK:START sophizou}ÏÎ¿ÏÎ¹Î¶Î¿Ï{GREEK:END}) before the king.\" (Haydock) --- Of ourselves we are despicable; and kings love not those whose superior talents seem to eclipse their own. David's valour excited the hatred of Saul, and Alexander \"was indignant that Antipater (his general; Haydock) had conquered, thinking his own glory was diminished by that which another acquired.\" (Curt. vi.)"
      v:006:
        - 'SIR:7:6 | 6 | 6 | <i>Integrity.</i> A judge is exposed to many dangers, 2 Paralipomenon xix. 6. (Calmet) --- "He must be prudent and firm." (Plato, 2 Republic) --- What will become of those who push themselves forward? (St. Chrysostom, hom. xxxiv. in Hebrews xiii.)'
      v:008:
        - 'SIR:7:8 | 8 | 8 | <i>To sin.</i> Correct not thy severity by too great indulgence, nor entangle thyself with the sins of othres, as with a chain, Isaias v. 18.'
      v:009:
        - 'SIR:7:9 | 9 | 9 | <i>Mind.</i> If thou hast committed a fault, despair not, but pray, (ver. 10.) avoiding presumption, ver. 14.'
      v:012:
        - 'SIR:7:12 | 12 | 12 | <i>Soul.</i> Whether the person have incurred a fault or not, we ought to shew pity, reflecting on our own frailty, 1 Corinthians x. 12.'
      v:013:
        - 'SIR:7:13 | 13 | 13 | <i>Devise.</i> Literally, "plough." But Hebrew <i>Charasch,</i> means also to machinate. --- <i>Brother.</i> We cannot hence infer, with Grotius, that the Jews allowed themselves to deceive strangers. (Calmet)'
      v:014:
        - 'SIR:7:14 | 14 | 14 | <i>Good,</i> but very pernicious, (Matthew v. 37., and Apocalypse xxi. 8.; St. Augustine, Mend.) though some have thought that lies might be told to prevent evil. (Origen, &c.) (Calmet)'
      v:015:
        - 'SIR:7:15 | 15 | 15 | <i>Repeat not.</i> Make not much babbling by repetition of words, but aim more at fervour of heart. (Challoner) --- A supplication ought to be drawn up in a concise manner. (Haydock) --- Judges and orators should speak with due reserve. Prayer must be unceasing: yet many words must not be used to <i>inform</i> God of our wants. Our Saviour seems to allude to this text, Matthew vi. 7.'
      v:016:
        - 'SIR:7:16 | 16 | 16 | <i>High.</i> Genesis ii. 15., and iii. 18. The patriarchs and the most famous Roman generals followed this employment.'
      v:019:
        - 'SIR:7:19 | 19 | 19 | <i>On the flesh,</i> is not in Greek. Christ appears to have had this passage in view, Mark ix. 44. Many suppose that both allude to the fire which burnt dead bodies, &c., in the vale of Hinnon. But all allow that the inextinguishable flames of hell are meant. Whether the fire and worms be corporeal or not has been questioned: the Greek Fathers, and the Church of Florence, generally maintain the negative, and the Latins assert it on better grounds. St. Thomas Aquinas adopts the opinion of many of the Fathers, who explain the worm to denote the remorse of conscience. Yet many take it to be a <i>worm,</i> though not like those with which we are acquainted. <i>Horreo vermem mendacem et mortem vivacem.</i> (St. Bernard, cons. v.) See St. Jerome; Isaias lxvi.; Cornelius a Lapide; St. Gregory, Dial. iv. 29.; St. Augustine, City of God xx. 10.; St. Ambrose vii. in Luke xiv.) (Calmet) --- Fire and the worm of conscience are both eternal. (Worthington) --- The punishment at least is such, and more intense than we can conceive.'
      v:021:
        - 'SIR:7:21 | 21 | 21 | <i>Wife.</i> The virtuous never approved of divorcing any but the incorrigible. (Calmet, Dis.)'
      v:027:
        - 'SIR:7:27 | 27 | 27 | <i>Man.</i> The Jews in general embraced the married state in their youth. St. Paul prefers virginity, 1 Corinthians vii. 8.'
      v:028:
        - 'SIR:7:28 | 28 | 28 | <i>Hateful.</i> To marry such a one would be an occasion of divorce, which is always odious.'
      v:029:
        - 'SIR:7:29 | 29 | 29 | <i>Groanings,</i> in child-bed, and (Calmet) during thy infancy. (Menochius) (Job iv. 4.)'
      v:033:
        - 'SIR:7:33 | 33 | 33 | <i>Priests.</i> Greek, "priest, and give him the portion which is enjoined thee, the first-fruit, and for negligence, and the gift of the shoulders, and the," &c., ver. 35. (Haydock) --- <i>Arms.</i> That is, with all thy power: or else by <i>arms</i> (<i>brachiis</i>) are here signified the <i>right shoulders</i> of the victims, which by the law fell to the share of the priests. See ver. 35., (Challoner) Exodus xxix. 28., and Leviticus vii. 22.'
      v:034:
        - 'SIR:7:34 | 34 | 34 | <i>Few</i> offerings, if thou be poor. (Sa) --- Be alone with the priest when thou dost confess, and imitate the small number.'
      v:036:
        - 'SIR:7:36 | 36 | 36 | <i>Poor.</i> They and Levites are always to be invited, Deuteronomy xii. 19., and xiv. 26.'
      v:037:
        - 'SIR:7:37 | 37 | 37 | <i>Dead:</i> detained in purgatory. (Worthington) --- <i>And restrain not grace from the dead.</i> Withhold not from them the benefit of alms, prayers, and sacrifices. Such was the doctrine and practice of the Church of God, even in the time of the Old Testament. And the same has always been continued from the days of the apostles in the Church of the New Testament. (Challoner) --- Meat was also placed on the tombs of the deceased, for the benefit of the poor, Tobias iv. 18. (St. Augustine, Confessions vi. 2.)'
      v:038:
        - 'SIR:7:38 | 38 | 38 | <i>Walk.</i> Greek, "mourn." (Haydock) --- It was customary to join those who mourned for the dead, and to offer them meat, and endeavour to comfort them. (Calmet, Diss.)'
      v:039:
        - 'SIR:7:39 | 39 | 39 | <i>Love,</i> being approved both by God and man.'
      v:040:
        - 'SIR:7:40 | 40 | 40 | <i>End.</i> Greek, "things;" death, judgment, and either hell or heaven. (Haydock) --- This consideration is a powerful preservative against sin. (Worthington) --- For who would dare to offend his judge, if he believed that the next moment he would be arraigned before his dreadful tribunal? (Calmet) --- "We die daily," &c. (St. Jerome, ad Heliod.)'
