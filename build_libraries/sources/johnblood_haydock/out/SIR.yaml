        - SIR:41:27 | 27 | 27 | Matthew v. 28.
    verses:
      v:001: 'SIR:41:1 | 1 | 1 | O death, how bitter is the remembrance of thee to a man that hath peace in his possessions!'
      v:002: 'SIR:41:2 | 2 | 2 | To a man that is at rest, and whose ways are prosperous in all things, and that is yet able to take meat!'
      v:003: 'SIR:41:3 | 3 | 3 | O death, thy sentence is welcome to the man that is in need, and to him whose strength faileth:'
      v:004: 'SIR:41:4 | 4 | 4 | Who is in a decrepit age, and that is in care about all things: and to the distrustful that loseth patience!'
      v:005: 'SIR:41:5 | 5 | 5 | Fear not the sentence of death. Remember what things have been before thee, and what shall come after thee: this sentence is from the Lord upon all flesh.'
      v:006: 'SIR:41:6 | 6 | 6 | And what shall come upon thee by the good pleasure of the Most High? whether ten, or a hundred, or a thousand years.'
      v:007: SIR:41:7 | 7 | 7 | For among the dead there is no accusing of life.
      v:008: 'SIR:41:8 | 8 | 8 | The children of sinners become children of abominations, and they that converse near the houses of the ungodly.'
      v:009: 'SIR:41:9 | 9 | 9 | The inheritance of the children of sinners shall perish, and with their posterity shall be a perpetual reproach.'
      v:010: 'SIR:41:10 | 10 | 10 | The children will complain of an ungodly father, because for his sake they are a reproach.'
      v:011: 'SIR:41:11 | 11 | 11 | Woe to you, ungodly men, who have forsaken the law of the most high Lord.'
      v:012: 'SIR:41:12 | 12 | 12 | And if you be born, you shall be born in malediction: and if you die, in malediction shall be your portion.'
      v:013: 'SIR:41:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}All things that are of the earth, shall return into the earth: so the ungodly shall from malediction to destruction.'
      v:014: 'SIR:41:14 | 14 | 14 | The mourning of men is about their body, but the name of the ungodly shall be blotted out.'
      v:015: 'SIR:41:15 | 15 | 15 | Take care of a good name: for this shall continue with thee more than a thousand treasures, precious and great.'
      v:016: 'SIR:41:16 | 16 | 16 | A good life hath its number of days: but a good name shall continue for ever.'
      v:017: 'SIR:41:17 | 17 | 17 | My children, keep discipline in peace: {VERSE_FOOTNOTE_INDEX_REF 0}for wisdom that is hid, and a treasure that is not seen, what profit is there in them both?'
      v:018: 'SIR:41:18 | 18 | 18 | Better is the man that hideth his folly, than the man that hideth his wisdom.'
      v:019: 'SIR:41:19 | 19 | 19 | Wherefore, have a shame of these things I am now going to speak of.'
      v:020: 'SIR:41:20 | 20 | 20 | For it is not good to keep all shamefacedness, and all things do not please all men, in opinion.'
      v:021: SIR:41:21 | 21 | 21 | Be ashamed of fornication before father and mother; and of a lie before a governor and a man in power;
      v:022: SIR:41:22 | 22 | 22 | Of an offence before a prince and a judge; of iniquity before a congregation and a people;
      v:023: 'SIR:41:23 | 23 | 23 | Of injustice before a companion and friend: And in regard to the place where thou dwellest,'
      v:024: 'SIR:41:24 | 24 | 24 | Of theft, and of the truth of God, and the covenant; of leaning with thy elbow over meat, and of deceit in giving and taking;'
      v:025: SIR:41:25 | 25 | 25 | Of silence before them that salute thee; of looking upon a harlot; and of turning away thy face from thy kinsman.
      v:026: 'SIR:41:26 | 26 | 26 | Turn not away thy face from thy neighbour; and of taking away a portion, and not restoring.'
      v:027: "SIR:41:27 | 27 | 27 | {VERSE_FOOTNOTE_INDEX_REF 0}Gaze not upon another man's wife, and be not inquisitive after his handmaid, and approach not her bed."
      v:028: 'SIR:41:28 | 28 | 28 | <i>Be ashamed</i> of upbraiding speeches before friends; and after thou hast given, upbraid not.'
  c:042:
    commentary:
      v:001:
        - "SIR:42:1 | 1 | 1 | <i>Men.</i> Here the Greek concludes the former chapter very properly, (Haydock) as we must be ashamed of doing these things, and not of those which follow. (Calmet) --- \"Of repeating <b>[</b>and<b>]</b> of the speech which thou hast heard, and of revealing secret words; (things.; Haydock) and thou shalt be truly bashful, (<u style=\"font-style: italic;\">aischunteros</u><i>.</i>; Calmet) and find favour with every man.\" (Grabe's edition) (Haydock) --- <i>Thereby.</i> In such cases we must shew a holy impudence, like Jeremias i. 10, 18."
      v:002:
        - 'SIR:42:2 | 2 | 2 | <i>Covenant.</i> We must be ashamed of transgressing these, (chap. xli. 24.) but not of complying with them. This is the first duty of man. --- <i>Ungodly.</i> Blush not to oppose such a judgment, (Calmet) though all the judges should be against thee. Follow no collusion of man to do evil. (Haydock) --- Pass sentence without respect of persons, (Deuteronomy i. 16.; Calmet) whether the parties be thy companions, or only travellers, ver. 3. (Haydock)'
      v:003:
        - "SIR:42:3 | 3 | 3 | <i>Friends.</i> Be not ashamed to leave something to thy friends, though relations may grumble; or execute thy friend's will exactly. (Calmet)"
      v:004:
        - 'SIR:42:4 | 4 | 4 | <i>Little.</i> Be scrupulously exact in thy dealings, but not afraid of advancing thy fortune by lawful means.'
      v:005:
        - 'SIR:42:5 | 5 | 5 | <i>Buying.</i> This regards magistrates, who must correct such frauds. Greek, "of the money (Calmet) to purchase from merchants." (Haydock) --- We may examine whether the coin be good, and strive to get things as cheap as we can. --- <i>Bleed.</i> Great severity was formerly used, chap. xxx. 12. (Calmet)'
      v:006:
        - 'SIR:42:6 | 6 | 6 | <i>Keeping.</i> Literally, "a seal." (Haydock) --- All must be locked up.'
      v:007:
        - 'SIR:42:7 | 7 | 7 | <i>In.</i> Not out of distrust so much, as to keep servants honest. All who have written on economy give the same rules.'
      v:008:
        - 'SIR:42:8 | 8 | 8 | <i>Men.</i> So Daniel discovered the malice of the two ancients, Daniel xiii. 46. Admonish the aged not to enter into disputes, or strive with the young. (Calmet)'
      v:009:
        - 'SIR:42:9 | 9 | 9 | <i>Knoweth.</i> Literally, "<i>who is</i> hidden." (Haydock) --- An unmarried woman was styled <i>Halma,</i> or "hidden," Isaias vii. 11. (Calmet) --- <i>Pass away.</i> Greek, "abuse." (Haydock) --- Some read <i>adultera,</i> (Sixtus V; Jansenius) instead of <i>adulta,</i> improperly. It was deemed shameful for a parent not to have his daughter married soon, 1 Corinthians vii. 36. --- <i>Hateful.</i> Deuteronomy xxiv.'
      v:010:
        - 'SIR:42:10 | 10 | 10 | <i>Barren.</i> And thus fall into contempt, Deuteronomy vii. 14. If she committed adultery she must die; or if she were only suspected, she must drink the waters of jealousy, Numbers v. 17. Husbands would often seek a divorce, on such occasions; which would involve the father in fresh difficulties.'
      v:011:
        - 'SIR:42:11 | 11 | 11 | <i>Multitude,</i> who will accuse thee of negligence. (Calmet)'
      v:012:
        - "SIR:42:12 | 12 | 12 | <i>Body's.</i> Literally, \"man's.\" But females are included in this term. (Haydock) --- It was also necessary to guard the Greeks, and pagans in general, against a criminal affection for boys."
      v:013:
        - 'SIR:42:13 | 13 | 13 | <i>Man.</i> Greek, "woman." Malice is natural to her. Beauty becomes her ruin, as well as that of others. (Calmet) --- The Fathers compare women to a loadstone. (St. Basil) --- Men who come near them, are greatly exposed. (Calmet)'
      v:014:
        - 'SIR:42:14 | 14 | 14 | <i>Better,</i> &c. That is, there is, commonly speaking, less danger to be apprehended to the soul from the churlishness, or injuries we receive from men, than from the flattering favours and familiarity of women. (Challoner) --- Josephus (contra Apion ii.) attributes this sentence to Moses, and prefers the worst man to the best woman, as Euripides does in Clement. (Strom. iv.) (Calmet) --- But this is ridiculous. --- <i>Reproach.</i> This explains what sort of <i>good</i> the woman aforesaid has done; she had fostered the passions of men, and brought them to shame, which all the malevolence of an enemy could not have done. (Haydock) --- The company of women is therefore more dangerous, chap. ix. (Worthington)'
      v:015:
        - 'SIR:42:15 | 15 | 15 | <i>Remember,</i> or publish. He praises God and the great men of his nation, to the end of the book, (Calmet) or to chap. l. 29. (Haydock) --- <i>By.</i> Literally, "in." (Haydock) --- I have only abridged what the sacred Scriptures relate.'
      v:016:
        - "SIR:42:16 | 16 | 16 | <i>Work.</i> The world displays God's glory and power, Psalm xviii. 6."
      v:017:
        - 'SIR:42:17 | 17 | 17 | <i>Saints,</i> in heaven, or rather the Israelites, Psalm cxlvii. 20. (Calmet)'
      v:019:
        - 'SIR:42:19 | 19 | 19 | <i>Signs.</i> Literally, "sign," the order of the stars, &c. (Haydock) --- Yet God does not study these things, to discover what will happen. He is the author of nature. (Calmet) --- From his works we are to form some idea of his greatness, Job xxxviii., &c. (Worthington)'
      v:025:
        - 'SIR:42:25 | 25 | 25 | <i>Another.</i> By this opposition the world subsists, according to Linus, Epimenides, &c. <i>Hanc Deus et melior litem natura diremit.</i> ([Ovid,] Met. i.) See chap. xxxiii. 16.'
      v:026:
        - 'SIR:42:26 | 26 | 26 | <i>He.</i> Greek, "one thing establishes the good of another," (Haydock) serving as a counterpoise. (Calmet) --- Black colours cause the white to shine forth. Youth is guided by the experience of old age. (Menochius)'
