  c:050:
    commentary:
      v:001:
        - 'SIR:50:1 | 1 | 1 | <i>Simon</i> I was "styled the just, on account of his piety towards God, and his good-will to his countrymen." (Josephus, [Jewish Antiquities] xii. 2.) Many apply what follows to him. (Eusebius; Salien; Menochius, &c.) --- But Simon II is more probably meant, who opposed the entrance of Philopator into the sanctuary, after he had offered sacrifice for him, in the pompous manner here described. (Bossuet) (iii. Machabees) (Calmet) --- <i>Temple.</i> Which began to want repairs. (Menochius) --- Simon II reigned twenty years. (Calmet) (Josephus, [Jewish Antiquities?] xii. 4.) (Haydock) --- The first lived in the time of Ptolemy I of Egypt, when this book was written; and dies before it was translated, under Ptolemy III, about three hundred years before Christ. (Worthington)'
      v:002:
        - 'SIR:50:2 | 2 | 2 | <i>Walls.</i> Greek {GREEK:START analemma}Î±Î½Î±Î»Î·Î¼Î¼Î±{GREEK:END}, "the repairs (<i>or</i> elevated building, Mello. 2 Paralipomenon xxii. 5.) round the temple," including the court of the Gentiles, which had not been finished, Ezechiel xl. 5. It was necessary to build at the edge of the mountain, (Calmet) and the wall was three hundred cubits from the bottom. This was more than double the height of the temple, as it was only one hundred and twenty cubits high. (Menochius)'
      v:003:
        - SIR:50:3 | 3 | 3 | <i>Out.</i> Of the reservoirs. But he repaired them. (Haydock)
      v:004:
        - SIR:50:4 | 4 | 4 | <i>Destruction.</i> When it was in the most imminent danger from Philopater. (3 Machabees) (Bossuet) (Calmet)
      v:005:
        - 'SIR:50:5 | 5 | 5 | <i>Enlarge.</i> Greek, "fortify." --- <i>Conversation.</i> Greek, "when in the midst of the people, coming out of the house of the veil. (<b>6.</b>) He," &c. (Haydock) --- Leaving the most holy place, he was surrounded by crowds of sacred ministers, (ver. 14.) or rather on the day of expiation, he came into the court of the people, to purify them. (Calmet)'
      v:006:
        - 'SIR:50:6 | 6 | 6 | <i>Cloud.</i> He was a far superior to the other priests in majestic appearance and attire, as Lucifer is to other stars, &c., ver. 11. (Calmet)'
      v:007:
        - 'SIR:50:7 | 7 | 7 | <i>So did.</i> Greek, "on the temple of the Most High," with dazzling effulgence. (Josephus, Jewish Wars vi. 6.)'
      v:011:
        - 'SIR:50:11 | 11 | 11 | <i>Forth.</i> Greek adds, "fruits." --- <i>Rearing.</i> Greek, "elevated to the clouds." (Haydock) --- <i>Robe.</i> Stole, or violet tunic. (Calmet) --- <i>Power.</i> That is, with all his vestments, denoting his dignity and authority, (Challoner) and extremely rich, as <i>virtus</i> often implies, chap. xliv. 3. (Calmet) --- Greek has, "boasting."'
      v:012:
        - 'SIR:50:12 | 12 | 12 | <i>Vesture.</i> Greek, "enclosure of holiness," {GREEK:START peribolen}ÏÎ·ÏÎ¹Î²Î¿Î»Î·Î½{GREEK:END}. (Haydock) --- His splendid attire of gold and jewels, cast a dazzling light all around. (Calmet) --- He was pleased to offer the peace-offering for the king of Egypt, (Bossuet) to honour him, though another priest might have done it. (Haydock)'
      v:014:
        - SIR:50:14 | 14 | 14 | <i>Palm.</i> A forest of young ones shoots up from its roots; (Job xxix. 18.) so the high priest shone among the other children of Aaron. (Calmet)
      v:015:
        - 'SIR:50:15 | 15 | 15 | <i>King.</i> Greek, "Almighty" King, {GREEK:START pantokratopros}ÏÎ±Î½ÏÎ¿ÎºÏÎ±ÏÎ¿ÏÏÎ¿Ï{GREEK:END}. (Haydock) --- He presented an unblemished victim, with all due solemnity, Leviticus iii. 1.'
      v:016:
        - 'SIR:50:16 | 16 | 16 | <i>Grape.</i> Pouring wine upon the fire, Exodus xxix. 40. (Calmet)'
      v:017:
        - 'SIR:50:17 | 17 | 17 | <i>Prince.</i> Greek, "universal king." (Haydock) --- The whole sacrifice was pleasing to him.'
      v:018:
        - 'SIR:50:18 | 18 | 18 | <i>God.</i> Greek, "the Highest." He had required these sacrifices, as memorials of his covenant, and sovereign dominion, Leviticus xxiii. 34.'
      v:020:
        - 'SIR:50:20 | 20 | 20 | <i>House.</i> Greek (Complutensian) and Grabe, "sound, sweet melody was made."'
      v:021:
        - 'SIR:50:21 | 21 | 21 | <i>Office, <u>leitourgian autou</u>,</i> "his service." (Haydock) --- The people prayed for king Ptolemy, to whom they were subject; though the high priest possessed almost sovereign power. The Egyptian monarch was present, (Calmet) and at the end of the sacrifice expressed his resolution to go into the inmost recesses of the temple, from which the people endeavoured to dissuade him. Finding their efforts to be in vain, "they all (addressing themselves to God) said with one accord." (3 Machabees) Grabe substitutes, "wherefore the high priest, Simon, kneeling down before the temple, and stretching forth his hand with solemnity, made this prayer."'
      v:023:
        - "SIR:50:23 | 23 | 23 | <i>Prayer.</i> Greek, \"adoration, that they might receive a blessing from the Most High.\" (Haydock) --- <i>Power.</i> In keeping Philopator out of the temple. God granted his request, (Calmet. {GREEK:START litaneios}Î»Î¹ÏÎ±Î½Î·Î¹Î¿Ï{GREEK:END}) \"and scourged him who was so insolent and bold...throwing him like a reed, unable to move, and speechless on the pavement,\" 2 Machabees ii. 26. After Philopator's guards had removed him, the high priest congratulated the people, (ver. 26.) expressing his abhorrence of their enemies in general, though he only mentions three neighbouring nations which had shewn a particular enmity to the Jews, when a contrary behaviour might have been expected, ver. 28. (Haydock)"
      v:024:
        - 'SIR:50:24 | 24 | 24 | <i>Now.</i> At the sight of these wonders, the author exhorts the people to be grateful, and full of hope. (Calmet)'
      v:026:
        - "SIR:50:26 | 26 | 26 | <i>His,</i> Simon's, (Menochius) or God's <i>days.</i> When he may judge it convenient. (Haydock)"
      v:027:
        - 'SIR:50:27 | 27 | 27 | <i>Abhorreth.</i> Viz., with a holy indignation as enemies of God and persecutors of his people. Such were then the Edomites, who abode in Mount Seir, the Philistines, and the Samaritans, who dwelt in Sichem, and had their schismatical temple in that neighbourhood. (Challoner) --- This was the source of continual dissensions. (Josephus, [Jewish Antiquities?] xi. 8., and xii. 2.) (John iv. 20.) --- The Jews and Samaritans are still at variance. The former, in the days of Esdras, pronounced a curse against the latter, forbidding any of them to become converts to their religion, (Grotius) which, if true, shews a very blameable malice. See Deuteronomy xxvii. 4. (Haydock) --- <i>Which,</i> &c., is omitted in Greek. These three nations had evinced the greatest hatred towards the Jews, and thus deserved to be accounted objects of horror, though if the author harboured any ill-will, his conduct is not praised, (Calmet) but only recorded. (Haydock) --- The Samaritans consisted of Assyrians, Jews, &c., and therefore are styled no nation; and they were foolish in mixing idolatry with the true worship. (Worthington)'
      v:028:
        - 'SIR:50:28 | 28 | 28 | <i>Seir.</i> Genesis xiv. 6. All the Greek copies read corruptly "of Samaria." --- <i>Foolish.</i> Thus Christ said, <i>you adore what you know not,</i> John iv. 22. (Calmet) See 4 Kings xvii. 29. (Worthington)'
      v:029:
        - 'SIR:50:29 | 29 | 29 | <i>Jesus.</i> He declares his name, and concludes with wishing peace to the observers of these maxims. Grotius thinks that this was inserted by the grandson, (Calmet) who translated the work into Greek. (Haydock) --- But there is no reason for this supposition. Solomon puts his name at the beginning and at the end of Ecclesiastes, and he frequently commends his own instructions, as this author does, chap. xxxiii. 17,. and xxxix. 16., and li. 19. (Calmet)'
      v:031:
        - 'SIR:50:31 | 31 | 31 | <i>Steps.</i> He...shall have the light of life, John viii. 12. (Menochius) --- Some Greek copies add, "and to the pious he has given wisdom. Blessed be the Lord for ever. So be it. So be it." (Haydock)'
