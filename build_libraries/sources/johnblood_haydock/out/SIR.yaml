    verses:
      v:001: 'SIR:34:1 | 1 | 1 | The hopes of a man that is void of understanding are vain and deceitful: and dreams lift up fools.'
      v:002: 'SIR:34:2 | 2 | 2 | The man that giveth heed to lying visions, is like to him that catcheth at a shadow, and followeth after the wind.'
      v:003: "SIR:34:3 | 3 | 3 | The vision of dreams is the resemblance of one thing to another: as when a man's likeness is before the face of a man."
      v:004: 'SIR:34:4 | 4 | 4 | What can be made clean by the unclean? and what truth can come from that which is false?'
      v:005: 'SIR:34:5 | 5 | 5 | Deceitful divinations and lying omens, and the dreams of evil doers, are vanity.'
      v:006: 'SIR:34:6 | 6 | 6 | And the heart fancieth as that of a woman in travail: except it be a vision sent forth from the Most High, set not thy heart upon them.'
      v:007: 'SIR:34:7 | 7 | 7 | For dreams have deceived many, and they have failed that put their trust in them.'
      v:008: 'SIR:34:8 | 8 | 8 | The word of the law shall be fulfilled without a lie, and wisdom shall be made plain in the mouth of the faithful.'
      v:009: 'SIR:34:9 | 9 | 9 | What doth he know, that hath not been tried? A man that hath much experience, shall think of many things: and he that hath learned many things, shall shew forth understanding.'
      v:010: 'SIR:34:10 | 10 | 10 | He that hath no experience, knoweth little: and he that hath been experienced in many things, multiplieth prudence.'
      v:011: 'SIR:34:11 | 11 | 11 | He that hath not been tried, what manner of things doth he know? he that hath been surprised, shall abound with subtlety.'
      v:012: 'SIR:34:12 | 12 | 12 | I have seen many things by travelling, and many customs of things.'
      v:013: 'SIR:34:13 | 13 | 13 | Sometimes I have been in danger of death for these things, and I have been delivered by the grace of God.'
      v:014: 'SIR:34:14 | 14 | 14 | The spirit of those that fear God, is sought after, and by his regard shall be blessed.'
      v:015: 'SIR:34:15 | 15 | 15 | For their hope is on him that saveth them, and the eyes of God are upon them that love him.'
      v:016: 'SIR:34:16 | 16 | 16 | He that feareth the Lord shall tremble at nothing, and shall not be afraid: for he is his hope.'
      v:017: SIR:34:17 | 17 | 17 | The soul of him that feareth the Lord is blessed.
      v:018: 'SIR:34:18 | 18 | 18 | To whom doth he look, and who is his strength?'
      v:019: 'SIR:34:19 | 19 | 19 | {VERSE_FOOTNOTE_INDEX_REF 0}The eyes of the Lord are upon them that fear him, he is their powerful protector, and strong stay, a defence from the heat, and a cover from the sun at noon.'
      v:020: 'SIR:34:20 | 20 | 20 | A preservation from stumbling, and a help from falling; he raiseth up the soul, and enlighteneth the eyes, and giving health, and life, and blessing.'
      v:021: 'SIR:34:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}The offering of him that sacrificeth of a thing wrongfully gotten, is stained; and the mockeries of the unjust are not acceptable. 22 The Lord is only for them that wait upon him in the way of truth and justice.'
      v:023: 'SIR:34:23 | 23 | 23 | {VERSE_FOOTNOTE_INDEX_REF 0}The Most High approveth not the gifts of the wicked: neither hath he respect to the oblations of the unjust, nor will he be pacified for sins by the multitude of their sacrifices.'
      v:024: 'SIR:34:24 | 24 | 24 | He that offereth sacrifice of the goods of the poor, is as one that sacrificeth the son in the presence of his father.'
      v:025: 'SIR:34:25 | 25 | 25 | The bread of the needy is the life of the poor: he that defraudeth them thereof, is a man of blood.'
      v:026: 'SIR:34:26 | 26 | 26 | He that taketh away the bread gotten by sweat, is like him that killeth his neighbour.'
      v:027: 'SIR:34:27 | 27 | 27 | He that sheddeth blood, {VERSE_FOOTNOTE_INDEX_REF 0}and he that defraudeth the labourer of his hire, are brothers.'
      v:028: 'SIR:34:28 | 28 | 28 | When one buildeth up, and another pulleth down: what profit have they but the labour?'
      v:029: 'SIR:34:29 | 29 | 29 | When one prayeth, and another curseth: whose voice will God hear?'
      v:030: 'SIR:34:30 | 30 | 30 | He that washeth himself after touching the dead, if he toucheth him again, what doth his washing avail?'
      v:031: 'SIR:34:31 | 31 | 31 | {VERSE_FOOTNOTE_INDEX_REF 0}So a man that fasteth for his sins, and doth the same again, what doth his humbling himself profit him? who will hear his prayer?'
  c:035:
    commentary:
      v:001:
        - 'SIR:35:1 | 1 | 1 | <i>Offerings.</i> He cannot otherwise observe the law. (Haydock) --- Virtue is the most acceptable sacrifice. (Calmet) --- The sacrifices of penance, of justice, and of praise, are to be preferred before all external ones. (Worthington)'
      v:002:
        - 'SIR:35:2 | 2 | 2 | <i>And to.</i> Greek, (<b>4.</b>) "He," &c. (Haydock) --- The peace-offering and that for sin, as well as the oblation of fine flour and of praise, (which is the most perfect of all) are noticed. (Calmet) --- External sacrifice must not be neglected. (Worthington)'
      v:004:
        - 'SIR:35:4 | 4 | 4 | <i>Sacrifice.</i> Greek adds, "of praise." (Haydock) --- This was the true spirit of the law. (Calmet)'
      v:006:
        - 'SIR:35:6 | 6 | 6 | <i>Lord.</i> The poor, who present a virtuous heart, are more acceptable than the rich, who are buried in sin, though the latter may offer the most splendid sacrifices. (Haydock) --- God requires that all should do according to their abilities. If they have nothing, they must fulfill the commandments, and he will be satisfied. Some have inferred from Exodus xxiii. 16., that the poor were rejected. But the meaning of the law is here explained. (Calmet)'
      v:010:
        - 'SIR:35:10 | 10 | 10 | <i>Heart.</i> Literally, "mind." Greek, "eye," (Haydock) free from avarice, 2 Corinthians ix. 7.'
      v:011:
        - 'SIR:35:11 | 11 | 11 | <i>Sanctify:</i> "set apart" for the use of the ministers, and of the temple. (Calmet) --- God will reward thee much more. (Worthington)'
      v:014:
        - 'SIR:35:14 | 14 | 14 | <i>Wicked;</i> defective, Leviticus xxii. 21., and Malachias i. 7. Greek, "curtailed, <i>or</i> ill-acquired," (Calmet) or "do not bribe" <i>God;</i> ({GREEK:START dorokopei}Î´Î¿ÏÎ¿ÎºÎ¿ÏÎ·Î¹{GREEK:END}. Grotius) as the word is used [in] 2 Machabees. God will not regard our gifts, to let our offences escape punishment, Isaias xlii. 1. (Calmet)'
      v:019:
        - 'SIR:35:19 | 19 | 19 | <i>For,</i> &c., is not in Greek. God will protect the defenceless. (Haydock)'
      v:021:
        - 'SIR:35:21 | 21 | 21 | <i>He,</i> or "it." (Calmet) --- Prayer is personified, and presents itself before God.'
      v:022:
        - 'SIR:35:22 | 22 | 22 | <i>Them,</i> the <i>Gentiles,</i> &c., ver. 23. Greek, "will not delay to <i>punish</i> them, till he crush the loins of the unmerciful. And," &c. (Haydock)'
      v:023:
        - 'SIR:35:23 | 23 | 23 | <i>Unjust</i> Egyptians, Syrians, and Greeks, who then oppressed the Jews.'
      v:024:
        - 'SIR:35:24 | 24 | 24 | <i>Adam,</i> who was not spared. (Calmet) --- Greek, "of men and their desires." (Haydock) --- Our version seems to be taken from the Hebrew. (Du Hamel) --- <i>Adam</i> sometimes denotes any man. (Menochius)'
      v:026:
        - 'SIR:35:26 | 26 | 26 | <i>The.</i> Greek, "mercy is beautiful," &c., Psalm ix. 10. (Haydock)'
