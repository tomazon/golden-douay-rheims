    verses:
      v:001: 'SIR:5:1 | 1 | 1 | Set not thy heart upon unjust possessions, and say not: I have enough to live on: for it shall be of no service in the time of vengeance and darkness.'
      v:002: 'SIR:5:2 | 2 | 2 | Follow not in thy strength the desires of thy heart:'
      v:003: 'SIR:5:3 | 3 | 3 | And say not: How mighty am I? and who shall bring me under for my deeds? for God will surely take revenge.'
      v:004: 'SIR:5:4 | 4 | 4 | Say not: I have sinned, and what harm hath befallen me? for the most High is a patient rewarder.'
      v:005: 'SIR:5:5 | 5 | 5 | Be not without fear about sin forgiven, and add not sin upon sin:'
      v:006: 'SIR:5:6 | 6 | 6 | And say not: The mercy of the Lord is great, he will have mercy on the multitude of my sins.'
      v:007: 'SIR:5:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}For mercy and wrath quickly come from him, and his wrath looketh upon sinners.'
      v:008: 'SIR:5:8 | 8 | 8 | Delay not to be converted to the Lord, and defer it not from day to day.'
      v:009: 'SIR:5:9 | 9 | 9 | For his wrath shall come on a sudden, and in the time of vengeance he will destroy thee.'
      v:010: 'SIR:5:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}Be not anxious for goods unjustly gotten: for they shall not profit thee in the day of calamity and revenge.'
      v:011: 'SIR:5:11 | 11 | 11 | Winnow not with every wind, and go not into every way: for so is every sinner proved by a double tongue.'
      v:012: 'SIR:5:12 | 12 | 12 | Be steadfast in the way of the Lord, and in the truth of thy judgment, and in knowledge, and let the word of peace and justice keep with thee.'
      v:013: 'SIR:5:13 | 13 | 13 | Be meek to hear the word, that thou mayst understand: and return a true answer with wisdom.'
      v:014: 'SIR:5:14 | 14 | 14 | If thou have understanding, answer <i>thy</i> neighbour: but if not, let thy hand be upon thy mouth, lest thou be surprised in an unskilful word, and be confounded.'
      v:015: 'SIR:5:15 | 15 | 15 | Honour and glory is in the word of the wise, but the tongue of the fool is his ruin.'
      v:016: 'SIR:5:16 | 16 | 16 | Be not called a whisperer, and be not taken in thy tongue, and confounded.'
      v:017: 'SIR:5:17 | 17 | 17 | For confusion and repentance is upon a thief, and an evil mark of disgrace upon the double-tongued, but to the whisperer hatred, and enmity, and reproach.'
      v:018: 'SIR:5:18 | 18 | 18 | Justify alike the small, and the great.'
  c:006:
    commentary:
      v:001:
        - 'SIR:6:1 | 1 | 1 | <i>Instead.</i> Greek, "and instead," &c. Syriac begins this chapter with the preceding verse, with which this is connected. Detraction will separate friends.'
      v:002:
        - "SIR:6:2 | 2 | 2 | <i>Extol.</i> This conduct is inimical to true friendship, which requires that we should make allowance for one another's faults. (Calmet) --- <i>Like.</i> Greek, \"lest thy soul be torn away like a bull. Thou wilt eat,\" &c. (Haydock) --- Vulgate is better. (Calmet)"
      v:003:
        - 'SIR:6:3 | 3 | 3 | <i>Wilderness.</i> Thus was Nabuchodonosor humbled, Daniel iv. (Menochius)'
      v:005:
        - 'SIR:6:5 | 5 | 5 | <i>Appeaseth.</i> Greek, "and an eloquent tongue multiplies good words." (Haydock) --- The affable gain our affections. Gideon pacified the incensed Ephraimites by a mild answer, Judges viii. (Worthington)'
      v:006:
        - 'SIR:6:6 | 6 | 6 | <i>Counsellor.</i> Only few are capable of this office, (Haydock) or of keeping a secret. Yet we must <i>have peace, if possible, with all,</i> Romans xii. 18. (Calmet) --- The Scythians condemned many friends, no less than many wives, (Luc. Tox.) and Aristotle (Eth. ix. 10.) commends this maxim of Hesiod: {GREEK:START mete poluxeinos met azeinos}Î¼Î·ÏÎ· ÏÎ¿Î»ÏÎ¾Î·Î¹Î½Î¿Ï Î¼Î·Ï Î±Î¶Î·Î¹Î½Î¿Ï{GREEK:END}; "neither to have too many guests, <i>or</i> intimate friends, nor to be without any."'
      v:007:
        - 'SIR:6:7 | 7 | 7 | <i>Get.</i> Literally, "dost possess a friend, possess him in trial," (Haydock) as the Greek also has it. But the Hebrew term <i>kanah,</i> means likewise, "to acquire," and a friend ought to be chosen with judgment. It is too late to try him after he has been received. (Calmet) --- One must try much before a companion be chosen, that he may be afterwards preserved. (Plut.[Plutarch?]) --- "Possess not friends quickly, but those whom thou hast obtained, reject not with disgrace." (Solon; Laertius i., and ii. 8.)'
      v:008:
        - 'SIR:6:8 | 8 | 8 | <i>Trouble.</i> Such are interested friends; but true friendship is a kind and perfect agreement in all divine and human affairs." (Cicero) (St. Augustine, contra Acad. iii.) --- Religion must be the foundation.'
      v:009:
        - 'SIR:6:9 | 9 | 9 | <i>Reproaches.</i> Disclosing all your imperfections. (Calmet) --- "The closest alliances, being broken, produce the most bitter enmities." (Pliny, [Natural History?] xxxvii. 4.)'
      v:012:
        - SIR:6:12 | 12 | 12 | <i>Humble.</i> "Friends must have a respect for each other." (Cicero)
      v:013:
        - 'SIR:6:13 | 13 | 13 | <i>Friends.</i> Such as have been just described. Of these the maxim of Bias may be true, that people should "love as if they were to hate," at some future period. (Laertius i.) --- Entire confidence becomes those who are friends indeed.'
      v:014:
        - SIR:6:14 | 14 | 14 | <i>Defence.</i> Jonathas and Chusai saved David.
      v:016:
        - 'SIR:6:16 | 16 | 16 | <i>And immortality,</i> is not in Greek. (Calmet) --- But shews the meaning of <i>life</i> is this place; as a true friend will not cease to give good advice for eternity. (Haydock) --- But even in this world, nothing can be more advantageous. (Calmet) --- <i>Amicus magis necessarius est quam ignis et aqua.</i> (Cicero) (St. Ambrose, off iii.) --- <i>Him.</i> Cicero himself says, "friendship can subsist only among the virtuous." Yet these, judging others by themselves, are more easily imposed upon, and ought, therefore, to address themselves to God. (Calmet)'
      v:017:
        - 'SIR:6:17 | 17 | 17 | <i>Be.</i> He will instill into his friend sentiments of piety, if he have them not before. <i>Amicitia similes invenit aut facit.</i> "Pythagoras desires that in friendship one should be formed of many." (Cicero v. 11.) (Haydock)'
      v:018:
        - 'SIR:6:18 | 18 | 18 | <i>Wisdom.</i> A good education will, at last, bring forth fruit, though the passions may choke the good seed for a time. (Calmet) --- "Take wisdom for the provision on thy journey, from youth to old age." (Bias; Laertius i.)'
      v:022:
        - "SIR:6:22 | 22 | 22 | <i>Trial.</i> Such stones were used to try people's strength, (Zacharias xii. 3.; Calmet) or to try gold. (Vatable) --- The Syriac explains it of a precious stone. But the first idea is preferable. Many will not so much as attempt to become acquainted with wisdom and piety."
      v:023:
        - 'SIR:6:23 | 23 | 23 | <i>Name.</i> Perhaps the author may compare the Greek word Sophia, (Calmet) with <i>Tsopuie,</i> (Haydock) "hidden," or with the Greek term, <i>zophos,</i> which means "darkness." See chap. xliii. 8,. and xlvi. 1. The original Hebrew test is lost, so that we cannot determine to what word allusion is made. See Cornelius a Lapide, who has written the best commentary on this book. --- <i>But,</i> &c., is not in Greek. (Calmet) --- Many prefer learning before piety. But St. Augustine says, the unlearned rise and take the kingdom of heaven, while we with our learning, devoid of heart, (or charity; Haydock) behold we fall into the dirt. (Confessions viii. 8.) (Worthington)'
      v:028:
        - 'SIR:6:28 | 28 | 28 | <i>Thee.</i> She will even seek thee first, Wisdom vi. 14., Proverbs viii., and Matthew vii. 7. --- <i>Gotten. Continence</i> does not here signify being chaste, (Calmet) though this is one of the fruits of wisdom, Wisdom viii. 21., and Galatians v. 23. (Haydock)'
      v:030:
        - 'SIR:6:30 | 30 | 30 | <i>Firm.</i> Literally, "bases of virtue;" (Haydock) which is not in Greek, and rather embarrasses the sentence; (Calmet) though it may signify, that if we serve the Lord with fidelity, our building will never be overturned. (Haydock)'
      v:035:
        - 'SIR:6:35 | 35 | 35 | <i>Wise.</i> Literally, "prudent." The Latin has this epithet, because old people are not always such, though it may be expected of them. (Calmet) --- "While wisdom increases, all other faculties decrease." (St. Jerome, ad Nepot.)'
      v:036:
        - 'SIR:6:36 | 36 | 36 | <i>Morning,</i> with the utmost diligence. (Calmet) --- "The very meeting of the wise is of advantage; and thou mayst learn something of a great man, though he open not his mouth." (Seneca, ep. xciv.)'
