    verses:
      v:001: 'SIR:38:1 | 1 | 1 | Honour the physician for the need thou hast of him: for the Most High hath created him.'
      v:002: 'SIR:38:2 | 2 | 2 | For all healing is from God, and he shall receive gifts of the king.'
      v:003: 'SIR:38:3 | 3 | 3 | The skill of the physician shall lift up his head, and in the sight of great men he shall be praised.'
      v:004: 'SIR:38:4 | 4 | 4 | The Most High hath created medicines out of the earth, and a wise man will not abhor them.'
      v:005: 'SIR:38:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}Was not bitter water made sweet with wood?'
      v:006: 'SIR:38:6 | 6 | 6 | The virtue of these things <i>is come</i> to the knowledge of men, and the Most High hath given knowledge to men, that he may be honoured in his wonders.'
      v:007: 'SIR:38:7 | 7 | 7 | By these he shall cure and shall allay their pains, and <i>of these</i> the apothecary shall make sweet confections, and shall make up ointments of health, and of his works there shall be no end.'
      v:008: SIR:38:8 | 8 | 8 | For the peace of God <i>is</i> over all the face of the earth.
      v:009: 'SIR:38:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}My son, in thy sickness neglect not thyself, but pray to the Lord, and he shall heal thee.'
      v:010: 'SIR:38:10 | 10 | 10 | Turn away from sin, and order thy hands aright, and cleanse thy heart from all offence.'
      v:011: 'SIR:38:11 | 11 | 11 | Give a sweet savour, and a memorial of fine flour, and make a fat offering, and then give place to the physician.'
      v:012: 'SIR:38:12 | 12 | 12 | For the Lord created him: and let him not depart from thee, for his works are necessary.'
      v:013: 'SIR:38:13 | 13 | 13 | For there is a time when thou must fall into their hands:'
      v:014: 'SIR:38:14 | 14 | 14 | And they shall beseech the Lord, that he would prosper what they give for ease and remedy, for their conversation.'
      v:015: 'SIR:38:15 | 15 | 15 | He that sinneth in the sight of his Maker, shall fall into the hands of the physician.'
      v:016: 'SIR:38:16 | 16 | 16 | My son, shed tears over the dead, and begin to lament as if thou hadst suffered some great harm, and according to judgment cover his body, and neglect not his burial.'
      v:017: 'SIR:38:17 | 17 | 17 | And for <i>fear of</i> being ill spoken of, weep bitterly for a day, and then comfort thyself in thy sadness.'
      v:018: 'SIR:38:18 | 18 | 18 | And make mourning for him according to his merit, for a day or two, for fear of detraction.'
      v:019: 'SIR:38:19 | 19 | 19 | {VERSE_FOOTNOTE_INDEX_REF 0}For of sadness cometh death, and it overwhelmeth the strength, and the sorrow of the heart boweth down the neck.'
      v:020: 'SIR:38:20 | 20 | 20 | In withdrawing aside, sorrow remaineth: and the substance of the poor is according to his heart.'
      v:021: 'SIR:38:21 | 21 | 21 | Give not up thy heart to sadness, but drive it from thee: and remember the latter end.'
      v:022: 'SIR:38:22 | 22 | 22 | Forget <i>it</i> not: for there is no returning, and thou shalt do him no good, and shalt hurt thyself.'
      v:023: 'SIR:38:23 | 23 | 23 | Remember my judgment: for thine also shall be so: yesterday for me, and to-day for thee.'
      v:024: 'SIR:38:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}When the dead is at rest, let his remembrance rest, and comfort him in the departing of his spirit.'
      v:025: 'SIR:38:25 | 25 | 25 | The wisdom of a scribe cometh by his time of leisure: and he that is less in action, shall receive wisdom.'
      v:026: 'SIR:38:26 | 26 | 26 | With what wisdom shall he be furnished that holdeth the plough, and that glorieth in the goad, that driveth the oxen therewith, and is occupied in their labours, and his whole talk is about the offspring of bulls?'
      v:027: 'SIR:38:27 | 27 | 27 | He shall give his mind to turn up furrows, and his care is to give the kine fodder.'
      v:028: 'SIR:38:28 | 28 | 28 | So every craftsman and workmaster that laboureth night and day, <i>he</i> who maketh graven seals, and by his continual diligence varieth the figure: he shall give his mind to the resemblance of the picture, and by his watching shall finish the work.'
      v:029: 'SIR:38:29 | 29 | 29 | So doth the smith sitting by the anvil, and considering the iron-work. The vapour of the fire wasteth his flesh, and he fighteth with the heat of the furnace:'
      v:030: 'SIR:38:30 | 30 | 30 | The noise of the hammer is always in his ears, and his eye is upon the pattern of the vessel he maketh.'
      v:031: 'SIR:38:31 | 31 | 31 | He setteth his mind to finish his work, and his watching to polish <i>them</i> to perfection.'
      v:032: 'SIR:38:32 | 32 | 32 | So doth the potter sitting at his work, turning the wheel about with his feet, who is always carefully set to his work, and maketh all his work by number:'
      v:033: 'SIR:38:33 | 33 | 33 | He fashioneth the clay with his arm, and boweth down his strength before his feet.'
      v:034: 'SIR:38:34 | 34 | 34 | He shall give his mind to finish the glazing, and his watching to make clean the furnace.'
      v:035: 'SIR:38:35 | 35 | 35 | All these trust to their hands, and every one is wise in his own art.'
      v:036: SIR:38:36 | 36 | 36 | Without these a city is not built.
      v:037: 'SIR:38:37 | 37 | 37 | And they shall not dwell nor walk about therein, and they shall not go up into the assembly.'
      v:038: "SIR:38:38 | 38 | 38 | Upon the judges' seat they shall not sit, and the ordinance of judgment they shall not understand, neither shall they declare discipline and judgment, and they shall not be found where parables are spoken:"
      v:039: 'SIR:38:39 | 39 | 39 | But they shall strengthen the state of the world, and their prayer shall be in the work of their craft, applying their soul, and searching in the law of the Most High.'
  c:039:
    commentary:
      v:001:
        - 'SIR:39:1 | 1 | 1 | <i>Ancients.</i> The Essenes (Josephus, Jewish Wars i. 7.) and Therapeuts (Philo, Comtemp.) were most famous for doing so. In general the Jews despise the learning of foreign nations: but some have applied themselves to it, particularly Philo, Josephus, &c., 1 Machabees i. 11., and 2 Machabees vi. 11.) --- <i>Prophets.</i> These required the utmost study, before the coming of Christ, 1 Peter i. 11., and Daniel ix. 9. (Calmet) --- The virtuous must follow both an active and contemplative life. (Worthington)'
      v:002:
        - 'SIR:39:2 | 2 | 2 | <i>Sayings,</i> or history of Abraham, &c. --- <i>Parables.</i> This was most in vogue, 3 Kings x. --- But mechanics abstained from this study, chap. xxxviii. 38. (Calmet) --- To meditate well, <b>1.</b> knowledge; <b>2.</b> virtue; <b>3.</b> humility; and <b>4.</b> hope, are requisite. (Worthington)'
      v:004:
        - 'SIR:39:4 | 4 | 4 | <i>Governor</i> of the province or army. The most enlightened were chosen, like Joseph, Daniel i. 4., &c.'
      v:005:
        - 'SIR:39:5 | 5 | 5 | <i>Men.</i> Travelling was very requisite, (chap. xxxiv. 11.) and history records the actions of the bad as well as of the good, for the instruction of the public.'
      v:006:
        - 'SIR:39:6 | 6 | 6 | <i>Pray.</i> Diligence and prayer are the means to acquire wisdom, chap. iv. 13.'
      v:009:
        - 'SIR:39:9 | 9 | 9 | <i>Lord,</i> being in a sort of rapture, and enlightened by Him.'
      v:013:
        - 'SIR:39:13 | 13 | 13 | <i>Generation.</i> With what care do we not preserve the Scriptures? &c.'
      v:015:
        - 'SIR:39:15 | 15 | 15 | <i>Thousand.</i> Children or other men. --- <i>Rest,</i> in death. (Calmet)'
      v:016:
        - 'SIR:39:16 | 16 | 16 | <i>With.</i> Greek, "as the moon in the first quarter," {GREEK:START dichomenia}Î´Î¹ÏÏÎ·Î½Î¹Î±{GREEK:END}. The Vulgate has read {GREEK:START Diomenia}ÎÎ¹ÏÎ·Î½Î¹Î±{GREEK:END}, "divine transport." The author declares that he was inspired. (Calmet)'
      v:017:
        - 'SIR:39:17 | 17 | 17 | <i>By.</i> Greek, "Hear me, ye holy children." --- <i>Offspring.</i> Literally, "fruits." (Haydock) --- He speaks to the children of Israel, the people of God: whom he exhorts to bud forth and flourish with virtue. (Challoner)'
      v:019:
        - 'SIR:39:19 | 19 | 19 | <i>Bring.</i> Greek, "praise a canticle."'
      v:020:
        - 'SIR:39:20 | 20 | 20 | <i>Voice.</i> Greek, "songs of your lips, (Haydock) and with ancient lyres," &c. (Calmet)'
      v:022:
        - "SIR:39:22 | 22 | 22 | <i>Waters.</i> At the world's creation, or at the passage of the Israelites. [Exodus xiv. 21., and Josue iii. 13.] (Calmet)"
      v:023:
        - SIR:39:23 | 23 | 23 | <i>Salvation.</i> None can prevent the salvation of God's elect. (Haydock)
      v:025:
        - 'SIR:39:25 | 25 | 25 | <i>Wonderful,</i> or new. (Calmet) --- The greatest miracles cost him nothing. (Haydock)'
      v:026:
        - 'SIR:39:26 | 26 | 26 | <i>Time.</i> The veil shall be withdrawn, and Providence will appear. Greek, "all things are made for their proper use."'
      v:028:
        - 'SIR:39:28 | 28 | 28 | <i>That.</i> Greek, "as he changed the waters into saltness," (Haydock) <i>at Sodom,</i> (Calmet) "his ways are plain for the saints: so to sinners they are stumbling-blocks," ver. 30. The Red Sea gave a passage to Israel, and overwhelmed the Egyptians. (Haydock) --- <i>Him.</i> God does all with grandeur. He poured his graces upon Israel, and overwhelmed the giants in the deluge. (Calmet)'
      v:030:
        - 'SIR:39:30 | 30 | 30 | <i>Good and,</i> is omitted in Greek. Before the fall, all was happiness. Now, the wicked have still some mixture of good, ver. 32. (Bossuet)'
      v:031:
        - 'SIR:39:31 | 31 | 31 | <i>Water</i> and <i>fire.</i> These are requisite to prepare bread. The Romans refused them to the enemies of the state. --- <i>Cluster.</i> Greek, "blood," as [in] Deuteronomy xxxii. 14. (Calmet) --- God gives the necessaries of life, which the virtuous use well, for their reward; and the wicked ill, to their ruin. (Worthington)'
      v:032:
        - 'SIR:39:32 | 32 | 32 | <i>Evil.</i> The good or bad use of them decides all, Wisdom xiv. 11., Romans viii. 18., and Titus i. 15.'
      v:033:
        - 'SIR:39:33 | 33 | 33 | <i>Spirits.</i> Storms (Psalm x. 7., and cxlviii. 8.) good angels, (Genesis xix. 11., and Isaias xxxvii. 36.) or rather devils: who, though created in holiness, fell, and became executioners of the wicked. (Calmet) --- They abused their free-will, and are eternally punished. (Worthington)'
      v:034:
        - 'SIR:39:34 | 34 | 34 | <i>Destruction,</i> and final ruin of the impious, or at the last day. (Calmet) --- <i>Appease.</i> God is pleased with the execution of justice. (Menochius) --- Yet the devils cannot obtain a reconciliation; neither do they act to please God, having their wills obstinately bent against his, though they be forced to obey. (Haydock)'
      v:036:
        - 'SIR:39:36 | 36 | 36 | <i>Beasts.</i> Wolves, &c., with which the country was infested, Deuteronomy vii. 22., and xxii. 24. --- <i>Sword.</i> War.'
      v:037:
        - 'SIR:39:37 | 37 | 37 | <i>Feast.</i> Greek, "rejoice," as at a feast, Ezechiel xxxix. 16. --- <i>Word.</i> They will be ready at the first sign. (Calmet) --- All creatures, but the rebel angels and man, obey God. (Haydock)'
      v:038:
        - 'SIR:39:38 | 38 | 38 | <i>Resolved.</i> Literally, "confirmed" in this opinion by a divine light, ver. 16, 21.'
      v:039:
        - 'SIR:39:39 | 39 | 39 | <i>Time.</i> If we receive not at first, we must have patience.'
      v:040:
        - 'SIR:39:40 | 40 | 40 | <i>That.</i> Even sin contributes to manifest the justice and mercy of God; and we are not to judge of his works, but to praise him; as every thing is created for wise purposes, and evil proceeds from our abuse of things. (Calmet)'
