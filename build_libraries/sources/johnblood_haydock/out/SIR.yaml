    verses:
      v:001: 'SIR:26:1 | 1 | 1 | Happy is the husband of a good wife: for the number of his years is double.'
      v:002: 'SIR:26:2 | 2 | 2 | A virtuous woman rejoiceth her husband, and shall fulfil the years of his life in peace.'
      v:003: 'SIR:26:3 | 3 | 3 | A good wife is a good portion: she shall be given in the portion of them that fear God, to a man for <i>his</i> good deeds:'
      v:004: 'SIR:26:4 | 4 | 4 | Rich or poor, if his heart is good, his countenance shall be cheerful at all times.'
      v:005: 'SIR:26:5 | 5 | 5 | Of three things my heart hath been afraid, and at the fourth my face hath trembled:'
      v:006: 'SIR:26:6 | 6 | 6 | The accusation of a city, and the gathering together of the people:'
      v:007: 'SIR:26:7 | 7 | 7 | And a false calumny, all <i>are</i> more grievous than death.'
      v:008: SIR:26:8 | 8 | 8 | A jealous woman is the grief and mourning of the heart.
      v:009: SIR:26:9 | 9 | 9 | With a jealous woman is a scourge of the tongue which communicateth with all.
      v:010: 'SIR:26:10 | 10 | 10 | As a yoke of oxen that is moved to and fro, so also is a wicked woman: he that hath hold of her, is as he that taketh hold of a scorpion.'
      v:011: 'SIR:26:11 | 11 | 11 | A drunken woman is a great wrath: and her reproach and shame shall not be hid.'
      v:012: 'SIR:26:12 | 12 | 12 | The fornication of a woman shall be known by the haughtiness of her eyes, and by her eye-lids.'
      v:013: 'SIR:26:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}On a daughter that turneth not away herself, set a strict watch: lest finding an opportunity she abuse herself.'
      v:014: 'SIR:26:14 | 14 | 14 | Take heed of the impudence of her eyes, and wonder not if she slight thee.'
      v:015: 'SIR:26:15 | 15 | 15 | She will open her mouth as a thirsty traveller to the fountain, and will drink of every water near her, and will sit down by every hedge, and open her quiver against every arrow, until she fail.'
      v:016: 'SIR:26:16 | 16 | 16 | The grace of a diligent woman shall delight her husband, and shall fatten his bones.'
      v:017: SIR:26:17 | 17 | 17 | Her discipline is the gift of God.
      v:018: 'SIR:26:18 | 18 | 18 | <i>Such is</i> a wise and silent woman, <i>and</i> there is nothing so much worth as a well instructed soul.'
      v:019: SIR:26:19 | 19 | 19 | A holy and shamefaced woman is grace upon grace.
      v:020: SIR:26:20 | 20 | 20 | And no price is worthy of a continent soul.
      v:021: 'SIR:26:21 | 21 | 21 | As the sun, when it riseth to the world in the high places of God, so is the beauty of a good wife for the ornament of her house.'
      v:022: 'SIR:26:22 | 22 | 22 | As the lamp shining upon the holy candlestick, so is the beauty of the face in a ripe age.'
      v:023: 'SIR:26:23 | 23 | 23 | As golden pillars upon bases of silver, so are the firm feet upon the soles of a steady woman.'
      v:024: 'SIR:26:24 | 24 | 24 | As everlasting foundations upon a solid rock, so the commandments of God In the heart of a holy woman.'
      v:025: 'SIR:26:25 | 25 | 25 | At two things my heart is grieved, and the third bringeth anger upon me:'
      v:026: 'SIR:26:26 | 26 | 26 | A man of war fainting through poverty: and a man of sense despised:'
      v:027: 'SIR:26:27 | 27 | 27 | And he that passeth over from justice to sin, God hath prepared such an one for the sword.'
      v:028: 'SIR:26:28 | 28 | 28 | Two sorts <i>of callings</i> have appeared to me hard and dangerous: a merchant is hardly free from negligence: and a huckster shall not be justified from the sins of the lips.'
  c:027:
    commentary:
      v:001:
        - 'SIR:27:1 | 1 | 1 | <i>Poverty.</i> Greek, "the indifferent thing," as the Stoics represented money, chap. vii. 20. --- <i>Sinned.</i> Hence proceeds the danger to which little merchants are exposed. Involuntary povery is very miserable, Proverbs xxx. 9'
      v:002:
        - 'SIR:27:2 | 2 | 2 | <i>Fast.</i> Anacharsis styled "the market-place the receptacle of mutual cheating." (Laertius 1.) --- The seller praises his goods to get them off: (Horace) the buyer says <i>it is bad,</i> Proverbs xx. 14. The next verse is a gloss omitted in Greek. (Calmet)'
      v:004:
        - SIR:27:4 | 4 | 4 | <i>Fear.</i> By this the soul is preserved in a good state. (Worthington)
      v:005:
        - 'SIR:27:5 | 5 | 5 | <i>Thoughts.</i> The more he thinks on some things, the more is he perplexed. (Calmet) --- After sin is purged away, there remains some defects like <i>dust,</i> Psalm l. 4. (Worthington)'
      v:006:
        - 'SIR:27:6 | 6 | 6 | <i>Affliction.</i> Greek, "thought," (Haydock) or speech. (Calmet) --- A young man being brought to Socrates, that he might pass judgment on his dispositions, the philosopher ordered him to "speak." (Cicero)'
      v:007:
        - 'SIR:27:7 | 7 | 7 | <i>As.</i> Greek, "the fruit shews the dressing," &c.'
      v:009:
        - SIR:27:9 | 9 | 9 | <i>Honour.</i> The desire of justice is the sure method to obtain it. The rest is not in Greek. (Haydock)
      v:011:
        - 'SIR:27:11 | 11 | 11 | <i>Iniquities.</i> They fall deeper, or sin entails punishment. (Calmet)'
      v:012:
        - 'SIR:27:12 | 12 | 12 | <i>A.</i> Greek, "the speech of the wise man is wisdom throughout: but," &c. (Haydock) --- The fool always mixes something improper with what good he speaks. (Calmet) --- <i>Sun.</i> The wise man preserves his virtue, whether it appear or not. (Worthington)'
      v:013:
        - 'SIR:27:13 | 13 | 13 | <i>Keep.</i> Greek, "wait an opportunity." (Haydock) --- Go but seldom. Their discourse tends to promote iniquity, (ver. 14.) and blasphemous oaths, (ver. 15.) and bloodshed, ver. 16. (Calmet)'
      v:015:
        - 'SIR:27:15 | 15 | 15 | <i>Ears.</i> The Jews did so, when they heard blasphemy, Acts vii. 56. (Menochius)'
      v:017:
        - 'SIR:27:17 | 17 | 17 | <i>Mind.</i> In Egypt, those who disclosed a secret to the enemy, were condemned to have their tongues cut out. (Diodorus ii. 2.)'
      v:019:
        - 'SIR:27:19 | 19 | 19 | <i>Him.</i> He will never trust thee more, ver. 22.'
      v:020:
        - 'SIR:27:20 | 20 | 20 | <i>Friend.</i> Roman and Alexandrian Septuagint, "enemy." (Haydock) --- This crime is like murder. The Romans sometimes solemnly renounced the friendship of those who had offended them, as Germanicus and Caius did that of Piso. (Tacitus, An. 2.; Suetonius 3.)'
      v:022:
        - 'SIR:27:22 | 22 | 22 | <i>Because.</i> Greek, "for one may bind up a wound, and an insult may be pardoned. But he who hath revealed secrets, hath lost all hope," (Haydock) or "confidence," ver. 24, chap. xxii. 27.'
      v:025:
        - 'SIR:27:25 | 25 | 25 | <i>Off.</i> Some Greek copies have, "he who knows him will depart from him." It is difficult to guard against a false friend, who winks as if he desired to please us, (Calmet) while he really seeks our ruin, ver. 26.'
      v:028:
        - 'SIR:27:28 | 28 | 28 | <i>Wound.</i> Greek, "deal wounds. He," &c. (Haydock) --- Traitors, in the dark, often wound their fellows, (Calmet) or themselves. (Menochius)'
      v:029:
        - 'SIR:27:29 | 29 | 29 | <i>Setteth.</i> Greek, "layeth a snare, shall perish in it."'
      v:030:
        - 'SIR:27:30 | 30 | 30 | <i>Him.</i> God will punish, when the sinner has perhaps forgotten his offence. (Calmet) --- Such are often chastised here, and always hereafter. (Worthington)'
      v:033:
        - 'SIR:27:33 | 33 | 33 | <i>Them.</i> He shall feel the indignation of God, (Calmet) and shall repine. (Haydock)'
