    verses:
      v:001: 'SIR:14:1 | 1 | 1 | Blessed {VERSE_FOOTNOTE_INDEX_REF 0}is the man that hath not slipt by a word out of his mouth, and is not pricked with the remorse of sin.'
      v:002: 'SIR:14:2 | 2 | 2 | Happy is he that hath had no sadness of his mind, and who is not fallen from his hope.'
      v:003: 'SIR:14:3 | 3 | 3 | Riches are not comely for a covetous man and a niggard, and what should an envious man do with gold?'
      v:004: 'SIR:14:4 | 4 | 4 | He that gathereth together by wronging his own soul, gathereth for others, and another will squander away his goods in rioting.'
      v:005: 'SIR:14:5 | 5 | 5 | He that is evil to himself, to whom will he be good? and he shall not take pleasure in his goods.'
      v:006: 'SIR:14:6 | 6 | 6 | There is none worse than he that envieth himself, and this is the reward of his wickedness.'
      v:007: 'SIR:14:7 | 7 | 7 | And if he do good, he doth it ignorantly, and unwillingly: and at the last he discovereth his wickedness.'
      v:008: 'SIR:14:8 | 8 | 8 | The eye of the envious is wicked: and he turneth away his face, and despiseth his own soul.'
