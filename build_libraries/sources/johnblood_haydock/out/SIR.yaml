    verses:
      v:001: 'SIR:22:1 | 1 | 1 | The sluggard is pelted with a dirty stone, and all men will speak of his disgrace.'
      v:002: 'SIR:22:2 | 2 | 2 | The sluggard is pelted with the dung of oxen: and every one that toucheth him will shake his hands.'
      v:003: 'SIR:22:3 | 3 | 3 | A son ill taught is the confusion of the father: and a <i>foolish</i> daughter shall be to his loss.'
      v:004: 'SIR:22:4 | 4 | 4 | A wise daughter shall bring an inheritance to her husband: but she that confoundeth, becometh a disgrace to her father.'
      v:005: 'SIR:22:5 | 5 | 5 | She that is bold shameth both her father and husband, and will not be inferior to the ungodly: and shall be disgraced by them both.'
      v:006: 'SIR:22:6 | 6 | 6 | A tale out of time is like music in mourning: but the stripes and instruction of wisdom are never out of time.'
      v:007: 'SIR:22:7 | 7 | 7 | He that teacheth a fool, is like one that glueth a potsherd together.'
      v:008: 'SIR:22:8 | 8 | 8 | He that telleth a word to him that heareth not, is like one that waketh a man out of a deep sleep.'
      v:009: 'SIR:22:9 | 9 | 9 | He speaketh with one that is asleep, who uttereth wisdom to a fool: and in the end of the discourse he saith: Who is this?'
      v:010: 'SIR:22:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}Weep for the dead, for his light hath failed: and weep for the fool, for his understanding faileth.'
      v:011: 'SIR:22:11 | 11 | 11 | Weep but a little for the dead, for he is at rest.'
      v:012: SIR:22:12 | 12 | 12 | For the wicked life of a wicked fool is worse than death.
      v:013: 'SIR:22:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}The mourning for the dead is seven days: but for a fool and an ungodly man all the days of their life.'
      v:014: 'SIR:22:14 | 14 | 14 | Talk not much with a fool, and go not with him that hath no sense.'
      v:015: 'SIR:22:15 | 15 | 15 | Keep thyself from him, that thou mayst not have trouble, and thou shalt not be defiled with his sin.'
      v:016: 'SIR:22:16 | 16 | 16 | Turn away from him, and thou shalt find rest, and shalt not be wearied out with his folly.'
      v:017: 'SIR:22:17 | 17 | 17 | What is heavier than lead? and what other name hath he but fool?'
      v:018: 'SIR:22:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}Sand and salt, and a mass of iron, is easier to bear, than a man without sense, that is both foolish and wicked.'
      v:019: 'SIR:22:19 | 19 | 19 | A frame of wood bound together in the foundation of a building, shall not be loosed: so neither shall the heart that is established by advised counsel.'
      v:020: 'SIR:22:20 | 20 | 20 | The thought of him that is wise at all times, shall not be depraved by fear.'
      v:021: 'SIR:22:21 | 21 | 21 | As pales set in high places, and plasterings made without cost, will not stand against the face of the wind:'
      v:022: SIR:22:22 | 22 | 22 | So also a fearful heart in the imagination of a fool shall not resist against the violence of fear.
      v:023: 'SIR:22:23 | 23 | 23 | As a fearful heart in the thought of a fool at all times will not fear, so neither shall he that continueth always in the commandments of God.'
      v:024: 'SIR:22:24 | 24 | 24 | He that pricketh the eye, bringeth out tears: and he that pricketh the heart, bringeth forth resentment.'
      v:025: 'SIR:22:25 | 25 | 25 | He that flingeth a stone at birds, shall drive them away: so he that upbraideth his friend, breaketh friendship.'
      v:026: 'SIR:22:26 | 26 | 26 | Although thou hast drawn a sword at a friend, despair not: for there may be a returning. To a friend,'
      v:027: 'SIR:22:27 | 27 | 27 | If thou hast opened a sad mouth, fear not, for there may be a reconciliation: except upbraiding, and reproach, and pride, and disclosing of secrets, or a treacherous wound: for in all these cases a friend will flee away.'
      v:028: 'SIR:22:28 | 28 | 28 | Keep fidelity with a friend in his poverty, that in his prosperity also thou mayst rejoice.'
      v:029: 'SIR:22:29 | 29 | 29 | In the time of his trouble continue faithful to him, that thou mayst also be heir with him in his inheritance.'
      v:030: 'SIR:22:30 | 30 | 30 | As the vapour of a chimney, and the smoke of the fire goeth up before the fire: so also injurious words, and reproaches, and threats, before blood.'
      v:031: 'SIR:22:31 | 31 | 31 | I will not be ashamed to salute a friend, neither will I hide myself from his face: and if any evil happen to me by him, I will bear it.'
      v:032: 'SIR:22:32 | 32 | 32 | But every one that shall hear it, will beware of him.'
      v:033: 'SIR:22:33 | 33 | 33 | {VERSE_FOOTNOTE_INDEX_REF 0}Who will set a guard before my mouth, and a sure seal upon my lips, that I fall not by them, and that my tongue destroy me not?'
  c:023:
    commentary:
      v:001:
        - 'SIR:23:1 | 1 | 1 | <i>By them.</i> Viz., the tongue and the lips, mentioned in the last verse of the foregoing chapter. (Challoner) --- We cannot resist of ourselves, and must therefore pray to God. (Worthington) --- We have need of a good master to correct our eagerness in speaking. (Calmet)'
      v:002:
        - 'SIR:23:2 | 2 | 2 | <i>Ignorances,</i> &c. That is, that the scourges and discipline of wisdom may restrain the <i>ignorances,</i> that is, the slips and offences which are usually committed by the tongue and the lips. (Challoner) --- The tongue is a restless evil, James iii. 8.'
      v:003:
        - SIR:23:3 | 3 | 3 | <i>Over me.</i> The noblest motives are not always proposed first.
      v:005:
        - 'SIR:23:5 | 5 | 5 | <i>Eyes.</i> God never makes such presents, but he permits us to fall in punishment of former transgressions. (Calmet) --- <i>Coveting.</i> Greek, "from thy servants all giant-like affection. Vain hopes and desires remove from me; and thou shalt possess him who wishes to serve thee without ceasing." (Grabe) (Haydock)'
      v:006:
        - 'SIR:23:6 | 6 | 6 | <i>Foolish,</i> (<i>infrunitÃ¦</i>) is used in this sense by Seneca. (Calmet) --- Greek has not this epithet. The title, "instruction of the mouth," follows, (Haydock) to ver. 20. (Calmet)'
      v:010:
        - 'SIR:23:10 | 10 | 10 | <i>Them.</i> Alexandrian Greek has only (<b>9.</b>) "swearing, (<b>10.</b>) and have not a custom of naming the Most High." Other editions have "the holy one." (Haydock) --- Rash and false oaths are forbidden, Jeremias iv., and Matthew v. (Worthington)'
      v:011:
        - 'SIR:23:11 | 11 | 11 | <i>Sin.</i> "No swearing is secure." (St. Augustine) --- Slaves were forced to confess the truth by torments; free-men took an oath; and priests gave their word. (Plut.[Plutarch?] Prob.)'
      v:013:
        - 'SIR:23:13 | 13 | 13 | <i>Dissemble.</i> Greek, "despise." He will be punished, at least, by God. (Calmet)'
      v:014:
        - 'SIR:23:14 | 14 | 14 | <i>In vain.</i> Without a design to execute, (Grotius) or through levity, or rather falsely, Exodus xxiii. 1., and Deuteronomy v. 11.'
      v:015:
        - 'SIR:23:15 | 15 | 15 | <i>Opposite.</i> Or equal. Greek, "clothed with death." He denotes blasphemy, (Leviticus xxiv. 14.) or the invitation to idolatry, (Deuteronomy xiii. 1.) or calumny, ver. 17., and Leviticus xix. 12. (Calmet) --- In oaths God is called to witness, as being unable to deceive. But blasphemy attributes to him or to others what does not belong to them. (Worthington)'
      v:016:
        - 'SIR:23:16 | 16 | 16 | <i>Merciful.</i> Or true believers, Assideans, 1 Machabees ii. 42.'
      v:017:
        - 'SIR:23:17 | 17 | 17 | <i>Of sin.</i> A Hebrew idiom, to imply something criminal. Those who have laid aside shame, are capable of any wickedness.'
      v:018:
        - 'SIR:23:18 | 18 | 18 | <i>Men.</i> Treat thy parents with no less regard, (Calmet) even though thou shouldst be exalted in dignity. (Lyr.[Lyranus?]) ---Thus thou wilt be rewarded, (Calmet) of if thou transgress, wilt be brought to judgment. (Bossuet) --- Greek, "thou shalt sit," &c. (Haydock)'
      v:019:
        - SIR:23:19 | 19 | 19 | <i>Nativity.</i> Wish not that thou hadst not been born of such parents. (Grotius)
      v:020:
        - SIR:23:20 | 20 | 20 | <i>Life.</i> For who will admonish him?
      v:021:
        - 'SIR:23:21 | 21 | 21 | <i>Two.</i> The first is a passionate man, (ver. 22.) the second a libertine, (ver. 23.) and <i>the third</i> an adulterer, ver. 25. (Calmet)'
      v:022:
        - 'SIR:23:22 | 22 | 22 | <i>Hot.</i> With any furious passion, (Vatable) or anger, (Calmet) avarice, (Worthington) or lust. (Menochius)'
      v:023:
        - 'SIR:23:23 | 23 | 23 | <i>Mouth.</i> Greek, "body." --- <i>Fire.</i> Shameful diseases will come upon him, chap. xix. 3. His brutal passion will never be satiated. (Calmet)'
      v:024:
        - 'SIR:23:24 | 24 | 24 | <i>Sweet.</i> He is not delicate in his choice. (Haydock) --- All obstacles increase his irregular desires, Proverbs ix. 17. (Calmet)'
      v:027:
        - 'SIR:23:27 | 27 | 27 | <i>And.</i> Greek, "the eyes of men are his dread." (Haydock) --- Such is the folly of the adulterer!'
      v:030:
        - 'SIR:23:30 | 30 | 30 | <i>And he.</i> Greek, "and where," &c. He shall be stoned, Leviticus xx. 10. (Calmet) --- <i>Taken.</i> Greek subjoins (ver. 32.) "so," &c. (Haydock) --- If carnal adultery be thus punished, how much more will spiritual adultery, schism, and apostacy from the Catholic religion? (Worthington)'
      v:038:
        - 'SIR:23:38 | 38 | 38 | <i>Shall.</i> Greek, "that thou shouldst be taken under his protection." (Haydock)'
