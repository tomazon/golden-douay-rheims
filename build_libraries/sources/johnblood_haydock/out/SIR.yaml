    verse_footnotes:
      001:
        - SIR:42:1 | 1 | 1 | Leviticus xix. 15.; Deuteronomy i. 17. and xvi. 19.; Proverbs xxiv. 23.; James ii. 1.
    verses:
      v:001: 'SIR:42:1 | 1 | 1 | Repeat not the word which thou hast heard, and disclose not the thing that is secret; so shalt thou be truly without confusion, and shall find favour before all men: be not ashamed of any of these things, {VERSE_FOOTNOTE_INDEX_REF 0}and accept no person to sin thereby.'
      v:002: 'SIR:42:2 | 2 | 2 | Of the law of the Most High, and of his covenant, and of judgment to justify the ungodly.'
      v:003: 'SIR:42:3 | 3 | 3 | Of the affair of companions and travellers, and of the gift of the inheritance of friends.'
      v:004: 'SIR:42:4 | 4 | 4 | Of exactness of balance and weights, of getting much or little.'
      v:005: 'SIR:42:5 | 5 | 5 | Of the corruption of buying, and of merchants, and of much correction of children, and to make the side of a wicked slave to bleed.'
      v:006: SIR:42:6 | 6 | 6 | Sure keeping is good over a wicked wife.
      v:007: 'SIR:42:7 | 7 | 7 | Where there are many hands, shut up, and deliver all things in number and weight; and put all in writing that thou givest out or receivest in.'
      v:008: 'SIR:42:8 | 8 | 8 | Be not ashamed to inform the unwise and foolish, and the aged, that are judged by young men: and thou shalt be well instructed in all things, and well approved in the sight of all men living.'
      v:009: 'SIR:42:9 | 9 | 9 | The father waketh for the daughter when no man knoweth, and the care for her taketh away his sleep, when she is young, lest she pass away the flower of her age, and when she is married lest she should be hateful:'
      v:010: "SIR:42:10 | 10 | 10 | In her virginity, lest she should be corrupted, and be found with child in her father's house; and having a husband, lest she should misbehave herself, or at the least become barren."
      v:011: 'SIR:42:11 | 11 | 11 | Keep a sure watch over a shameless daughter; lest at any time she make thee become a laughing-stock to thy enemies, and a bye-word in the city, and a reproach among the people, and she make thee ashamed before all the multitude.'
      v:012: "SIR:42:12 | 12 | 12 | Behold not every body's beauty: and tarry not among women."
      v:013: 'SIR:42:13 | 13 | 13 | For from garments cometh a moth, and from a woman the iniquity of a man.'
      v:014: 'SIR:42:14 | 14 | 14 | For better is the iniquity of a man, than a woman doing a good turn, and a woman bringing shame and reproach.'
      v:015: 'SIR:42:15 | 15 | 15 | I will now remember the works of the Lord, and I will declare the things I have seen. By the words of the Lord are his works.'
      v:016: 'SIR:42:16 | 16 | 16 | The sun giving light hath looked upon all things, and full of the glory of the Lord is his work.'
      v:017: 'SIR:42:17 | 17 | 17 | Hath not the Lord made the saints to declare all his wonderful works, which the Lord Almighty hath firmly settled to be established for his glory?'
      v:018: 'SIR:42:18 | 18 | 18 | He hath searched out the deep, and the heart of men, and considered their crafty devices.'
      v:019: 'SIR:42:19 | 19 | 19 | For the Lord knoweth all knowledge, and hath beheld the signs of the world, he declareth the things that are past, and the things that are to come, and revealeth the traces of hidden things.'
      v:020: 'SIR:42:20 | 20 | 20 | No thought escapeth him, and no word can hide itself from him.'
      v:021: 'SIR:42:21 | 21 | 21 | He hath beautified the glorious works of his wisdom: and he is from eternity to eternity, and to him nothing may be added,'
      v:022: 'SIR:42:22 | 22 | 22 | Nor can he be diminished, and he hath no need of any counsellor.'
      v:023: 'SIR:42:23 | 23 | 23 | O how desirable are all his works, and what we can know is <i>but</i> as a spark!'
      v:024: 'SIR:42:24 | 24 | 24 | All these things live and remain for ever, and for every use all things obey him.'
      v:025: 'SIR:42:25 | 25 | 25 | All things are double, one against another, and he hath made nothing defective.'
      v:026: SIR:42:26 | 26 | 26 | He hath established the good things of every one. And who shall be filled with beholding his glory?
  c:043:
    commentary:
      v:001:
        - SIR:43:1 | 1 | 1 | <i>Shew.</i> We cannot behold these things without admiration of God.
      v:002:
        - "SIR:43:2 | 2 | 2 | <i>High.</i> The sun is the most excellent of all irrational creatures, affording light (Worthington) and heat for the production of things; (Haydock) whence Aristotle (de Anima ii.) styles it \"father of men and of gods.\" Yet it is inferior to man, being devoid of reason. All creatures manifest God's majesty; the little as well as the great. (Worthington)"
      v:005:
        - 'SIR:43:5 | 5 | 5 | <i>Hastened.</i> Some Greek copies read "slackened," alluding to Josue x. 13.'
      v:006:
        - 'SIR:43:6 | 6 | 6 | <i>In all.</i> Complutensian Greek, "to stand guard." Other copies agree with the Vulgate, though embarrassed. --- <i>World.</i> To mark out the seasons, Genesis i. 14., and Psalm ciii. 19.'
      v:007:
        - SIR:43:7 | 7 | 7 | <i>Day.</i> The lunar system prevailed only after the captivity. The Passover was celebrated on the 14th of the moon of Nisan.
      v:008:
        - 'SIR:43:8 | 8 | 8 | <i>Name.</i> Meni is used for the moon, (Jeremias lxv. 11.) which resembles the Greek <i>men,</i> "month." This is also derived from <i>mene,</i> "the moon." We know not what Hebrew words were used, chap. vi. 23. The two former may both come from <i>manah,</i> "to divide."'
      v:009:
        - 'SIR:43:9 | 9 | 9 | <i>Armies.</i> The stars, &c., are compared to a camp or army.'
      v:011:
        - 'SIR:43:11 | 11 | 11 | <i>Judgment.</i> The angels are not pure before God; (Job iv. 18., and xv. 15.) or rather the stars obey his orders, Baruch iii. 34., Judges v. 20., and Psalm cxviii. 91. (Calmet)'
      v:012:
        - 'SIR:43:12 | 12 | 12 | <i>Brightness. Mille trahit varios adverso sole colores.</i> (Virgil, Ãneid 5.)'
      v:014:
        - 'SIR:43:14 | 14 | 14 | <i>Judgment,</i> to punish the wicked, Exodus xiv. 24., and Isaias xxxvii. 36. (Calmet)'
      v:015:
        - "SIR:43:15 | 15 | 15 | <i>Birds,</i> sent to give information by letters, as the Egyptians still do. (Bochart i. 2.) (Isaias lx. 8.) --- Tempests execute God's judgments, Job xxxviii. 22."
      v:016:
        - 'SIR:43:16 | 16 | 16 | <i>Broken,</i> as from huge mountains, Job xxxviii. 39. (Calmet)'
      v:018:
        - 'SIR:43:18 | 18 | 18 | <i>Strike.</i> Greek, "upbraid, (Drusius) or make the earth fall in labour," {GREEK:START odinesen}Î¿Î´Î¹Î½Î·ÏÎ·Î½{GREEK:END}. (Grabe) (Haydock)'
      v:019:
        - 'SIR:43:19 | 19 | 19 | <i>Lightning.</i> Greek, "flying, he." (Haydock) --- <i>Locusts.</i> "They cover the cornfields with a destructive cloud." (Pliny, [Natural History?] xi. 29.)'
      v:020:
        - 'SIR:43:20 | 20 | 20 | <i>Shower,</i> as if God were about to drown the world. The melting of snow occasions dreadful inundations. (Calmet) --- Its whiteness sometimes deprives people of their sight. (Xenophon, Anab. iv.)'
      v:021:
        - 'SIR:43:21 | 21 | 21 | <i>Thistles.</i> Greek, "stakes," pointed as it were with steel. (Menochius)'
      v:022:
        - 'SIR:43:22 | 22 | 22 | <i>Crystal,</i> or ice. (Calmet)'
      v:023:
        - 'SIR:43:23 | 23 | 23 | <i>Burn.</i> Cold destroys verdure no less than fire, Genesis xxxi. 40.'
      v:024:
        - 'SIR:43:24 | 24 | 24 | <i>Overpower it.</i> Greek, "give joy; (<b>25.</b>) with," &c. (Haydock) --- Warmth and rain restore beauty to the earth, after the horrors of winter.'
      v:025:
        - 'SIR:43:25 | 25 | 25 | <i>Still.</i> Literally, "silent," Matthew viii. 26. --- <i>Lord.</i> Roman Greek, "Jesus planted it;" which is a mistake for {GREEK:START nesous}Î½Î·ÏÎ¿ÏÏ{GREEK:END}, islands. (Calmet) --- "He planted islands in it." Grabe thus corrects the Alexandrian copy, though it agree with the Roman and Aldine editions. (Haydock)'
      v:026:
        - SIR:43:26 | 26 | 26 | <i>Thereof.</i> Psalm cvi. 23. "He who has not sailed has seen nothing evil." (Possidip.)
      v:027:
        - 'SIR:43:27 | 27 | 27 | <i>Monstrous.</i> Greek, "creation of whales." (Haydock)'
      v:028:
        - 'SIR:43:28 | 28 | 28 | <i>Is.</i> Greek, "his angel gives a prosperous journey." --- <i>Regulated.</i> Greek, "blended." (Haydock) --- If God be angry, all will go to the bottom. (Grotius)'
      v:029:
        - 'SIR:43:29 | 29 | 29 | <i>All.</i> Literally, "in all." Every thing obeys God, chap. xlii. 15., and Ecclesiastes xii. 13.'
      v:030:
        - 'SIR:43:30 | 30 | 30 | <i>Him.</i> So the Greek reads. Vulgate seems to say, "boasting in all, what shall we be able to do?" What is man, fighting against the Lord! (Calmet)'
      v:032:
        - 'SIR:43:32 | 32 | 32 | <i>His.</i> Greek, "exalting the Lord, exert your power; and labour, for you will not come up to him: (<b>35.</b>) who," &c. (Haydock) --- He is above all praise, Psalm cxliv. 3. (Calmet)'
      v:035:
        - 'SIR:43:35 | 35 | 35 | <i>From.</i> Greek, "many hidden things are," &c. (Haydock) --- The angels, and many secrets of nature, have not been mentioned. (Calmet)'
