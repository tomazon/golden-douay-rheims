      v:017: 'SIR:14:17 | 17 | 17 | Before thy death work justice: for in hell there is no finding food.'
      v:018: 'SIR:14:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}All flesh shall fade as grass, and as the leaf that springeth out on a green tree.'
