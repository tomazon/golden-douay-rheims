    verses:
      v:001: 'SIR:47:1 | 1 | 1 | Then Nathan, {VERSE_FOOTNOTE_INDEX_REF 0}the prophet, arose in the days of David.'
      v:002: 'SIR:47:2 | 2 | 2 | And as the fat taken away from the flesh, so was David <i>chosen</i> from among the children of Israel.'
      v:003: 'SIR:47:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}He played with lions as with lambs: and with bears he did in like manner as with the lambs of the flock, in his youth.'
      v:004: 'SIR:47:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}Did not he kill the giant, and take away reproach from his people?'
      v:005: 'SIR:47:5 | 5 | 5 | In lifting up his hand, with the stone in the sling, he beat down the boasting of Goliath:'
      v:006: 'SIR:47:6 | 6 | 6 | For he called upon the Lord, the Almighty, and he gave strength in his right hand, to take away the mighty warrior, and to set up the horn of his nation.'
      v:007: 'SIR:47:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}So in ten thousand did he glorify him, and praised him in the blessings of the Lord, in offering to him a crown of glory:'
      v:008: 'SIR:47:8 | 8 | 8 | For he destroyed the enemies on every side, and extirpated the Philistines, the adversaries unto this day: he broke their horn for ever.'
      v:009: 'SIR:47:9 | 9 | 9 | In all his works he gave thanks to the holy One, and to the Most High, with words of glory.'
      v:010: 'SIR:47:10 | 10 | 10 | With his whole heart he praised the Lord, and loved God that made him: and he gave him power against his enemies.'
      v:011: 'SIR:47:11 | 11 | 11 | And he set singers before the altar, and by their voices he made sweet melody.'
      v:012: 'SIR:47:12 | 12 | 12 | And to the festivals he added beauty, and set in order the solemn times, even to the end of his life, that they should praise the holy name of the Lord, and magnify the holiness of God in the morning.'
      v:013: 'SIR:47:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}The Lord took away his sins, and exalted his horn for ever: and he gave him a covenant of the kingdom, and a throne of glory in Israel.'
      v:014: 'SIR:47:14 | 14 | 14 | After him arose up a wise son, and for his sake he cast down all the power of the enemies.'
      v:015: 'SIR:47:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}Solomon reigned in days of peace, and God, brought all his enemies under him, that he might build a house in his name, and prepare a sanctuary for ever: O how wise wast thou in thy youth!'
      v:016: 'SIR:47:16 | 16 | 16 | {VERSE_FOOTNOTE_INDEX_REF 0}And thou wast filled as a river with wisdom, and thy soul covered the earth.'
      v:017: 'SIR:47:17 | 17 | 17 | And thou didst multiply riddles in parables: thy name went abroad to the islands far off, and thou wast beloved in thy peace.'
      v:018: 'SIR:47:18 | 18 | 18 | The countries wondered at thee for thy canticles, and proverbs, and parables, and interpretations,'
      v:019: 'SIR:47:19 | 19 | 19 | And at the name of the Lord God, whose surname is, God of Israel.'
      v:020: 'SIR:47:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}Thou didst gather gold as copper, and didst multiply silver as lead,'
      v:021: 'SIR:47:21 | 21 | 21 | And thou didst bow thyself to women: and by thy body thou wast brought under subjection.'
      v:022: 'SIR:47:22 | 22 | 22 | Thou hast stained thy glory, and defiled thy seed, so as to bring wrath upon thy children, and to have thy folly kindled,'
      v:023: 'SIR:47:23 | 23 | 23 | That thou shouldst make the kingdom to be divided, {VERSE_FOOTNOTE_INDEX_REF 0}and out of Ephraim a rebellious kingdom to rule.'
      v:024: 'SIR:47:24 | 24 | 24 | But God will not leave off his mercy, and he will not destroy, nor abolish his own works, neither will he cut up by the roots the offspring of his elect: and he will not utterly take away the seed of him that loveth the Lord.'
      v:025: 'SIR:47:25 | 25 | 25 | Wherefore he gave a remnant to Jacob, and to David, of the same stock.'
      v:026: SIR:47:26 | 26 | 26 | And Solomon had an end with his fathers.
      v:027: 'SIR:47:27 | 27 | 27 | And he left behind him of his seed, the folly of the nation,'
      v:028: 'SIR:47:28 | 28 | 28 | Even Roboam, that had little wisdom, who turned away the people through his counsel:'
      v:029: 'SIR:47:29 | 29 | 29 | {VERSE_FOOTNOTE_INDEX_REF 0}And Jeroboam, the son of Nabat, who caused Israel to sin, and shewed Ephraim the way of sin, and their sins were multiplied exceedingly.'
      v:030: SIR:47:30 | 30 | 30 | They removed them far away from their land.
      v:031: 'SIR:47:31 | 31 | 31 | And they sought out all iniquities, till vengeance came upon them, and put an end to all their sins.'
  c:048:
    commentary:
      v:001:
        - 'SIR:48:1 | 1 | 1 | <i>Torch.</i> He was animated with a burning zeal, (Menochius) like John the Baptist, admonishing kings, &c., John v. 35., and Luke i. 17. (Calmet)'
      v:002:
        - 'SIR:48:2 | 2 | 2 | <i>And they.</i> Greek, "and by his zeal he diminished them. By," &c. (Haydock) --- He slew the priests of Baal, and many perished by famine, 4 Kings xviii. (Grotius) (Calmet)'
      v:003:
        - 'SIR:48:3 | 3 | 3 | <i>Heaven.</i> That it should not rain for three years and a-half, 3 Kings xvii. 1. --- <i>Thrice.</i> First upon his sacrifice, and twice to destroy fifty soldiers, Ibid.[3 Kings xvii.] 38., and 4 Kings i. 10. (Calmet) (Worthington)'
      v:005:
        - SIR:48:5 | 5 | 5 | <i>Man.</i> The son of the widow of Sarepta.
      v:006:
        - 'SIR:48:6 | 6 | 6 | <i>Destruction.</i> The prophets are said to perform what they foretell; to indicate the certainty of the event. Elias denounced death to Achab, Jezabel, Ochozias, and the two Jorams, 4 Kings ix. 12., and 2 Paralipomenon xxi. 12., &c. (Calmet) --- <i>Brokest.</i> Greek, "those in honour from," &c., alluding to (Haydock) Ochozias and Joram, 4 Kings i. 16., and 1 Paralipomenon xxi. 15. (Calmet)'
      v:007:
        - 'SIR:48:7 | 7 | 7 | <i>Judgment.</i> Greek, "the reprimand of the Lord," for betraying fear, (3 Kings xix. 3, 9, 12.; Haydock) or the reprimand regarded Israel. (Calmet)'
      v:008:
        - 'SIR:48:8 | 8 | 8 | <i>Penance.</i> Greek, "reward," (Haydock) or punish the guilty. Hazael and Jehu were anointed by Eliseus, though by order of Elias. --- <i>Thee.</i> Eliseus was called from the plough, and adhered to his master, who governed the sons of the prophets in large communities.'
      v:010:
        - 'SIR:48:10 | 10 | 10 | <i>Jacob.</i> Protestants reject the authority of this book, partly (Haydock) on account of this (Worthington) ancient tradition. Enoch and Elias will appear in the days of antichrist, to convert many. The Jews will then agree with the Patriarchs, and embrace the religion of Christ. (Calmet) --- Elias came in the person of John the Baptist, at the first coming of our Saviour, but he will come in person before his second appearance. (Haydock) --- The application which Christ makes of the prediction of Malachy (Malachias iv. 6.) to John the Baptist, does not exclude this more distant accomplishment. Elias is still alive in some part of the world, as well as Enoch, whom St. Augustine styles "the first-born (<i>primogenitor</i>) of our resurrection." (City of God xv. 19.) (4 Kings ii. 11.)'
      v:011:
        - 'SIR:48:11 | 11 | 11 | <i>Friendship.</i> Like Eliseus, or the disciples of both. (Calmet) --- Greek, "who slept in love, for we also shall live indeed; (<b>13.</b>) Elias," &c. (Haydock) --- When we shall witness thy return, if we prove faithful, we may expect an immortal <i>name,</i> and not otherwise. (Calmet) --- He speaks in the person of those who shall live at that time. (Haydock)'
      v:013:
        - 'SIR:48:13 | 13 | 13 | <i>Eliseus.</i> Who received his double spirit, with his garment, 4 Kings ii. 15. --- <i>Prince.</i> Joram, 4 Kings iii. 14., and vi. 32.'
      v:014:
        - 'SIR:48:14 | 14 | 14 | <i>Overcome.</i> Or "escape." (Greek; Syriac) He knew what Giezi and the Syrians were doing, at a distance, 4 Kings v. 26., and vi. 12. --- <i>Prophesied.</i> Or raised the dead to life, 4 Kings xiii. 21. (Calmet) --- On his death-bed (ver. 15.) he also foretold the victory of Joas, ibid. 14.[4 Kings xiii. 14.?] (Vatable, &c.) --- The miracle wrought by his relics (Haydock) shewed that he was a true prophet. (Worthington)'
      v:019:
        - 'SIR:48:19 | 19 | 19 | <i>Thereof.</i> From Gehon, a fountain on the west, 2 Paralipomenon xxxii. 30. (Calmet)'
      v:020:
        - 'SIR:48:20 | 20 | 20 | <i>Lifted.</i> Greek, "removed from Lachis, and, "&c., 4 Kings xviii., &c.'
      v:023:
        - 'SIR:48:23 | 23 | 23 | <i>He was.</i> Greek, "and he purified (Haydock; <i>or</i> redeemed, Calmet) them by the hand (<i>ministry</i>) of Isaias. (<b>24.</b>) He," &c. (Haydock) --- Prayer prevailed when troops were insufficient, 4 Kings xix. (Worthington)'
      v:025:
        - 'SIR:48:25 | 25 | 25 | <i>Sight.</i> Greek, "vision." All his predictions were verified. (Calmet)'
      v:026:
        - 'SIR:48:26 | 26 | 26 | <i>Life.</i> Fifteen years, Isaias xxxviii., and 4 Kings xl. 11. (Haydock)'
      v:027:
        - 'SIR:48:27 | 27 | 27 | <i>At last.</i> After the captivity, (Isaias ii. 2.; Calmet) or in the days of the Messias. (Menochius)'
