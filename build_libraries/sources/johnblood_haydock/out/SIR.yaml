      v:009: 'SIR:2:9 | 9 | 9 | Ye that fear the Lord, hope in him: and mercy shall come to you for your delight.'
      v:010: 'SIR:2:10 | 10 | 10 | Ye that fear the Lord, love him, and your hearts shall be enlightened.'
      v:011: 'SIR:2:11 | 11 | 11 | My children, behold the generations of men: and know ye that no one hath hoped in the Lord, and hath been confounded.'
      v:012: 'SIR:2:12 | 12 | 12 | {VERSE_FOOTNOTE_INDEX_REF 0}For who hath continued in his commandment, and hath been forsaken? or who hath called upon him, and he despised him?'
      v:013: 'SIR:2:13 | 13 | 13 | For God is compassionate and merciful, and will forgive sins in the day of tribulation: and he is a protector to all that seek him in truth.'
      v:014: 'SIR:2:14 | 14 | 14 | Woe to them that are of a double heart, and to wicked lips, and to the hands that do evil, {VERSE_FOOTNOTE_INDEX_REF 0}and to the sinner that goeth on the earth two ways.'
      v:015: 'SIR:2:15 | 15 | 15 | Woe to them that are faint-hearted, who believe not God: and therefore they shall not be protected by him.'
      v:016: 'SIR:2:16 | 16 | 16 | Woe to them that have lost patience, and that have forsaken the right ways, and have gone aside into crooked ways.'
