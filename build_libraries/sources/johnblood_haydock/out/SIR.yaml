    verses:
      v:001: 'SIR:18:1 | 1 | 1 | He that liveth for ever, {VERSE_FOOTNOTE_INDEX_REF 0}created all things together. God only shall be justified, and he remaineth an invincible king for ever.'
      v:002: SIR:18:2 | 2 | 2 | Who is able to declare his works?
      v:003: SIR:18:3 | 3 | 3 | For who shall search out his glorious acts?
      v:004: 'SIR:18:4 | 4 | 4 | And who shall shew forth the power of his majesty? or who shall be able to declare his mercy?'
      v:005: 'SIR:18:5 | 5 | 5 | Nothing may be taken away, nor added, neither is it possible to find out the glorious works of God:'
      v:006: 'SIR:18:6 | 6 | 6 | When a man hath done, then shall he begin: and when he leaveth off, he shall be at a loss.'
      v:007: 'SIR:18:7 | 7 | 7 | What is man, and what is his grace? and what is his good, or what is his evil?'
      v:008: 'SIR:18:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}The number of the days of men at the most are a hundred years: as a drop of water of the sea are they esteemed: and as a pebble of the sand, so are a few years compared to eternity.'
      v:009: 'SIR:18:9 | 9 | 9 | Therefore God is patient in them, and poureth forth his mercy upon them.'
      v:010: 'SIR:18:10 | 10 | 10 | He hath seen the presumption of their heart, that it is wicked, and hath known their end, that it is evil.'
      v:011: 'SIR:18:11 | 11 | 11 | Therefore hath he filled up his mercy in their favour, and hath shewn them the way of justice.'
      v:012: 'SIR:18:12 | 12 | 12 | The compassion of man is toward his neighbour: but the mercy of God is upon all flesh.'
      v:013: 'SIR:18:13 | 13 | 13 | He hath mercy, and teacheth, and correcteth, as a shepherd doth his flock.'
      v:014: 'SIR:18:14 | 14 | 14 | He hath mercy on him that receiveth the discipline of mercy, and that maketh haste in his judgments.'
      v:015: 'SIR:18:15 | 15 | 15 | My son, in thy good deeds, make no complaint, and when thou givest any thing, add not grief by an evil word.'
      v:016: 'SIR:18:16 | 16 | 16 | Shall not the dew assuage the heat? so also the good word is better than the gift.'
      v:017: 'SIR:18:17 | 17 | 17 | Lo, is not a word better than a gift? but both <i>are</i> with a justified man.'
      v:018: 'SIR:18:18 | 18 | 18 | A fool will upbraid bitterly: and a gift of one ill taught consumeth the eyes.'
      v:019: 'SIR:18:19 | 19 | 19 | Before judgment prepare thee justice, and learn before thou speak.'
      v:020: 'SIR:18:20 | 20 | 20 | Before sickness take a medicine, {VERSE_FOOTNOTE_INDEX_REF 0}and before judgment examine thyself, and thou shalt find mercy in the sight of God.'
      v:021: 'SIR:18:21 | 21 | 21 | Humble thyself before thou art sick, and in the time of sickness shew thy conversation.'
      v:022: 'SIR:18:22 | 22 | 22 | Let nothing hinder thee from praying {VERSE_FOOTNOTE_INDEX_REF 0}always, and be not afraid to be justified even to death: for the reward of God continueth for ever.'
      v:023: 'SIR:18:23 | 23 | 23 | Before prayer prepare thy soul: and be not as a man that tempteth God.'
      v:024: 'SIR:18:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}Remember the wrath that shall be at the last day, and the time of repaying, when he shall turn away his face.'
      v:025: 'SIR:18:25 | 25 | 25 | {VERSE_FOOTNOTE_INDEX_REF 0}Remember poverty in the time of abundance, and the necessities of poverty in the day of riches.'
      v:026: 'SIR:18:26 | 26 | 26 | From the morning until the evening the time shall be changed, and all these are swift in the eyes of God.'
      v:027: 'SIR:18:27 | 27 | 27 | A wise man will fear in every thing, and in the days of sins will beware of sloth.'
      v:028: 'SIR:18:28 | 28 | 28 | Every man of understanding knoweth wisdom, and will give praise to him that findeth her.'
      v:029: 'SIR:18:29 | 29 | 29 | They that were of good understanding in words, have also done wisely themselves: and have understood truth and justice, and have poured forth proverbs and judgments.'
      v:030: 'SIR:18:30 | 30 | 30 | {VERSE_FOOTNOTE_INDEX_REF 0}Go not after thy lusts, but turn away from thy own will.'
      v:031: 'SIR:18:31 | 31 | 31 | If thou give to thy soul her desires, she will make thee a joy to thy enemies.'
      v:032: 'SIR:18:32 | 32 | 32 | Take no pleasure in riotous assemblies, be they ever so small: for their concertation is continual.'
      v:033: 'SIR:18:33 | 33 | 33 | Make not thyself poor by borrowing to contribute to feasts when thou hast nothing in thy purse: for thou shalt be an enemy to thy own life.'
  c:019:
    commentary:
      v:001:
        - 'SIR:19:1 | 1 | 1 | <i>Little.</i> Small expenses, often repeated, will ruin an estate, (Haydock) and the neglect of venial sins is of the most dangerous consequence. (Calmet) --- The best way to avoid great faults, is to guard against small ones. (Worthington)'
      v:002:
        - 'SIR:19:2 | 2 | 2 | <i>Off.</i> From God (Calmet) and religion. See Genesis xix. 33., and 2 Kings xi. 1., and Osee iv. 11.'
      v:003:
        - 'SIR:19:3 | 3 | 3 | <i>Number.</i> Of the living. (Haydock) --- The venereal disease seems to be described.'
      v:004:
        - 'SIR:19:4 | 4 | 4 | <i>Credit.</i> To harlots, 1 Corinthians vi. 18. (Calmet)'
      v:005:
        - 'SIR:19:5 | 5 | 5 | <i>Hateth.</i> Greek, "resisteth pleasure, shall crown his life. He who guardeth his tongue, shall live without contention: and he," &c. (Haydock)'
      v:006:
        - SIR:19:6 | 6 | 6 | <i>He.</i> Greek omits this explication of the preceding verse.
      v:008:
        - 'SIR:19:8 | 8 | 8 | <i>Not.</i> Only to God and his minister. Friends do not require to be informed of such things. Greek, "disclose not the conduct of others." --- <i>Be.</i> Greek, "be not." Do not boast of sins which thou hast not committed, (Calmet) as St. Augustine did before his conversion. (Haydock) --- But the Vulgate seems preferable. (Calmet) --- In ordinary conversation to reveal our faults would be dangerous, but not in confession, or in religious orders, for advancement in virtue. (Worthington)'
      v:009:
        - "SIR:19:9 | 9 | 9 | <i>Hate thee.</i> Whether thou hast spoken of thy own or of others' faults, he will distrust thee."
      v:010:
        - 'SIR:19:10 | 10 | 10 | <i>Burst thee.</i> Like poison, or as new wine (Calmet) does a leathern bottle. (Haydock) --- This expression well implies the eagerness which some manifest to divulge a secret injurious to their neighbour. (Calmet)'
      v:013:
        - 'SIR:19:13 | 13 | 13 | <i>Understood.</i> Greek, "done it." (Haydock) --- For want of coming to a timely explanation, many friendships are broken, owing to groundless surmises.'
      v:015:
        - 'SIR:19:15 | 15 | 15 | <i>Committed.</i> Or "a false report," <i>commissio.</i> (Calmet) --- Greek, "a foolish calumny." (Haydock) --- <i>Monere et moneri proprium est verÃ¦ amicitiÃ¦.</i> (Cicero)'
      v:017:
        - 'SIR:19:17 | 17 | 17 | <i>Him.</i> Gentle means must be first tried, Matthew xviii. 15., and Galatians vi. 1. (Haydock)'
      v:018:
        - 'SIR:19:18 | 18 | 18 | <i>Place.</i> Love true piety. (Calmet) --- <i>Disposition.</i> Greek, "complying with." (Haydock) --- The Complutensian has several additions which are not in the Roman edition. (Calmet) --- Grabe inserts them. But it is not necessary to mark here every such variation. (Haydock)'
      v:022:
        - 'SIR:19:22 | 22 | 22 | <i>Unjust.</i> St. James (iii. 15.) describes true and false wisdom, Romans xvi. 19. (Calmet)'
      v:023:
        - 'SIR:19:23 | 23 | 23 | <i>Wickedly.</i> Greek, "in black," (Haydock) wearing the robes of mourning. (Grotius)'
      v:024:
        - 'SIR:19:24 | 24 | 24 | <i>And.</i> Greek, "there," &c. (Haydock) --- The hypocrite abstains from exterior crimes, only through fear. (Calmet) --- False pretence of piety, is hypocrisy; and it is wrong for a superior to reveal his secret faults to his subjects. Reason must direct. (Worthington)'
      v:026:
        - 'SIR:19:26 | 26 | 26 | <i>Countenance.</i> Yet this is not always the case, ver. 28. We may sometimes condemn a person unjustly, on such outward appearances. (Calmet)'
      v:028:
        - 'SIR:19:28 | 28 | 28 | <i>Lying.</i> Greek, "a reproof which is not seemly; and there is one," &c. (Haydock)'
