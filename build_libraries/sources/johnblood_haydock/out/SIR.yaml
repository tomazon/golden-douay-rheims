chapters:
  c:001:
    commentary:
      v:001:
        - 'SIR:1:1 | 1 | 1 | <i>Wisdom.</i> In this book, Wisdom is taken for the Deity, the Son, or the gift communicated to men, Proverbs iii. 19., and Wisdom vii. 25. (Calmet)'
      v:003:
        - "SIR:1:3 | 3 | 3 | <i>God.</i> This is eternal and unsearchable, more than the <i>sand of the sea,</i> &c., Isaias xl. 12. (Haydock) --- Man cannot comprehend God's works. (Worthington)"
      v:004:
        - 'SIR:1:4 | 4 | 4 | <i>Created.</i> Or "generated," if it be understood of the Son. (St. Athanasius) (Bos.[Bossuet?]) --- The wisdom which is given to man, was in God before the creation, Proverbs viii. 22. (Calmet) --- The decree regarding the incarnation was from eternity. (Menochius)'
      v:005:
        - 'SIR:1:5 | 5 | 5 | <i>Commandments.</i> The wise will observe the law (Deuteronomy iv. 6.; Haydock) and the Scriptures. This verse is not in the Greek of Rome, &c., but it is in the edition of Complutensian and Camerarius.'
      v:009:
        - 'SIR:1:9 | 9 | 9 | <i>In the Holy Ghost,</i> or from himself. See Wisdom i. 5., and vii. 22. Greek omits these words. (Calmet)'
      v:011:
        - 'SIR:1:11 | 11 | 11 | <i>Joy.</i> Eternal glory is the fruit of the fear of the Lord; not that this virtue sufficeth, but it is the beginning, grounded on true faith, and bringeth forth other virtues, and fruits of the Holy Ghost, and a joyful crown in the end. (Worthington) --- The virtuous enjoy or deserve honour. (Calmet)'
      v:016:
        - 'SIR:1:16 | 16 | 16 | <i>Womb.</i> Grace has prevented them. (Haydock) --- They are free from evil dispositions, Wisdom viii. 19., and Job xxxi. 18. --- <i>Women; feminis,</i> or rather <i>seminis.</i> (Calmet) --- Greek, "it shall be intrusted to their <i>seed.</i>" (Haydock) --- "His mercy is fixed with their seed." (Syriac) (Menochius) --- This includes both men and women.'
      v:017:
        - 'SIR:1:17 | 17 | 17 | <i>Religiousness,</i> or proper application of knowledge. (Haydock) --- A learned impious man is most dangerous. This and the two next verses are not in Greek.'
      v:027:
        - 'SIR:1:27 | 27 | 27 | <i>Sin,</i> by vigilance or by repentance.'
      v:029:
        - 'SIR:1:29 | 29 | 29 | <i>To him,</i> as may be seen in the lives of the patriarchs.'
      v:032:
        - SIR:1:32 | 32 | 32 | <i>Sinner.</i> Such imagine that God's service is insupportable. (Worthington)
      v:035:
        - 'SIR:1:35 | 35 | 35 | <i>Faith,</i> or fidelity. (Menochius) --- The meek shall possess the land, Matthew v. 4. (Calmet)'
      v:039:
        - 'SIR:1:39 | 39 | 39 | <i>Down.</i> Pride is usually thus treated, Matthew xxiii. 12. (Calmet)'
