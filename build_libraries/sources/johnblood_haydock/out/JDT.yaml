    verses:
      v:001: 'JDT:16:1 | 1 | 1 | Then Judith sung this canticle to the Lord, saying:'
      v:002: 'JDT:16:2 | 2 | 2 | Begin ye to the Lord with timbrels, sing ye to the Lord with cymbals, tune unto him a new psalm, extol, and call upon his name.'
      v:003: 'JDT:16:3 | 3 | 3 | The Lord putteth an end to wars, the Lord is his name.'
      v:004: 'JDT:16:4 | 4 | 4 | He hath set his camp in the midst of his people, to deliver us from the hand of all our enemies.'
      v:005: 'JDT:16:5 | 5 | 5 | The Assyrian came out of the mountains from the north in the multitude of his strength: his multitude stopped up the torrents, and their horses covered the valleys.'
      v:006: 'JDT:16:6 | 6 | 6 | He bragged that he would set my borders on fire, and kill my young men with the sword, to make my infants a prey, and my virgins captives.'
      v:007: 'JDT:16:7 | 7 | 7 | But the Almighty Lord hath struck him, and hath delivered him into the hands of a woman, and hath slain him.'
      v:008: 'JDT:16:8 | 8 | 8 | For their mighty one did not fall by young men, neither did the sons of Titan strike him, nor tall giants oppose themselves to him, but Judith, the daughter of Merari, weakened him with the beauty of her face.'
      v:009: 'JDT:16:9 | 9 | 9 | For she put off her the garments of widowhood, and put on her the garments of joy, to give joy to the children of Israel.'
      v:010: 'JDT:16:10 | 10 | 10 | She anointed her face with ointment, and bound up her locks with a crown, she took a new robe to deceive him.'
      v:011: 'JDT:16:11 | 11 | 11 | Her sandals ravished his eyes, her beauty made his soul her captive, with a sword she cut off his head.'
      v:012: 'JDT:16:12 | 12 | 12 | The Persians quaked at her constancy, and the Medes at her boldness.'
      v:013: 'JDT:16:13 | 13 | 13 | Then the camp of the Assyrians howled, when my lowly ones appeared, parched with thirst.'
      v:014: 'JDT:16:14 | 14 | 14 | The sons of the damsels have pierced them through, and they have killed them like children fleeing away: they perished in battle before the face of the Lord, my God.'
      v:015: 'JDT:16:15 | 15 | 15 | Let us sing a hymn to the Lord, let us sing a new hymn to our God.'
      v:016: 'JDT:16:16 | 16 | 16 | O Adonai, Lord, great art thou, and glorious in thy power, and no one can overcome thee.'
      v:017: 'JDT:16:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}Let all thy creatures serve thee: because thou hast spoken, and they were made: thou didst send forth thy Spirit, and they were created, and there is no one that can resist thy voice.'
      v:018: 'JDT:16:18 | 18 | 18 | The mountains shall be moved from the foundations with the waters: the rocks shall melt as wax before thy face.'
      v:019: 'JDT:16:19 | 19 | 19 | But they that fear thee, shall be great with thee in all things.'
      v:020: 'JDT:16:20 | 20 | 20 | Woe be to the nation that riseth up against my people: for the Lord Almighty will take revenge on them; in the day of judgment he will visit them.'
      v:021: 'JDT:16:21 | 21 | 21 | For he will give fire, and worms into their flesh, that they may burn, and may feel for ever.'
      v:022: 'JDT:16:22 | 22 | 22 | And it came to pass after these things, that all the people, after the victory, came to Jerusalem to adore the Lord: and as soon as they were purified, they all offered holocausts, and vows, and their promises.'
      v:023: 'JDT:16:23 | 23 | 23 | And Judith offered for an anathema of oblivion all the arms of Holofernes, which the people gave her, and the canopy that she had taken away out of his chamber.'
      v:024: 'JDT:16:24 | 24 | 24 | And the people were joyful in the sight of the sanctuary, and for three months the joy of this victory was celebrated with Judith.'
      v:025: 'JDT:16:25 | 25 | 25 | And after those days every man returned to his house, and Judith was made great in Bethulia, and she was most renowned in all the land of Israel.'
      v:026: 'JDT:16:26 | 26 | 26 | And chastity was joined to her virtue, so that she knew no man all the days of her life, after the death of Manasses, her husband.'
      v:027: JDT:16:27 | 27 | 27 | And on festival days she came forth with great glory.
      v:028: "JDT:16:28 | 28 | 28 | And she abode in her husband's house a hundred and five years, and made her handmaid free, and she died, and was buried with her husband in Bethulia."
      v:029: JDT:16:29 | 29 | 29 | And all the people mourned for her seven days.
      v:030: 'JDT:16:30 | 30 | 30 | And all the time of her life there was none that troubled Israel, nor many years after her death.'
