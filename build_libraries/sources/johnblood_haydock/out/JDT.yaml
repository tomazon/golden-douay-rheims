    verses:
      v:001: 'JDT:5:1 | 1 | 1 | And it was told Holofernes, the general of the army of the Assyrians, that the children of Israel prepared themselves to resist, and had shut up the ways of the mountains.'
      v:002: 'JDT:5:2 | 2 | 2 | And he was transported with exceedingly great fury and indignation, and he called all the princes of Moab, and the leaders of Ammon,'
      v:003: 'JDT:5:3 | 3 | 3 | And he said to them: Tell me what is this people that besetteth the mountains: or what are their cities, and of what sort, and how great: also what is their power, or what is their multitude: or who is the king over their warfare:'
      v:004: 'JDT:5:4 | 4 | 4 | And why they, above all that dwell in the east, have despised us, and have not come out to meet us, that they might receive us with peace?'
      v:005: 'JDT:5:5 | 5 | 5 | Then Achior, captain of all the children of Ammon, answering, said: If thou vouchsafe, my lord, to hear, I will tell the truth in thy sight, concerning this people, that dwelleth in the mountains, and there shall not a false word come out of my mouth.'
      v:006: JDT:5:6 | 6 | 6 | This people is of the offspring of the Chaldeans.
      v:007: 'JDT:5:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}They dwelt first in Mesopotamia, because they would not follow the gods of their fathers, who were in the land of the Chaldeans.'
      v:008: 'JDT:5:8 | 8 | 8 | Wherefore, forsaking the ceremonies of their fathers, which consisted in the worship of many gods,'
      v:009: 'JDT:5:9 | 9 | 9 | They worshipped one God of heaven, {VERSE_FOOTNOTE_INDEX_REF 0}who also commanded them to depart from thence, and to dwell in Charan. And when there was a famine over all the land, {VERSE_FOOTNOTE_INDEX_REF 1}they went down into Egypt, and there for four hundred years were so multiplied, that the army of them could not be numbered.'
      v:010: 'JDT:5:10 | 10 | 10 | And when the king of Egypt oppressed them, and made slaves of them, to labour in clay and brick, in the building of his cities, they cried to their Lord, and he struck the whole land of Egypt with divers plagues.'
      v:011: 'JDT:5:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}And when the Egyptians had cast them out from them, and the plague had ceased from them, and they had a mind to take them again, and bring them back to their service,'
      v:012: 'JDT:5:12 | 12 | 12 | {VERSE_FOOTNOTE_INDEX_REF 0}The God of heaven opened the sea to them in their flight, so that the waters were made to stand firm as a wall on either side, and they walked through the bottom of the sea, and passed it dry foot.'
      v:013: 'JDT:5:13 | 13 | 13 | And when an innumerable army of the Egyptians pursued after them in that place, they were so overwhelmed with the waters, that there was not one left, to tell what had happened to posterity.'
      v:014: 'JDT:5:14 | 14 | 14 | And after they came out of the Red Sea, they abode in the deserts of Mount Sina, in which never man could dwell, or son of man rested.'
      v:015: 'JDT:5:15 | 15 | 15 | There bitter fountains were made sweet for them to drink, and for forty years they received food from heaven.'
      v:016: 'JDT:5:16 | 16 | 16 | Wheresoever they went in without bow and arrow, and without shield and sword, their God fought for them, and overcame.'
      v:017: 'JDT:5:17 | 17 | 17 | And there was no one that triumphed over this people, but when they departed from the worship of the Lord, their God.'
      v:018: 'JDT:5:18 | 18 | 18 | But as often as, beside their own God, they worshipped any other, they were given to spoil, and to the sword, and to reproach.'
      v:019: 'JDT:5:19 | 19 | 19 | And as often as they were penitent for having revolted from the worship of their God, the God of heaven gave them power to resist.'
      v:020: 'JDT:5:20 | 20 | 20 | So they overthrew the king of the Chanaanites, and of the Jebusites, and of the Pherezites, and of the Hethites, and of the Hevites, and of the Amorrhites, and all the mighty ones in Hesebon, and they possessed their lands, and their cities:'
      v:021: 'JDT:5:21 | 21 | 21 | And as long as they sinned not in the sight of their God, it was well with them: for their God hateth iniquity.'
      v:022: 'JDT:5:22 | 22 | 22 | And even some years ago when they had revolted from the way which God had given them, to walk therein, they were destroyed in battles by many nations, and very many of them were led away captive into a strange land.'
      v:023: 'JDT:5:23 | 23 | 23 | But of late returning to the Lord, their God, from the different places wherein they were scattered, they are come together, and are gone up into all these mountains, and possess Jerusalem again, where their holies are.'
      v:024: 'JDT:5:24 | 24 | 24 | Now, therefore, my lord, search if there be any iniquity of theirs in the sight of their God: let us go up to them, because their God will surely deliver them to thee, and they shall be brought under the yoke of thy power:'
      v:025: 'JDT:5:25 | 25 | 25 | But if there be no offense of this people in the sight of their God, we cannot resist them, because their God will defend them: and we shall be a reproach to the whole earth.'
      v:026: 'JDT:5:26 | 26 | 26 | And it came to pass, when Achior had ceased to speak these words, all the great men of Holofernes were angry, and they had a mind to kill him, saying to each other:'
      v:027: 'JDT:5:27 | 27 | 27 | Who is this, that saith the children of Israel can resist king Nabuchodonosor, and his armies, men unarmed, and without force, and without skill in the art of war?'
      v:028: 'JDT:5:28 | 28 | 28 | That Achior, therefore, may know that he deceiveth us, let us go up into the mountains: and when the bravest of them shall be taken, then shall he, with them, be stabbed with the sword:'
      v:029: 'JDT:5:29 | 29 | 29 | That every nation may know that Nabuchodonosor is god of the earth, and besides him there is no other.'
  c:006:
    commentary:
      v:001:
        - 'JDT:6:1 | 1 | 1 | <i>Achior.</i> Greek adds, "before all the populace of the strangers." And who art thou, Achior, before all <i>this</i> company of foreigners, and the sons of Moab? and <i>what are</i> the mercenaries of Ephraim, that thou? ver. 2.'
      v:002:
        - 'JDT:6:2 | 2 | 2 | <i>To shew.</i> Greek, "and who is God but Nabuchodonosor? He will," &c. (Haydock) --- They allow the title to none but their king. Neither will God admit of any rival. (Worthington) --- The generous advice of Achior was highly resented. Charidemus, who spoke with the like boldness to Darius, when Alexander approached, was even put to death, though the king repented when it was too late. (Curtius iii.) (Diodorus xiv.)'
      v:006:
        - 'JDT:6:6 | 6 | 6 | <i>People.</i> Greek, "my slaves shall station thee on the mountainous country, and in one of the cities on the ascents, (of which thou hast so much spoken) and thou shalt not perish till thou perish with them. But if thou believest in thy heart that they will not be taken, let not thy countenance fall. I have spoken, and nothing that I have said shall be without effect."'
      v:007:
        - 'JDT:6:7 | 7 | 7 | <i>Bethulia.</i> Travellers, depending on the uncertain traditions of the country, generally place this fortress in the tribe of Zebulon, about three miles west of Tiberias. See Brochard., &c. But St. Jerome places it nearer Egypt; (Vita Hil.) and the Scripture speaks of Bethul, in the tribe of Simeon, (Josue xix. 4.) to which Judith and the ancients belonged. Holofernes left his camp near Scythopolis, (chap. vii. 1.) when he proceeded (Calmet) to attack the southern countries. (Haydock)'
      v:011:
        - 'JDT:6:11 | 11 | 11 | <i>And.</i> Greek adds, "Chabris, the son of Othoniel, and Charmis, the son of Melchiel." (Menochius) --- The former is, in effect, mentioned [in] chap. viii. 9. (Calmet)'
      v:015:
        - 'JDT:6:15 | 15 | 15 | <i>Pride.</i> God will not fail to reward those who trust in him, (Haydock) and to humble the presumptuous. (Worthington) --- <i>Saints.</i> Syriac, "sanctuary." This version and the Greek have only, "Look upon the face of the persons (or things) sanctified unto thee on this day. And they consoled Achior, and praised him greatly. And Ozias took him from the assembly to his own house, and made a feast (literally, drinking) for the ancients, and they invoked the God of Israel to assist them during all that night." (Haydock)'
      v:018:
        - 'JDT:6:18 | 18 | 18 | <i>With us,</i> observing the true religion. (Menochius)'
      v:020:
        - 'JDT:6:20 | 20 | 20 | <i>Over.</i> The Jews eat nothing before night, and then no abstinence is prescribed, (Calmet) as the fast is at an end. (Haydock)'
      v:021:
        - 'JDT:6:21 | 21 | 21 | <i>The church.</i> That is, the synagogue or place where they met in prayer. (Challoner) --- For such places were established, particularly after the captivity, though some have denied that there were any synagogues, even in the days of the Machabees. See Matthew iv. 23., and Esther iv. 16. (Calmet)'
