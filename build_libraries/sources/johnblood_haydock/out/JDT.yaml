    verses:
      v:001: 'JDT:3:1 | 1 | 1 | Then the kings and the princes of all the cities and provinces, of Syria, Mesopotamia, and Syria Sobal, and Libya, and Cilicia, sent their ambassadors, who coming to Holofernes, said:'
      v:002: 'JDT:3:2 | 2 | 2 | Let thy indignation towards us cease: for it is better for us to live and serve Nabuchodonosor, the great king, and be subject to thee, than to die and to perish, or suffer the miseries of slavery.'
      v:003: 'JDT:3:3 | 3 | 3 | All our cities and our possessions, all mountains, and hills, and fields, and herds of oxen, and flocks of sheep, and goats, and horses, and camels, and all our goods, and families are in thy sight:'
      v:004: JDT:3:4 | 4 | 4 | Let all we have be subject to thy law.
      v:005: JDT:3:5 | 5 | 5 | Both we and our children are thy servants.
      v:006: 'JDT:3:6 | 6 | 6 | Come to us a peaceable lord, and use our service as it shall please thee.'
      v:007: 'JDT:3:7 | 7 | 7 | Then he came down from the mountains with horsemen, in great power, and made himself master of every city, and all the inhabitants of the land.'
      v:008: 'JDT:3:8 | 8 | 8 | And from all the cities he took auxiliaries, valiant men, and chosen for war.'
      v:009: 'JDT:3:9 | 9 | 9 | And so great a fear lay upon all those provinces, that the inhabitants of all the cities, both princes and nobles, as well as the people, went out to meet him at his coming,'
      v:010: 'JDT:3:10 | 10 | 10 | And received him with garlands, and lights, and dances, and tumbrels, and flutes.'
      v:011: 'JDT:3:11 | 11 | 11 | And though they did these things, they could not for all that mitigate the fierceness of his heart:'
      v:012: JDT:3:12 | 12 | 12 | For he both destroyed their cities and cut down their groves.
      v:013: 'JDT:3:13 | 13 | 13 | For Nabuchodonosor, the king, had commanded him to destroy all the gods of the earth, that he only might be called god by those nations which could be brought under him by the power of Holofernes.'
      v:014: 'JDT:3:14 | 14 | 14 | And when he had passed through all Syria Sobal, and all Apamea, and all Mesopotamia, he came to the Idumeans, into the land of Gabaa,'
      v:015: 'JDT:3:15 | 15 | 15 | And he took possession of their cities, and stayed there for thirty days, in which days he commanded all the troops of his army to be united.'
  c:004:
    commentary:
      v:001:
        - 'JDT:4:1 | 1 | 1 | <i>Juda,</i> whither those had retreated who had escaped the fury of the Assyrians, under Theglathphalassar, &c. (Haydock)'
      v:002:
        - 'JDT:4:2 | 2 | 2 | <i>Temples.</i> Surrendering would not secure these things; so that their very life and religion were at stake. Resistance, in other circumstances, would have been rashness. (Calmet) --- Greek adds, "because they were recently come up from captivity, and lately all the people had been collected out of Judea, and the vessels, and the altar, and the house, had been purified from profanation," (Haydock) to which they had been exposed under Manasses, (chap. v. 23.; Calmet) who with several of his subjects had been made prisoner, and was now at Babylon; or, if returned, (Haydock) was wholly taken up with the concerns of his soul, and committed the care of affairs to Eliachim. See Josephus, [Antiquities?] x. 4., and 2 Paralipomenon xxxiii. 12, 16. (Calmet)'
      v:003:
        - "JDT:4:3 | 3 | 3 | <i>Samaria,</i> though an enemy's country, as the danger was common. (Menochius) --- Ezechias and Josias seemed to claim a right over the country, 2 Paralipomenon xxx. 1., &c., xxxiv. 6., and 33."
      v:004:
        - 'JDT:4:4 | 4 | 4 | <i>War.</i> Greek adds, "as the harvest was just ended."'
      v:005:
        - 'JDT:4:5 | 5 | 5 | <i>Priest.</i> Greek, "the great priest in Jerusalem, in those days, wrote to the inhabitants of Betouloua, (Haydock; Bethulia, in the tribe of Simeon) and of Betemestham, (Bethsames; Calmet) which is over-against Esdrelon, and the plain near Dothaim, giving orders to seize the mountainous ascents, by which there was a passage into Judea; and it was easy to stop their progress, as the passage was narrow, and would not admit above two men at once." This reminds us of the heroic resistance which Leonidas, with his 300 Spartans, made to the millions in the army of Xerxes, at Thermopylæ. (Haydock) --- It seems that Jews attempted to defend these defiles. They had received the orders before the enemy encamped near Scythopolis.'
      v:006:
        - 'JDT:4:6 | 6 | 6 | <i>Them.</i> Greek adds, "and the senate of all the people of Israel, which sat at Jerusalem." Serarius thinks that Manasses was busy fortifying the city, and had committed the rest of the kingdom to Eliachim, (Menochius; Worthington) who receives such high commendations, Isaias xxii. 20. (Calmet) --- But is more probable that he was at Babylon. (Houbigant)'
      v:007:
        - 'JDT:4:7 | 7 | 7 | <i>Wives.</i> Greek adds, "and their little ones, and beasts, and every sojourner, and hired servant and slave. They put sackcloth on their loins, and every man, woman, and child, and the inhabitants of Jerusalem, fell prostrate before the temple, and sprinkled ashes on their heads." The very beasts were covered with sackcloth, to denote the general sorrow. (Haydock)'
      v:008:
        - 'JDT:4:8 | 8 | 8 | <i>Priests.</i> Greek, "and they spread their sackclothes before the Lord, and arrayed the altar with sackcloth." (Haydock) --- This spectacle must have made impression on the most obdurate. (Calmet)'
      v:009:
        - 'JDT:4:9 | 9 | 9 | <i>Off.</i> Literally, "divided" from their husbands, (Haydock) or among the victors. (Menochius) --- <i>Gentiles.</i> Greek adds, "and God heard their petition, and rescued them from their affliction; and all the people fasted many days in all Judea and Jerusalem, before the sanctuary of the Lord all mighty; and the high priest, Joachim, and all the priests who stood before the Lord, and ministered to the Lord, having their loins girded with sackcloth, offered the accustomed holocaust and the vows and presents of the people, and ashes were upon their caps, and they cried to the Lord with all their power, to look down graciously upon all the house of Jerusalem. And," chap. v.'
      v:010:
        - 'JDT:4:10 | 10 | 10 | <i>Israel,</i> before the approach of the enemy. (Haydock) (ver. 5.)'
      v:015:
        - 'JDT:4:15 | 15 | 15 | <i>Clothes,</i> conformably to the advice of Joel, i. 13. (Calmet)'
