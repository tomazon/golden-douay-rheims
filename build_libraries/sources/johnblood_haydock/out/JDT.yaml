      021:
        - JDT:13:21 | 21 | 21 | Psalmscv. 1. and cvi. 1.
    verses:
      v:001: 'JDT:13:1 | 1 | 1 | And when it was grown late, his servants made haste to their lodgings, and Vagao shut the chamber-doors, and went his way.'
      v:002: JDT:13:2 | 2 | 2 | And they were all over-charged with wine.
      v:003: JDT:13:3 | 3 | 3 | And Judith was alone in the chamber.
      v:004: 'JDT:13:4 | 4 | 4 | But Holofernes lay on his bed, fast asleep, being exceedingly drunk.'
      v:005: 'JDT:13:5 | 5 | 5 | And Judith spoke to her maid to stand without before the chamber, and to watch:'
      v:006: 'JDT:13:6 | 6 | 6 | And Judith stood before the bed, praying with tears, and the motion of her lips in silence,'
      v:007: 'JDT:13:7 | 7 | 7 | Saying: Strengthen me, O Lord, God of Israel, and in this hour look on the works of my hands, that as thou hast promised, thou mayst raise up Jerusalem, thy city: and that I may bring to pass that which I have purposed, having a belief that it might be done by thee.'
      v:008: "JDT:13:8 | 8 | 8 | And when she had said this, she went to the pillar that was at his bed's head, and loosed his sword that hung tied upon it."
      v:009: 'JDT:13:9 | 9 | 9 | And when she had drawn it out, she took him by the hair of his head, and said: Strengthen me, O Lord God, at this hour.'
      v:010: 'JDT:13:10 | 10 | 10 | And she struck twice upon his neck, and cut off his head, and took off his canopy from the pillars, and rolled away his headless body.'
      v:011: 'JDT:13:11 | 11 | 11 | And after a while she went out, and delivered the head of Holofernes to her maid, and bade her put it into her wallet.'
      v:012: 'JDT:13:12 | 12 | 12 | And they two went out according to their custom, as it were to prayer, and they passed the camp, and having compassed the valley, they came to the gate of the city.'
      v:013: 'JDT:13:13 | 13 | 13 | And Judith, from afar off, cried to the watchmen upon the walls: Open the gates, for God is with us, who hath shewn his power in Israel.'
      v:014: 'JDT:13:14 | 14 | 14 | And it came to pass, when the men had heard her voice, that they called the ancients of the city.'
      v:015: 'JDT:13:15 | 15 | 15 | And all ran to meet her, from the least to the greatest: for they now had no hopes that she would come.'
      v:016: 'JDT:13:16 | 16 | 16 | And lighting up lights they all gathered round about her: and she went up to a higher place, and commanded silence to be made. And when all had held their peace,'
      v:017: 'JDT:13:17 | 17 | 17 | Judith said: Praise ye the Lord, our God, who hath not forsaken them that hope in him.'
      v:018: 'JDT:13:18 | 18 | 18 | And by me, his handmaid, he hath fulfilled his mercy, which he promised to the house of Israel: and he hath killed the enemy of his people, by my hand, this night.'
      v:019: 'JDT:13:19 | 19 | 19 | Then she brought forth the head of Holofernes out of the wallet, and shewed it them, saying: Behold the head of Holofernes, the general of the army of the Assyrians, and behold his canopy, wherein he lay in his drunkenness, where the Lord, our God, slew him by the hand of a woman.'
      v:020: 'JDT:13:20 | 20 | 20 | But as the same Lord liveth, his angel hath been my keeper, both going hence, and abiding there, and returning from thence hither: and the Lord hath not suffered me, his handmaid, to be defiled, but hath brought me back to you without pollution of sin, rejoicing for his victory, for my escape, and for your deliverance.'
      v:021: 'JDT:13:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}Give all of you glory to him, because he is good, because his mercy endureth for ever.'
      v:022: 'JDT:13:22 | 22 | 22 | And they all adored the Lord, and said to her: The Lord hath blessed thee by his power, because by thee he hath brought our enemies to nought.'
      v:023: 'JDT:13:23 | 23 | 23 | And Ozias, the prince of the people of Israel, said to her: Blessed art thou, O daughter, by the Lord, the most high God, above all women upon the earth.'
      v:024: 'JDT:13:24 | 24 | 24 | Blessed be the Lord who made heaven and earth, who hath directed thee to the cutting off the head of the prince of our enemies.'
      v:025: 'JDT:13:25 | 25 | 25 | Because he hath so magnified thy name this day, that thy praise shall not depart out of the mouth of men, who shall be mindful of the power of the Lord, for ever, for that thou hast not spared thy life, by reason of the distress and tribulation of thy people, but hast prevented our ruin in the presence of our God.'
      v:026: 'JDT:13:26 | 26 | 26 | And all the people said: So be it, so be it.'
      v:027: 'JDT:13:27 | 27 | 27 | And Achior, being called for, came, and Judith said to him: The God of Israel, to whom thou gavest testimony, that he revengeth himself of his enemies, he hath cut off the head of all the unbelievers this night by my hand.'
      v:028: 'JDT:13:28 | 28 | 28 | And that thou mayst find that it is so, behold the head of Holofernes, who in the contempt of his pride despised the God of Israel: and threatened thee with death, saying: When the people of Israel shall be taken, I will command thy sides to be pierced with a sword.'
      v:029: 'JDT:13:29 | 29 | 29 | Then Achior, seeing the head of Holofernes, being seized with a great fear, he fell on his face upon the earth, and his soul swooned away.'
      v:030: 'JDT:13:30 | 30 | 30 | But after he had recovered his spirits, he fell down at her feet, and reverenced her, and said:'
      v:031: 'JDT:13:31 | 31 | 31 | Blessed art thou, by thy God, in every tabernacle of Jacob, for in every nation which shall hear thy name, the God of Israel shall be magnified on occasion of thee.'
  c:014:
    commentary:
      v:001:
        - 'JDT:14:1 | 1 | 1 | <i>Walls.</i> Greek adds, "upon the pinnacle." (Haydock)'
      v:002:
        - 'JDT:14:2 | 2 | 2 | <i>Beneath.</i> Into the valley; but make your appearance just out of the walls, as if you were rushing upon the enemy. Greek adds after <i>arms,</i> "and you shall appoint a leader over them, as if descending into the plain to the advanced guard of the Assyrians; but ye shall not go down. Then these seizing all their armour, will go to the camp, and awaken the leaders of the Assyrians, and they will run to the tent of Holofernes, and shall not find him. Then fear shall seize upon them, and they will flee before us. Whereupon ye, and all who inhabit the confines of Israel, shall follow after, and strew them in their paths," slain and wounded, ver. 6. (Haydock)'
      v:006:
        - 'JDT:14:6 | 6 | 6 | <i>Then.</i> Greek, &c., "But before ye do this, call to me Achior, the Ammonite, that seeing, he may recognize the contemner of the house of Israel, and the man who sent him away to us unto <i>certain</i> death. And they called Achior from the house of Ozias. But as soon as he came, and saw the head of Holofernes in the hand of one of the assembly of the people, he fell," &c., as [in] chap. xiii. 29, 30. "Blessed art thou in every tent of Juda, and in every nation. All who shall hear thy name shall be amazed. But now tell me what thou hast done during these days. And Judith, in the midst of the people, informed him of all that she had performed, since the day of her departure till the time when she was speaking. She had no sooner ended her speech, than all the people set up a loud shout of joy in their city. Then," &c. --- <i>Leaving.</i> Greek, "He believed in God greatly," or with the utmost sincerity. (Haydock) --- Hitherto Achior had only considered the Deity as the peculiar God of Israel, (Calmet) or as <i>the common gods</i> "revered by all nations;" (Virgil xii.; Servius) but not as the only supreme Being. He now becomes a proselyte, not merely, like Naaman, to adore one God; but also to observe all the rites of the Jewish religion. The latter was a matter of choice, chap. vi. 18. It is not still clear that he could enjoy the privileges of the nation as a magistrate, or even marry, (Calmet) which shews his greater fervour. (Grotius) --- It is certain that no nation could be forbidden to worship God, Deuteronomy xxiii. 3. St. Thomas Aquinas (1. 2. q. 105. a. 3.) believes that a dispensation was granted to Achior, (Calmet) so that he might be treated like an Israelite in all respects. (Serarius q. 1.) (Menochius) --- This evinces that only the impenitent Ammonites, &c., were excluded from the <i>Church.</i> (Worthington) --- <i>With.</i> Greek, "till this day."'
      v:007:
        - 'JDT:14:7 | 7 | 7 | <i>With.</i> Greek, "In companies, to the ascent of the mountain."'
      v:008:
        - 'JDT:14:8 | 8 | 8 | <i>Ran.</i> Greek, "Sent to their officers. But they went to the leaders and captains of thousands, and to every chief among them, and they proceeded to the tent of Holofernes, and said to his chief steward: Awaken now our lord, for the slaves have been so bold as to come down to offer us battle for their utter ruin. The Bagoas," &c., ver. 13. (Haydock)'
      v:012:
        - 'JDT:14:12 | 12 | 12 | <i>Mice.</i> They speak contemptuously of their foes, like the Philistines, 1 Kings xiv. 11. (Menochius)'
      v:013:
        - 'JDT:14:13 | 13 | 13 | <i>Into.</i> Greek, "In, knocked at the hall, ({GREEK:START aule}αυλη{GREEK:END}, or antichamber) of the tent, for he suspected that he was sleeping with Judith. But as no one answered, he opened and went into the bed-chamber, and found him thrown upon the floor, dead, and his head taken from him, and he cried," &c. --- <i>Curtain,</i> which separated this apartment from the rest, (Haydock) and hung before the door, as Heraclides describes the tent of the Persian kings. Holofernes assumed the like importance, and was treated almost as a deity. (Calmet) --- Hence he must not be awaked, in a rude manner. (Haydock) --- Civility requires that we should knock modestly at the doors of the great. (Calmet)'
      v:016:
        - 'JDT:14:16 | 16 | 16 | <i>Said.</i> Greek, "cried aloud, the slaves have prevaricated. One," &c. (Haydock) --- Perhaps he thought that Judith had introduced some of the Jews. (Calmet)'
      v:018:
        - 'JDT:14:18 | 18 | 18 | <i>Cry.</i> Greek adds, "and shouting of them (the captains) in," &c. (Haydock)'
