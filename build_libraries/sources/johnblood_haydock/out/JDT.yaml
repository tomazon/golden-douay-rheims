    verses:
      v:001: 'JDT:14:1 | 1 | 1 | And Judith said to all the people: Hear me, my brethren, hang ye up this head upon our walls:'
      v:002: 'JDT:14:2 | 2 | 2 | And as soon as the sun shall rise, let every man take his arms, and rush ye out, not as going down beneath, but as making an assault.'
      v:003: JDT:14:3 | 3 | 3 | Then the watchmen must needs run to awake their prince for the battle.
      v:004: 'JDT:14:4 | 4 | 4 | And when the captains of them shall run to the tent of Holofernes, and shall find him without his head, wallowing in his blood, fear shall fall upon them.'
      v:005: 'JDT:14:5 | 5 | 5 | And when you shall know that they are fleeing, go after them securely, for the Lord will destroy them under your feet.'
      v:006: 'JDT:14:6 | 6 | 6 | Then Achior, seeing the power that the God of Israel had wrought, leaving the religion of the gentiles, he believed God, and circumcised the flesh of his foreskin, and was joined to the people of Israel, with all the succession of his kindred, until this present day.'
      v:007: 'JDT:14:7 | 7 | 7 | And immediately at break of day, they hung up the head of Holofernes upon the walls, and every man took his arms, and they sent out with a great noise and shouting.'
      v:008: 'JDT:14:8 | 8 | 8 | And the watchmen, seeing this, ran to the tent of Holofernes.'
      v:009: 'JDT:14:9 | 9 | 9 | And they that were in the tent, came and made a noise before the door of the chamber to awake him, endeavouring by art to break his rest, that Holofernes might awake, not by their calling him, but by their noise.'
      v:010: 'JDT:14:10 | 10 | 10 | For no man durst knock, or open and go into the chamber of the general of the Assyrians.'
      v:011: 'JDT:14:11 | 11 | 11 | But when his captains and tribunes were come, and all the chiefs of the army of the king of the Assyrians, they said to the chamberlains:'
      v:012: 'JDT:14:12 | 12 | 12 | Go in, and awake him, for the mice coming out of their holes, have presumed to challenge us to fight.'
      v:013: 'JDT:14:13 | 13 | 13 | Then Vagao going into his chamber, stood before the curtain, and made a clapping with his hands: for he thought that he was sleeping with Judith.'
      v:014: 'JDT:14:14 | 14 | 14 | But when with hearkening, he perceived no motion of one lying, he came near to the curtain, and lifting it up, and seeing the body of Holofernes, lying upon the ground, without the head, weltering in his blood, he cried out with a loud voice, with weeping, and rent his garments.'
      v:015: 'JDT:14:15 | 15 | 15 | And he went into the tent of Judith, and not finding her, he ran out to the people,'
      v:016: 'JDT:14:16 | 16 | 16 | And said: One Hebrew woman hath made confusion in the house of king Nabuchodonosor: for behold Holofernes lieth upon the ground, and his head is not upon him.'
      v:017: 'JDT:14:17 | 17 | 17 | Now when the chiefs of the army of the Assyrians had heard this, they all rent their garments, and an intolerable fear and dread fell upon them, and their minds were troubled exceedingly.'
      v:018: JDT:14:18 | 18 | 18 | And there was a very great cry in the midst of their camp.
  c:015:
    commentary:
      v:001:
        - 'JDT:15:1 | 1 | 1 | <i>All.</i> Greek, "Those who were in the tents heard, they were astonished at the fact; and fear and trembling fell upon them, and there was not a man remaining before his neighbour; but rushing out, with one accord, they fled through every path, in the plains and in the mountains; and those who were encamped in the high places around Bethulia, (Haydock; the Moabites, &c., chap. vii. 8.; Calmet) fled. Then every warrior of Israel rushed out upon them, and Ozias," ver. 5.'
      v:005:
        - 'JDT:15:5 | 5 | 5 | <i>Israel.</i> Greek adds, "informing them of what had been accomplished, and that all might pour upon the enemies, to cut them off. But when the Israelites heard this, they all, unanimously, fell upon them, as far as Chobai: (Haydock; Hoba.; Calmet) in like manner those from Jerusalem came up, and from all the mountainous country; for they also were informed of what had happened in the camp of their enemies; and the men of Galaad and of Galilee scattered them with great slaughter, till they had passed Damascus and its boundaries." (Haydock) --- As the enemy fled without a leader, we may easily imagine what carnage would ensue. (Calmet)'
      v:007:
        - 'JDT:15:7 | 7 | 7 | <i>The.</i> Greek, "their spoils, and were greatly enriched." (Haydock) --- Mariana suggests that we should read <i>honestati,</i> which is used in this sense, (Ecclesiasticus xi. 23.) instead of <i>onustati, loaded.</i>'
      v:008:
        - 'JDT:15:8 | 8 | 8 | <i>They.</i> Greek, "The Israelites, returning from the slaughter, took possession of the remainder, and the villages and cities, both in the mountains and champaign country, took many spoils; for there was great abundance. But Joachim," &c.'
      v:009:
        - 'JDT:15:9 | 9 | 9 | <i>Came.</i> Greek adds, "and the senate of Israel, residing at Jerusalem, came." This alludes to the sanhedrim. (Grotius) --- But, it seems, its institution was posterior to the captivity, and we may understand the principal men of the city, or of the priests. (Calmet) --- <i>To see.</i> Greek adds, "the good things (Complutensian; to confirm <i>or</i> lay a foundation for, the good things) which God had done to Israel, and to see Judith, and speak peace with her." Protestants, "to salute her." (Haydock) --- Joachim is the same with Eliacim; El being only prefixed. (Tirinus) --- He is the Sadoc II or Odeas of Josephus; (Reinec.) and succeeded Sobna both in spiritual and temporal power, Isaias xxii. (Bellarmine)'
      v:010:
        - 'JDT:15:10 | 10 | 10 | <i>She.</i> Greek, "They were gone into her <i>apartment</i>, they," &c. --- <i>Art the.</i> Greek adds, "great joy, and the great boast of our race; because thou hast done all these things with thy hand, thou hast procured the good of Israel, and God hath been pleased with them. Be thou blessed by the omnipotent Lord for ever." (Haydock) --- Judith was a figure of the blessed Virgin [Mary], to whom these praises chiefly belong. (Fulbert.) (Worthington)'
      v:011:
        - 'JDT:15:11 | 11 | 11 | <i>Chastity,</i> &c. This is not in Syriac, &c., and though, generally speaking, celibacy was not esteemed honourable among the Jews, yet chastity was so much the more admired, as it was more uncommon. A widow was deserving of praise for not lightly entering upon a second marriage. (Calmet) --- Those who abstain from it, were respected, like virgins, by the Romans. (Val. Maxim. ii. 1.)'
      v:013:
        - 'JDT:15:13 | 13 | 13 | <i>Thirty.</i> Greek, "And the people plundered the camp thirty (Syriac; three) days." The camp of the Assyrians was in various places, and the people waited a month before they began to divide the spoils among all, according to their laws, Numbers xxxi. 27., and 1 Kings xxx. 24. (Calmet)'
      v:014:
        - 'JDT:15:14 | 14 | 14 | <i>But.</i> Greek, "And they gave to Judith the tent of Holofernes, and all the silver <i>plate,</i> and beds and basins, and all his furniture, which she taking, place upon her mule, and put to her chariots, and heaped them thereon; and every woman of Israel ran to see her, and they blessed her, and danced in her honour. Then she took some thyrsus (Haydock; or branches entwined with ivy, &c.; Calmet) in her hands, and gave to those women who accompanied her; and they crowned with olive both her and her attendant; (<i>maid,</i> or Alexandrian Septuagint, "and she was crowned with olive, and her mule;" Grabe substitutes "female companions,") and she went before all the people, leading the dance of all the women; and every man of Israel followed in arms, with crowns, and with hymns in their mouth. Then," &c., chap. xvi. (Haydock) --- The bearing of green branches, on such occasions, was very common, Leviticus xxiii. 40., 2 Machabees x. 7., and Matthew xxi. 8. Hence Tacitus (Hist. v.) supposed that the Jews adored Bacchus. But there was nothing here of the immodesty, which generally attended the pagan festivals. We only find this instance of women being crowned with olive. But this tree was very proper, as it was used in rejoicings: <i>Ramo felicis olivæ;</i> (Virgil vi.) on which Servius remarks, <i>olivæ, arboris festæ.</i> At certain races in Greece, women who gained the victory, were thus crowned; (Alex. Genial v. 8.) and it was used by the Roman cavalry on the ides of July, and in ovations. (Pliny, [Natural History?] xv. 4.) --- The processions of the Church often admit of similar ornaments in honour of God, (Tirinus) and to promote piety. (Haydock)'
