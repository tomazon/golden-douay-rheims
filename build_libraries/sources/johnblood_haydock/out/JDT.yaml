    verses:
      v:001: 'JDT:7:1 | 1 | 1 | But Holofernes, on the next day, gave orders to his army, to go up against Bethulia.'
      v:002: 'JDT:7:2 | 2 | 2 | Now there were in his troops a hundred and twenty thousand footmen, and two and twenty thousand horsemen, besides the preparations of those men who had been taken, and who had been brought away out of the provinces and cities, of all the youth.'
      v:003: 'JDT:7:3 | 3 | 3 | All these prepared themselves together to fight against the children of Israel, and they came by the hill side to the top, which looketh toward Dothain, from the place which is called Belma, unto Chelmon, which is over-against Esdrelon.'
      v:004: 'JDT:7:4 | 4 | 4 | But the children of Israel, when they saw the multitude of them, prostrated themselves upon the ground, putting ashes upon their heads, praying, with one accord, that the God of Israel would shew his mercy upon his people.'
      v:005: 'JDT:7:5 | 5 | 5 | And taking their arms of war, they posted themselves at the places, which by a narrow path-way lead directly between the mountains, and they guarded them all day and night.'
      v:006: 'JDT:7:6 | 6 | 6 | Now Holofernes, in going round about, found that the fountain which supplied them with water, ran through an aqueduct without the city, on the south side: and he commanded their aqueduct to be cut off.'
      v:007: 'JDT:7:7 | 7 | 7 | Nevertheless, there were springs not far from the walls, out of which they were seen secretly to draw water, to refresh themselves a little rather than to drink their fill.'
      v:008: 'JDT:7:8 | 8 | 8 | But the children of Ammon, and Moab, came to Holofernes, saying: The children of Israel trust not in their spears, nor in their arrows, but the mountains are their defense, and the steep hires and precipices guard them.'
      v:009: 'JDT:7:9 | 9 | 9 | Wherefore, that thou mayst overcome them without joining battle, set guards at the springs, that they may not draw water out of them, and thou shalt destroy them without sword, or at least being wearied out, they will yield up their city, which they suppose, because it is situate in the mountains, to be impregnable.'
      v:010: 'JDT:7:10 | 10 | 10 | And these words pleased Holofernes, and his officers, and he placed all round about a hundred men at every spring.'
      v:011: 'JDT:7:11 | 11 | 11 | And when they had kept this watch for full twenty days, the cisterns, and the reserve of waters, failed among all the inhabitants of Bethulia, so that there was not within the city enough to satisfy them, no not for one day, for water was daily given out to the people by measure.'
      v:012: 'JDT:7:12 | 12 | 12 | Then all the men and women, young men, and children, gathering themselves together to Ozias, all together with one voice,'
      v:013: 'JDT:7:13 | 13 | 13 | Said: {VERSE_FOOTNOTE_INDEX_REF 0}God be judge between us and thee, for thou hast done evil against us, in that thou wouldst not speak peaceably with the Assyrians, and for this cause God hath sold us into their hands.'
      v:014: 'JDT:7:14 | 14 | 14 | And therefore there is no one to help us, while we are cast down before their eyes in thirst, and sad destruction.'
      v:015: 'JDT:7:15 | 15 | 15 | And now, assemble ye all that are in the city, that we may, of our own accord, yield ourselves all up to the people of Holofernes.'
      v:016: 'JDT:7:16 | 16 | 16 | For it is better that, being captives, we should live and bless the Lord, than that we should die, and be a reproach to all flesh, after we have seen our wives and our infants die before our eyes.'
      v:017: 'JDT:7:17 | 17 | 17 | We call to witness this day heaven and earth, and the God of our fathers, who taketh vengeance upon us according to our sins, conjuring you to deliver now the city into the hand of the army of Holofernes, that our end may be short by the edge of the sword, which is made longer by the drought of thirst.'
      v:018: 'JDT:7:18 | 18 | 18 | And when they had said these things, there was great weeping and lamentation of all in the assembly, and for many hours with one voice they cried to God, saying:'
      v:019: 'JDT:7:19 | 19 | 19 | {VERSE_FOOTNOTE_INDEX_REF 0}We have sinned with our fathers, we have done unjustly, we have commited iniquity:'
      v:020: 'JDT:7:20 | 20 | 20 | Have thou mercy on us, because thou art good, or punish our iniquities, by chastising us thyself, and deliver not them that trust in thee to a people that knoweth not thee,'
      v:021: 'JDT:7:21 | 21 | 21 | That they may not say among the Gentiles: Where is their God?'
      v:022: 'JDT:7:22 | 22 | 22 | And when, being wearied with these cries, and tired with these weepings, they held their peace,'
      v:023: 'JDT:7:23 | 23 | 23 | Ozias, rising up all in tears, said: Be of good courage, my brethren, and let us wait these five days for mercy from the Lord.'
      v:024: 'JDT:7:24 | 24 | 24 | For perhaps he will put a stop to his indignation, and will give glory to his own name.'
      v:025: 'JDT:7:25 | 25 | 25 | But, if after five days be past, there come no aid, we will do the things which you have spoken.'
  c:008:
    commentary:
      v:001:
        - 'JDT:8:1 | 1 | 1 | <i>Idox.</i> Greek, "ox," &c. All the versions disagree, as the copyists have probably taken in part of ver. 3 too soon, supposing that the genealogy of women was never given. St. Fulgentius (ep. ad Gallam) differs from all, giving the ancestors of Manasses as the same with those of Judith. (Calmet) --- <i>Simeon, the son of Ruben.</i> In the Greek, it is, <i>the son of Israel.</i> For Simeon, the patriarch, from whom Judith descended, was not the son, but the brother of Ruben. It seems more probable, that the Simeon and the Ruben here mentioned are not the patriarchs, but two of the descendants of the patriarch Simeon: and that the genealogy of Judith, recorded in this place, is not carried up so high as the patriarchs. No more than that of Elcana, the father of Samuel, (1 Kings i. 1.) and that of king Saul, 1 Kings ix. 1. (Challoner) --- Others think that Judith descended from Ruben, by her father, and from Simeon, by her mother; (Estius) or that, instead of <i>son</i> of Ruben, we should read "brother." But as we know that Judith calls Simeon her father, (chap. ix. 2.) it is more likely that Ruben has been placed for Israel, as it is in Syriac, St. Fulgentius, &c. This correction is maintained by Bellarmine, Salien, Menochius. (Calmet) --- Thus both Judith and her husband were of the same tribe, the former by Salathiel, the latter by Sarisadai. (Calmet) --- Innumerable are the mistakes in the proper names, in Scripture. (Haydock) --- Some of these might have had more than one. Greek has Sarasdai, (Complutensian, "Saladai;" Alexandrian Septuagint, "Salasadai.") instead of Simeon, son of Israel: (Calmet) Alexandrian Septuagint, "<i>Jeel,</i>" which is probably a contraction for Israel. (Haydock)'
      v:002:
        - 'JDT:8:2 | 2 | 2 | <i>Who.</i> Greek adds, "of her tribe and family, and he died in the days," &c.'
      v:003:
        - 'JDT:8:3 | 3 | 3 | <i>Died.</i> Greek, "fell upon his couch; (Grabe adds, "and died in Betuloua, his own city,") and they buried him with his fathers, in the field between Dothaim and Balamo." (Haydock) --- These places seem to be added without reason, as they were too remote from Bethulia. (Calmet)'
      v:004:
        - 'JDT:8:4 | 4 | 4-5 | <i>Six.</i> So the old Vulgate, Greek, and Syriac have, four months. --- <i>Private.</i> Greek, "a tent on the roof," that she might look towards Jerusalem, and pray with less distraction. Absalom lay in such a situation, 2 Kings xvi. 22. (Calmet) --- <i>In which.</i> Greek, "and she put sackcloth," &c., ver. 6. (Haydock) --- It was a rough sort of garment. (Calmet) --- Judith led a most religious life, in prayer, hair-cloth, and fasting, all the year, except on the festivals. (Worthington)'
      v:006:
        - 'JDT:8:6 | 6 | 6 | <i>Loins.</i> Greek, "and she had on the garments of her widowhood, and." (Haydock) --- She laid these aside, chap. x. ii. (Calmet) --- <i>Life.</i> Greek, "widowhood, except the day before the sabbath, and the sabbaths, and the new moons, and feasts, and days of rejoicing of the house of Israel." (Haydock) --- Syriac and old Vulgate omit, "the day before the sabbath;" and perhaps it may not have been in the original, the Greek translator having inserted it conformably to the practice of his times. It was then prescribed to abstain from fasting, that the joy of the festival might not be impaired, (Grotius) and because it would be necessary to taste what was made ready for the sabbath; (Skikard, Purim) or rather because, as the festival began on Friday, between the two vespers, or from three to six in the afternoon, during the equinoxes, the fast could not be rigorously observed on Friday. (Calmet) --- <i>New moons</i> were days of rejoicing. (Menochius) (1 Kings xx. 5.) --- The Jews kept two days together, for fear of missing the day on which the moon really appeared. Several feasts were also prescribed perhaps before this time, on the 1st and 22nd of Nisan, &c.'
      v:007:
        - 'JDT:8:7 | 7 | 7 | <i>Of oxen.</i> Greek, Syriac, &c., add, "and fields, and she lived on them."'
      v:008:
        - 'JDT:8:8 | 8 | 8 | <i>Her.</i> "The reputation of chastity in women is tender, and, like a beautiful flower, presently withers at the least blast, and perishes; particularly when they are at an age prone to vice, and destitute of the authority of a husband, whose shadow is the safeguard to a wife." (St. Jerome ad Salvinam.) --- The Scripture could not give Judith a greater character. (Calmet) --- How few can obtain it at present, though their virtue may be most pure, detraction is so keen! (Haydock)'
      v:009:
        - 'JDT:8:9 | 9 | 9 | <i>When.</i> Greek and Syriac, "and she heard of the evil discourses of the populace against the magistrate, as they lost courage on account of the scarcity of water; and Judith heard of all the words of Ozias to them, how he had sworn to them that he would deliver up the city to the Assyrians after five days. Then sending her maid, whom she had placed at the head of all her possessions, she called Ozias," &c. The following verses give the same sense as the Vulgate, though in other words, and with some additional circumstances. (Haydock)'
      v:013:
        - 'JDT:8:13 | 13 | 13 | <i>Pleasure.</i> She blames the magistrates for taking a rash oath, pretending to fathom the designs of God, and to fix a time for him, and not attempting to make any resistance, though the welfare of the whole nation, and the sacred things, depended on their exertions. (Calmet) --- They had been assured that God had heard their prayer, (chap. iv. 9.) and had often witnessed a miraculous interference of Providence. In other circumstances (Haydock) the magistrates would not have been to blame, though Judith might think them so; (Serarius. See ver. 26.; Menochius) and, in effect, they ought rather to have died than thus to have exposed all to certain ruin. (Worthington)'
      v:015:
        - 'JDT:8:15 | 15 | 15 | <i>Man.</i> Greek, "But do not you govern the designs of the Lord, our God, for God is not to be menaced like man, nor forced to give an account like the son of man." (Haydock) (Numbers xxiii. 19.)'
      v:018:
        - 'JDT:8:18 | 18 | 18 | <i>For.</i> Greek, "As there has not arisen in our <i>families</i> generations, nor is there at this day either tribe, or family, or populace, or city among us, adoring gods made with hands, as it happened in days past;" in the former part of the reign of Manasses. All had begun to open their eyes, at the sight of the dreadful catastrophe. (Haydock)'
      v:020:
        - 'JDT:8:20 | 20 | 20 | <i>Let.</i> Greek, "Wherefore we hope that he will not despise us, nor <i>those</i> of our race; nor, if we be taken, will Judea be so styled, our sacred things will be plundered. He will require his profanation at our mouth," &c. She shews the dread consequences which will ensue from the rash oath, and from such dastardly conduct under trial. (Haydock)'
      v:021:
        - 'JDT:8:21 | 21 | 21 | <i>Brethren.</i> Greek adds, "Let us shew our brethren that their soul depends on us, and the holy things, and the house, (temple) and the altar, are supported by us." These were not therefore demolished, chap. v. 22. (Haydock) --- "Yea, let us give thanks, above all, to the Lord our God, who tries us like our fathers. Remember," &c.'
      v:023:
        - 'JDT:8:23 | 23 | 23 | <i>Jacob.</i> Greek adds, "in Mesopotamia....because he does not take vengeance on us, as he made them pass through fire to examine their heart. But the Lord, for an admonition, chastises those who approach to him. And Ozias," ver. 28. (Haydock)'
      v:025:
        - 'JDT:8:25 | 25 | 25 | <i>Destroyer.</i> As this word is not used elsewhere, (Worthington) St. Paul seems to allude to this passage, (1 Corinthians x. 10.) as Judith does to various punishments (Numbers xi. 1., and xiv. 12., and xx. 4.; Calmet) inflicted by an angel. (Menochius)'
      v:026:
        - 'JDT:8:26 | 26 | 26 | <i>Suffer,</i> as if to shew our impatience (Haydock) and anger against God. (Menochius)'
      v:028:
        - 'JDT:8:28 | 28 | 28 | <i>Words.</i> Greek adds, "for it is not to-day <i>only</i> that thy wisdom has appeared, but from thy earliest days all the people has known thy prudence, as the formation (Haydock. Syriac, the thought; Calmet) of thy heart is good. But the people was much oppressed with thirst, and they forced us to....take an oath, which we shall not break. Now," &c. (Haydock) --- It hence appears that Judith was not very young; and as many desired to marry her, (chap. ultra; Greek) we may conclude that she was of a middle age, or about thirty-five. (Houbigant)'
      v:029:
        - 'JDT:8:29 | 29 | 29 | <i>God.</i> Greek adds, "and the Lord will send rain to fill our reservoirs, and we shall faint no longer. And Judith replied: Hear me, and I will perform an action which shall come to the ears of all future generations of our race. You," &c., ver. 32. (Haydock) --- She did not tell what she was going to do. (Calmet)'
      v:032:
        - 'JDT:8:32 | 32 | 32 | <i>Servant.</i> Greek {GREEK:START abra}αβρα{GREEK:END}, commonly (Haydock) denotes a maid of honour, (Worthington) or companion, though sometimes it is applied to people of loose morals. This servant had probably the administration of the affairs of her mistress, ver. 9. (Calmet) --- <i>Pray.</i> Greek, "as you....the Lord will by my hand look," &c.'
      v:033:
        - 'JDT:8:33 | 33 | 33 | <i>And till.</i> Greek, "for I shall not tell you, till what I am about be accomplished. And Ozias, with the princes, said to her."'
      v:034:
        - 'JDT:8:34 | 34 | 34 | <i>Departed.</i> Greek adds, "from the tent to their respective stations."'
