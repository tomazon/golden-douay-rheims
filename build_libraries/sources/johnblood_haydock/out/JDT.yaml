    verses:
      v:001: 'JDT:10:1 | 1 | 1 | And it came to pass, when she had ceased to cry to the Lord, that she rose from the place wherein she lay prostrate before the Lord.'
      v:002: 'JDT:10:2 | 2 | 2 | And she called her maid, and going down into her house, she took off her hair-cloth, and put away the garments of her widowhood,'
      v:003: 'JDT:10:3 | 3 | 3 | And she washed her body, and anointed herself with the best ointment, and plaited the hair of her head, and put a bonnet upon her head, and clothed herself with the garments of her gladness, and put sandals on her feet, and took her bracelets, and lilies, and earlets, and rings, and adorned herself with all her ornaments.'
      v:004: "JDT:10:4 | 4 | 4 | And the Lord also gave her more beauty: because all this dressing up did not proceed from sensuality, but from virtue: and therefore the Lord increased this her beauty, so that she appeared to all men's eyes incomparably lovely."
      v:005: 'JDT:10:5 | 5 | 5 | And she gave to her maid a bottle of wine to carry, and a vessel of oil, and parched corn, and dry figs, and bread and cheese, and went out.'
      v:006: 'JDT:10:6 | 6 | 6 | And when they came to the gate of the city, they found Ozias, and the ancients of the city waiting.'
      v:007: 'JDT:10:7 | 7 | 7 | And when they saw her they were astonished, and admired her beauty exceedingly.'
      v:008: 'JDT:10:8 | 8 | 8 | But they asked her no question, only they let her pass, saying: The God of our fathers give thee grace, and may he strengthen all the counsel of thy heart with his power, that Jerusalem may glory in thee, and thy name may be in the number of the holy and just.'
      v:009: 'JDT:10:9 | 9 | 9 | And they that were there said, all with one voice: So be it, so be it.'
      v:010: 'JDT:10:10 | 10 | 10 | But Judith praying to the Lord, passed through the gates, she and her maid.'
      v:011: 'JDT:10:11 | 11 | 11 | And it came to pass, when she went down the hill, about break of day, that the watchmen of the Assyrians met her, and stopped her, saying: Whence comest thou? or whither goest thou?'
      v:012: 'JDT:10:12 | 12 | 12 | And she answered: I am a daughter of the Hebrews, and I am fled from them, because I knew they would be made a prey to you, because they despised you, and would not of their own accord yield themselves, that they might find mercy in your sight.'
      v:013: 'JDT:10:13 | 13 | 13 | For this reason, I thought with myself, saying: I will go to the presence of the prince Holofernes, that I may tell him their secrets, and shew him by what way he may take them, without the loss of one man of his army.'
      v:014: 'JDT:10:14 | 14 | 14 | And when the men had heard her words, they beheld her face, and their eyes were amazed, for they wondered exceedingly at her beauty.'
      v:015: 'JDT:10:15 | 15 | 15 | And they said to her: Thou hast saved thy life by taking this resolution, to come down to our lord.'
      v:016: 'JDT:10:16 | 16 | 16 | And be assured of this, that when thou shalt stand before him, he will treat thee well, and thou wilt be most acceptable to his heart. And they brought her to the tent of Holofernes, telling him of her.'
      v:017: 'JDT:10:17 | 17 | 17 | And when she was come into his presence, forthwith Holofernes was caught by his eyes.'
      v:018: 'JDT:10:18 | 18 | 18 | And his officers said to him: Who can despise the people of the Hebrews, who have such beautiful women that we should not think it worth our while for their sakes to fight against them?'
      v:019: 'JDT:10:19 | 19 | 19 | And Judith, seeing Holofernes sitting under a canopy, which was woven of purple and gold, with emeralds and precious stones:'
      v:020: 'JDT:10:20 | 20 | 20 | After she had looked on his face, bowed down to him, prostrating herself to the ground. And the servants of Holofernes lifted her up, by the command of their master.'
  c:011:
    commentary:
      v:001:
        - 'JDT:11:1 | 1 | 1 | <i>King.</i> Greek adds, "of all the earth."'
      v:003:
        - 'JDT:11:3 | 3 | 3 | <i>Why.</i> Greek, "And art come to us? For thou art come for thy own safety. Take courage, for thou shalt live this night and henceforth, as no one shall hurt thee, but shall do thee good, as the servants of my lord, Nabuchodonosor, the king, are treated."'
      v:004:
        - 'JDT:11:4 | 4 | 4 | <i>Handmaid.</i> Greek adds, "and I will tell no untruth to my lord this night, for," &c. --- <i>Thing.</i> Greek adds, "and none of the projects of my lord shall fail." (Haydock) --- All that Judith said was true in her sense, though the enemy did not understand her properly. So Josue lawfully entrapped the citizens of Hai. (St. Augustine, q. 10. in Josue viii.) (Worthington)'
      v:005:
        - 'JDT:11:5 | 5 | 5 | <i>Liveth.</i> She imitates Joseph, (Genesis xlii. 15.) and Eliseus; (4 Kings ii. 4.) and speaks the truth, as the general had subjected many to his master. (Menochius) --- Her speech was not superstitious, but shewed a civil respect. (Calmet)'
      v:007:
        - 'JDT:11:7 | 7 | 7 | <i>To him.</i> Greek intimates that she advised him to follow his counsel. "For our nation is not punished with the sword, unless they sin against their God. But now let not my lord be at a loss what to do. For death has fallen upon them, and sin has taken possession of them, so that they have irritated God by their folly," &c., ver. 10. This might also be true, though they had not fallen into idolatry (chap. viii. 18.; Haydock) at Bethulia. (Menochius)'
      v:008:
        - 'JDT:11:8 | 8 | 8 | <i>Prophets.</i> Though this had been threatened by the ancient prophets, (Haydock) we cannot pretend to specify which she means. (Calmet)'
      v:010:
        - 'JDT:11:10 | 10 | 10 | <i>Famine.</i> They might have provisions, but they would be useless, on account of excessive thirst. (Menochius)'
      v:011:
        - 'JDT:11:11 | 11 | 11 | <i>Drink.</i> Greek, "and all that God had forbidden them to eat by his laws, (Haydock) without making any distinction between the clean and unclean. (Grotius) --- Blood was prohibited even before the law, Genesis ix. 4., and Leviticus xvii. 14. (Calmet)'
      v:012:
        - 'JDT:11:12 | 12 | 12 | <i>Oil.</i> Greek may explain this. "And the first-fruits of corn, and the tithes of wine and of oil, which they had reserved as sacred for the priests, standing in Jerusalem, before our God, they had decreed to consume; though none of the people ought so much as to touch these things. Yet they have sent to obtain permission of the senate at Jerusalem, where the people have done the like. And when they shall have obtained an answer, they will fall to work, and then they will be abandoned to be destroyed by thee." (Haydock) --- She insinuates that her countrymen are in the utmost distress, and not much attached to religion; (Calmet) though in extreme want the distinction of meats is not to be enforced. (Haydock)'
      v:013:
        - 'JDT:11:13 | 13 | 13 | <i>Tell.</i> Greek, "To perform with thee a feat which will astonish all who shall hear of these things. For thy handmaid is religious, and serveth the God of heaven day and night; and now my lord, I am," &c.'
      v:014:
        - 'JDT:11:14 | 14 | 14 | <i>God.</i> Greek adds, "in the night, in the valley."'
      v:015:
        - 'JDT:11:15 | 15 | 15 | <i>He will.</i> Greek, "They shall have completed their sins." --- <i>Tell thee.</i> Greek adds, "and thou shalt go out with all thy forces, and none of them shall resist thee; and I will bring thee through Judea, over-against Jerusalem, and will place thy throne in the midst of it, and thou shalt drive them like sheep," &c. --- <i>Dog.</i> This is proverbial, Exodus xi. 7. (Calmet) --- All Israel was at rest after the death of Holofernes. Judith brought his head in triumph through the country. The promise of dominion (Haydock) was ironical, 3 Kings xxii. 15. (Menochius)'
      v:016:
        - 'JDT:11:16 | 16 | 16 | <i>God.</i> Greek, "My foreknowledge; and I was sent to inform thee." (Haydock) --- She flatters Holofernes with the idea that he is under the special care of heaven. (Calmet)'
      v:020:
        - 'JDT:11:20 | 20 | 20 | <i>That.</i> Greek, "To increase our strength, and to bring destruction on those who have despised my lord."'
      v:021:
        - "JDT:11:21 | 21 | 21 | <i>Because.</i> Greek, \"And now thou art comely in thy appearance, and good in thy discourse. If then thou perform what thou hast spoken, thy God shall,\" &c. (Haydock) --- It is hardly probable that he spoke in earnest. Perhaps he did not know that the true God allowed <i>of no</i> other. Being captivated with Judith's beauty, and perceiving that she was attached to religion, he had a mind to remove all her objections to his person. (Calmet)"
