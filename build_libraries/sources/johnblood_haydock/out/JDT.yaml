    verses:
      v:001: 'JDT:11:1 | 1 | 1 | Then Holofernes said to her: Be of good comfort, and fear not in thy heart: for I have never hurt a man that was willing to serve Nabuchodonosor, the king.'
      v:002: 'JDT:11:2 | 2 | 2 | And if thy people had not despised me, I would never have lifted up my spear against them.'
      v:003: 'JDT:11:3 | 3 | 3 | But now tell me, for what cause hast thou left them, and why it hath pleased thee to come to us?'
      v:004: 'JDT:11:4 | 4 | 4 | And Judith said to him: Receive the words of thy handmaid, for if thou wilt follow the words of thy handmaid, the Lord will do with thee a perfect thing.'
      v:005: 'JDT:11:5 | 5 | 5 | For as Nabuchodonosor, the king of the earth liveth, and his power liveth, which is in thee for chastising of all straying souls: not only men serve him through thee, but also the beasts of the field obey him.'
      v:006: 'JDT:11:6 | 6 | 6 | For the industry of thy mind is spoken of among all nations, and it is told through the whole world, that thou only art excellent and mighty in all his kingdom, and thy discipline is cried up in all provinces.'
      v:007: 'JDT:11:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}It is known, also, what Achior said, nor are we ignorant of what thou hast commanded to be done to him.'
      v:008: 'JDT:11:8 | 8 | 8 | For it is certain that our God is so offended with sins, that he hath sent word by his prophets to the people, that he will deliver them up for their sins.'
      v:009: 'JDT:11:9 | 9 | 9 | And because the children of Israel know they have offended their God, thy dread is upon them.'
      v:010: 'JDT:11:10 | 10 | 10 | Moreover, also, a famine hath come upon them, and for drought of water they are already to be counted among the dead.'
      v:011: 'JDT:11:11 | 11 | 11 | And they have a design even to kill their cattle, and to drink the blood of them.'
      v:012: 'JDT:11:12 | 12 | 12 | And the consecrated things of the Lord, their God, which God forbade them to touch, in corn, wine, and oil, these have they purposed to make use of, and they design to consume the things which they ought not to touch with their hands: therefore, because they do these things, it is certain they will be given up to destruction.'
      v:013: 'JDT:11:13 | 13 | 13 | And I, thy handmaid, knowing this, am fled from them, and the Lord hath sent me to tell thee these very things.'
      v:014: 'JDT:11:14 | 14 | 14 | For I, thy handmaid, worship God even now that I am with thee, and thy handmaid will go out, and I will pray to God,'
      v:015: 'JDT:11:15 | 15 | 15 | And he will tell me when he will repay them for their sins, and I will come and tell thee, so that I may bring thee through the midst of Jerusalem, and thou shalt have all the people of Israel, as sheep that have no shepherd, and there shall not so much as one dog bark against thee:'
      v:016: JDT:11:16 | 16 | 16 | Because these things are told me by the providence of God.
      v:017: 'JDT:11:17 | 17 | 17 | And because God is angry with them, I am sent to tell these very things to thee.'
      v:018: 'JDT:11:18 | 18 | 18 | And all these words pleased Holofernes, and his servants, and they admired her wisdom, and they said one to another:'
      v:019: 'JDT:11:19 | 19 | 19 | There is not such another woman upon earth in look, in beauty, and in sense of words.'
      v:020: 'JDT:11:20 | 20 | 20 | And Holofernes said to her: God hath done well who sent thee before the people, that thou mightest give them into our hands:'
      v:021: 'JDT:11:21 | 21 | 21 | And because thy promise is good, if thy God shall do this for me, he shall also be my God, and thou shalt be great in the house of Nabuchodonosor, and thy name shall be renowned through all the earth.'
  c:012:
    commentary:
      v:001:
        - 'JDT:12:1 | 1 | 1 | <i>And bade.</i> Greek, "and ordered a bed (or table) to be prepared for her, <i>to eat</i> of his own meat, and drink of his wine," (Haydock) that her beauty might be enhanced, (Daniel i.) and to honour her. (Menochius)'
      v:002:
        - 'JDT:12:2 | 2 | 2 | <i>Upon me,</i> as these meats had been offered to idols; (Worthington) or she might fear they had, and wished to avoid all scandal, 2 Machabees vi. 21., and Tobias i. 12. (Calmet)'
      v:003:
        - 'JDT:12:3 | 3 | 3 | <i>Thee.</i> Greek adds, "for there is none of thy race."'
      v:004:
        - 'JDT:12:4 | 4 | 4 | <i>Which I.</i> Greek, "he." --- <i>Which.</i> Greek, "and she slept till midnight and she arose at the morning watch." (Haydock) --- The mode of counting by hours prevailed after the captivity. (Calmet)'
      v:005:
        - 'JDT:12:5 | 5 | 5 | <i>And.</i> Greek, "and she sent to Holofernes, saying: May my lord please to order that thy handmaid may go out to pray. And," &c., ver. 6. (Haydock) --- She had prepared him to grant this request before: but out of civility, and that he may have greater confidence in her, she asks again. The choice of a retired place for prayer is very commendable, but she made choice of the fields, that she might go out of the camp afterwards without being suspected. (Calmet)'
      v:006:
        - 'JDT:12:6 | 6 | 6 | <i>Chamberlains.</i> Greek, "life-guards, not to hinder her; and she remained in the camp three days." (Haydock)'
      v:007:
        - 'JDT:12:7 | 7 | 7 | <i>Water.</i> Greek, "in the camp;" perhaps she washed only her hands and face. (Calmet)'
      v:009:
        - 'JDT:12:9 | 9 | 9 | <i>Pure,</i> from forbidden food. (Worthington) --- <i>Evening.</i> Thus she continued to fast, to draw down the blessing of God. (Calmet)'
      v:010:
        - 'JDT:12:10 | 10 | 10 | <i>Servants.</i> Greek adds, "only, and he did not call any of those whom he <i>usually</i> employed," (Haydock) that they might not witness his excesses. <i>Vagao,</i> or Bagoas, the Persian name for an "eunuch," or chief officer; though such were generally to wait on the ladies.{JOIN}{BQ:2}<i>Quem penes est Dominam servandi cura Bagoæ.</i> (Ovid, Amor. ii.){JOIN}--- <i>Eunuch.</i> Greek and Syriac add, "who was appointed over all his affairs. Persuade the Hebrew woman who is with thee to come to us, and to eat and drink with us. For we deem it shameful to dismiss such a woman, without having commerce with her; and if we do not attract her, she will deride us."'
      v:012:
        - 'JDT:12:12 | 12 | 12 | <i>Merry.</i> This would pave the way for greater liberties. (Calmet) --- Greek adds, "and to become this day as a daughter of the Assyrians, standing <i>to wait</i> in the house of Nabuchodonosor." He probably alludes to those courtezans (Calmet) who sung at night, before the palace, &c. (Athen. Dip. xii. 2.) The Persians admitted women to their feasts, though they were generally excluded in the East, Esther i. 12. (Herodotus v. 18.)'
      v:014:
        - 'JDT:12:14 | 14 | 14 | <i>Best.</i> Greek, "a boast, <i>or</i> matter of exultation." (Haydock) --- This answer seems to shock our delicacy. Did she not understand the meaning of the eunuch, which was sufficiently plain? She only passed a compliment, which always implies a tacit condition, if the thing be practicable and honest: as the words might have two meanings, she was bound in charity to interpret them in the best sense. (Calmet) --- It was surely lawful to be merry. (Menochius)'
      v:015:
        - 'JDT:12:15 | 15 | 15 | <i>Garments.</i> Greek adds, "and all her female ornaments; and her servant came and spread on the ground, before Holofernes, the fleeces which she had received from Bagoas, for her daily use, to eat lying upon them. And coming in, Judith fell prostrate." (Haydock) --- The custom of sitting on the ground, upon skins, to eat, is very ancient, (Targum, Esther i.) and is still observed by the Turks. The kings of Persia let none eat with them at the same table. (Heraclides; Athen. v. 10.) --- The character of drunkenness, with which this nation has been branded, seems not unfounded. (Calmet)'
      v:016:
        - 'JDT:12:16 | 16 | 16 | <i>Her.</i> Greek adds, "company; and he had sought an opportunity of deluding her, from the day when he <i>first</i> beheld her." He justly, therefore, fell into the snare which he had laid.'
      v:020:
        - 'JDT:12:20 | 20 | 20 | <i>Life.</i> Greek adds, "in any one day," (Haydock) at supper. (Menochius)'
