    verses:
      v:001: 'JDT:9:1 | 1 | 1 | And when they were gone, Judith went into her oratory: and putting on hair-cloth, laid ashes on her head: and falling down prostrate before the Lord, she cried to the Lord, saying:'
      v:002: 'JDT:9:2 | 2 | 2 | O Lord God of my father Simeon, {VERSE_FOOTNOTE_INDEX_REF 0}who gavest him a sword to execute vengeance against strangers, who had defiled by their uncleanness, and uncovered the virgin unto confusion:'
      v:003: 'JDT:9:3 | 3 | 3 | And who gavest their wives to be made a prey, and their daughters into captivity: and all their spoils to be divided to thy servants, who were zealous with thy zeal: assist, I beseech thee, O Lord God, me, a widow.'
      v:004: 'JDT:9:4 | 4 | 4 | For thou hast done the things of old, and hast devised one thing after another: and what thou hast designed, hath been done.'
      v:005: 'JDT:9:5 | 5 | 5 | For all thy ways are prepared, and in thy providence thou hast placed thy judgments.'
      v:006: 'JDT:9:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}Look upon the camp of the Assyrians now, as thou wast pleased to look upon the camp of the Egyptians, when they pursued armed after thy servants, trusting in their chariots, and in their horsemen, and in a multitude of warriors.'
      v:007: 'JDT:9:7 | 7 | 7 | But thou lookedst over their camp, and darkness wearied them.'
      v:008: 'JDT:9:8 | 8 | 8 | The deep held their feet, and the waters overwhelmed them.'
      v:009: 'JDT:9:9 | 9 | 9 | So may it be with these also, O Lord, who trust in their multitude, and in their chariots, and in their pikes, and in their shields, and in their arrows, and glory in their spears,'
      v:010: 'JDT:9:10 | 10 | 10 | And know not that thou art our God, who destroyest wars from the beginning, and the Lord is thy name.'
      v:011: 'JDT:9:11 | 11 | 11 | Lift up thy arm as from the beginning, and crush their power with thy power: let their power fall in thy wrath, who promise themselves to violate thy sanctuary, and defile the dwelling-place of thy name, and to beat down with their sword the horn of thy altar.'
      v:012: 'JDT:9:12 | 12 | 12 | Bring to pass, O Lord, that his pride may be cut off with his own sword.'
      v:013: 'JDT:9:13 | 13 | 13 | Let him be caught in the net of his own eyes, in my regard, and do thou strike him by the graces of the words of my lips.'
      v:014: 'JDT:9:14 | 14 | 14 | Give me constancy in my mind, that I may despise him: and fortitude, that I may overthrow him.'
      v:015: 'JDT:9:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}For this will be a glorious monument for thy name, when he shall fall by the hand of a woman.'
      v:016: 'JDT:9:16 | 16 | 16 | For thy power, O Lord, is not in a multitude, nor is thy pleasure in the strength of horses, nor from the beginning have the proud been acceptable to thee: but the prayer of the humble and the meek hath always pleased thee.'
      v:017: 'JDT:9:17 | 17 | 17 | O God of the heavens, creator of the waters, and Lord of the whole creation, hear me a poor wretch, making supplication to thee, and presuming of thy mercy.'
      v:018: 'JDT:9:18 | 18 | 18 | Remember, O Lord, thy covenant, and put thou words in my mouth, and strengthen the resolution in my heart, that thy house may continue in thy holiness:'
      v:019: 'JDT:9:19 | 19 | 19 | And all nations may acknowledge that thou art God, and there is no other besides thee.'
  c:010:
    commentary:
      v:002:
        - 'JDT:10:2 | 2 | 2 | <i>House.</i> Greek adds, "where she spent the sabbath and festival days, she rolled up her," &c. (Haydock) --- She remained in her oratory therefore only on other days. (Calmet)'
      v:003:
        - 'JDT:10:3 | 3 | 3 | <i>Body.</i> Complutensian Greek, "mouth." But other editions seem more accurate. (Haydock) --- <i>Best.</i> Greek, "thick," probably the <i>myrobalanum</i> of Pliny, [Natural History?] xii. 21., and xiii. 1. --- <i>Bonnet,</i> or mitre, tied with ribbands, hanging down behind, like those of bishops. --- <i>Sandals,</i> highly ornamented, and worn by people of quality. (Calmet) --- <i>Lilies,</i> pendent from the neck. (Grotius)'
      v:004:
        - 'JDT:10:4 | 4 | 4 | <i>And.</i> Greek, "and she was richly adorned, so that she might captivate (literally, deceive) the eyes of whatever men should behold her. And," ver. 5. (Haydock) --- The fathers highly extol her virtue, and she was, no doubt, actuated by the purest motives. Yet she might be guilty of some indiscretion. Even the working of miracles would not prove the contrary, as wicked priests may confer the sacraments; and Moses was reprehensible the moment (Calmet) before (Haydock) he wrought a miracle, Numbers xx. 10., and Matthew vii. 22. God inspired her with the laudable design of freeing her country, but the means were left to her own choice. (Calmet) --- The making use of this rich attire was not, however, sinful in itself; and we have no right to suspect that Judith gave any way either to vanity or to sensuality. How many ladies of quality are dressed so as to enchant all those who are not upon their guard! Yet, provided they observe due modesty, who will blame their rich attire or perfumes? (Haydock) --- Judith might lawfully desire to marry Holofernes for the good of her nation, (Menochius) as Esther became the wife of Assuerus, though an infidel. The general seemed even willing to become a convert, chap. xi. 21. (Haydock) --- God bore witness to the holy intention of Judith in adorning herself. (Witham)'
      v:005:
        - 'JDT:10:5 | 5 | 5 | <i>Bottle;</i> made of leather, (Calmet) used for carrying wine. (Pollox.) (Menochius) --- <i>Corn.</i> It was eaten either steeped in water or mixed with oil. --- <i>Cheese.</i> So the Syriac reads. Greek, "pure loaves." (Calmet) --- Why she took her provisions with her, she explains, chap. xii. 2. (Menochius)'
      v:007:
        - 'JDT:10:7 | 7 | 7 | <i>Her.</i> Greek adds, "with her countenance and robes changed."'
      v:008:
        - 'JDT:10:8 | 8 | 8 | <i>But.</i> Greek, "And they said to her, May God, the God of." --- <i>With.</i> Greek, "For the glory of the Israelites, and the exaltation of Jerusalem; and they adored God. And she said to them, Order the gate of the city to be opened for me, and I will go out to accomplish what you were talking about to me. And they commanded the young men to open for her; and they did so. But Judith and her maid went out. And the citizens looked at her while she descended the hill, till she had passed the valley, when they lost sight of her; and they passed along straight through the vale, and the advanced guard of," &c. (Haydock) --- It appears that there was still day-light, (Calmet) or the moon shone brightly. (Haydock)'
      v:012:
        - 'JDT:10:12 | 12 | 12 | <i>Because I knew,</i> &c. In this and the following chapter, some things are related to have been said by Judith, which seem hard to reconcile with truth. But all that is related in Scripture of the servants of God, is not approved by the Scripture: and even the saints in their enterprizes may sometimes slip into venial sins. (Challoner) --- By means of mental reservations, we may exculpate her from lying. (Serarius) (Menochius) --- But this expedient is bad and childish. (Haydock) --- She might speak ironically, (Denis the Carthusian) or prophetically. (Raban. Glossa, &c.) --- Still it might be an untruth, (Calmet) to be excused, like stratagems in war. (Menochius) --- How often does an enemy give out that he is going to march to some place, when he intends to go quite another way! (Haydock) --- <i>I knew.</i> Greek, "Because they are about to be given up a prey to you. Therefore, I come to Holofernes, general in chief of your army, to inform him of the truth, and to shew," &c. (Haydock) --- She spoke many things certainly true, and others which would probably have taken place, if God had not sent relief. (Worthington)'
      v:015:
        - 'JDT:10:15 | 15 | 15 | <i>Lord.</i> Greek adds, "and now proceed to his tent, and some of us shall give thee into his hands. But if thou stand before him, let not thy heart fear, but tell him this, and he will treat thee well. And they selected 100 men, and surrounded her and her servant-maid, and conducted her to the tent of Holofernes. And they ran from all parts of the camp, as soon as her coming was made known, and they came round her as she stood without the tent of Holofernes, till they had told him of her. And they were astonished at her beauty, and at the Israelites, and said to each other, Who," &c., ver. 18.'
      v:018:
        - 'JDT:10:18 | 18 | 18 | <i>That we.</i> Greek, "For it is not expedient to leave one man of them alive, lest they should delude all the earth." (Old Vulgate omits the negation.) "And all who slept near Holofernes, and all his servants, came out and introduced her into the tent;" (Haydock. which was divided into two apartments. Heraclides) "and Holofernes was reposing on a bed in the canopy, (or inner room) which," &c. (Haydock) --- The curtain was intended to keep off gnats. Mark Anthony imitated this delicacy.{JOIN}{BQ:2}<i>Interque signa (turpe!) militaria,</i>{JOIN}{BQ:2}<i>Sol aspicit conopæum.</i> (Horace, epod. ix.) (Calmet)'
      v:020:
        - 'JDT:10:20 | 20 | 20 | <i>After.</i> Greek, "And they told him of her, and he came out to the forepart of the tent, and silver lamps preceded him, (Haydock) either for grandeur, as they did the kings of Persia and the emperors of Rome and of the Turks, or because it was still dark." (Calmet) --- "But as soon as Judith came in sight of him and of his ministers, they all were astonished at the beauty of her face; and falling prostrate, she adored him, (with civil respect) and his servants lifted her up." (Haydock) --- St. Fulgentius (ep. 2.) judges, with great probability, that Judith was now about 40 years old. (Worthington)'
