  c:001:
    commentary:
      v:001:
        - 'JDT:1:1 | 1 | 1 | <i>Now,</i> refers to the internal purpose of the author. (St. Gregory, hom 2. in Ezechiel.) (Worthington) Many of the books begin with <i>And;</i> shewing their connection. This work formed a part of the general history. The building of Ecbatana likewise took place soon after the destruction of Ninive, mentioned in the preceding book. --- <i>Arphaxad.</i> He was probably the same as is called <i>Dejoces</i> by Herodotus; to whom he attributes the building of Ecbatana, the capital city of Media; (Challoner) or rather Arphaxad, more resembles both in name and actions the second king Phraortes or Apharaartas, (Montfaucon and Houbigant) who fortified and embellished the city. (Calmet) --- <i>Ecbatana,</i> or Agbata, which in Arabic signifies "variegated;" (Bochart) as the seven walls, rising one higher than another round it, were marked with one white, two black, three red, four blue, five dark red, six silver, seven gold. (Herodotus i. 98.) (Calmet) See Tobias iii. 7.'
      v:002:
        - 'JDT:1:2 | 2 | 2 | <i>Hewed.</i> Greek adds, "three cubits broad and six long." The ancients aimed at solidity in their architecture, as appears from their ruins. (Calmet) --- <i>High.</i> Salien (the year of the world 3345) thinks there is a transposition, and that the walls were 70 cubits high. (Menochius) --- What need was there of such a breadth? Greek allows 70 in height, and 50 in breadth, which seems more proportionate. Old Vulgate has 60 cubits high, and 50 broad. On the walls of Ninive, three chariots might fight abreast, (Calmet) and six on those of Babylon. (Ctesias.) --- <i>Feet.</i> Projecting from the wall, to remove an enemy. (Menochius) --- Greek, "and the towers thereof he placed above the gates 100 cubits, and the foundation was 60 cubits broad. And he made the gates to rise 70 cubits, being 40 cubits in breadth, to send out the armies of his mighty men, and to draw up his infantry." (Haydock)'
      v:004:
        - 'JDT:1:4 | 4 | 4 | <i>Gloried.</i> Fool, this night wilt thou perish, Luke xii. 20. (Worthington)'
      v:005:
        - 'JDT:1:5 | 5 | 5 | <i>Nabuchodonosor.</i> Not the king of Babylon, who took and destroyed Jerusalem, but another of the same name, who reigned in Nivine; and is called by profane historians <i>Saosduchin.</i> He succeeded Asarhaddon in the kingdom of the Assyrians, and was contemporary with Manasses, king of Juda. (Challoner) --- He might be the same with Asarhaddon, who resided at Ninive in the 20th year of his reign. After the defeat at Bethulia, the Medes recovered part of their power, under Cyaxares I., who was succeeded by Astyages and Cyaxares II., with whom Cyrus was associated in the empire. (Xenophon) --- Asarhaddon spent the latter years of his life at Babylon, of which he had made himself master. (Houbigant) --- The Jews frequently give names to foreign princes different from those by which they are known in profane history. See Tobias ultra. (Haydock) --- <i>Him.</i> Greek afterwards (ver. 15) insinuates, that he prevented any from mounting the throne of Media, till this work was written, "he transfixed him with his darts, and destroyed him till this day." (Houbigant)'
      v:006:
        - 'JDT:1:6 | 6 | 6 | <i>Ragau,</i> near Rages. (Tobias i. 16.) (Menochius) --- Syriac, "Dura," mentioned [in] Daniel iii. 1. (Calmet) --- <i>Jadason,</i> or Mount Jason, above the Caspian gates; (Strabo xi.) unless it may be the city Jassu, in Armenia. Greek has "the Hydaspes," a river of India, though Curtius (v.) places it near Susa; confounding it with the Choaspes. --- <i>Elicians.</i> Greek, "Elymeans," perhaps the same with Pontus. Hebrew <i>Ellasar,</i> Genesis xiv. 9. Various battles were fought during this war, which the Greek intimates lasted seven years. (Calmet) --- That version also would represent these and various other nations coming to meet Nabuchodonosor, who hereupon sent his ambassadors to all in Persia, and westward to Cilicia, &c. As they were treated contemptuously, he swore that he would revenge himself. But first he attacked Arphaxad, took and sacked Ninive, slew the king, and then abandoned himself with his army to pleasure in the conquered city, "120 days." (Haydock)'
      v:008:
        - 'JDT:1:8 | 8 | 8 | <i>Esdrelon.</i> Syriac, "Jezrael," which is the usual name in Scripture, Josue xvii. 16.'
      v:009:
        - 'JDT:1:9 | 9 | 9 | <i>Jesse,</i> or Gessen, where Joseph placed his brethren, Genesis xlvi. 34.'
      v:011:
        - 'JDT:1:11 | 11 | 11 | <i>Refused.</i> Greek adds, "and did not come to <i>help</i> him in the war, because they feared him not, (Haydock; supposing he would have enough to do with Arphaxad) as he was but like their equal, <i>or</i> as one man. (Calmet)'
      v:012:
        - 'JDT:1:12 | 12 | 12 | <i>Countries.</i> Those who were subject to him did wrong in refusing aid. But the Jews were under no such obligations; and God espoused their cause the more, as the king set up for a deity, chap. iii. (Calmet) --- He had at first entertained thoughts of universal dominion, (Haydock) being elated by his victory, like other conquerors. --- <i>Auferre, trucidare, rapere falsis nominibus imperium, atque ubi solitudinem faciunt, pacem appellant.</i> (Tacitus, Agric.)'
