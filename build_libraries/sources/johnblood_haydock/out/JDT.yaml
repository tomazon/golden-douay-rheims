    verses:
      v:001: 'JDT:6:1 | 1 | 1 | And it came to pass, when they had left off speaking, that Holofernes, being in a violent passion, said to Achior:'
      v:002: 'JDT:6:2 | 2 | 2 | Because thou hast prophesied unto us, saying, that the nation of Israel is defended by their God, to shew thee that there is no God, but Nabuchodonosor:'
      v:003: 'JDT:6:3 | 3 | 3 | When we shall slay them all as one man, then thou also shalt die with them, by the sword of the Assyrians, and all Israel shall perish with thee:'
      v:004: 'JDT:6:4 | 4 | 4 | And thou shalt find that Nabuchodonosor is lord of the whole earth: and then the sword of my soldiers shall pass through thy sides, and thou shalt be stabbed, and fall among the wounded of Israel, and thou shalt breathe no more till thou be destroyed with them.'
      v:005: 'JDT:6:5 | 5 | 5 | But if thou think thy prophecy true, let not thy countenance sink, and let the paleness that is in thy face, depart from thee, if thou imaginest these, my words, cannot be accomplished.'
      v:006: 'JDT:6:6 | 6 | 6 | And that thou mayst know that thou shalt experience these things, together with them, behold from this hour thou shalt be associated to their people, that when they shall receive the punishment they deserve from my sword, thou mayst fall under the same vengeance.'
      v:007: 'JDT:6:7 | 7 | 7 | Then Holofernes commanded his servants to take Achior, and to lead him to Bethulia, and to deliver him into the hands of the children of Israel.'
      v:008: 'JDT:6:8 | 8 | 8 | And the servants of Holofernes taking him, went through the plains: but when they came near the mountains, the slingers came out against them.'
      v:009: 'JDT:6:9 | 9 | 9 | Then turning out of the way by the side of the mountain, they tied Achior to a tree hand and foot, and so left him bound with ropes, and returned to their master.'
      v:010: 'JDT:6:10 | 10 | 10 | And the children of Israel coming down from Bethulia, came to him. And loosing him, they brought him to Bethulia, and setting him in the midst of the people, asked him what was the matter, that the Assyrians had left him bound.'
      v:011: 'JDT:6:11 | 11 | 11 | In those days the rulers there were Ozias, the son of Micha, of the tribe of Simeon, and Charmi, called also Gothoniel.'
      v:012: 'JDT:6:12 | 12 | 12 | And Achior related in the midst of the ancients, and in the presence of all the people, all that he had said, being asked by Holofernes: and how the people of Holofernes would have killed him for this word,'
      v:013: 'JDT:6:13 | 13 | 13 | And how Holofernes himself, being angry, had commanded him to be delivered for this cause to the Israelites: that when he should overcome the children of Israel, then he might command Achior also himself to be put to death by diverse torments, for having said: The God of heaven is their defender.'
      v:014: 'JDT:6:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}And when Achior had declared all these things, all the people fell upon their faces, adoring the Lord, and all of them together, mourning and weeping, poured out their prayers with one accord to the Lord,'
      v:015: 'JDT:6:15 | 15 | 15 | Saying: O Lord God of heaven and earth, behold their pride, and look on our low condition, and have regard to the face of thy saints, and shew that thou forsakest not them that trust on thee, and that thou humblest them that presume of themselves, and glory in their own strength.'
      v:016: "JDT:6:16 | 16 | 16 | So when their weeping was ended, and the people's prayer, in which they continued all the day, was concluded, they comforted Achior,"
      v:017: 'JDT:6:17 | 17 | 17 | Saying: The God of our fathers, whose power thou hast set forth, will make this return to thee, that thou rather shalt see their destruction.'
      v:018: 'JDT:6:18 | 18 | 18 | And when the Lord, our God, shall give this liberty to his servants, let God be with thee also in the midst of us: that as it shall please thee, so thou, with all thine, mayst converse with us.'
      v:019: 'JDT:6:19 | 19 | 19 | Then Ozias, after the assembly was broken up, received him into his house, and made him a great supper.'
      v:020: 'JDT:6:20 | 20 | 20 | And all the ancients were invited, and they refreshed themselves together after their fast was over.'
      v:021: 'JDT:6:21 | 21 | 21 | And afterwards all the people were called together, and they prayed all the night long within the church, desiring help of the God of Israel.'
  c:007:
    commentary:
      v:002:
        - 'JDT:7:2 | 2 | 2 | <i>Twenty.</i> Greek, seventy; Syriac, sixty-two. (Calmet) --- <i>Two,</i> &c. Greek, twelve, as above, chap. ii. 7. (Menochius) --- Syriac, twenty-two. Some of these texts must be inaccurate. (Calmet) --- Yet the cavalry of Holofernes (Haydock) might be increased, since he began the war. --- <i>Taken.</i> Syriac, "servants, and those who had joined them in great numbers."'
      v:003:
        - 'JDT:7:3 | 3 | 3 | <i>Hill side,</i> on the coast of the Mediterranean, leaving the mountains of Ephraim, (Calmet) which were so strait, (Haydock) on the left, as well as Jerusalem, as he intended to go into Egypt. Bethulia alone opposed his progress, chap. vi. 7.'
      v:004:
        - 'JDT:7:4 | 4 | 4 | <i>Of them.</i> Greek adds, "were greatly afraid, and each one said to his neighbour: Now these will consume (Complutensian, shut up) the face of the earth, and neither the high mountains, nor the vales, nor the hills, will bear their weight. Then taking their arms, and lighting fires upon their towers, they kept guard all that night: but the second day, Holofernes brought out all his cavalry against the Israelites, in Bethulia, and he reconnoitred the ascent of their city, and came to the fountains of their waters, and took them; and leaving a guard of soldiers, he returned to his men," &c., ver. 8. (Haydock) --- The Syriac is also silent about the aqueduct and the small springs. (Calmet) --- The servants of God first humble themselves, and then take arms, confiding in God. (Worthington)'
      v:006:
        - 'JDT:7:6 | 6 | 6 | <i>An aqueduct:</i> the fountain must therefore have been on a higher ground than the city, though the latter was on an eminence. (Calmet) --- Yet water may be forced to ascend by pipes. (Haydock)'
      v:008:
        - 'JDT:7:8 | 8 | 8 | <i>Children of.</i> Greek and Syriac, "the chiefs of the sons of Esau," as Idumea had been conquered, chap. iii. 14. They omit Ammon, and after Moab subjoin "the generals of the maritime countries;" Tyrians and Philistines. (Haydock)'
      v:010:
        - 'JDT:7:10 | 10 | 10 | <i>Spring.</i> Greek and Syriac intimate that the Ammonites and Moabites, with 5,000 Assyrian infantry, guarded the springs: the rest of the army, according to the old Vulgate, was stationed in the plain. Greek and Syriac specify over-against Dothaim, which seems too remote; (Calmet) though such an immense army might cover a great part of the country, as all would not be necessary to besiege Bethulia; and it was agreed only to blockade the place, in order that no men might be lost, and the army might be ready to march against the more distant and powerful nations of Egypt. Another detachment was (Haydock) "southward, at Ecrebel, (Syriac <i>Ekarbat,</i> probably <i>Akrabim,</i> the ascent of the scorpions) near Cush, (or Arabia) which is above the torrent Mochmur, (Syriac <i>Peor,</i> or Bezor; Calmet) and the rest of the army of the Assyrians encamped in the plain, and covered the face of the earth." (Haydock)'
      v:011:
        - 'JDT:7:11 | 11 | 11 | <i>Days.</i> Greek, "and all the collection of the Assyrians continued round them....thirty-four days." (Haydock) --- Old Vulgate, "twenty-four days." Syriac, "two months and four days." --- <i>Measure.</i> Greek adds, "the infants, women, and young men fainted, and fell down dead." (Haydock)'
      v:013:
        - JDT:7:13 | 13 | 13 | <i>Hands.</i> We shall be treated as miserable slaves. (Calmet)
      v:015:
        - 'JDT:7:15 | 15 | 15 | <i>Assemble.</i> Greek, "call them, and give up all the city to plunder to the," &c.'
      v:017:
        - 'JDT:7:17 | 17 | 17 | <i>Conjuring.</i> Greek, "and the sins of our parents, that he may not treat us thus to-day," and deliver us up to death. (Haydock)'
      v:018:
        - 'JDT:7:18 | 18 | 18 | <i>Saying.</i> Greek, "And Ozias said to them: Take courage, brethren.," ver. 23. (Haydock)'
      v:023:
        - 'JDT:7:23 | 23 | 23 | <i>Five.</i> Sulpitius reads, fifteen. (Calmet) --- But instead of <i>decim,</i> we should read <i>demum.</i> (Haydock)'
      v:025:
        - 'JDT:7:25 | 25 | 25 | <i>Spoken.</i> Greek and Syriac add, "and he dispersed the people to their tents, and they went upon the walls and towers of the city, and sent their wives and children home. And they were under great humiliation in the city."'
