    verses:
      v:001: 'JDT:1:1 | 1 | 1 | Now Arphaxad, king of the Medes, had brought many nations under his dominion, and he built a very strong city, which he called Ecbatana,'
      v:002: 'JDT:1:2 | 2 | 2 | Of stones squared and hewed: he made the walls thereof seventy cubits broad, and thirty cubits high, and the towers thereof he made a hundred cubits high. But on the square of them, each side was extended the space of twenty feet.'
      v:003: 'JDT:1:3 | 3 | 3 | And he made the gates thereof according to the height of the towers:'
      v:004: 'JDT:1:4 | 4 | 4 | And he gloried as a mighty one in the force of his army, and in the glory of his chariots.'
      v:005: 'JDT:1:5 | 5 | 5 | Now in the twelfth year{VERSE_FOOTNOTE_INDEX_REF 0} of his reign: Nabuchodonosor, king of the Assyrians, who reigned in Ninive, the great city, fought against Arphaxad, and overcame him,'
      v:006: 'JDT:1:6 | 6 | 6 | In the great plain which is called Ragau, about the Euphrates, and the Tigris, and the Jadason, in the plain of Erioch, the king of the Elicians.'
      v:007: 'JDT:1:7 | 7 | 7 | Then was the kingdom of Nabuchodonosor exalted, and his heart was elevated: and he sent to all that dwelt in Cilicia, and Damascus, and Libanus,'
      v:008: 'JDT:1:8 | 8 | 8 | And to the nations that are in Carmelus, and Cedar, and to the inhabitants of Galilee, in the great plain of Esdrelon,'
      v:009: 'JDT:1:9 | 9 | 9 | And to all that were in Samaria, and beyond the river Jordan, even to Jerusalem, and all the land of Jesse, till you come to the borders of Ethiopia.'
      v:010: 'JDT:1:10 | 10 | 10 | To all these, Nabuchodonosor, king of the Assyrians, sent messengers:'
      v:011: 'JDT:1:11 | 11 | 11 | But they all, with one mind, refused, and sent them back empty, and rejected them without honour.'
      v:012: 'JDT:1:12 | 12 | 12 | Then king Nabuchodonosor being angry against all that land, swore by his throne and kingdom, that he would revenge himself of all those countries.'
  c:002:
    commentary:
      v:001:
        - 'JDT:2:1 | 1 | 1 | <i>Thirteenth.</i> Greek, 18th. --- <i>Month.</i> Nisan, in spring.'
      v:002:
        - 'JDT:2:2 | 2 | 2 | <i>Secret.</i> Literally, "mystery," Tobias xii. 7. (Calmet) --- <i>Abditos principis sensus exquirere illicitum.</i> (Tacitus, An. vi.)'
      v:003:
        - 'JDT:2:3 | 3 | 3 | <i>Empire.</i> "The thirst of empire and riches is an old and deep-rooted cause of making war." (Sallust. Frag.) --- Greek adds, "and they (counsellors) judged that all flesh must be destroyed of those who had not complied with his order." (Haydock) --- God laughs at the vain designs of men. (Calmet)'
      v:004:
        - 'JDT:2:4 | 4 | 4 | <i>Armies.</i> Greek adds, "and the second after himself," in the kingdom. (Menochius) --- Casaubon suspects that this drunkard was the king mentioned in history, as having lost the kingdom of Cappadocia, by attempting to introduce the dissolute feasts of Bacchus. (Polyb. xxxii. ap. Athen. x. 11.) --- He made his attack first upon this country, ver. 13.'
      v:005:
        - 'JDT:2:5 | 5 | 5 | <i>Commandment.</i> Greek adds, he must demand "earth and water," as an acknowledgment of his dominion, and that all necessaries of life belonged to him. This custom prevailed in Persia. (Herodotus iv. 123.) (Polyb. xix.) (Brisson iii.)'
      v:009:
        - 'JDT:2:9 | 9 | 9 | <i>Syria:</i> part of which, it seems, had submitted. (Calmet) --- Greek, "and corn for every man, in abundance," (Haydock) for fear it should be carried off in the countries which he invaded. (Menochius)'
      v:011:
        - 'JDT:2:11 | 11 | 11 | <i>Archers.</i> Greek adds, "a mixed multitude," not bearing arms, Exodus xii. 38.'
      v:012:
        - "JDT:2:12 | 12 | 12 | <i>When.</i> Greek, \"and they proceeded from Ninive, three days' journey, to the plain of Bektileth,\" or Bagdania, in Cappadocia, between Mount Argee and Taurus. Strabo (xii.) assures us that Argee is the highest mountain in the country, from which the two seas of Cilicia and the Euxine may be seen. (Calmet)"
      v:013:
        - 'JDT:2:13 | 13 | 13 | <i>Melothus,</i> or Melita, built by Semiramis, (Pliny, [Natural History?] vi. 3.) in the same country. --- <i>Tharsis,</i> or Cilicia, peopled by the son of Javan. --- <i>Ishmahel,</i> on the Euphrates, east of the Desert Arabia.'
      v:014:
        - 'JDT:2:14 | 14 | 14 | <i>Mambre.</i> Greek, "Abrona, (Calmet) or Arbonai;" (Haydock) that is, from the river Chaboras to the Persian Gulf, or <i>sea.</i> (Calmet)'
      v:015:
        - 'JDT:2:15 | 15 | 15 | <i>Japheth,</i> or Joppe, now Jaffa. (Serarius) --- Greek, "he cut in pieces all who opposed him; and he came to the borders of Japheth, which are on the south, over-against Arabia."'
      v:016:
        - 'JDT:2:16 | 16 | 16 | <i>Carried.</i> Greek, "surrounded....and burnt their tents, and plundered their folds for cattle:" {GREEK:START mandras}μανδρασ{GREEK:END}. (Haydock) --- Madian lay to the east of the Dead Sea. (Calmet)'
      v:017:
        - 'JDT:2:17 | 17 | 17 | <i>Harvest.</i> The rapidity of his conquests was astonishing, as all this had been done in six or seven weeks, ver. 1. But Holofernes probably sent his lieutenants into different parts at the same time. (Calmet) --- <i>Caused.</i> Greek, "he burnt all their fields, and destroyed their flocks and herds, and plundered their cities, and put to the sword all their young men."'
      v:018:
        - 'JDT:2:18 | 18 | 18 | <i>Land.</i> Greek adds, "on the sea-shore, in Sidon,...Ascalon," &c. (Haydock)'
