    verses:
      v:001: 'JDT:2:1 | 1 | 1 | In {VERSE_FOOTNOTE_INDEX_REF 0}the thirteenth year of the reign of Nabuchodonosor, the two and twentieth day of the first month, the word was given out in the house of Nabuchodonosor, king of the Assyrians, that he would revenge himself.'
      v:002: 'JDT:2:2 | 2 | 2 | And he called all the ancients, and all the governors, and his officers of war, and communicated to them the secret of his counsel:'
      v:003: JDT:2:3 | 3 | 3 | And he said that his thoughts were to bring all the earth under his empire.
      v:004: 'JDT:2:4 | 4 | 4 | And when this saying pleased them all, Nabuchodonosor, the king, called Holofernes, the general of his armies,'
      v:005: 'JDT:2:5 | 5 | 5 | And said to him: Go out against all the kingdoms of the west, and against them, especially, that despise my commandment.'
      v:006: 'JDT:2:6 | 6 | 6 | Thy eye shall not spare any kingdom, and all the strong cities thou shalt bring under my yoke.'
      v:007: 'JDT:2:7 | 7 | 7 | Then Holofernes called the captains, and officers of the power of the Assyrians: and he mustered men for the expedition, as the king commanded him, a hundred and twenty thousand fighting men on foot, and twelve thousand archers, horsemen.'
      v:008: 'JDT:2:8 | 8 | 8 | And he made all his warlike preparations to go before with a multitude of innumerable camels, with all provisions sufficient for the armies in abundance, and herds of oxen, and flocks of sheep, without number.'
      v:009: 'JDT:2:9 | 9 | 9 | He appointed corn to be prepared out of all Syria, in his passage.'
      v:010: JDT:2:10 | 10 | 10 | But gold and silver he took out of the king's house in great abundance.
      v:011: 'JDT:2:11 | 11 | 11 | And he went forth, he and all the army, with the chariots, and horsemen, and archers, who covered the face of the earth, like locusts.'
      v:012: 'JDT:2:12 | 12 | 12 | And when he had passed through the borders of the Assyrians, he came to the great mountains of Ange, which are on the left of Cilicia: and he went up to all their castles, and took all the strong places.'
      v:013: 'JDT:2:13 | 13 | 13 | And he took, by assault, the renowned city of Melothus, and pillaged all the children of Tharsis, and the children of Ismahel, who were over-against the face of the desert, and on the south of the land of Cellon.'
      v:014: 'JDT:2:14 | 14 | 14 | And he passed over the Euphrates, and came into Mesopotamia: and he forced all the stately cities that were there, from the torrent of Mambre, till one comes to the sea:'
      v:015: 'JDT:2:15 | 15 | 15 | And he took the borders thereof, from Cilicia to the coasts of Japheth, which are towards the south.'
      v:016: 'JDT:2:16 | 16 | 16 | And he carried away all the children of Madian, and stripped them of all their riches, and all that resisted him he slew with the edge of the sword.'
      v:017: 'JDT:2:17 | 17 | 17 | And after these things he went down into the plains of Damascus in the days of the harvest, and he set all the corn on fire, and he caused all the trees and vineyards to be cut down.'
      v:018: JDT:2:18 | 18 | 18 | And the fear of him fell upon all the inhabitants of the land.
  c:003:
    commentary:
      v:001:
        - 'JDT:3:1 | 1 | 1 | <i>Kings.</i> Greek, "they sent to him ambassadors, with proposals for peace, saying: Behold we, the servants of Nabuchodonosor, the great king, lay before thee; use us as thou thinkest best," &c. These proposals were made by those on the sea-coast, from Sidon and Tyre to Ascalon, from whom Holofernes took "the choicest men," being received with honour, ver. 10. (Haydock) --- <i>Syria,</i> &c. These are not specified in the Greek. --- <i>Sobal,</i> or Soba, (1 Kings xiv. 47.) near Damascus, where Ptolemy (v.) places Samoulis. --- <i>Lybia</i> seems too remote, and had not been attacked: some therefore would read Lycia, or Lygia, (Herodotus vii. 72.) or rather Lydia, (Calmet) which Holofernes had "cut in pieces," according to the Greek, chap. ii. 13. (Haydock)'
      v:002:
        - 'JDT:3:2 | 2 | 2 | <i>Great.</i> This was his usual title, Daniel ii. 30., and 4 Kings xviii. 19. (Calmet) --- <i>Slavery.</i> Yet they make an unconditional submission. (Haydock) --- It is better for us to submit to servitude than to be slaughtered like our brethren. (Menochius)'
      v:003:
        - 'JDT:3:3 | 3 | 3 | <i>Sight,</i> at thy disposal, Genesis xiii. 9., and Proverbs xv. 11.'
      v:010:
        - 'JDT:3:10 | 10 | 10 | <i>Lights.</i> Torches were used to testify joy, 2 Machabees iv. 22.'
      v:011:
        - 'JDT:3:11 | 11 | 11 | <i>Though.</i> Greek, "He demolished all their borders, and cut down their groves."'
      v:013:
        - 'JDT:3:13 | 13 | 13 | <i>Called.</i> Greek, "Worshipped by all nations, and that all their tongues and tribes might call him god." (Haydock) --- Behold to what lengths ambition may be carried. If he had only claimed a place among the other pagan deities, his title was as good as theirs. (Calmet) --- He is a figure of Antichrist; for whom all heretics pave the way, 2 Thessalonians ii. (Worthington)'
      v:014:
        - 'JDT:3:14 | 14 | 14 | <i>Apamea,</i> on the river Orontes, between which and the river Eleutherus, lay the <i>Mesopotamia</i> here mentioned. --- <i>Idumeans,</i> or to "Rama," near Gabaa, which was on the north of Jerusalem; whereas Idumea lay far to the south. (Calmet) --- Yet (Haydock) Gabaa may designate a mountainous country, as 1 Kings vii. 1., (Menochius) and there is no reason why Idumea might not have felt the power of Holofernes, as well as Madian, &c. (Haydock) --- The order of conquests is not observed, (Menochius) for while the commander-in-chief was in one place, his generals were dispersed into different parts. He had now advanced as far as Gabaa of Saul, (Haydock) when meditating a serious attack upon Egypt, he thought proper to concentrate his forces; little expecting to meet with such a check at Bethulia. (Calmet) --- Greek, "He came to Esdrelon, near Dotaia, (or Dothaim, north of Sichem) which is opposite the great saw of Judea," or the range of mountains of Ephraim. (Calmet) --- Old Vulgate, "of Juda," dividing it from Idumea. The kings of Israel had fortified the defiles, 3 Kings xv. 17.'
      v:015:
        - 'JDT:3:15 | 15 | 15 | <i>Took.</i> Greek, "encamped between Gaba and Scythopolis, (Bethsan, Josue xvii. 11.) and he was there a month of days, to collect all the burden of his army."'
