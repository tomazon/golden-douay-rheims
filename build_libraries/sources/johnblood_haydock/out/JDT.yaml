    verses:
      v:001: 'JDT:8:1 | 1 | 1 | Now it came to pass, when Judith, a widow, had heard these words, who was the daughter of Merari, the son of Idox, the son of Joseph, the son of Ozias, the son of Elai, the son of Jamnor, the son of Gedeon, the son of Raphaim, the son of Achitob, the son of Melchias, the son of Enan, the son of Nathanias, the son of Salathiel, the son of Simeon, the son of Ruben:'
      v:002: 'JDT:8:2 | 2 | 2 | And her husband was Manasses, who died in the time of the barley-harvest:'
      v:003: 'JDT:8:3 | 3 | 3 | For he was standing over them that bound sheaves in the field; and the heat came upon his head, and he died in Bethulia, his own city, and was buried there with his fathers.'
      v:004: 'JDT:8:4 | 4 | 4 | And Judith, his relict, was a widow now three years and six months.'
      v:005: 'JDT:8:5 | 5 | 5 | And she made herself a private chamber in the upper part of her house, in which she abode, shut up with her maids.'
      v:006: 'JDT:8:6 | 6 | 6 | And she wore hair-cloth upon her loins, and fasted all the days of her life, except the sabbaths, and new moons, and the feasts of the house of Israel.'
      v:007: 'JDT:8:7 | 7 | 7 | And she was exceedingly beautiful, and her husband left her great riches, and very many servants, and large possessions of herds of oxen, and flocks of sheep.'
      v:008: 'JDT:8:8 | 8 | 8 | And she was greatly renowned among all, because she feared the Lord very much, neither was there any one that spoke an ill word of her.'
      v:009: 'JDT:8:9 | 9 | 9 | When, therefore, she had heard that Ozias had promised that he would deliver up the city after the fifth day, she sent to the ancients, Chabri and Charmi.'
      v:010: 'JDT:8:10 | 10 | 10 | And they came to her, and she said to them: What is this word, by which Ozias hath consented to give up the city to the Assyrians, if within five days there come no aid to us?'
      v:011: JDT:8:11 | 11 | 11 | And who are you that tempt the Lord?
      v:012: 'JDT:8:12 | 12 | 12 | This is not a word that may draw down mercy, but rather that may stir up wrath, and enkindle indignation.'
      v:013: 'JDT:8:13 | 13 | 13 | You have set a time for the mercy of the Lord, and you have appointed him a day, according to your pleasure.'
      v:014: 'JDT:8:14 | 14 | 14 | But for as much as the Lord is patient, let us be penitent for this same thing, and with many tears let us beg his pardon:'
      v:015: 'JDT:8:15 | 15 | 15 | For God will not threaten like man, nor be inflamed to anger like the son of man.'
      v:016: 'JDT:8:16 | 16 | 16 | And therefore, let us humble our souls before him, and continuing in an humble spirit, in his service:'
      v:017: 'JDT:8:17 | 17 | 17 | Let us ask the Lord with tears, that according to his will so he would shew his mercy to us: that as our heart is troubled by their pride, so also we may glory in our humility:'
      v:018: 'JDT:8:18 | 18 | 18 | For we have not followed the sins of our fathers, who forsook their God, and worshipped strange gods.'
      v:019: 'JDT:8:19 | 19 | 19 | For which crime, they were given up to their enemies, to the sword, and to pillage, and to confusion: but we know no other God but him.'
      v:020: 'JDT:8:20 | 20 | 20 | Let us humbly wait for his consolation, and the Lord, our God, will require our blood of the afflictions of our enemies, and he will humble all the nations that shall rise up against us, and bring them to disgrace.'
      v:021: 'JDT:8:21 | 21 | 21 | And now, brethren, as you are the ancients among the people of God, and their very soul resteth upon you: comfort their hearts by your speech, that they may be mindful how our fathers were tempted, that they might be proved, whether they worshipped their God truly.'
      v:022: 'JDT:8:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}They must remember how our father, Abraham, was tempted, and being proved by many tribulations, was made the friend of God.'
      v:023: 'JDT:8:23 | 23 | 23 | So Isaac, so Jacob, so Moses, and all that have pleased God, passed through many tribulations, remaining faithful.'
      v:024: 'JDT:8:24 | 24 | 24 | But they that did not receive the trials with the fear of the Lord, but uttered their impatience and the reproach of their murmuring, against the Lord,'
      v:025: 'JDT:8:25 | 25 | 25 | {VERSE_FOOTNOTE_INDEX_REF 0}Were destroyed by the destroyer, and perished by serpents.'
      v:026: 'JDT:8:26 | 26 | 26 | As for us, therefore, let us not revenge ourselves for these things which we suffer,'
      v:027: 'JDT:8:27 | 27 | 27 | But esteeming these very punishments to be less than our sins deserve, let us believe that these scourges of the Lord, with which, like servants, we are chastised, have happened for our amendment, and not for our destruction.'
      v:028: 'JDT:8:28 | 28 | 28 | And Ozias, and the ancients, said to her: All things which thou hast spoken are true, and there is nothing to be reprehended in thy words.'
      v:029: 'JDT:8:29 | 29 | 29 | Now therefore pray for us, for thou art a holy woman, and one fearing God.'
      v:030: 'JDT:8:30 | 30 | 30 | And Judith said to them: As you know that what I have been able to say, is of God:'
      v:031: 'JDT:8:31 | 31 | 31 | So that which I intend to do, prove ye if it be of God, and pray that God may strengthen my design.'
      v:032: 'JDT:8:32 | 32 | 32 | You shall stand at the gate this night, and I will go out with my maid-servant: and pray ye, that as you have said, in five days the Lord may look down upon his people, Israel.'
      v:033: 'JDT:8:33 | 33 | 33 | But I desire that you search not into what I am doing; and till I bring you word, let nothing else be done but to pray for me to the Lord, our God.'
      v:034: 'JDT:8:34 | 34 | 34 | And Ozias, the prince of Juda, said to her: Go in peace, and the Lord be with thee, to take revenge of our enemies. So, returning, they departed.'
  c:009:
    commentary:
      v:001:
        - 'JDT:9:1 | 1 | 1 | <i>Oratory.</i> Of such our Saviour speaks, Matthew vi.; and Baronius at large. (The year of our Lord 293.) (Worthington) --- Greek, "But Judith fell prostrate, and sprinkled ashes upon her head, (Syriac adds, and tore her tunic) and uncovered the sackcloth which she had on. That evening the incense had just been offered, in the house of the Lord, at Jerusalem. And Judith cried aloud," &c.'
      v:002:
        - 'JDT:9:2 | 2 | 2 | <i>Gavest him a sword,</i> &c. The justice of God is here praised, in punishing by the sword of Simeon the crime of the Sichemites: and not the fact of Simeon, which was justly condemned by his father, Genesis xlix. 5. Though even with regard to this fact, we may distinguish between his zeal against the crime committed by the ravishers of his sister, which zeal may be considered just: and the manner of his punishing that crime, which was irregular and excessive. (Challoner) --- The former is here commended. (Worthington) (Menochius) --- Yet Simeon was not blameless. God put the sword into his hand as he makes use of tyrants; in which sense Nabuchodonosor is styled his <i>servant,</i> Jeremias xxv. 9., Ezechiel xxix. 18., and Genesis xxxiv. 2, 25.'
      v:003:
        - 'JDT:9:3 | 3 | 3 | <i>And.</i> Greek, "For thou didst say: It shall not be so: and they did it because thou hadst given their princes unto slaughter, and their bed, which had perceived their deceit, unto blood; and thou didst slay the slaves with the princes, and the princes on their thrones; and thou gavest," &c. (Haydock) --- This style seems rather poetical. (Grotius) (Calmet)'
      v:004:
        - 'JDT:9:4 | 4 | 4 | <i>Of old.</i> Greek, "before these, and these, and what followed, and is at present, and things to come, thou hast foreseen." All events depend on Thee. "For the things which thou hadst decreed were at hand, and said: Behold, we are here." (Haydock)'
      v:005:
        - 'JDT:9:5 | 5 | 5 | <i>Judgments.</i> All is foreseen: nothing can resist the decrees of God. (Calmet)'
      v:006:
        - 'JDT:9:6 | 6 | 6 | <i>As.</i> Greek speaks not of the Egyptians: "For behold the Assyrians are multiplied in their power, and exalted on account of their cavalry; they have boasted on the strong arm of the infantry, have trusted in their shield, and bow, and sling; and they have not known that thou art the Lord, making an end of wars: Thy name is Lord; break their force, by thy power," &c., ver. 11. (Haydock)'
      v:007:
        - 'JDT:9:7 | 7 | 7 | <i>Them,</i> as they were not able to come to action during the night, Exodus xiv.'
      v:013:
        - 'JDT:9:13 | 13 | 13 | <i>Lips,</i> or with my endearing speeches. (Menochius) --- She meant innocently to engage the affections of Holofernes, (Haydock) and prays that he may receive her in that manner, as he might have done without sin. But when he abused his free-will, God turned his sin to the good of others. See Exodus vii. (St. Augustine, ser. 288.) (Worthington) --- Greek, "Give that power which I have devised to the hand of me, a widow. Strike the slave by the lips of my delusion, (or by my ensnaring words) with the prince; and the chief, with his minister, break their haughtiness by the hand of a female, ver. 15. (Haydock) --- This prayer seems contrary to sound morality, as well as the indiscreet conduct of Judith, in exposing herself to danger, though her intention was good. (Calmet) --- But are not stratagems lawful in war? See 2 Kings xv. Is it sinful for a woman to endeavour to captivate the heart? The situation might be dangerous, but it was not criminal; and Judith was certainly determined to yield to no dishonest proposals. God therefore approved of her designs, and enhanced her beauty, chap. x. 4. (Haydock)'
      v:016:
        - 'JDT:9:16 | 16 | 16 | <i>Horses.</i> Greek, "the potent, but thou art the Lord of the humble."'
      v:017:
        - 'JDT:9:17 | 17 | 17 | <i>And.</i> Greek, "give my word and deceit to be a wound and a scar to them, who, against thy covenant and sanctified house, and the summit of Sion,...have devised cruel things, and do for all thy nation according to thy power and strength; for there is no other to shield Israel but Thou."'
