    verses:
      v:001: 'JDT:12:1 | 1 | 1 | Then he ordered that she should go in where his treasures were laid up, and bade her tarry there, and he appointed what should be given her from his own table.'
      v:002: 'JDT:12:2 | 2 | 2 | And Judith answered him and said: Now I cannot eat of these things which thou commandest to be given me, lest sin come upon me: but I will eat of the things which I have brought.'
      v:003: 'JDT:12:3 | 3 | 3 | And Holofernes said to her: If these things which thou hast brought with thee fail thee, what shall we do for thee?'
      v:004: 'JDT:12:4 | 4 | 4 | And Judith said: As thy soul liveth, my lord, thy handmaid shall not spend all these things till God do by my hand that which I have purposed. And his servants brought her into the tent which he had commanded.'
      v:005: 'JDT:12:5 | 5 | 5 | And when she was going in, she desired that she might have liberty to go out, at night, and before day, to prayer, and to beseech the Lord.'
      v:006: 'JDT:12:6 | 6 | 6 | And he commanded his chamberlains that she might go out and in, to adore her God as she pleased, for three days.'
      v:007: 'JDT:12:7 | 7 | 7 | And she went out in the nights into the valley of Bethulia, and washed herself in a fountain of water.'
      v:008: 'JDT:12:8 | 8 | 8 | And as she came up, she prayed to the Lord, the God of Israel, that he would direct her way to the deliverance of his people.'
      v:009: 'JDT:12:9 | 9 | 9 | And going in, she remained pure in the tent, until she took her own meat in the evening.'
      v:010: 'JDT:12:10 | 10 | 10 | And it came to pass on the fourth day, that Holofernes made a supper for his servants, and said to Vagao, his eunuch: Go, and persuade that Hebrew woman, to consent of her own accord to dwell with me.'
      v:011: 'JDT:12:11 | 11 | 11 | For it is looked upon as shameful among the Assyrians, if a woman mock a man, by doing so as to pass free from him.'
      v:012: 'JDT:12:12 | 12 | 12 | Then Vagao went in to Judith, and said: Let not my good maid be afraid to go in to my lord, that she may be honoured before his face, that she may eat with him and drink wine, and be merry.'
      v:013: 'JDT:12:13 | 13 | 13 | And Judith answered him: Who am I, that I should gainsay my lord?'
      v:014: 'JDT:12:14 | 14 | 14 | All that shall be good and best before his eyes, I will do. And whatsoever shall please him, that shall be best to me all the days of my life.'
      v:015: 'JDT:12:15 | 15 | 15 | And she arose and dressed herself out with her garments, and going in, she stood before his face.'
      v:016: 'JDT:12:16 | 16 | 16 | And the heart of Holofernes was smitten, for he was burning with the desire of her.'
      v:017: 'JDT:12:17 | 17 | 17 | And Holofernes said to her: Drink now, and sit down and be merry; for thou hast found favour before me.'
      v:018: 'JDT:12:18 | 18 | 18 | And Judith said: I will drink, my lord, because my life is magnified, this day, above all my days.'
      v:019: 'JDT:12:19 | 19 | 19 | And she took, and eat and drank before him, what her maid had prepared for her.'
      v:020: 'JDT:12:20 | 20 | 20 | And Holofernes was made merry on her occasion, and drank exceedingly much wine, so much as he had never drunk in his life.'
  c:013:
    commentary:
      v:001:
        - 'JDT:13:1 | 1 | 1 | <i>Doors.</i> Greek adds, "without," yet so that Judith could open them. (Calmet)'
      v:004:
        - 'JDT:13:4 | 4 | 4 | <i>Drunk.</i> Greek, "drowned in wine."'
      v:005:
        - 'JDT:13:5 | 5 | 5 | <i>The.</i> Greek, "her chamber." --- <i>Watch.</i> Greek adds, "her coming out, as on other days; for she had said she would go out to pray, and she had told this to Bagoas. And all had departed," &c. All these precautions were necessary. (Haydock)'
      v:006:
        - 'JDT:13:6 | 6 | 6 | <i>Judith.</i> She seems not to have disclosed her secret even to her companion, taking the whole upon herself. --- <i>Lips.</i> Greek, "in her heart." (Calmet) --- Yet the Jews generally use some words, (Haydock) thinking that prayer too cold, which is barely mental. (Grotius)'
      v:007:
        - 'JDT:13:7 | 7 | 7 | <i>Raise up.</i> If Bethulia had been taken, perhaps (Haydock) Jerusalem had also fallen. (Worthington)'
      v:008:
        - 'JDT:13:8 | 8 | 8 | <i>Pillar.</i> Greek {GREEK:START kanoni}κανονι{GREEK:END}, "the rule," (Calmet) or pole on which the arms were hung. (Hesychius) --- <i>Sword,</i> (<i>acinace</i>) used by the Persians, (Menochius) and shorter than the Greek or Roman sword. (Calmet) --- If she had not been inspired by God to act thus, like Aod, (Judges iii.) it would be difficult to excuse her, in thus hurrying a man, in the most wretched state, before the judgment-seat of God. (Haydock)'
      v:010:
        - 'JDT:13:10 | 10 | 10 | <i>Canopy,</i> to convince all that it was the head of Holofernes. (Menochius) --- <i>Body,</i> on the ground; (chap. xiv. 14.) perhaps to cut off the head more easily, (Calmet) and that it might appear more ghastly (Haydock) at the first entrance. (Tirinus)'
      v:011:
        - 'JDT:13:11 | 11 | 11 | <i>While,</i> having composed herself, (Haydock) and done every thing necessary to prevent detection. (Menochius)'
      v:013:
        - 'JDT:13:13 | 13 | 13 | <i>Open.</i> Greek repeats, "open ye now the gate; God, our God is with us, still to shew power in Israel, and strength against the enemies, as he hath done to-day." (Haydock)'
      v:014:
        - 'JDT:13:14 | 14 | 14 | <i>That.</i> Greek, "they hastened to descend to the gate of their city, and called," &c.'
      v:015:
        - 'JDT:13:15 | 15 | 15 | <i>Had now.</i> Greek, "it was a paradox to them that she should come, and they opened the gate, and received them."'
      v:016:
        - 'JDT:13:16 | 16 | 16 | <i>And she.</i> Greek, "said to them with a loud voice: Praise God, praise, <i>yea</i> praise God, because he hath not withdrawn his mercy from the house of Israel, but hath destroyed our enemies by my hand this night." (Haydock)'
      v:019:
        - 'JDT:13:19 | 19 | 19 | <i>Drunkenness.</i> "The fasting of one woman overthrew an innumerable host of drunkards. (St. Ambrose, de jej. ix.) (Worthington)'
      v:020:
        - "JDT:13:20 | 20 | 20 | <i>And abiding.</i> Greek, \"for my face has deluded him to his ruin, and he has not committed sin with me, for defilement and shame. And all the people were much amazed; and bowing down, they adored the Lord, and said, with one accord: Our God, thou art blessed, because this day thou hast brought the enemies of thy people to nought.\" (Haydock) --- Judith's guardian angel defended her; as Jacob's did him, Genesis xlviii. (Worthington)"
      v:023:
        - 'JDT:13:23 | 23 | 23 | <i>Prince,</i> in that town, though Manasses was king. (Menochius) --- Greek, "Ozias said."'
      v:025:
        - 'JDT:13:25 | 25 | 25 | <i>Praise.</i> Greek, "hope." --- <i>For that.</i> Greek, "and may God make these things <i>turn</i> to thy eternal exaltation, to regard thee for good; because thou hast not." --- <i>Ruin.</i> Greek adds, "walking aright in," &c. (Haydock)'
      v:027:
        - 'JDT:13:27 | 27 | 27 | <i>And.</i> This is related after ver. 5, in the following chapter, in Greek, Syriac, and the old Vulgate, (Calmet) and indeed it seems to be there in its proper place. --- <i>Head,</i> or general. (Haydock)'
      v:029:
        - 'JDT:13:29 | 29 | 29 | <i>Fear.</i> Astonished (Menochius) at the instability of human things, and admiring how God had rescued him from the threatened danger.'
      v:030:
        - 'JDT:13:30 | 30 | 30 | <i>Reverenced.</i> Literally, "adored;" a word often used in this sense. (Haydock)'
