    verses:
      v:001: 'JDT:4:1 | 1 | 1 | Then the children of Israel, who dwelt in the land of Juda, hearing these things, were exceedingly afraid of him.'
      v:002: 'JDT:4:2 | 2 | 2 | Dread and horror seized upon their minds, lest he should do the same to Jerusalem, and to the temple of the Lord, that he had done to other cities, and their temples.'
      v:003: 'JDT:4:3 | 3 | 3 | And they sent into all Samaria round about, as far as Jericho, and seized upon all the tops of the mountains:'
      v:004: 'JDT:4:4 | 4 | 4 | And they compassed their towns with walls, and gathered together corn, for provision for war.'
      v:005: 'JDT:4:5 | 5 | 5 | And Eliachim, the priest, wrote to all that were over-against Esdrelon, which faceth the great plain near Dothain, and to all by whom there might be a passage of way, that they should take possession of the ascents of the mountains, by which there might be any way to Jerusalem, and should keep watch where the way was narrow between the mountains.'
      v:006: 'JDT:4:6 | 6 | 6 | And the children of Israel did as the priest of the Lord, Eliachim, had appointed them.'
      v:007: 'JDT:4:7 | 7 | 7 | And all the people cried to the Lord with great earnestness, and they humbled their souls in fastings, and prayers, both they and their wives.'
      v:008: 'JDT:4:8 | 8 | 8 | And the priests put on hair-cloths, and they caused the little children to lie prostrate before the temple of the Lord, and the altar of the Lord they covered with hair-cloth.'
      v:009: 'JDT:4:9 | 9 | 9 | And they cried to the Lord, the God of Israel, with one accord, that their children might not be made a prey, and their wives carried off, and their cities destroyed, and their holy things profaned, and that they might not be made a reproach to the Gentiles.'
      v:010: 'JDT:4:10 | 10 | 10 | Then Eliachim, the high priest of the Lord, went about all Israel, and spoke to them,'
      v:011: 'JDT:4:11 | 11 | 11 | Saying: Know ye that the Lord will hear your prayers, if you continue with perseverance in fastings and prayers, in the sight of the Lord.'
      v:012: 'JDT:4:12 | 12 | 12 | Remember Moses, the servant of the Lord, who overcame Amalec, that trusted in his own strength, and in his power, and in his army, and in his shields, and in his chariots, and in his horsemen, not by fighting with the sword, but by holy prayers:'
      v:013: 'JDT:4:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}So shall all the enemies of Israel be; if you persevere in this work which you have begun.'
      v:014: 'JDT:4:14 | 14 | 14 | So they being moved by this exhortation of his, prayed to the Lord, and continued in the sight of the Lord.'
      v:015: 'JDT:4:15 | 15 | 15 | So that even they who offered the holocausts to the Lord, offered the sacrifices to the Lord, girded with hair-cloths, and with ashes upon their head.'
      v:016: 'JDT:4:16 | 16 | 16 | And they all begged of God, with all their heart, that he would visit his people, Israel.'
  c:005:
    commentary:
      v:001:
        - 'JDT:5:1 | 1 | 1 | <i>Mountains.</i> Greek adds, "and had fortified every summit of a high mountain, and had placed scandals in the plains," obstructing the passage (Haydock) with ditches, trees, (Calmet) and snares of every description. (Haydock)'
      v:002:
        - 'JDT:5:2 | 2 | 2 | <i>Ammon.</i> Greek adds, "and the satraps of the maritime country," (Haydock) the Philistines, who had submitted like the rest.<br>'
      v:003:
        - 'JDT:5:3 | 3 | 3 | <i>Them.</i> Greek adds, "Ye sons of Chanaan tell." He was not acquainted with their origin: the title belonged only to the Phœnicians, (Calmet) who might also be present. (Haydock)'
      v:004:
        - 'JDT:5:4 | 4 | 4 | <i>East.</i> Greek, "west," which seems more accurate, unless Holofernes was on the sea-coast, (Calmet) or that part of the country went by this name, as it does at present. (Haydock) --- He was not absolutely unacquainted with the Jews, but spoke in contempt, (ver. 27.; Worthington; Menochius) and wished to know if they had formed a league with the Egyptians, &c. (Calmet)'
      v:005:
        - 'JDT:5:5 | 5 | 5 | <i>My.</i> Greek, "the mouth of thy slave." (Haydock)'
      v:006:
        - 'JDT:5:6 | 6 | 6 | <i>Chaldeans.</i> Abraham was a native of Ur, Genesis xii. (Calmet) --- This tended to conciliate the favour of the general, who was of the same country. (Menochius)'
      v:009:
        - 'JDT:5:9 | 9 | 9 | <i>Heaven.</i> Greek adds, "the God whom they had known, and they (the Chaldean idolaters) cast them out from the face of their gods, and they fled into Mesopotamia, and dwelt there many days: (Haydock; that is, about two years. Calmet) and their God commanded them to leave their abode, and to go into the land of Chanaan; and they dwelt there, and were enriched;...and when," &c. --- <i>There.</i> Greek, "and were there till they returned; and there they became innumerable." (Haydock)'
      v:010:
        - 'JDT:5:10 | 10 | 10 | <i>Oppressed.</i> Greek, "craftily inveigled them," Exodus i. 10.'
      v:011:
        - 'JDT:5:11 | 11 | 11 | <i>Plague.</i> Greek adds, "for which there was no remedy. And the Egyptians cast them out from among them. And God dried up the Red Sea before them, and conducted them to Mount Sinai and Cades-Barne, and cast out all the inhabitants of the desert; and they dwelt in the land of the Amorrhites, and exterminated all of Hesebon, by their power. Then crossing the Jordan, they took as their inheritance all the mountainous parts, and ejected the Chanaanite, Pherezite, Jebusite, Sichem, and all the Gergesites, and dwelt therein many days. And, " ver. 21. (Haydock) --- The environs of Sichem belonged to the <i>Hevites.</i> (Calmet)'
      v:014:
        - 'JDT:5:14 | 14 | 14 | <i>Rested.</i> This is attested, Deuteronomy xxxii. 10., and Jeremias ii. 6. (Menochius)'
      v:016:
        - 'JDT:5:16 | 16 | 16 | <i>Overcame,</i> in the days of Josue, (Menochius) at Jericho, &c. (Haydock)'
      v:022:
        - 'JDT:5:22 | 22 | 22 | <i>Battles.</i> He seems to speak of the captivity of Manasses, (Worthington) of the ten tribes, and of the loss sustained by Achaz, 2 Paralipomenon xxviii. 5. (Menochius) --- <i>By many.</i> Greek, "exceedingly; and they were led captive into a land which was not their own, and the temple of their God became <i>as</i> a pavement, and their cities were taken by the enemies. But now, returning to their God, they are come up from the places to which they had been scattered, and have possession of Jerusalem, where is their sanctuary; and they have inhabited the mountainous country, for it was a desert." (Haydock) --- Our adversaries would infer from this, and similar passages, that the siege of Bethulia could not have taken place till after the captivity at Babylon; and this many Catholics allow. But the proof is not conclusive, as all this might be verified under Manasses: (Calmet) "the temple was trampled on," (Syriac, {GREEK:START egennethe eis edaphos}ηγηννηθη ηισ ηδαφοσ{GREEK:END}) and profaned. See chap. iv. 2., and 1 Machabees iii. 51., and Luke xxi. 24. It had been pillaged by Sesac and the Assyrians, and had stood in need of great repairs under Ezechias, Josias, &c. Several of the Israelites had escaped from the hands of their oppressors, (2 Paralipomenon xxxiv. 9.) and the Jews had regained their strength after the captivity of Manasses, (Calmet) having retired before into their strong holds in the deserts. (Haydock)'
      v:025:
        - 'JDT:5:25 | 25 | 25 | <i>Cannot.</i> Greek, "let my lord indeed pass by, lest their Lord should cover them with a shield, for their God is for them, and we," &c.'
      v:026:
        - 'JDT:5:26 | 26 | 26 | <i>All the.</i> Greek, "all the people round the tent murmured; and the great men of Holofernes, and all who dwelt in the maritime country, and in Moab, threatened to cut him to pieces. For we shall not fear the children of Israel. Lo! a people without power, strength, or army in battle array! We shall then go up, and they shall be for food to all thy army, lord Holofernes. And," chap. vi.'
      v:027:
        - 'JDT:5:27 | 27 | 27 | <i>Who.</i> They speak thus through indignation, though they knew Achior well enough. (Worthington) --- Their blasphemous presumption was soon punished. (Menochius)'
      v:029:
        - 'JDT:5:29 | 29 | 29 | <i>Other.</i> This foolish attempt was not peculiar to this king. The great Nabuchodonosor was infected with the same vanity, (Daniel vi. 7.) and was imitated by many of the Persian monarchs, and by Alexander. <i>Persas non pie tantum sed etiam prudenter Reges suos inter deos colere: Majestatem enim imperii salutis esse tutelam.</i> (Curtius viii.) Yet most of the Greeks could not brook such flattery, though they were not influenced by religion, but by reason, and their own haughty temper. See Justin vi.; Martial x. 62.'
