    verses:
      v:001: 'JDT:15:1 | 1 | 1 | And when all the army heard that Holofernes was beheaded, courage and counsel fled from them, and being seized with trembling and fear, they thought only to save themselves by flight.'
      v:002: 'JDT:15:2 | 2 | 2 | So that no one spoke to his neighbour, but hanging down the head, leaving all things behind, they made haste to escape from the Hebrews, who, as they heard, were coming armed upon them, and fled by the ways of the fields, and the paths of the hills.'
      v:003: 'JDT:15:3 | 3 | 3 | So the children of Israel, seeing them fleeing, followed after them. And they went down sounding with trumpets and shouting after them.'
      v:004: 'JDT:15:4 | 4 | 4 | And because the Assyrians were not united together, they went without order in their flight; but the children of Israel, pursuing in one body, defeated all that they could find.'
      v:005: JDT:15:5 | 5 | 5 | And Ozias sent messengers through all the cities and countries of Israel.
      v:006: 'JDT:15:6 | 6 | 6 | And every country and every city, sent their chosen young men armed after them, and they pursued them with the edge of the sword, until they came to the extremities of their confines.'
      v:007: 'JDT:15:7 | 7 | 7 | And the rest that were in Bethulia went into the camp of the Assyrians, and took away the spoils, which the Assyrians in their flight had left behind them, and they were loaded exceedingly.'
      v:008: 'JDT:15:8 | 8 | 8 | But they that returned conquerors to Bethulia, brought with them all things that were theirs, so that there was no numbering of their cattle, and beasts, and of all their moveables, insomuch, that from the least to the greatest, all were made rich by their spoils.'
      v:009: 'JDT:15:9 | 9 | 9 | And Joachim, the high priest, came from Jerusalem to Bethulia, with all his ancients, to see Judith.'
      v:010: 'JDT:15:10 | 10 | 10 | And when she was come out to him, they all blessed her with one voice, saying: Thou art the glory of Jerusalem, thou art the joy of Israel, thou art the honour of our people:'
      v:011: 'JDT:15:11 | 11 | 11 | For thou hast done manfully, and thy heart has been strengthened, because thou hast loved chastity, and after thy husband hast not known any other: therefore, also, the hand of the Lord hath strengthened thee, and therefore thou shalt be blessed for ever.'
      v:012: 'JDT:15:12 | 12 | 12 | And all the people said: So be it, so be it.'
      v:013: JDT:15:13 | 13 | 13 | And thirty days were scarce sufficient for the people of Israel to gather up the spoils of the Assyrians.
      v:014: 'JDT:15:14 | 14 | 14 | But all those things that were proved to be the peculiar goods of Holofernes, they gave to Judith, in gold and silver, and garments, and precious stones, and all household stuff, and they all were delivered to her by the people.'
      v:015: 'JDT:15:15 | 15 | 15 | And all the people rejoiced with the women, and virgins, and young men, playing on instruments and harps.'
  c:016:
    commentary:
      v:001:
        - 'JDT:16:1 | 1 | 1 | <i>Sung.</i> Greek, "Gave out this confession, in all Israel: and all the people echoed this praise;" (Haydock) either repeating the whole after her, or singing the first verse as a chorus, Exodus xv. 20., 1 Kings xviii. 6., and 1 Paralipomenon xvi. 8. (Calmet) --- <i>Saying.</i> Greek, "And Judith said: Begin ye to my Lord." (Haydock) --- It is time for us to break silence, and to sound forth the praises of God. (Calmet)'
      v:003:
        - 'JDT:16:3 | 3 | 3 | <i>Wars,</i> or destroys armies. (Haydock) --- God is often represented as a mighty warrior, Isaias i. 24., Jeremias ii. 20., and Romans ix. 29. (Calmet) --- This passage is quoted by St. Ephrem (ser. de 2. Adv.) as a part of Scripture. (Worthington) --- <i>Lord is.</i> Greek, "For he has drawn me from the hands of my persecutors, into his camp, in the midst of the people." (Haydock)'
      v:005:
        - 'JDT:16:5 | 5 | 5 | <i>Mountains</i> of Cilicia, and through the defiles of Libanus and Hermon, on <i>the north</i> of Palestine, by which road they were forced to come. The desert Arabia was impassable for a large army. (Calmet) --- <i>North,</i> inclining to the east. (Haydock) (Isaias xiv. 13., Jeremias i. 13., and Ezechiel i. 4.) --- <i>Torrents,</i> drinking them up, as Sennacherib boasted; (4 Kings xix. 24.) and the Greeks assert the same of the army of Xerxes. (Herodotus vii. 108.){JOIN}{BQ:2}<i>-----Epotaque flumina Medo</i>{JOIN}{BQ:2}<i>Prandente.-----</i> (Juvenal x.){JOIN}The Greek seems to insinuate that the Assyrians "stopped up the springs," to distress the country, as Philopator did. (Calmet) --- <i>Valleys.</i> Greek, "hills."'
      v:006:
        - 'JDT:16:6 | 6 | 6 | <i>To make.</i> Greek, "that he would throw my children at the breast, on the pavement, and make," &c. (Haydock)'
      v:007:
        - 'JDT:16:7 | 7 | 7 | <i>Stuck.</i> Literally, "hurt him, overturning all his projects, (Calmet) as the Greek ({GREEK:START ethetesen}ηθητησην{GREEK:END}) intimates. (Menochius) --- <i>Him.</i> Greek, "them, by the hand of a woman: For," &c.'
      v:008:
        - 'JDT:16:8 | 8 | 8 | <i>Men;</i> soldiers, chap. xiv. 6., and Genesis xiv. 24. --- <i>Titan.</i> So the Septuagint render Raphaim, 2 Kings v. 18. The Greek translator of this work seems to have read the poets, who pretend that the Titans attempted to take heaven by storm. (Calmet) --- Neither such giants as those who lived before the flood, (Genesis vi.) nor such as were seen after, (Numbers xiii.; Worthington) attacked Holofernes. (Haydock) --- Neither does the Vulgate give any authority to poetic fictions, but only adopts terms which are best understood. (Tirinus) (St. Jerome in Amos v. 8.)'
      v:009:
        - 'JDT:16:9 | 9 | 9 | <i>And put.</i> Greek, "for the exaltation of those who laboured in Israel."'
      v:010:
        - 'JDT:16:10 | 10 | 10 | <i>Crown.</i> Greek, "mitre," or ribband, ornamented with jewels, chap. x. 3. Syriac, "net-work." --- <i>New.</i> Greek, "linen stole," which was a long robe, usually of linen, and worn both by men and women. (Calmet) --- <i>Deceived him;</i> as he would make love to her, and thus give her an opportunity to perform what she had designed. (Haydock) --- She was not actuated by the desire of being admired, but sought to deliver her people, ver. 9. (Menochius)'
      v:011:
        - 'JDT:16:11 | 11 | 11 | <i>Sandals.</i> The bandages which tied the shoe-soles (Haydock) to the feet, were most ornamental, Isaias iii. The city of Antylla was assigned to furnish sandals for the queens of Egypt. (Herodotus xii. 98.) (Calmet) --- <i>With.</i> Greek, "a sword (<i>acinace</i>) passed through his neck."'
      v:012:
        - 'JDT:16:12 | 12 | 12 | <i>Medes.</i> This is the first mention of these two nations, who afterwards became so famous. Nabuchodonosor had overcome Phraortes, chap. i. (Calmet)'
      v:013:
        - 'JDT:16:13 | 13 | 13 | <i>Then.</i> Greek, "Than my lowly ones (Haydock; she speaks thus contemptuously of the Assyrians.; Calmet) howled, my weak ones cried out through fear; they raised their voice, and were overthrown." (Haydock) --- Others think that she is speaking of her fellow-citizens, (Tirinus) or both. (Haydock)'
      v:014:
        - 'JDT:16:14 | 14 | 14 | <i>Damsels;</i> young boys. Syriac, "they run them through, as if they had been damsels." --- <i>Children,</i> or "slaves." (Syriac) Being thus overtaken, what could they do but sue for pardon? (Calmet) --- <i>Before.</i> Greek, "of the Lord," &c.'
      v:015:
        - 'JDT:16:15 | 15 | 15 | <i>Let.</i> Greek, "I will sing a new hymn to the Lord. Lord, thou art great." (Haydock)'
      v:017:
        - 'JDT:16:17 | 17 | 17 | <i>Spirit, and they.</i> Greek, "he built" the world, Genesis i. 8., and Psalm xxxii. 9. (Calmet)'
      v:018:
        - 'JDT:16:18 | 18 | 18 | <i>Waters,</i> by earthquakes and storms, Job ix. 5., Isaias v. 25., and Psalm xvii. 8.'
      v:019:
        - 'JDT:16:19 | 19 | 19 | <i>Great.</i> Greek, "treated mercifully by thee: for little with thee is all sacrifice, for the odour of sweetness; and all fat is <i>but</i> the least for thy holocausts. But he who fears the Lord, is ever great." (Haydock) --- This text is remarkable, as it shews (Calmet) that no sacrifice can please God, without interior holiness. Outward magnificence will be otherwise rejected with contempt. (Worthington)'
      v:020:
        - 'JDT:16:20 | 20 | 20 | <i>He will visit them,</i> is not in Greek, and only expresses the same again. (Haydock)'
      v:021:
        - "JDT:16:21 | 21 | 21 | <i>Flesh,</i> which is thus punished for ever, (St. Augustine, City of God xxv. 4.) while the soul is still more tormented with the loss of God's vision. (Worthington) --- The bodies of those who persecute God's people, will not only be thrown out with ignominy, but the impenitent shall suffer eternal torments. These worms and fires do not cease. They are not merely figurative, but real, according to the Fathers. (Serarius, q. 1.) (Tirinus) (Essais de Mor.) --- Though the damned have not yet their bodies, they are no less affected with pain; as people who have lost a member, often seem to feel pain in it. That our soul should even now suffer, when the body is hurt, depends on God's appointment. The Jews spoke of eternal torments in similar terms, Ecclesiasticus vii. 19., Isaias lxvi. 24., and Mark ix. 45."
      v:022:
        - 'JDT:16:22 | 22 | 22 | <i>And.</i> Greek, "But as soon as they arrived at Jerusalem, they adored God; and when the people were purified, they offered their holocausts, and free gifts, and presents." (Haydock) --- They stood in need of purification, as they had shed blood, and had touched so many things of the Assyrians, which were to them unclean. (Calmet) (Numbers xxxi. 24.)'
      v:023:
        - "JDT:16:23 | 23 | 23 | <i>An anathema of oblivion.</i> That is, a gift or offering made to God, by way of an everlasting monument, to prevent the oblivion or the forgetting of so great a benefit. (Challoner) --- Yet some would read (Calmet) <i>oblationis,</i> instead of <i>oblivionis.</i> (Tirinus) --- Greek and Syriac say nothing of oblivion. The Scriptures, and pagan histories, are full of such monuments of gratitude, to perpetuate the memory of benefits received from above. (Calmet) --- Greek, \"to the Lord, all the vessels,\" <i>or</i> furniture, chap. xv. 14. (Haydock) --- Joseph called one of his sons, Manasses, because God had caused him to forget his former toils, Genesis xli. 51. (Menochius) --- Judith's husband had the same name; and this victory made her forget past sorrow. (Haydock)"
      v:024:
        - 'JDT:16:24 | 24 | 24 | <i>Three.</i> Syriac, "one entire month." (Calmet) --- <i>Joy.</i> Greek, "and Judith remained with them."'
      v:025:
        - 'JDT:16:25 | 25 | 25 | <i>Was made.</i> Greek, "returned also to Bethulia, and dwelt on her own possessions; and in her time, was honourable throughout all the land."'
      v:026:
        - 'JDT:16:26 | 26 | 26 | <i>Chastity.</i> Greek, "many desired <i>to have</i> her, (Haydock; <i>in marriage.</i>; Worthington) but no man knew her," &c. (Haydock) --- She again practised the same mortifications which she had done before. (Suidas) (Calmet) --- <i>Husband.</i> Greek adds, "when he was removed to his people. And proceeding, (to the temple, or advancing in age) she was very great, and she grew old in her," &c. (Haydock) --- She probably went up to Jerusalem at the great festivals. (Menochius)'
      v:028:
        - "JDT:16:28 | 28 | 28 | <i>Five.</i> Suidas alone reads, \"fifty.\" Some would suppose that Judith lived 105 years after her husband's death; so that she might have been in all 125 years old. But she would thus have survived the siege of Jerusalem under Nabuchodonosor; (Calmet) and the text does not require this sense. (Haydock)  See Exodus xii. 40. (Tirinus) --- <i>Free;</i> as she had been her assistant in such a glorious work. (Menochius) --- <i>Died.</i> Greek adds, \"in Bethulia; and they buried her in the cave of her husband, Manasses.\" See chap. viii. 3."
      v:029:
        - 'JDT:16:29 | 29 | 29 | <i>Seven days.</i> The usual term; (Ecclesiasticus xxii. 13.) but it was extra ordinary for the whole province (Calmet) to mourn for an individual. Greek and Syriac add, "And she divided all her possessions, before her death, among the nearest relations of her husband, Manasses, and among her own," (Haydock) which was very equitable, as she had no children, (Calmet) we may suppose. (Tirinus) (Haydock)'
      v:030:
        - 'JDT:16:30 | 30 | 30 | <i>Years.</i> Greek, "days." See the preface. (Haydock) --- Judith was a widow near seventy years, shewing an excellent pattern to all in that state. Notwithstanding the many inducements which she might have had to marry again, she chose to abstain, for greater perfection, Matthew xix., and 1 Corinthians vii. (Worthington) --- From the death of Holofernes (the year of the world 3348) to that of Josias, (the year 3394) only forty-six years of peace would occur in Juda. Hence Hardouin would suppose that the text speaks of the kingdom of <i>Israel.</i> But it would be hard to prove that it existed at that time, after the ten tribes had been led away. (The year 3283.) As the Scripture does not specify how old Judith was when she addressed Holofernes, (Calmet) she might be sixty-five. (Vitre.) --- If, therefore, we should make this peace last till the coming of Nabuchodonosor, to attack Jerusalem, about forty-six years might elapse before the period here assigned. (Calmet) --- It is, however, much more probable, (Haydock) that the peace subsisted from the 11th of Manasses to the death of Josias, 73 (Greek, 78) years; (Tirinus) and that she was not above forty when she performed her exploit; as she was then styled a beautiful girl, (chap. xii. 12.) and many desired to marry her. (Haydock) --- No instance can be produced, of the Jews entering into such contracts with those who were past child-bearing. Freret, who seems afraid to allow this book the same authority as the additions to Daniel, though both are equally rejected by Protestants, supposes that Bethulia was besieged in the 11th or 12th year of Josias; and, of course, that Judith would then be about eighty-four years old! (Houbigant)'
      v:031:
        - "JDT:16:31 | 31 | 31 | <i>But.</i> This is taken from the Chaldean of St. Jerome, though omitted in the old Vulgate, as well as in the Greek and Syriac. We find no express mention of this festival in the Jews' Calendar, (Calmet) though no one can doubt but it once was kept. (Du Hamel) --- It probably ceased during the captivity; as that, in memory of the victory over Nicanor, (which was kept in the days of Josephus, [Antiquities?] xii. 16.) has been long since abolished, (Calmet) with many others. (Du Hamel) --- Many suppose (Calmet) that the feast of Judith concurred with that of the new fire, when the temple was renewed under Judas the Machabee, on the 25th of Casleu, (Salien, &c.) in December, though the victory of Judith was obtained about August. The point is not easily decided. As the festival was of human institution, it might be abrogated by the same authority. (Calmet) --- In Judith we behold a <i>widow indeed,</i> such as the apostle commends, 1 Timothy v. 3. (St. Jerome ad Furiam.) --- We may also raise our minds still higher, and contemplate in her a glorious figure of the Christian Church, which is spotless; and by the practice of all virtues, overcomes the power of persecutors, giving all the glory to God. After victory, she continues in silence to practise her former austerities, which render her secure in peace and terrible in war. (Calmet)"
