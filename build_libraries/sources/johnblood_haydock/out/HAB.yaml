      v:020: 'HAB:2:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}But the Lord is in his holy temple: let all the earth keep silence before him.'
  c:003:
    commentary:
      v:001:
        - "HAB:3:1 | 1 | 1 | <i>For ignorances.</i> That is, for the sins of his people. In the Hebrew it is <i>shignoth:</i> which some take to signify a musical instrument, or tune, with which this sublime prayer and canticle was to be sung. (Challoner) --- The term is omitted in several Latin manuscripts. The precise import cannot be ascertained; yet it seems to imply a song of comfort. (Calmet) --- Septuagint, \"with a canticle.\" (Haydock) --- St. Jerome follows Aquila and Symmachus, and the 5th edition. Theodotion has, \"for voluntary\" transgressions. (Calmet) --- All sins proceed in some degree from ignorance, (Worthington) and are all the effects of free-will. (Haydock) --- The prophet prays to be freed from sin, and foretells the coming of Christ, &c. (Worthington) --- The Fathers apply this canticle to Him, as the Church herself does in her office. We cannot go astray, following such guides. Yet some think that an allusion is made to the return from captivity, and from Egypt, which were noble figures of the world's redemption. The prophet concludes with adoring the ways of God, (Calmet) which at first he had not comprehended. (Haydock) --- He is astonished at God's mercy, in becoming incarnate for man's sake. (Worthington)"
      v:002:
        - "HAB:3:2 | 2 | 2 | <i>Thy hearing,</i> &c. That is, thy oracles, the great and wonderful things thou hast revealed to me: and I was struck with a reverential fear and awe. (Challoner) --- I saw that the unjust would not escape. (Calmet) --- <i>Work.</i> The great work of the redemption of man, which thou wilt <i>bring to life</i> and light <i>in the midst of the years,</i> when our calamities and miseries shall be at their height. (Challoner) --- <i>Years,</i> at the time appointed. (Worthington) --- Septuagint read, \"Lord, I considered thy works, and was astonished; in the midst of two living creatures, <i>or</i> lives, thou shalt be known,\" (Haydock) or found, between an ox and an ass, as the Church has it. (Nat. and Circumc.[Nativity and Circumcision?]) (Worthington) --- Christ appeared when the world was most dissolute. (Menochius) --- The tradition of two animals being near the crib where he was born, is not of earlier date than about the fifth century. Some explain this of the Father between the Son and the Holy Ghost; others of Christ between the thieves, or the two testaments, or collecting his Church from Jews and Gentiles, &c. (Sanct.; Calmet) --- Moderns agree with St. Jerome's version. The prophet begs that God would perform his ancient miracles in his days, (Calmet) by relieving the captives, as he had formerly delivered their ancestors. (Haydock) --- <i>Make.</i> Hebrew and Septuagint, \"when the years approach, thou shalt be made known; when the time shall come, thou shalt be manifested; when my soul shall be troubled, in wrath thou,\" &c. (Haydock) --- God never shuts the gate of mercy to the penitent, Nahum i. 3. (Calmet)"
      v:003:
        - 'HAB:3:3 | 3 | 3 | <i>South.</i> God himself will come to give us his law, and to conduct us into the true land of promise: as heretofore he came from the south, (in the Hebrew <i>Teman</i>) and from Mount Pharan, to give his law to his people in the desert. See Deuteronomy xxxiii. 2. (Challoner) --- Septuagint render, "the shady and thick mount, Diapsalma." St. Jerome, <i>Pharan semper.</i> Hebrew, <i>Sela,</i> Psalm ix. (Worthington) --- The term seems to denote a pause. There might be many in the same canticle, (Calmet) as we find three here, (ver. 9, 13) and many placed at irregular distances in the Psalms. (Haydock) --- The Hebrews had long sojourned in the Stony Arabia, under the guidance of the Lord. We should render in the past time to ver. 16. (Calmet). --- Christ was born (Haydock) at Bethlehem, to the south of Jerusalem, (Worthington) and had given the law, as a Jew interpreted this passage to St. Jerome. He was probably a convert. (Haydock)'
      v:004:
        - "HAB:3:4 | 4 | 4 | <i>Horns,</i> &c. That is, strength and power, which by a Hebrew phrase are called <i>horns:</i> or <i>beams of light,</i> which come forth from his hands: or it may allude to the cross, in the <i>horns</i> of which the <i>hands</i> of Christ were fastened, where his <i>strength was hidden,</i> by which he overcame the world, and drove out <i>death</i> and <i>the devil.</i> (Challoner) --- Horns may also designate the nails, the prints of which remained in our Saviour's hands after his glorious resurrection. (Haydock) --- God appeared hurling his thunderbolts (ver. 11., and Psalm xvii. 16.; Calmet) with a <i>fiery law in his right hand,</i> all shining with glory, Exodus xix. 18., and xxxiv. 29., and Deuteronomy v. 22. (Haydock) --- Sinai seemed to be all on fire. Nothing can resist lightning. (Calmet). --- <i>Fulmine terres.</i> (Virgil, Æneid i.) --- <i>Hid,</i> Septuagint, \"and he has placed the strong love of his power,\" (Haydock) Jesus Christ, who has given his life for us. (Calmet)"
      v:005:
        - "HAB:3:5 | 5 | 5 | <i>Death,</i> &c. Both death and the devil shall be the executioners of his justice against his enemies; as they were heretofore against the Egyptians and Chanaanites. (Challoner) --- Hebrew <i>daber,</i> (Haydock) according to the different pronunciation, is rendered \"the word\" by the Septuagint and Theo.[Theodotion?]; \"the plague,\" by Aquila, &c. After Christ was baptized, the devil came to tempt him. (St. Jerome) --- <i>Devil.</i> Hebrew <i>resheph,</i> (Haydock) or \"bird,\" (Symmachus, &c.) means \"creeping on the belly,\" as is explained by the Jews of the devil, who tempted our first parents. (St. Jerome) --- Moderns (Haydock) follow the Chaldean and understand the carbuncle. (Calmet) --- Protestants, \"burning coals:\" marg.[marginal note,] \"diseases,\" (Haydock) resembling the pestilence. God destroyed his enemies and the murmuring Hebrews. (Calmet) --- Septuagint, \"and it (the word) shall go out into the fields behind his feet.\" God's will shall be published in the field of the world, (Haydock) when the gospel shall be preached to the Gentiles."
      v:006:
        - "HAB:3:6 | 6 | 6 | <i>Measured</i>. Septuagint, \"the earth was troubled,\" (Calmet) or shaken. (Haydock) --- <i>He beheld.</i> One look of his eye is enough to melt all the nations, and to reduce them to nothing. For all heaven and earth disappear when they come before his light, Apocalypse xx. 11. (Challoner) --- The Chanaanites were dismayed at the approach of God's people. He routed the nations, and determined the portion which he had chosen for Israel, Josue ii. 9. (Calmet) --- <i>Mountains.</i> By the <i>mountains</i> and <i>hills</i> are signified the great ones of the world, that persecute the Church, whose power was quickly crushed by the Almighty. (Challoner) --- The roughest roads in the wilderness were made smooth. God is poetically described at the head of his people, Deuteronomy viii. 4., and xxxiii. 15., and Psalm lxxv. 5. (Calmet)"
      v:007:
        - 'HAB:3:7 | 7 | 7 | <i>Ethiopia,</i> the land of the <i>Blacks,</i> and <i>Madian,</i> are here taken for the enemies of God and his people, who shall perish for their iniquity. (Challoner) --- Chus peopled that part of Arabia. (Haydock) --- Hebrew has Chusan, perhaps to rhyme with Madian; though some think that <i>Chusan</i> (defeated by Othoniel) and <i>Madian</i> (over whom Gedeon gained a complete victory) are designated, Judges ii and vi. When the Hebrews had crossed the Red Sea, the Arabs and Madianites removed their tents in great trepidation. (Calmet) --- These nations dwelt chiefly under tents, or skins, which would be removed in time of war. (Worthington)'
      v:008:
        - 'HAB:3:8 | 8 | 8 | <i>With the rivers,</i> &c. He alludes to the wonders wrought heretofore by the Lord in favour of his people Israel, when the waters of <i>the rivers,</i> viz., of Arnon and Jordan, and of <i>the</i> Red <i>Sea,</i> retired before their face; when he came as it were with <i>his horses</i> and <i>chariots</i> to <i>save</i> them; when he took up <i>his bow</i> for their defence, in consequence of <i>the oath</i> he had made to their <i>tribes;</i> when the mountains trembled, and the <i>deep</i> stood with its waves raised up in a heap, as with <i>hands lifted up</i> to heaven; when the <i>sun and moon stood still</i> at his command, &c., to comply with his anger, not against the rivers and sea, but against the enemies of his people. How much more will he do in favour of his Son, and against the enemies of his Church? (Challoner) --- <i>Horses:</i> the ark of the covenant. (Calmet)'
      v:009:
        - 'HAB:3:9 | 9 | 9 | <i>Take.</i> Septuagint bend thy bow over the sceptres, says the Lord, Diapsalma." <i>Sela</i> is neglected by the Vulgate or (Haydock) by S. Jerome, as having no meaning. (Calmet) --- Yet we find in the edition of his works he renders it, <i>for ever;</i> and here observes, that the Lord "always dwells with his saints," and attacks vices by their mouths. --- <i>Rivers.</i> Septuagint, "the earth shall be cut by rivers." (Haydock) --- Greek historians mention several rivers which have appeared or ceased to flow in consequence of earthquakes. The apostles, moved by Christ, water the world and form the Church. (St. Jerome)'
      v:010:
        - 'HAB:3:10 | 10 | 10 | <i>Grieved.</i> They seemed full of surprise, as in labour, (Hebrew) and the <i>abyss spoke</i> in its manner, (Calmet) obeying thy voice, and letting the Israelites pass. (Haydock; Psalm lxxiii. 15., and cxiii. 3., and Numbers xxi. 13.; Calmet) --- "Earth, sea, and rocks quake at the sight of God." (Æschyl.) (Haydock) --- Septuagint are obscure, (Calmet) "Peoples shall behold thee, and grieve, (or be in labour: {GREEK:START odinesousi}οδινησουσι{GREEK:END} has both meanings; St. Jerome) dividing the waters of the passage, the abyss," &c. Other copies read, "Thou, <i>Lord,</i> wilt divide," which S. Jerome explains of heresies, which soon disappear. (Haydock)'
      v:011:
        - 'HAB:3:11 | 11 | 11 | <i>Go.</i> The five kings shall flee at the descent of Bethoron; or the heavenly body shall proceed at thy command, at the signal given by thunder, Josue x. 11.'
      v:013:
        - "HAB:3:13 | 13 | 13 | <i>Christ.</i> This may well be explained of the incarnation. God was touched at the miseries of his people, and rescued them by Moses. (Calmet) --- Theodotion and Symmachus, \"Ebionite, half Christians,\" give a Jewish interpretation, \"to save thy Christ.\" Aquila, though a Jew, and the 5th edition agree with us; but the 6th edition best explains the mystery, \"through Jesus, thy Christ.\" (St. Jerome) --- <i>Head,</i> &c. Such was Pharao heretofore; such shall antichrist be hereafter. (Challoner) --- It may also be understood of Nabuchodonosor and of all persecutors. (Haydock) --- Cyrus cut off Baltassar; Christ will destroy antichrist, (2 Thessalonians ii.; Menochius) the head of the wicked congregation, Isaias xi. 4. (Worthington) --- <i>Neck,</i> or root. Pharao's eldest son perished, Exodus xiv. 17. (Calmet)"
      v:014:
        - 'HAB:3:14 | 14 | 14 | <i>Sceptres.</i> The nobles were drowned (Haydock) with their king, (Calmet) when they expected an easy prey, Exodus xiii. 9. (Haydock) --- Hebrew, "thou hast pierced the chief of their troops in the midst of tribes," or sticks, as the Egyptians perhaps slew each other. (Calmet)'
      v:015:
        - 'HAB:3:15 | 15 | 15 | <i>Sea,</i> &c., to deliver thy people from the Egyptian bondage; and thou shalt work the like wonders, in the spiritual way, to rescue the children of thy Church from their enemies. (Challoner) --- The waters stood up like mountains, while God seemed to pass in his triumphal car. (Calmet)'
      v:016:
        - "HAB:3:16 | 16 | 16 | <i>I have heard,</i> &c., viz., the evils that are now coming upon the Israelites for their sins; and that shall come hereafter upon all impenitent sinners: and the foresight that I have of these miseries makes me willing to die, that I may be at <i>rest,</i> before this general <i>tribulation</i> comes, in which all good things shall be withdrawn from the wicked. (Challoner) --- The five woes denounced [in] chap. ii. make the deepest impression upon me. (Haydock) --- I fear lest I should sin. (St. Jerome) --- The thought of so many wonders makes me speechless. (Calmet) --- <i>Me.</i> Let me find rest in the grave, like Job. (Haydock) --- I trust that God will raise me up. (Calmet) --- Hebrew, \"rottenness hath entered,....and I trembled in myself.\" Septuagint, (<b>15</b>) \"horses, troubling many waters: (<b>16</b>) I watched, and my belly was filled with fear at the voice of the prayer of my lips, and trembling entered my bones, and under me my strength (or frame, {GREEK:START exis}ηξισ{GREEK:END}; some read {GREEK:START ischus}ισχυσ{GREEK:END}) was troubled. I shall rest in the day of my tribulation, to go up to the people of my parish,\" or neighbourhood; {GREEK:START paroikias}παροικιασ{GREEK:END}. (Haydock) --- <i>People,</i> &c. That I may join the happy company in the bosom of Abraham, that are <i>girded;</i> that is, prepared for their journey, by which they shall attend their Lord, when he shall ascend into heaven. To which <i>high</i> and happy <i>place, my Jesus,</i> that is, my Saviour, the great <i>conqueror</i> of death and hell, shall one day conduct me <i>rejoicing</i> and <i>singing psalms</i> of praise, ver. 18., and 19. (Challoner) --- <i>Girded.</i> Hebrew, \"transmigration or desolation.\" Habacuc was mercifully allowed by Providence to dwell in Juda, when almost all were led away. He was transported through the air to feed Daniel, (Daniel xiv. 32.) where he might see his brethren, as he here insinuates, having relied on God's mercy, ver. 2. (Calmet) --- Protestants, \"when he cometh up unto the people, he will invade them with his troops; (marginal note, \"cut them in pieces\") <b>17.</b> Although the,\" &c. When all shall be ravaged, I will still hope. (Haydock) --- All must be patiently endured, that we may rest at last. (Worthington)"
      v:017:
        - 'HAB:3:17 | 17 | 17 | <i>Fail.</i> Literally, "lie," (Haydock) or frustrate our expectations. (Calmet) --- <i>Spem mentita seges.</i> (Horace i. ep. 7.) --- <i>Fold.</i> Septuagint, "food."'
      v:018:
        - 'HAB:3:18 | 18 | 18 | <i>Jesus.</i> Hebrew <i>yishi,</i> "my (Haydock) salvation." (Calmet) --- Septuagint, "saviour." Chaldean, "redeemer." (Haydock) --- Jesus was the desire of all nations, and he imparts true joy to the faithful, John viii. 56. (Calmet) --- At the last day, plagues similar to those of Egypt will occur; but the elect shall rejoice. (St. Jerome)'
      v:019:
        - 'HAB:3:19 | 19 | 19 | <i>Places.</i> I shall escape the fury of the Chaldeans, and sing a hymn of thanksgiving. (Calmet) --- "The conqueror singing psalms" may be unconnected with the rest, (Haydock) and designed to shew that the hymn was intended for religious meetings. It may signify, "To the chief over the female musicians." (Calmet) --- <i>Lamnatseach binginothai.</i> Protestants, "to the chief singer on my stringed instruments:" marginal note, "Neginoth." Septuagint, "He will order my feet unto perfection. He will establish me upon the heights, to gain the victory in his canticle." (Haydock) --- I shall exchange my former complaints for songs of praise, and be crowned by Jesus. (St. Jerome)'
