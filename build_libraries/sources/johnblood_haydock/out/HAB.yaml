chapters:
  c:001:
    commentary:
      v:001:
        - 'HAB:1:1 | 1 | 1 | <i>Burden.</i> Such prophecies more especially are called <i>burdens,</i> as threaten grievous evils and punishments. (Challoner) --- He says not against whom, because the menace is directed to persecutors in general. (Worthington)'
      v:002:
        - 'HAB:1:2 | 2 | 2 | <i>Save.</i> Some think that he expresses the sentiments of the weak, like David, (Psalms lxxii. 2.) or what he had formerly entertained. The language of the prophets is very bold, Exodus xxxii. 32., Job iii. 3., Jeremias xx. 14., and Jonas iv. 8. (Calmet)'
      v:003:
        - 'HAB:1:3 | 3 | 3 | <i>Opposition.</i> Septuagint, "the judge receives" bribes. (Haydock) --- Such was the state of Juda after Josias, Jeremias xxi. 12.'
      v:005:
        - "HAB:1:5 | 5 | 5 | <i>Among.</i> Septuagint <i>ye despisers.</i> St. Paul nearly agrees with this version, Acts xiii. 41. The copies vary, as the Hebrew has done. (Calmet) --- The apostle gives the mystical sense; the literal is very obscure. (Worthington) --- God answers the prophet's complaints, and shews that the Chaldeans shall punish the guilty, and afterwards be themselves chastised."
      v:006:
        - 'HAB:1:6 | 6 | 6 | <i>Chaldeans.</i> Nabuchodonosor was the first of this nation who attacked Joakim, and having conquered all as far as the Nile, returned to succeed Nabopolassar. He afterwards came upon Jechonias and Sedecias, &c. The prophet might have all this in view, particularly the first invasion. (Calmet) --- <i>Bitter;</i> warlike, as all the Greek historians remark. (St. Jerome) --- The Chaldeans were not yet arrived at such greatness, and of course this is not the Habacuc specified [in] Daniel xiv. (Worthington) --- Yet the same prophet might foresee it. (Haydock)'
      v:007:
        - 'HAB:1:7 | 7 | 7 | <i>Proceed.</i> They admit no authority but their own. (Calmet) --- This pride will prove their ruin. (Haydock)'
      v:008:
        - 'HAB:1:8 | 8 | 8 | <i>Leopards:</i> the swiftest quadrupeds. (Calmet) --- The horses near the Euphrates were swift and warlike. (Oppian.) --- <i>Swifter.</i> Hebrew, "sharper" (Haydock) in seeing, even when there is no moon. (Elian x. 26.) --- <i>Evening.</i> Septuagint, "Arabian." (Haydock) --- It may denote the hyena of that country, which is most terrible. (Guevar.)'
      v:009:
        - 'HAB:1:9 | 9 | 9 | <i>Burning.</i> Hebrew also, "eastern," which is hot, and raises the sand of Arabia so as to be very detrimental. (Calmet) --- Out of 2,000 travellers from Mecca to Aleppo, only twenty-nine escaped such a storm, or <i>kamsin,</i> in that vast desert, August 23, 1813. (Rock. 312.) (Haydock) --- <i>Sand,</i> from various countries, Isaias xx. 4. (Beros. cited [by Josephus,] contra Apion i.)'
      v:010:
        - "HAB:1:10 | 10 | 10 | <i>Prince,</i> or \"it,\" the <i>nation,</i> ver. 10. Hebrew, \"They,\" &c. --- <i>Laughingstock,</i> (<i>ridicule</i>.) Nabuchodonosor raised or deposed princes as in jest. (Haydock) --- Sennacherib's officers were or had been <i>kings,</i> Isaias x. 8. --- <i>Mount.</i> Thus cities were chiefly taken, Ezechiel iv. 1. (Calmet)"
      v:011:
        - 'HAB:1:11 | 11 | 11 | <i>Spirit;</i> viz., the spirit of the king of Babylon. It alludes to the judgment of God upon Nabuchodonosor, recorded [in] Daniel iv., and to the speedy fall of the Chaldean empire. (Challoner) --- It shall yield to the Medes, &c., after conquering the Assyrians. (Worthington) --- <i>Fall.</i> Hebrew, "sin." Septuagint, "obtain pardon." --- <i>God:</i> "idol," Chaldean. "This is the strength of my God," Septuagint. God forced the proud king to confess that his great exploits were not to be attributed to himself or to idols. (Haydock)'
      v:012:
        - 'HAB:1:12 | 12 | 12 | <i>Die?</i> We hope that this scourge will not entirely ruin us. --- <i>Correction,</i> like Pharao, Exodus ix. 16.'
      v:013:
        - 'HAB:1:13 | 13 | 13 | <i>Look,</i> with approbation (Calmet) or connivance.'
      v:014:
        - 'HAB:1:14 | 14 | 14 | <i>Ruler.</i> People are subdued by Nabuchodouosor. (Haydock) --- They make little resistance. (Calmet)'
      v:016:
        - 'HAB:1:16 | 16 | 16 | <i>Drag,</i> adoring his own arms and prowess, (Sanct.) like Mezentius and Capaneus:{JOIN}{BQ:2}------ <i>Dextra mihi Deus,</i> (Virgil, Æneid x.){JOIN}{BQ:2}<i>Te voco, te solum, superum contemptor, adoro.</i> (Stat. x.){JOIN}--- Guevare thinks fishes were adored, as they were among the Syrians. Nabuchodonosor attributed all to his own genius, or to Bel, whose statue he set up, Daniel iii. (Calmet) --- Victorious nations thus honour themselves and not God.'
      v:017:
        - 'HAB:1:17 | 17 | 17 | <i>Nations,</i> of every country. (Worthington) --- Few have been so much addicted to war as Nabuchodonosor. (Calmet)'
