    verses:
      v:001: 'HAB:1:1 | 1 | 1 | The burden {VERSE_FOOTNOTE_INDEX_REF 0}that Habacuc, the prophet, saw.'
      v:002: 'HAB:1:2 | 2 | 2 | How long, O Lord, shall I cry, and thou wilt not hear? shall I cry out to thee, suffering violence, and thou wilt not save?'
      v:003: 'HAB:1:3 | 3 | 3 | Why hast thou shewn me iniquity and grievance, to see rapine and injustice before me? and there is a judgment, but opposition is more powerful.'
      v:004: 'HAB:1:4 | 4 | 4 | Therefore the law is torn in pieces, and judgment cometh not to the end: because the wicked prevaileth against the just, therefore wrong judgment goeth forth.'
      v:005: 'HAB:1:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}Behold ye among the nations, and see: wonder, and be astonished: for a work is done in your days, which no man will believe when it shall be told.'
      v:006: 'HAB:1:6 | 6 | 6 | For behold, I will raise up the Chaldeans, a bitter and swift nation, marching upon the breadth of the earth, to possess the dwelling places that are not their own.'
      v:007: 'HAB:1:7 | 7 | 7 | They are dreadful and terrible: from themselves shall their judgment, and their burden proceed.'
      v:008: 'HAB:1:8 | 8 | 8 | Their horses are lighter than leopards, and swifter than evening wolves: and their horsemen shall be spread abroad: for their horsemen shall come from afar, they shall fly as an eagle that maketh haste to eat.'
      v:009: 'HAB:1:9 | 9 | 9 | They shall all come to the prey, their face is like a burning wind: and they shall gather together captives as the sand.'
      v:010: 'HAB:1:10 | 10 | 10 | And <i>their prince</i> shall triumph over kings, and princes shall be his laughingstock: and he shall laugh at every strong hold, and shall cast up a mount, and shall take it.'
      v:011: 'HAB:1:11 | 11 | 11 | Then shall his spirit be changed, and he shall pass, and fall: this is his strength of his god.'
      v:012: 'HAB:1:12 | 12 | 12 | Wast thou not from the beginning, O Lord, my God, my holy one, and we shall not die? Lord, thou hast appointed him for judgment: and made him strong for correction.'
      v:013: 'HAB:1:13 | 13 | 13 | Thy eyes are too pure to behold evil, and thou canst not look on iniquity. Why lookest thou upon them that do unjust things, and holdest thy peace when the wicked devoureth the man that is more just than himself?'
      v:014: 'HAB:1:14 | 14 | 14 | And thou wilt make men as the fishes of the sea, and as the creeping things that have no ruler.'
      v:015: 'HAB:1:15 | 15 | 15 | He lifted up all them with his hook, he drew them in his drag, and gathered them into his net: for this he will be glad and rejoice.'
      v:016: 'HAB:1:16 | 16 | 16 | Therefore will he offer victims to his drag, and he will sacrifice to his net: because through them his portion is made fat, and his meat dainty.'
      v:017: 'HAB:1:17 | 17 | 17 | For this cause, therefore, he spreadeth his net, and will not spare continually to slay the nations.'
  c:002:
    commentary:
      v:001:
        - "HAB:2:1 | 1 | 1 | Will stand, &c. Waiting to see what the Lord will answer to my complaint, viz., that the Chaldeans, who are worse than the Jews, and who attribute all their success to their own strength, or to their idols, should nevertheless prevail over the people of the Lord. The Lord's answer is, that the prophet must wait with patience and faith; that all should be set right in due time; and the enemies of God and his people punished according to their deserts. (Challoner) --- The prophet speaks, waiting for a further revelation, (Worthington) not seeing before the reasons of Providence in permitting the wicked to prosper. (Haydock) (Psalm lxxii. 17. --- He is informed that the kings of Babylon, (ver. 5, 8.) Juda, (ver. 11) Tyre, (ver. 14) and Egypt, (ver. 18) and all who trust in idols, shall suffer, ver. 19. Hereupon the judgments of God are pronounced just. (Calmet) --- <i>Tower.</i> Aquila, &c., \"circle.\" The ancient Jews say Habacuc formed a circle, out of which he would not stir till he was satisfied, (Kimchi) as Popilius did. (V. Max. vi. 4.) (Daniel xi. 29.) (Calmet)"
      v:002:
        - HAB:2:2 | 2 | 2 | <i>Over it.</i> It shall be so legible (Haydock) any one may hear or take a copy. (Calmet)
      v:003:
        - 'HAB:2:3 | 3 | 3 | <i>Slack.</i> That which happens at the time fixed is not. (Worthington) --- Hebrew, "the vision is for an appointed time." Habacuc might live to see the conquest and downfall of Nabuchodonosor. Many think that the first and second coming of Christ (Hebrews x. 36., and Romans i. 17.) are here insinuated, as the dominion of the aforesaid king represented the slavery of mankind under the devil, and the liberty granted by Cyrus was a type of their redemption. The felicity of the Jews is the last event which the prophet specifies, and this is here the literal sense. (St. Cyril) (Calmet)'
      v:004:
        - "HAB:2:4 | 4 | 4 | <i>Unbelieving.</i> Protestants, \"lifted up.\" (Haydock) --- The king's vain projects shall fail. Roman Septuagint, \"If he withdraw himself, my soul shall not have pleasure in him. But my just man shall live by my faith.\" Others read with St. Paul, \"my just man shall live by faith,\" Hebrews x. 38. (Calmet) --- The source of content arises from faith, (without which this life would be a sort of death, as the apostle and St. Augustine, Trinity xiv. 12., &c., observe) because it is the beginning of life by grace, which the works of the law could not otherwise confer, Galatians iii. (Worthington) --- The Hebrew will admit the sense of the Septuagint and we ought rather to shew this in passages which the authors of the New Testament quote, than to excuse them. Here their version seems preferable to that given by moderns, <i>ecce elata est, non recta anima ejus in eo,</i> the drift of which who can guess? Beza has acted unfairly, \"at si <i>quis</i> se subduxerit non est gratum animo meo;\" whereas the text speaks of the \"just man,\" as Theophylactus observes. \"Hence all who know his theological opinions, may see how suspicious his translation must be accounted.\" (Pearson, pref. Sept.) (Haydock)"
      v:005:
        - "HAB:2:5 | 5 | 5 | <i>As wine deceiveth,</i> &c. viz., by affording only a short passing pleasure, followed by the evils and disgrace that are the usual consequences of drunkenness: so shall it be with the proud enemies of the people of God, whose success affordeth them only a momentary pleasure, followed by innumerable and everlasting evils. (Challoner) --- Hebrew, \"but as the proud man prevaricates in wine, he shall not succeed.\" Baltassar's reign was short. (Vatable; De Dieu.) --- Nabuchodonosor saw himself reduced to the meanest condition. --- <i>Hell.</i> He is insatiable, Proverbs xxx. 16. (Calmet) --- <i>Æstuat infelix</i> (Alex.) <i>augusto limite mundi.</i> (Juv.[Juvenal?] x.)"
      v:006:
        - 'HAB:2:6 | 6 | 6 | <i>Parable.</i> Literally, "marvel," or wonderful speech; <i>parabolam.</i> --- <i>Dark.</i> Protestants, "a taunting proverb;" (Haydock) when Nabuchodonosor became like a beast, and his empire was soon after divided. (Calmet) --- <i>Clay.</i> Ill-gotten goods, that like mire both burden and defile the soul. (Challoner) --- Gold and silver are only a sort of earth, Job xxvi. 16., and Zacharias ix. 2. Habacuc does not even name riches, out of contempt. Some think (Calmet) that he alludes to the grave. People prayed for their deceased friend: <i>Sit tibi terra levis.</i> (Drusius)'
      v:007:
        - "HAB:2:7 | 7 | 7 | <i>Bite,</i> like worms in the grave. Cyrus will overturn the kingdom. The Rabbins pretend that Evilmerodac caused his father's body to be cut in pieces for the crows, lest he should return again. (Calmet)"
      v:008:
        - 'HAB:2:8 | 8 | 8 | <i>Blood.</i> For cruelty, avarice, &c., the Chaldeans shall be ruined. (Worthington) --- <i>City,</i> different from that land of the Arabs, who dwell under tents. This city may denote Jerusalem, Babylon, &c.'
      v:009:
        - 'HAB:2:9 | 9 | 9 | <i>Wo.</i> This is commonly understood of Nabuchodonosor; but it seems rather to designate Joakim, (Jeremias xxii. 13.) whose injustice scandalized the prophet. (Calmet)'
      v:010:
        - 'HAB:2:10 | 10 | 10 | <i>House.</i> Thinking to establish thy family for ever, thou hast proved its ruin by avarice, &c. (Worthington) --- This is applied to Nabuchodonosor, but may be as well explained of Joakim, who oppressed his <i>people,</i> and was cast out <i>like an ass.</i> (Calmet)'
      v:011:
        - 'HAB:2:11 | 11 | 11 | <i>Timber.</i> Hebrew, "<i>caphis</i> (Septuagint, the insect {GREEK:START kantharos}κανθαροσ{GREEK:END}) from the wood shall answer." (Haydock) --- The signification of the Hebrew term is unknown. It was customary to place beams of wood after some courses of stone, to strengthen the building, 3 Kings vi. 36. (Calmet) --- The crimes were so crying, that if men were silent the very stones would publish them. (Menochius)'
      v:012:
        - 'HAB:2:12 | 12 | 12 | <i>Wo.</i> This might be explained of Nabuchodonosor; but we rather understand the king of Tyre, whose pride was intolerable, Ezechiel xxviii. It seems useless to repeat so often the same threats against one king. (Calmet)'
      v:013:
        - "HAB:2:13 | 13 | 13 | <i>Things,</i> &c. That is, shall not these punishments that are here recorded come from the Lord upon him that is guilty of such crimes? (Challoner) or, are not these riches from the Lord? The king of Tyre thought himself a god, Ezechiel xxviii. 2. (Calmet) --- <i>People;</i> enemies of God's people. (Challoner) --- The riches of the Tyrians shall perish, so that the troops of Nabuchodonosor shall find nothing worth their trouble. Thus all were justly punished."
      v:014:
        - 'HAB:2:14 | 14 | 14 | <i>Sea.</i> The land and naval forces attacked Tyre. (Calmet) --- Vast multitudes came against Babylon. (Menochius) --- The punishment of the wicked will cause many to adore and to fear the Lord. (Haydock)'
      v:015:
        - 'HAB:2:15 | 15 | 15 | <i>Wo.</i> All this may refer to the king of Egypt, who deceived Joakim, Sedecias, &c. (Calmet) --- Septuagint, "O, he who giveth drink to his neighbour, a cruel overthrow, and who maketh," &c. --- <i>Nakedness.</i> Septuagint, "caverns;" deluding him, so that his places of retreat become useless. (Haydock) --- The Jews relate that Sedecias was intoxicated, and then acted with indecency. (St. Jerome) --- But these accounts deserve little credit.'
      v:016:
        - 'HAB:2:16 | 16 | 16 | <i>Glory.</i> Egypt shall suffer at last, Isaias xix. 14., Jeremias xliii., &c. It was customary to hand the cup about, Jeremias xxv. 17., and Matthew xxvi. 27. (Calmet)'
      v:017:
        - 'HAB:2:17 | 17 | 17 | <i>Libanus.</i> That is, the iniquity committed by the Chaldeans against the temple of God, signified here by the name of Libanus. (Challoner) --- Egypt had persuaded the governor of Cœlosyria and the Jews to revolt, and then abandoned them. --- <i>Beasts,</i> which were adored in Egypt. Those who explain all of the Chaldeans are much perplexed, understanding the army of Cyrus, or the oppressed nations, or subjects to be meant. (Calmet) --- <i>And of.</i> Hebrew, "land of the city," as [in] ver. 8.'
      v:018:
        - 'HAB:2:18 | 18 | 18 | <i>Thing,</i> Protestants falsely, "image." (Haydock) --- This is addressed to all idolaters.'
      v:020:
        - 'HAB:2:20 | 20 | 20 | <i>Temple.</i> Hebrew, "palace," or heaven. House is generally put for the temple. --- <i>Silence,</i> out of respect, &c. The guards of the eastern princes observe the utmost silence and modesty. God is very different from idols. He is the arbiter of life and death. (Calmet) --- Silence often denotes subjection, 1 Machabees i. 3. (Menochius)'
