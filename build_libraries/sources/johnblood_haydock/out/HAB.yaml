    verses:
      v:001: 'HAB:3:1 | 1 | 1 | A PRAYER OF HABACUC, THE PROPHET, FOR IGNORANCES.'
      v:002: 'HAB:3:2 | 2 | 2 | O Lord, I have heard thy hearing, and was afraid.{JOIN}O Lord, thy work, in the midst of the years bring it to life:{JOIN}In the midst of the years thou shalt make it known: when thou art angry, thou wilt remember mercy.'
      v:003: 'HAB:3:3 | 3 | 3 | God will come from the south, and the holy one from Mount Pharan:{JOIN}His glory covered the heavens, and the earth is full of his praise.'
      v:004: 'HAB:3:4 | 4 | 4 | His brightness shall be as the light: horns <em>are</em> in his hands:{JOIN}There is his strength hid: 5 Death shall go before his face.{JOIN}And the devil shall go forth before his feet.'
      v:006: 'HAB:3:6 | 6 | 6 | He stood and measured the earth.{JOIN}He beheld, and melted the nations: and the ancient mountains were crushed to pieces.{JOIN}The hills of the world were bowed down by the journies of his eternity.'
      v:007: 'HAB:3:7 | 7 | 7 | I saw the tents of Ethiopia for <i>their</i> iniquity, the curtains of the land of Madian shall be troubled.'
      v:008: 'HAB:3:8 | 8 | 8 | Wast thou angry, O Lord, with the rivers? or was thy wrath upon the rivers? or thy indignation in the sea?{JOIN}Who wilt ride upon thy horses: and thy chariots are salvation.'
      v:009: 'HAB:3:9 | 9 | 9 | Thou wilt surely take up thy bow: <i>according</i> to the oaths which thou hast spoken to the tribes.{JOIN}Thou wilt divide the rivers of the earth.'
      v:010: 'HAB:3:10 | 10 | 10 | The mountains saw thee, and were grieved: the great body of waters passed away.{JOIN}The deep put forth its voice: the deep lifted up its hands.'
      v:011: 'HAB:3:11 | 11 | 11 | The sun and the moon stood still in their habitation, in the light of thy arrows, they shall go in the brightness of thy glittering spear.'
      v:012: 'HAB:3:12 | 12 | 12 | In thy anger thou wilt tread the earth under foot: in thy wrath thou wilt astonish the nations.'
      v:013: 'HAB:3:13 | 13 | 13 | Thou wentest forth for the salvation of thy people: for salvation with thy Christ.{JOIN}Thou struckest the head of the house of the wicked: thou hast laid bare his foundation even to the neck.'
      v:014: 'HAB:3:14 | 14 | 14 | Thou hast cursed his sceptres, the head of his warriors, them that came out as a whirlwind to scatter me.{JOIN}Their joy <i>was</i> like that of him that devoureth the poor man in secret.'
      v:015: 'HAB:3:15 | 15 | 15 | Thou madest a way in the sea for thy horses, in the mud of many waters.'
      v:016: 'HAB:3:16 | 16 | 16 | I have heard, and my bowels were troubled: my lips trembled at the voice.{JOIN}Let rottenness enter into my bones, and swarm under me.{JOIN}That I may rest in the day of tribulation: that I may go up to our people that are girded.'
      v:017: 'HAB:3:17 | 17 | 17 | For the fig-tree shall not blossom: and there shall be no spring in the vines. The labour of the olive-tree shall fail: and the fields shall yield no food: the flock shall be cut off from the fold, and there shall be no herd in the stalls.'
      v:018: 'HAB:3:18 | 18 | 18 | But I will rejoice in the Lord: and I will joy in God, my Jesus.'
      v:019: 'HAB:3:19 | 19 | 19 | The Lord God is my strength: and he will make my feet like the feet of harts: and he the conqueror will lead me upon my high places singing psalms.'
intro:
  - INTRODUCTION.
  - '<b>Habacuc</b> was a native of Bezocher, and prophesied in Juda some time before the invasion of the Chaldeans, which he foretold. He lived to see this prophecy fulfilled, and for many years after, according to the general opinion, which supposes him to be the same that was brought by the angel to Daniel, in Babylon, Daniel xvi. (Challoner) --- He might very well live to see the captives return, as only sixty-six years elapsed from the first of Joakim, when he began to prophesy, till that event. He retired at the approach of the Chaldeans, and afterwards employed himself in agricultural pursuits. (Calmet) --- The sins of Juda, the coming of the Chaldeans, and the relaxation of the captivity are specified; and in the canticle, the appearance of Christ, the last judgment and eternity, (Worthington) are mentioned in the most sublime style. (Haydock)'
