book_title: 'THE FIRST EPISTLE OF ST. PAUL, THE APOSTLE, TO THE THESSALONIANS.'
chapters:
  c:001:
    commentary:
      v:001:
        - "1TH:1:1 | 1 | 1 | <i>Paul.</i> It is observed that St. Paul never calls himself an <i>apostle</i> in either of the epistles to the Thessalonians. The reason why he deviates from his ordinary custom on this occasion, probably is, that joining his name with the other two, he did not like to assume a title, though his due, which the others did not possess. (Estius) --- Such condescension to your neighbours' feelings, even in trifles, is highly delicate and praiseworthy. (Haydock)"
      v:003:
        - '1TH:1:3 | 3 | 3 | The apostle praises the Thessalonians for the progress they had made in the theological virtues [of faith, hope, and charity], and enumerates the profit they had derived from each. Their <i>faith</i> had produced <i>works;</i> their <i>charity</i> rendered their <i>labour</i> light and easy, and their <i>patience</i> was the fruit of their future hopes, in confidence of which they bore what they had to suffer from their unconverted countrymen. (Estius)'
      v:005:
        - '1TH:1:5 | 5 | 5 | <i>In power.</i> The sense is, I have preached the gospel to you, not only in words of persuasion, but have proved it by the power of miracles, in much fulness, or in great abundance. I have also taught you the gospel not by my words only, but by my actions; for you know what kind of a life I led among you. I had no interest but in gaining your souls. And I rejoice to hear you have received it in much power, by the Holy Ghost working within you. (Haydock) --- <i>And in much fulness.</i>[1] Some would have the Greek word to signify in a full assurance; but in the style of the New Testament, it may as well signify a fulness, or plenitude. (Witham)'
      v:008:
        - '1TH:1:8 | 8 | 8 | <i>From you was spread abroad the word.</i>[2] The Greek, <i>was sounded about.</i> --- <i>In every place.</i> In very many places. (Witham)'
    commentary_footnotes:
