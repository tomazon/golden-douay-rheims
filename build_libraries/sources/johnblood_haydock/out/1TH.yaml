    verses:
      v:001: '1TH:4:1 | 1 | 1 | For the rest therefore, brethren, we pray and beseech you in the Lord Jesus, that as you have received from us, how you ought to walk, and to please God, so also you would walk, that you may abound the more.'
      v:002: 1TH:4:2 | 2 | 2 | For you know what commandments I have given to you by the Lord Jesus.
      v:003: '1TH:4:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}For this is the will of God, your sanctification: that you should abstain from fornication:'
      v:004: '1TH:4:4 | 4 | 4 | That every one of you should know how to possess his vessel in sanctification and honour:'
      v:005: '1TH:4:5 | 5 | 5 | Not in the passion of lust, like the Gentiles, who know not God:'
      v:006: '1TH:4:6 | 6 | 6 | And that no man overreach, nor deceive his brother in business: because the Lord is the avenger of all these things, as we have told you before, and have testified.'
      v:007: '1TH:4:7 | 7 | 7 | For God hath not called us to uncleanness, but to holiness.'
      v:008: '1TH:4:8 | 8 | 8 | He, therefore, that despiseth these things, despiseth not man, but God: who also hath given his holy spirit in us.'
      v:009: '1TH:4:9 | 9 | 9 | But concerning the love of brotherhood, we have no need to write to you: {VERSE_FOOTNOTE_INDEX_REF 0}for yourselves have learned of God to love one another.'
      v:010: '1TH:4:10 | 10 | 10 | For indeed you do it towards all the brethren in all Macedonia. But we entreat you, brethren, that you abound more.'
      v:011: "1TH:4:11 | 11 | 11 | And that you use your endeavour to be quiet, and that you do your own business, and work with your own hands, as we commanded you: and that you walk honestly towards them that are without: and that you want nothing of any man's."
      v:012: '1TH:4:12 | 12 | 12 | And we will not have you ignorant, brethren, concerning them that are asleep, that you be not sorrowful, even as others who have no hope.'
      v:013: '1TH:4:13 | 13 | 13 | For if we believe that Jesus died, and rose again, even so them who have slept through Jesus, God will bring with him.'
      v:014: '1TH:4:14 | 14 | 14 | For this we say unto you in the word of the Lord, {VERSE_FOOTNOTE_INDEX_REF 0}that we who are alive, who remain unto the coming of the Lord, shall not prevent them, who have slept.'
      v:015: '1TH:4:15 | 15 | 15 | For the Lord himself shall come down from heaven with commandment, and with the voice of an Archangel, and with the trumpet of God: and the dead, who are in Christ, shall rise first.'
      v:016: '1TH:4:16 | 16 | 16 | Then we who are alive, who are left, shall be taken up together with them in the clouds, to meet Christ in the air, and so shall we be always with the Lord.'
      v:017: 1TH:4:17 | 17 | 17 | Wherefore comfort ye one another with these words.
  c:005:
    commentary:
      v:001:
        - '1TH:5:1 | 1 | 1 | <i>Of the times and moments.</i> That is, of the day of judgment, of the end of the world, of the destruction of Jerusalem. It is enough to know the time is uncertain, and that death cometh as <i>a thief in the night.</i> (Witham) --- When the judgment shall take place the Angels themselves do not know. Perhaps St. Paul, when wrapt up to the third heaven, may have learnt something on this subject; for he was told many things which he could not announce to man; therefore, he says, I need not write to you: it is unnecessary for us to know it. (Calmet)'
      v:004:
        - '1TH:5:4 | 4 | 4 | <i>Overtake you.</i> It is a subject of astonishment, that some people are so childishly afraid of the last day, that they cannot think of it without consternation, lest it should happen in their time. Weak souls! Do they not recollect that death will certainly overtake them, and that will be to them individually the end of the world, and the last day. The whole world then does perish as far as regards them. (Haydock)'
      v:005:
        - '1TH:5:5 | 5 | 5 | <i>You are the children of light.</i> That is, there is little danger of thieves in the day time, when it is light. Also watch and have arms to defend you, the coat of mail of faith; the helmet of hope: you are under the protection of Christ, who died for you, and for your salvation. See St. Chrysostom, p. 293, &c. (Witham)'
      v:008:
        - "1TH:5:8 | 8 | 8 | The Christian's panoply is not faith alone, but faith, hope and charity, as we see here."
      v:010:
        - '1TH:5:10 | 10 | 10 | <i>Whether we wake or sleep.</i> That is, whether we be of the number of those whom Jesus Christ shall find still upon earth, when he shall come to judgment, or among those who have slept and returned to dust, it is his will that we should be his. (Theodoret)'
      v:014:
        - '1TH:5:14 | 14 | 14 | <i>Rebuke,</i> or correct <i>the unquiet.</i>[1] By the Greek, it signifies the <i>disorderly,</i> or those that keep no order. (Witham)'
      v:016:
        - '1TH:5:16 | 16 | 16 | <i>Always rejoice.</i> It is usual for St. Paul to recommend joy to the faithful. Cheerfulness is indeed the characteristic of true virtue, which by no means consists in, nor encourages, sourness or moroseness, as some mistaken people imagine. God loves a cheerful giver. Sorrow, which is of this world, killeth. (Haydock)'
      v:019:
        - '1TH:5:19 | 19 | 19 | Do not oppose either the interior gifts of the holy Spirit, which are his graces, nor his exterior gifts of prophecy, &c. Take the regular precautions of prudence, that you be not deceived by those who pretend to be inspired; but when satisfied that the inspiration comes from heaven, do not despise it. Be like good bankers, take the good coin, and reject the counterfeit. (St. Cyril of Alexandria)'
      v:021:
        - '1TH:5:21 | 21 | 21 | <i>Prove all things.</i> That is, examine prophecies whether they be true, and the doctrine which you hear from new preachers, and refrain yourselves not only from evil, but from every thing that hath the appearance of evil, and which may disedify and scandalize others. (Witham) --- <i>Hold that which is good.</i> This we can best learn from the doctrine of the apostles, and the spirit of the Catholic Church. Men can deceive and be deceived, but the Spirit of God, speaking to us by his Church, can neither deceive us nor be deceived.'
      v:023:
        - '1TH:5:23 | 23 | 23 | <i>Spirit, and soul.</i> The former marks the understanding, the latter the will: hence these two terms give the two principal faculties of the soul. (Bible de Vence)'
