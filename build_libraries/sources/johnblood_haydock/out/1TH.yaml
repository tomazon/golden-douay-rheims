    verses:
      v:001: '1TH:2:1 | 1 | 1 | For yourselves, brethren, know our entrance unto you, that it was not in vain:'
      v:002: '1TH:2:2 | 2 | 2 | But having suffered before, and being contumeliously treated (as you know) at Philippi, {VERSE_FOOTNOTE_INDEX_REF 0}we had confidence in our God, to speak to you the gospel of God in much solicitude.'
      v:003: '1TH:2:3 | 3 | 3 | For our exhortation was not of error, nor of uncleanness, nor in deceit.'
      v:004: '1TH:2:4 | 4 | 4 | But as we were approved of God, that the gospel should be committed to us: even so we speak, not as pleasing men, but God, who proveth our hearts.'
      v:005: '1TH:2:5 | 5 | 5 | For neither have we used at any time, the speech of flattery, as you know: nor taken an occasion of covetousness: God is witness:'
      v:006: '1TH:2:6 | 6 | 6 | Nor sought we glory of men, neither of you, nor of others.'
      v:007: '1TH:2:7 | 7 | 7 | Whereas we might have been burdensome to you, as the apostles of Christ: but we became little ones in the midst of you, as if a nurse should cherish her children.'
      v:008: '1TH:2:8 | 8 | 8 | So desirous of you, we would gladly have imparted to you not only the gospel of God, but also our own souls: because you were become most dear to us.'
      v:009: '1TH:2:9 | 9 | 9 | For you remember, brethren, our labour and toil: {VERSE_FOOTNOTE_INDEX_REF 0}working night and day, lest we should be burdensome to any of you, we preached among you the gospel of God.'
      v:010: '1TH:2:10 | 10 | 10 | You are witnesses, and God, how holily, and justly, and without blame we have been among you, who have believed:'
      v:011: '1TH:2:11 | 11 | 11 | As you know, in what manner, entreating and comforting you, (as a father doth his children).'
      v:012: '1TH:2:12 | 12 | 12 | We testified to every one of you, that you would walk worthy of God, who hath called you to his kingdom and glory.'
      v:013: '1TH:2:13 | 13 | 13 | Therefore,we also give thanks to God without ceasing: because that when you had received of us the word of the hearing of God, you received it not as the word of men, but (as it truly is) the word of God, who worketh in you, who have believed.'
      v:014: '1TH:2:14 | 14 | 14 | For you, brethren, are become followers of the churches of God which are in Judea, in Christ Jesus: for you also have suffered the same things from your own countrymen, even as they have from the Jews:'
      v:015: '1TH:2:15 | 15 | 15 | Who both killed the Lord Jesus, and the prophets, and have persecuted us, and they please not God, and are adversaries to all men;'
      v:016: '1TH:2:16 | 16 | 16 | Forbidding us to speak to the Gentiles that they may be saved, to fill up their sins always: for the wrath of God is come upon them to the end.'
      v:017: '1TH:2:17 | 17 | 17 | But we, brethren, being taken away from you, for a short time, in sight, not in heart, have hastened the more abundantly to see your face with great desire:'
      v:018: '1TH:2:18 | 18 | 18 | For we would have come to you, even I, Paul, once and again; but Satan hath hindered us.'
      v:019: '1TH:2:19 | 19 | 19 | For what is our hope or joy, or crown of glory? Are not you, in the presence of our Lord Jesus Christ at his coming?'
      v:020: 1TH:2:20 | 20 | 20 | For you are our glory and joy.
  c:003:
    commentary:
      v:001:
        - '1TH:3:1 | 1 | 1 | <i>Forbearing no longer.</i> That is, not being able to be at rest, for not seeing you, nor hearing concerning you. (Witham) --- Not bearing to be any longer uncertain and uninformed of your constancy, amidst the tribulations you had to endure, I sent Timothy to strengthen you, that you might not be moved in the difficulties to which we are destined, and which it is appointed for us to undergo. (Calmet)'
      v:003:
        - '1TH:3:3 | 3 | 3 | <i>That we are appointed thereunto.</i> That is, meet with trials and troubles in this world, as our Saviour Christ foretold. (Witham)'
      v:008:
        - '1TH:3:8 | 8 | 8 | <i>We live.</i> That is, we live in joy and comfort, if you stand firm in the faith of Christ, as you ought. (Witham) --- The news that you stand steadfast in the Lord, reanimates me under all my sufferings, and as it were raises me to life again from the shadow of death, under which I am placed. O that I could see you, to complete the work of instructing you in the faith, which I have begun.'
      v:010:
        - '1TH:3:10 | 10 | 10 | <i>That we may see you face.</i> Though epistles in absence give great comfort, and help to confirm the faith once delivered, it is by preaching that the faith of Jesus Christ and true religion are both begun and accomplished. --- <i>And may accomplish those things that are wanting to your faith?</i> That is, give you fuller instructions. (Witham)'
      v:012:
        - '1TH:3:12 | 12 | 12 | <i>And may the Lord multiply you.</i> That is, increase the number of Christians among you. (Witham)'
