    verses:
      v:001: '1TH:3:1 | 1 | 1 | For which cause forbearing no longer, we thought it good to remain at Athens, alone:'
      v:002: '1TH:3:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}And we sent Timothy, our brother, and a minister of God in the gospel of Christ, to confirm you, and exhort you concerning your faith:'
      v:003: '1TH:3:3 | 3 | 3 | That no man should be moved in these tribulations: for yourselves know, that we are appointed thereunto.'
      v:004: '1TH:3:4 | 4 | 4 | For even when we were with you, we foretold you that we should suffer tribulations: as also it is come to pass, and you know.'
      v:005: '1TH:3:5 | 5 | 5 | For this cause also I forbearing no longer, sent to know your faith: lest perhaps he that tempteth, should have tempted you, and our labour should be made vain.'
      v:006: '1TH:3:6 | 6 | 6 | But now when Timothy came to us from you, and related to us your faith and charity, and that you have a good remembrance of us always, desiring to see us, as we also to see you:'
      v:007: '1TH:3:7 | 7 | 7 | Therefore we were comforted, brethren, in you, in all our distress and tribulation, by your faith;'
      v:008: '1TH:3:8 | 8 | 8 | For now we live, if you stand in the Lord.'
      v:009: '1TH:3:9 | 9 | 9 | For what thanks can we return to God for you, in all the joy wherewith we rejoice for you before our God.'
      v:010: '1TH:3:10 | 10 | 10 | Night and day, praying more abundantly, that we may see your face, and may accomplish those things that are wanting to your faith?'
      v:011: '1TH:3:11 | 11 | 11 | Now God himself and our Father, and our Lord Jesus Christ direct our way unto you:'
      v:012: '1TH:3:12 | 12 | 12 | And may the Lord multiply you, and make you abound in charity towards one another, and towards all men: as we do also towards you,'
      v:013: '1TH:3:13 | 13 | 13 | To confirm your hearts without blame, in holiness, before God and our Father, at the coming of our Lord Jesus Christ with all his saints. Amen.'
  c:004:
    commentary:
      v:001:
        - '1TH:4:1 | 1 | 1 | In this chapter the apostle begins to remind them of their obligation of always striving to increase in virtue. Though he praises them through the whole epistle, he still thinks it necessary to warn them not to be surprised in uncleanness. He repeats what he had taught them before; first, that there is vengeance awaiting the workers of evil; and secondly, that the favour of God is the reward of those who deal with the brethren in simplicity, and preserve themselves from the defilements of the Gentiles. (St. Ambrose, Comment., on this place)'
      v:004:
        - '1TH:4:4 | 4 | 4 | <i>His vessel.</i> That is, his own body. See 1 Kings xxi. 5. (Witham)'
      v:006:
        - '1TH:4:6 | 6 | 6 | <i>That no man overreach, nor deceive his brother in business.</i>[1] The Protestant and Mr. N. even in their translations, add, in <i>any</i> matter, because some expound it of frauds and circumventions in any kind of business. But this addition of <i>any,</i> should be left out, seeing the best interpreters expound it of a prohibition of adultery, and the injury thereby done to another, and of sins of that kind only, which is confirmed by what follows and what goes before. See St. Jerome in chap. iv. ad Ephes. tom. 4. p. 369.; St. Chrysostom serm. 3 on this place. Here, says he, he speaks of adultery, as before of fornication, &c. See Theodoret, Theophylactus, Estius, Menochius, Cornelius a Lapide, &c. (Witham)'
      v:011:
        - "1TH:4:11 | 11 | 11 | <i>And that you want nothing of any man's.</i>[2] This is the sense by the Greek, nor does the Latin here signify to <i>desire,</i> but to <i>want them that are without;</i> i.e. infidels out of the pale of the Church. (Witham) --- In regard of brotherly love, he advises them to remain quiet, at peace with every one, troubling nobody, nor interfering with the concerns of others, but each one minding his own work. It had been reported to the apostle that there were some at Thessalonica who made religion a pretest for idleness. It is to reprove such persons as these, that we are given to understand in this place that religion will never excuse the neglect of relative duties, either to our neighbours or to ourselves. It is the duty of all to labour, in order to prevent the evils of poverty; for involuntary poverty is a great snare, and a dangerous temptation against salvation. It exposes to ignorance, to meanness, and low actions; it conducts to fraud, to falsities, to impudence, and forgetfulness of God. Happy are the poor in spirit, but miserable they who are involuntarily so: miserable, not for the wants, the humiliations, or inconveniences of their state, but for the irregularities and disorders of conduct to which they are exposed. It is therefore wise of man to pray, Give me not riches nor poverty, but give me only what is sufficient, &c. (Calmet)"
      v:015:
        - "1TH:4:15 | 15 | 15 | <i>With commandment.</i>[3] God's command will in a moment raise and bring all to judgment. --- <i>And the dead, who are in Christ,</i> in the grace of Christ, shall rise first, not as to time, but in dignity. (Witham) --- <i>Shall rise first.</i> Not in order of <i>time,</i> for all shall rise in the twinkling of an eye, but first in order of <i>dignity.</i> St. Chrysostom, however, thinks that the elect rise before the reprobate, to go before the Lord; whereas the latter shall come behind him, only to appear before the tribunal of justice. (St. Chrysostom)"
    commentary_footnotes:
      001:
        - '1TH:4:1 | 1 | 1 | Ver. 6. Ne quis supergrediatur, neque circumveniat in negotio fratrem, {GREEK:START en to pragmati}ην το πραγματι{GREEK:END}. See St. Jerome: diligenter observa, quia ad castitatem nos provocans, et volens uxoribus tantùm esse contentos, dixerit, ne quis supergrediatur, &c. St. Chrysostom, ({GREEK:START log. e}λογ. η{GREEK:END}. p. 186.) {GREEK:START entautha peri moicheias phesin, anotero de peri porneias pases}ηνταυθα πηρι μοιχηιασ φησιν, ανοτηρο δη πηρι πορνηιασ πασησ{GREEK:END}.'
      002:
        - '1TH:4:2 | 2 | 2 | Ver. 11. Nullius aliquid desideretis, {GREEK:START medenos chreian echete}μηδηνοσ χρηιαν ηχητη{GREEK:END}. i.e. nullius opus habeatis.'
      003:
