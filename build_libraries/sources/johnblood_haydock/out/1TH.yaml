    verse_footnotes: {}
    verses:
      v:001: '1TH:1:1 | 1 | 1 | Paul, and Sylvanus, and Timothy to the church of the Thessalonians, in God the Father, and in the Lord Jesus Christ.'
      v:002: '1TH:1:2 | 2 | 2 | Grace be to you and peace. We give thanks to God always for you all: making a remembrance of you in our prayers without ceasing.'
      v:003: '1TH:1:3 | 3 | 3 | Being mindful of the work of your faith, and labour, and charity, and of the enduring of the hope of our Lord Jesus Christ, before God and our Father:'
      v:004: '1TH:1:4 | 4 | 4 | Knowing, brethren beloved of God, your election:'
      v:005: '1TH:1:5 | 5 | 5 | For our gospel hath not been to you in word only, but in power also, and in the Holy Ghost, and in much fulness, as you know what manner of men we have been among you for your sakes.'
      v:006: '1TH:1:6 | 6 | 6 | And you became followers of us, and of the Lord: receiving the word in much tribulation, with the joy of the Holy Ghost:'
      v:007: '1TH:1:7 | 7 | 7 | So that you were made a pattern to all that believe in Macedonia, and in Achaia.'
      v:008: '1TH:1:8 | 8 | 8 | For from you was spread abroad the word of the Lord, not only in Macedonia and in Achaia, but also in every place, your faith which is towards God, is gone forth, so that we need not to speak any thing.'
      v:009: '1TH:1:9 | 9 | 9 | For they themselves relate of us, what manner of entrance we had unto you: and how you were converted to God from idols, to serve the living and true God.'
      v:010: '1TH:1:10 | 10 | 10 | And to wait for his Son from heaven, (whom he raised up from the dead) Jesus, who hath delivered us from the wrath to come.'
  c:002:
    commentary:
      v:001:
        - '1TH:2:1 | 1 | 1 | <i>Vain.</i> Our entrance among you was not in <i>vain</i> fables, or lies; our preaching was not in trifles: (Œcumenius) or rather was not without fruit. Others have spoken of it every where; but why refer you to others when yourselves know that it was every where followed by abundance of good works, faith, patience? &c. (Estius)'
      v:003:
        - '1TH:2:3 | 3 | 3 | <i>Our exhortation was not</i> proceeding from <i>error.</i>[1] That is, was not by promoting errors, or uncleanness. (Witham)'
      v:004:
        - '1TH:2:4 | 4 | 4 | As we were approved of and chosen by God to announce his gospel, we have tried to correspond with his designs; and we speak in a spirit of disinterestedness, not to please men, but God. Being chosen by God, it is to him we must render an account. Have we spoken to you in words of flattery? Have we disguised the gospel truth, or concealed its austerity? Have we made piety a cloak for avarice? &c. (Calmet)'
      v:005:
        - 1TH:2:5 | 5 | 5 | <i>Nor taken an occasion of covetousness.</i> Not so as to make the gospel a cloak for gain-sake. (Witham)
      v:007:
        - '1TH:2:7 | 7 | 7 | <i>But we became little,</i>[2] by our carriage, and by our humility and kindness. In the Greek, made ourselves gentle, good natured, &c. (Witham)'
      v:008:
        - '1TH:2:8 | 8 | 8 | <i>Because you were become most dear to us.</i> Literally, <i>desiring you.</i>[3] St. Chrysostom admires the tender expressions of love in St. Paul. (Witham)'
      v:010:
        - '1TH:2:10 | 10 | 10 | <i>You are witnesses.</i> We must necessarily conclude that the apostle speaks this not from vain glory, or personal vanity; but in the just right of defending his own character against the aspersions of enemies, and lest the faith of any might be staggered by the calumnies. In such cases self-praise is not only lawful, but frequently an imperative duty, if confined within the limits of truth. (Haydock)'
      v:013:
        - '1TH:2:13 | 13 | 13 | <i>The word</i>[4] <i>of the hearing of God,</i> which can only signify the word of God you heard from us. (Witham)'
      v:016:
        - "1TH:2:16 | 16 | 16 | <i>To full up</i> the measure of <i>their sins,</i> after which God's justice would punish them. (Witham) --- The Jews filled up the measure of their iniquities by the opposition they every where manifested to the religion of Christ. The earliest Fathers of the Church testify that they dispersed people into every nation to blaspheme the name of Christ; and hence sprang the evil fame which Christians bore among the pagans. See the apologies of St. Justin Martyr, Tertullian, Origen, &c. --- <i>For the wrath of God is come upon them to the end.</i> It seems a foretelling of their entire destruction, which happened not long after under Vespasian and Adrian. (Witham)"
      v:017:
        - '1TH:2:17 | 17 | 17 | <i>Being taken away from</i>[5] <i>you.</i> Literally, <i>become desolate,</i> because of our separation from you. (Witham)'
      v:018:
        - '1TH:2:18 | 18 | 18 | <i>Satan hindered us.</i> That is, has raised such an aversion to me among the pagans and Jews of Thessalonica, that my friends do not think it safe I should come among you. I am now detained from you by violence; but when this life is past, you shall form my joy and my crown. I will present you at the tribunal of my Saviour, and say: Behold me and my children; behold the fruits of my labours, the proofs of my fidelity, and my claims for a recompense. (Calmet) --- If the apostle here calls his disciples his hope, joy, glory, why may we not call the blessed Virgin Mary, or other saints, their joy and hope, for the special confidence they have in their prayers?'
