  c:002:
    commentary:
      v:001:
        - "GAL:2:1 | 1 | 1 | <i>Then fourteen years after.</i> That is, after my former going to Jerusalem, which was seventeen years after my conversion, an. 51[the year A.D. 51]. See Tillemont. (Witham) The cause of St. Paul's second journey to Jerusalem was as follows. Some brethren coming from Judea to Antioch, there maintained the necessity of circumcision and the other Mosaic rites, asserting that without them salvation could not be obtained. St. Paul, upon his return to Antioch, strongly defended, in conjunction with Barnabas, the liberty of the gospel. As the contest grew warm, it was resolved to depute Paul and Barnabas to consult the other apostles and ancients of Jerusalem. By the approbation of the living and speaking tribunal, which all are commanded to hear, the Scriptures are not made true, altered or amended; they merely are declared to be the infallible word of God, a point only to be learned by authority; hence that memorable saying of St. Augustine: \"I would not believe the gospel unless the authority of the Church moved me.\" (Conta ep. fund. chap. v.)"
      v:002:
        - 'GAL:2:2 | 2 | 2 | <i>According to revelation,</i> or an inspiration from the Spirit of God, and conferred with them, as an equal, says St. Jerome. --- <i>But apart to them, who seemed to be something</i> considerable. That is, with the other apostles, <i>lest I should run in vain,</i> not for fear of false doctrine, says St. Chrysostom, but that others might be convinced that I preached not any thing disapproved by the apostles, which would prejudice the progress of the gospel. (Witham) --- The particle <i>but,</i> which begins this verse, is quite useless: the Latin Vulgate and the Greek copies have it indeed, but in many copies it is not found; it is omitted also by St. Jerome and Theodoret; and this verse is united in sense with the preceding. Titus was not compelled to be circumcised on account of the false brethren, &c.'
      v:003:
        - 'GAL:2:3 | 3 | 3 | <i>Neither Titus....circumcised,</i> who had been a Gentile. A convincing proof, says St. Chrysostom, that even according to the other apostles, the Gentiles converted, were not subject to the Jewish laws. (Witham)'
      v:005:
        - 'GAL:2:5 | 5 | 5 | <i>To whom we yielded not.</i> St. Jerome takes notice that in some Latin copies read, <i>to whom we yielded;</i> but that was not the true reading by the Greek and Syriac. (Witham)'
      v:007:
        - 'GAL:2:7 | 7 | 7 | <i>As to Peter was that of the circumcision.</i> Calvin pretends to prove by this, that St. Peter and his successors are not head of the whole Church, because St. Peter was only the apostle of the Jews. But St. Paul speaks not here of the power and jurisdiction, but of the manner that St. Peter and he were to be employed. It was judged proper that St. Peter should preach chiefly to the Jews, who had been the elect people of God, and that St. Paul should be sent to the Gentiles; yet both of them preached both to Jews and Gentiles: and St. Peter, by receiving Cornelius, first opened the gate of salvation to the Gentiles, as he says of himself, (Acts xv. 7.) <i>that God made choice</i> of him, that <i>the Gentiles</i> by his <i>mouth should hear the gospel, and believe.</i> That St. Peter was head of the Church, see the notes on Matthew xvi. and John xxi. (Witham)'
      v:009:
        - "GAL:2:9 | 9 | 9 | <i>James, and Cephas, and John.</i> No proof of any greater authority can be drawn from the placing or numbering of James first, which perhaps St. Paul might do, because of the great respect he knew the Jewish converts had for St. James, bishop of Jerusalem, where the ceremonies of the law of Moses were still observed. Several Greek copies have <i>Peter, James, and John.</i> So we also read in St. Jerome's Commentary, p. 240, and St. Chrysostom in his Exposition, p. 729, has <i>Cephas, John, and James.</i> (Witham)"
      v:011:
        - "GAL:2:11 | 11 | 11 | <i>But when Cephas,</i> &c.[1] In most Greek copies, we read <i>Petrus,</i> both here and ver. 13. Nor are there any sufficient, nor even probable grounds to judge, that <i>Cephas</i> here mentioned was different from <i>Peter,</i> the prince of the apostles, as one or two later authors would make us believe. Among those who fancied Cephas different from Peter, not one can be named in the first ages[centuries], except Clemens of Alexandria, whose works were rejected as apocryphal by Pope Gelasius. The next author is Dorotheus of Tyre, in his Catalogue of the seventy-two disciples, in the fourth or fifth age[century], and after him the like, or same catalogue, in the seventh age[century], in the Chronicle, called of Alexandria, neither of which are of any authority with the learned, so many evident faults and falsehoods being found in both. St. Jerome indeed on this place says, there were some (though he does not think fit to name them) who were of that opinion; but at the same time St. Jerome ridicules and rejects it as groundless. Now as to authors that make Cephas the same with St. Peter, the prince of the apostles, we have what may be called the unexceptionable and unanimous consent of the ancient fathers and doctors of the Catholic Church, as of Tertullian, who calls this management of St. Peter, <i>a fault of conversation, not of preaching</i> or doctrine. Of St. Cyprian, of Origen, of the great doctors, St. Jerome, St. Augustine, St. Chrysostom, St. Gregory the Great, of St. Cyril of Alexandria, of Theodoret, Pope Gelasius, Pelagius the second, St. Anselm, St. Thomas Aquinas. In later ages, of Bellarmine, Baronius, Binius, Spondan, of Salmeron, Estius, Gagneius, Tirinus, Menochius, Alex Natalis, and a great many more: so that Cornelius a Lapide on this place says, <i>that the Church neither knows, nor celebrates any other Cephas but St. Peter.</i> Tertullian and most interpreters take notice, that St. Peter's fault was only a lesser or venial sin in his conduct and <i>conversation.</i> Did not St. Paul on several occasions do the like, as what is here laid to St. Peter's charge? that is, practise the Jewish ceremonies: did not he circumcise Timothy after this, an. 52[A.D. 52]? did he not <i>shave his</i> head in <i>Cenchrea,</i> an. 54? did he not by the advice of St. James (an. 58.) <i>purify himself</i> with the <i>Jews in the temple,</i> not to offend them? St. Jerome, and also St. Chrysostom,[2] give another exposition of this passage. They looked upon all this to have been done by a contrivance and a collusion betwixt these two apostles, who had agreed beforehand that St. Peter should let himself <i>be reprehended</i> by St. Paul, (for this they take to be signified by the Greek text) and not that St. Peter was <i>reprehensible;</i>[3] so that the Jews seeing St. Peter publicly blamed, and not justifying himself, might for the future eat with the Gentiles. But St. Augustine vigorously opposed this exposition of St. Jerome, as less consistent with a Christian and apostolical sincerity, and with the text in this chapter, where it is called a <i>dissimulation,</i> and that Cephas or Peter <i>walked not uprightly to the truth of the gospel.</i> After a long dispute betwixt these two doctors, St. Jerome seems to have retracted his opinion, and the opinion of St. Augustine is commonly followed, that St. Peter was guilty of a venial fault of imprudence. In the mean time, no Catholic denies but that the head of the Church may be guilty even of great sins. What we have to admire, is the humility of St. Peter on this occasion, as St. Cyprian observes,[4] who took the reprehension so mildly, without alleging <i>the primacy, which our Lord had given him.</i> Baronius held that St. Peter did not sin at all, which may be true, if we look upon his intention only, which was to give no offence to the Jewish converts; but if we examine the fact, he can scarce be excused from a <i>venial indiscretion.</i> (Witham) --- <i>I withstood,</i> &c. The fault that is here noted in the conduct of St. Peter, was only a certain imprudence, in withdrawing himself from the table of the Gentiles, for fear of giving offence to the Jewish converts: but this in such circumstances, when his so doing might be of ill consequence to the Gentiles, who might be induced thereby to think themselves obliged to conform to the Jewish way of living, to the prejudice of their Christian liberty. Neither was St. Paul's reprehending him any argument against his supremacy; for is such cases an inferior may, and sometimes ought, with respect, to admonish his superior. (Challoner){JOIN}<b>Ver. 16. &c.</b> <em>Knowing that a man is not justified by the works of the law.</em> St. Paul, to the end of the chapter, seems to continue his discourse to St. Peter, but chiefly to the Jewish Galatians, to shew that both the Gentiles, whom the Jews called and looked upon <i>as sinners,</i> and also the Jews, when converted, could only hope to be <i>justified</i> and saved by the faith of Christ, and not <i>by the works of the law.</i> --- <i>But if while we seek to be justified in Christ,</i> by faith in him, and by his grace, <i>we ourselves also are found sinners,</i> as the false doctors teach you, and not to be justified but by the ceremonies and works of the law of Moses, this blasphemous consequence must follow, <i>that Christ is the minister</i> and author <i>of sin,</i> by making us believe that by faith in him, and complying with his doctrine, we may be justified and saved. For thus we must be considered <i>transgressors,</i> unless we renew and <i>build again</i> what Christ and we have destroyed. --- <i>For by the law I am dead to the law.</i> That is, says St. Jerome, by the evangelical law of Christ I am dead to the ancient law and its ceremonies. Others expound it, that by the law and its types and figures, and by the predictions contained in the law, I know the Mosaical law hath now ceased, in which sense he might say, <i>by the law I am dead to the law.</i> --- <i>If justice.</i> That is, if justification and salvation be to be had, or could have been had <em>by the</em> works of <em>the law; therefore Christ died in vain,</em> and it was not necessary that he should become our Redeemer. (Witham)"
      v:019:
        - 'GAL:2:19 | 19 | 19 | He here expresses the change which had been wrought in him. The law to which he had been attached, had passed away from him. Now he was so united to Christ and his cross, that he says: Not I, but Christ liveth in me. The strong expressions made use of by St. Paul with regard to the Jewish law in this chapter, may appear strange, and very capable of a wrong interpretation. But we must ever bear in mind that St. Paul speaks exclusively of the <i>ceremonial</i> part of the law, and not of the <i>moral,</i> contained in the decalogue: of this latter he says in his epistle to the Romans, (ii. 13.) the doers of the law shall be justified. But to effect this, was and is necessary the grace which Jesus Christ has merited and obtained for all, grace which God has shed on all, more or less, from the commencement of the world.'
