  c:001:
    commentary:
      v:001:
        - "GAL:1:1 | 1 | 1, &c | The apostle begins by asserting his apostleship which the false teachers had called in question. He was called to it by Christ himself, in his miraculous conversion, being changed \"into a vessel of election to carry his name before kings and nations, and the children of Israel.\" Thus chosen, we see him immediately after his conversion, preaching in Damascus and Arabia. (Calmet) --- Let us beware of self-appointed teachers, who are neither called by God nor rightly ordained by men, and yet are observed to intrude themselves into the ministry. --- <i>Not from man, neither by man.</i>[1] The apostle here expressly says, all the brethren who are with me; to shew that he advanced nothing which was not conformable to the belief of all the faithful. (St. Jerome) --- And again he says, (ver. 12.) <i>neither did I receive it from man, nor did I learn it, but by the revelation of Jesus Christ.</i> That is, not from him, who was a man only, but from Jesus Christ, who was both God and man. St. Jerome, who has left us a commentary on this epistle, (tom. iv. p. 222. Ed. Ben. as also St. Chrysostom, tom. iii. p. 709. Ed. Sav.) takes notice, that Christ's divinity is proved from these expressions, that St. Paul was not an apostle, nor had his mission from man only, but from Jesus Christ, who therefore was not a man only. --- <i>By Jesus Christ and God the Father.</i> A second argument to shew the equality of the Son with the Father. And thirdly, it destroys another objection of the Arians, who used to pretend that the Father, being always first named, he only, and not the Son, was properly God. Fourthly, another of their arguments to prove only the Father truly God, was that he was called <i>the God,</i> with the Greek article; and here the Father is called God, without the said Greek article. Fifthly, they also pretended that the Son was not God, because the Father was said to deliver him to death: and here (ver. 3.) the Son is said <i>to give</i> and <i>deliver</i> himself. (Witham)"
      v:006:
        - 'GAL:1:6 | 6 | 6-7 | This was about three or four years after their conversion. The apostle knowing very well how to suit his discourse to his auditors, in this epistle makes use of a more severe and harsh address than is observable in his other epistles. The reason is, the Galatians were a less civilized people, and had already shewn the little attachment they had to their spiritual father. (Calmet) --- <i>To another gospel: which is not</i>[2] <i>another.</i> That is, it is not properly another, because they pretended to be Christians, and teach the faith: and yet it was in some measure <i>another,</i> because <i>changed</i> by such teachers with a mixture of errors, particularly that all converted Gentiles were to observe the Jewish law: and in this sense, they are said <i>to subvert,</i> or destroy <i>the gospel of Christ:</i> so that the apostle hesitates not to pronounce and repeat <i>an anathema, a curse</i> upon all that preach any thing <i>besides,</i> that is, in point of religion, not agreeing with what he had taught. I cannot omit here a reflection, which St. Chrysostom makes on the 7th verse. <i>Where are they,</i> saith he, <i>who condemn us</i> (Catholics) <i>for the differences</i> we have with heretics? and <i>who pretend there is no</i> such essential <i>difference betwixt us and them,</i> so as to judge them excluded from the communion of the Catholic Church, out of which there is no salvation, unless perhaps through ignorance. --- <i>Let them hear what St. Paul says, that they destroyed the gospel who made any such innovations:</i> to wit, by introducing again as necessary some of the Jewish ceremonies, even at a time when the Christians, who had been Jews, might lawfully use them, and even they who had been Gentiles. St. Paul says, this is to <i>change</i> and <i>destroy</i> the gospel; he repeats <i>anathema</i> against them. Let them hear, and take notice of this, who pretend that the unity of the one Catholic faith is sufficiently maintained by all Christian societies, that agreeing, as they say, in fundamentals, their faith is a saving faith: that the council of Trent, without reason, pronounced such anathemas against them: that all Catholics are uncharitable for denying them to be in the way to salvation, when they make Scripture alone, as interpreted by their private judgment, the only rule of their faith. They may as well accuse not only St. Chrysostom but also St. Paul, of <i>uncharitableness,</i> &c. (Witham)'
      v:009:
        - 'GAL:1:9 | 9 | 9 | The terrible sentence awarded by St. Paul, bears equally strong against modern as against ancient innovators in religion.'
      v:010:
        - 'GAL:1:10 | 10 | 10 | <i>If I did yet please men, I should not be the servant of Christ.</i> I should not have embraced the Christian faith, I who was so zealous against it, and who by changing have exposed himself to persecutions, &c. (Witham)'
      v:014:
        - 'GAL:1:14 | 14 | 14 | He here alludes to his being a Pharisee, as he himself mentions more openly in Acts xxiii. 6. <i>A Pharisee, and son of Pharisees.</i> This sect always distinguished itself by its zeal for ancient traditions, which shews evidently that he was very far from being instructed in a religion of which he was the sworn enemy; nor since his conversion did he apply for instruction. What he delivered, he learned not of man, but of God. See below.'
      v:016:
        - 'GAL:1:16 | 16 | 16 | <i>I condescended not to flesh and blood.</i> Literally, <i>I did not acquiesce to flesh and blood.</i> I had no regard to temporal friends or advantages. Some expound it, I did not think it necessary to consult the other apostles, men who were my countrymen: and so it follows, <i>I came not to Jerusalem to the apostles,</i> to be instructed by them, having been instructed by Christ himself. (Witham)'
      v:017:
        - 'GAL:1:17 | 17 | 17 | So far from receiving his apostleship from the other apostles, he saw none of them, till he had spent three years in announcing the word of God. (Calmet) --- In this epistle to the Galatians, St. Paul treats the same matter as in his epistle to the Romans; to the former he writes less exactly and more briefly, as very rude and uncivilized; to the latter, with more precision, and with greater copiousness, as <i>replenished with all knowledge:</i> repleti omni scientia. (Romans xv. 14.)'
      v:018:
        - 'GAL:1:18 | 18 | 18 | <i>Then three years after, I came to Jerusalem to see</i> (and as St. Chrysostom says, out of respect to make a visit to) <i>Peter,</i> but staid only at Jerusalem fifteen days, and saw none of the apostles except him, and James, the brother, or cousin of our Lord; so that I was yet unknown by face to the Christian churches in Judea. (Witham)'
