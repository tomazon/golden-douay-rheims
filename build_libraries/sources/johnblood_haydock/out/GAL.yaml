  c:006:
    commentary:
      v:002:
        - "GAL:6:2 | 2 | 2 | <i>One another's burdens.</i> This is not contrary to what is added ver. 5, that <i>every one shall bear his own burden,</i> because in the first place the sense is, that we must bear patiently with one another's faults and imperfections; in the second, that every one must answer for himself at God's tribunal. (Witham) --- Every one has his failings and weaknesses, and stands in need of indulgence from his brethren; he must, therefore, grant to them what he so much desires to receive from them. (Calmet)"
      v:006:
        - 'GAL:6:6 | 6 | 6 | <i>Communicate....in all good things:</i> by this <i>communication,</i> is understood an assisting of others in their wants. (Witham) --- Such as are blessed with the goods of this world, should gladly communicate a share of their efforts to the preachers and teachers of the true faith; and this not merely as a return for what they have received, but also that they may be made thereby partakers of their merit. (St. Augustine, lib. 2. evang. quæst. q. 8.)'
      v:007:
        - 'GAL:6:7 | 7 | 7 | This is addressed to the avaricious, who, under various pretexts, excused themselves from contributing to the support of their teachers. But they are here informed, that their excuses will not screen them from the anger of God. (Calmet)'
      v:008:
        - 'GAL:6:8 | 8 | 8 | <i>He that soweth in his flesh,</i> &c. The apostle represents the flesh and the spirit like two fields, on which men sow good or bad seed, according to which they shall reap. (Witham)'
      v:009:
        - 'GAL:6:9 | 9 | 9 | Works of mercy are the seed of life everlasting, and the proper cause thereof, and not faith only.'
      v:010:
        - 'GAL:6:10 | 10 | 10 | <i>The household of the faith:</i> those who profess the same true faith. (Witham) --- We are more bound to assist Christians than Jews; Catholics than heretics. (St. Jerome, q. 1. ad Hedibim.)'
      v:011:
        - 'GAL:6:11 | 11 | 11 | <i>What a letter I have written....with my own hand.</i> St. Jerome understands this of what he is now beginning to write, the rest being written by the hand of another. Others understand the whole letter. (Witham) --- St. Chrysostom, Theophylactus, and Theodoret, suppose that the apostle wrote the whole epistle with his own hand, and here excuses himself for writing so ill the Grecian letters, which were so very different from those of his native language. But St. Jerome understands, that he wrote only this latter part of the epistle, as a testimony that the whole came from him. (Calmet)'
      v:012:
        - 'GAL:6:12 | 12 | 12-13 | He tells them the false teachers would have them circumcised first, to avoid <i>persecution</i> from the Jewish party; and secondly to glory in having made them their proselytes. (Witham)'
      v:014:
        - 'GAL:6:14 | 14 | 14 | As for my part, I will <i>glory</i> in nothing <i>but in the cross of our Lord Jesus Christ,</i> but in Christ crucified. (Witham)'
      v:015:
        - 'GAL:6:15 | 15 | 15 | <i>But a new creature;</i> but to be born anew, to receive the spiritual life of grace. (Witham)'
      v:017:
        - 'GAL:6:17 | 17 | 17 | <i>I bear the marks of the Lord Jesus in my body,</i> by the stripes and wounds I have received for preaching the gospel. (Witham) --- Formerly it was not unusual to stamp certain characters on the bodies of soldiers, fugitives, and of domestics, purposely to distinguish them.{JOIN}There are three principal parts in this epistle. The first is the history of the vocation of St. Paul, chap. i. and ii.; the second is on justification and the abrogation of the law; the third is an exhortation to persevere in Christian liberty, to avoid its abuse, and to perform the various duties of a Christian.'
