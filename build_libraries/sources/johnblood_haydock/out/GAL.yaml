    verses:
      v:001: 'GAL:3:1 | 1 | 1 | O senseless Galatians, who hath bewitched you, that you should not obey the truth, before whose eyes Jesus Christ hath been set forth, crucified among you?'
      v:002: 'GAL:3:2 | 2 | 2 | This only would I learn of you: Did you receive the Spirit by the works of the law, or by the hearing of faith?'
      v:003: 'GAL:3:3 | 3 | 3 | Are you so foolish, that, whereas you began in the spirit, you would now be made perfect by the flesh?'
      v:004: 'GAL:3:4 | 4 | 4 | Have you suffered so great things in vain? If yet in vain.'
      v:005: 'GAL:3:5 | 5 | 5 | He, therefore, who giveth to you the spirit, and worketh miracles among you, doth he do it by the works of the law, or by the hearing of the faith?'
      v:006: 'GAL:3:6 | 6 | 6 | As it is written: {VERSE_FOOTNOTE_INDEX_REF 0}Abraham believed God, and it was reputed to him unto justice.'
      v:007: 'GAL:3:7 | 7 | 7 | Know ye, therefore, that they who are of faith, are the children of Abraham.'
      v:008: 'GAL:3:8 | 8 | 8 | And the scripture, foreseeing that God justifieth the Gentiles by faith, told Abraham before: {VERSE_FOOTNOTE_INDEX_REF 0}In thee shall all nations be blessed.'
      v:009: 'GAL:3:9 | 9 | 9 | Therefore, they who are of faith, shall be blessed with the faithful Abraham.'
      v:010: 'GAL:3:10 | 10 | 10 | For as many as are of the works of the law, are under a curse. For it is written: {VERSE_FOOTNOTE_INDEX_REF 0}Cursed is every one that continueth not in all things which are written in the book of the law, to do them.'
      v:011: 'GAL:3:11 | 11 | 11 | But that by the law no man is justified with God, it is manifest: {VERSE_FOOTNOTE_INDEX_REF 0}because the just man liveth by faith.'
      v:012: 'GAL:3:12 | 12 | 12 | But the law is not of faith: but {VERSE_FOOTNOTE_INDEX_REF 0}he that doth these things, shall live in them.'
      v:013: 'GAL:3:13 | 13 | 13 | Christ hath redeemed us from the curse of the law, being made a curse for us; for it is written: {VERSE_FOOTNOTE_INDEX_REF 0}Cursed is every one that hangeth on a tree:'
      v:014: 'GAL:3:14 | 14 | 14 | That the blessing of Abraham might come on the Gentiles through Christ Jesus: that we may receive the promise of the spirit by faith.'
      v:015: "GAL:3:15 | 15 | 15 | Brethren (I speak after the manner of man) {VERSE_FOOTNOTE_INDEX_REF 0}yet a man's testament, if it be confirmed, no man despiseth, nor addeth to it."
      v:016: 'GAL:3:16 | 16 | 16 | To Abraham were the promises made, and to his seed. He saith not, And to his seeds, as of many: but as of one, And to thy seed, who is Christ.'
      v:017: 'GAL:3:17 | 17 | 17 | Now this I say, that the testament which was confirmed by God, the law which was made after four hundred and thirty years, doth not disannul to make the promise of no effect.'
      v:018: 'GAL:3:18 | 18 | 18 | For if the inheritance be of the law, it is no more of promise. But God gave it to Abraham by promise.'
      v:019: 'GAL:3:19 | 19 | 19 | Why then was the law? It was set because of transgressions, till the seed should come, to whom he made the promise, being ordained by Angels in the hand of a mediator.'
      v:020: 'GAL:3:20 | 20 | 20 | Now a mediator is not of one: but God is one.'
      v:021: 'GAL:3:21 | 21 | 21 | Was the law then against the promises of God? God forbid. For if there had been a law given which could give life, verily, justice should have been by the law.'
      v:022: 'GAL:3:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}But the scripture hath concluded all under sin, that the promise by the faith of Jesus Christ might be given to them that believe.'
      v:023: 'GAL:3:23 | 23 | 23 | But before the faith came, we were kept under the law, shut up unto that faith which was to be revealed.'
      v:024: 'GAL:3:24 | 24 | 24 | Wherefore the law was our pedagogue in Christ, that we might be justified by faith.'
      v:025: 'GAL:3:25 | 25 | 25 | But after that faith is come, we are no longer under a pedagogue.'
      v:026: 'GAL:3:26 | 26 | 26 | For you are all the children of God by faith, in Christ Jesus.'
      v:027: 'GAL:3:27 | 27 | 27 | {VERSE_FOOTNOTE_INDEX_REF 0}For as many of you as have been baptized in Christ, have put on Christ.'
      v:028: GAL:3:28 | 28 | 28 | There is neither Jew nor Greek; there is neither bond nor free; there is neither male nor female. For you are all one in Christ Jesus.
      v:029: "GAL:3:29 | 29 | 29 | And if you be Christ's; then you are the seed of Abraham, heirs according to the promise."
  c:004:
    commentary:
      v:003:
        - 'GAL:4:3 | 3 | 3 | <i>Under the elements of the world.</i> St. Chrysostom understands the exterior ceremonies and precepts of the law of Moses, with an allusion to the first elements or rudiments which children are taught. (Witham)'
      v:004:
        - 'GAL:4:4 | 4 | 4 | <i>The fulness of the time.</i> That is, the time decreed by Divine Providence. --- <i>God sent his Son made of a woman,</i> who took a true human body of his virgin Mother. --- <i>Under the law,</i> as he was man, because he was pleased to make himself so. (Witham)'
      v:006:
        - 'GAL:4:6 | 6 | 6 | <i>Crying, Abba.</i> That is, <i>Father;</i> Christ taught us in prayer to call God <i>our Father,</i> he having made us his adoptive <i>sons</i> by his grace, and <i>heirs</i> of heaven. (Witham)'
      v:008:
        - 'GAL:4:8 | 8 | 8-9 | <i>You served them, who by nature are no gods.</i> These words are to be understood of the converts, who had been Gentiles. --- <i>Known of God.</i> That is, approved and loved by him. (Witham) --- The language of the apostle in this verse is not perhaps strictly precise. The Galatians, whom he addresses, had been converted from paganism, and of course were never subject to the law of Moses. But the apostle, by these words, entreats them not to begin now to serve these weak and useless elements, (as he calls the Jewish rites) or by this expression he may mean (as St. Chrysostom and Theophylactus explain it) the tyranny of error and wickedness. (Calmet)'
      v:010:
        - "GAL:4:10 | 10 | 10-11 | <i>You observe</i> [1] <i>days,</i> &c. These false teachers were for obliging all Christians to observe all the Jewish feasts, fasts, ceremonies, &c. Some of the later reformers find here an occasion to blame the fasts and holydays kept by Catholics. St. Jerome, in his commentary on these words, tells us that some had made the like objection in his time: his answer might reasonably stop their rashness; to wit, that Christians keep indeed the sabbath on the Sunday, (not the Jewish sabbath on Saturdays) that they keep also divers holydays, and days on which great saints suffered martyrdom, (let our adversaries take notice of this) but that both the days are different, and the motives of keeping them. See St. Jerome, tom. iv. p. 271. (Witham) --- This text cannot mean to condemn the feasts appointed to be kept holy in the Catholic Church. For on the festivals dedicated to our Lord, St. Augustine writeth thus: \"We dedicate and consecrate the memory of God's benefits with solemnities on solemn appointed days, lest in process of time they might creep into ungrateful and unkind oblivion.\" And of the martyrs thus: \"Christian people celebrate the memories of martyrs with religious solemnity, both to move themselves to an imitation of their virtues, and that they may be partakers of their merits, and helped by their prayers.\" (Conta Faust. lib. xx. chap. 21.) And of other saints thus: \"keep ye and celebrate with sobriety the nativity of saints, that we may imitate them that are gone before us, and that they may rejoice in us, who pray for us.\" (In Ps. lxxxviii. Conc. 2. in fine.)"
      v:012:
        - 'GAL:4:12 | 12 | 12 | <i>Be ye as I, for I also am as you.</i> I add no word in the translation, because it is uncertain what is to be understood: some give this construction, be you as <i>I am,</i> because I also <i>was,</i> as you now <i>are;</i> and they expound them thus: lay aside your zeal for the Jewish ceremonies as I have done, who <i>was</i> once as zealous for them as you seem now to be. Others would have the construction and sense to be: be you as I <i>am,</i> because I <i>am</i> as you; that is, be affected to me, and love me, as I have still a true affection and love for you, which is agreeable to what follows, <i>you have not offended me at all.</i> (Witham)'
      v:013:
        - 'GAL:4:13 | 13 | 13-16 | <i>Through infirmity of the flesh....and your temptation in my flesh.</i> St. Jerome thinks the apostle had some bodily infirmity upon him. St. Chrysostom understands his poverty, and want, and persecutions, and that some were inclined to contemn him and his preaching on these accounts. Yet others among them did not esteem him less: they received him, respected him as an <i>Angel of God,</i> as <i>Christ Jesus;</i> they would have given him <i>their eyes,</i> as one may say, and all that was dear to them. He puts them in mind how <i>happy</i> then they thought themselves, and asketh why they are now so much <i>changed?</i> (Witham)'
      v:017:
        - 'GAL:4:17 | 17 | 17-20 | He tells them this change comes from the false teachers among them, who with a false <i>zeal</i> would <i>exclude them</i> from a friendship and a submission to St. Paul, and deprive them again of that Christian liberty by which Christ, and the faith of Christ, had freed them from the yoke of the Mosaical law. On this account I must labor and <i>travail,</i> as it were to <i>bring you</i> forth a second time. How do <i>I now wish</i> to be <i>with you,</i> to <i>change my voice,</i> to exhort you, to reprehend you, to use all ways and means to regain you to Christ? --- <i>I am in confusion about you,</i>[2] I am perplexed, as the Greek signifies, as not knowing what to say or do. (Witham)'
      v:022:
        - "GAL:4:22 | 22 | 22 | <i>It is written</i> in the law, that is, in Genesis, (chap. xvi. and chap. xxi.) that <i>Abraham had two sons,</i> &c. that his two sons, <i>Ismael,</i> born of his servant, <i>Agar,</i> and <i>Isaac</i> of his wife, <i>Sara,</i> in an <i>allegorical sense,</i> represent the two <i>testaments</i> or covenants, which God made with his people: that by <i>Ismael</i> was represented that covenant of the former law delivered to Moses on Mount Sina, by which the Jews were made his elect people, yet as it were his <i>servants,</i> to be kept to their duty by fear of punishments; but by <i>Isaac</i> is represented the new covenant or testament of <i>Christ,</i> given at Jerusalem, where he suffered, where the new law was first published; by which law, they who believe in Christ were made the spiritual children of Abraham, the <i>sons</i> of God, and heirs of the blessings promised to Abraham: that <i>Sina,</i> the <i>mountain in Arabia,</i> hath[3] <i>an affinity with Jerusalem,</i> and <i>with her children,</i> who remain under the <i>servitude</i> of the law of Moses: we cannot understand a <i>conjunction,</i> or an <i>affinity,</i> as to place and situation, Sina and Jerusalem being near twenty days' journey distant from each other; therefore it can only be an affinity in a mystical signification, inasmuch as Jerusalem was the capital of the Jews, where the children of those who received the law on Mount Sina lived still under the servitude of the same law: but Christians, who believe in Christ, must look upon themselves as belonging to Jerusalem, and not to the city of Jerusalem upon earth, but to the celestial Jerusalem in heaven, which is our <i>mother,</i> now no longer servants and slaves to the former law, but <i>free,</i> being made the <i>sons</i> of God by the grace of Christ, and heirs of heaven. And these blessings were promised to all nations, not only to the Jews, of which the much greater part remained obstinate, and refused to believe in Christ, but also particularly to the Gentiles, according to the prophecy of Isaias, (chap. liv.) <i>rejoice thou</i> that hast been <i>barren,</i> like <i>Sara,</i> for a long time; i.e. rejoice, you Gentiles, hitherto left in idolatry, without the knowledge or worship of the true God, now you shall have more children among you than among the Jews, who were his chosen people. (Witham)"
      v:029:
        - 'GAL:4:29 | 29 | 29 | St. Paul makes another observation upon this example of Ismael and Isaac: that as Ismael was troublesome to Isaac, for which he and his mother were turned out of the family, <i>so also now</i> the Jews insulted and persecuted the Christians, who had been Gentiles; but God will protect them as heirs of the blessings promised: they shall be accounted the spiritual children of Abraham, while the Jews, with their carnal ceremonies, shall be cast off. (Witham) --- This, says St. Augustine, is a figure of heretics, (who are the children of the bond-woman) unjustly persecuting the Catholic Church. (Ep. 48.)'
