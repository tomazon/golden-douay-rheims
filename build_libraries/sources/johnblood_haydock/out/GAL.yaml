      v:021: 'GAL:4:21 | 21 | 21 | Tell me, you that desire to be under the law, have you not read the law?'
      v:022: 'GAL:4:22 | 22 | 22 | For it is written, {VERSE_FOOTNOTE_INDEX_REF 0}that Abraham had two sons; the one by a bond-woman, {VERSE_FOOTNOTE_INDEX_REF 1}and the other by a free-woman.'
      v:023: 'GAL:4:23 | 23 | 23 | But he that was by the bond-woman, was born according to the flesh; but he by the free-woman, according to the promise.'
      v:024: 'GAL:4:24 | 24 | 24 | Which things are said by an allegory. For these are the two testaments. The one indeed on Mount Sina, bringing forth unto bondage, which is Agar.'
      v:025: 'GAL:4:25 | 25 | 25 | For Sina is a mountain in Arabia, which hath an affinity with that Jerusalem which now is, and is in bondage with her children.'
      v:026: 'GAL:4:26 | 26 | 26 | But that Jerusalem, which is above, is free; which is our mother.'
