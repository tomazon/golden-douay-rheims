      v:004: 'GAL:4:4 | 4 | 4 | But when the fulness of the time was come, God sent his Son, made of a woman, made under the law:'
      v:005: 'GAL:4:5 | 5 | 5 | That he might redeem those who were under the law: that we might receive the adoption of sons.'
      v:006: 'GAL:4:6 | 6 | 6 | And because you are sons, God hath sent the Spirit of his Son into your hearts, crying: Abba, Father.'
      v:007: 'GAL:4:7 | 7 | 7 | Therefore, now he is no more a servant, but a son. And if a son, an heir also through God.'
