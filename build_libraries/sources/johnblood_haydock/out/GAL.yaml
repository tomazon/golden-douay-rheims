  c:005:
    commentary:
      v:001:
        - 'GAL:5:1 | 1 | 1 | <i>Be not held again under the yoke of bondage,</i> of the old law. (Witham) --- This verse must be understood in the same manner as the 9th verse of the preceding chapter. See the annotations upon it.'
      v:002:
        - 'GAL:5:2 | 2 | 2 | <i>If you</i> converted from heathenism <i>be circumcised,</i> it must be by believing and professing it necessary, which is false doctrine, and then <i>Christ will profit you nothing:</i> not that the practice of those ceremonies was at the time sinful, especially for those that had been Jews, but it was an error to judge them necessary for converted Gentiles. Besides, he that judges circumcision necessary, must also judge himself bound to keep all the other ceremonies and precepts of the law. (Witham)'
      v:003:
        - 'GAL:5:3 | 3 | 3 | The false teachers had insisted on the observance of circumcision and a few other rites only, as necessary for salvation; but St. Paul assures them, that the receiving of circumcision is an open profession of Judaism, and that he that makes this profession, binds himself to the observance of every part of the law, since a curse is pronounced against those that do not keep it in all its parts. If then circumcision be necessary for salvation, the whole law is necessary also. (Calmet)'
      v:004:
        - 'GAL:5:4 | 4 | 4 | If you think that justice cannot be obtained but under the law, you make a renunciation of the justice of Christ: his mediation becomes of no avail to you. (Calmet)'
      v:005:
        - "GAL:5:5 | 5 | 5-6 | <i>We in spirit</i> hope for true <i>justice</i> by <i>faith</i> in Christ; yet not by faith only, but by faith <i>working by charity.</i> (Witham) --- Here note with St. Augustine, that faith is not to be idle, but working or doing good works in charity: wherefore not faith alone. (De opere et fide. chap. xiv.){JOIN}<b>Ver. 8, &c.</b> <i>This persuasion</i> of yours <i>is not from him who calleth you;</i> is not from God: and <i>I hope</i> you will be shortly again of no <i>other mind</i> than what I taught you. (Witham) --- This was a Jewish proverb, and alluded to the time of the Pasch, when it was not permitted to eat of any but unleavened bread; during which time the least leaven made the whole mass unclean to a Jew....Some Greek copies read, {GREEK:START mikra zume olon to phurama zumoi}μικρα ζυμη ολον το φυραμα ζυμοι{GREEK:END}, when the sense will be, \"a little leaven causes the whole mass to rise.\" (Calmet) --- Hence the introduction of any, however small, share of the ceremonial and Jewish rites, will greatly disfigure the purity and simplicity of the Christian institute. --- As <i>for me,</i> my adversaries misrepresent me, when they say I preach circumcision; which if I did, I should not be persecuted as I am by the Jews. I never preach it necessary for Gentiles converted, though I have not condemned the use of it in the Jewish converts, provided they do not oblige other converts to it. --- <i>The scandal of the cross is therefore made void.</i> The sense is, according to St. Jerome, that the Jews' greatest objection against St. Paul used to be, because he preached that circumcision and the law of Moses need not be observed: another objection against him was, that he preached Jesus, who was crucified on an infamous cross, to be their great Messias. He reasons then in this manner, that if the Jews think he again preacheth the necessity of circumcision and the precepts of the old law, they will no longer be offended that he preacheth Christ crucified, because they were not so much offended with the latter as with the first. Thus also St. Chrysostom on this verse. Others expound it thus: If I preach circumcision and the ceremonies of the law, therefore according to my doctrine, the cross of Christ, and justification by the merits of Christ crucified, is abolished, because justification is still to be sought for by the works of the law. --- <i>I would they were even cut off:</i> separated from your communion by excommunication. This seems the true sense; so that I need not mention any other exposition. See Cornelius a Lapide. (Witham)"
      v:013:
        - 'GAL:5:13 | 13 | 13 | <i>An occasion to the flesh;</i> i.e. that you abuse not, by a vicious life, that Christian liberty which Christ hath purchased for you, but be united in the <i>spirit of charity.</i> (Witham)'
      v:014:
        - 'GAL:5:14 | 14 | 14 | All the law, as far as it regards our duty to our neighbour, is contained in this text of the apostle; he says the same in his epistle to the Romans, Chap. xiii. He that loves his neighbour has fulfilled the law.'
      v:017:
        - 'GAL:5:17 | 17 | 17 | <i>So that you</i>[1] <i>do not the things that you would.</i> He does not say, so that <i>you cannot do,</i> as others falsely translate; as if men were under an absolute necessity of sinning, or doing ill; which is also contradictory to the foregoing words, <i>walk by the spirit, and you will not accomplish the works of the flesh.</i> (Witham) --- Here some suppose, says St. Augustine, that the apostle denieth that we have free liberty of will: not understanding that this is said to them, if they will not hold fast the grace of faith conceived, by which only they can walk in the spirit, and not accomplish the lusts of the flesh. (St. Augustine, in chap. v. Gal.)'
      v:019:
        - 'GAL:5:19 | 19 | 19-21 | <i>Uncleanness, immodesty, luxury.</i> In the Greek there are but two vices named; <i>luxury</i> is not mentioned; and, perhaps, the Latin interpreter put two words to explain one Greek word. (Witham) --- St. Augustine here sheweth that there are other damnable sins besides infidelity.'
      v:022:
        - 'GAL:5:22 | 22 | 22 | <i>The fruit of the Spirit is charity,</i> &c. There are numbered twelve of these fruits in the Latin, though but nine in the Greek text, in St. Chrysostom; St. Jerome; St. Augustine, tract. lxxxvii. in Joan. p. 756. The difference may again happen by the Latin interpreter using two words to express one Greek word. It is observed, that <i>longanimity</i> and <i>patience</i> are in a manner the same; so are <i>benignity</i> and <i>goodness;</i> and so may be here <i>continency</i> and <i>chastity.</i> (Witham)'
