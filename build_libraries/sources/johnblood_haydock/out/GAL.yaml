      v:012: 'GAL:2:12 | 12 | 12 | For before that some came from James, he did eat with the Gentiles; but when they were come, he withdrew and separated himself, fearing those who were of the circumcision.'
      v:013: 'GAL:2:13 | 13 | 13 | And to his dissimulation the rest of the Jews consented, so that Barnabas also was led by them into that dissimulation.'
      v:014: 'GAL:2:14 | 14 | 14 | But when I saw that they walked not uprightly unto the truth of the gospel, I said to Cephas before them all: If thou, being a Jew, livest after the manner of the Gentiles, and not of the Jews, how dost thou compel the Gentiles to live as Jews?'
      v:015: 'GAL:2:15 | 15 | 15 | We, by nature, are Jews, and not of the Gentiles, sinners.'
      v:016: 'GAL:2:16 | 16 | 16 | But knowing that man is not justified by the works of the law, but by the faith of Jesus Christ; we also believe in Christ Jesus, that we may be justified by the faith of Christ, and not by the works of the law; {VERSE_FOOTNOTE_INDEX_REF 0}because by the works of the law no flesh shall be justified.'
      v:017: 'GAL:2:17 | 17 | 17 | But if while we seek to be justified in Christ, we ourselves also are found sinners, is Christ then the minister of sin? God forbid.'
      v:018: 'GAL:2:18 | 18 | 18 | For if I build up again the things which I have destroyed, I make myself a transgressor.'
      v:019: 'GAL:2:19 | 19 | 19 | For I, through the law, am dead to the law, that I may live to God: with Christ I am nailed to the cross.'
      v:020: 'GAL:2:20 | 20 | 20 | And I live, now not I; but Christ liveth in me. And that I live now in the flesh, I live in the faith of the Son of God, who loved me, and delivered himself for me.'
      v:021: 'GAL:2:21 | 21 | 21 | I cast not away the grace of God. For if justice be by the law, then Christ died in vain.'
  c:003:
    commentary:
      v:001:
        - 'GAL:3:1 | 1 | 1 | <i>Before whose eyes Jesus Christ....crucified among you.</i>[1] The common exposition is, that St. Paul had <i>before described</i> and set before them Christ crucified. Others, that it had been clearly foretold by the prophets that Christ was crucified for them. (Witham)'
      v:002:
        - 'GAL:3:2 | 2 | 2 | <i>Did you receive the Spirit by the works of the law?</i> As if he said, you esteem it a great favour to have received those spiritual gifts of working miracles, &c. When you were made Christians, had you these favours <i>by the works of the law,</i> or was it not <i>by the hearing of faith,</i> and by the faith of Christ, that you had such extraordinary graces? and when you <i>have begun</i> thus happily by the <i>spirit</i> of Christ and his spiritual gifts, are you for <i>finishing</i> and thinking to make yourselves more <i>perfect</i> by the exterior works of the law, the circumcision of the flesh, and such like ceremonies? (Witham)'
      v:004:
        - 'GAL:3:4 | 4 | 4-5 | <i>If yet in vain:</i> i.e. I have still good hopes, that what you have already suffered by persecutions and self-denials, since your conversion, will not be in vain; as they would be, if you sought to be justified by the works and ceremonies of the law of Moses, and not by the faith and law of Christ, by which only you can be truly sanctified. (Witham) --- St. Jerome, St. Augustine, and others, suppose that the power of working miracles still remained in the Galatians, notwithstanding what had passed; but St. Chrysostom and several others, explain it of a power they had formerly possessed. (Calmet)'
      v:006:
        - 'GAL:3:6 | 6 | 6 | <i>As it is written: Abraham believed God, and it was reputed to him unto justice.</i> See Romans iv. 3. They only who imitate the faith of Abraham shall <i>be blessed</i> with him, and are his spiritual <i>children,</i> whether Jews or Gentiles, whom God promised to bless by the seed of Abraham; i.e. by Christ, who descended from Abraham. (Witham) --- The apostle thus argues with the Galatians; Abraham, who was never under the law, still received the grace of justification in reward of his faith, even before he had received circumcision. Now, if a person can be justified without the law, the law can be no ways necessary to salvation. (Calmet)'
      v:010:
        - "GAL:3:10 | 10 | 10-14 | <i>Are under a curse....cursed is every man,</i> &c. The sense of these is to be found in Deuteronomy xxvii. 26. in the Septuagint. Some expound them thus: curses are pronounced against every one who keeps not all the precepts of the law, but there is not any one; i.e. scarce any one, who keepeth them all; therefore all under the law are under some curse. But as it cannot be said that no one kept all the precepts, especially the moral precepts of the law, mentioned in that place of Deuteronomy; (for Zacharias and <i>Elizabeth were both just in the sight of God,</i> Luke i., and doubtless many others lived so as not to incur those curses, but were just and were saved, though not by virtue of the works of the law only, nor without faith in God, and in their Redeemer, who was to come) therefore others understand that all such persons fall under these curses, who think to comply with all these precepts by their own strength, or who confide in the works of the law only, without faith in Christ, the Messias, and without which they cannot be saved. This agrees with what follows, that <i>the just man liveth by faith.</i> (Habacuc ii. 4.) See Romans i. 17. --- <i>Now</i> the law is not of faith, i.e. the works done merely in compliance with the law, are not works of faith that can save a man: <i>but he that doth those things</i> of the law, <i>shall live in them;</i> i.e. says St. Jerome, shall have a long temporal life promised in the law; or, as others say, shall have life everlasting, if they are done with faith. --- <i>Christ hath redeemed us</i> from these curses; but to do this, hath made <i>himself a curse</i> for <i>our</i> sake, by taking upon himself the similitude of a sinner, and by dying upon the cross, as if he had been guilty of the greatest sins, having only charged himself with our sins, inasmuch as it <i>is written:</i> (Deuteronomy xxi. 23.) <i>cursed is every one who hangeth on a tree;</i> which is to be understood, in case he deserve it for his own sins. --- <i>That the blessing of Abraham</i> (or promised to Abraham) <i>might be fulfilled;</i> i.e. Christ redeemed us, that these blessings might be fulfilled on all nations, and that all might receive the <i>promise of the Spirit,</i> or the promised spirit of grace believing in Christ, who is now come. (Witham){JOIN}<b>Ver. 15, &c.</b> <i>I speak after the manner of man;</i> or, by a comparison, says St. Chrysostom, common among men. If a man make or execute his last will, or any deed or contract, it stands good; no one <i>contemns</i> it, or pretends to annul it, or add <i>any</i> thing to it: how much more shall the testament, the covenant, or solemn promise which God made to Abraham, to bless all nations, stand firm and have its effect? And he said to <i>his seed,</i> to <i>one,</i> i.e. in <i>Christ only,</i> not to <i>his seeds, as it were by many.</i> It is observed, that the word <i>seed</i> being a collective signification, may grammatically be taken for the plural as well as for the singular number; so that we are to have more regard to St. Paul's authority, who expounds to us what is here signified by the word seed, than to the word itself. --- <i>The law which was made after four hundred and thirty years</i> (consult the chronologists) does not make void the testament: nor the <i>promise</i> which God himself made to Abraham, that mankind should be blessed only by Christ. These blessings could not be by the law of Moses <i>ordained,</i> or delivered <i>by angels</i> in the <i>hand of a mediator,</i> to wit, of Moses, according to the common interpretation, who, in receiving and publishing the law, was as it were a mediator betwixt God and his people. --- And <i>a mediator is not of one,</i> (but is called so, as mediating betwixt two parties) <i>but God is one.</i> This is to signify, that when he made the covenant or promise to Abraham, he made this promise himself, and did not make use of a mediator inferior to himself, as when he gave the law; and the law, in this respect, was inferior to the promise; but the chief difference was, that true justice and sanctification was not given by the law, for so it would have contradicted and have made void the promise made before to Moses[Abraham?], that the blessings of true sanctification should only be by his seed and by faith in Christ, the Son of Abraham and of David. According to the Scriptures all things (i.e. all men) were shut up together <i>under sin,</i> under the slavery of sin, from which they were not to be redeemed but by the accomplishment of the promise, and by the coming of Christ, by his grace, and faith in him. (Witham) --- <i>Because of transgressions.</i> To restrain them from sin, by fear and threats. --- <i>Ordained by Angels.</i> The law was delivered by Angels, speaking in the name and person of God to Moses, who was the <i>mediator</i> on this occasion between God and the people. (Challoner) --- The law was established not to occasion sin, but to <i>manifest</i> sin, and to <i>punish</i> sin. Ezechiel (xx. 11.) shews the meaning of the apostle, when he says: that God, after bringing the Israelites out of Egypt, imposed laws upon them that gave life to such as observed them. This was the decalogue, published immediately after the passage of the Red Sea; but violating these commandments, they became guilty of idolatry. To <i>punish</i> them, God imposed upon them precepts <i>which are not good, and which give not life.</i> (ver. 24, 25.) This is the ceremonial law, which was established and published by degrees during the forty years the Israelites sojourned in the desert. It is then evident that this law was given to punish transgressions in the Israelites, and to prevent relapses. This is the sense of St. Paul."
      v:022:
        - 'GAL:3:22 | 22 | 22 | <i>Hath concluded all under sin;</i> i.e. hath declared all to be under sin, from which they could not be delivered but by faith in Jesus Christ, the promised seed. (Challoner) --- The law was not given to all; but all its precepts and prohibitions were binding under sin, and all violators of the law were guilty of sin.'
      v:024:
        - 'GAL:3:24 | 24 | 24 | As for the <i>law,</i> it <i>was put</i> or given <i>because of transgressions,</i> to put a stop, by the punishments prescribed, to idolatry and other crimes, which the Jews had learnt from other nations, particularly in Egypt. The law was a <i>pedagogue,</i> or schoolmaster, to direct and correct and bring men to Christ, our chief Master, our great Mediator, who being now come, we are no longer under our former pedagogue. Christ hath by his grace made all, who believe in him and follow his doctrine, his <i>sons</i> and his adoptive children, whether they were before <i>Jews</i> or <i>Gentiles;</i> now they are all <i>one,</i> united in the same <i>faith,</i> and in the same spirit of charity. All the faithful are to be accounted of <i>the seed</i> of Abraham, and his spiritual children by the accomplishment of the promise. (Witham) --- <i>Pedagogue;</i> i.e. schoolmaster, conductor, or instructor. (Challoner)'
      v:027:
        - 'GAL:3:27 | 27 | 27 | The baptism of infants shews that the sacrament gives grace of itself, by divine appointment; or, as divines say, <i>ex opere operato.</i>'
      v:028:
        - 'GAL:3:28 | 28 | 28 | <i>Neither Jew,</i> &c. That is, no distinction of Jew, &c. (Challoner)'
