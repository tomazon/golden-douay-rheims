    verses:
      v:001: 'EZK:3:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}he said to me: Son of man, eat all that thou shalt find: eat this book, and go speak to the children of Israel.'
      v:002: 'EZK:3:2 | 2 | 2 | And I opened my mouth, and he caused me to eat that book:'
      v:003: 'EZK:3:3 | 3 | 3 | And he said to me: Son of man, thy belly shall eat, and thy bowels shall be filled with this book, which I give thee. {VERSE_FOOTNOTE_INDEX_REF 0}And I did eat it: and it was sweet as honey in my mouth.'
      v:004: 'EZK:3:4 | 4 | 4 | And he said to me: Son of man, go to the house of Israel, and thou shalt speak my words to them.'
      v:005: 'EZK:3:5 | 5 | 5 | For thou art not sent to a people of a profound speech, and of an unknown tongue, <i>but</i> to the house of Israel:'
      v:006: 'EZK:3:6 | 6 | 6 | Nor to many nations of a strange speech, and of an unknown tongue, whose words thou canst not understand: and if thou wert sent to them, they would hearken to thee.'
      v:007: 'EZK:3:7 | 7 | 7 | But the house of Israel will not hearken to thee: because they will not hearken to me: for all the house of Israel are of a hard forehead, and an obstinate heart.'
      v:008: 'EZK:3:8 | 8 | 8 | Behold I have made thy face stronger than their faces, and thy forehead harder than their foreheads.'
      v:009: 'EZK:3:9 | 9 | 9 | I have made thy face like an adamant and like flint: fear them not, neither be thou dismayed at their presence: for they are a provoking house.'
      v:010: 'EZK:3:10 | 10 | 10 | And he said to me: Son of man, receive in thy heart, and hear with thy ears, all the words that I speak to thee:'
      v:011: 'EZK:3:11 | 11 | 11 | And go get thee in to them of the captivity, to the children of thy people, and thou shalt speak to them, and shalt say to them: Thus saith the Lord: If so be they will hear, and will forbear.'
      v:012: 'EZK:3:12 | 12 | 12 | And the spirit took me up, and I heard behind me the voice of a great commotion, <i>saying:</i> Blessed <i>be</i> the glory of the Lord, from his place.'
      v:013: 'EZK:3:13 | 13 | 13 | And the noise of the wings of the living creatures striking one against another, and the noise of the wheels following the living creatures, and the noise of a great commotion.'
      v:014: 'EZK:3:14 | 14 | 14 | The spirit also lifted me, and took me up: and I went away in bitterness, in the indignation of my spirit: for the hand of the Lord was with me, strengthening me.'
      v:015: 'EZK:3:15 | 15 | 15 | And I came to them of the captivity, to the heap of new corn, to them that dwelt by the river Chobar, and I sat where they sat: and I remained there seven days mourning in the midst of them.'
      v:016: 'EZK:3:16 | 16 | 16 | And at the end of seven days the word of the Lord came to me, saying:'
      v:017: 'EZK:3:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}Son of man, I have made thee a watchman to the house of Israel: and thou shalt hear the word out of my mouth, and shalt tell it them from me.'
      v:018: 'EZK:3:18 | 18 | 18 | If, when I say to the wicked, Thou shalt surely die: thou declare it not to him, nor speak <i>to him</i>, that he may be converted from his wicked way, and live: the same wicked man shall die in his iniquity, but I will require his blood at thy hand.'
      v:019: 'EZK:3:19 | 19 | 19 | But if thou give warning to the wicked, and he be not converted from his wickedness, and from his evil way: he indeed shall die in his iniquity, but thou hast delivered thy soul.'
      v:020: 'EZK:3:20 | 20 | 20 | Moreover, if the just man shall turn away from his justice, and shall commit iniquity: I will lay a stumbling-block before him, he shall die, because thou hast not given him warning: he shall die in his sin, and his justices, which he hath done, shall not be remembered: but I will require his blood at thy hand.'
      v:021: 'EZK:3:21 | 21 | 21 | But if thou warn the just man, that the just may not sin, and he doth not sin: living he shall live, because thou hast warned him, and thou hast delivered thy soul.'
      v:022: 'EZK:3:22 | 22 | 22 | And the hand of the Lord was upon me, and he said to me: Rise, <i>and</i> go forth into the plain, and there I will speak to thee.'
      v:023: 'EZK:3:23 | 23 | 23 | And I rose up, and went forth into the plain: and behold the glory of the Lord stood there, like the glory which {VERSE_FOOTNOTE_INDEX_REF 0}I saw by the river Chobar: and I fell upon my face.'
      v:024: 'EZK:3:24 | 24 | 24 | And the spirit entered into me, and set me upon my feet: and he spoke to me, and said to me: Go in, and shut thyself up in the midst of thy house.'
      v:025: 'EZK:3:25 | 25 | 25 | And thou, O son of man, behold they shall put bands upon thee, and they shall bind thee with them: and thou shalt not go forth from the midst of them.'
      v:026: 'EZK:3:26 | 26 | 26 | And I will make thy tongue stick fast to the roof of thy mouth, and thou shalt be dumb, <i>and</i> not as a man that reproveth: because they are a provoking house.'
      v:027: 'EZK:3:27 | 27 | 27 | But when I shall speak to thee, I will open thy mouth, and thou shalt say to them: Thus saith the Lord God: He that heareth, let him hear: and he that forbeareth, let him forbear: for they are a provoking house.'
  c:004:
    commentary:
      v:001:
        - 'EZK:4:1 | 1 | 1 | <i>Tile,</i> very large. (Calmet) --- Those of Italy were two feet large and one broad. (Pallad.) --- This might be soft clay; (Grotius; Menochius) or the siege might be marked out upon it with chalk or a sharp stile. (Calmet)'
      v:002:
        - 'EZK:4:2 | 2 | 2 | <i>Cast up.</i> The ditch would be about three feet deep, and the earth being thrown up, people might approach the town with less danger. (Worthington) --- The besieged were thus also prevented from going out, 4 Kings xxv. 1. Forts or towers were erected to overlook and clear the walls. --- <i>Rams.</i> This is the first time we find them mentioned. Homer is silent about them; (Calmet) and the ancient sieges lasted so long, because people had not found out the art of demolishing the walls. (Diodorus ii.)'
      v:003:
        - 'EZK:4:3 | 3 | 3 | <i>Pan,</i> or plate, on which bread was usually baked. This was to represent the walls of the city. (Calmet)'
      v:004:
        - 'EZK:4:4 | 4 | 4 | <i>Sleep.</i> Hebrew, "lie down." (Menochius) --- He eat at intervals. (Calmet) --- <i>Iniquities,</i> or punishments. (Haydock)'
      v:005:
        - "EZK:4:5 | 5 | 5 | <i>Three,</i> &c. St. Jerome says some \"Vulgate,\" (Haydock) Latin, (Calmet) or rather incorrect Greek (Haydock) copies read 100, others 150. See Origen, &c. (Calmet) --- The Alexandrian copy has the former, (Haydock) the Roman edition the latter number; and is followed by Theodoret and Maldonat. (Calmet) --- But the more accurate Septuagint agree with the Hebrew, &c. The captivity of Israel must be dated from Phacee, (4 Kings xv. 29.) to the end of the reign of Darius Memnon, who espoused Esther, and granted liberty \"to all the Jews;\" or rather from Manathem, (4 Kings xv. 19.) to the 28th of the same king Assuerus. Thus God's \"grace, we think, and we may so speak without arrogance, has enabled us to explain this difficulty, which no other has done.\" (St. Jerome) --- Many confound the duration of the iniquity of Israel with that of Juda, forming 430 years; and they explain it of the time during which the nation had prevaricated. But this seems unnatural. We may rather conclude, that the prophet speaks of a separate judgment, and dates from the destruction of Samaria and of Jerusalem. The former city was taken the year of the world 3283. If we add 390 years, we shall find the year 3673 the very year when Alexander [the Great] overcame Darius, and soon after granted the Jews full liberty to return, or live according to their own laws. This he granted to those <i>in Babylon,</i> and to the Israelites (Calmet) <i>in Media.</i> Josephus, Antiquities xi. ultra & contra Apion i. --- Philadelphus afterwards liberated many in Egypt, (Josephus, Antiquities xii. 2.) as Osee (xi. 11.) had foretold. The chastisement of Juda must be dated from the destruction of Jerusalem under Sedecias, till Darius, the Mede, favoured the Jews about forty years afterwards. (Calmet) --- St. Jerome only allows forty years to have elapsed from the first of Jechonias till the first of Cyrus. The want of an exact chronology gives rise to many such difficulties. (Haydock) --- It is very hard to explain how the ten tribes were 390 and the two tribes 40 years in captivity, as it is certain that the latter were seventy year banished from their own country. (Worthington) --- Perhaps during the last thirty their condition was greatly ameliorated, after the decree of Cyrus, though the liberation was only perfect under Hystaspes and Esther. (Haydock) --- The <i>iniquity</i> of Israel, from Solomon to Salmanasar, lasted 390 years; and that of Juda, under the reign of Manasses, was most abominable for the space of forty years; (Tournemine) or it continued so long from the 18th of Josias till the 4th, after the city was destroyed, and the land became a desert. (Usher, the year of the world 3380 to 3420.) --- But how shall the reign of the virtuous Josias be included in this period? (Haydock) --- The action of the prophet lying 430 days, denoted the length of the siege of Jerusalem, during which extreme scarcity should be felt, and also the captivity of the people. Some have thought that he could not remain 390 days on one side, and that all passed in spirit. But what impression would that make upon the people? He was chained down, (Calmet) to represent their miserable condition. (Haydock) --- Prædo saw a fool who lay tied in one posture for above fifteen years. (Calmet) --- The remaining so long in one posture must have been painful to the prophet. (Tirinus)"
      v:007:
        - 'EZK:4:7 | 7 | 7 | <i>Siege,</i> which shall be most terrible; (Haydock) 390 days: the pillage shall last other forty. (Tirinus) --- So many years have the people transgressed. --- <i>Out.</i> Hebrew, "naked." Thus various barbarians fight. --- <i>Prophesy,</i> not by words, (chap. viii. 26.) but by actions. (Menochius)'
      v:010:
        - 'EZK:4:10 | 10 | 10 | <i>Staters,</i> sicles, each being equal to 9 dwt. 2.57 gr. Eng. The hin contained 1 gal. 2 pints. (Arbuthnot.) (Haydock) --- He had an allowance of ten ounces a-day. (Calmet) (Tirinus)'
      v:012:
        - 'EZK:4:12 | 12 | 12 | <i>Barley,</i> the worst or usual food of the poor. (Haydock) --- <i>Ashes,</i> to denote hurry. (Calmet) --- <i>Cover</i> with hot ashes, (Haydock) formed of dry excrements. (Calmet) --- That of oxen is still used in Egypt, (Val. ep. xi.) and in some parts of England, by the poor people. (Hooke.) --- This was more tolerable, (Calmet) and God agrees to substitute it, ver. 15. Hebrew, "Thou shalt eat it <i>as</i> barley cakes, and shalt bake," (Protestants) or "hide it," &c. (Septuagint) (Haydock) --- "The law itself, which the Jews read and do not understand, is this ember cake covered with human dung." (Philippians iii. 8.) --- "They adore not idols, but do all for the belly and for earthly goods." (St. Jerome)'
      v:013:
        - 'EZK:4:13 | 13 | 13 | <i>Filthy.</i> Israel was less careful to avoid uncleannesses than Juda. Hence the prophet eats only during 390 days, Osee ix. 3. (Calmet) --- While the city was pillage for <i>forty days,</i> the prisoners would procure better food, ver. 7. (Haydock)'
      v:014:
        - 'EZK:4:14 | 14 | 14 | <i>Ah.</i> He makes the same exclamation as Jeremias, i. 6. Hebrew <i>aha.</i> Theodotion, "Oh!" Septuagint and Symmachus, "by no means." (Haydock) --- God forbid. Excrements make a person legally unclean, Deuteronomy xxiii. 12. (Calmet)'
      v:015:
        - "EZK:4:15 | 15 | 15 | <i>Neats,</i> or \"oxen;\" <i>boum.</i> Protestants, \"cow's dung.\" (Haydock) --- God allows him to bake his bread under such ashes. (Calmet) --- So great is his condescension towards his friends! (Calmet)"
      v:016:
        - 'EZK:4:16 | 16 | 16 | <i>Staff.</i> As this supports the weak, so bread nourishes all men, (Worthington) particularly <i>the bread of life.</i> (St. Jerome) --- Very little food, (Calmet) and that of a nauseous kind, (Haydock) would be found during the siege. (Calmet)'
      v:017:
        - 'EZK:4:17 | 17 | 17 | <i>When.</i> Protestants, "they may want bread and water, and be astonished one with another, and consume away for their iniquity." (Haydock)'
