    verses:
      v:001: 'EZK:19:1 | 1 | 1 | Moreover {VERSE_FOOTNOTE_INDEX_REF 0}take thou up a lamentation for the princes of Israel,'
      v:002: 'EZK:19:2 | 2 | 2 | And say: Why did thy mother, the lioness, lie down among the lions, <i>and</i> bring up her whelps in the midst of young lions?'
      v:003: 'EZK:19:3 | 3 | 3 | And she brought out one of her whelps, and he became a lion: and he learned to catch the prey, and to devour men.'
      v:004: 'EZK:19:4 | 4 | 4 | And the nations heard of him, and took him, but not without receiving wounds: and they brought him in chains into the land of Egypt.'
      v:005: 'EZK:19:5 | 5 | 5 | But she seeing herself weakened, and that her hope was lost, took one of her young lions, <i>and</i> set him up for a lion.'
      v:006: 'EZK:19:6 | 6 | 6 | And he went up and down among the lions, and became a lion: and he learned to catch the prey, and to devour men.'
      v:007: 'EZK:19:7 | 7 | 7 | He learned to make widows, and to lay waste their cities: and the land became desolate, and the fulness thereof, by the noise of his roaring.'
      v:008: 'EZK:19:8 | 8 | 8 | And the nations came together against him on every side out of the provinces, and they spread their net over him, in their wounds he was taken.'
      v:009: 'EZK:19:9 | 9 | 9 | And they put him into a cage, they brought him in chains to the king of Babylon: and they cast him into prison, that his voice should no more be heard upon the mountains of Israel.'
      v:010: 'EZK:19:10 | 10 | 10 | Thy mother <i>is</i> like a vine in thy blood, planted by the water: her fruit and her branches have grown out of many waters.'
      v:011: 'EZK:19:11 | 11 | 11 | And she hath strong rods, to make sceptres for them that bear rule, and her stature was exalted among the branches: and she saw her height in the multitude of her branches.'
      v:012: 'EZK:19:12 | 12 | 12 | But she was plucked up in wrath, and cast on the ground, {VERSE_FOOTNOTE_INDEX_REF 0}and the burning wind dried up her fruit: her strong rods are withered, and dried up: the fire hath devoured her.'
      v:013: 'EZK:19:13 | 13 | 13 | And now she is transplanted into the desert, in a land not passable, and dry.'
      v:014: 'EZK:19:14 | 14 | 14 | And a fire is gone out from a rod of her branches, which hath devoured her fruit: so that she now hath no strong rod, to be a sceptre of rulers. This is a lamentation, and it shall be for a lamentation.'
  c:020:
    commentary:
      v:001:
        - 'EZK:20:1 | 1 | 1 | <i>Month:</i> the year of the world 3411, August 27. (Usher) --- Ezechiel had prophesied in the fourth year; then was silent a year and two months, or 430 days. He opened his mouth again in the sixth year, (chap. viii. 1.) and now in the seventh year he is ordered not to answer. (Worthington) --- We know not what the <i>ancients</i> wanted to know; but their design was evil. (Calmet)'
      v:004:
        - 'EZK:20:4 | 4 | 4 | <i>Judgest them;</i> or, if thou wilt enter into the cause, and plead against them. (Challoner) --- Lay before them the iniquities of their fathers, and their own, which bring on the reprobation of the greatest part. God will form his Church out of a few of them and of the Gentiles. The return of a small number from captivity is also insinuated.'
      v:006:
        - 'EZK:20:6 | 6 | 6 | <i>Excelleth.</i> Hebrew, "is beauty <i>or</i> a desire." Septuagint, "a honeycomb." (Calmet)'
      v:007:
        - 'EZK:20:7 | 7 | 7 | <i>Scandals,</i> &c., (<i>offensiones</i>) that is, the abominations or idols, to the worship of which they were allured by their eyes. (Challoner) --- Moses found them in this condition in Egypt, and he could not entirely reclaim them. (Calmet) --- Many still secreted their idols, chap. xxiii. 1., and Acts vii. 42. (Haydock)'
      v:008:
        - 'EZK:20:8 | 8 | 8 | <i>Egypt.</i> Their disorders called for such severity. But God was restrained by the dangers (Calmet) of blasphemy, &c., to which the faithful and idolaters would thus have been exposed. (Haydock) --- He saved them as he had promised, though they did not deserve it. (Worthington)'
      v:010:
        - 'EZK:20:10 | 10 | 10 | <i>Brought.</i> Literally, "cast," (Haydock) as if they had been reluctant.'
      v:011:
        - 'EZK:20:11 | 11 | 11 | <i>Live,</i> and enjoy temporal felicity, which was chiefly promised, though the faithful observers of the law would obtain an eternal reward.'
      v:012:
        - 'EZK:20:12 | 12 | 12 | <i>Sign,</i> as also to promote piety and instruction.'
      v:013:
        - 'EZK:20:13 | 13 | 13 | <i>Sabbaths.</i> We only read of one man gathering sticks, and the people manna once on those days, Exodus xv., and xvi. But Moses does not mention all. (Calmet) --- Sabbath often denotes the whole law, which they transgressed; and as long as they retained an affection for idols, they could not observe the sabbaths so as to please God.'
      v:014:
        - 'EZK:20:14 | 14 | 14 | <i>But.</i> Literally, "And I did for," &c. This motive caused me to spare them. (Haydock) --- I punished only the most guilty adorers of the calf, and murmurers, &c., Numbers xiv. 28. (Calmet) --- Some were always preserved for a succession, ver. 9, 22. (Worthington)'
      v:023:
        - 'EZK:20:23 | 23 | 23 | <i>Again,</i> or also. (Haydock) --- Four times are specified [in] ver. 13, 15, 21., which may allude to the adoration of the calf, the graves of concupiscence, the murmuring, and commerce with the women and idols of Moab, Exodus xxiii., and Numbers x., and xiv., and xxv. (Calmet)'
      v:025:
        - 'EZK:20:25 | 25 | 25 | <i>Not good.</i> The laws and ordinances of their enemies: or those imposed upon them by that cruel tyrant the devil, to whose power they were delivered up for their sins; (Challoner) which may be styled <i>the statutes of your fathers,</i> &c., ver. 18. (Haydock) --- God is often said to do what he only permits. (Calmet) --- He abandoned them to their own perversity. (St. Jerome) (Deuteronomy xxxii. 21, 37.) --- If God had spoken of the Decalogue, &c., would he say such laws were <i>not good,</i> after he had testified that the observers <i>shall live in them?</i> ver. 11. He established the ceremonial law, at the same time. See Kimchi; Menochius, &c. Chaldean, "I have given them up to their foolish desires. They have established bad statutes and laws which will not give them life." This seems the best explanation. (Calmet) --- Hebrew, "Have I given....(<b>26</b>) and have I polluted them?" &c. (Manasse Ben. Israel.) The precepts had also a bad effect, and were given in condescension to the weakness of the people, (Origen) particularly the ceremonial part. (St. Just.[St. Justin Martyr?]; St. Chrysostom; St. Jerome, &c.) --- They did not justify, (St. Augustine) and were <i>not good,</i> compared with those of the new law. (St. Gregory, mor. xxviii. 9.) --- Thus Solon gave the Athenians "the best laws that they would receive," (Plutarch) though others more perfect might have been devised. (Calmet)'
      v:026:
        - 'EZK:20:26 | 26 | 26 | <i>I polluted them,</i> &c. That is, I gave them up to such blindness, in punishment of their offences, as to pollute themselves with the blood of all their first-born, whom they offered up to their idols in compliance with their wicked devices. (Challoner) (Menochius) (Leviticus xviii. 21., and 4 Kings iii. ultra[last verse], and xxi. 6. (Calmet) --- <i>Offered.</i> Protestants, "caused to pass through <i>the fire</i> all,["] &c., chap. xvi. 21. --- <i>For their.</i> Protestants, "that I might make them desolate to the end, that," &c.'
      v:029:
        - 'EZK:20:29 | 29 | 29 | <i>Called high.</i> Hebrew, "Bamah," (Haydock) out of contempt. (Calmet) --- The Jews were so much attached to the high places, that they called the altar of the Lord by the same name. Thus heretics are convicted by the very names they use, calling sacrifice <i>service,</i> &c. (Worthington)'
      v:032:
        - 'EZK:20:32 | 32 | 32 | <i>Stones.</i> This was the secret intention of the <i>ancients,</i> (ver. 1.; Haydock) and of many in captivity, who were only praise-worthy compared with those at Jerusalem, chap. xi. 15.'
      v:033:
        - EZK:20:33 | 33 | 33 | <i>Out.</i> I will not allow you to follow idols with impunity. (Calmet)
      v:035:
        - 'EZK:20:35 | 35 | 35 | <i>Of people.</i> That is, a desert, in which there are no people; (Challoner) meaning Judea, to which they should return.'
      v:037:
        - 'EZK:20:37 | 37 | 37 | <i>Covenant</i> of the gospel, by the powerful attractions of grace, Luke xiv. 24., John vi. 69., and vii. 46., and 2 Corinthians x. 4.'
      v:038:
        - 'EZK:20:38 | 38 | 38 | <i>Israel.</i> They shall continue in exile; or the rebel Jews who will not believe in Christ, shall be cast off. (Calmet)'
      v:039:
        - "EZK:20:39 | 39 | 39 | <i>Walk,</i> &c. It is not an allowance, much less a commandment to serve idols; but a figure of speech, by which God would have them to understand, that if they would walk after their idols, they must not pretend to serve him at the same time: for that he would by no means suffer such a mixture of worship. (Challoner) (St. Jerome) --- Continue, if you dare, to serve idols. I will still bring you back. (Calmet) --- Septuagint, \"take away each your devices; and then if you hear me, (Grabe's copy adds, <i>not</i>) and defile not my,\" &c. (Haydock) --- God would rather have idolaters leave him wholly, than halt between two, (3 Kings xviii.) neither hot nor cold; (Apocalypse iii.) for such dishonour God's name the most, Romans ii. 24. (Worthington)"
      v:040:
        - 'EZK:20:40 | 40 | 40 | <i>Mountain.</i> The foregoing verse, to make the sense complete, must be understood so as to condemn and reject that mixture of worship which the Jews then followed. In this verse God promises to the true Israelites, especially to those of the Christian Church, that they should serve him in another manner in his holy mountain, the spiritual Sion, and shall be accepted of by him. (Challoner)'
      v:043:
        - EZK:20:43 | 43 | 43 | <i>Committed.</i> This is a picture of the converts to Christianity. (Calmet)
      v:046:
        - 'EZK:20:46 | 46 | 46 | <i>Of the south.</i> Jerusalem lay towards the south of Babylon, where the prophet then was, and is here called <i>the forest of the south field,</i> and is threatened with utter desolation. (Challoner) See chap. xxi. (Calmet) --- In Jerusalem there were good and bad. (Worthington)'
      v:047:
        - 'EZK:20:47 | 47 | 47 | <i>Burned,</i> with war and famine, Jeremias xxi. 14. (Calmet) --- <i>North,</i> from Egypt to Mesopotamia. (Theodoret) --- Nabuchodonosor invaded those parts. (Haydock)'
      v:049:
        - "EZK:20:49 | 49 | 49 | <i>Parables.</i> They were easy enough to understand, but the Jews would not comprehend them no more than our Saviour's words, John x. 24. (Calmet) --- Much of this prophecy was so hard, that all seemed to be parables. (Worthington)"
