    verses:
      v:001: 'EZK:44:1 | 1 | 1 | And he brought me back to the way of the gate of the outward sanctuary, which looked towards the east: and it was shut.'
      v:002: 'EZK:44:2 | 2 | 2 | And the Lord said to me: This gate shall be shut: it shall not be opened, and no man shall pass through it: because the Lord, the God of Israel, hath entered in by it, and it shall be shut.'
      v:003: 'EZK:44:3 | 3 | 3 | For the prince. The prince himself shall sit in it, to eat bread before the Lord: he shall enter in by the way of the porch of the gate, and shall go out by the same way.'
      v:004: 'EZK:44:4 | 4 | 4 | And he brought me by the way of the north gate in the sight of the house: and I saw, and behold the glory of the Lord filled the house of the Lord: and I fell on my face.'
      v:005: 'EZK:44:5 | 5 | 5 | And the Lord said to me: Son of man, attend with thy heart, and behold with thy eyes, and hear with thy ears all that I say to thee concerning all the ceremonies of the house of the Lord, and concerning all the laws thereof: and mark well the ways of the temple, with all the goings out of the sanctuary.'
      v:006: 'EZK:44:6 | 6 | 6 | And thou shalt say to the house of Israel, that provoketh me: Thus saith the Lord God: Let all your wicked doings suffice you, O house of Israel:'
      v:007: 'EZK:44:7 | 7 | 7 | In that you have brought in strangers uncircumcised in heart, and uncircumcised in flesh, to be in my sanctuary, and to defile my house: and you offer my bread, the fat, and the blood: and you have broken my covenant by all your wicked doings.'
      v:008: 'EZK:44:8 | 8 | 8 | And you have not kept the ordinances of my sanctuary: but you have set keepers of my charge in my sanctuary for yourselves.'
      v:009: 'EZK:44:9 | 9 | 9 | Thus saith the Lord God: No stranger uncircumcised in heart, and uncircumcised in flesh, shall enter into my sanctuary, no stranger that is in the midst of the children of Israel.'
      v:010: 'EZK:44:10 | 10 | 10 | Moreover, the Levites that went away far from me, when the children of Israel went astray, and have wandered from me after their idols, and have borne their iniquity:'
      v:011: 'EZK:44:11 | 11 | 11 | They shall be officers in my sanctuary, and door-keepers of the gates of the house, and ministers to the house: they shall slay the holocausts, and the victims of the people: and they shall stand in their sight, to minister to them.'
      v:012: 'EZK:44:12 | 12 | 12 | Because they ministered to them before their idols, and were a stumbling-block of iniquity to the house of Israel: therefore have I lifted up my hand against them, saith the Lord God, and they shall bear their iniquity:'
      v:013: 'EZK:44:13 | 13 | 13 | And they shall not come near to me, to do the office of priest to me, neither shall they come near to any of my holy things that are by the holy of holies: but they shall bear their shame, and their wickednesses which they have committed.'
      v:014: 'EZK:44:14 | 14 | 14 | And I will make them door-keepers of the house, for all the service thereof, and for all that shall be done therein.'
      v:015: 'EZK:44:15 | 15 | 15 | But the priests, and Levites, the sons of Sadoc, who kept the ceremonies of my sanctuary, when the children of Israel went astray from me, they shall come near to me, to minister to me: and they shall stand before me, to offer me the fat, and the blood, saith the Lord God.'
      v:016: 'EZK:44:16 | 16 | 16 | They shall enter into my sanctuary, and they shall come near to my table, to minister unto me, and to keep my ceremonies.'
      v:017: 'EZK:44:17 | 17 | 17 | And when they shall enter in at the gates of the inner court, they shall be clothed with linen garments: neither shall any woollen come upon them, when they minister in the gates of the inner court, and within.'
      v:018: 'EZK:44:18 | 18 | 18 | They shall have linen mitres on their heads, and linen breeches on their loins, and they shall not be girded with <i>any thing that causeth</i> sweat.'
      v:019: 'EZK:44:19 | 19 | 19 | And when they shall go forth to the outward court to the people, they shall put off their garments wherein they ministered, and lay them up in the store chamber of the sanctuary, and they shall clothe themselves with other garments: and they shall not sanctify the people with their vestments.'
      v:020: 'EZK:44:20 | 20 | 20 | Neither shall they shave their heads, nor wear long hair: but they shall only poll their heads.'
      v:021: EZK:44:21 | 21 | 21 | And no priest shall drink wine when he is to go into the inner court.
      v:022: 'EZK:44:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}Neither shall they take to wife a widow, nor one that is divorced, but they shall take virgins of the seed of the house of Israel: but they may take a widow also, that is the widow of a priest.'
      v:023: 'EZK:44:23 | 23 | 23 | And they shall teach my people the difference between holy and profane, and shew them how to discern between clean and unclean.'
      v:024: 'EZK:44:24 | 24 | 24 | And when there shall be a controversy, they shall stand in my judgments, and shall judge: they shall keep my laws, and my ordinances in all my solemnities, and sanctify my sabbaths.'
      v:025: 'EZK:44:25 | 25 | 25 | And they shall come near no dead person, lest they be defiled, only their father and mother, and son and daughter, and brother and sister, that hath not had another husband: for whom they may become unclean.'
      v:026: 'EZK:44:26 | 26 | 26 | And after one is cleansed, they shall reckon unto him seven days.'
      v:027: 'EZK:44:27 | 27 | 27 | And in the day that he goeth into the sanctuary to the inner court, to minister unto me in the sanctuary, he shall offer for his sin, saith the Lord God.'
      v:028: 'EZK:44:28 | 28 | 28 | {VERSE_FOOTNOTE_INDEX_REF 0}And they shall have no inheritance, I am their inheritance: neither shall you give them any possession in Israel, for I am their possession.'
      v:029: 'EZK:44:29 | 29 | 29 | They shall eat the victim both for sin and for trespass: and every vowed thing in Israel shall be theirs.'
      v:030: "EZK:44:30 | 30 | 30 | {VERSE_FOOTNOTE_INDEX_REF 0}And the first-fruits of all the first-born, and all the libations of all things that are offered, shall be the priest's: and you shall give the first-fruits of your meats to the priest, that he may return a blessing upon thy house."
      v:031: 'EZK:44:31 | 31 | 31 | {VERSE_FOOTNOTE_INDEX_REF 0}The priest shall not eat of any thing that is dead of itself, or caught by a beast, whether it be fowl or cattle.'
  c:045:
    commentary:
      v:001:
        - "EZK:45:1 | 1 | 1 | <i>By lot.</i> Manuscript 2 reads <i>bogurl;</i> (printed <i>benachala</i>) so the Vulgate <i>sortito.</i> (Kennicott) --- Hebrew, \"when you shall make the land fall,\" which usually implies by lot: yet the partition was not made thus, (chap. xlviii. 1.) nor at all, (Calmet) otherwise the prophet might mention how the lots would have fallen to Dan, in the north, &c. (Haydock) --- The Jews either could not comply, or did not take this to be a command. If they had returned all together, they might probably have put it in execution. But many of them preferred staying where they had gotten a settlement, and the rest only returned in small parties, some not before the reign of Alexander [the Great]. Those who arrived first, occupied as much as possible their ancient limits, 1 Esdras iii. 1., and 2 Esdras viii., and xi. (Calmet) --- <i>Thousand:</i> reeds, or cubits. (Challoner) --- Many prefer the latter, which is specified [in] ver. 2., (Haydock) as it agrees with the dimensions of the temple, chap. xlii. 16. If <i>reeds</i> or <i>toises</i> were meant, the city would be disproportionate with the rest of the divisions: 50,000 would make 25 leagues, of 2,500 paces each; and if each tribe had as much, the country must have comprised 325 leagues, whereas from Emath to Cadesbarne (chap. xlvii. 17.) there at[are?] not above 150. (Calmet) --- To form an idea of the proposed partition, we must suppose the country reached from a little north of Emesa, on the Orontes, to Cadesbarne south, and from the Mediterranean to Damascus, or a little farther east, and beyond the sources of Jazer. <b>1.</b> Dan, <b>2.</b> Aser, <b>3.</b> Nephthali, <b>4.</b> Manasses, <b>5.</b> Ephraim, <b>6.</b> Ruben, and <b>7.</b> Juda, had about equal portions with that designed for <b>8.</b> the temple, the Levites, and prince, whose southern limits reached almost to Accaron and the Dead Sea. <b>9.</b> Benjamin, <b>10.</b> Simeon, <b>11.</b> Issachar, <b>12.</b> Zabulon, and <b>13.</b> Gad, had each about half the quantity of the others, though the tribes occupied the whole extent from east to west, their lots being marked out by parallel lines. Between Juda and Benjamin, a square of 500 cubits was assigned for the temple; another square of 4,500, or 18,000 in circuit, lay round the former for the city of the Levites: round this were suburbs 250 cubits broad, walled about, and having three gates on each side. Next them dwelt their lay servants, in a space 5,000 cubits broad, and 25,000 long, from east to west. A plot of ground on the north and south, sufficient to complete this square was to support them with provisions. On the east side of the Jordan, and on the west of this square for the priests and their servants, two portions almost of equal dimensions with it, were appropriated to the prince. His lot was 25,000 cubits long, and 12,500 broad, chap. xlviii. 21. See Calmet's plan. (Haydock) --- <i>About.</i> It could not be alienated to private men, or for any other purpose. (Worthington)"
      v:002:
        - 'EZK:45:2 | 2 | 2 | <i>Suburbs.</i> Hebrew also, "vacant spaces."'
      v:003:
        - 'EZK:45:3 | 3 | 3 | <i>Measure,</i> from the centre of the temple; so that the dimensions given must be doubled, (chap. xlviii. 10.) as also ver. 5.'
      v:004:
        - EZK:45:4 | 4 | 4 | <i>Place.</i> There the priests shall dwell.
      v:005:
        - 'EZK:45:5 | 5 | 5 | <i>Chambers</i> for the Levites on duty. Septuagint read, "towns." But only one seems to be specified, 18,000 cubits in circumference.'
      v:006:
        - 'EZK:45:6 | 6 | 6 | <i>According.</i> Hebrew, "along <i>or</i> (Calmet) over-against the oblation of the holy portion." (Protestants) --- <i>Israel,</i> destined to serve the priests. (Haydock)'
      v:007:
        - 'EZK:45:7 | 7 | 7 | <i>Border.</i> Two equal lots, one on the east and the other on the west, were assigned the prince, each 20,000 cubits broad, and 12,500 long, chap. xlviii. 21. (Calmet) --- He dwelt near the priests, for their protection; as the people were on both sides of him, that he might sustain no injury. (Worthington)'
      v:008:
        - 'EZK:45:8 | 8 | 8 | <i>Rob.</i> Instead of their <i>right,</i> (1 Kings viii. 11.) the source of continual vexations, a certain revenue is specified, ver. 13.'
      v:009:
        - 'EZK:45:9 | 9 | 9 | <i>Confines:</i> encroach not. (Calmet) --- Hebrew and Septuagint, "take away your oppressions;" (Haydock) Chaldean, "scandals." (Calmet)'
      v:011:
        - 'EZK:45:11 | 11 | 11 | <i>The ephi and the bate.</i> These measures were of equal capacity; but the <i>bate</i> served for liquids, and the <i>ephi</i> for dry things, (Challoner) ver. 13, 14. (Worthington) --- Ezechiel specifies the measures, that the people might not use those of Babylon, after their return.'
      v:012:
        - 'EZK:45:12 | 12 | 12 | <i>Sicles.</i> It would be shorter to say, "sixty sicles make a mna."'
      v:013:
        - "EZK:45:13 | 13 | 13 | <i>Take,</i> for the prince's revenue. He had the sixtieth part of corn and of oil; or rather (Calmet) he had an exact tithe of the latter, ver. 14. (Chaldean) (Menochius)"
      v:015:
        - 'EZK:45:15 | 15 | 15 | <i>One ram.</i> He shall receive the tithe of sheep, &c., and take one out of two hundred, on condition that he furnish victims, ver. 17. (Calmet) --- The obligation was mutual. St. Jerome explains it of the high priest and people. (Worthington)'
      v:017:
        - 'EZK:45:17 | 17 | 17 | <i>Holocaust.</i> This was given before perhaps <i>gratis,</i> 2 Paralipomenon xxxi. 3. Solomon and Ezechias shewed great magnificence. After the captivity the people laid on the third of a sicle per head, as this order was not observed, 2 Esdras x. 32.'
      v:018:
        - 'EZK:45:18 | 18 | 18 | <i>Take,</i> or order the priests to do this annually, to prepare for the Passover, ver. 21. Moses mentions nothing of this, and it does not appear to have been put in execution. (Calmet) --- Yet it might be the first year after the dedication of the temple. The prophet does not say it was to be done every year. (Haydock)'
      v:020:
        - 'EZK:45:20 | 20 | 20 | <i>Seventh,</i> or so many days before the solemn feast. Septuagint, "on the first of the seventh month," the feast of trumpets, Numbers xxix. 1. (Calmet)'
      v:024:
        - 'EZK:45:24 | 24 | 24 | <i>Sacrifice.</i> Hebrew <i>mincha,</i> flour. Protestants, "meat offering." (Haydock)'
      v:025:
        - 'EZK:45:25 | 25 | 25 | <i>Day:</i> the feast of tabernacles, to be observed like the Pasch, Numbers xxix. 12. (Calmet)'
