    verses:
      v:001: 'EZK:47:1 | 1 | 1 | And he brought me again to the gate of the house, and behold waters issued out from under the threshold of the house toward the east: for the forefront, of the house looked toward the east: but the waters came down to the right side of the temple, to the south part of the altar.'
      v:002: 'EZK:47:2 | 2 | 2 | And he led me out by the way of the north gate, and he caused me to turn to the way without the outward gate, to the way that looked toward the east: and behold there ran out waters on the right side.'
      v:003: 'EZK:47:3 | 3 | 3 | And when the man that had the line in his hand went out towards the east, he measured a thousand cubits: and he brought me through the water up to the ancles.'
      v:004: 'EZK:47:4 | 4 | 4 | And again he measured a thousand, and he brought me through the water up to the knees.'
      v:005: 'EZK:47:5 | 5 | 5 | And he measured a thousand, and he brought me through the water up to the loins. And he measured a thousand, <i>and it was</i> a torrent, which I could not pass over: for the waters were risen so as to make a deep torrent, which could not be passed over.'
      v:006: 'EZK:47:6 | 6 | 6 | And he said to me: Surely thou hast seen, O son of man. And he brought me out, and he caused me to turn to the bank of the torrent.'
      v:007: 'EZK:47:7 | 7 | 7 | And when I had turned myself, behold on the bank of the torrent were very many trees on both sides.'
      v:008: 'EZK:47:8 | 8 | 8 | And he said to me: These waters that issue forth toward the hillocks of sand to the east, and go down to the plains of the desert, shall go into the sea, and shall go out, and the waters shall be healed.'
      v:009: 'EZK:47:9 | 9 | 9 | And every living creature that creepeth whithersoever the torrent shall come, shall live: and there shall be fishes in abundance after these waters shall come thither, and they shall be healed, and all things shall live to which the torrent shall come.'
      v:010: 'EZK:47:10 | 10 | 10 | And the fishers shall stand over these <i>waters</i>, from Engaddi even to Engallim there shall be drying of nets: there shall be many sorts of the fishes thereof, as the fishes of the great sea, a very great multitude:'
      v:011: 'EZK:47:11 | 11 | 11 | But on the shore thereof, and in the fenny places they shall not be healed, because they shall be turned into salt pits.'
      v:012: 'EZK:47:12 | 12 | 12 | And by the torrent on the banks thereof, on both sides, shall grow all trees that bear fruit: their leaf shall not fall off, and their fruit shall not fail: every month shall they bring forth first-fruits, because the waters thereof shall issue out of the sanctuary: and the fruits thereof shall be for food, and the leaves thereof for medicine.'
      v:013: 'EZK:47:13 | 13 | 13 | Thus saith the Lord God: This is the border, by which you shall possess the land according to the twelve tribes of Israel: for Joseph hath a double portion.'
      v:014: 'EZK:47:14 | 14 | 14 | And you shall possess it, every man in like manner as his brother: concerning which I lifted up my hand to give it to your fathers: and this land shall fall unto you for a possession.'
      v:015: 'EZK:47:15 | 15 | 15 | And this is the border of the land: toward the north side, from the great sea by the way of Hethalon, as men go to Sedada.'
      v:016: 'EZK:47:16 | 16 | 16 | Emath, Berotha, Sabarim, which is between the border of Damascus and the border of Emath, the house of Tichon, which is by the border of Auran.'
      v:017: 'EZK:47:17 | 17 | 17 | And the border from the sea even to the court of Enon, shall be the border of Damascus, and from the north to the north: the border of Emath, <i>this is</i> the north side.'
      v:018: 'EZK:47:18 | 18 | 18 | And the east side <i>is</i> from the midst of Auran, and from the midst of Damascus, and from the midst of Galaad, and from the midst of the land of Israel, Jordan making the bound to the east sea, and <i>thus</i> you shall measure the east side.'
      v:019: 'EZK:47:19 | 19 | 19 | And the south side southward is from Thamar, even to the waters of contradiction of Cades: and the torrent, even to the great sea: and this is the south side southward.'
      v:020: 'EZK:47:20 | 20 | 20 | And the side toward the sea, <i>is</i> the great sea, from the borders straight on, till thou come to Emath: this is the side of the sea.'
      v:021: 'EZK:47:21 | 21 | 21 | And you shall divide this land unto you by the tribes of Israel:'
      v:022: 'EZK:47:22 | 22 | 22 | And you shall divide it by lot for an inheritance to you, and to the strangers that shall come over to you, that shall beget children among you: and they shall be unto you as men of the same country born among the children of Israel: they shall divide the possession with you in the midst of the tribes of Israel.'
      v:023: 'EZK:47:23 | 23 | 23 | And in what tribe soever the stranger shall be, there shall you give him possession, saith the Lord God.'
  c:048:
    commentary:
      v:001:
        - 'EZK:48:1 | 1 | 1 | <i>Dan.</i> This division is very different from that of Josue, and was never literally executed, being rather of a mystical nature. The limits are not marked out, as each lot was equal. (Calmet) See chap. xlv. 1., and xlvii. 14. (Haydock) --- By the twelve tribes all the glorified saints are meant. No cities of refuge occur, because in heaven all are perfect, all secure. (St. Jerome) (Worthington)'
      v:008:
        - 'EZK:48:8 | 8 | 8 | <i>Apart,</i> for the Levitical tribe and the prince. (Calmet) --- As the first-born and things which spring first, so also the land consecrated to the Lord is called first-fruits. (Worthington) --- <i>Thousand</i> cubits (chap. xlv. 1.) or 12,500 paces, (Haydock) allowing two cubits for each. This would not reach to the Jordan River. But thrice that space must be reckoned, the king having two of them (Calmet) on each side of the temple, namely, towards the sea, and on the other side of the Jordan. (Haydock)'
      v:011:
        - 'EZK:48:11 | 11 | 11 | <i>Astray,</i> &c. By this we see, that in the worst of times God always preserved some of the priests from going astray; and that the synagogue never fell so universally into idolatry, but that a remnant was still left free from this corruption. (Challoner)'
      v:013:
        - 'EZK:48:13 | 13 | 13 | <i>Ten.</i> Their city was only 18,000 cubits in circumference, ver. 16.'
      v:015:
        - 'EZK:48:15 | 15 | 15 | <i>Profane,</i> where servants of the priests may reside. (Calmet) --- On the north and south, (Haydock) 1000 cubits broad and 25,000 long were left for fields, gardens, &c. (Calmet)'
      v:016:
        - 'EZK:48:16 | 16 | 16 | <i>Five.</i> Hebrew has, "five five hundred:" but one <i>five</i> is properly omitted in several manuscripts and in all the ancient versions. (Kennicott) --- Four thousand five hundred cubits was the length and breadth of the town and temple, which were 18,000 cubits round, (Calmet) or so many reeds, which would make 36 miles of 1000 paces each. As the earthly Jerusalem was certainly never so large, the modern rabbins assert that the Messias will build it to that extent; but Catholic doctors understand it mystically of the Church. Thus St. John saw the New Jerusalem or Church triumphant [in heaven], Apocalypse xxi., and xxii. (Worthington)'
      v:017:
        - 'EZK:48:17 | 17 | 17 | <i>Suburbs,</i> separating the Levites from laics, different from what is mentioned [in] ver. 15.'
      v:018:
        - 'EZK:48:18 | 18 | 18 | <i>As the,</i> &c. They shall not be alienated, as some might infer from its being said to be <i>profane,</i> which term is used because it was the habitation of laymen.'
      v:019:
        - 'EZK:48:19 | 19 | 19 | <i>Israel.</i> People from all parts might serve the Levites. This tribe was not to engage in labourious or sordid employments, being attached to the service of the Lord, and bound to instruct others. But this was more perfectly fulfilled in the Christian Church, where the clergy enjoy great immunities, and are forbidden to exercise any trade or employment which may take them off from their more important spiritual concerns, or render their ministry contemptible. See Exodus xix. 6.'
      v:020:
        - 'EZK:48:20 | 20 | 20 | <i>City,</i> where the Levites and their servants, artisans, &c., dwelt. (Calmet)'
      v:021:
        - 'EZK:48:21 | 21 | 21 | <i>Thereof.</i> The domains of the prince touched the limits of Juda on the north, and of Benjamin on the south, as the portion of Levi did also. The prince occupied the east and west square of this division. (Haydock)'
      v:028:
        - 'EZK:48:28 | 28 | 28 | <i>Inheritance.</i> Hebrew <i>nachal,</i> signifies also "torrent;" and St. Jerome seems to prefer this meaning, as he explains it of the torrent which goes by Rhinocorura, and is commonly supposed to be the southern boundary. (Calmet)'
      v:030:
        - 'EZK:48:30 | 30 | 30 | <i>Out,</i> or gates. (Haydock) --- There were three on each of the four sides. (Calmet)'
      v:035:
        - 'EZK:48:35 | 35 | 35 | <i>The Lord is there.</i> This name is here given to the city; that is, the Church of Christ; because the Lord is always with her till the end of the world, Matthew xxviii. 20. (Challoner) --- He always adorns the Church triumphant [in heaven]; (Apocalypse xxii.) but has deserted the synagogue, Matthew xxiii. 38. (Worthington) --- Jerusalem certainly never bore this name, nor is it requisite that she should, if the prophecy had been literally understood. It would suffice, if she could justly claim such a prerogative. See Isaias vii. 14., and 2 Kings xii. 25. The Church of Christ possesses God for ever. (Calmet)'
