    verses:
      v:001: 'EZK:41:1 | 1 | 1 | And he brought me into the temple, and he measured the fronts six cubits broad on this side, and six cubits on that side, the breadth of the tabernacle.'
      v:002: 'EZK:41:2 | 2 | 2 | And the breadth of the gate was ten cubits; and the sides of the gate five cubits on this side, and five cubits on that side; and he measured the length thereof forty cubits, and the breadth twenty cubits.'
      v:003: EZK:41:3 | 3 | 3 | Then going inward he measured the front of the gate two cubits; and the gate six cubits; and the breadth of the gate seven cubits.
      v:004: 'EZK:41:4 | 4 | 4 | And he measured the length thereof twenty cubits, and the breadth twenty cubits, before the face of the temple; and he said to me: This is the holy of holies.'
      v:005: EZK:41:5 | 5 | 5 | And he measured the wall of the house six cubits; and the breadth of <i>every</i> side-<i>chamber</i> four cubits round about the house on every side.
      v:006: 'EZK:41:6 | 6 | 6 | And the side-chambers one by another, were twice thirty-three; and they bore outwards, that they might enter in through the wall of the house in the sides round about, to hold in, and not to touch the wall of the temple.'
      v:007: 'EZK:41:7 | 7 | 7 | And there was a broad passage round about, going up by winding stairs, and it led into the upper loft of the temple all round; therefore was the temple broader in the higher parts; and so from the lower parts they went to the higher by the midst.'
      v:008: 'EZK:41:8 | 8 | 8 | And I saw in the house the height round about, the foundations of the side-chambers, which were the measure of a reed, the space of six cubits:'
      v:009: 'EZK:41:9 | 9 | 9 | And the thickness of the wall for the side-chamber without, which was five cubits; and the inner house was within the side-chambers of the house.'
      v:010: EZK:41:10 | 10 | 10 | And between the chambers was the breadth of twenty cubits round about the house on every side.
      v:011: 'EZK:41:11 | 11 | 11 | And the door of the side-chambers was turned towards the place of prayer: one door was toward the north, and another door was toward the south: and the breadth of the place for prayer, <i>was</i> five cubits round about.'
      v:012: 'EZK:41:12 | 12 | 12 | And the building that was separate, and turned to the way that looked toward the sea, was seventy cubits broad: and the wall of the building, five cubits thick round about: and ninety cubits long.'
      v:013: 'EZK:41:13 | 13 | 13 | And he measured the length of the house, a hundred cubits: and the separate building, and the walls thereof, a hundred cubits in length.'
      v:014: 'EZK:41:14 | 14 | 14 | And the breadth before the face of the house, and of the separate place toward the east, a hundred cubits.'
      v:015: 'EZK:41:15 | 15 | 15 | And he measured the length of the building over-against it, which was separated at the back <i>of it: and</i> the galleries on both sides a hundred cubits: and the inner temple, and the porches of the court.'
      v:016: 'EZK:41:16 | 16 | 16 | The thresholds, and the oblique windows, and the galleries round about on three sides, over-against the threshold of every one, and floored with wood all round about: and the ground <i>was</i> up to the windows, and the windows were shut over the doors.'
      v:017: 'EZK:41:17 | 17 | 17 | And even to the inner house, and without all the wall round about, within and without, by measure.'
      v:018: 'EZK:41:18 | 18 | 18 | And there were cherubims and palm-trees wrought, so that a palm-tree was between a cherub and a cherub, and <i>every</i> cherub had two faces.'
      v:019: 'EZK:41:19 | 19 | 19 | The face of a man was toward the palm-tree on one side, and the face of a lion was toward the palm-tree on the other side: set forth through all the house round about.'
      v:020: 'EZK:41:20 | 20 | 20 | From the ground even to the upper parts of the gate, were cherubims and palm-trees wrought in the wall of the temple.'
      v:021: 'EZK:41:21 | 21 | 21 | The threshold was four-square, and the face of the sanctuary, sight to sight.'
      v:022: 'EZK:41:22 | 22 | 22 | The altar of wood was three cubits high: and the length thereof was two cubits: and the corners thereof, and the length thereof, and the walls thereof, were of wood. And he said to me: This is the table before the Lord.'
      v:023: 'EZK:41:23 | 23 | 23 | And there were two doors in the temple, and in the sanctuary.'
      v:024: 'EZK:41:24 | 24 | 24 | And in the two doors on both sides were two little doors, which were folded within each other: for there were two wickets on both sides of the doors.'
      v:025: 'EZK:41:25 | 25 | 25 | And there were cherubims also wrought in the doors of the temple, and the figures of palm-trees, like as were made on the walls: for which cause also the planks were thicker in the front of the porch without.'
      v:026: 'EZK:41:26 | 26 | 26 | Upon which were the oblique windows, and the representation of palm-trees on this side, and on that side, in the sides of the porch, according to the sides of the house, and the breadth of the walls.'
  c:042:
    commentary:
      v:001:
        - 'EZK:42:1 | 1 | 1 | <i>And.</i> St. Jerome finding the Septuagint and others varying in the explanations, gives his own; yet adopts the saying of Socrates, "I know that I am ignorant:" for this also is a part of science. (Worthington) --- <i>Outward,</i> with respect to the temple. It is styled inner court, with reference to that of the people. --- <i>Separate.</i> Chap. xli. 9.'
      v:003:
        - "EZK:42:3 | 3 | 3 | <i>Triple,</i> one over another, (ver. 6.) or on a level with the priests' court."
      v:004:
        - 'EZK:42:4 | 4 | 4 | <i>One cubit,</i> projecting out perhaps for seats, or for the pilasters.'
      v:005:
        - EZK:42:5 | 5 | 5 | <i>Above.</i> The higher stories are not so lofty.
      v:006:
        - 'EZK:42:6 | 6 | 6 | <i>Fifty cubits.</i> We only allow thirty, as this is not in Hebrew, &c. The text, ver. 10., and 12., seems incorrect. (Calmet)'
      v:013:
        - 'EZK:42:13 | 13 | 13 | <i>Holies.</i> Hebrew, "who are very holy," and (Haydock) on duty. See Leviticus vi. 25.'
      v:014:
        - 'EZK:42:14 | 14 | 14 | <i>People.</i> Chap. xliv. 17., and Exodus xxxiii. 42. Christian priests use their vestments only when they are officiating. (Durand and Durant Rit. ii. 9.) (Calmet)'
      v:016:
        - 'EZK:42:16 | 16 | 16 | <i>Five.</i> Hebrew <i>emoth</i> should be <i>meoth,</i> "three hundred, as it is printed (yet not in the Protestant version. Haydock) thrice just after, and as it is written here in Manuscript 4. Camb. 1. 2." (Kennicott) --- <i>Reeds.</i> Septuagint, "cubits," as Hebrew, St. Jerome, &c., insinuate. The mountain was only five hundred paces square, even when it was enlarged in the time of Josephus. (Jewish Wars vi. 14.; Greek) --- We must therefore read cubits. (Calmet) --- If we retain reeds, (Haydock) the wall will be twelve thousand cubits, (Menochius) which seems improbable. (Tournemine) See chap. xlv. (Haydock)'
      v:020:
        - 'EZK:42:20 | 20 | 20 | <i>Cubits.</i> This confirms the former correction, ver. 16. (Haydock) --- Hebrew has only, "of five hundred." Maldonat and Cornelius a Lapide would understand <i>reeds,</i> to agree with what goes before. (Menochius) --- <i>Separation.</i> Josephus mentions a wall three cubits high, on the pillars of which was written in Greek and Latin, that such as entered the temple must be pure, (Calmet) and <i>no stranger.</i> (Haydock) --- Into this court all might come. (Philo) (Calmet)'
