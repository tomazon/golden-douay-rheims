    verses:
      v:001: 'EZK:31:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}it came to pass in the eleventh year, the third month, the first day of the month, that the word of the Lord came to me, saying:'
      v:002: 'EZK:31:2 | 2 | 2 | Son of man, speak to Pharao, king of Egypt, and to his people: To whom art thou like, in thy greatness?'
      v:003: 'EZK:31:3 | 3 | 3 | Behold, the Assyrian was like a cedar in Libanus, with fair branches, and full of leaves, of a high stature, and his top was elevated among the thick boughs.'
      v:004: 'EZK:31:4 | 4 | 4 | The waters nourished him, the deep set him up on high, the streams thereof ran round about his roots, and it sent forth its rivulets to all the trees of the country.'
      v:005: 'EZK:31:5 | 5 | 5 | Therefore was his height exalted above all the trees of the country: and his branches were multiplied, and his boughs were elevated because of many waters.'
      v:006: 'EZK:31:6 | 6 | 6 | And when he had spread forth his shadow, all the fowls of the air made their nests in his boughs, and all the beasts of the forest brought forth their young under his branches, and the assembly of many nations dwelt under his shadow.'
      v:007: 'EZK:31:7 | 7 | 7 | And he was most beautiful for his greatness, and for the spreading of his branches: for his root was near great waters.'
      v:008: 'EZK:31:8 | 8 | 8 | The cedars in the paradise of God were not higher than he, the fir-trees did not equal his top, neither were the plane-trees to be compared with him for branches: no tree in the paradise of God, was like him in his beauty.'
      v:009: 'EZK:31:9 | 9 | 9 | For I made him beautiful, and thick set with many branches: and all the trees of pleasure, that were in the paradise of God, envied him.'
      v:010: 'EZK:31:10 | 10 | 10 | Therefore, thus saith the Lord God: Because he was exalted in height, and shot up his top green and thick, and his heart was lifted up in his height:'
      v:011: 'EZK:31:11 | 11 | 11 | I have delivered him into the hands of the mighty one of the nations, he shall deal with him: I have cast him out according to his wickedness.'
      v:012: 'EZK:31:12 | 12 | 12 | And strangers and the most cruel of the nations shall cut him down, and cast him away upon the mountains, and his boughs shall fall in every valley, and his branches shall be broken on every rock of the country: and all the people of the earth shall depart from his shadow, and leave him.'
      v:013: 'EZK:31:13 | 13 | 13 | All the fowls of the air dwelt upon his ruins, and all the beasts of the field were among his branches.'
      v:014: 'EZK:31:14 | 14 | 14 | For which cause none of the trees by the waters shall exalt themselves for their height: nor shoot up their tops among the thick branches and leaves, neither shall any of them that are watered stand up in their height: for they are all delivered unto death to the lowest parts of the earth, in the midst of the children of men, with them that go down into the pit.'
      v:015: 'EZK:31:15 | 15 | 15 | Thus saith the Lord God: In the day when he went down to hell, I brought in mourning, I covered him with the deep: and withheld its rivers, and restrained the many waters: Libanus grieved for him, and all the trees of the field trembled.'
      v:016: 'EZK:31:16 | 16 | 16 | I shook the nations with the sound of his fall, when I brought him down to hell with them that descend into the pit: and all the trees of pleasure, the choice and best in Libanus, all that were moistened with waters, were comforted in the lowest parts of the earth.'
      v:017: 'EZK:31:17 | 17 | 17 | For they also shall go down with him to hell to them that are slain by the sword: and the arm of every one shall sit down under his shadow in the midst of the nations.'
      v:018: 'EZK:31:18 | 18 | 18 | To whom art thou like, O thou that art famous and lofty among the trees of pleasure? Behold, thou art brought down with the trees of pleasure, to the lowest parts of the earth: thou shalt sleep in the midst of the uncircumcised, with them that are slain by the sword: this is Pharao, and all his multitude, saith the Lord God.'
  c:032:
    commentary:
      v:001:
        - 'EZK:32:1 | 1 | 1 | <i>Twelfth.</i> He counts from the captivity of Jechonias, as Sedecias reigned only eleven years. (Worthington)'
      v:002:
        - 'EZK:32:2 | 2 | 2 | <i>Dragon,</i> or crocodile; two of the most terrible creatures. --- <i>With the horn</i> is not expressed in Hebrew and the crocodile has nothing like a horn. It has four feet, with which it makes the water muddy. (Calmet)'
      v:003:
        - 'EZK:32:3 | 3 | 3 | <i>Net.</i> Septuagint, "hook," chap. xxix. 4. (Calmet) --- Some take the crocodile with a <i>net,</i> ver. 3. (Elian. Hist. x. 21.)'
      v:005:
        - 'EZK:32:5 | 5 | 5 | <i>Corruption.</i> Septuagint, "blood." But <i>romuth</i> (Haydock) means rather "worms." (Syriac) (Calmet)'
      v:007:
        - 'EZK:32:7 | 7 | 7-8 | <i>Out,</i> like a candle, by death; <i>extinctus.</i> (Haydock) --- The glory of Egypt was so great, that at its fall the light of heaven seemed diminished. (Worthington) --- Great desolation is thus intimated. --- <i>When,</i> &c., is not in some Latin copies, nor in Hebrew, &c. (Calmet)'
      v:009:
        - 'EZK:32:9 | 9 | 9 | <i>Anger,</i> as they will not know why I have treated thee so severely: or rather, they shall be afraid for themselves, ver. 10. (Calmet)'
      v:012:
        - "EZK:32:12 | 12 | 12 | <i>Invincible,</i> when they wield God's sword. Cyrus easily conquered them. (Haydock) --- Hebrew, \"strong,.\" Septuagint, \"pestiferous.\""
      v:014:
        - 'EZK:32:14 | 14 | 14 | <i>Oil.</i> It is very transparent. It seems the Nile was rendered muddy by cattle, &c.'
      v:015:
        - 'EZK:32:15 | 15 | 15 | <i>Fulness,</i> or all of it shall be desolate.'
      v:017:
        - 'EZK:32:17 | 17 | 17 | <i>Month:</i> probably the twelfth, ver. 1.'
      v:018:
        - 'EZK:32:18 | 18 | 18 | <i>Down:</i> announce this catastrophe. (Calmet) --- Apries was slain by order of Amasis. (Diodorus 1.) (Jeremias xliv. 30.)'
      v:021:
        - 'EZK:32:21 | 21 | 21 | <i>Most.</i> Septuagint, "giants shall say to thee: Remain in the depth of the pit. Whom dost thou excel? descend," &c. (Haydock) --- They vary much in this chapter from the Hebrew. (St. Jerome) --- <i>Helpers;</i> Lybians, &c., chap. xxx. 5. These shall come to compliment the king. (Calmet) --- After a battle, those of the same nation were buried together, ver. 22. (Theodoret) --- The Egyptians had tombs like houses, in which there were separate holes or apartments (Calmet) as in large vaults. (Haydock)'
      v:024:
        - EZK:32:24 | 24 | 24 | <i>Shame.</i> They are buried without any distinction.
      v:027:
        - "EZK:32:27 | 27 | 27 | <i>Not.</i> Some copies of Septuagint omit the negation. Others render the Hebrew, \"Have they not slept?\" &c. These nations were deprived of military honours, dying like cowards; and therefore their swords were not placed with them in the grave. (Calmet) --- It was customary to inter such things as the deceased had liked the most. (Serv. in Virgil's Æneid x. <i>Arma quibus lætatus habe tua,</i> &c. Simon (1 Machabees xiii. 29.) placed arms and representations of ships on the pillars at Modin, in honour of his kindred. If Elam, &c., had not received such distinction, why should the Egyptian repine? Were they any better? (Calmet) --- The country and king of the Elamites, Assyrians, and other infidels, shall be destroyed. (Worthington)"
      v:028:
        - 'EZK:32:28 | 28 | 28 | <i>Midst.</i> This threat would make great impression on the Egyptians, who were particularly solicitous to be buried with their fathers.'
      v:029:
        - 'EZK:32:29 | 29 | 29 | <i>Edom.</i> Septuagint add, "and all the Assyrian princes." Some copies omit Edom. (Haydock) --- This nation had laid aside circumcision, which Hircan forced them to resume. They had been present at the siege of Jerusalem, chap. xxxv. (Calmet)'
      v:030:
        - 'EZK:32:30 | 30 | 30 | <i>Hunters</i> of men, like Nemrod, the first king of Assyria. (Haydock)'
      v:032:
        - 'EZK:32:32 | 32 | 32 | <i>My.</i> Hebrew, Septuagint, "his," (Calmet) alluding to the ravages of Nechao; (Grotius) though the Hebrew may also signify <i>my,</i> as the Jews read Egypt, and Palestine, the <i>land of the living,</i> were filled with <i>terror.</i> After the latter had been chastised, Pharao might dread (Calmet) a worse fate; (Haydock) and the multitudes slain before him, might afford him some (Calmet) wretched consolation. (Haydock) --- It is evident that these nations believed the existence of separate spirits, and had not given in to the errors of the Sadducees, or of the Metempsychosis. (Calmet)'
