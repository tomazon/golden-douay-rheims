    verses:
      v:001: 'EZK:9:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}he cried in my ears with a loud voice, saying: The visitations of the city are at hand, and every one hath a destroying weapon in his hand.'
      v:002: "EZK:9:2 | 2 | 2 | And behold six men came from the way of the upper gate, which looketh to the north: and each one had his weapon of destruction in his hand: and there was one man in the midst of them clothed with linen, with a writer's inkhorn at his reins: and they went in, and stood by the brazen altar."
      v:003: "EZK:9:3 | 3 | 3 | And the glory of the Lord of Israel went up from the cherub, upon which he was, to the threshold of the house: and he called to the man that was clothed with linen, and had a writer's inkhorn at his loins."
      v:004: 'EZK:9:4 | 4 | 4 | And the Lord said to him: Go through the midst of the city, through the midst of Jerusalem: {VERSE_FOOTNOTE_INDEX_REF 0}and mark Thau upon the foreheads of the men that sigh, and mourn for all the abominations that are committed in the midst thereof.'
      v:005: 'EZK:9:5 | 5 | 5 | And to the others he said in my hearing: Go ye after him through the city, and strike: let not your eyes spare, nor be ye moved with pity.'
      v:006: 'EZK:9:6 | 6 | 6 | Utterly destroy old and young, maidens, children, and women: but upon whomsoever you shall see Thau, kill him not, and begin ye at my sanctuary. So they began at the ancient men, who were before the house.'
      v:007: 'EZK:9:7 | 7 | 7 | And he said to them: Defile the house, and ill the courts with the slain: go ye forth. And they went forth, and slew them that were in the city.'
      v:008: 'EZK:9:8 | 8 | 8 | And the slaughter being ended, I was left: and I fell upon my face, and crying, I said: Alas, alas, alas, O Lord God, wilt thou then destroy all the remnant of Israel, by pouring out thy fury upon Jerusalem?'
      v:009: 'EZK:9:9 | 9 | 9 | And he said to me: The iniquity of the house of Israel, and of Juda, is exceedingly great, and the land is filled with blood, and the city is filled with perverseness: for they have said: The Lord hath forsaken the earth, and the Lord seeth not.'
      v:010: 'EZK:9:10 | 10 | 10 | Therefore neither shall my eye spare, nor will I have pity: I will requite their way upon their head.'
      v:011: 'EZK:9:11 | 11 | 11 | And behold the man that was clothed with linen, that had the inkhorn at his back, returned the word, saying: I have done as thou hast commanded me.'
  c:010:
    commentary:
      v:001:
        - 'EZK:10:1 | 1 | 1 | <i>Throne.</i> It was a sky blue crystal or sapphire colour, (chap. i. 22, 26.) and was now empty, chap. i. The Lord spoke from the temple door, ver. 4. (Haydock)'
      v:002:
        - 'EZK:10:2 | 2 | 2 | <i>Out,</i> to purify (St. Jerome) or punish the city, (Theodoret) which would shortly be reduced to ashes. (Vatable) (Menochius)'
      v:003:
        - "EZK:10:3 | 3 | 3 | <i>Right,</i> south of the priests' court."
      v:004:
        - 'EZK:10:4 | 4 | 4 | <i>Lifted up,</i> before chap. ix. 3. (Calmet) --- A man seemed to be on the throne, (Worthington) or rather over the door of the holy place.'
      v:005:
        - 'EZK:10:5 | 5 | 5 | <i>Court</i> of the people. --- <i>Speaking</i> in thunder.'
      v:008:
        - 'EZK:10:8 | 8 | 8 | <i>Wings.</i> They would seem to be distinct, or (Calmet) fingers appeared at the end of the wings. (Grotius)'
      v:009:
        - 'EZK:10:9 | 9 | 9 | <i>Stone.</i> Hebrew <i>Tharsis.</i> Symmachus, "Hyacinth." (Chap. i. 16.) (Calmet)'
      v:011:
        - 'EZK:10:11 | 11 | 11 | <i>By four ways.</i> That is, by any of the four ways, forward, backward, to the right, or to the left. (Challoner) (Worthington)'
      v:012:
        - 'EZK:10:12 | 12 | 12 | <i>Wheels.</i> These, as well as (Haydock) the cherubim, (Theodoret) were full of eyes. (Calmet)'
      v:013:
        - 'EZK:10:13 | 13 | 13 | <i>Voluble.</i> That is, <i>rolling wheels:</i> galgal, (Challoner) which means "rolling:" (Haydock) or "he said to the wheels, Turn around about." (Theodoret) --- This is the real import of Hebrew. (Calmet) --- Protestants have, "O wheel." (Haydock)'
      v:014:
        - 'EZK:10:14 | 14 | 14 | <i>Cherub,</i> or "ox." All four seem to have had the resemblance of a man, but one more than the rest, which had respectively the appearance rather of an ox, a lion, or an eagle: (Worthington) or <i>the ox</i> was predominant in all, as both the head and feet were of it; (Calmet) which, however, does not constitute the greatest part, chap. i. 5. (Haydock)'
      v:015:
        - 'EZK:10:15 | 15 | 15 | <i>Creature.</i> What I saw, was properly called cherubim. <i>Charab,</i> in Syriac means "to labour;" (Spencer) or cherubim may imply any composed and unusual figure, or "mixture," Exodus xxv. 18. (Calmet) --- Ezechiel being a priest, saw that the creatures resembled the cherubim of the temple. (Tirinus)'
      v:017:
        - EZK:10:17 | 17 | 17 | <i>Life.</i> They were not mere machines; (Haydock) or they were pushed forward by an impetuous wind.
      v:019:
        - 'EZK:10:19 | 19 | 19 | <i>East gate,</i> leading from the city to the court of the people. (Calmet) -- How unwilling is this good father to leave his house! (Tirinus)'
      v:020:
        - EZK:10:20 | 20 | 20 | <i>Creature.</i> The cherubim and all the throne seemed alive. (Haydock)
      v:022:
        - "EZK:10:22 | 22 | 22 | <i>Forward,</i> thus shewing God's decree to abandon the synagogue. (Tirinus)"
