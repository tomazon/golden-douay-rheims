    verse_footnotes:
      003:
        - 'EZK:25:3 | 3 | 3 | Year of the World 3417, Year before Christ 387.; Jeremias xlix. 7.'
    verses:
      v:001: 'EZK:25:1 | 1 | 1 | And the word of the Lord came to me, saying:'
      v:002: 'EZK:25:2 | 2 | 2 | Son of man, set thy face against the children of Ammon, and thou shalt prophesy of them.'
      v:003: 'EZK:25:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}And thou shalt say to the children of Ammon: Hear ye the word of the Lord God: Thus saith the Lord God: Because thou hast said, Ha, ha, upon my sanctuary, because it was profaned; and upon the land of Israel, because it was laid waste; and upon the house of Juda, because they are led into captivity:'
      v:004: 'EZK:25:4 | 4 | 4 | Therefore, will I deliver thee to the men of the east for an inheritance, and they shall place their sheepcotes in thee, and shall set up their tents in thee: they shall eat thy fruits, and they shall drink thy milk.'
      v:005: 'EZK:25:5 | 5 | 5 | And I will make Rabbath a stable for camels, and the children of Ammon a couching-place for flocks: and you shall know that I am the Lord.'
      v:006: 'EZK:25:6 | 6 | 6 | For thus saith the Lord God: Because thou hast clapped thy hands, and stamped with thy foot, and hast rejoiced with all thy heart against the land of Israel;'
      v:007: 'EZK:25:7 | 7 | 7 | Therefore, behold, I will stretch forth my hand upon thee, and will deliver thee to be the spoil of nations, and will cut thee off from among the people, and destroy thee out of the lands, and break thee in pieces: and thou shalt know that I am the Lord.'
      v:008: 'EZK:25:8 | 8 | 8 | Thus saith the Lord God: Because Moab and Seir have said: Behold, the house of Juda is like all other nations:'
      v:009: 'EZK:25:9 | 9 | 9 | Therefore, behold, I will open the shoulder of Moab from the cities, from his cities, I say, and his borders, the noble cities of the land of Bethiesimoth, and Beelmeon, and Cariathaim,'
      v:010: 'EZK:25:10 | 10 | 10 | To the people of the east with the children of Ammon, and I will give it them for an inheritance, that there may be no more any remembrance of the children of Ammon among the nations.'
      v:011: 'EZK:25:11 | 11 | 11 | And I will execute judgments in Moab: and they shall know that I am the Lord.'
      v:012: 'EZK:25:12 | 12 | 12 | Thus saith the Lord God: Because Edom hath taken vengeance to revenge herself of the children of Juda, and hath greatly offended, and hath sought revenge of them:'
      v:013: 'EZK:25:13 | 13 | 13 | Therefore, thus saith the Lord God: I will stretch forth my hand upon Edom, and will take away out of it man and beast, and will make it desolate from the south: and they that are in Dedan, shall fall by the sword.'
      v:014: 'EZK:25:14 | 14 | 14 | And I will lay my vengeance upon Edom, by the hand of my people Israel: and they shall do in Edom according to my wrath and my fury: and they shall know my vengeance, saith the Lord God.'
      v:015: 'EZK:25:15 | 15 | 15 | Thus saith the Lord God: Because the Philistines have taken vengeance, and have revenged themselves with all their mind, destroying and satisfying old enmities:'
      v:016: 'EZK:25:16 | 16 | 16 | Therefore, thus saith the Lord God: Behold, I will stretch forth my hand upon the Philistines, and will kill the killers, and will destroy the remnant of the sea coast.'
      v:017: 'EZK:25:17 | 17 | 17 | And I will execute great vengeance upon them, rebuking them in fury: and they shall know that I am the Lord, when I shall lay my vengeance upon them.'
  c:026:
    commentary:
      v:001:
        - "EZK:26:1 | 1 | 1 | <i>Year</i> of the prophet's captivity. (Haydock) --- He still dates from the transmigration of Joachin, chap. i., &c. (Worthington) --- Some think he speaks of the first, fourth, or fifth month. Tyre was not besieged till after the ninth day of the fourth month, when Jerusalem was taken; nor could she express her joy for that event before, unless God allude to her dispositions, &c., chap. xxv. 1. (Calmet)"
      v:002:
        - 'EZK:26:2 | 2 | 2 | <i>Gates:</i> places of resort and commerce. The Jews came to Jerusalem frequently from all parts, which increased her beauty and trade. New Tyre expects that more will come to her.'
      v:003:
        - 'EZK:26:3 | 3 | 3 | <i>Up.</i> Nabuchodonosor besieged the city for thirteen years. The profane historians read by St. Jerome took no notice of this; but Josephus quotes several. (Antiquities x. 11., and contra Apion i.) (Calmet)'
      v:004:
        - 'EZK:26:4 | 4 | 4 | <i>Dust.</i> She shall be demolished, and the rubbish thrown into the sea, to make a road by which New Tyre in the island might be attacked, ver. 12. (Haydock)'
      v:005:
        - 'EZK:26:5 | 5 | 5 | <i>Sea.</i> St. Jerome explains this of New Tyre; Marsham of the Old. To reconcile the different texts, we only need to suppose that both cities were connected by a road thrown up in the sea by Hiram, and repaired by Nabuchodonosor with great labour, (chap. xxix. 18.) after it had been destroyed by the inhabitants of New Tyre, when they saw the old city on the continent fall a prey. (St. Jerome) (Calmet)'
      v:007:
        - 'EZK:26:7 | 7 | 7 | <i>Kings:</i> Nabuchodonosor (4 Kings xxv. 28.) or Alexander [the Great], who took Tyre. (Menochius)'
      v:008:
        - 'EZK:26:8 | 8 | 8 | <i>Daughters.</i> Many towns were subject to Tyre: almost all Phœnicia acknowledged her dominion, as well as (Calmet) the seas to which her fleets went, ver. 15. (Selden, Mare i. 6.; Curtius iv.) --- These smaller cities shall fall, and the town shall be of no service except to dry nets. (Worthington)'
      v:009:
        - 'EZK:26:9 | 9 | 9 | <i>Engines.</i> Literally, "vines." (Haydock) --- A covert was thus made for the soldiers, (Veget. iv. 15.) when they approached the walls. (Menochius)'
      v:010:
        - 'EZK:26:10 | 10 | 10 | <i>Destroyed.</i> Old Tyre was taken by storm. It is doubtful whether it was pillaged, chap. xxix. 18. (Calmet)'
      v:011:
        - 'EZK:26:11 | 11 | 11 | <i>Statues.</i> The citizens chained the golden statue of Apollo to the altar of Hercules, for fear of its leaving them, when Alexander [the Great] attacked the town. (Curtius iv.) --- Hiram placed a pillar of gold in the temple of Hercules. (Josephus, contra Apion i.) --- Herodotus (ii. 44.) saw another also of emerald stone, ({GREEK:START smaragdon}σμαραγδον{GREEK:END}) which illuminated the temple in the night. On such the Tyrians might depend; though some render, "the substance <i>or</i> guard of thy strength," denoting the soldiers (Calmet) and towers. (Haydock) --- The gods were treated like the people, and their precious ornaments plundered.'
      v:014:
        - "EZK:26:14 | 14 | 14 | <i>More,</i> for seventy years, Isaias xxiii. 15. The people returned at the same time as the Jews. (The year of the world 3468.) Soon after, Zacharias (chap. ix.) speaks of Tyre as then subsisting. It was very strong in Alexander's time, (who took it with difficulty, as Antigonus did eighteen years later) and had a very extensive commerce when St. Jerome wrote. But all this must be understood of New Tyre. The old city never regained much splendour. (Calmet) --- It is still in ruins. A modern traveller was struck with the completion of this prophecy, beholding a few miserable fishermen drying their <i>nets</i> on the spot!"
      v:016:
        - 'EZK:26:16 | 16 | 16 | <i>Sea:</i> colonies, or tributary to Tyre, ver. 8. (Haydock) --- Leptis, Utica, Carthage,and Cadiz, were founded by Tyrians. (Pliny, [Natural History?] v. 19.) --- Some pretend that these cities were attacked by the conquerors, for manifesting their grief. See Josephus, Antiquities x.; Pineda, &c. --- But we shall not here follow conjectures. --- <i>Astonishment.</i> Hebrew, "troubles," or mourning. (Calmet)'
      v:017:
        - 'EZK:26:17 | 17 | 17 | <i>Dwellest in.</i> Hebrew, "of the seas." Protestants, "seafaring men," (Haydock) being near the sea, or thence deriving thy riches.'
      v:018:
        - 'EZK:26:18 | 18 | 18 | <i>Because.</i> Hebrew, "at thy departure." (Calmet) --- Septuagint, "into captivity." (St. Jerome)'
      v:019:
        - 'EZK:26:19 | 19 | 19 | <i>Waters;</i> great armies, (ver. 3.) or when thou art in the regions below, Job xxvi. 5. (Calmet) --- Tyre was humbled for her pride, but restored after seventy years, Isaias xxiii. Our Saviour retired into those parts, Matthew xv. 21. (Worthington)'
      v:020:
        - 'EZK:26:20 | 20 | 20 | <i>Everlasting:</i> in the grave, till the day of judgment, Psalm xlviii. 12., and Wisdom xii. 5. --- <i>Living,</i> assigned to Israel, (chap. xxxii. 24.; Calmet) where holy people adore the true God, and shall rise to life eternal. (Menochius)'
      v:021:
        - 'EZK:26:21 | 21 | 21 | <i>For ever:</i> for a long time, (Theodoret) not at all in thy ancient glory. (Haydock) --- The city subsisted after the days of Nabuchodonosor and of Alexander [the Great], (Calmet) ver. 14. --- But the ancient city was reduced to a mere nothing. (Haydock)'
