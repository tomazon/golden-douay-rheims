    verse_footnotes: {}
    verses:
      v:001: 'EZK:46:1 | 1 | 1 | Thus saith the Lord God: The gate of the inner court, that looketh toward the east, shall be shut the six days on which work is done; but on the sabbath day it shall be opened; yea, and on the day of the new moon it shall be opened.'
      v:002: 'EZK:46:2 | 2 | 2 | And the prince shall enter by the way of the porch of the gate from without, and he shall stand at the threshold of the gate: and the priests shall offer his holocaust, and his peace-offerings: and he shall adore upon the threshold of the gate, and shall go out: but the gate shall not be shut till the evening.'
      v:003: 'EZK:46:3 | 3 | 3 | And the people of the land shall adore at the door of that gate before the Lord, on the sabbaths, and on the new moons.'
      v:004: 'EZK:46:4 | 4 | 4 | And the holocaust that the prince shall offer to the Lord on the sabbath day, shall be six lambs without blemish, and a ram without blemish.'
      v:005: 'EZK:46:5 | 5 | 5 | And the sacrifice of an ephi for a ram: but for the lambs what sacrifice his hand shall allow: and a hin of oil for every ephi.'
      v:006: 'EZK:46:6 | 6 | 6 | And on the day of the new moon a calf of the herd without blemish: and the six lambs, and the rams shall be without blemish.'
      v:007: 'EZK:46:7 | 7 | 7 | And he shall offer in sacrifice an ephi for a calf, an ephi also for a ram: but for the lambs, as his hand shall find: and a hin of oil for every ephi.'
      v:008: 'EZK:46:8 | 8 | 8 | And when the prince is to go in, let him go in by the way of the porch of the gate, and let him go out the same way.'
      v:009: 'EZK:46:9 | 9 | 9 | But when the people of the land shall go in before the Lord, in the solemn feasts, he that goeth in by the north gate to adore, shall go out by the way of the south gate: and he that goeth in by the way of the south gate, shall go out by the way of the north gate: he shall not return by the way of the gate whereby he came in, but shall go out at that over-against it.'
      v:010: 'EZK:46:10 | 10 | 10 | And the prince in the midst of them, shall go in when they go in, and go out when they go out.'
      v:011: 'EZK:46:11 | 11 | 11 | And in the fairs, and in the solemnities, there shall be the sacrifice of an ephi to a calf, and an ephi to a ram: and to the lambs, the sacrifice shall be as his hand shall find: and a hin of oil to every ephi.'
      v:012: 'EZK:46:12 | 12 | 12 | But when the prince shall offer a voluntary holocaust, or voluntary peace-offerings to the Lord: the gate that looketh towards the east shall be opened to him, and he shall offer his holocaust, and his peace-offerings, as it is wont to be done on the sabbath day: and he shall go out, and the gate shall be shut after he is gone forth.'
      v:013: 'EZK:46:13 | 13 | 13 | And he shall offer every day for a holocaust to the Lord, a lamb of the same year without blemish: he shall offer it always in the morning.'
      v:014: 'EZK:46:14 | 14 | 14 | And he shall offer the sacrifice for it morning by morning, the sixth part of ephi: and the third part of a bin of oil, to be mingled with the fine flour: a sacrifice to the Lord by ordinance, continual and everlasting.'
      v:015: 'EZK:46:15 | 15 | 15 | He shall offer the lamb, and the sacrifice, and the oil, morning by morning: an everlasting holocaust.'
      v:016: 'EZK:46:16 | 16 | 16 | Thus saith the Lord God: If the prince give a gift to any of his sons: the inheritance of it shall go to his children, they shall possess it by inheritance.'
      v:017: 'EZK:46:17 | 17 | 17 | But if he give a legacy out of his inheritance to one of his servants, it shall be his until the year of release, and it shall return to the prince: but his inheritance shall go to his sons.'
      v:018: "EZK:46:18 | 18 | 18 | And the prince shall not take of the people's inheritance by violence, nor of their possession: but out of his own possession he shall give an inheritance to his sons: that my people be not dispersed every man from his possession."
      v:019: 'EZK:46:19 | 19 | 19 | And he brought me in by the entry, that was at the side of the gate, into the chambers of the sanctuary <i>that were</i> for the priests, which looked toward the north. And there was a place bending to the west.'
      v:020: 'EZK:46:20 | 20 | 20 | And he said to me: This is the place where the priests shall boil the sin-offering, and the trespass-offering: where they shall dress the sacrifice, that they may not bring it out into the outward court, and the people be sanctified.'
      v:021: 'EZK:46:21 | 21 | 21 | And he brought me into the outward court, and he led me about by the four corners of the court: and behold there was a little court in the corner of the court, to every corner of the court there was a little court.'
      v:022: 'EZK:46:22 | 22 | 22 | In the four corners of the court were little courts disposed, forty cubits long, and thirty broad: all the four were of one measure.'
      v:023: 'EZK:46:23 | 23 | 23 | And there was a wall round about compassing the four little courts, and there were kitchens built under the rows round about.'
      v:024: 'EZK:46:24 | 24 | 24 | And he said to me: This is the house of the kitchens wherein the ministers of the house of the Lord shall boil the victims of the people.'
  c:047:
    commentary:
      v:001:
        - 'EZK:47:1 | 1 | 1 | <i>Waters.</i> These waters are not to be understood literally, (for there were none such that flowed from the temple) but mystically of the baptism of Christ, and of his doctrine and his grace; the trees that grow on the banks are Christian virtues; the fishes are Christians, that spiritually live in and by these holy waters; the fishermen are the apostles, and apostolic preachers; the fenny places, where there is no health, are such as by being out of the Church are separated from these waters of life. (Challoner) --- It is not probable that real water or fishes were found, ver. 9. But this must be explained of the Church and of baptism, in a higher and more proper sense. (Worthington) --- Joel, (iii. 18.) before the captivity, and Zacharias, (xiv. 8.) after that event, speak of fountains as still <i>to appear,</i> and of course not in either temple, though Pilate made aqueducts for the purpose, (Josephus, Jewish Wars ii. 13.) which Tacitus, (An. v.) Maundrel, (p. 148.) and others mention. But the prophets allude not to them, but to Christ, the fountain of water springing up unto life eternal, John iv. 14., and vii. 38. (Calmet) --- Villalpand understands it of waters brought into the temple to wash the victims; but it seems to refer more to the grace and doctrine of Christ. (Menochius)'
      v:002:
        - 'EZK:47:2 | 2 | 2 | <i>East.</i> This gate was shut, and therefore he went out at the north gate. (Calmet)'
      v:008:
        - 'EZK:47:8 | 8 | 8 | <i>The.</i> Hebrew, "the east country," (Protestants; Haydock) or "the frontiers (<i>Gelilah</i>) eastward," by which some improperly suppose that one rivulet went to the sea of Galilee. --- <i>And shall.</i> Hebrew, "the sea of the going out," where the Jordan River empties itself into the Dead Sea; or, the second rivulet ran into the Mediterranean, Zacharias xiv. 8. But this passage relates to the Dead Sea alone, (ver. 18.) and <i>Gelilah</i> is a place near it, where the Israelites erected an altar of union, Josue xxii. 10. (Calmet) --- <i>Healed.</i> No fish can live in the sea of Sodom. (Solin xxxviii.) --- Yet, let the place be ever so noxious, this water shall cure it; (see 4 Kings ii. 19.; Calmet) which must be taken in a mystical sense. (Haydock)'
      v:010:
        - 'EZK:47:10 | 10 | 10 | <i>Engallim,</i> or "the fountain of Gallim," in the tribe of Benjamin, Isaias xxv. 44.'
      v:011:
        - 'EZK:47:11 | 11 | 11 | <i>Salt,</i> or bitumen <i>pits.</i> Schismatics and bad Christians, who do not live by the spirit of Christ, are meant. (Calmet)'
      v:012:
        - 'EZK:47:12 | 12 | 12 | <i>First-fruits,</i> or most excellent. (Haydock) --- St. John saw such (Worthington) a <i>tree of life,</i> Apocalypse xxii. (Haydock) --- The doctrine of the gospel, and the study of the sacred books, have the most salutary effects; while the very <i>leaves,</i> or the example of the saints, heal the soul. No more shall the deceitful fruits near Sodom be seen (Calmet) beautiful, but full of nothing but ashes. (Tacitus, An. v.) --- Where Christ instructs, a torrent of grace and glory is presently formed. Like the mustard seed growing into a large tree, in which the birds rest, its origin is mean; yet its progress is grand and astonishing.'
      v:013:
        - 'EZK:47:13 | 13 | 13 | <i>Double portion.</i> Literally, "cord." (Haydock) --- His two sons would each have a share, as <i>Levi</i> was better provided for. (Worthington) --- He had no portion of the land assigned to him by Josue, but here one part is appointed (Calmet) for the sacred ministers and the prince, chap. xlv. 1.'
      v:014:
        - 'EZK:47:14 | 14 | 14 | <i>Brother.</i> The seven tribes to the north have each an equal share, as the five who lay to the south of the Levites had with respect to each other, though their portion must have been only about half of what the former possessed, according to the map, chap. xlv. 1. (Haydock) --- Under Josue, the numbers of each tribe were considered. The present mysterious equality shews, perhaps, that there is no distinction of Jew or Gentile in the Church, and that Christ would come to redeem all. (Calmet) --- <i>Lifted.</i> People taking an oath acted in this manner. (Menochius)'
      v:015:
        - 'EZK:47:15 | 15 | 15 | <i>Sedada.</i> These places are not well known. They seem to be near the <i>highest mountain</i> specified, (Numbers xxxiv. 7.) west of Emesa.'
      v:016:
        - 'EZK:47:16 | 16 | 16 | <i>Berotha,</i> conquered by David, 2 Kings viii. 8.'
      v:017:
        - 'EZK:47:17 | 17 | 17 | <i>Emath</i> was about the middle of the northern limits, between the Mediterranean Sea and the Euphrates River.'
      v:018:
        - 'EZK:47:18 | 18 | 18 | <i>Auran.</i> Hence a line must be drawn through Damascus over Mount Galaad to the eastern or Dead Sea, to form the eastern borders. (Calmet) --- The Jordan River flowing from Genesareth to Sodom marked out this side, (Menochius) or rather was in this division; though the land as far as Galaad was to belong to Israel, as it had been before the captivity. Protestants, "<i>by</i> Jordan from the border unto," &c. (Haydock)'
      v:019:
        - 'EZK:47:19 | 19 | 19 | <i>Thamar.</i> Engaddi is sometimes understood: but it lay near Jericho, as this (Calmet) Thamar was to the south of the Dead Sea. (Ptolemy) --- <i>Torrent</i> Besor. (Haydock)'
      v:020:
        - 'EZK:47:20 | 20 | 20 | <i>Emath,</i> not that it was on the sea: but a line was to be drawn over against this city, eastward from the Mediterranean Sea. Septuagint, "to opposite the entrance of Emath, as far as its entrance." But the territory extended farther, Numbers xxxiv.'
      v:022:
        - 'EZK:47:22 | 22 | 22 | <i>Strangers.</i> This was never done by the Jews. It signifies that Christ would give an inheritance, in the true land of promise [in heaven], (Calmet) to all nations which should practice his religion, Romans x. 12. (Haydock)'
