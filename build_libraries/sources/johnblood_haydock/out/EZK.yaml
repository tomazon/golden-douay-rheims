    verses:
      v:001: 'EZK:11:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}the spirit lifted me up, and brought me into the east gate of the house of the Lord, which looketh towards the rising of the sun: and behold in the entry of the gate five and twenty men: and I saw in the midst of them Jezonias, the son of Azur, and Pheltias, the son of Banaias, princes of the people.'
      v:002: 'EZK:11:2 | 2 | 2 | And he said to me: Son of man, these are the men that study iniquity, and frame a wicked counsel in this city,'
      v:003: 'EZK:11:3 | 3 | 3 | Saying: Were not houses lately built? This <i>city</i> is the cauldron, and we the flesh.'
      v:004: 'EZK:11:4 | 4 | 4 | Therefore prophesy against them, prophesy, thou son of man.'
      v:005: 'EZK:11:5 | 5 | 5 | And the Spirit of the Lord fell upon me, and said to me: Speak: Thus saith the Lord: Thus have you spoken, O house of Israel, for I know the thoughts of your heart.'
      v:006: 'EZK:11:6 | 6 | 6 | You have killed a great many in this city, and you have filled the streets thereof with the slain.'
      v:007: 'EZK:11:7 | 7 | 7 | Therefore thus saith the Lord God: Your slain, whom you have laid in the midst thereof, they are the flesh, and this is the cauldron: and I will bring you forth out of the midst thereof.'
      v:008: 'EZK:11:8 | 8 | 8 | You have feared the sword, and I will bring the sword upon you, saith the Lord God.'
      v:009: 'EZK:11:9 | 9 | 9 | And I will cast you out of the midst thereof, and I will deliver you into the hand of the enemies, and I will execute judgments upon you.'
      v:010: 'EZK:11:10 | 10 | 10 | You shall fall by the sword: I will judge you in the borders of Israel, and you shall know that I am the Lord.'
      v:011: 'EZK:11:11 | 11 | 11 | This shall not be as a cauldron to you, and you shall not be as flesh in the midst thereof: I will judge you in the borders of Israel.'
      v:012: 'EZK:11:12 | 12 | 12 | And you shall know that I am the Lord: because you have not walked in my commandments, and have not done my judgments, but you have done according to the judgments of the nations that are round about you.'
      v:013: 'EZK:11:13 | 13 | 13 | And it came to pass, when I prophesied, that Pheltias, the son of Banaias, died: and I fell down upon my face, and cried with a loud voice: and said: Alas, alas, alas, O Lord God: wilt thou make an end of all the remnant of Israel?'
      v:014: 'EZK:11:14 | 14 | 14 | And the word of the Lord came to me, saying:'
      v:015: 'EZK:11:15 | 15 | 15 | Son of man, thy brethren, thy brethren, thy kinsmen, and all the house of Israel, all they to whom the inhabitants of Jerusalem have said: Get ye far from the Lord, the land is given in possession to us.'
      v:016: 'EZK:11:16 | 16 | 16 | Therefore thus saith the Lord God: Because I have removed them far off among the Gentiles, and because I have scattered them among the countries, I will be to them a little sanctuary in the countries whither they are come.'
      v:017: 'EZK:11:17 | 17 | 17 | Therefore, speak <i>to them:</i> Thus saith the Lord God: I will gather you from among the peoples, and assemble you out of the countries wherein you are scattered, and I will give you the land of Israel.'
      v:018: 'EZK:11:18 | 18 | 18 | And they shall go in thither, and shall take away all the scandals, and all the abominations thereof from thence.'
      v:019: 'EZK:11:19 | 19 | 19 | {VERSE_FOOTNOTE_INDEX_REF 0}And I will give them one heart, and will put a new spirit in their bowels: and I will take away the stony heart out of their flesh, and will give them a heart of flesh:'
      v:020: 'EZK:11:20 | 20 | 20 | That they may walk in my commandments, and keep my judgments, and do them: and that they may be my people, and I may be their God.'
      v:021: 'EZK:11:21 | 21 | 21 | <i>But as for them</i> whose heart walketh after their scandals and abominations, I will lay their way upon their head, saith the Lord God.'
      v:022: 'EZK:11:22 | 22 | 22 | And the cherubims lifted up their wings, and the wheels with them: and the glory of the God of Israel was over them.'
      v:023: 'EZK:11:23 | 23 | 23 | And the glory of the Lord went up from the midst of the city, and stood over the mount that is on the east side of the city.'
      v:024: 'EZK:11:24 | 24 | 24 | And the spirit lifted me up, and brought me into Chaldea to them of the captivity, in vision, by the spirit of God: and the vision which I had seen was taken up from me.'
      v:025: 'EZK:11:25 | 25 | 25 | And I spoke to them of the captivity all the words of the Lord, which he had shewn me.'
  c:012:
    commentary:
      v:003:
        - 'EZK:12:3 | 3 | 3 | <i>Removing.</i> Literally, "vessels of transmigration," (Haydock) or bundles, (Calmet) and what was requisite for travelling, (Worthington) or in exile. (Haydock) --- All this, to chap. xx., happened five years before the fall of Jerusalem. (Calmet) --- See chap. viii. 1. (Haydock)'
      v:006:
        - 'EZK:12:6 | 6 | 6 | <i>Be carried.</i> (Septuagint) St. Jerome reads, "thou shalt carry <i>thy bundles</i> on the shoulder," as many explain the Hebrew, (Calmet) and also ver. 7. "I bear <i>it</i> upon <i>my</i> shoulder," ver. 12. (Protestants) (Haydock) --- <i>Cover,</i> to denote the blindness of Sedecias, (Calmet) or his attempt to disguise himself. (Haydock) --- The faces of criminals were covered, Esther vii. The king and nobles escaped through a breach, Jeremias xxxix. 4. (Calmet) --- <i>Sign.</i> Literally, "a prodigy to," &c. (Haydock) --- The actions as well as the words of the prophet indicated what would happen. (St. Jerome, ver. 11.)'
      v:010:
        - 'EZK:12:10 | 10 | 10 | <i>Jerusalem.</i> The people regarded not Jeremias. This prediction would be sent to them to confirm what he said, while it would tend to keep up the spirits of those who were in captivity. (Theodoret) (Calmet) --- <i>Israel.</i> The people, or those of the ten tribes who had retired thither. (Menochius)'
      v:013:
        - 'EZK:12:13 | 13 | 13 | <i>Net,</i> as was done in war, and to catch wild beasts, Jeremias xvi. 16. (Calmet) --- <i>Not see it,</i> because his eyes shall be put out by Nabuchodonosor. (Challoner) --- The false prophets thought they perceived a contradiction here; (Worthington) and Sedecias, confronting it with Jeremias xxxviii. 18., disregarded both. (Josephus, Antiquities x. 10.) --- This was more pardonable than for Paine to object this as an inconsistency, after the event has so clearly verified the predictions of both, and shewed their consent. (Haydock) --- The unhappy prince saw too late the true meaning. (Calmet) --- He was put in a cage, like a wild beast, and conveyed blind to Babylon. (St. Jerome)'
      v:014:
        - 'EZK:12:14 | 14 | 14 | <i>Them.</i> Many joined Godolias, chap. v. 2. (Haydock)'
      v:018:
        - EZK:12:18 | 18 | 18 | <i>Sorrow.</i> Act like one under great anxiety and distress. (Calmet)
      v:022:
        - "EZK:12:22 | 22 | 22 | <i>Proverb,</i> or common saying. (Worthington) --- <i>Prolonged.</i> They took occasion from God's long suffering to become more wicked, (Calmet) and even asserted that the prophets told nothing but lies, (Theodoret) and spoke of events at a great distance, that they might not be detected. If what they announced came to pass, they attributed it to chance; (Calmet) if it did not, being only <i>conditional,</i> they ridiculed this idea as a mere subterfuge. (Haydock) --- As the prophets had long before foretold the captivity, and it had not yet taken place, (Worthington) in general, though many were already in exile, (Haydock) they concluded that it would never be realized. Thus heretics deny the general judgment, 1 Peter iii. (Worthington) --- <i>Every vision,</i> on this head, ver. 28. Many events were revealed that regarded the times of Christ, Daniel ix., &c. (Haydock)"
