  c:007:
    commentary:
      v:002:
        - "EZK:7:2 | 2 | 2 | <i>Israel,</i> or Judea, in all its parts. (Worthington) --- In five or six years' time all shall be destroyed."
      v:003:
        - 'EZK:7:3 | 3 | 3 | <i>Set,</i> as accusers, to increase thy confusion.'
      v:005:
        - 'EZK:7:5 | 5 | 5 | <i>One.</i> A second shall not be necessary, Nahum i. 9. (Calmet)'
      v:006:
        - 'EZK:7:6 | 6 | 6 | <i>Awaked.</i> Justice seems to have slept. (Haydock) See ver. 10., and Jeremias i. 12.'
      v:007:
        - 'EZK:7:7 | 7 | 7 | <i>Destruction,</i> (<i>contritio.</i>) St. Jerome reads "contraction," as also [in] ver. 10. Protestants, "the morning." (Haydock) --- Chaldean, "the reign." (Calmet) --- Hebrew <i>tsephira,</i> is variously rendered. (Haydock) --- <i>Joy.</i> Hebrew, "echo or cry" of people in the vintage.'
      v:010:
        - 'EZK:7:10 | 10 | 10 | <i>Budded;</i> figurative expressions, denoting a speedy vengeance. (Calmet) --- Chaldean, "the reign is open, the ruler has flourished, the wicked hath appeared." In this reign of Nabuchodonosor ye shall be chastised. (Haydock) --- Septuagint or rather Theodotion, from whom many things have bee supplied according to St. Jerome, (Calmet) have, "The deceit (<i>or</i> thick foliage; {GREEK:START ploke}πλοκη{GREEK:END}) has gone forth, the rod," &c. (Haydock)'
      v:011:
        - 'EZK:7:11 | 11 | 11 | <i>Iniquity.</i> What other fruit could be expected from wickedness? It draws on chastisement. --- <i>Noise,</i> or grandees. None will repent, and therefore none shall escape, from the highest to the lowest.'
      v:013:
        - 'EZK:7:13 | 13 | 13 | <i>Sold,</i> as in the year of jubilee, Leviticus xxv. 25. (Calmet) --- Now there shall be no recovery. (Worthington) --- They shall be driven from the land. --- <i>Although.</i> By supplying the former negation, (Calmet) we may render "Nor," &c., (Haydock) which seems better. (Calmet) --- It may also mean, "those who are now alive" shall witness these things. (Haydock) <i>Back.</i> It is not a mere threat.'
      v:014:
        - EZK:7:14 | 14 | 14 | <i>Ready.</i> He describes the vain attempts of the Jews to make resistance.
      v:016:
        - 'EZK:7:16 | 16 | 16 | <i>Doves,</i> not daring to vent their complaints. (Calmet)'
      v:017:
        - 'EZK:7:17 | 17 | 17 | <i>Water;</i> urine, (St. Jerome) sweat, &c., the usual effects of fear.'
      v:018:
        - EZK:7:18 | 18 | 18 | <i>Heads.</i> They cut their hair in times of penance and of mourning.
      v:019:
        - 'EZK:7:19 | 19 | 19 | <i>Iniquity.</i> Riches have fostered their passions: they will not now procure food or liberty, Sophonias i. 18. (Calmet) --- The riches of the idols invited the enemy to plunder. (Worthington)'
      v:020:
        - 'EZK:7:20 | 20 | 20 | <i>And.</i> Protestants, "As for the beauty of his ornament, he set it in majesty: but they made the," &c. The sacred ornaments of the temple, appointed by God, (Haydock) have been converted into idols, and shall be carried to Babylon, ver. 21. (Calmet)'
      v:022:
        - 'EZK:7:22 | 22 | 22 | <i>Secret:</i> the inward sanctuary, the holy of holies. (Challoner) --- God would guard it no longer. (Calmet)'
      v:023:
        - 'EZK:7:23 | 23 | 23 | <i>Shutting up.</i> Hebrew, "chain," for imprisonment and captivity. (Challoner) --- Pronounce sentence upon all.'
      v:024:
        - 'EZK:7:24 | 24 | 24 | <i>Sanctuary;</i> the temple of God, or of idols, chap. vi. 3.'
      v:025:
        - 'EZK:7:25 | 25 | 25 | <i>Distress.</i> When the enemy is before the city, they will see their error; but it will be too late. They shall not obtain peace, Jeremias xxxviii. 1.'
      v:026:
        - 'EZK:7:26 | 26 | 26 | <i>Ancients.</i> Priests shall afford no consolation, nor counsellors any advice. They shall be all confounded. (Calmet) --- During the captivity a few only were found to give instruction, Malachias ii. (Worthington)'
