    verses:
      v:001: 'EZK:40:1 | 1 | 1 | In the five and twentieth year of our captivity, in the beginning of the year, the tenth day of the month, the fourteenth year {VERSE_FOOTNOTE_INDEX_REF 0}after the city was destroyed: in the self-same day the hand of the Lord was upon me, and he brought me thither.'
      v:002: 'EZK:40:2 | 2 | 2 | In the visions of God he brought me into the land of Israel, and set me upon a very high mountain: upon which there was as the building of a city, bending towards the south.'
      v:003: 'EZK:40:3 | 3 | 3 | And he brought me in thither: and behold a man, whose appearance was like the appearance of brass, with a line of flax in his hand, and a measuring reed in his hand: and he stood in the gate.'
      v:004: 'EZK:40:4 | 4 | 4 | And this man said to me: Son of man, see with thy eyes, and hear with thy ears, and set thy heart upon all that I shall shew thee: for thou art brought hither that they may be shewn to thee: declare all that thou seest to the house of Israel.'
      v:005: "EZK:40:5 | 5 | 5 | And behold <em>there was</em> a wall on the outside of the house round about, and in the man's hand a measuring reed of six cubits and a hand breadth: and he measured the breadth of the building one reed, and the height one reed."
      v:006: 'EZK:40:6 | 6 | 6 | And he came to the gate that looked toward the east, and he went up the steps thereof: and he measured the breadth of the threshold of the gate one reed; that is, one threshold was one reed broad:'
      v:007: 'EZK:40:7 | 7 | 7 | And <i>every</i> little chamber was one reed long, and one reed broad: and between the little chambers <i>were</i> five cubits:'
      v:008: 'EZK:40:8 | 8 | 8 | And the threshold of the gate by the porch of the gate within, was one reed.'
      v:009: 'EZK:40:9 | 9 | 9 | And he measured the porch of the gate eight cubits, and the front thereof two cubits: and the porch of the gate was inward.'
      v:010: 'EZK:40:10 | 10 | 10 | And the little chambers of the gate that looked eastward <i>were</i> three on this side, and three on that side: all three were of one measure, and the fronts of one measure, on both parts.'
      v:011: 'EZK:40:11 | 11 | 11 | And he measured the breadth of the threshold of the gate ten cubits: and the length of the gate thirteen cubits:'
      v:012: 'EZK:40:12 | 12 | 12 | And the border before the little chambers one cubit: and one cubit was the border on both sides: and the little chambers were six cubits on this side and that side.'
      v:013: 'EZK:40:13 | 13 | 13 | And he measured the gate from the roof of one little chamber to the roof of another, in breadth five and twenty cubits: door against door.'
      v:014: 'EZK:40:14 | 14 | 14 | He made also fronts of sixty cubits: and to the front the court of the gate on every side round about.'
      v:015: 'EZK:40:15 | 15 | 15 | And before the face of the gate, which reached even to the face of the porch of the inner gate, fifty cubits.'
      v:016: 'EZK:40:16 | 16 | 16 | And slanting windows in the little chambers, and in their fronts, which were within the gate on every side round about: and in like manner there were also in the porches windows round about within, and before the fronts the representation of palm-trees.'
      v:017: 'EZK:40:17 | 17 | 17 | And he brought me into the outward court, and behold <i>there were</i> chambers, and a pavement of stone in the court round about: thirty chambers encompassed the pavement.'
      v:018: 'EZK:40:18 | 18 | 18 | And the pavement in the front of the gates, according to the length of the gates, was lower.'
      v:019: 'EZK:40:19 | 19 | 19 | And he measured the breadth, from the face of the lower gate to the front of the inner court without, a hundred cubits, to the east, and to the north.'
      v:020: 'EZK:40:20 | 20 | 20 | He measured also both the length and the breadth of the gate of the outward court, which looked northward.'
      v:021: 'EZK:40:21 | 21 | 21 | And the little chambers thereof, three on this side, and three on that side; and the front thereof, and the porch thereof, according to the measure of the former gate, fifty cubits long, and five and twenty cubits broad.'
      v:022: 'EZK:40:22 | 22 | 22 | And the windows thereof, and the porch, and the gravings, according to the measure of the gate that looked to the east, and they went up to it by seven steps, and a porch was before it.'
      v:023: 'EZK:40:23 | 23 | 23 | And the gate of the inner court was over-against the gate of the north, and that of the east; and he measured from gate to gate a hundred cubits.'
      v:024: 'EZK:40:24 | 24 | 24 | And he brought me out to the way of the south, and behold the gate that looked to the south; and he measured the front thereof, and the porch thereof, according to the former measures.'
      v:025: 'EZK:40:25 | 25 | 25 | And the windows thereof, and the porches round about, as the other windows; the length was fifty cubits, and the breadth five and twenty cubits.'
      v:026: 'EZK:40:26 | 26 | 26 | And there were seven steps to go up to it; and a porch before the doors thereof; and there were graven palm-trees, one on this side, and another on that side, in the front thereof.'
      v:027: 'EZK:40:27 | 27 | 27 | And <i>there was</i> a gate of the inner court towards the south; and he measured from gate to gate towards the south, a hundred cubits.'
      v:028: EZK:40:28 | 28 | 28 | And he brought me into the inner court at the south gate; and he measured the gate according to the former measures.
      v:029: 'EZK:40:29 | 29 | 29 | The little chamber thereof and the front thereof, and the porch thereof, with the same measures; and the windows thereof, and the porch thereof, round about <i>it</i>, <i>was</i> fifty cubits in length, and five and twenty cubits in breadth.'
      v:030: 'EZK:40:30 | 30 | 30 | And the porch round about <i>was</i> five and twenty cubits long, and five cubits broad.'
      v:031: 'EZK:40:31 | 31 | 31 | And the porch thereof to the outward court, and the palm-trees thereof in the front: and there were eight steps to go up to it.'
      v:032: EZK:40:32 | 32 | 32 | And he brought me into the inner court by the way of the east; and he measured the gate according to the former measures.
      v:033: 'EZK:40:33 | 33 | 33 | The little chamber thereof, and the front thereof, and the porch thereof as before; and the windows thereof, and the porches thereof, round about <i>it</i>, <i>was</i> fifty cubits long, and five and twenty cubits broad.'
      v:034: 'EZK:40:34 | 34 | 34 | And the porch thereof, that is, of the outward court; and the graven palm-trees in the front thereof, on this side and on that side; and the going up thereof was by eight steps.'
      v:035: EZK:40:35 | 35 | 35 | And he brought me into the gate that looked to the north; and he measured according to the former measures.
      v:036: 'EZK:40:36 | 36 | 36 | The little chamber thereof, and the front thereof, and the porch thereof, and the windows thereof, round about <i>it</i>, <i>was</i> fifty cubits long, and five and twenty cubits broad.'
      v:037: 'EZK:40:37 | 37 | 37 | And the porch thereof looked to the outward court; and the graving of palm-trees, in the front thereof, <i>was</i> on this side and on that side; and the going up to it was by eight steps.'
      v:038: EZK:40:38 | 38 | 38 | And at every chamber was a door in the forefronts of the gates; there they washed the holocaust.
      v:039: 'EZK:40:39 | 39 | 39 | And in the porch of the gate were two tables on this side, and two tables on that side; that the holocaust, and the sin-offering, and the trespass-offering might be slain thereon.'
      v:040: 'EZK:40:40 | 40 | 40 | And on the outward side, which goeth up to the entry of the gate that looketh toward the north, <i>were</i> two tables; and at the other side, before the porch of the gate, <i>were</i> two tables.'
      v:041: 'EZK:40:41 | 41 | 41 | Four tables <i>were</i> on this side, and four tables on that side: at the sides of the gate were eight tables, upon which they slew <i>the victims</i>.'
      v:042: 'EZK:40:42 | 42 | 42 | And the four tables for the holocausts were made of square stones; one cubit and a half long, and one cubit and a half broad, and one cubit high, to lay the vessels upon, in which the holocaust, and the victim is slain.'
      v:043: 'EZK:40:43 | 43 | 43 | And the borders of them <i>were</i> of one handbreadth, turned inwards round about: and upon the tables <i>was</i> the flesh of the offering.'
      v:044: 'EZK:40:44 | 44 | 44 | And without the inner gate <i>were</i> the chambers of the singing men in the inner court, which was on the side of the gate that looketh to the north; and their prospect was towards the south, one at the side of the east gate, which looked toward the north.'
      v:045: 'EZK:40:45 | 45 | 45 | And he said to me: This chamber, which looketh towards the south, shall be for the priests that watch in the wards of the temple.'
      v:046: 'EZK:40:46 | 46 | 46 | But the chamber that looketh towards the north, shall be for the priests that watch over the ministry of the altar. These are the sons of Sadoc, who, among the sons of Levi, come near to the Lord, to minister to him.'
      v:047: 'EZK:40:47 | 47 | 47 | And he measured the court a hundred cubits long, and a hundred cubits broad, four square; and the altar <i>that was</i> before the face of the temple.'
      v:048: 'EZK:40:48 | 48 | 48 | And he brought me into the porch of the temple; and he measured the porch five cubits on this side, and five cubits on that side; and the breadth of the gate three cubits on this side, and three cubits on that side.'
      v:049: 'EZK:40:49 | 49 | 49 | And the length of the porch <i>was</i> twenty cubits, and the breadth eleven cubits, and there were eight steps to go up to it. And there were pillars in the fronts; one on this side, and another on that side.'
  c:041:
    commentary:
      v:001:
        - "EZK:41:1 | 1 | 1 | <i>The temple.</i> This plan of a temple, which was here shewn to the prophet in a vision, partly had relation to the material temple, which was to be rebuilt: and partly, in a mystical sense, to the spiritual temple of God, the Church of Christ. (Challoner) --- The description seems grander than Solomon's; and yet Zorobabel's temple was meaner than his. Hence this prophecy, and those of Aggeus and Zacharias, cannot be understood of it, but of the Church. (St. Jerome; St. Augustine, City of God xviii. 45.) (Worthington)"
      v:003:
        - 'EZK:41:3 | 3 | 3 | <i>Front,</i> or door-posts. The temple was 20 cubits broad.'
      v:005:
        - "EZK:41:5 | 5 | 5 | <i>Four.</i> Herein it differed from Solomon's chambers, which were in breadth five, six, and seven cubits, in the three stories, respectively. (Calmet)"
      v:006:
        - 'EZK:41:6 | 6 | 6 | <i>One by another,</i> or <i>one over another:</i> literally, <i>side to side,</i> or <i>side upon side.</i> (Challoner) --- The word <i>side</i> is here equivocal, like Hebrew <i>tsela,</i> sometimes denoting the boards, and at other times the apartments round the temple, except on the west, over against the sanctuary, which seems to be the case here. It is true, we shall not easily find sixty-six chambers. But the Hebrew, &c., have only thirty-three. (Calmet) --- Villalpand rightly translated <i>anterides,</i> (ver. 5.) but here he substitutes <i>trabes,</i> "beams or thick planks," to make it agree with 3 Kings vi. 6., as if the same temple were meant. He also adopts the Vulgate <i>bis.</i> --- <i>Twice.</i> Hebrew <i>pehamim.</i> Yet he afterwards places in his commentary, <i>pedes,</i> "thirty-three feet, that is twenty-two cubits," though feet are never used at all as a measure in Scripture. (Houbigant)'
      v:007:
        - 'EZK:41:7 | 7 | 7 | <i>Broader,</i> as the wall was not so thick. (Haydock) --- <i>Midst.</i> The two staircases were round in the hollow of the wall, (Menochius) at the eastern end of the chambers. (Josephus) See 3 Kings. (Calmet)'
      v:009:
        - 'EZK:41:9 | 9 | 9 | <i>House.</i> Because these side-chambers were in the very walls of the temple all around: or it may also be rendered, (more agreeably to the Hebrew) so as to signify, that the thickness of the wall for the side-chambers within was the same as that of the wall without; that is, equally five cubits. (Challoner) --- Protestants, "and that which was left, <i>was</i> the place of the side-chambers that <i>were</i> within." (Haydock) --- To manifest a greater respect for God, the apartments of the priests were twenty-five cubits distant from the temple, (ver. 10.) and divided by a wall, which Josephus describes as three cubits high. (Antiquities viii. 2.) This wall was at the distance of five cubits from the temple. (Calmet)'
      v:011:
        - 'EZK:41:11 | 11 | 11 | <i>Prayer,</i> or "separated;" <i>munnach,</i> (Haydock) the inner house, ver. 9.'
      v:013:
        - "EZK:41:13 | 13 | 13 | <i>Separate,</i> different from that [in] ver. 9., (Calmet; Hebrew <i>gizra.</i>; Haydock) between the temple and the priests' apartments, which it may also designate, (Calmet) unless it (Haydock) mean the temple itself, which was divided from the rest, (Menochius) and set aside for <i>prayer,</i> &c. (Haydock)"
      v:015:
        - 'EZK:41:15 | 15 | 15 | <i>Galleries; Ethecas,</i> or as the more correct manuscripts of St. Jerome read, <i>Ecthetas,</i> seems to be formed from (Calmet) Hebrew <i>athikim,</i> (Haydock) which St. Jerome explains a balcony, portico, or gallery.'
      v:016:
        - 'EZK:41:16 | 16 | 16 | <i>About.</i> Thus he intimates the inner temple, which was covered with boards. --- <i>Windows.</i> The temple was hidden so far by the chambers; or rather he measured (Calmet) "the ground <i>and</i> up to the windows, which were" shut up with lattices, affording light over the doors (Haydock) and apartments, fifteen cubits from the ground.'
      v:018:
        - 'EZK:41:18 | 18 | 18 | <i>Two.</i> Before he describes them with four faces. But they varied, (Exodus xxv. 18.) or the other two might be against the wall. (Calmet) --- The cherub signified "knowledge," and the palm-tree victory, to shew that man must be instructed with divine knowledge, and so fight for the victory. The face of man implied that Christ would suffer, and that of a lion announced that he would overcome all his enemies. (Worthington)'
      v:021:
        - 'EZK:41:21 | 21 | 21 | <i>The threshold was four-square.</i> That is, the gate of the temple <i>was four-square,</i> and so placed as to answer the gate of the sanctuary within. (Challoner) --- It was not an arch, though not a perfect square, 3 Kings vi. 34.'
      v:022:
        - 'EZK:41:22 | 22 | 22 | <i>Table,</i> or altar of incense, larger than that of Moses, Exodus xxx. 1.'
      v:023:
        - 'EZK:41:23 | 23 | 23 | <i>Sanctuary.</i> One folding door opened into it, the other into the temple.'
      v:024:
        - EZK:41:24 | 24 | 24 | <i>Other.</i> It was not perhaps necessary to open the large door.
      v:026:
        - 'EZK:41:26 | 26 | 26 | <i>Sides,</i> (<i>humerulis</i>) or pilasters. Hebrew, "on the shoulder of the porch, and on the sides of the house, and beams." (Calmet)'
