    verses:
      v:001: 'EZK:23:1 | 1 | 1 | And the word of the Lord came to me, {VERSE_FOOTNOTE_INDEX_REF 0}saying:'
      v:002: 'EZK:23:2 | 2 | 2 | Son of man, there were two women, daughters of one mother:'
      v:003: 'EZK:23:3 | 3 | 3 | And they committed fornication in Egypt, in their youth they committed fornication: there were their breasts pressed down, and the teats of their virginity were bruised.'
      v:004: 'EZK:23:4 | 4 | 4 | And their names were Oolla, the elder, and Ooliba, her younger sister: and I took them, and they bore sons and daughters. Now for their names: Samaria is Oolla, and Jerusalem is Ooliba.'
      v:005: 'EZK:23:5 | 5 | 5 | And Oolla committed fornication against me, and doated on her lovers, on the Assyrians that came to her.'
      v:006: 'EZK:23:6 | 6 | 6 | Who were clothed with blue, princes, and rulers, beautiful youths, all horsemen, mounted upon horses.'
      v:007: 'EZK:23:7 | 7 | 7 | And she committed her fornications with those chosen men, all sons of the Assyrians: and she defiled herself with the uncleanness of all them on whom she doated.'
      v:008: 'EZK:23:8 | 8 | 8 | Moreover also, she did not forsake her fornications which she had committed in Egypt: for they also lay with her in her youth, and they bruised the breasts of her virginity, and poured out their fornication upon her.'
      v:009: 'EZK:23:9 | 9 | 9 | Therefore have I delivered her into the hands of her lovers, into the hands of the sons of the Assyrians, upon whose lust she doated.'
      v:010: 'EZK:23:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}They discovered her disgrace, took away her sons and daughters, and slew her with the sword: and they became infamous women, and they executed judgments in her.'
      v:011: 'EZK:23:11 | 11 | 11 | And when her sister, Ooliba, saw this, she was mad with lust more than she: and she carried her fornication beyond the fornication of her sister.'
      v:012: 'EZK:23:12 | 12 | 12 | Impudently prostituting herself to the children of the Assyrians, the princes, and rulers that came to her, clothed with divers colours, to the horsemen that rode upon horses, and to young men, all of great beauty.'
      v:013: 'EZK:23:13 | 13 | 13 | And I saw that she was defiled, <i>and</i> that they both took one way.'
      v:014: 'EZK:23:14 | 14 | 14 | And she increased her fornications: and when she had seen men painted on the wall, the images of the Chaldeans set forth in colours,'
      v:015: 'EZK:23:15 | 15 | 15 | And girded with girdles about their reins, and with dyed turbans on their heads, the resemblance of all the captains, the likeness of the sons of Babylon, and of the land of the Chaldeans, wherein they were born.'
      v:016: 'EZK:23:16 | 16 | 16 | She doated upon them with the lust of her eyes, and she sent messengers to them into Chaldea.'
      v:017: 'EZK:23:17 | 17 | 17 | And when the sons of Babylon were come to her to the bed of love, they defiled her with their fornications, and she was polluted by them, and her soul was glutted with them.'
      v:018: 'EZK:23:18 | 18 | 18 | And she discovered her fornications, and discovered her disgrace: and my soul was alienated from her as my soul was alienated from her sister.'
      v:019: 'EZK:23:19 | 19 | 19 | For she multiplied her fornications, remembering the days of her youth, in which she played the harlot in the land of Egypt.'
      v:020: 'EZK:23:20 | 20 | 20 | And she was mad with lust after lying with them, whose flesh is as the flesh of asses: and whose issue as the issue of horses.'
      v:021: 'EZK:23:21 | 21 | 21 | And thou hast renewed the wickedness of thy youth, when thy breasts were pressed in Egypt, and the paps of thy virginity broken.'
      v:022: 'EZK:23:22 | 22 | 22 | Therefore, Ooliba, thus saith the Lord God: Behold I will raise up against thee all thy lovers, with whom thy soul hath been glutted: and I will gather them together against thee round about.'
      v:023: 'EZK:23:23 | 23 | 23 | The children of Babylon, and all the Chaldeans, the nobles, and the kings, and princes, all the sons of the Assyrians, beautiful young men, all the captains, and rulers, the princes of princes, and the renowned horsemen.'
      v:024: 'EZK:23:24 | 24 | 24 | And they shall come upon thee well appointed with chariot and wheel, a multitude of people: they shall be armed against thee on every side with breastplate, and buckler, and helmet: and I will set judgment before them, and they shall judge thee by their judgments.'
      v:025: 'EZK:23:25 | 25 | 25 | And I will set my jealousy against thee, which they shall execute upon thee, with fury: they shall cut off thy nose and thy ears: and what remains shall fall by the sword: they shall take thy sons, and thy daughters, and thy residue shall be devoured by fire.'
      v:026: 'EZK:23:26 | 26 | 26 | And they shall strip thee of thy garments, and take away the instruments of thy glory.'
      v:027: 'EZK:23:27 | 27 | 27 | And I will put an end to thy wickedness in thee, and thy fornication <i>brought</i> out of the land of Egypt: neither shalt thou lift up thy eyes to them, nor remember Egypt any more.'
      v:028: 'EZK:23:28 | 28 | 28 | For thus saith the Lord God: Behold, I will deliver thee into the hands of them whom thou hatest, into their hands with whom thy soul hath been glutted.'
      v:029: 'EZK:23:29 | 29 | 29 | And they shall deal with thee in hatred, and they shall take away all thy labours, and shall let thee go naked, and full of disgrace, and the disgrace of thy fornication shall be discovered, thy wickedness, and thy fornications.'
      v:030: 'EZK:23:30 | 30 | 30 | They have done these things to thee, because thou hast played the harlot with the nations among which thou wast defiled with their idols.'
      v:031: 'EZK:23:31 | 31 | 31 | Thou hast walked in the way of thy sister, and I will give her cup into thy hand.'
      v:032: "EZK:23:32 | 32 | 32 | Thus saith the Lord God: Thou shalt drink thy sister's cup, deep, and wide: thou shalt be had in derision and scorn, which containeth very much."
      v:033: 'EZK:23:33 | 33 | 33 | Thou shalt be filled with drunkenness, and sorrow: with the cup of grief, and sadness, with the cup of thy sister, Samaria.'
      v:034: 'EZK:23:34 | 34 | 34 | And thou shalt drink it, and shalt drink it up even to the dregs, and thou shalt devour the fragments thereof, thou shalt rend thy breasts: because I have spoken <i>it</i>, saith the Lord God.'
      v:035: 'EZK:23:35 | 35 | 35 | Therefore thus saith the Lord God: Because thou hast forgotten me, and hast cast me off behind thy back, bear thou also thy wickedness, and thy fornications.'
      v:036: 'EZK:23:36 | 36 | 36 | And the Lord spoke to me, saying: Son of man, dost thou judge Oolla, and Ooliba, and dost thou declare to them their wicked deeds?'
      v:037: 'EZK:23:37 | 37 | 37 | Because they have committed adultery, and blood is in their hands, and they have committed fornication with their idols: moreover also their children, whom they bore to me, they have offered to them to be devoured.'
      v:038: 'EZK:23:38 | 38 | 38 | Yea, and they have done this to me. They polluted my sanctuary on the same day, and profaned my sabbaths.'
      v:039: 'EZK:23:39 | 39 | 39 | And when they sacrificed their children to their idols, and went into my sanctuary the same day, to profane it: they did these things even in the midst of my house.'
      v:040: "EZK:23:40 | 40 | 40 | They sent for men coming from afar, to whom they had sent a messenger: and behold they came: for whom thou didst wash thyself, and didst paint thy eyes, and wast adorned with women's ornaments."
      v:041: 'EZK:23:41 | 41 | 41 | Thou sattest on a very fine bed, and a table was decked before thee: whereupon thou didst set my incense and my ointment.'
      v:042: 'EZK:23:42 | 42 | 42 | And there was in her the voice of a multitude rejoicing: and to some that were brought of the multitude of men, and that came from the desert, they put bracelets on their hands, and beautiful crowns on their heads.'
      v:043: 'EZK:23:43 | 43 | 43 | And I said to her that was worn out in her adulteries: Now will this woman still continue in her fornication.'
      v:044: 'EZK:23:44 | 44 | 44 | And they went in to her, as to a harlot: so went they in unto Oolla, and Ooliba, wicked women.'
      v:045: 'EZK:23:45 | 45 | 45 | They, therefore, are just men: these shall judge them as adulteresses are judged, and as shedders of blood are judged: because they are adulteresses, and blood is in their hands.'
      v:046: 'EZK:23:46 | 46 | 46 | For thus saith the Lord God: Bring a multitude upon them, and deliver them over to tumult and rapine:'
      v:047: 'EZK:23:47 | 47 | 47 | And let the people stone them with stones, and let them be stabbed with their swords: they shall kill their sons and daughters, and their houses they shall burn with fire.'
      v:048: 'EZK:23:48 | 48 | 48 | And I will take away wickedness out of the land: and all women shall learn, not to do according to the wickedness of them.'
      v:049: 'EZK:23:49 | 49 | 49 | And they shall render your wickedness upon you, and you shall bear the sins of your idols: and you shall know that I am the Lord God.'
  c:024:
    commentary:
      v:001:
        - 'EZK:24:1 | 1 | 1 | <i>Month;</i> January 30, the year of the world 3414. (Usher) --- Ezechiel was then in Mesopotamia, and when the news of the siege commencing on that very day, should arrive; it would make a great impression upon the people, so that they would have confidence in him, (Calmet) as the certainty of the prediction would appear, 4 Kings xxv. 1. (Worthington)'
      v:002:
        - 'EZK:24:2 | 2 | 2 | <i>Pot,</i> to denote Jerusalem: the <i>flesh</i> boiled and consumed in the fire with the <i>bones,</i> would shew the future dismal condition of its chiefs and inhabitants. (Haydock) --- The hardened Jews turned such things to ridicule, chap. xi. 3.'
      v:004:
        - 'EZK:24:4 | 4 | 4 | <i>Choice.</i> Hebrew, "the choice of the bones," or the finest pieces separated from the bones, as the Septuagint and the sequel seem to require. (Calmet) --- The bones might serve to burn, ver. 5. (Haydock) See St. Jerome. (Vatable, &c.) (Calmet)'
      v:005:
        - 'EZK:24:5 | 5 | 5 | <i>The,</i> &c. Literally, "its boiling has grown hot;" the citizens suffer terribly. --- <i>Bones.</i> Hebrew <i>hatsamim,</i> (Haydock) may denote the more solid meat.'
      v:006:
        - 'EZK:24:6 | 6 | 6 | <i>Rust:</i> the inveterate malice of the city, ver. 12. --- <i>Upon it.</i> Hurl the pieces of meat out of the pot, without any choice. (Calmet) --- All the people shall feel my indignation, the rich as well as the poor, ver. 13. (Haydock)'
      v:007:
        - 'EZK:24:7 | 7 | 7 | <i>She hath.</i> Septuagint, "I have let it corrupt upon. I have not," &c., (ver. 8.; Haydock) as if God spoke. The Jews had committed murder without fear. They had naturally a horror for blood, and the law ordered even that of beasts to be covered, Leviticus xvii. 13. Now innocent blood cries for vengeance, Genesis iv. 10. The punishment shall be as visible as the crime, ver. 8.'
      v:010:
        - 'EZK:24:10 | 10 | 10 | <i>And the.</i> Hebrew, "put in the seasoning and the bones," &c.'
      v:013:
        - 'EZK:24:13 | 13 | 13 | <i>Thy.</i> Hebrew, "In thy crime there is design," or malice. This rendered the Jews so hateful (Calmet) and irreclaimable. (Haydock) --- God had given them abundant instructions (Calmet) and graces; but all was contemned. (Haydock) --- When the fire of tribulation does not amend sinners, they are sentenced to hell fire. (Worthington)'
      v:016:
        - 'EZK:24:16 | 16 | 16 | <i>Stroke;</i> pestilence, or sudden death. This would make the loss of a dear wife still more afflicting. Yet such distress will fall upon the whole nation, (Calmet) and misery shall increase so much, that a private loss will be almost forgotten. (Haydock) --- <i>Curæ leves loquuntur, graviores silent.</i> (Seneca, Troad.) --- When a loss is foreseen, it is more easily borne. Private calamities sink in public ones. (Worthington)'
      v:017:
        - 'EZK:24:17 | 17 | 17 | <i>Silence,</i> for such manifold calamities, if thou canst screen thyself from the enemy, who will otherwise take offence, as he has brought them on. (Haydock) --- <i>Dead.</i> Priests were allowed to mourn only for father or mother, and their unmarried brothers and sisters, Leviticus xxi. 1. Ezechiel (xliv. 25.) adds, <i>Son and daughter.</i> Many think the wife must also be understood, as she is nearer than a brother. The reasons for these prohibitions did not then subsist, as no sacrifice could be offered in Chaldea; and therefore God here specifies what the prophet was not to do, (Calmet) though lawful on other occasions. (Sanctius) --- <i>Tire.</i> Literally, "crown," bandage, (Calmet) or parchment, on which parts of the law were written. Septuagint, "Let (Roman edition adds, not) the hair of thy head be curled (or ruffed; {GREEK:START sumpeplegmenon}συμπηπληγμηνον{GREEK:END}) upon thee." (Haydock) --- It was usually cut in mourning. (St. Jerome) --- <i>Feet.</i> They were bare, at funerals, and in times of sorrow, 2 Kings xv. 30. --- <i>Face,</i> like David. Hebrew, "the upper lip," which mourners and lepers covered, Leviticus xiii. 45. (Calmet) --- <i>Mourners.</i> Feasts were prepared by the relations, (Josephus, Jewish Wars ii. 1.) and friends sent some food, but no delicacies, to those who mourned, Leviticus v. 9.'
      v:021:
        - 'EZK:24:21 | 21 | 21 | <i>Profane,</i> or esteem it no more, (Haydock) but abandon it to the Gentiles. (Calmet) --- <i>Feareth</i> to lose; or on which it rests, ver. 25. (Haydock)'
      v:027:
        - 'EZK:24:27 | 27 | 27 | <i>No more,</i> if thou darest to speak before the Chaldeans, ver. 17. Reserve thy tears and lamentations for that time. (Calmet)'
