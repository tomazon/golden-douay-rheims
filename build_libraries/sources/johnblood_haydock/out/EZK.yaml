      v:012: 'EZK:5:12 | 12 | 12 | A third part of thee shall die with the pestilence, and shall be consumed with famine in the midst of thee: and a third part of thee shall fall by the sword round about thee: and a third part of thee will I scatter into every wind, and I will draw out a sword after them.'
      v:013: 'EZK:5:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}And I will accomplish my fury, and will cause my indignation to rest upon them, and I will be comforted; and they shall know, that I the Lord have spoken <i>it</i> in my zeal, when I shall have accomplished my indignation in them.'
      v:014: 'EZK:5:14 | 14 | 14 | And I will make thee desolate, and a reproach among the nations that are round about thee, in the sight of every one that passeth by.'
      v:015: 'EZK:5:15 | 15 | 15 | And thou shalt be a reproach, and a scoff, an example, and an astonishment amongst the nations that are round about thee, when I shall have executed judgments in thee in anger, and in indignation, and in wrathful rebukes.'
      v:016: 'EZK:5:16 | 16 | 16 | I the Lord have spoken <i>it:</i> When I shall send upon them the grievous arrows of famine, which shall bring death, and which I will send to destroy you: and I will gather together famine against you:{VERSE_FOOTNOTE_INDEX_REF 0} and I will break among you the staff of bread.'
