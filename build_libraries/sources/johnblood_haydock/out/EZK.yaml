    verses:
      v:001: 'EZK:2:1 | 1 | 1 | This {VERSE_FOOTNOTE_INDEX_REF 0}was the vision of the likeness of the glory of the Lord. And I saw, and I fell upon my face, and I heard the voice of one that spoke. And he said to me: Son of man, stand upon thy feet, and I will speak to thee.'
      v:002: 'EZK:2:2 | 2 | 2 | And the spirit entered into me after that he spoke to me, and he set me upon my feet: and I heard him speaking to me,'
      v:003: 'EZK:2:3 | 3 | 3 | And saying: Son of man, I send thee to the children of Israel, to a rebellious people, that hath revolted from me, they, and their fathers, have transgressed my covenant even unto this day.'
      v:004: 'EZK:2:4 | 4 | 4 | And they to whom I send thee are children of a hard face, and of an obstinate heart: and thou shalt say to them: Thus saith the Lord God:'
      v:005: 'EZK:2:5 | 5 | 5 | If so be they at least will hear, and if so be they will forbear, for they are a provoking house: and they shall know that there hath been a prophet in the midst of them.'
      v:006: 'EZK:2:6 | 6 | 6 | And thou, O son of man, fear not, neither be thou afraid of their words: for thou art among unbelievers and destroyers, and thou dwellest with scorpions. Fear not their words, neither be thou dismayed at their looks: for they are a provoking house.'
      v:007: 'EZK:2:7 | 7 | 7 | And thou shalt speak my words to them, if perhaps they will hear, and forbear: for they provoke me to anger.'
      v:008: 'EZK:2:8 | 8 | 8 | But thou, O son of man, hear all that I say to thee: and do not thou provoke me, as that house provoketh me: open thy mouth, and eat what I give thee.'
      v:009: 'EZK:2:9 | 9 | 9 | And I looked, and behold, a hand was sent to me, wherein was a book rolled up: and he spread it before me, {VERSE_FOOTNOTE_INDEX_REF 0}and it was written within and without: and there were written in it lamentations, and canticles, and woe.'
  c:003:
    commentary:
      v:001:
        - 'EZK:3:1 | 1 | 1 | <i>Eat this book, and go speak to the children of Israel.</i> By this eating of the book, was signified the diligent attention and affection with which we are to receive and embrace the word of God; and to let it as it were, sink into our interior by devout meditation. (Challoner) --- The revelation came from God, ver. 10. (Worthington)'
      v:002:
        - 'EZK:3:2 | 2 | 2 | <i>Book,</i> in spirit; (Calmet) or in reality, he chewed the volume. (Haydock)'
      v:003:
        - 'EZK:3:3 | 3 | 3 | <i>Mouth.</i> I readily accepted the commission, but soon found the difficulties to which it would expose me, ver. 12., Jeremias xv. 16., and Apocalypse x. 10.'
      v:006:
        - "EZK:3:6 | 6 | 6 | <i>Unknown.</i> Hebrew, \"heavy.\" (Calmet) --- Protestants, \"hard.\" (Haydock) --- It is not above thy strength, Deuteronomy xxx. 12. --- <i>To thee.</i> He insinuates that the Gentiles would obey the apostles. (St. Jerome) --- But the time was not yet come. (Calmet) --- From this text and Matthew xi. 21., it appears that \"the same grace\" is accepted by some and rejected by others, as \"more grace is added to the former, which was sufficient before, and by this....is made effectual\" through God's mercy, Romans ix. (Worthington) --- Those who reject the first grace, can blame only themselves, if they receive no more. The same grace falling on a heat better prepared by God, like seed on good soil, is more fruitful."
      v:007:
        - "EZK:3:7 | 7 | 7 | <i>Hard.</i> Literally, \"rubbed\" like a stone, or brass; <i>attrita.</i> (Haydock) --- God's ambassadors (Ephesians vi. 20.; Calmet) must do their utmost. (Haydock) --- The success must not puff them up, nor the failure too much depressed them, as all regards God, (Matthew x. 40.) who will know how to make things conduce to his own glory. They must only bewail the blindness of sinners. (Calmet) --- The care of them, and not the cure, will be required at their hands, ver. 19. (Haydock)"
      v:008:
        - 'EZK:3:8 | 8 | 8 | <i>Harder.</i> If they will not blush, thou shalt not be ashamed to lay their disorders before their eyes, though they be such as ought not to be mentioned, <i>as becomes saints.</i> (Haydock) See chap. xvi., and xxii. (Calmet)'
      v:012:
        - 'EZK:3:12 | 12 | 12 | <i>Spirit;</i> wind (Hugo) or angel, <i>took me</i> through the air; (Prado.) or, I went willingly. (St. Jerome) --- <i>Commotion,</i> like an earthquake, (Hebrew; Septuagint) occasioned by the motion of the chariot, or the voice of the cherubim, ver. 13.'
      v:014:
        - 'EZK:3:14 | 14 | 14 | <i>Spirit,</i> resolved to rebuke (Calmet) sinners. Septuagint, "the spirit of the Lord also lifted me....and I went aloft (<i>like a meteor; <u>meteoros</u></i>) by the impulse of my spirit; for the hand of the Lord upon me was strong; and I went loft, to the captivity, and passed through them....conversing in the midst of them." (Haydock)'
      v:015:
        - "EZK:3:15 | 15 | 15 | <i>The heap of new corn.</i> It was the name of a place; in Hebrew, <i>Telabib,</i> (Challoner) as the Chaldean leaves it (Menochius) with the three Greek interpreters. (Calmet) --- <i>Tel</i> means \"a heap,\" and <i>abib</i> \"new corn.\" (Haydock) --- There was no new wheat in the fourth month, but rather in May or June, chap. i. 1. Ptolemy places Thelda near the Chaboras. --- <i>Mourning;</i> or Protestants, \"astonished,\" like Job's friends, for people dead in sin. (Haydock) --- Many suppose that he never spoke. Yet this is not certain, (ver. 11.; Calmet) though probable from ver. 16. (Haydock)"
      v:017:
        - 'EZK:3:17 | 17 | 17 | <i>Watchman:</i> the usual title of those placed over others, chap. xxxiii. 2., and Isaias xxi. 6. Let none perish through thy neglect. (Calmet) --- "He (the pastor) kills the man whom he delivers up to death by silence." (St. Gregory, hom. xi. 9.)'
      v:020:
        - "EZK:3:20 | 20 | 20 | <i>Iniquity,</i> for want of thy instruction; (Haydock) or, if thou neglect to reclaim him, (Calmet) and he perish, or owe his conversion to another, when duty requires thee to take care of him, thou shalt answer for the possible bad consequences. Thy sin is great, whatever become of him. But if he be damned, though he must blame himself chiefly, yet the blood of his soul shall cry for vengeance more than Abel's. (Haydock) --- <i>Before him,</i> taking away my grace in punishment of his revolt. (Worthington) --- If thou neglect to attempt reclaiming him, thou shalt perish with him; (St. Gregory) or if he be exposed to trial, and thou abandon him, (Vatable) or if thou neglect to husband well the precious moments, when I open his eyes, and fill him with apprehensions of his dangerous state, I will require, &c. (Origin; St. Jerome) --- <i>Remembered.</i> Ingratitude causes the fruits of virtue to decay, and former crimes to revive, in some sense. (St. Thomas, [Summa Theologiae] iii. p. q. 88. a. 1.) (Matthew v. 26.) (Calmet)"
      v:021:
        - 'EZK:3:21 | 21 | 21 | <i>Warn.</i> It is the duty of a pastor to warn the just as well as sinners. (Worthington) --- It will not suffice to do this <i>publicly:</i> sometimes we must go from <i>house to house,</i> like St. Paul, and <i>compel</i> those who are in the hedges to enter the marriage feast, by the most persuasive arguments. (Haydock)'
      v:025:
        - "EZK:3:25 | 25 | 25 | <i>Bands.</i> It is uncertain whether by his order, or they supposed he was deranged, as our Saviour's brethren meant to treat him, Mark iii. 21. The Chaldean explains it figuratively of God's order, attaching the prophet to his service. (Calmet) --- But real chains would more forcibly shew the future captivity of Juda (Haydock) which the prophet declared both by words and actions. (Calmet)"
      v:026:
        - "EZK:3:26 | 26 | 26 | <i>House.</i> \"When there is a multitude of sins, (or sinners; <i>peccatorum</i>) the offenders are unworthy of being corrected by the Lord.\" (St. Jerome) --- The prophet's silence might suffice to admonish them. (Calmet) --- He heard the Lord's commands to chap. xi. 24., before he spoke to the people. (Menochius)"
      v:027:
        - 'EZK:3:27 | 27 | 27 | <i>Forbeareth.</i> Septuagint, "disbelieveth, let him disbelieve." So we read, <i>He that is unjust, let him be unjust still;</i> (Apocalypse xxii. 11.) which denotes the most desperate condition. (Haydock) --- Aquila (2 edition) has, "he who abandons, shall be abandoned." (St. Jerome) --- The man who makes good use of grace shall receive more; but he who despises the offers of God, shall be justly deprived of them in his greatest need. (Calmet)'
