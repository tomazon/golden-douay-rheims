    verses:
      v:001: 'EZK:42:1 | 1 | 1 | And he brought me forth into the outward court, by the way that leadeth to the north, and he brought me into the chamber that was over-against the separate building, and over-against the house toward the north.'
      v:002: 'EZK:42:2 | 2 | 2 | In the face of the north door was the length of a hundred cubits: and the breadth of fifty cubits.'
      v:003: 'EZK:42:3 | 3 | 3 | Over-against the twenty cubits of the inner court, and over-against the pavement of the outward court that was paved with stone, where there was a gallery joined to a triple gallery.'
      v:004: 'EZK:42:4 | 4 | 4 | And before the chambers <i>was</i> a walk ten cubits broad, looking to the inner parts of a way of one cubit. And their doors were toward the north:'
      v:005: 'EZK:42:5 | 5 | 5 | Where were the store-chambers lower above: because they bore up the galleries, which appeared above out of them from the lower parts, and from the midst of the building.'
      v:006: 'EZK:42:6 | 6 | 6 | For they were of three stories, and had not pillars, as the pillars of the courts: therefore did they appear above out of the lower places, and out of the middle places, fifty cubits from the ground.'
      v:007: 'EZK:42:7 | 7 | 7 | And the outward wall that went about by the chambers, which were towards the outward court on the forepart of the chambers, was fifty cubits long.'
      v:008: 'EZK:42:8 | 8 | 8 | For the length of the chambers of the outward court was fifty cubits: and the length before the face of the temple, a hundred cubits.'
      v:009: 'EZK:42:9 | 9 | 9 | And there was under these chambers, an entrance from the east, for them that went into them out of the outward court.'
      v:010: 'EZK:42:10 | 10 | 10 | In the breadth of the outward wall of the court that was toward the east, over-against the separate building, and there were chambers before the building.'
      v:011: 'EZK:42:11 | 11 | 11 | And the way before them <i>was</i> like the chambers which were toward the north: they were as long as they, and as broad as they: and all the going is to them, and their fashions, and their doors were alike.'
      v:012: 'EZK:42:12 | 12 | 12 | According to the doors of the chambers that were toward the south: there was a door in the head of the way, which way was before the porch, separated towards the east as one entereth in.'
      v:013: 'EZK:42:13 | 13 | 13 | And he said to me: The chambers of the north, and the chambers of the south, which are before the separate building: they are holy chambers, in which the priests shall eat, that approach to the Lord into the holy of holies: there they shall lay the most holy things, and the offering for sin, and for trespass: for it is a holy place.'
      v:014: 'EZK:42:14 | 14 | 14 | And when the priests shall have entered in, they shall not go out of the holy places into the outward court: but there they shall lay their vestments, wherein they minister, for they are holy: and they shall put on other garments, and so they shall go forth to the people.'
      v:015: 'EZK:42:15 | 15 | 15 | Now when he had made an end of measuring the inner house, he brought me out by the way of the gate that looked toward the east: and he measured it on every side round about.'
      v:016: 'EZK:42:16 | 16 | 16 | And he measured toward the east, with the measuring reed, five hundred reeds with the measuring reed round about.'
      v:017: 'EZK:42:17 | 17 | 17 | And he measured toward the north, five hundred reeds, with the measuring reed round about.'
      v:018: 'EZK:42:18 | 18 | 18 | And towards the south he measured five hundred reeds, with the measuring reed round about.'
      v:019: 'EZK:42:19 | 19 | 19 | And toward the west he measured five hundred reeds, with the measuring reed.'
      v:020: 'EZK:42:20 | 20 | 20 | By the four winds he measured the wall thereof on every side round about, five hundred cubits long, and five hundred cubits broad, making a separation between the sanctuary and the place of the people.'
  c:043:
    commentary:
      v:002:
        - 'EZK:43:2 | 2 | 2 | <i>Majesty.</i> The world is enlightened by the preaching of the gospel; and the Church triumphant shall shine in perfection, when that which is sown in corruption shall put on incorruption, 1 Corinthians xv. (St. Jerome) --- The blessed Virgin [Mary] conceiving Jesus Christ may be insinuated. (St. Thomas Aquinas, [Summa Theologiae] p. 3. q. 27. a. 3.) (Worthington)'
      v:003:
        - 'EZK:43:3 | 3 | 3 | <i>He came.</i> Hebrew, "I came to destroy (Septuagint, to anoint) the city," marking such as should be spared, chap. ix. The glorious chariot entered by the eastern gate, and the prophet followed to the court of the priests, ver. 5, 13. (Calmet) --- The Jews say the second temple was deprived of the <i>Shekinah,</i> or glory of the Lord. Yet it seems here to enter; and Christ himself adorned this second house, more than the first, by his adorable presence, Aggeus ii. 8. (Haydock)'
      v:007:
        - 'EZK:43:7 | 7 | 7 | <i>Said.</i> The Lord spoke, (Chaldean; Theodoret) or the angel, (St. Jerome) in human shape. (Haydock) --- He addresses the prophet, ver. 12 to chap. xliv. 5., though what follows immediately seems to belong to the Lord, (Calmet) in whose name he speaks. --- <i>Name.</i> God hath abandoned the synagogue, but will remain with his Church unto the end, Matthew xxiii. 38., and xxviii. 20. Yet the perfect Church, <i>without spot,</i> is the [Church] triumphant [in heaven]; (Ephesians v. 27.; Worthington) though the Catholic Church, on earth, is ever holy and "the communion of saints." (Haydock) --- <i>Carcasses.</i> Idols, according to some; or rather by the kings being buried on Sion. This is nowhere else reprehended; neither is their building too near the temple, which the prophet here condemns, ver. 8. (Calmet) --- It seems, however, that if these things had been blameable, such a number of pious and wise kings would not have acted thus, nor the prophets have neglected to admonish them of their duty. The carcasses and houses here specified may have been vestiges of idolatry; or, in future, the tombs and palaces were to be at a more respectful distance. (Haydock)'
      v:008:
        - "EZK:43:8 | 8 | 8 | <i>Wall.</i> The kings of Juda had a door communicating with the temple, by which they entered on the west. It was guarded by Levites, 1 Paralipomenon xxvi. 16. Ezechiel places no door on that side. Yet in Herod's temple we find one leading to the adjacent palace, and three others into the town. (Josephus, Antiquities xv. 14.)"
      v:009:
        - "EZK:43:9 | 9 | 9 | <i>Carcasses.</i> Literally, \"ruins.\" (Haydock) --- The remains of the dead were probably not disturbed; but no more, that we know of, were placed on Sion. (Calmet) --- <i>Kings</i> may signify idols, Moloc, &c., which they had worshipped, and which some had even placed in the holy place, to the nation's ruin. (Haydock)"
      v:010:
        - 'EZK:43:10 | 10 | 10 | <i>Measure,</i> that they may be convinced of their ingratitude, (Menochius) which has deprived them of so noble a structure, and put them under the necessity of beginning so great a work again. It required all the exertions of the prophets to make them go forward with it, Aggeus 1. (Haydock)'
      v:011:
        - 'EZK:43:11 | 11 | 11 | <i>In</i> the whole fabric, (Menochius) as thou hast described it, (Haydock) or received from the angel, with all the ceremonies to be observed.'
      v:012:
        - 'EZK:43:12 | 12 | 12 | <i>Border.</i> Nothing but the temple shall be on this mountain. It shall be wholly consecrated to the Lord. This was ill observed. The Asmonean princes erected the famous tower Antonia, at the north side. (Josephus) See ver. 8. The Jews assert that it was unlawful to spit on this ground, &c., but no such thing is specified in Josephus or in Scripture, only we find that none were to go out by the same door at which they had entered, (chap. xlvi. 9.; Calmet) except the king.'
      v:013:
        - 'EZK:43:13 | 13 | 13 | <i>By.</i> Hebrew, "by cubits." This cubit is a <i>common</i> cubit, &c. The Babylonian, (Haydock) or sacred one, was a palm longer. (Worthington) (Chap. xl. 5.) --- <i>Breadth.</i> It was the same as the depth, being designed to convey the blood by a conduit to the torrent Cedron. --- <i>Trench,</i> or <i>bottom</i> aforesaid. Septuagint, "the height." (Haydock) --- Chaldean, "disposition of the altar," which seems best.'
      v:014:
        - "EZK:43:14 | 14 | 14 | <i>Cubit.</i> They were each a cubit broad, but this <i>greater</i> means higher up. Some assert that the priests stood on this base to avoid treading on the altar, when they placed the wood or victims. But it would be too low; and steps were made for that purpose. The altar was ten, or rather twelve cubits high, and as many broad. Solomon's was ten high and twenty broad. Herod's was a square of forty cubits, raised fifteen from the ground. (Calmet)"
      v:015:
        - "EZK:43:15 | 15 | 15 | <i>The ariel.</i> That is, the altar itself, or rather the highest part of it, upon which the burnt-offerings were laid. In the Hebrew it is <i>harel,</i> that is, <i>the mountain of God;</i> but in the following verse <i>haariel,</i> that is, <i>the lion of God;</i> a figure, from its consuming, and as it were devouring the sacrifices as a lion devours its prey. (Challoner) --- Fire descending sometimes from heaven. (St. Jerome) (Worthington) --- It also appeared like a little <i>mountain</i> in the court. See Isaias xxix. 1. The altar was probably made of brass, like Solomon's. Josephus and Philo say that rough stones were used after the captivity: but it seems little attention was paid to the dimensions of the temple, &c., given by Ezechiel. (Calmet) --- Yet the prophets were present to see the laws of God executed, and never complain of their infringement in these particulars, which were attended with no great difficulty, chap. xl. 1. (Haydock) --- It is certain the Jews never thought themselves bound to make their altars of a determinate size."
      v:017:
        - 'EZK:43:17 | 17 | 17 | <i>Crown,</i> which was usually placed round altars and tables, that nothing might fall down. --- <i>Bottom</i> of the altar, or base, mentioned [in] ver. 13. --- <i>Steps,</i> boarded on each side, Exodus xx. 26.'
      v:019:
        - 'EZK:43:19 | 19 | 19 | <i>Levites.</i> Hebrew, "of the race of Levi, of the family of Sadoc." He had obtained the dignity under Saul, (Calmet) and after the deposition of Abiathar, under Solomon, (3 Kings ii. 26.; Haydock) his posterity always preserved it. (Calmet, Diss.) --- <i>Calf.</i> Thou shalt give it, or make known these rites to the priests. (Haydock) --- People are often said to do what they only command, as [in] ver. 20, &c.'
      v:021:
        - 'EZK:43:21 | 21 | 21 | <i>Sanctuary,</i> out of the precincts of the temple, but on the mountain, Leviticus iv. 3., and vi. 11.'
      v:022:
        - 'EZK:43:22 | 22 | 22 | <i>He-goat.</i> Septuagint add, "of the goats," (<i>hircum caprarum.</i> Haydock) denoting a young kid, (Menochius) or one selected (Haydock) rather from the flock. (Calmet)'
      v:026:
        - 'EZK:43:26 | 26 | 26 | <i>Consecrate it.</i> Literally, "fill his hand;" that is, dedicate and apply it to holy service, (Challoner) as the Hebrew, &c., speak of the altar. Septuagint, "they shall fill their hands," seems more natural, (Exodus xxviii. 41.) and is adopted by Pagnin, Vatable, &c. (Calmet)'
