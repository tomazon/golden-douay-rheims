    verses:
      v:001: 'EZK:39:1 | 1 | 1 | And thou, son of man, prophesy against Gog, and say: Thus saith the Lord God: Behold, I <i>come</i> against thee, O Gog, the chief prince of Mosoch and Thubal.'
      v:002: 'EZK:39:2 | 2 | 2 | And I will turn thee round, and I will lead thee out, and will make thee go up from the northern parts; and will bring thee upon the mountains of Israel.'
      v:003: 'EZK:39:3 | 3 | 3 | And I will break thy bow in thy left hand, and I will cause thy arrows to fall out of thy right hand.'
