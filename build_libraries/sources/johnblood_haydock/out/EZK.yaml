      v:005: 'EZK:39:5 | 5 | 5 | Thou shalt fall upon the face of the field; for I have spoken <i>it</i>, saith the Lord God.'
      v:006: 'EZK:39:6 | 6 | 6 | And I will send a fire on Magog, and on them that dwell confidently in the islands; and they shall know that I am the Lord.'
      v:007: 'EZK:39:7 | 7 | 7 | And I will make my holy name known in the midst of my people Israel, and my holy name shall be profaned no more; and the Gentiles shall know that I am the Lord, the holy one of Israel.'
      v:008: 'EZK:39:8 | 8 | 8 | Behold, it cometh, and it is done, saith the Lord God; this is the day whereof I have spoken.'
      v:009: 'EZK:39:9 | 9 | 9 | And the inhabitants shall go forth of the cities of Israel, and shall set on fire and burn the weapons, the shields, and the spears, the bows and the arrows, and the handstaves and the pikes; and they shall burn them with fire seven years.'
      v:010: 'EZK:39:10 | 10 | 10 | And they shall not bring wood out of the countries, nor cut down out of the forests; for they shall burn the weapons with fire, and shall make a prey of them to whom they had been a prey, and they shall rob those that robbed them, saith the Lord God.'
      v:011: 'EZK:39:11 | 11 | 11 | And it shall come to pass in that day, that I will give Gog a noted place for a sepulchre in Israel; the valley of the passengers on the east of the sea, which shall cause astonishment in them that pass by; and there shall they bury Gog, and all his multitude, and it shall be called the valley of the multitude of Gog.'
      v:012: 'EZK:39:12 | 12 | 12 | And the house of Israel shall bury them for seven months, to cleanse the land.'
      v:013: 'EZK:39:13 | 13 | 13 | And all the people of the land shall bury him, and it shall be unto them a noted day, wherein I was glorified, saith the Lord God.'
      v:014: 'EZK:39:14 | 14 | 14 | And they shall appoint men to go continually about the land, to bury and to seek out them that were remaining upon the face of the earth, that they may cleanse it; and after seven months they shall begin to seek.'
      v:015: 'EZK:39:15 | 15 | 15 | And they shall go about passing through the land; and when they shall see the bone of a man, they shall set up a sign by it, till the buriers bury it in the valley of the multitude of Gog.'
      v:016: 'EZK:39:16 | 16 | 16 | And the name of the city <i>shall be</i> Amona, and they shall cleanse the land.'
      v:017: 'EZK:39:17 | 17 | 17 | And thou, O son of man, saith the Lord God, say to every fowl, and to all the birds, and to all the beasts of the field: Assemble yourselves, make haste, come together from every side to my victim, which I slay for you, a great victim upon the mountains of Israel: to eat flesh, and drink blood.'
      v:018: 'EZK:39:18 | 18 | 18 | You shall eat the flesh of the mighty, and you shall drink the blood of the princes of the earth: of rams, and of lambs, and of he-goats, and bullocks, and of all that are well fed and fat.'
      v:019: 'EZK:39:19 | 19 | 19 | And you shall eat the fat till you be full, and shall drink blood till you be drunk of the victim which I shall slay for you.'
      v:020: 'EZK:39:20 | 20 | 20 | And you shall be filled at my table with horses, and mighty horsemen, and all the men of war, saith the Lord God.'
      v:021: 'EZK:39:21 | 21 | 21 | And I will set my glory among the nations; and all nations shall see my judgment that I have executed, and my hand that I have laid upon them.'
      v:022: 'EZK:39:22 | 22 | 22 | And the house of Israel shall know that I am the Lord their God, from that day and forward.'
      v:023: 'EZK:39:23 | 23 | 23 | And the nations shall know that the house of Israel were made captives for their iniquity, because they forsook me, and I hid my face from them: and I delivered them into the hands of their enemies, and they fell all by the sword.'
      v:024: 'EZK:39:24 | 24 | 24 | I have dealt with them according to their uncleanness and wickedness, and hid my face from them.'
      v:025: 'EZK:39:25 | 25 | 25 | Therefore, thus saith the Lord God: Now will I bring back the captivity of Jacob, and will have mercy on all the house of Israel: and I will be jealous for my holy name.'
      v:026: 'EZK:39:26 | 26 | 26 | And they shall bear their confusion, and all the transgressions wherewith they have transgressed against me, when they shall dwell in their land securely, fearing no man:'
      v:027: 'EZK:39:27 | 27 | 27 | And I shall have brought them back from among the nations, and shall have gathered them together out of the lands of their enemies, and shall be sanctified in them, in the sight of many nations.'
      v:028: 'EZK:39:28 | 28 | 28 | {VERSE_FOOTNOTE_INDEX_REF 0}And they shall know that I am the Lord their God, because I caused them to be carried away among the nations; and I have gathered them together unto their own land, and have not left any of them there.'
      v:029: 'EZK:39:29 | 29 | 29 | And I will hide my face no more from them, for I have poured out my spirit upon all the house of Israel, saith the Lord God.'
  c:040:
    commentary:
      v:001:
        - "EZK:40:1 | 1 | 1 | <i>Month;</i> April 30, the year of the world 3430. (Usher) (Calmet) --- In explaining this last most obscure vision: <b>I.</b> The Jews say it was verified after the captivity. But thus the temple would be four miles round, and the city thirty-six, which never was the case. <b>II.</b> Hence more modern Jews assert it will be fulfilled by the Messias. <b>III.</b> Rejecting these errors, Lyranus, &c., suppose that the promise was conditional, and that the sins of the Jews prevented the city and temple from being so large; and that the mystical temple of the Church is also insinuated, into which both Jews and Gentiles shall enter. <b>IV.</b> Though this opinion be probable, it seems better to follow St. Jerome, St. Gregory, &c., who cannot apply all to the Old Testament, nor think that such a huge temple and city were indeed promised, but explain some parts of the captives at their return, as a figure of those redeemed by Christ, and brought into his Church, which is adorned with all graces. Yet the greatest part must be understood of the Church triumphant. (Worthington) --- St. Jerome confesses his ignorance of this subject; and those who have come after him, though they imitate not his modesty, add little to dissipate the mist with which this vision is surrounded. Some have adhered too close to Josephus, while Villalpand has here discovered all the magnificence of Greek and Roman architecture, and has represented the temple six times as large as it really was. It seems that the prophet has described the same temple of Solomon which he had seen, that the dimensions might be preserved, and the hopes of the people kept up; (Calmet) and that they might comprehend what a loss they actually sustained on account of their sins, (Haydock) and might strive to come up to this pattern (Du Hamel) as \"near as they should be able,\" the wealth of the people being much less than Solomon's. (Grotius) --- These arguments do not, however, shew that the buildings were to resemble each other. They vary in many particulars; and the prophet would specify what was to be really executed. He says nothing of the ornamental part, and little of the height, which are the most expensive. (Houbigant) (Preface) --- If some things appear to be too grand for the temple of Solomon, and of Zorobabel, we must reflect that the prophet passes from the figure to the Church of Christ, which is not unusual. (Menochius) --- Alcasar and Bossuet explain it wholly of the Church, so that the letter requires few notes. (Du Hamel)"
      v:002:
        - 'EZK:40:2 | 2 | 2 | <i>Mountain;</i> Moria, in spirit. On the eastern side, the road to the city was level. Walls were added after the captivity, on the other sides. (Josephus, Jewish Wars vi. 6.) --- <i>City,</i> the temple was so large. --- <i>South,</i> to one coming from the north, though the temple lay on that side of the town, Psalm xlvii. 2. (Calmet) --- Septuagint read <i>mongod,</i> "over-against," instead of <i>mongob,</i> "south," which has perplexed many. (Houbigant) --- Ezechiel was placed on Sion, which was not <i>very high,</i> but here it denotes the Church. Jerusalem was in ruins. (Worthington)'
      v:003:
        - 'EZK:40:3 | 3 | 3 | <i>Brass:</i> shining. (Haydock) --- This angel waited for the prophet at the northern gate, but introduced him by that looking towards the east, ver. 16. --- <i>Line.</i> It seems never to have been used. (Calmet)'
      v:005:
        - "EZK:40:5 | 5 | 5 | <i>Breadth.</i> Hebrew, Chaldean, Septuagint, \"of six cubits, in a cubit and a palm;\" intimating that the sacred cubit contained six palms, while the common one had only five, (chap. xliii. 13.; Worthington) being half a yard; (Arbuthnot) or the Hebrew cubit was a hand's breadth larger than the Babylonian, or about 21½ inches, (Calmet) which may be styled (Menochius) the sacred cubit. (Arbuthnot) (Haydock) --- <i>Reed.</i> This outer wall (Calmet; Menochius) was to prevent any from falling down the precipice. It was about four yards nine inches in height and thickness, being so solid in order that the ground might not give way. Josephus describes prodigious walls, (Haydock) reaching to the bottom of the mountain, three hundred cubits on the south and west; but then the temple was much enlarged. (Calmet)"
      v:006:
        - 'EZK:40:6 | 6 | 6 | <i>And.</i> In this verse occurs the first of thirty-four words where the <i>j</i> is allowed by the keri to be omitted in this one chapter, always when it is the sign of the plural number before a suffixed <i>v,</i> and of course by voluntary assimilation. But Camb. Manuscript has the <i>j</i> regularly in the thirty-two of these words. (Kennicott) --- <i>Steps.</i> The ground was not quite level, which caused the buildings to rise one above another more elegantly. There were four great gates.'
      v:007:
        - 'EZK:40:7 | 7 | 7 | <i>Chamber,</i> for the porters, (Calmet) three on each side of the porch, ver. 10. (Haydock)'
      v:011:
        - 'EZK:40:11 | 11 | 11 | <i>Thirteen,</i> or twenty-six feet high.'
      v:014:
        - 'EZK:40:14 | 14 | 14 | <i>Cubits</i> high, or else the elevation is nowhere specified. (Calmet)'
      v:016:
        - "EZK:40:16 | 16 | 16 | <i>Slanting,</i> or \"lattice.\" Septuagint, \"dark.\" See 3 Kings vii. 4. (Haydock) --- They were larger within, to afford light, as in Solomon's temple, and in castles. Interpreters disagree in their sentiments: but all allow that God here insinuated that he would reward people in the Old Testament with temporal, and those in the New with spiritual blessings; first with grace in this life, and with glory in the next. (Worthington) --- Yet we must not suppose that the saints of old were deprived of eternal goods. (Haydock) --- <i>About.</i> The other gates had the like ornaments. (Calmet)"
      v:017:
        - 'EZK:40:17 | 17 | 17 | There were <i>chambers. Gazophylacia,</i> so called, because the priests and Levites kept in them the stores and vessels that belonged to the temple. (Challoner) --- They went all round the courts. The women were in the second story. Villalpand and Capel, who are deemed the most accurate, suppose that there were no chambers below, but an open gallery. There seem, however, to have been chambers also, chap. viii. 7. (Calmet)'
      v:018:
        - 'EZK:40:18 | 18 | 18 | <i>Lower.</i> So that there was a step up to the threshold. (Haydock) --- Marble was used in all places exposed to the weather. (Josephus, Jewish Wars vi. 14.)'
      v:026:
        - 'EZK:40:26 | 26 | 26 | <i>Seven.</i> There were eight to the inner court, (ver. 31.) shewing that more perfection is now required, and a greater reward given. (St. Gregory) (Worthington)'
      v:030:
        - 'EZK:40:30 | 30 | 30 | <i>Five cubits.</i> The parallel passages would intimate "fifty." (Calmet) (Villalpand) --- But the texts all read five, and Maldonat understands the four vacant spaces between the chambers, ver. 7. (Menochius)'
      v:038:
        - 'EZK:40:38 | 38 | 38 | <i>Gates.</i> Hebrew is very obscure. The holocausts were slain on the north side of the altar, Leviticus i. 11.'
      v:043:
        - 'EZK:40:43 | 43 | 43 | <i>Borders,</i> to prevent any thing falling. Chaldean, &c., have "hooks."'
      v:044:
        - EZK:40:44 | 44 | 44 | <i>North.</i> The singers occupied two wings.
      v:045:
        - 'EZK:40:45 | 45 | 45 | <i>Watch</i> over the sacred ornaments, perfumes, lamps of the sanctuary, &c., Numbers iii. 28.'
      v:046:
        - 'EZK:40:46 | 46 | 46 | <i>Altar.</i> Not on actual service, (chap. xli. 13.) but to prepare the victims.'
      v:048:
        - 'EZK:40:48 | 48 | 48 | <i>That side.</i> Septuagint add, "and the opening ({GREEK:START euros}ηυροσ{GREEK:END}, width) of the gate was 14 cubits, and the breadth (projections, {GREEK:START epomides}ηπωιδησ{GREEK:END}) of the," &c., (Haydock) or the wall on each side of the door was three cubits, so that the porch was 20 cubits broad. (Calmet)'
      v:049:
        - "EZK:40:49 | 49 | 49 | <i>Eleven.</i> 3 Kings vi., says <i>ten.</i> The exact breadth was ten and a half, (Villalpand; Tirinus) or what the pavement covered is there specified according to some. Roman Septuagint has \"twelve.\" But the edition of Basil reads more correctly, ten. (Calmet) --- Yet both ten and eleven may be right, if this temple be different. (Haydock) --- <i>Eight.</i> Hebrew seems corrupt, <i>a</i> being substituted for <i>a.</i> \"They mounted by ten steps,\" as the Septuagint read. Aquila has eleven; Symmachus [has] eight. --- <i>Pillars</i> of brass, 3 Kings vii. 15. (Calmet) --- As they are not measured, they were like Solomon's. (Worthington)"
