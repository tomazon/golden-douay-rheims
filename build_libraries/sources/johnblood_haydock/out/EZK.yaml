    verses:
      v:001: 'EZK:17:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}the word of the Lord came to me, saying:'
      v:002: 'EZK:17:2 | 2 | 2 | Son of man, put forth a riddle, and speak a parable to the house of Israel,'
      v:003: 'EZK:17:3 | 3 | 3 | And say: Thus saith the Lord God: A large eagle with great wings, long-limbed, full of feathers, and of variety, came to Libanus, and took away the marrow of the cedar.'
      v:004: 'EZK:17:4 | 4 | 4 | He cropt off the top of the twigs thereof: and carried it away into the land of Chanaan, and he set it in a city of merchants.'
      v:005: 'EZK:17:5 | 5 | 5 | And he took of the seed of the land, and put it in the ground for seed, that it might take a firm root over many waters: he planted it on the surface of the earth.'
      v:006: 'EZK:17:6 | 6 | 6 | And it sprung up and grew into a spreading vine of low stature, and the branches thereof looked towards him: and the roots thereof were under him. So it became a vine, and grew into branches, and shot forth sprigs.'
      v:007: 'EZK:17:7 | 7 | 7 | And there was another large eagle, with great wings, and many feathers: and behold this vine, bending as it were her roots towards him, stretched forth her branches to him, that he might water it by the furrows of her plantation.'
      v:008: 'EZK:17:8 | 8 | 8 | It was planted in a good ground upon many waters, that it might bring forth branches, and bear fruit, that it might become a large vine.'
      v:009: 'EZK:17:9 | 9 | 9 | Say thou: Thus saith the Lord God: Shall it prosper then? shall he not pull up the roots thereof, and strip off its fruit, and dry up all the branches it hath shot forth, and make it wither: and this without a strong arm, or many people, to pluck it up by the root?'
      v:010: 'EZK:17:10 | 10 | 10 | Behold, it is planted: shall it prosper then? shall it not be dried up when the burning wind shall touch it, and shall it not wither in the furrows where it grew?'
      v:011: 'EZK:17:11 | 11 | 11 | And the word of the Lord came to me, saying:'
      v:012: 'EZK:17:12 | 12 | 12 | Say to the provoking house: Know you not what these things mean? Tell them: Behold the king of Babylon cometh to Jerusalem: and he shall take away the king and the princes thereof, and carry them with him to Babylon.'
      v:013: "EZK:17:13 | 13 | 13 | And he shall take one of the king's seed, and make a covenant with him, and take an oath of him. Yea, and he shall take away the mighty men of the land."
      v:014: 'EZK:17:14 | 14 | 14 | That it may be a low kingdom and not lift itself up, but keep his covenant and observe it.'
      v:015: 'EZK:17:15 | 15 | 15 | But he hath revolted from him and sent ambassadors to Egypt, that it might give him horses, and much people. And shall he that hath done thus prosper, or be saved? and shall he escape that hath broken the covenant?'
      v:016: 'EZK:17:16 | 16 | 16 | <i>As</i> I live, saith the Lord God: In the place where the king dwelleth that made him king, whose oath he hath made void, and whose covenant he broke, even in the midst of Babylon shall he die.'
      v:017: 'EZK:17:17 | 17 | 17 | And not with a great army, nor with much people shall Pharao fight against him: when he shall cast up mounts, and build forts, to cut off many souls.'
      v:018: 'EZK:17:18 | 18 | 18 | For he had despised the oath, breaking his covenant, and behold he hath given his hand: and having done all these things, he shall not escape.'
      v:019: 'EZK:17:19 | 19 | 19 | Therefore thus saith the Lord God: <i>As</i> I live, I will lay upon his head the oath he hath despised, and the covenant he hath broken.'
      v:020: 'EZK:17:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}And I will spread my net over him, and he shall be taken in my net: and I will bring him into Babylon, and will judge him there for the transgression by which he hath despised me.'
      v:021: 'EZK:17:21 | 21 | 21 | And all his fugitives with all his bands shall fall by the sword: and the residue shall be scattered into every wind: and you shall know that I the Lord have spoken.'
      v:022: 'EZK:17:22 | 22 | 22 | Thus saith the Lord God: I myself will take of the marrow of the high cedar, and will set it: I will crop off a tender twig from the top of the branches thereof, and I will plant it on a mountain high and eminent.'
      v:023: 'EZK:17:23 | 23 | 23 | On the high mountains of Israel will I plant it, and it shall shoot forth into branches, and shall bear fruit, and it shall become a great cedar: and all birds shall dwell under it, and every fowl shall make its nest under the shadow of the branches thereof.'
      v:024: 'EZK:17:24 | 24 | 24 | And all the trees of the country shall know that I the Lord have brought down the high tree, and exalted the low tree: and have dried up the green tree, and have caused the dry tree to flourish. I the Lord have spoken, and have done it.'
  c:018:
    commentary:
      v:002:
        - "EZK:18:2 | 2 | 2 | <i>Edge.</i> Those in captivity would not allow that they were punished for their own sins: God convinces them of the contrary. (Worthington) --- They knew that he often visited the sins of the fathers upon the children, (Exodus xx. 5., and xxiv. 5.; Calmet) when they also <i>hated</i> him, (Haydock) and that many had suffered for their parents' faults, like those of Saul, David, &c. (Calmet) --- But these were all guilty of original sin at least, and death is not always a real misfortune. (Haydock) --- God seems to allow that the complaints had hitherto had some grounds, (Jeremias xxxi.) but that they should be removed after the captivity, and still more effectually by the death of Christ, who came to redeem sinners, and rejected none. By baptism he cancels original sin, the <i>sour grape,</i> and those who cannot receive it are not innocent. (Calmet) --- God chastises the body, but not the soul of children, for their parents' faults: (Menochius) and this conduct is a trial for them, which may increase their glory. (Haydock)"
      v:004:
        - EZK:18:4 | 4 | 4 | <i>Mine.</i> He insinuates the vocation of the Gentiles and the general redemption. All will be treated according to their works. (Calmet)
      v:006:
        - 'EZK:18:6 | 6 | 6 | <i>Mountains:</i> of the sacrifices there offered to idols; (Challoner) or partaken in their usual feasts. Some irregularly worshipped God in these high places, under many pious kings; and were tolerated, (Calmet) though condemned for so doing. (Haydock) --- <i>Woman.</i> The pagans abstained by the light of reason. (Calmet) --- The contrary practice, "it is said," would give rise to lepers or monsters, (St. Jerome) as experience evinces. (Calmet) --- It was forbidden in the Christian Church. (St. Augustine, q. 64. in Leviticus xx. 18.; St. Gregory, resp. 10. ad Aug.) (Calmet) --- But no such questions are now asked. The prophet insists on this no more, ver. 11, 15.'
      v:007:
        - 'EZK:18:7 | 7 | 7 | <i>Wronged.</i> Literally, "contristated." (Haydock) --- Hebrew, "oppressed," maliciously.'
      v:008:
        - 'EZK:18:8 | 8 | 8 | <i>Increase</i> more than what he lent, on any pretext. (St. Jerome) (Calmet)'
      v:010:
        - 'EZK:18:10 | 10 | 10 | <i>Robber.</i> Hebrew, "breaker;" rude and lawless. Septuagint, "pestilent."'
      v:012:
        - 'EZK:18:12 | 12 | 12 | <i>Abomination.</i> This refers to the <i>woman,</i> (ver. 6.) or to idolatry.'
      v:013:
        - 'EZK:18:13 | 13 | 13 | <i>Him.</i> He alone is answerable, and shall suffer.'
      v:020:
        - 'EZK:18:20 | 20 | 20 | <i>Sinneth.</i> God never acted otherwise, though the Jews seem to have thought so. Temporal afflictions are the source of merit, and generally fall to the share of the saints, particularly under the new law.'
      v:021:
        - 'EZK:18:21 | 21 | 21 | <i>Penance.</i> The end determines all. If a person be then found just or unjust at his departure, he will be treated accordingly. (Worthington)'
      v:023:
        - "EZK:18:23 | 23 | 23 | <i>Will.</i> God sincerely wishes that the sinner should be converted. If he refuse grace, it is only in punishment of former transgressions. (St. Augustine, ep. 217.) --- He wills antecedently their salvation, (1 Timothy ii. 4.) though he has a consequent will to punish them, as they speak in the schools, because they themselves will not be saved. (Sanctius) (Calmet) --- God's absolute will is always fulfilled, not that which is conditional. (St. John Damascene, Fide ii. 29.; St. Thomas Aquinas, Summa Theologiae p. 1. q. 19. a. 6.) --- He does enough by offering his graces and the death of Christ, to shew that his will is sincere; though by a consequent will his justice punishes the impenitent. Thus a virtuous judge would have all to observe the laws and live: but finding some transgress, so as to become pernicious, he punishes them with death. (Worthington)"
      v:024:
        - 'EZK:18:24 | 24 | 24 | <i>Remembered,</i> to procure him pardon; yet he will suffer less than if he had never done any good. (Calmet)'
      v:025:
        - 'EZK:18:25 | 25 | 25 | <i>Not right,</i> in thus punishing or rewarding for the last act; (Theodoret) or rather, God shews that those who complain are guilty.'
      v:027:
        - EZK:18:27 | 27 | 27 | <i>Alive.</i> Mortal sin destroys that life of grace. (Calmet)
      v:030:
        - 'EZK:18:30 | 30 | 30 | <i>Do penance.</i> This is requisite, as well as a change of conduct. (Worthington)'
      v:031:
        - 'EZK:18:31 | 31 | 31 | <i>New.</i> We can do no good of ourselves: but we are admonished of our free-will, that we may do what we can, and ask for grace. (Council of Trent, Session vi. 5, 11.) (James i. 5., and 2 Corinthians iii. 5.) (St. Augustine, &c.) (Calmet)'
