      v:019: 'EZK:7:19 | 19 | 19 | Their silver shall be cast forth, and their gold shall become a dunghill. {VERSE_FOOTNOTE_INDEX_REF 0}Their silver and their gold shall not be able to deliver them in the day of the wrath of the Lord. They shall not satisfy their soul, and their bellies shall not be filled: because it hath been the stumbling-block of their iniquity.'
      v:020: 'EZK:7:20 | 20 | 20 | And they have turned the ornament of their jewels into pride, and have made of it the images of their abominations, and idols; therefore, I have made it an uncleanness to them.'
      v:021: 'EZK:7:21 | 21 | 21 | And I will give it in the hands of strangers for spoil, and to the wicked of the earth for a prey, and they shall defile it.'
      v:022: 'EZK:7:22 | 22 | 22 | And I will turn away my face from them, and they shall violate my secret <i>place:</i> and robbers shall enter into it, and defile it.'
      v:023: 'EZK:7:23 | 23 | 23 | Make a shutting up: for the land is full of the judgment of blood, and the city is full of iniquity.'
      v:024: 'EZK:7:24 | 24 | 24 | And I will bring the worst of the nations, and they shall possess their houses: and I will make the pride of the mighty to cease, and they shall possess their sanctuary.'
      v:025: 'EZK:7:25 | 25 | 25 | When distress cometh upon them, they will seek for peace, and there shall be none.'
      v:026: 'EZK:7:26 | 26 | 26 | Trouble shall come upon trouble, and rumour upon rumour, and they shall seek a vision of the prophet; and the law shall perish from the priest, and counsel from the ancients.'
      v:027: 'EZK:7:27 | 27 | 27 | The king shall mourn, and the prince shall be clothed with sorrow, and the hands of the people of the land shall be troubled. I will do to them according to their way, and will judge them according to their judgments: and they shall know that I <i>am</i> the Lord.'
  c:008:
    commentary:
      v:001:
        - "EZK:8:1 | 1 | 1 | <i>Sixth</i> of the prophet's captivity, (Calmet) in August, the year of the world 3411. (Usher) --- He had rested on his <i>left</i> or <i>right side,</i> whenever he slept during 430 days, and on the following had this vision. (Worthington) --- He was stationed in spirit at the northern gate leading to the court of the priests, and beheld the glory of God and <i>the idol of jealousy.</i> He saw the people, men and women, adoring idols, and priests worshipping the sun, chap. ix. God rests on the gate of the temple, and orders a man to sign those who were to live, and six others to destroy the rest. The prophet prays, chap. x. God orders the man clothed in linen to take coals from the cherubim, and sprinkle them through the city. The throne goes to receive the Lord, chap. xi. Ezechiel prophesies against many, at the eastern gate; and God informs him that the former captives shall return, but that the wicked at Jerusalem shall perish. His chariot then rests on the mountain to the east of the city. Thus his reasons for punishing the people become evident."
      v:002:
        - 'EZK:8:2 | 2 | 2 | <i>Likeness.</i> Septuagint add, "of a man," as it had appeared [in] chap. i. 27.'
      v:003:
        - 'EZK:8:3 | 3 | 3 | <i>Lock,</i> like Habacuc; (Daniel xiv. 35.) or by a bandage, on which parts of the law were written. (Hebrew) (Calmet) --- <i>Of jealousy;</i> Baal, (St. Jerome) or any other idol, (Haydock) particularly Adonis, ver. 14. He fell a victim to the jealousy of Mars.'
      v:010:
        - 'EZK:8:10 | 10 | 10 | <i>About.</i> This was the council chamber, Jeremias xxvi. 10. They durst not publicly adore the Egyptian, &c., idols. (Calmet) --- They denied Providence, ver. 12. (Haydock) --- The wicked do not regard it, and hence fall into idolatry. (Worthington)'
      v:011:
        - 'EZK:8:11 | 11 | 11 | <i>Jezonias.</i> He probably was over the temple, as his father had been, 4 Kings xxii. 3. (Calmet)'
      v:014:
        - 'EZK:8:14 | 14 | 14 | <i>Adonis,</i> the favourite of Venus, slain by a wild boar, as feigned by the heathen poets, and which being here represented by an idol, is lamented by the female worshippers of that goddess. In Hebrew the name is <i>Tammuz,</i> (Challoner) which means "concealed," as Adonis signifies "my lord." This idol, which the Egyptians called Osiris, was placed in a coffin, and bewailed till it was pretended he was come to life, when rejoicings took place. Obscene pictures were carried about; and the more honest pagans were ashamed of these practices, which began in Egypt, and became almost general. Moses alludes to them, Leviticus xix. 27., and Deuteronomy xiv. 1. (Calmet) --- David and Solomon say that the image was made of brass, with eyes of lead, which seemed to weep, melting when it was hot. (Worthington) --- But this is destitute of proof.'
      v:016:
        - 'EZK:8:16 | 16 | 16 | <i>Men.</i> Twelve priests and as many Levites officiated daily. The high priest made the twenty-fifth, 1 Paralipomenon xxiv. --- <i>Sun.</i> They prayed to God, turning their faces to the west: but here they despised him, and adored the sun, Job xxxi. 26. (Calmet) --- This posture was common. <i>Illi ad surgentem conversi lumina solum.</i> (Virgil, Æneid xii.) (Serv.) --- Christians did the like, though the reason is not ascertained. (Calmet) --- It might be because Christ is the <i>orient,</i> and not to resemble the Jews. There was no danger of their being taken for idolaters. (Haydock)'
      v:017:
        - 'EZK:8:17 | 17 | 17 | <i>Nose,</i> to hide their faces respectfully, (Calmet) when they look at the sun rising. (Haydock) --- A <i>thyrsus</i> was used in honour of Bacchus, who is often confounded with the sun. Various improbable versions of this text are given. It may signify Hebrew, "they threw their instruments down before their faces," like the twenty-four elders, Apocalypse v. 8. (Calmet)'
