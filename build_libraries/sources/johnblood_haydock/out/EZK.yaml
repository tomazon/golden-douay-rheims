    verses:
      v:001: 'EZK:28:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}the word of the Lord came to me, saying:'
      v:002: 'EZK:28:2 | 2 | 2 | Son of man: say to the prince of Tyre: Thus saith the Lord God: Because thy heart is lifted up, and thou hast said: I am God, and I sit in the chair of God, in the heart of the sea: whereas, thou art a man, and not God: and hast set thy heart as if it were the heart of God.'
      v:003: 'EZK:28:3 | 3 | 3 | Behold thou art wiser than Daniel: no secret is hid from thee.'
      v:004: 'EZK:28:4 | 4 | 4 | In thy wisdom, and thy understanding, thou hast made thyself strong: and hast gotten gold, and silver, into thy treasures.'
      v:005: 'EZK:28:5 | 5 | 5 | By the greatness of thy wisdom, and by thy traffic, thou hast increased thy strength: and thy heart is lifted up with thy strength.'
      v:006: 'EZK:28:6 | 6 | 6 | Therefore, thus saith the Lord God: Because thy heart is lifted up as the heart of God:'
      v:007: 'EZK:28:7 | 7 | 7 | Therefore behold, I will bring upon thee strangers, the strongest of the nations: and they shall draw their swords against the beauty of thy wisdom, and they shall defile thy beauty.'
      v:008: 'EZK:28:8 | 8 | 8 | They shall kill thee, and bring thee down: and thou shalt die the death of them that are slain in the heart of the sea.'
      v:009: 'EZK:28:9 | 9 | 9 | Wilt thou yet say before them that slay thee: I am God; whereas thou art a man, and not God, in the hand of them that slay thee?'
      v:010: 'EZK:28:10 | 10 | 10 | Thou shalt die the death of the uncircumcised by the hand of strangers: for I have spoken it, saith the Lord God.'
      v:011: 'EZK:28:11 | 11 | 11 | And the word of the Lord came to me, saying: Son of man, take up a lamentation upon the king of Tyre:'
      v:012: 'EZK:28:12 | 12 | 12 | And say to him: Thus saith the Lord God: Thou wast the seal of resemblance, full of wisdom, and perfect in beauty,'
      v:013: 'EZK:28:13 | 13 | 13 | Thou wast in the pleasures of the paradise of God: every precious stone <i>was</i> thy covering: the sardius, the topaz, and the jasper, the chrysolite, and the onyx, and the beryl, the sapphire, and the carbuncle, and the emerald: gold, the work of thy beauty: and thy pipes were prepared in the day that thou wast created.'
      v:014: 'EZK:28:14 | 14 | 14 | Thou a cherub stretched out, and protecting, and I set thee in the holy mountain of God, thou hast walked in the midst of the stones of fire.'
      v:015: 'EZK:28:15 | 15 | 15 | Thou wast perfect in thy ways from the day of thy creation, until iniquity was found in thee.'
      v:016: 'EZK:28:16 | 16 | 16 | By the multitude of thy merchandise, thy inner parts were filled with iniquity, and thou hast sinned: and I cast thee out from the mountain of God, and destroyed thee, O covering cherub, out of the midst of the stones of fire.'
      v:017: 'EZK:28:17 | 17 | 17 | And thy heart was lifted up with thy beauty: thou hast lost thy wisdom in thy beauty, I have cast thee to the ground: I have set thee before the face of kings, that they might behold thee.'
      v:018: 'EZK:28:18 | 18 | 18 | Thou hast defiled thy sanctuaries by the multitude of thy iniquities, and by the iniquity of thy traffic: therefore, I will bring forth a fire from the midst of thee, to devour thee: and I will make thee as ashes upon the earth, in the sight of all that see thee.'
      v:019: 'EZK:28:19 | 19 | 19 | All that shall see thee among the nations, shall be astonished at thee: thou art brought to nothing, and thou shalt never be any more.'
      v:020: 'EZK:28:20 | 20 | 20 | And the word of the Lord came to me, saying:'
      v:021: 'EZK:28:21 | 21 | 21 | Son of man, set thy face against Sidon: and thou shalt prophesy of it,'
      v:022: 'EZK:28:22 | 22 | 22 | And shalt say: Thus saith the Lord God: Behold I come against thee, Sidon, and I will be glorified in the midst of thee: and they shall know that I am the Lord, when I shall execute judgments in her, and shall be sanctified in her.'
      v:023: 'EZK:28:23 | 23 | 23 | And I will send into her pestilence, and blood in her streets: and they shall fall, being slain by the sword, on all sides, in the midst thereof: and they shall know that I am the Lord.'
      v:024: 'EZK:28:24 | 24 | 24 | And the house of Israel shall have no more a stumbling-block of bitterness, nor a thorn causing pain on every side round about them, of them that are against them: and they shall know that I am the Lord God.'
      v:025: 'EZK:28:25 | 25 | 25 | Thus saith the Lord God: When I shall have gathered together the house of Israel, out of the people among whom they are scattered: I will be sanctified in them before the Gentiles: and they shall dwell in their own land, which I gave to my servant, Jacob.'
      v:026: 'EZK:28:26 | 26 | 26 | And they shall dwell therein secure, and they shall build houses, and shall plant vineyards, and shall dwell with confidence, when I shall have executed judgments upon all that are their enemies round about: and they shall know that I am the Lord their God.'
  c:029:
    commentary:
      v:001:
        - 'EZK:29:1 | 1 | 1 | <i>Eleventh.</i> Hebrew, "twelfth." Septuagint, "first of the twelfth month of the twelfth year." There are other variations in the versions. St. Jerome reads the first in Hebrew, as Theodoret does, who says that it and the Syriac have the twelfth year: which is true, if we neglect the points. (Calmet) --- The prophets do not observe the order of times. What is here delivered, was sooner fulfilled; or Tyre and Sodom lay nearer than Egypt. (Worthington) --- The three next chapters regard that country.'
      v:002:
        - 'EZK:29:2 | 2 | 2 | <i>Pharao,</i> Ephree, Jeremias xliv 30. He came to assist Sedecias; but the Chaldeans raised the siege, went to meet him, an defeated his army. After they had subdued the neighbouring nations, Tyre, &c., they fell upon Egypt. (The year of the world 3433.) (Calmet)'
      v:003:
        - 'EZK:29:3 | 3 | 3 | <i>Dragon.</i> Hebrew <i>tannin,</i> (Haydock) whence <i>thunnus</i> may be derived, means any water monster, and seems here put for the <i>crocodile,</i> (Calmet) which Pharao signifies. (Grotius) --- It was the symbol of Egypt, (Calmet) and adored by the people, Jeremias xv. 2. --- <i>Rivers;</i> the different branches of the Nile, and the canals. --- <i>Myself.</i> I owe my power to no other. (Calmet) --- "Apries is said to think that no god could deprive him of the kingdom, so well he seemed to have established it." (Herodotus ii. 169.) --- So the ancient Pharao said; I know not the Lord, Exodus v. 2. He boasts of having conducted the waters of the Nile through the land, ver. 9. (Menochius) --- This river was honoured as the greatest of the gods. (Heliod. 9.) ---{JOIN}{BQ:2}Terra suis contenta bonis non indiga mercis{JOIN}{BQ:2}Aut Jovis; in solo tanta est fiducia Nilo. (Lucan viii.)'
      v:004:
        - "EZK:29:4 | 4 | 4 | <i>Bridle.</i> The Tentyrians jump upon the crocodile's back, give it a club to bite at, which they seize with both hands, and bring it to the shore. (Pliny, [Natural History?] viii. 25.) --- Others throw a hook baited with swine's flesh, and holding the rope on the shore, make a little pig squeak, which draws the attention of the crocodile; and, as it comes for its prey, it swallows the hook, and its eyes being filled with dust is easily slain. (Herodotus ii. 70.) --- Apries sent an army against Cyrene, which being defeated as it was thought by the king's fault, many of the Egyptians revolted. He sent Amasis to reduce them, but they gave him the crown. (Herodotus ii. 161. and iv. 159.) --- Nabuchodonsor taking advantage of these disturbances, and perhaps invited by Amasis, entered Egypt, drove Apries into Higher Egypt, slew many of the inhabitants, and Jews, &c., and left Amasis to govern the wretched remains of that kingdom. (Usher, the year of the world 3430.) The Scripture, however, seems to say that Pharao was slain; (Jeremias xliii., &c.; Calmet) which Ctesias assures us was done by Amasis, though Herodotus (ii. 169.) says he was killed by the people, and buried with his fathers. This latter circumstance is not very probable: but the historian followed the account of the priests, who would mention what was most honourable for the nation. He seems to have been left unburied, ver. 5. <i>Scales.</i> The people depended on the king and shared his fate. (Calmet)"
      v:006:
        - 'EZK:29:6 | 6 | 6 | <i>Israel,</i> tempting them to rebel. (St. Jerome) --- He promised more than he was able or strove to perform, though he made a show of giving aid.'
      v:007:
        - 'EZK:29:7 | 7 | 7 | <i>Loins.</i> They fell upon thee, and thou didst wound (Calmet) or "dissolve" their loins. (Haydock)'
      v:010:
        - 'EZK:29:10 | 10 | 10 | <i>Tower;</i> or rather (Calmet) Hebrew and Septuagint, "from Magdol to Syene." (Haydock) --- This was on the frontiers of <i>Ethiopia,</i> below the cataracts. (Pliny, [Natural History?] v. 9.)'
      v:011:
        - 'EZK:29:11 | 11 | 11 | <i>Years,</i> till the third of Cyrus, who gave liberty to all the captives at the beginning of his reign, ver. 13. (Calmet) --- Amasis reigned forty-four years in Lower Egypt, (Herodotus iii. 10.) over the few whom Nabuchodonosor spared.'
      v:014:
        - 'EZK:29:14 | 14 | 14 | <i>Low.</i> The Jews were not more tempted to apply to them for aid. (Calmet) --- Amasis strove to shake off the yoke: but Cambyses came and slew many. Psammenites killed himself; (Herodotus iii. 9.) or was taken to Susa, and the country laid waste. (Ctesias) --- Egypt has almost ever since been subject to foreign princes, (Haydock) Persians, Greeks, Romans, Saracens, Mamelukes, and Turks. The trade of Egypt, by caravans, was in a manner destroyed for forty years by Nabuchodonosor, whose victories Megesthenes and Berosus attest 300 years before Christ. (Watson)'
      v:017:
        - 'EZK:29:17 | 17 | 17 | <i>Year:</i> fifteen (Calmet) or seventeen years after the preceding prophecy, (ver. 1.; Worthington) but on the same subject.'
      v:018:
        - 'EZK:29:18 | 18 | 18 | <i>Peeled,</i> with carrying machines of war and burdens for thirteen years. --- <i>No reward</i> worth the labour. The new city surrendered upon terms, (Calmet) or the citizens shipped off their most valuable goods, and retired to Carthage, &c. God gives a temporal reward for moral virtues, (St. Jerome) even to infidels. (Worthington) --- Thus he rewarded the ancient Romans, and the midwives. (St. Augustine, City of God v. 12.; and St. Thomas Aquinas, [Summa Theologiae] i. 2. q. 114. a. 10.) --- They had no intention of pleasing God, (Calmet) or of directing their labours for his service. (Haydock)'
      v:021:
        - 'EZK:29:21 | 21 | 21 | <i>Horn:</i> Zorobabel; (St. Jerome) Jechonias, who was honoured by Evilmerodac; (Tirinus) or Daniel and Mardochai, with all the nation. --- <i>Month.</i> Thou shalt speak boldly, and they will give credit to thee henceforward. (Calmet)'
