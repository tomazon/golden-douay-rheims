    verses:
      v:001: 'EZK:36:1 | 1 | 1 | And thou, son of man, prophesy to the mountains of Israel, and say: {VERSE_FOOTNOTE_INDEX_REF 0}Ye mountains of Israel, hear the word of the Lord:'
      v:002: 'EZK:36:2 | 2 | 2 | Thus saith the Lord God: Because the enemy hath said of you: Aha, the everlasting heights are given to us for an inheritance.'
      v:003: 'EZK:36:3 | 3 | 3 | Therefore prophesy, and say: Thus saith the Lord God: Because you have been desolate, and trodden under foot on every side, and made an inheritance to the rest of the nations, and are become the subject of the talk, and the reproach of the people:'
      v:004: 'EZK:36:4 | 4 | 4 | Therefore, ye mountains of Israel, hear the word of the Lord God: Thus saith the Lord God to the mountains, and to the hills, to the brooks, and to the vallies, and to desolate places, and ruinous walls, and to the cities that are forsaken, that are spoiled, and derided by the rest of the nations round about.'
      v:005: 'EZK:36:5 | 5 | 5 | Therefore thus saith the Lord God: In the fire of my zeal I have spoken of the rest of the nations, and of all Edom, who have taken my land to themselves, for an inheritance with joy, and with all the heart, and with the mind: and have cast it out to lay it waste.'
      v:006: 'EZK:36:6 | 6 | 6 | Prophesy therefore concerning the land of Israel, and say to the mountains, and to the hills, to the ridges, and to the vallies: Thus saith the Lord God: Behold, I have spoken in my zeal, and in my indignation, because you have borne the shame of the Gentiles.'
      v:007: 'EZK:36:7 | 7 | 7 | Therefore thus saith the Lord God: I have lifted up my hand, that the Gentiles who are round about you, shall themselves bear their shame.'
      v:008: 'EZK:36:8 | 8 | 8 | But as for you, O mountains of Israel, shoot ye forth your branches, and yield your fruit to my people of Israel: for they are at hand to come.'
      v:009: 'EZK:36:9 | 9 | 9 | For lo I am for you, and I will turn to you, and you shall be ploughed and sown.'
      v:010: 'EZK:36:10 | 10 | 10 | And I will multiply men upon you, and all the house of Israel: and the cities shall be inhabited, and the ruinous places shall be repaired.'
      v:011: 'EZK:36:11 | 11 | 11 | And I will make you abound with men and with beasts: and they shall be multiplied, and increase: and I will settle you as from the beginning, and will give you greater gifts than you had from the beginning: and you shall know that I am the Lord.'
      v:012: 'EZK:36:12 | 12 | 12 | And I will bring men upon you, my people Israel, and they shall possess thee for their inheritance: and thou shalt be their inheritance, and shalt no more henceforth be without them.'
      v:013: 'EZK:36:13 | 13 | 13 | Thus saith the Lord God: Because they say of you: Thou art a devourer of men, and one that suffocatest thy nation:'
      v:014: 'EZK:36:14 | 14 | 14 | Therefore thou shalt devour men no more, nor destroy thy nation any more, saith the Lord God:'
      v:015: 'EZK:36:15 | 15 | 15 | Neither will I cause men to hear in thee the shame of the nations any more, nor shalt thou bear the reproach of the people, nor lose thy nation any more, saith the Lord God.'
      v:016: 'EZK:36:16 | 16 | 16 | And the word of the Lord came to me, saying:'
      v:017: 'EZK:36:17 | 17 | 17 | Son of man, when the house of Israel dwelt in their own land, they defiled it with their ways, and with their doings: their way was before me like the uncleanness of a menstruous woman.'
      v:018: 'EZK:36:18 | 18 | 18 | And I poured out my indignation upon them for the blood which they had shed upon the land, and with their idols they defiled it.'
      v:019: 'EZK:36:19 | 19 | 19 | And I scattered them among the nations, and they are dispersed through the countries: I have judged them according to their ways, and their devices.'
      v:020: 'EZK:36:20 | 20 | 20 | And when they entered among the nations whither they went, {VERSE_FOOTNOTE_INDEX_REF 0}they profaned my holy name, when it was said of them: This is the people of the Lord, and they are come forth out of his land.'
      v:021: 'EZK:36:21 | 21 | 21 | And I have regarded my own holy name, which the house of Israel hath profaned among the nations to which they went in.'
      v:022: "EZK:36:22 | 22 | 22 | Therefore thou shalt say to the house of Israel: Thus saith the Lord God: It is not for your sake that I will do <i>this</i>, O house of Israel, but for my holy name's sake, which you have profaned among the nations whither you went."
      v:023: 'EZK:36:23 | 23 | 23 | And I will sanctify my great name, which was profaned among the Gentiles, which you have profaned in the midst of them: that the Gentiles may know that I am the Lord, saith the Lord of hosts, when I shall be sanctified in you before their eyes.'
      v:024: 'EZK:36:24 | 24 | 24 | For I will take you from among the Gentiles, and will gather you together out of all the countries, and will bring you into your own land.'
      v:025: 'EZK:36:25 | 25 | 25 | And I will pour upon you clean water, and you shall be cleansed from all your filthiness, and I will cleanse you from all your idols.'
      v:026: 'EZK:36:26 | 26 | 26 | {VERSE_FOOTNOTE_INDEX_REF 0}And I will give you a new heart, and put a new spirit within you: and I will take away the stony heart out of your flesh, and will give you a heart of flesh.'
      v:027: 'EZK:36:27 | 27 | 27 | And I will put my spirit in the midst of you: and I will cause you to walk in my commandments, and to keep my judgments, and do them.'
      v:028: 'EZK:36:28 | 28 | 28 | And you shall dwell in the land which I gave to your fathers, and you shall be my people, and I will be your God.'
      v:029: 'EZK:36:29 | 29 | 29 | And I will save you from all your uncleannesses: and I will call for corn, and will multiply it, and will lay no famine upon you.'
      v:030: 'EZK:36:30 | 30 | 30 | And I will multiply the fruit of the tree, and the increase of the field, that you bear no more the reproach of famine among the nations.'
      v:031: 'EZK:36:31 | 31 | 31 | And you shall remember your wicked ways, and your doings that were not good: and your iniquities, and your wicked deeds shall displease you.'
      v:032: 'EZK:36:32 | 32 | 32 | It is not for your sakes that I will do this, saith the Lord God, be it known to you: be confounded, and ashamed at your own ways, O house of Israel.'
      v:033: 'EZK:36:33 | 33 | 33 | Thus saith the Lord God: In the day that I shall cleanse you from all your iniquities, and shall cause the cities to be inhabited, and shall repair the ruinous places.'
      v:034: 'EZK:36:34 | 34 | 34 | And the desolate land shall be tilled, which before was waste in the sight of all that passed by.'
      v:035: 'EZK:36:35 | 35 | 35 | They shall say: This land <i>that was</i> untilled is become as a garden of pleasure: and the cities that were abandoned, and desolate, and destroyed, are peopled and fenced.'
      v:036: 'EZK:36:36 | 36 | 36 | And the nations, that shall be left round about you, shall know that I, the Lord, have built up what was destroyed, and planted what was desolate, that I, the Lord, have spoken and done it.'
      v:037: 'EZK:36:37 | 37 | 37 | Thus saith the Lord God: Moreover in this shall the house of Israel find me, that I will do <i>it</i> for them: I will multiply them as a flock of men.'
      v:038: 'EZK:36:38 | 38 | 38 | As a holy flock, as the flock of Jerusalem in her solemn feasts: so shall the waste cities be full of flocks of men: and they shall know that I am the Lord.'
  c:037:
    commentary:
      v:001:
        - 'EZK:37:1 | 1 | 1 | <i>Spirit,</i> by a divine impulse. He was not really removed. (Menochius) (Calmet) --- <i>Bones.</i> "This passage is very famous." (St. Jerome) --- It insinuates the liberation of the captives and of the Gentiles, as well as the mystery of the resurrection. (Worthington) --- If this were not to take place, it would not be adduced as a figure. (Tertullian) (St. Jerome)'
      v:005:
        - 'EZK:37:5 | 5 | 5 | <i>Spirit.</i> That is, life, soul, and breath. (Challoner) --- At the resurrection, the same souls shall return to their respective bodies.'
      v:007:
        - 'EZK:37:7 | 7 | 7 | <i>Noise</i> of the bones moving, which denotes the wars of Cyrus and the hurry of the nations to which he restored liberty.'
      v:009:
        - 'EZK:37:9 | 9 | 9 | <i>Spirit;</i> wind or soul. The latter animates the body, as the grace (Calmet) of the Holy Spirit does the soul. (Haydock)'
      v:011:
        - 'EZK:37:11 | 11 | 11 | <i>Off,</i> like branches. Notwithstanding these desponding thoughts, God will restore his people, (Worthington) by means of Cyrus. The grave is often put for punishment and grievous calamities, Osee vi. 3.'
      v:016:
        - 'EZK:37:16 | 16 | 16 | <i>Associates.</i> When Jeroboam caused the division, some of <i>Israel</i> adhered to Juda. The prophet glued the pieces of wood together, or engrafted them one into the other, to shew that all the people should be united, and the Jews and Gentiles concur to form one church. (Calmet) (Romans xi. 17.) --- Before the latter event took place God united the two kingdoms, to teach us that when we labour for the conversion of heretics, as in England, Catholics must first agree among themselves, that so all may more easily become <i>one fold</i> under <i>one shepherd.</i> (Worthington)'
      v:022:
        - 'EZK:37:22 | 22 | 22 | <i>King.</i> The Jews were long without kings, after the captivity; then they were not of the tribe of Juda, and all did not return. Christ fulfils the prediction.'
      v:023:
        - 'EZK:37:23 | 23 | 23 | <i>Idols.</i> The Jews, even many of the priests, worshipped them, under Antiochus. (Calmet) --- But the Church is never defiled. (Haydock)'
      v:024:
        - 'EZK:37:24 | 24 | 24 | <i>David;</i> Christ, the <i>one shepherd,</i> (John x.) over all nations. (Worthington) --- This cannot refer to Zorobabel, who was never king, nor perhaps even governor; as Sasabasar, who seems to have been a Persian, was appointed by Cyrus, 1 Esdras i. 8. --- <i>Shepherd.</i> David have been one. (Calmet) --- This title is more modest than that of king. (St. Jerome)'
      v:025:
        - EZK:37:25 | 25 | 25 | <i>Ever.</i> Let the Jews shew how this has been accomplished. We know that Christ preserves and rule his Church unto the end.
      v:026:
        - 'EZK:37:26 | 26 | 26 | <i>Peace.</i> Can this regard the synagogue? Not a century passed without some flagrant misconduct, or chastisement. But our Saviour is the mediator of peace, Philippians iv. 7. (Calmet)'
