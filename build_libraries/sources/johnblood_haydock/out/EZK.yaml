book_title: THE PROPHECY OF EZECHIEL.
chapters:
  c:001:
    commentary:
      v:001:
        - "EZK:1:1 | 1 | 1 | <i>And</i> is either superfluous, as at the beginning of most of the sacred books, (Calmet) or shews the connection of what is written with what the prophet saw or heard internally. (St. Augustine, in Psalm iv.; St. Gregory) (Worthington) --- <i>Year:</i> either of the age of Ezechiel, or (as others will have it) from the solemn covenant made in the eighteenth year of Josias; (4 Kings xxiii.; Challoner; Worthington; Calmet) or he alludes to the era of Nabopolassur, used at Babylon, (Menochius) or to the last jubilee. See Sanctius. The thirtieth year, from the prediction of Holda to Josias, (Haydock) concurs with the fifth of the prophet's captivity, chap. xvii. 12. (Usher, the year of the world 3410.) --- <i>Fourth</i> of the sacred year, (Calmet) on Friday, 24th July, (Usher) or in January. (St. Jerome) --- <i>Chobar,</i> or Aboras, which runs westward into the Euphrates, above Thapsacus. (Strabo) --- The captives were in those parts, though not present. (Calmet) --- <i>Opened,</i> in spirit, (Haydock) by faith. (St. Jerome) --- The prophet fell prostrate, chap. ii. 1. (Haydock)"
      v:002:
        - 'EZK:1:2 | 2 | 2 | <i>Captivity.</i> Literally, "transmigration," (Haydock) which is more agreeable to the Hebrew, &c. Jechonias delivered himself up. Six years after this, Sedecias was taken. (St. Jerome)'
      v:003:
        - 'EZK:1:3 | 3 | 3 | <i>Hand;</i> power, energy of the Holy Spirit. (Theodoret)'
      v:004:
        - 'EZK:1:4 | 4 | 4 | <i>North,</i> denoting the invasion of Judea by the Chaldeans, Isaias xiv. 31. (Sanctius) --- The Jews thought the following vision inexplicable, and deliberated about rejecting the book, when Ananias offered to answer every difficulty. They assigned him three hundred barrels of oil to light his lamp, while he performed the task. (Rabbins) --- This hyperbole shews their idea of its obscurity. (Calmet) --- <i>Amber,</i> (<i>electri</i>) a compound of four parts of gold and one of silver, (Pliny, [Natural History?] xxxiii. 4.) more precious than either. (St. Jerome) --- It may also mean <i>orichalchum,</i> or a mixture of gold and brass, (Bochart, anim. 2 b. vi. 16.) which was also preferred before gold alone, as it had the hardness of brass. (Lucret. Serv. in xii. Æneid.){JOIN}{BQ:2}-----<i>alboque orichalcho</i>{JOIN}{BQ:2}<i>Circumdat loricam humeris.</i>{JOIN}--- Two vessels are mentioned, probably of this composition, 1 Esdras viii. 27. (Calmet)'
      v:005:
        - 'EZK:1:5 | 5 | 5 | <i>Living creatures.</i> Cherubims, (as appears from Ecclesiasticus xlix. 10.) represented to the prophet under these mysterious shapes, as supporting the throne of God, and as it were drawing his chariot. All this chapter appeared so obscure and full of mysteries to the ancient Hebrews, that, as we learn from St. Jerome, (ep. ad Paulin.) they suffered none to read it before they were thirty years old. (Challoner) --- The pagans had many such compound figures as are here represented. (Parkhurst, p. 411.) (Haydock) --- Sanchoniathon (apud Eusebius, præp. 2.) seems to have borrowed his description from this place. --- <i>In them.</i> They stood upright, and had some parts of the human figure. (Calmet) --- Indeed, it seems to have been predominant. (Haydock)'
      v:006:
        - "EZK:1:6 | 6 | 6 | <i>Faces.</i> This sometimes means shapes; and Pererius supposes that the animal had the head of a man, and the breast covered with lions' hair, the feet or round cloven hoofs of an ox, and the wings of an eagle. But it had rather four faces as well as wings, the faces of the man and lion being to the right, and the other two to the left; (Calmet; Tirinus) or the eagle was behind (Haydock) or above the head of the man, and the lion and ox at his right and left. (Cornelius a Lapide) (Menochius)"
      v:007:
        - 'EZK:1:7 | 7 | 7 | <i>Straight.</i> Hebrew, "a straight foot." Protestants prefer "feet." (Haydock) --- <i>Of a calf.</i> Aquila reads to the same import <i>hagol,</i> "round," instead of <i>hegel,</i> (Haydock) "a calf." Symmachus has "winged feet," like Mercury. (Calmet) --- Septuagint omit this, says St. Jerome, though we have his version of Symmachus as if it belonged to the Septuagint; and it occurs in Grabe as genuine. --- <i>Brass.</i> Septuagint add, "and their feathers were very light." (Haydock)'
      v:008:
        - 'EZK:1:8 | 8 | 8 | <i>Wings.</i> Their arms were covered with feathers, and the hand appeared at the extremity; or they had four arms under the wings, chap. x. 8. They all came from the shoulders, so as to correspond with the four faced animal, ver. 6. (Calmet) --- Others believe that each face had four wings, so that the animal would have sixteen. (Maldonat) --- In Isaias ix. 2., the cherub has six wings. The form was variable, as there was nothing in nature similar. They were perhaps designed to represent the eternity and dominion of God over the whole creation, ver. 28. (Haydock)'
      v:009:
        - 'EZK:1:9 | 9 | 9 | <i>Another.</i> Two above were extended so as to support the throne, which seemed to rest on these eight wings connected together. The others were joined so as perfectly to cover what was below the breast. (Calmet) --- Septuagint, "And the wings of those four <i>were</i> touching each other, and their faces (Calmet reads with Chaldean and Hebrew, <i>wings</i>) turned not," &c. (Haydock) --- The wings did not imitate those of birds, going to and fro, but were constantly in the same direction; or the animals did not change their respective situations: as they had four faces, there was always one of them turned to the opposite quarters of the world. (Calmet) --- They turned not about, (ver. 12.) but having faces on every side, were ready to go any way. (Worthington)'
      v:010:
        - 'EZK:1:10 | 10 | 10 | <i>Over.</i> This is not specified in Hebrew, Chaldean, Septuagint, or St. Jerome. (Calmet) --- "The face of an eagle for all the four." It must have been <i>above</i> or behind the man, as the situation of the other two faces is here determined, ver. 6. (Haydock)'
      v:011:
        - 'EZK:1:11 | 11 | 11 | <i>Faces.</i> Septuagint, "wings:" and indeed it does not appear how their <i>faces</i> were <i>stretched upwards,</i> (Calmet) unless they looked earnestly that way; though, out of respect, they covered their faces with two wings.'
      v:014:
        - 'EZK:1:14 | 14 | 14 | <i>Flashes.</i> Hebrew <i>Bazak.</i> (Haydock) --- Theodotion retains the original. His version seems to have been inserted in the Septuagint, (Calmet) who omitted this verse, as seeming to contradict ver. 9., and 12. (St. Jerome) --- Yet it only signifies that the motion was quick as lightning, though they did not alter their situation with respect to each other.'
      v:015:
        - 'EZK:1:15 | 15 | 15 | <i>Faces.</i> One wheel crossed another at right angles, so that it was ready to move in any direction, (ver. 17.; Calmet) like a globe. (Haydock)'
      v:016:
        - 'EZK:1:16 | 16 | 16 | <i>Sea;</i> sky blue. Hebrew, "Tharsis," which Symmachus renders "the hyacinth;" a precious stone, Exodus xxviii. 20. (Calmet) --- <i>Midst.</i> The evangelists and New Testament agree perfectly with the Old. (St. Gregory, hom. vi.) (Worthington)'
      v:017:
        - 'EZK:1:17 | 17 | 17 | <i>Parts. When they went, they went by their four parts.</i> That is, indifferently to any of their sides, either forward or backward, to the right or to the left. (Challoner) --- Their motion was connected with the chariot, ver. 20. (Calmet)'
      v:018:
        - 'EZK:1:18 | 18 | 18 | <i>Eyes,</i> like Argus, or the tail of a peacock. (Calmet) --- The eye is sometimes put for a colour. (Grotius)'
      v:020:
        - "EZK:1:20 | 20 | 20 | <i>Life.</i> They were moved like the rest by the whirlwind, or by living creatures. They seemed to be animated, as Homer describes Vulcan's tripods."
      v:022:
        - 'EZK:1:22 | 22 | 22 | <i>Crystal,</i> or sapphire, ver. 26., and chap. x. 1. This shining sky was like the footstool of the Lord, and rested on eight wings, ver. 9, 23.'
      v:024:
        - 'EZK:1:24 | 24 | 24 | <i>Voice.</i> The motion of the wings made a noise like a torrent, or thunder. --- <i>God.</i> Hebrew, "self-sufficient," as Septuagint, &c., render it, {GREEK:START ikanou}ικανου{GREEK:END}. (Calmet) --- Protestants, "like the voice of the Almighty." (Haydock) --- <i>Down;</i> or rather ceased to make such a noise, ver. 25. (Calmet)'
      v:026:
        - 'EZK:1:26 | 26 | 26 | <i>Upon it.</i> This might be omitted, as the Vulgate has only <i>desuper, above.</i> (Haydock) --- God was pleased to assume the shape of man, seated on the throne.'
      v:027:
        - 'EZK:1:27 | 27 | 27 | <i>Amber,</i> or orichalcum, ver. 4.'
      v:028:
        - 'EZK:1:28 | 28 | 28 | <i>Rainbow,</i> encircling the sky blue throne and the flame. Nothing could be more dazzling, nor better manifest the subjection of man. (Calmet) --- The prophet saw four visions at once; the whirlwind, (ver. 4.) the living creatures, (ver. 5.) the wheels, (ver. 15.) and the man seated on a throne, in the sky, ver. 26. To explain all these mysteries, a large commentary would scarcely suffice. (Worthington) --- The tempest, cloud, and fire, shew the impending ruin of the Jews. The ministers of God are ever ready to execute his orders. The wisdom of Providence is denoted by the name of the cherubim, the connection of causes by the four wheels, &c. (Menochius) --- God appears in his chariot going to war. He denounces vengeance on the guilty, chap. ii., and xliii. See Cornelius a Lapide. (Haydock)'
