    verses:
      v:001: 'EZK:37:1 | 1 | 1 | The hand of the Lord was upon me, and brought me forth in the spirit of the Lord; and set me down in the midst of a plain that was full of bones.'
      v:002: 'EZK:37:2 | 2 | 2 | And he led me about through them on every side: now they were very many upon the face of the plain, and they were exceeding dry.'
      v:003: 'EZK:37:3 | 3 | 3 | And he said to me: Son of man, dost thou think these bones shall live? And I answered: O Lord God, thou knowest.'
      v:004: 'EZK:37:4 | 4 | 4 | And he said to me: Prophesy concerning these bones: and say to them: Ye dry bones, hear the word of the Lord.'
      v:005: 'EZK:37:5 | 5 | 5 | Thus saith the Lord God to these bones: Behold, I will send spirit into you, and you shall live.'
      v:006: 'EZK:37:6 | 6 | 6 | And I will lay sinews upon you, and will cause flesh to grow over you, and will cover you with skin; and I will give you spirit, and you shall live, and you shall know that I am the Lord.'
      v:007: 'EZK:37:7 | 7 | 7 | And I prophesied as he had commanded me: and as I prophesied there was a noise, and behold a commotion: and the bones came together, each one to its joint.'
      v:008: 'EZK:37:8 | 8 | 8 | And I saw, and behold the sinews, and the flesh came up upon them: and the skin was stretched out over them, but there was no spirit in them.'
      v:009: 'EZK:37:9 | 9 | 9 | And he said to me: Prophesy to the spirit, prophesy, O son of man, and say to the spirit: Thus saith the Lord God: Come, spirit, from the four winds, and blow upon these slain, and let them live again.'
      v:010: 'EZK:37:10 | 10 | 10 | And I prophesied as he had commanded me: and the spirit came into them, and they lived: and they stood up upon their feet, an exceeding great army.'
      v:011: 'EZK:37:11 | 11 | 11 | And he said to me: Son of man: All these bones are the house of Israel: they say: Our bones are dried up, and our hope is lost, and we are cut off.'
      v:012: 'EZK:37:12 | 12 | 12 | Therefore prophesy, and say to them: Thus saith the Lord God: Behold, I will open your graves, and will bring you out of your sepulchres, O my people: and will bring you into the land of Israel.'
      v:013: 'EZK:37:13 | 13 | 13 | And you shall know that I am the Lord, when I shall have opened your sepulchres, and shall have brought you out of your graves, O my people:'
      v:014: 'EZK:37:14 | 14 | 14 | And shall have put my spirit in you, and you shall live, and I shall make you rest upon your own land: and you shall know that I, the Lord, have spoken, and done it, saith the Lord God:'
      v:015: 'EZK:37:15 | 15 | 15 | And the word of the Lord came to me, saying:'
      v:016: 'EZK:37:16 | 16 | 16 | And thou, son of man, take thee a stick, and write upon it: Of Juda, and of the children of Israel, his associates: and take another stick and write upon it: For Joseph, the stick of Ephraim, and for all the house of Israel, and of his associates.'
      v:017: 'EZK:37:17 | 17 | 17 | And join them one to the other into one stick, and they shall become one in thy hand.'
      v:018: 'EZK:37:18 | 18 | 18 | And when the children of thy people shall speak to thee, saying: Wilt thou not tell us what thou meanest by this?'
      v:019: 'EZK:37:19 | 19 | 19 | Say to them: Thus saith the Lord God: Behold, I will take the stick of Joseph, which is in the hand of Ephraim, and the tribes of Israel that are associated with him: and I will put them together with the stick of Juda, and will make them one stick: and they shall be one in his hand.'
      v:020: 'EZK:37:20 | 20 | 20 | And the sticks whereon thou hast written, shall be in thy hand, before their eyes.'
      v:021: 'EZK:37:21 | 21 | 21 | And thou shalt say to them: Thus saith the Lord God: Behold, I will take the children of Israel from the midst of the nations whither they are gone; and I will gather them on every side, and will bring them to their own land.'
      v:022: 'EZK:37:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}And I will make them one nation in the land on the mountains of Israel, and one king shall be king over them all; and they shall no more be two nations, neither shall they be divided any more into two kingdoms.'
      v:023: 'EZK:37:23 | 23 | 23 | Nor shall they be defiled any more with their idols, nor with their abominations, nor with all their iniquities; and I will save them out of all the places in which they have sinned, and I will cleanse them; and they shall be my people, and I will be their God.'
      v:024: 'EZK:37:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}And my servant David shall be king over them, and they shall have one shepherd; they shall walk in my judgments, and shall keep my commandments, and shall do them.'
      v:025: "EZK:37:25 | 25 | 25 | And they shall dwell in the land which I gave to my servant Jacob, wherein your fathers dwelt, and they shall dwell in it, they and their children, and their children's children, for ever; and David, my servant, shall be their prince for ever."
      v:026: 'EZK:37:26 | 26 | 26 | {VERSE_FOOTNOTE_INDEX_REF 0}And I will make a covenant of peace with them, it shall be an everlasting covenant with them; and I will establish them, and will multiply them, and will set my sanctuary in the midst of them for ever.'
      v:027: 'EZK:37:27 | 27 | 27 | And my tabernacle shall be with them: and I will be their God, and they shall be my people.'
      v:028: 'EZK:37:28 | 28 | 28 | And the nations shall know that I am the Lord, the sanctifier of Israel, when my sanctuary shall be in the midst of them for ever.'
  c:038:
    commentary:
      v:002:
        - 'EZK:38:2 | 2 | 2 | <i>Gog.</i> This name, which signifies <i>hidden,</i> or <i>covered,</i> is taken in this place either for the persecutors of the Church of God in general, or some arch persecutor in particular; such as Antichrist shall be in the latter days. See Apocalypse xx. 8. And what is said of the punishment of Gog, is verified by the unhappy end of persecutors. --- <i>Magog.</i> Scythia or Tartary, whence the Turks and other enemies of the Church of Christ originally sprung. (Challoner) --- These are supposed to be the princes of some northern and barbarous country, (Worthington) peopled by the son of Japhet. (St. Jerome) --- St. Augustine (City of God xx. 11.) observes, that as the Church is spread everywhere, so also are persecutors. But Christ will overcome them all. (Worthington) --- This prophecy is very difficult. It seems literally to refer to Cambyses, who invaded Judea about seventy years after the temple had been destroyed, and perished by the hand of God, at Ecbatana, upon Mount Carmel. It is very usual with the prophets to give fictitious names; as the king of Tyre is called a <i>cherub,</i> and Jerusalem <i>Ooliba.</i> Cambyses ruled over Scythia, in Iberia; styled Gogarene, by Strabo (xi.). (Calmet) --- The proper Scythia withstood all the attempts of his successors, and defeated Darius. (Haydock)'
      v:004:
        - 'EZK:38:4 | 4 | 4 | <i>Jaws.</i> Thus Cambyses treated the son of Psammenites. God has the most absolute dominion over all monarchs, ver. 7.'
      v:008:
        - 'EZK:38:8 | 8 | 8 | <i>Visited,</i> or rather "shall visit" Judea. (Chaldean) (Grotius) --- Cambyses invaded Egypt twelve years after the Jews had returned, and came upon them two years later, designing to plunder them, at the instigation of their malevolent neighbours. He had sustained great losses in Egypt, and was arrived at Carmel when news was brought that the false Smerdis had declared himself king. See Herodotus iii. 61.'
      v:012:
        - 'EZK:38:12 | 12 | 12 | <i>Midst.</i> Literally, "navel." Hebrew, "Thabor," intimating a mountain rising in a plain, Judges ix. 7. (Calmet) --- Alluding to this intended blunder of the Jews lately returned, he speaks of Antichrist and of all heretics, who seek to pervert or suppress Catholics rescued from the power of the devil, by the sacraments of Christ. (Worthington)'
      v:013:
        - 'EZK:38:13 | 13 | 13 | <i>Tharsis.</i> Septuagint, "Carthage, and all their villages." The merchants or naval forces of Cambyses spurred him forward, (see Psalm lxxvii. 6.) as well as the Arabs, Cuthites, &c., 1 Esdras iv. 8. (Calmet)'
      v:016:
        - 'EZK:38:16 | 16 | 16 | <i>Latter.</i> Antichrist shall persecute the Church at the end of the world. (Worthington) --- After Cambyses had punished Egypt, his turn came, and all his designs were baffled.'
      v:017:
        - 'EZK:38:17 | 17 | 17 | <i>Prophets.</i> See Isaias xiv., and xvi. 21., and xxvi. 1., and Jeremias xxx. 3., and 23., and Joel ii. 30., and iii. 1., &c.'
      v:019:
        - 'EZK:38:19 | 19 | 19 | <i>Israel.</i> The Jews shall be full of dismay, (ver. 20.) as the tyrant will vent some threats; (Calmet) or this commotion was in his own army. (Haydock)'
      v:021:
        - 'EZK:38:21 | 21 | 21 | <i>Sword.</i> The Jews were not in a condition to make resistance. (Calmet) --- Cambyses had his brother Smerdis slain. But another was set on the throne; whereupon, mounting his horse in a fury, he wounded himself with his sword in the thigh, which mortifying, caused his death after twenty days. (Herodotus iii. 21., &c.) --- The historian does not mention what became of his army; but it seems to have perished by discord, as was very common among such a collection of nations. See Judges vii. 22., and Judith xv. 1., and 1 Kings xiv. 20., and 4 Kings ii. 21. (Calmet) --- They were now without a head. (Haydock) --- In the whole universe, God will at last destroy Antichrist and all his adherents. (Worthington)'
      v:022:
        - 'EZK:38:22 | 22 | 22 | <i>Pestilence.</i> His wound might be thus described. --- <i>Blood.</i> Thus was he punished for shedding that of innocent people. (Calmet)'
