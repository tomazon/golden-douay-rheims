    verses:
      v:001: 'EZK:14:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}some of the ancients of Israel came to me, and sat before me.'
      v:002: 'EZK:14:2 | 2 | 2 | And the word of the Lord came to me, saying:'
      v:003: 'EZK:14:3 | 3 | 3 | Son of man, these men have placed their uncleannesses in their hearts, and have set up before their face the stumbling-block of their iniquity; and shall I answer when they inquire of me?'
      v:004: 'EZK:14:4 | 4 | 4 | Therefore, speak to them, and say to them: Thus saith the Lord God: <i>Every</i> man of the house of Israel, that shall place his uncleannesses in his heart, and set up the stumbling-block of his iniquity before his face, and shall come to the prophet, enquiring of me by him: I the Lord will answer him, according to the multitude of his uncleannesses.'
      v:005: 'EZK:14:5 | 5 | 5 | That the house of Israel may be caught in their own heart, with which they have departed from me through all their idols.'
      v:006: 'EZK:14:6 | 6 | 6 | Therefore, say to the house of Israel: Thus saith the Lord God: Be converted, and depart from your idols, and turn away your faces from all your abominations.'
      v:007: 'EZK:14:7 | 7 | 7 | For every man of the house of Israel, and every stranger among the proselytes in Israel, if he separate himself from me, and place his idols in his heart, and set the stumbling-block of his iniquity before his face, and come to the prophet to enquire of me by him: I the Lord will answer him by myself.'
      v:008: 'EZK:14:8 | 8 | 8 | And I will set my face against that man, and will make him an example, and a proverb, and will cut him off from the midst of my people; and you shall know that I am the Lord.'
      v:009: 'EZK:14:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}And when the prophet shall err, and speak a word: I the Lord have deceived that prophet; and I will stretch forth my hand upon him, and will cut him off from the midst of my people Israel.'
      v:010: 'EZK:14:10 | 10 | 10 | And they shall bear their iniquity; according to the iniquity of him that inquireth, so shall the iniquity of the prophet be.'
      v:011: 'EZK:14:11 | 11 | 11 | That the house of Israel may go no more astray from me, nor be polluted with all their transgressions: but may be my people, and I may be their God, saith the Lord of hosts.'
      v:012: 'EZK:14:12 | 12 | 12 | And the word of the Lord came to me, saying:'
      v:013: 'EZK:14:13 | 13 | 13 | Son of man, when a land shall sin against me, so as to transgress grievously, I will stretch forth my hand upon it, {VERSE_FOOTNOTE_INDEX_REF 0}and will break the staff of the bread thereof: and I will send famine upon it, and will destroy man and beast out of it.'
      v:014: 'EZK:14:14 | 14 | 14 | And if these three men, Noe, Daniel, and Job, shall be in it: they shall deliver their own souls by their justice, saith the Lord of hosts.'
