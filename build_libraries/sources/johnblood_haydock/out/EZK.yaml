    verses:
      v:001: 'EZK:15:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}the word of the Lord came to me, saying:'
      v:002: 'EZK:15:2 | 2 | 2 | Son of man, what shall be made of the wood of the vine, out of all the trees of the woods that are among the trees of the forests?'
      v:003: 'EZK:15:3 | 3 | 3 | Shall wood be taken of if, to do any work, or shall a pin be made of it, for any vessel to hang thereon?'
      v:004: 'EZK:15:4 | 4 | 4 | Behold it is cast into the fire for fuel; the fire hath consumed both ends thereof, and the midst thereof is reduced to ashes: shall it be useful for any work?'
      v:005: 'EZK:15:5 | 5 | 5 | Even when it was whole it was not fit for work, how much less, when the fire hath devoured, and consumed it, shall any work be made of it?'
      v:006: 'EZK:15:6 | 6 | 6 | Therefore, thus saith the Lord God: As the vine-tree among the trees of the forests which I have given to the fire to be consumed, so will I deliver up the inhabitants of Jerusalem.'
      v:007: 'EZK:15:7 | 7 | 7 | And I will set my face against them: they shall go out from fire, and fire shall consume them: and you shall know that I am the Lord, when I shall have set my face against them.'
      v:008: 'EZK:15:8 | 8 | 8 | And I shall have made their land a wilderness, and desolate, because they have been transgressors, saith the Lord God.'
  c:016:
    commentary:
      v:003:
        - 'EZK:16:3 | 3 | 3 | <i>Cethite,</i> or "Hethite." These two were probably the most abandoned of Chanaan. Daniel (xiii. 56.) gives the infamous judges the like appellation; and Isaias (i. 10.) calls the Jews princes of Sodom. (Calmet) --- So Dido says to Eneas:{JOIN}{BQ:2}<i>Nec te diva parens, generis nec Dardanus auctor</i>{JOIN}{BQ:2}<i>Perfide sed duris genuit te cautibus,</i> &c. (Virgil, Æneid iv.) (Haydock){JOIN}--- But we nowhere find such a vehement and continued reprimand. The prophet seems to quit his proper character to make (Calmet) the <i>abominations</i> of the people <i>known</i> and detested, chap. iii. 8. (Haydock)'
      v:004:
        - 'EZK:16:4 | 4 | 4 | <i>Cut.</i> By this the infant received nourishment in the womb. Now it seems to be exposed by its parents. (Calmet) --- The Jews in Egypt were abandoned to idolatry and distress. (Theodoret, in Canticle of Canticles) --- <i>Health.</i> Many plunged the infant in cold water to brace its nerves, (Calmet) or to wash it. Salt was also used to dry up the humidity and stop the pores, (St. Jerome) or it was mixed with water to harden the skin and navel. (Avicen. Gall. San. i. 7.) --- <i>Clouts,</i> to keep the body straight. The negroes who neglect this are stronger and better proportioned, (Calmet) and too much restraint is known to be detrimental to the tender limbs. (Haydock)'
      v:005:
        - 'EZK:16:5 | 5 | 5 | <i>Born,</i> as it were in Egypt. He represents the Jews as a female from her infancy, till she be advanced in years.'
      v:006:
        - 'EZK:16:6 | 6 | 6 | <i>Thy blood,</i> unwashed after being born, ver. 4. (Calmet) --- The Jews were solicitous to increase their numbers, and exposed none. (Tacitus, Hist. v.) --- But other nations did, if they thought the child would be troublesome, or a disgrace. (Calmet) --- The prophet sends this admonition from Chaldea, and shews how God had selected his people from among the barbarous nations, and decorated them with many privileges of the law, sacrifices, &c. (Worthington)'
      v:007:
        - "EZK:16:7 | 7 | 7 | <i>Woman's.</i> Hebrew, \"the ornament of ornaments;\" <i>hadaiim</i> instead of <i>harim</i> in Septuagint, \"the cities of cities,\" (Calmet) or the highest glory, being arrived at that age when decorations are most sought after. --- <i>Fashioned.</i> Literally, \"swelling.\" Septuagint, \"erect.\" (Haydock) --- <i>Hair,</i> (<i>pilus.</i>) Women are allowed by the canon law to marry at twelve. (Calmet)"
      v:008:
        - 'EZK:16:8 | 8 | 8 | <i>Lovers.</i> Hebrew <i>dodim,</i> "breasts, (Haydock) <i>or</i> espousals;" (Aquila) "loving." (Symmachus) --- <i>Garment,</i> as a husband, Ruth iii. 9., and Jeremias ii. 2.'
      v:009:
        - 'EZK:16:9 | 9 | 9 | <i>Oil,</i> used after bathing, or with perfumes. (Calmet)'
      v:010:
        - 'EZK:16:10 | 10 | 10 | <i>Embroidery.</i> Literally, "various colours." (Haydock) --- But this is the import, Psalm xliv. 10. --- <i>Violet,</i> or dark blue, appropriated to princes. --- <i>Linen,</i> or cotton, Exodus xxv., and Proverbs xxxi. 24. (Calmet) --- <i>Fine.</i> Literally, "thin." Hebrew <i>Mesi,</i> (Haydock) "silken." (Jarchi; Pagnin, &c.) Silk was used much later at Rome, (Calmet) and was reprobated as not covering the body sufficiently.{JOIN}{BQ:2}<i>Cois tibi pene videre est</i>{JOIN}{BQ:2}<i>Ut nudam.</i>----- (Horace, i. Sat. ii.){JOIN}(Seneca, Ben. vii. 9.) --- Septuagint {GREEK:START trichapto}τριχαπτο{GREEK:END}, according to Hesychius, &c., denotes "a silk ribbon for the hair;" (Calmet) a robe as delicate as hair, (St. Jerome) or a transparent veil for the head. (Theodoret) --- Such are still worn in the East. Hair is used in the veil opposite to the eyes, that the ladies may see without being seen. (Calmet)'
      v:012:
        - 'EZK:16:12 | 12 | 12 | <i>Forehead.</i> Literally, "mouth." Hebrew, "nose." (Haydock) --- Women wore rings where spectacles are placed, and had others hung at their noses, so as to touch the mouth. People who are not acquainted with this odd custom, which is still prevalent in Africa and Asia, suppose that the ornament hung upon the forehead, as St. Jerome does. See Genesis xxiv. 22. (Calmet)'
      v:013:
        - 'EZK:16:13 | 13 | 13 | <i>Linen.</i> Hebrew <i>mossi,</i> ver. 11. (Haydock) --- Chaldean understands these ornaments to pertain to the tabernacle, which was set up in the wilderness. --- <i>Oil,</i> enjoying a most fertile country, (Calmet) and the noblest sacrifices. (Haydock) --- <i>And wast,</i> &c. The kingdom had subsisted 1500 years. (Calmet) --- Septuagint omit this, for fear of giving umbrage to the Egyptians, according to St. Jerome, as if they could be ignorant of this circumstance. (Calmet) --- Grabe supplies, "thou wast directed to the kingdom." (Haydock)'
      v:015:
        - 'EZK:16:15 | 15 | 15 | <i>Renown,</i> or name; thus dishonouring me, thy husband, Isaias iv. 1.'
      v:016:
        - 'EZK:16:16 | 16 | 16 | <i>Places:</i> pavilions, (Cornelius a Lapide; 4 Kings xvii. 30.; Calmet) or idols stuffed, (St. Jerome; Theodoret) and outwardly adorned. Such might easily be procured or removed, 1 Kings xix. 13. --- <i>Hereafter,</i> with impunity. The Jews were guilty of greater ingratitude than other nations.'
      v:017:
        - 'EZK:16:17 | 17 | 17 | <i>My gold,</i> for the temple, or thy most precious ornaments, which were sacrificed to gratify thy lubricity, (Calmet) or to form the golden calf, &c., Exodus xxxii. (Haydock) --- Obscene representations were also used in the worship of Osiris. (Herodotus ii. 48.)'
      v:018:
        - 'EZK:16:18 | 18 | 18 | <i>Oil,</i> or perfume. which no man was allowed to use, Exodus xxx. 9, 38.'
      v:020:
        - 'EZK:16:20 | 20 | 20 | <i>Thy sons:</i> so he calls them to shew his indignation, though he acknowledges them for his, (ver. 21.) to enhance the crime. Who could have thought that such cruel sacrifices would ever take place! (4 Kings xxiii.) (Calmet) --- Adulteresses bring in the children of others; but the Jews sacrifice their own to idols, 4 Kings xvi., &c. (Worthington)'
      v:025:
        - 'EZK:16:25 | 25 | 25 | <i>Sign;</i> altars of idols. (Haydock) --- She makes no secret of her apostacy. The Greeks and Romans marked the houses of prostitutes, that honest men might avoid them. "The deemed the <i>profession</i> of such a crime a sufficient punishment to repress impure women." (Tacitus, Annal.)'
      v:026:
        - 'EZK:16:26 | 26 | 26 | <i>Bodies.</i> Literally, "flesh." (Haydock) (Juvenal ix. 34.) (Menochius) --- The Egyptians are tall, but meagre. (Valle. Ep. xi.) --- They were the most dissolute in their worship, and corrupted most other nations as well as the Jews, chap. xx. 8., and xxiii. 3.'
      v:027:
        - 'EZK:16:27 | 27 | 27 | <i>Justification;</i> law, &c. Hebrew, "thy right," or allowance, Exodus xxi. 10. --- <i>Hate thee.</i> To be abandoned to the will of a rival, is most dreadful for a woman. The Jews were subjected to the nations which they had despised, as they are still to Christians. Even other less favoured idolaters were astonished (Calmet) at their apostacy. (Haydock)'
      v:028:
        - 'EZK:16:28 | 28 | 28 | <i>Assyrians,</i> adoring the sun, Baal, &c. (Calmet)'
      v:031:
        - "EZK:16:31 | 31 | 31 | <i>Price,</i> before she will yield, (Haydock) or who follow such practices for a livelihood. (Calmet) --- Hebrew, \"in that thou scornest hire.\" (Protestants) Septuagint, \"gathering rewards.\" The difference consisted in Jerusalem's sinning through mere wantonness, and even to her loss."
      v:034:
        - 'EZK:16:34 | 34 | 34 | <i>Fornication</i> unpunished, or comparable with thine, ver. 16. (Haydock) --- All such actions are abominable; but still more so, when the woman solicts[solicits?]. (Worthington)'
      v:036:
        - 'EZK:16:36 | 36 | 36 | <i>Money.</i> Literally, "brass," (Haydock) to adorn idols. (Calmet) --- Protestants, "thy filthiness;" (Haydock) <i>virus.</i> (Pagnin, &c.) (Calmet)'
      v:037:
        - 'EZK:16:37 | 37 | 37 | <i>Nakedness.</i> Friends and enemies (Haydock) saw that idols afforded no protection, chap. vi. 3., and Jeremias xiii. 26.'
      v:038:
        - 'EZK:16:38 | 38 | 38 | <i>Judge;</i> punish thee by stoning to death, Leviticus xx. 10. The walls of the Jews were battered to the ground.'
      v:039:
        - 'EZK:16:39 | 39 | 39 | <i>House;</i> the temple, which thou hast profaned, and the high places. The idols shall be plundered, in which thou hast trusted.'
      v:041:
        - EZK:16:41 | 41 | 41 | <i>Women:</i> nations assembled against Jerusalem.
      v:042:
        - "EZK:16:42 | 42 | 42 | <i>No more.</i> I will entirely repudiate thee, so as to observe thy conduct no longer, (Calmet) with the eyes of an husband. (Haydock) --- This is the most terrible effect of God's wrath, (Calmet) when the sinner is left to himself, Osee iv. 14. (St. Jerome)"
      v:043:
        - 'EZK:16:43 | 43 | 43 | <i>Youth,</i> when thou wast destitute, (ver. 4.) and more grateful for my favours, Jeremias ii. 2. --- <i>Head.</i> I have punished thee, yet not as thy <i>deeds</i> require. (Haydock)'
      v:044:
        - 'EZK:16:44 | 44 | 44 | <i>Daughter.</i> They too commonly (Calmet) follow bad parents. (Juvenal vi. 239., and xiv. 25.) --- Jerusalem is more wicked than the Cethite, (Haydock) her mother, ver. 3. (Calmet) --- Even this nation had once received the principles of true religion from the patriarchs, but <i>cast</i> them <i>off</i> to embrace idolatry, and to destroy her <i>children.</i> (Haydock) --- Jerusalem was formerly and is still wicked. (Worthington)'
      v:046:
        - 'EZK:16:46 | 46 | 46 | <i>Right:</i> southward. --- <i>Sodom.</i> The city was more ancient than Jerusalem. Hence it here designates Ruben, (Haydock) and the Jews east of the Jordan; (Prado) or rather Moab and Ammon, (ver. 55.; Calmet) and the rest of the Gentiles. (Haydock) --- Samaria shewed Jerusalem the road to idolatry, and therefore is called her elder sister. The number of the ten tribes was also greater than that of the kingdom of Juda, which became corrupt as <i>Sodom,</i> only by degrees. (Theodoret)'
      v:047:
        - 'EZK:16:47 | 47 | 47 | <i>Ways,</i> but hast done even worse. --- <i>Almost.</i> He seems to diminish their crimes, (Calmet) as if it could hardly be believed that Jerusalem should be more abandoned. Hebrew and Septuagint, "that would be but little: yea, thou hast done more," &c. (Haydock)'
      v:049:
        - 'EZK:16:49 | 49 | 49 | <i>Sodom,</i> &c. That is, these were the steps by which the Sodomites came to fall into those abominations for which they were destroyed. For pride, gluttony, and idleness, are the high road to all kinds of lust; especially when they are accompanied with a neglect of the works of mercy. (Challoner) --- These crimes alone are great enough; (Luke xvi. 19.) and the prophets never accuse the Jews of unnatural lust. Hence Ezechiel takes no notice of it here, as he probably refers to the manners of the Moabites, &c., who were then living, Isaias xvi. 6. (Calmet) --- Abundance and idleness produce crimes; temperance and labour bring forth good fruit. (Worthington)'
      v:050:
        - 'EZK:16:50 | 50 | 50 | <i>Seen.</i> This would seem to allude to the Israelites beyond the Jordan, who had been led away into Assyria. The Moabites, &c., beheld the downfall of Jerusalem, (Haydock) and were treated in like manner, only five years later. (Jos.[Josephus?]) (Jeremias xlviii., &c.)'
      v:051:
        - "EZK:16:51 | 51 | 51 | <i>Justified,</i> as they are comparatively innocent. (St. Augustine, contra Faust. xxii. 61.) --- They had not the like advantages, (Matthew xi. 23.) nor the example of others' punishment to open their eyes. Thou hast pleaded for or with them, and hast lost thy cause. (Calmet)"
      v:053:
        - 'EZK:16:53 | 53 | 53 | <i>Back,</i> &c. This relates to the conversion of the Gentiles out of all nations, and of many of the Jews, to the Church of Christ. (Challoner) --- Cyrus also liberated the tribes on the east as well as on the west of the Jordan, (Haydock) and in general all the captive nations. (Calmet) --- <i>And restore.</i> Hebrew, "the captivity, even the captivity of Sodom." Septuagint, "I will turn away their aversions, the," &c. I will give them a more docile spirit. (Haydock)'
      v:054:
        - EZK:16:54 | 54 | 54 | <i>Them.</i> It affords some consolation to have partners in misery. (Calmet)
      v:055:
        - 'EZK:16:55 | 55 | 55 | <i>Ancient state.</i> That is, to their former state of liberty, and their ancient possessions. In the spiritual sense, to the true liberty and the happy inheritance of the children of God, through faith in Christ. (Challoner) --- All will be treated alike, whether Jew or Gentile. (Haydock) --- When Sodom or the Gentiles shall have embraced the gospel, then also will the Jews, Romans x. (Worthington)'
      v:056:
        - 'EZK:16:56 | 56 | 56 | <i>Pride.</i> Thou scornedst to mention her, (Psalm xv. 4.; Calmet) or wouldst not take warning. (St. Jerome)'
      v:059:
        - 'EZK:16:59 | 59 | 59 | <i>Covenant</i> at Sinai, or under Josue, [Josue] viii., and Exodus xix. 7.'
      v:060:
        - 'EZK:16:60 | 60 | 60 | <i>Covenant.</i> After punishing thee I will fulfill my promises, as we see was done (Calmet) after the captivity, and (Haydock) in the Christian Church. (Calmet) --- All shall be converted, not by the Jewish but by the evangelical covenant. (Worthington)'
      v:061:
        - 'EZK:16:61 | 61 | 61 | <i>Daughters.</i> The countries were conquered by the Machabees. All nations embrace the gospel. --- <i>Covenant.</i> It is broken. I will, out of pity, re-establish it, or a better, to last for ever under Christ, free from the servitude and fear of the old law. (Calmet)'
