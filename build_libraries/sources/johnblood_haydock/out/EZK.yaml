    verses:
      v:001: 'EZK:45:1 | 1 | 1 | And when you shall begin to divide the land by lot, separate ye first-fruits to the Lord, a portion of the land <i>to be</i> holy, in length twenty-five thousand and in breadth ten thousand: it shall be holy in all the borders thereof round about.'
      v:002: 'EZK:45:2 | 2 | 2 | And there shall be for the sanctuary on every side five hundred by five hundred, four-square round about: and fifty cubits for the suburbs thereof round about.'
      v:003: 'EZK:45:3 | 3 | 3 | And with this measure thou shalt measure the length of five and twenty thousand, and the breadth of ten thousand, and in it shall be the temple, and the holy of holies.'
      v:004: 'EZK:45:4 | 4 | 4 | The holy portion of the land shall be for the priests, the ministers of the sanctuary, who come near to the ministry of the Lord: and it shall be a place for their houses, and for the holy place of the sanctuary.'
      v:005: 'EZK:45:5 | 5 | 5 | And five and twenty thousand of length, and ten thousand of breadth shall be for the Levites, that minister in the house: they shall possess twenty store-chambers.'
      v:006: 'EZK:45:6 | 6 | 6 | And you shall appoint the possession of the city five thousand broad, and five and twenty thousand long, according to the separation of the sanctuary, for the whole house of Israel.'
      v:007: 'EZK:45:7 | 7 | 7 | For the prince also on the one side and on the other side, according to the separation of the sanctuary, and according to the possession of the city, over-against the separation of the sanctuary, and over-against the possession of the city: from the side of the sea even to the sea, and from the side of the east even to the east. And the length according to every part from the west border to the east border.'
      v:008: 'EZK:45:8 | 8 | 8 | He shall have a portion of the land in Israel: and the princes shall no more rob my people: but they shall give the land to the house of Israel, according to their tribes.'
      v:009: 'EZK:45:9 | 9 | 9 | Thus saith the Lord God: Let it suffice you, O princes of Israel: cease from iniquity and robberies, and execute judgment and justice, separate your confines from my people, saith the Lord God.'
      v:010: 'EZK:45:10 | 10 | 10 | You shall have just balances, and a just ephi, and a just bate.'
      v:011: 'EZK:45:11 | 11 | 11 | The ephi and the bate shall be equal, and of one measure: that the bate may contain the tenth part of a core, and the ephi the tenth part of a core: their weight shall be equal according to the measure of a core.'
      v:012: 'EZK:45:12 | 12 | 12 | {VERSE_FOOTNOTE_INDEX_REF 0}And the sicle hath twenty obols. Now twenty sicles, and five and twenty sicles, and fifteen sicles make a mna.'
      v:013: 'EZK:45:13 | 13 | 13 | And these are the first-fruits, which you shall take: the sixth part of an ephi of a core of wheat, and the sixth part of an ephi of a core of barley.'
      v:014: 'EZK:45:14 | 14 | 14 | The measure of oil also, a bate of oil is the tenth part of a core: and ten bates make a core: for ten bates fill a core.'
      v:015: 'EZK:45:15 | 15 | 15 | And one ram out of a flock of two hundred, of those that Israel feedeth for sacrifice, and for holocausts, and for peace-offerings, to make atonement for them, saith the Lord God.'
      v:016: 'EZK:45:16 | 16 | 16 | All the people of the land shall be bound to these first-fruits, for the prince in Israel.'
      v:017: 'EZK:45:17 | 17 | 17 | And the prince shall give the holocaust, and the sacrifice, and the libations on the feasts, and on the new moons, and on the sabbaths, and on all the solemnities of the house of Israel: he shall offer the sacrifice for sin, and the holocaust, and the peace-offerings, to make expiation for the house of Israel.'
      v:018: 'EZK:45:18 | 18 | 18 | Thus saith the Lord God: In the first month, the first of the month, thou shalt take a calf of the herd, without blemish, and thou shalt expiate the sanctuary.'
      v:019: 'EZK:45:19 | 19 | 19 | And the priest shall take of the blood of the sin-offering: and he shall put it on the posts of the house, and on the four corners of the brim of the altar, and on the posts of the gate of the inner court.'
      v:020: 'EZK:45:20 | 20 | 20 | And so shalt thou do in the seventh day of the month, for every one that hath been ignorant, and hath been deceived by error, and thou shalt make expiation for the house.'
      v:021: 'EZK:45:21 | 21 | 21 | In the first month, the fourteenth day of the month, you shall observe the solemnity of the Pasch: seven days unleavened bread shall be eaten.'
      v:022: 'EZK:45:22 | 22 | 22 | And the prince on that day shall offer for himself, and for all the people of the land, a calf for sin.'
      v:023: 'EZK:45:23 | 23 | 23 | And in the solemnity of the seven days he shall offer for a holocaust to the Lord, seven calves, and seven rams without blemish daily, for seven days: and for sin a he-goat daily.'
      v:024: 'EZK:45:24 | 24 | 24 | And he shall offer the sacrifice of an ephi for every calf, and an ephi for every ram: and a hin of oil for every ephi.'
      v:025: 'EZK:45:25 | 25 | 25 | In the seventh month, in the fifteenth day of the month, in the solemn feast, he shall do the like for the seven days: as well in regard to the sin-offering, as to the holocaust, and the sacrifice, and the oil.'
  c:046:
    commentary:
      v:002:
        - 'EZK:46:2 | 2 | 2 | <i>Prince.</i> After the captivity, although the race of David continued in Salathiel, Zorobabel, &c., yet they had not the state of kings. Hence Christians, R. David and other Jews, understand this of the Messias and the rites of his Church, with a literal allusion to the old law. (Worthington) --- <i>Without,</i> not proceeding into the court of the priests, chap. xliv. 2.'
      v:004:
        - 'EZK:46:4 | 4 | 4 | <i>Six.</i> Moses only prescribed two lambs for every day, Numbers xxviii. 9.'
      v:005:
        - "EZK:46:5 | 5 | 5 | <i>Sacrifice.</i> See chap. xlv. 24. Flour and oil accompanied the victim. When lambs were presented, this was left to the prince's devotion (ver. 7, 11.; Calmet) only. If he gave three or four <i>ephies</i> of flour, he must give as many <i>hins</i> of <i>oil.</i> (Haydock)"
      v:006:
        - 'EZK:46:6 | 6 | 6 | <i>Calf.</i> Moses orders two, and seven lambs, Numbers xxviii. 11. (Calmet) --- <i>The rams.</i> Hebrew, "a ram. They shall," &c. (Haydock)'
      v:009:
        - 'EZK:46:9 | 9 | 9 | <i>It,</i> perhaps to avoid confusion, (Menochius) and turning the back on the temple, (Calmet) or to exercise their obedience. As many might enter by one gate as by another, and thus the concourse would not be diminished. (Haydock)'
      v:010:
        - 'EZK:46:10 | 10 | 10 | <i>Out.</i> The prince went in and out by the same gate, (ver. 8.) and might order that on the east to be opened when he had to offer a voluntary sacrifice. In other respects he was like a simple Israelite, and was to attend the temple and use the same gates as the rest. Before, the kings had a gate on the west leading to their palace. But this was no longer to subsist, and the palace was to be far removed, chap. xlviii. 21.'
      v:011:
        - 'EZK:46:11 | 11 | 11 | <i>Solemnities.</i> Hebrew, "on feasts and on days of meeting." (Calmet) --- <i>Sacrifice: mincha,</i> ver. 7., and chap. xlv. 24. (Haydock)'
      v:013:
        - 'EZK:46:13 | 13 | 13 | <i>Morning.</i> That for the evening had the same ceremonies, Leviticus vi. 9.'
      v:014:
        - 'EZK:46:14 | 14 | 14 | <i>By. Cata</i> seems to be taken (Calmet) from the Greek {GREEK:START kata}κατα{GREEK:END}, "according to," or <i>by,</i> ver. 15. (Haydock)'
      v:017:
        - 'EZK:46:17 | 17 | 17 | <i>Sons.</i> If any portion of his land was made over to them, it still remained in the family; but if any other had a present of it, the land must revert to the royal family, agreeably to the law, Leviticus xxv. 10. (Calmet) --- This insinuates that works done by the true children of God, in the state of grace, merit an eternal reward, while moral good works performed in the state of sin, can only have a temporal one. (Worthington)'
      v:019:
        - 'EZK:46:19 | 19 | 19 | <i>Gate,</i> on the north, chap. xliv. 4. --- <i>West.</i> At this corner was the kitchen for victims, which could only be eaten in the inner court. If they had been brought into that without, the people would have become unclean; as it is equally wrong to touch holy or impure things when they are forbidden, chap. xliv. 19. There were four other kitchens for the people who might choose to eat their peace-offerings, ver. 24. (Calmet)'
      v:022:
        - 'EZK:46:22 | 22 | 22 | <i>Little.</i> Hebrew, "courts joined;" (Protestants) or marginal note, "made with chimneys," (Haydock) or "smoked," as no chimneys were used. Septuagint, "little courts," as they have read differently. (Calmet) --- Vulgate unites both meanings. (Haydock)'
      v:024:
        - 'EZK:46:24 | 24 | 24 | <i>Kitchens.</i> Septuagint, "porticoes," or rather (Calmet) "boiling places;" (Protestants) and ver. 24. (Haydock)'
