    verses:
      v:001: 'EZK:12:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}the word of the Lord came to me, saying:'
      v:002: 'EZK:12:2 | 2 | 2 | Son of man, thou dwellest in the midst of a provoking house: who have eyes to see, and see not: and ears to hear, and hear not: for they are a provoking house.'
      v:003: 'EZK:12:3 | 3 | 3 | Thou, therefore, O son of man, prepare thee all necessaries for removing, and remove by day in their sight: and thou shalt remove out of thy place to another place in their sight, if so be they will regard it: for they are a provoking house.'
      v:004: 'EZK:12:4 | 4 | 4 | And thou shalt bring forth thy furniture as the furniture of one that is removing by day in their sight: and thou shalt go forth in the evening in their presence, as one goeth forth that removeth his dwelling.'
      v:005: 'EZK:12:5 | 5 | 5 | Dig thee a way through the wall before their eyes: and thou shalt go forth through it.'
      v:006: "EZK:12:6 | 6 | 6 | In their sight thou shalt be carried out upon men's shoulders, thou shalt be carried out in the dark: thou shalt cover thy face, and shalt not see the ground: for I have set thee for a sign of things to come to the house of Israel."
      v:007: "EZK:12:7 | 7 | 7 | I did, therefore, as he had commanded me: I brought forth my goods by day, as the goods of one that removeth: and in the evening I digged through the wall with my hand: and I went forth in the dark, and was carried on men's shoulders in their sight."
      v:008: 'EZK:12:8 | 8 | 8 | And the word of the Lord came to me in the morning, saying:'
      v:009: 'EZK:12:9 | 9 | 9 | Son of man, hath not the house of Israel, the provoking house, said to thee: What art thou doing?'
      v:010: 'EZK:12:10 | 10 | 10 | Say to them: Thus saith the Lord God: This burden concerneth my prince that is in Jerusalem, and all the house of Israel, that are among them.'
      v:011: 'EZK:12:11 | 11 | 11 | Say: I am a sign of things to come to you: as I have done, so shall it be done to them: they shall be removed from their dwellings, and go into captivity.'
      v:012: 'EZK:12:12 | 12 | 12 | And the prince that is in the midst of them, shall be carried on shoulders, he shall go forth in the dark: they shall dig through the wall to bring him out: his face shall be covered, that he may not see the ground with his eyes.'
      v:013: 'EZK:12:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}And I will spread my net over him, and he shall be taken in my net: and I will bring him into Babylon, into the land of the Chaldeans, and he shall not see it, and there he shall die.'
      v:014: 'EZK:12:14 | 14 | 14 | And all that are about him, his guards, and his troops, I will scatter into every wind: and I will draw out the sword after them.'
      v:015: 'EZK:12:15 | 15 | 15 | And they shall know that I am the Lord, when I shall have dispersed them among the nations, and scattered them in the countries.'
      v:016: 'EZK:12:16 | 16 | 16 | And I will leave a few men of them from the sword, and from the famine, and from the pestilence: that they may declare all their wicked deeds among the nations whither they shall go: and they shall know that I am the Lord.'
      v:017: 'EZK:12:17 | 17 | 17 | And the word of the Lord came to me, saying:'
      v:018: 'EZK:12:18 | 18 | 18 | Son of man, eat thy bread in trouble: and drink thy water in hurry and sorrow.'
      v:019: 'EZK:12:19 | 19 | 19 | And say to the people of the land: Thus saith the Lord God to them that dwell in Jerusalem, in the land of Israel: They shall eat their bread in care, and drink their water in desolation: That the land may become desolate from the multitude that is therein, for the iniquity of all that dwell therein.'
      v:020: 'EZK:12:20 | 20 | 20 | And the cities that are now inhabited, shall be laid waste, and the land shall be desolate: and you shall know that I am the Lord.'
      v:021: 'EZK:12:21 | 21 | 21 | And the word of the Lord came to me, saying:'
      v:022: 'EZK:12:22 | 22 | 22 | Son of man, what is this proverb that you have in the land of Israel? saying: The days shall be prolonged, and every vision shall fail.'
      v:023: 'EZK:12:23 | 23 | 23 | Say to them, therefore: Thus saith the Lord God: I will make this proverb to cease, neither shall it be any more a common saying in Israel: and tell them that the days are at hand, and the effect of every vision.'
      v:024: 'EZK:12:24 | 24 | 24 | For there shall be no more any vain visions, nor doubtful divination in the midst of the children of Israel.'
      v:025: 'EZK:12:25 | 25 | 25 | For I the Lord will speak: and what word soever I shall speak, it shall come to pass, and shall not be prolonged any more: but in your days, ye provoking house, I will speak the word, and will do it, saith the Lord God.'
      v:026: 'EZK:12:26 | 26 | 26 | And the word of the Lord came to me, saying:'
      v:027: 'EZK:12:27 | 27 | 27 | Son of man, behold the house of Israel, they that say: The vision that this man seeth, is for many days to come: and this man prophesieth of times afar off.'
      v:028: 'EZK:12:28 | 28 | 28 | Therefore say to them: Thus saith the Lord God: Not one word of mine shall be prolonged any more: the word that I shall speak shall be accomplished, saith the Lord God.'
  c:013:
    commentary:
      v:002:
        - 'EZK:13:2 | 2 | 2 | <i>Heart;</i> what pleases them, (Haydock) without being inspired. There were always such impostors. These deluded the people at Jerusalem, (Calmet) or at Babylon, ver. 9. (Sanctius) --- They might be distinguished by the sincere: yet caused irreparable injury to the ignorant people. (Haydock)'
      v:003:
        - 'EZK:13:3 | 3 | 3 | <i>Nothing.</i> Yet would lead the blind, though they are not directed by God.'
      v:004:
        - 'EZK:13:4 | 4 | 4 | <i>Deserts,</i> or ruins. They sought only to gratify themselves.'
      v:005:
        - "EZK:13:5 | 5 | 5 | <i>Enemy.</i> You do not admonish sinners of their evil ways, nor strive to avert God's indignation, in imitation of true prophets, (Exodus xxxii. 10.) but rather undermine the wall like foxes."
      v:009:
        - 'EZK:13:9 | 9 | 9 | <i>Upon,</i> to punish. --- <i>Counsel.</i> They shall not be consulted, or have any credit. --- <i>Writing.</i> They shall perish in the city, or in banishment. (Calmet) --- Their works shall not be accounted canonical. (Sixt. Bib. ii. 2.)'
      v:010:
        - 'EZK:13:10 | 10 | 10 | <i>Straw.</i> Iniquity ruins my people, (Calmet) and these do not endeavour to reform their manners. (Haydock) --- They ought to demolish such a work, and not daub it over. (Theodoret) --- One false prophet builds, and another strives to support his authority; (Junius) or God has given the people his law, but these people corrupt it. (St. Jerome) --- A wall built without proper mortar, will easily be washed down: so vain hopes of security, without amendment, deceive the people. (Worthington)'
      v:011:
        - 'EZK:13:11 | 11 | 11 | <i>Hailstones.</i> Literally, "stones," like those which fell on the enemies of Josue, (x. 11.; Haydock) or thunderbolts. (Grotius) (Calmet) --- Such will be the fate of all the buildings of the wicked, Matthew vii. 27. (Haydock) --- None can resist the judgments of God, who will employ the Chaldeans. (Menochius)'
      v:014:
        - 'EZK:13:14 | 14 | 14 | <i>You.</i> Literally, "it." But Hebrew and Septuagint have, "ye." (Haydock) --- The wall and the inhabitants shall perish. (Calmet)'
      v:017:
        - 'EZK:13:17 | 17 | 17 | <i>Daughters:</i> so false prophets are styled in scorn, (Vatable) or witches; (Rabbins) though it seems rather that there were false prophetesses as well as true ones. Such were Prisca and Maximilla among the Montanists. Women have commonly fostered heresies. (Calmet) --- These pretended to be illuminated, like Debora and Holda; but flattered the people in their sins, instead of reclaiming them. (Worthington)'
      v:018:
        - 'EZK:13:18 | 18 | 18 | <i>Cushions,</i> by making people easy in their sins, and promising them impunity, (Challoner) by disguising the truth, or not admonishing people of their danger, chap. iii. 17. He alludes to the cushions used on sofas. --- <i>Pillows.</i> Symmachus, "veils;" (Septuagint and Kimchi) or "nets" designed "to take" the unwary; as <i>mispachot</i> may be properly rendered, ver. 20, 21., and Isaias v. 7. (Calmet) --- <i>Souls.</i> That is, they flattered them with promises of life, peace, and security. (Challoner) (Worthington) --- People are often said to do what they only announce, Leviticus xiii. 11. These impostors pretended to save, while they really destroyed. They shewed a cruel mercy, detaining the people in captivity, or rather Hebrew, "shall you catch?" &c. Do you expect to pass unpunished? (Calmet) --- We might read the Vulgate, "Did they give?" &c. Protestants, "Will ye save the souls alive <i>that come</i> unto you?" (Haydock)'
      v:019:
        - 'EZK:13:19 | 19 | 19 | <i>Violated me.</i> That is, dishonoured and discredited me. (Challoner) --- Protestants, "and will ye pollute?" &c. (Haydock) --- They employed the name of God to give credit to their lies, for the smallest advantage. --- <i>Souls,</i> &c. That is, to sentence souls to death, which are not to die: and to promise life to them who are not to live. (Challoner) --- They contradicted Jeremias, who exhorted the people to surrender. (Calmet)'
      v:020:
        - 'EZK:13:20 | 20 | 20 | <i>Catch.</i> Hebrew also, "hunt the souls to make them into gardens, (Haydock) or flourishing." Septuagint, "you gather souls there." The original seems to be incorrect, ver. 18.'
      v:022:
        - 'EZK:13:22 | 22 | 22 | <i>Just.</i> Jeremias, or any other, particularly the more simple, who were easily seduced and filled with apprehensions. You shall therefore die, (ver. 23.) and your imposture shall be made known. (Calmet)'
