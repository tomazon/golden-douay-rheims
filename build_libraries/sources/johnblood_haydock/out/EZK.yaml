    verses:
      v:001: 'EZK:27:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}the word of the Lord came to me, saying:'
      v:002: 'EZK:27:2 | 2 | 2 | Thou, therefore, O son of man, take up a lamentation for Tyre:'
      v:003: 'EZK:27:3 | 3 | 3 | And say to Tyre, that dwelleth at the entry of the sea, being the mart of the people for many islands: Thus saith the Lord God: O Tyre, thou hast said: I am of perfect beauty,'
      v:004: 'EZK:27:4 | 4 | 4 | And situate in the heart of the sea. Thy neighbours, that built thee, have perfected thy beauty:'
      v:005: 'EZK:27:5 | 5 | 5 | With fir-trees of Sanir they have built thee, with all sea planks: they have taken cedars from Libanus to make thee masts.'
      v:006: 'EZK:27:6 | 6 | 6 | They have cut thy oars out of the oaks of Basan: and they have made thee benches of Indian ivory, and cabins, with things brought from the islands of Italy.'
      v:007: 'EZK:27:7 | 7 | 7 | Fine broidered linen from Egypt was woven for thy sail, to be spread on thy mast: blue and purple from the islands of Elisa, were made thy covering.'
      v:008: 'EZK:27:8 | 8 | 8 | The inhabitants of Sidon, and the Aradians were thy rowers: thy wise men, O Tyre, were thy pilots.'
      v:009: 'EZK:27:9 | 9 | 9 | The ancients of Gebal, and the wise men thereof, furnished mariners, for the service of thy various furniture: all the ships of the sea, and their mariners, were thy factors.'
      v:010: 'EZK:27:10 | 10 | 10 | The Persians, and Lydians, and the Lybians, were thy soldiers, in thy army: they hung up the buckler and the helmet in thee for thy ornament.'
      v:011: 'EZK:27:11 | 11 | 11 | The men of Arad were with thy army upon thy walls round about: the Pygmeans also that were in thy towers, hung up their quivers on thy walls round about: they perfected thy beauty.'
      v:012: 'EZK:27:12 | 12 | 12 | The Carthaginians, thy merchants, supplied thy fairs with a multitude of all kinds of riches, with silver, iron, tin, and lead.'
      v:013: 'EZK:27:13 | 13 | 13 | Greece, Thubal, and Mosoch, they were thy merchants: they brought to thy people slaves and vessels of brass.'
      v:014: 'EZK:27:14 | 14 | 14 | From the house of Thogorma they brought horses, and horsemen, and mules, to thy market.'
      v:015: 'EZK:27:15 | 15 | 15 | The men of Dedan were thy merchants: many islands <i>were</i> the traffic of thy hand, they exchanged for thy price teeth of ivory, and ebony.'
      v:016: 'EZK:27:16 | 16 | 16 | The Syrian was thy merchant, by reason of the multitude of thy works, they set forth precious stones, and purple, and broidered works, and fine linen, and silk, and chodchod, in thy market.'
      v:017: 'EZK:27:17 | 17 | 17 | Juda, and the land of Israel, they were thy merchants with the best corn: they set forth balm, and honey, and oil, and rosin, in thy fairs.'
      v:018: 'EZK:27:18 | 18 | 18 | The men of Damascus were thy merchants in the multitude of thy works, in the multitude of divers riches, in rich wine, in wool of the best colour.'
      v:019: 'EZK:27:19 | 19 | 19 | Dan, and Greece, and Mosel, have set forth in thy marts wrought iron: stacte, and calamus were in thy market.'
      v:020: EZK:27:20 | 20 | 20 | The men of Dedan were thy merchants in tapestry for seats.
      v:021: 'EZK:27:21 | 21 | 21 | Arabia, and all the princes of Cedar, they were the merchants of thy hand: thy merchants came to thee with lambs, and rams, and kids.'
      v:022: 'EZK:27:22 | 22 | 22 | The sellers of Saba, and Reema, they were thy merchants: with all the best spices, and precious stones, and gold, which they set forth in thy market.'
      v:023: 'EZK:27:23 | 23 | 23 | Haran, and Chene, and Eden, <i>were</i> thy merchants: Saba, Assur, and Chelmad, sold to thee.'
      v:024: 'EZK:27:24 | 24 | 24 | They were thy merchants in divers manners, with bales of blue <i>cloth</i>, and of embroidered work, and of precious riches, which were wrapped up, and bound with cords: they had cedars also in thy merchandise.'
      v:025: 'EZK:27:25 | 25 | 25 | The ships of the sea, were thy chief in thy merchandise: and thou wast replenished, and glorified exceedingly in the heart of the sea.'
      v:026: 'EZK:27:26 | 26 | 26 | Thy rowers have brought thee into great waters: the south wind hath broken thee in the heart of the sea.'
      v:027: 'EZK:27:27 | 27 | 27 | Thy riches, and thy treasures, and thy manifold furniture, thy mariners, and thy pilots, who kept thy goods, and were chief over thy people: thy men of war also, that were in thee, with all thy multitude that is in the midst of thee: shall fall in the heart of the sea, in the day of thy ruin.'
      v:028: EZK:27:28 | 28 | 28 | Thy fleets shall be troubled at the sound of the cry of thy pilots.
      v:029: 'EZK:27:29 | 29 | 29 | And all that handled the oar, shall come down from their ships: the mariners, and all the pilots of the sea, shall stand upon the land.'
      v:030: 'EZK:27:30 | 30 | 30 | And they shall mourn over thee with a loud voice, and shall cry bitterly: and they shall cast up dust upon their heads, and shall be sprinkled with ashes.'
      v:031: 'EZK:27:31 | 31 | 31 | And they shall shave themselves bald for thee, and shall be girded with hair-cloth: and they shall weep for thee with bitterness of soul, with most bitter weeping.'
      v:032: 'EZK:27:32 | 32 | 32 | And they shall take up a mournful song for thee, and shall lament thee: What <i>city</i> is like Tyre, which is become silent in the midst of the sea?'
      v:033: 'EZK:27:33 | 33 | 33 | Which by thy merchandise, that went from thee by sea, didst fill many people: which by the multitude of thy riches, and of thy people, didst enrich the kings of the earth.'
      v:034: 'EZK:27:34 | 34 | 34 | Now thou art destroyed by the sea, thy riches are in the bottom of the waters, and all the multitude that was in the midst of thee is fallen.'
      v:035: 'EZK:27:35 | 35 | 35 | All the inhabitants of the islands are astonished at thee: and all their kings, being struck with the storm, have changed their countenance.'
      v:036: 'EZK:27:36 | 36 | 36 | The merchants of people have hissed at thee: thou art brought to nothing, and thou shalt never be any more.'
  c:028:
    commentary:
      v:002:
        - 'EZK:28:2 | 2 | 2 | <i>Prince.</i> The Jews say Hiram, (St. Jerome) supposing that he lived a thousand years; though this is not requisite, as he died only four hundred and thirty years before. The idea is childish. The king who was taken and slain at this siege, was probably (Calmet) Ithobalos. (Josephus, Antiquities x. 11.) --- Origen applies this to the angel guardian of Tyre. St. Augustine thins an allusion is made to the fall of Lucifer. But it may all refer to the king, (Calmet) though others explain part of him and the rest of the devil. (St. Jerome) (Estius)'
      v:003:
        - 'EZK:28:3 | 3 | 3 | <i>Than Daniel;</i> viz., in thy own conceit. The wisdom of Daniel was so much celebrated in his days, that it became a proverb among the Chaldeans, when any one would express an extraordinary wisdom, to say he was <i>as wise as Daniel.</i> (Challoner) (Worthington) --- He was now at court, and had explained the dream of Nabuchodonosor, Daniel ii. 27.'
      v:010:
        - 'EZK:28:10 | 10 | 10 | <i>Uncircumcised.</i> The Jews deem this a disgrace, 1 Kings xxxi. 4. The king would be exposed to eternal death, being devoid of faith, &c. (Calmet)'
      v:012:
        - "EZK:28:12 | 12 | 12 | <i>Resemblance.</i> The king of Tyre, by his dignity and his natural perfections, bore in himself a certain resemblance to God, by reason of which he might be called <i>the seal of resemblance,</i> &c. But what is here said to him is commonly understood of Lucifer, the king over all the children of pride. (Challoner) --- A seal is perfect when it represents things exactly. The prophet speaks ironically, to repress the king's vanity."
      v:013:
        - 'EZK:28:13 | 13 | 13 | <i>Paradise.</i> Thou hadst every thing delightful at Tyre. (Calmet) --- <i>Covering.</i> Hebrew, "bandage;" diadem, (Haydock) or belt. Septuagint specify twelve stones. See Exodus xxviii. 17. --- <i>Pipes;</i> music used at the coronation, which was celebrated as a birth-day. (Calmet) --- God gives and withdraws power from all kings. As long as they act well, they are in a sort of sanctuary. (Haydock)'
      v:014:
        - "EZK:28:14 | 14 | 14 | <i>Stretched out.</i> That is, thy wings extended. This alludes to the figure of the cherubims in the sanctuary, which with <i>stretched out</i> wings covered the ark, (Challoner) on <i>the holy mountain.</i> (St. Jerome, &c.) --- <i>Fire.</i> That is, bright and precious stones, which sparkle like fire. (Challoner) --- With these the king's robes glittered, or he walked upon them, Esther i. 6. (Calmet) --- <i>Calcacabatur onyx.</i> (Lucan x.)"
      v:015:
        - 'EZK:28:15 | 15 | 15 | <i>Iniquity.</i> Tyre was before wicked; but when the king pretended to be a god, (ver. 2.) it could no longer be endured. (Worthington)'
      v:017:
        - EZK:28:17 | 17 | 17 | <i>Beauty.</i> Riches have corrupted thy heart.
      v:018:
        - 'EZK:28:18 | 18 | 18 | <i>Sanctuaries,</i> or temples, which was a crime (Calmet) in an idolater, as he took them to be the temples of a real deity. (Haydock)'
      v:022:
        - 'EZK:28:22 | 22 | 22 | <i>Sidon.</i> It gave rise to Tyre, yet was now inferior, though independent of it, (Isaias xxiii. 4.) or subject to Egypt. (Diodorus ii. 2.) --- It was now pillaged.'
      v:024:
        - 'EZK:28:24 | 24 | 24 | <i>Bitterness.</i> Jezabel came hence; (4 Kings xvi. 31.) and the Phœnicians hemmed in the Israelites as much as possible, and fought against them. (Calmet) --- Sidon was near Tyre, and imitating her crimes was also punished.'
      v:025:
        - 'EZK:28:25 | 25 | 25 | <i>When.</i> All shall praise God, seeing that he receives his people again after he has justly chastised them. (Worthington)'
