    verses:
      v:001: 'EZK:8:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}it came to pass in the sixth year, in the sixth month, in the fifth day of the month, <i>as</i> I sat in my house, and the ancients of Juda sat before me, that the hand of the Lord God fell there upon me.'
      v:002: 'EZK:8:2 | 2 | 2 | And I saw, and behold a likeness as the appearance of fire: from the appearance of his loins, and downward, fire: and from his loins, and upward, as the appearance of brightness, as the appearance of amber.'
      v:003: 'EZK:8:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}And the likeness of a hand was put forth, and took me by a lock of my head: and the spirit lifted me up between the earth and the heaven, and brought me in the vision of God into Jerusalem, near the inner gate, that looked towards the north, where was set the idol of jealousy to provoke to jealousy.'
      v:004: 'EZK:8:4 | 4 | 4 | And behold the glory of the God of Israel <i>was</i> there, according to the vision which I had seen in the plain.'
      v:005: 'EZK:8:5 | 5 | 5 | And he said to me: Son of man, lift up thy eyes towards the way of the north. And I lifted up my eyes towards the way of the north: and behold on the north side of the gate of the altar the idol of jealousy in the very entry.'
      v:006: 'EZK:8:6 | 6 | 6 | And he said to me: Son of man, dost thou see, thinkest thou, what these are doing, the great abominations that the house of Israel committeth here, that I should depart far off from my sanctuary? and turn thee yet again and thou shalt see greater abominations.'
      v:007: 'EZK:8:7 | 7 | 7 | And he brought me in to the door of the court: and I saw, and behold a hole in the wall.'
      v:008: 'EZK:8:8 | 8 | 8 | And he said to me: Son of man, dig in the wall. And when I had digged in the wall, behold a door.'
      v:009: 'EZK:8:9 | 9 | 9 | And he said to me: Go in, and see the wicked abominations which they commit here.'
      v:010: 'EZK:8:10 | 10 | 10 | And I went in and saw, and behold every form of creeping things, and of living creatures, the abomination, and all the idols of the house of Israel were painted on the wall all round about.'
      v:011: 'EZK:8:11 | 11 | 11 | And seventy men of the ancients of the house of Israel, and Jezonias, the son of Saphan, stood in the midst of them, that stood before the pictures: and every one had a censer in his hand: and a cloud of smoke went up from the incense.'
      v:012: 'EZK:8:12 | 12 | 12 | And he said to me: Surely thou seest, O son of man, what the ancients of the house of Israel do in the dark, every one in private in his chamber: for they say: The Lord seeth us not, the Lord hath forsaken the earth.'
      v:013: 'EZK:8:13 | 13 | 13 | And he said to me: If thou turn thee again, thou shalt see greater abominations which these commit.'
      v:014: "EZK:8:14 | 14 | 14 | And he brought me in by the door of the gate of the Lord's house, which looked to the north: and behold women sat there mourning for Adonis."
      v:015: 'EZK:8:15 | 15 | 15 | And he said to me: Surely thou hast seen, O son of man: but turn thee again, <i>and</i> thou shalt see greater abominations than these.'
      v:016: 'EZK:8:16 | 16 | 16 | And he brought me into the inner court of the house of the Lord: and behold at the door of the temple of the Lord, between the porch and the altar, were about five and twenty men, having their backs towards the temple of the Lord, and their faces to the east: and they adored towards the rising of the sun.'
      v:017: 'EZK:8:17 | 17 | 17 | And he said to me: Surely thou hast seen, O son of man: Is this a light thing to the house of Juda, that they should commit these abominations which they have committed here: because they have filled the land with iniquity, <i>and</i> have turned to provoke me to anger? and behold they put a branch to their nose.'
      v:018: 'EZK:8:18 | 18 | 18 | Therefore I also will deal with them in my wrath: my eye shall not spare them, neither will I shew mercy: and when they shall cry to my ears with a loud voice, I will not hear them.'
  c:009:
    commentary:
      v:002:
        - 'EZK:9:2 | 2 | 2 | <i>Upper,</i> leading to the court of the priests. These were six angels, representing the army coming from Babylon. The seventh was an angel of peace. (Calmet) --- God never abandons his whole Church. (Worthington)'
      v:003:
        - 'EZK:9:3 | 3 | 3 | <i>House;</i> to the holy place, shewing that he abondoned those in the temple. (Calmet)'
      v:004:
        - 'EZK:9:4 | 4 | 4 | <i>Mark Thau.</i> Thau, or Tau, is the last letter in the Hebrew alphabet, and signifies <i>a sign</i> or <i>a mark:</i> which is the reason why some translators render this place <i>set a mark,</i> or <i>mark a mark,</i> without specifying what this mark was. But St. Jerome, and other interpreters, conclude it was the form of the letter <i>thau,</i> which, in the ancient Hebrew character, was the form of a cross. (Challoner) --- Of this many inscriptions still extant bear witness. (Montfaucon.) --- Some Rabbins allow that the last letter was used but in honour of "the law," <i>Thorah.</i> The cross is supposed to be the hieroglyphic of a future life, (Hist. Rufini. ii. 29.) and found frequently in the pictures or (Haydock) in the tables of Isis. But it rather represents a key. Soldiers who were acquitted received the letter <u><i>T</i></u>, and those who were sentenced to die had {GREEK:START Th}Θ{GREEK:END}, (Calmet) alluding to {GREEK:START Thanatos}Θανατοσ{GREEK:END}, "death." (Haydock) --- We may, however, suppose that if God designated any letter, it would be some letter of the Hebrew alphabet, and accordingly the last had formerly the figure of †. {GREEK:START x}ξ{GREEK:END}. though this text may signify "a sign" in general. The virtuous would be discriminated from the guilty, as if they were marked. (Calmet) --- The door-posts of the Hebrews were stained with blood, in Egypt, to shew that all should be redeemed by that of Christ; and here those who shall be saved, received the mark of his cross. This sign has always been held in veneration among Christians, (Worthington) and used in conferring baptism, consecrating the blessed Eucharist, &c. (St. Chrysostom, hom. lv. in Matthew, and lxxxiv. in John) (St. Augustine, tr. cxviii. in John, and ser. ci. de temp., &c.) --- It appeared to Constantine with this inscription, "In this conquer;" (Eusebius, vit. i. 22.) and again over Jerusalem; (St. Cyril, ep. ad Constantium.) and will be borne before Christ, at his last coming, (Matthew xxiv.) to the joy of those who have performed their baptismal promises, and to the confusion (Worthington) of the <i>enemies of the cross of Christ.</i> (Haydock)'
      v:006:
        - 'EZK:9:6 | 6 | 6 | <i>Sanctuary.</i> Aquila, "temple," or people (Calmet) consecrated to my service, (Septuagint; Tirinus) particularly (Calmet) the twenty-five idolaters, the ancients and women, (Calmet) chap. viii. 16. --- <i>Judgment beginneth at the house of God,</i> (1 Peter iv. 17.) and those (Haydock) who abuse holy things are justly cut off. (Worthington)'
      v:007:
        - 'EZK:9:7 | 7 | 7 | <i>Defile.</i> Septuagint, "you have defiled." I regard the place no longer. (Calmet)'
      v:009:
        - 'EZK:9:9 | 9 | 9 | <i>Perverseness,</i> in "wresting of judgment." (Protestant marginal note) What else can be expected, when the judges deny Providence? (Haydock)'
