    verses:
      v:001: 'EZK:13:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}the word of the Lord came to me, saying:'
      v:002: 'EZK:13:2 | 2 | 2 | Son of man, prophesy thou against the prophets of Israel that prophesy: and thou shalt say to them that prophesy out of their own heart: Hear ye the word of the Lord:'
      v:003: 'EZK:13:3 | 3 | 3 | Thus saith the Lord God: {VERSE_FOOTNOTE_INDEX_REF 0}Woe to the foolish prophets that follow their own spirit, and see nothing.'
      v:004: 'EZK:13:4 | 4 | 4 | Thy prophets, O Israel, were like foxes in the deserts.'
      v:005: 'EZK:13:5 | 5 | 5 | You have not gone up to face the enemy, nor have you set up a wall for the house of Israel, to stand in battle in the day of the Lord.'
      v:006: 'EZK:13:6 | 6 | 6 | They see vain things, and they foretell lies, saying: The Lord saith: whereas the Lord hath not sent them: and they have persisted to confirm what they have said.'
      v:007: 'EZK:13:7 | 7 | 7 | Have you not seen a vain vision, and spoken a lying divination: and you say: The Lord saith: whereas I have not spoken.'
      v:008: 'EZK:13:8 | 8 | 8 | Therefore thus saith the Lord God: Because you have spoken vain things, and have seen lies: therefore, behold I come against you, saith the Lord God.'
      v:009: 'EZK:13:9 | 9 | 9 | And my hand shall be upon the prophets that see vain things, and that divine lies: they shall not be in the council of my people, nor shall they be written in the writing of the house of Israel, neither shall they enter into the land of Israel: and you shall know that I am the Lord God.'
      v:010: 'EZK:13:10 | 10 | 10 | Because they have deceived my people, saying: Peace, and there is no peace: and the people built up a wall, and they daubed it with dirt without straw.'
      v:011: 'EZK:13:11 | 11 | 11 | Say to them that daub without tempering, that it shall fall: for there shall be an overflowing shower, and I will cause great hailstones to fall violently from above, and a stormy wind to throw it down.'
      v:012: 'EZK:13:12 | 12 | 12 | Behold, when the wall is fallen: shall it not be said to you: Where is the daubing wherewith you have daubed it?'
      v:013: 'EZK:13:13 | 13 | 13 | Therefore thus saith the Lord God: Lo, I will cause a stormy wind to break forth in my indignation, and there shall be an overflowing shower in my anger: and great hailstones in my wrath to consume.'
      v:014: 'EZK:13:14 | 14 | 14 | And I will break down the wall that you have daubed with untempered mortar: and I will make it even with the ground, and the foundation thereof shall be laid bare: and it shall fall, and shall be consumed in the midst thereof: and you shall know that I am the Lord.'
      v:015: 'EZK:13:15 | 15 | 15 | And I will accomplish my wrath upon the wall, and upon them that daub it without tempering the mortar, and I will say to you: The wall is no more, and they that daub it are no more.'
      v:016: 'EZK:13:16 | 16 | 16 | Even the prophets of Israel that prophesy to Jerusalem, and that see visions of peace for her: and there is no peace, saith the Lord God.'
      v:017: 'EZK:13:17 | 17 | 17 | And thou, son of man, set thy face against the daughters of thy people that prophesy out of their own heart: and do thou prophesy against them.'
      v:018: 'EZK:13:18 | 18 | 18 | And say: Thus saith the Lord God: Woe to them that sew cushions under every elbow: and make pillows for the heads of <i>persons of</i> every age to catch souls: and when they caught the souls of my people, they gave life to their souls.'
      v:019: 'EZK:13:19 | 19 | 19 | And they violated me among my people, for a handful of barley, and a piece of bread, to kill souls which should not die, and to save souls alive which should not live, telling lies to my people that believe lies.'
      v:020: 'EZK:13:20 | 20 | 20 | Therefore thus saith the Lord God: Behold I <i>declare against</i> your cushions, wherewith you catch flying souls: and I will tear them off from your arms; and I will let go the souls that you catch, the souls that should fly.'
      v:021: 'EZK:13:21 | 21 | 21 | And I will tear your pillows, and will deliver my people out of your hand, neither shall they be any more in your hands to be a prey: and you shall know that I am the Lord.'
      v:022: 'EZK:13:22 | 22 | 22 | Because with lies you have made the heart of the just to mourn, whom I have not made sorrowful; and have strengthened the hands of the wicked, that he should not return from his evil way, and live.'
      v:023: 'EZK:13:23 | 23 | 23 | Therefore, you shall not see vain things, nor divine divinations any more, and I will deliver my people out of your hand; and you shall know that I <i>am</i> the Lord.'
  c:014:
    commentary:
      v:003:
        - 'EZK:14:3 | 3 | 3 | <i>Uncleanness.</i> That is, their filthy idols, upon which they have set their hearts: and which are a stumbling-block to their souls. (Challoner) --- They came, it seems, to tempt the prophet, (Calmet) as God shewed him. Thus worldlings consult Catholic priests; yet are resolved to join with heretics. (Worthington)'
      v:004:
        - 'EZK:14:4 | 4 | 4 | <i>According.</i> Hebrew, "in (Calmet) the multitude of his idols." (Haydock) --- I will still disclose the truth; (Chaldean) or a false prophet is here spoken of, whom God will suffer to deceive those who wish to be deluded. He will not have his own prophets speak an untruth. See 3 Kings xxii. 10. Christ evaded the insidious questions of his enemies, Matthew xxi. 23. (Calmet)'
      v:005:
        - 'EZK:14:5 | 5 | 5 | <i>The.</i> Septuagint, "he may ensnare the house," (Haydock) or "to bring" unto repentance. (Chaldean) (Calmet)'
      v:006:
        - 'EZK:14:6 | 6 | 6 | <i>Turn.</i> Such people must first be admonished to relinquish idols, heresy, &c., that they may come to God. (Worthington)'
      v:007:
        - 'EZK:14:7 | 7 | 7 | <i>By myself,</i> or on my own account. God does not encourage falsehood. (Calmet)'
      v:009:
        - 'EZK:14:9 | 9 | 9 | <i>Err.</i> He speaks of false prophets, answering out of their own heads, and according to their own corrupt inclinations. --- <i>Deceived,</i> &c. God Almighty <i>deceives</i> false prophets, partly by withdrawing his light from them; and abandoning them to their own corrupt inclinations, which push them on to prophesy such things as are agreeable to those that consult them: and partly by disappointing them, and causing all things to happen contrary to what they have said. (Challoner) --- God permits the deception, to punish both the impostor and his hearers. (Worthington) --- Thus was Balaam treated, (Calmet) Numbers xxii. (Haydock) --- He could do nothing of himself, (St. Jerome) 2 Kings xxii. 22. (Calmet) --- Here also an interrogation might be used (Haydock) in Hebrew, "have I?" &c. (Feiffer dub. cent. 4. b. lviii.) --- I have manifested the deceit, chap. xiii. 18.'
      v:010:
        - EZK:14:10 | 10 | 10 | <i>Be.</i> They shall be punished alike. (Calmet)
      v:014:
        - 'EZK:14:14 | 14 | 14 | <i>Job.</i> He and Noe[Noah] were dead, yet undoubtedly interceded for the people, or their names would not here be mentioned, Jeremias xv. 1. (Worthington) --- When God is resolved to treat all with rigour, he will save only the just. They shall not be able to protect even their children. But Jerusalem shall not experience such severity, ver. 21. (Calmet) --- Noe could not avert the deluge, nor Job the death of his children, neither could Daniel rescue his people from captivity. (St. Jerome) --- The first denotes pastors, the second fathers of families, and Daniel such as live continent. (St. Augustine) --- All three had been very merciful. (St. Chrysostom, hom. xliii. 1. in Genesis) --- Job is placed for holy laymen, and Daniel for people of religious orders. (St. Gregory, Mor. i. 13.) (Worthington) --- Hence perhaps Job is placed last, though cotemporary with Moses, as most people suppose. He is not therefore a fabulous personage. (Haydock)'
      v:019:
        - 'EZK:14:19 | 19 | 19 | <i>Pestilence.</i> Septuagint, "death," as [in] ver. 21., (Calmet) denoting the plague, chap. v. 2. (Haydock)'
      v:022:
        - "EZK:14:22 | 22 | 22 | <i>Left.</i> Pastors will always remain to instruct God's children. (Worthington) --- <i>Doings.</i> Their words (Calmet) and conduct even in captivity, will evince that they have not been punished unjustly. (St. Jerome) --- From them you may judge what sort of men their fathers were; or, as they have been spared for their virtue, you may conclude that the rest would not have perished, if they had been innocent. (Haydock)"
