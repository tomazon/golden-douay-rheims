    verses:
      v:001: 'EZK:10:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}I saw, and behold in the firmament that was over the heads of the cherubims, there appeared over them as it were the sapphire-stone, as the appearance of the likeness of a throne.'
      v:002: 'EZK:10:2 | 2 | 2 | And he spoke to the man, that was clothed with linen, and said: Go in between the wheels that are under the cherubims, and fill thy hand with the coals of fire that are between the cherubims, and pour them out upon the city. And he went in, in my sight:'
      v:003: 'EZK:10:3 | 3 | 3 | And the cherubims stood on the right side of the house, when the man went in, and a cloud filled the inner court.'
      v:004: 'EZK:10:4 | 4 | 4 | And the glory of the Lord was lifted up from above the cherub to the threshold of the house: and the house was filled with the cloud, and the court was filled with the brightness of the glory of the Lord.'
      v:005: 'EZK:10:5 | 5 | 5 | And the sound of the wings of the cherubims was heard even to the outward court, as the voice of God Almighty speaking.'
      v:006: 'EZK:10:6 | 6 | 6 | And when he had commanded the man that was clothed with linen, saying: Take fire from the midst of the wheels that are between the cherubims: he went in and stood beside the wheel.'
      v:007: 'EZK:10:7 | 7 | 7 | And one cherub stretched out his arm from the midst of the cherubims to the fire that was between the cherubims: and he took, and put it into the hands of him that was clothed with linen: who took it and went forth.'
      v:008: EZK:10:8 | 8 | 8 | And there appeared in the cherubims the likeness of a man's hand under their wings.
      v:009: 'EZK:10:9 | 9 | 9 | And I saw, and behold <i>there were</i> four wheels by the cherubims: one wheel by one cherub, and another wheel by another cherub: and the appearance of the wheels was to the sight like the chrysolite-stone:'
      v:010: 'EZK:10:10 | 10 | 10 | And as to their appearance, all four were alike: as if a wheel were in the midst of a wheel.'
      v:011: 'EZK:10:11 | 11 | 11 | And when they went, they went by four ways: and they turned not when they went: but to the place whither they first turned, the rest also followed, and did not turn back.'
      v:012: 'EZK:10:12 | 12 | 12 | And their whole body, and their necks, and their hands, and their wings, and the circles were full of eyes, round about the four wheels.'
      v:013: 'EZK:10:13 | 13 | 13 | And these wheels he called voluble, in my hearing.'
      v:014: 'EZK:10:14 | 14 | 14 | And every one had four faces: one face <i>was</i> the face of a cherub, and the second face, the face of a man: and in the third was the face of a lion: and in the fourth the face of an eagle.'
      v:015: 'EZK:10:15 | 15 | 15 | And the cherubims were lifted up: this is the living creature that I had seen by the river Chobar.'
      v:016: 'EZK:10:16 | 16 | 16 | And when the cherubims went, the wheels also went by them: and when the cherubims lifted up their wings, to mount up from the earth, the wheels staid not behind, but were by them.'
      v:017: 'EZK:10:17 | 17 | 17 | When they stood, these stood: and when they were lifted up, these were lifted up: for the spirit of life was in them.'
      v:018: 'EZK:10:18 | 18 | 18 | And the glory of the Lord went forth from the threshold of the temple: and stood over the cherubims.'
      v:019: 'EZK:10:19 | 19 | 19 | And the cherubims lifting up their wings, were raised from the earth before me: and as they went out, the wheels also followed: and it stood in the entry of the east gate of the house of the Lord: and the glory of the God of Israel was over them.'
      v:020: 'EZK:10:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}This is the living creature, which I saw under the God of Israel by the river Chobar: and I understood that they were cherubims.'
      v:021: "EZK:10:21 | 21 | 21 | Each one had four faces, and each one had four wings: and the likeness of a man's hand was under their wings."
      v:022: 'EZK:10:22 | 22 | 22 | And as to the likeness of their faces, they were the same faces which I had seen by the river Chobar, and their looks, and the impulse of every one to go straight forward.'
  c:011:
    commentary:
      v:001:
        - 'EZK:11:1 | 1 | 1 | <i>Me.</i> The prophet in Chaldea, saw in spirit what was doing at Jerusalem. (Worthington) --- <i>Men.</i> Magistrates. (Prado.) (Tirinus) (Menochius) --- <i>Jezonias,</i> perhaps mentioned [in] chap. viii. 11. (Calmet)'
      v:003:
        - 'EZK:11:3 | 3 | 3 | <i>Built,</i> &c. These men despised the predictions and threats of the prophets; who declared to them from God, that the city should be destroyed and the inhabitants carried into captivity: and they made use of this kind of argument against the prophets, that the city so far from being like to be destroyed, had lately been augmented by the building of new houses; from whence they further inferred, by way of a proverb, using the similitude of a cauldron, out of which the flesh is not taken till it is thoroughly boiled and fit to be eaten, that they should not be carried away out of their city, but there end their days in peace. (Challoner) --- They thought themselves secure, (Worthington) and laughed at the menaces of Jeremias, i. 15. (Calmet) --- Hebrew, "The destruction is not soon coming. Let us build;" (Pagnin; Menochius) or, "It is not time to build." (Calmet)'
      v:006:
        - 'EZK:11:6 | 6 | 6 | <i>Slain,</i> under Manasses, &c. (Tirinus)'
      v:007:
        - 'EZK:11:7 | 7 | 7 | <i>Cauldron.</i> I will explain the prediction, which you turn to ridicule. Those whom you have slain, are like the flesh (Calmet) boiled. (Haydock) --- But you shall be treated still worse, being led captives and slain. (Calmet) --- They feared wars, but had no dread of captivity. (Worthington)'
      v:010:
        - 'EZK:11:10 | 10 | 10 | <i>Israel.</i> They pretended that they should die in peace in Jerusalem: God tells them it should not be so, but that they should be judged and condemned, and fall by the sword in the borders of Israel; viz., in Reblatha, in the land of Emath, where all their chief men were put to death by order of Nabuchodonosor, 4 Kings xxv., and Jeremias lii. 10, 27. (Challoner)'
      v:012:
        - 'EZK:11:12 | 12 | 12 | <i>But you.</i> Some copies of Septuagint have, "neither have you done," chap. v. 7.'
      v:013:
        - 'EZK:11:13 | 13 | 13 | <i>Pheltias,</i> the prince, (ver. 1.; Haydock) or false prophet, whose death Ezechiel does not bewail, but fears the great destruction of the people; (Worthington; Menochius) though, if Pheltias died impenitent, his death might justly call for tears. (Haydock) --- This happened in a vision. Yet (Calmet) he probably died suddenly about his time. (Lyranus)'
      v:015:
        - 'EZK:11:15 | 15 | 15 | <i>Thy brethren,</i> &c. He speaks of them that had been carried away captives before, who were despised by them that remained in Jerusalem; but, as the prophet here declares to them from God, should be in a more happy condition than they, and after some time return from their captivity. (Challoner) --- David had been insulted in like manner, 1 Kings xxvi. 19. (Calmet)'
      v:016:
        - 'EZK:11:16 | 16 | 16 | <i>A little.</i> Hebrew, "for a short time, a sanctuary," or temple. They shall find all things in me. The Christian Church was never more pure than during the first persecutions, when her children could not assemble freely, or build temples. (Calmet) --- God will never totally abandon her, Jeremias iv. 27., &c. (Worthington)'
      v:018:
        - 'EZK:11:18 | 18 | 18 | <i>Scandals:</i> idols. They relapsed no more into idolatry, (Calmet) as a nation, though some fell in the persecution of Epiphanes. (Haydock)'
      v:019:
        - 'EZK:11:19 | 19 | 19 | <i>One.</i> Septuagint, "another." They have read (Calmet) <i>acher</i> for <i>echad,</i> "one." (Haydock)'
      v:021:
        - EZK:11:21 | 21 | 21 | <i>Head.</i> I will punish them as their crimes deserve. (Calmet)
      v:023:
        - 'EZK:11:23 | 23 | 23 | <i>Mount</i> Olivet, whence he might behold the conflagration of the city, before his ascent into heaven. (Menochius) --- He leaves his habitation by degrees, to shew how Jerusalem would be treated, and the Jews suffer after the ascension of our Saviour. Theodoret well observes, that the person on the throne represented Him, the upper part of the body being different from the lower, (chap. i. 26.) to denote the two natures. (Calmet)'
