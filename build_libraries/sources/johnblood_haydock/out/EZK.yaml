    verses:
      v:001: EZK:43:1 | 1 | 1 | And he brought me to the gate that looked towards the east.
      v:002: 'EZK:43:2 | 2 | 2 | And behold the glory of the God of Israel came in by the way of the east: and his voice was like the noise of many waters, and the earth shone with his majesty.'
      v:003: 'EZK:43:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}And I saw the vision according to the appearance which I had seen when he came to destroy the city: and the appearance was according to the vision {VERSE_FOOTNOTE_INDEX_REF 1}which I had seen by the river Chobar: and I fell upon my face.'
      v:004: EZK:43:4 | 4 | 4 | And the majesty of the Lord went into the temple by the way of the gate that looked to the east.
      v:005: 'EZK:43:5 | 5 | 5 | And the spirit lifted me up and brought me into the inner court: and behold the house was filled with the glory of the Lord.'
      v:006: 'EZK:43:6 | 6 | 6 | And I heard one speaking to me out of the house, and the man that stood by me,'
      v:007: 'EZK:43:7 | 7 | 7 | Said to me: Son of man, the place of my throne, and the place of the soles of my feet, where I dwell in the midst of the children of Israel for ever: and the house of Israel shall no more profane my holy name, they and their kings by their fornications, and by the carcasses of their kings, and by the high places.'
      v:008: 'EZK:43:8 | 8 | 8 | They who have set their threshold by my threshold, and their posts by my posts: and there was <i>but</i> a wall between me and them: and they profaned my holy name by the abominations which they committed: for which reason I consumed them in my wrath.'
      v:009: 'EZK:43:9 | 9 | 9 | Now, therefore, let them put away their fornications, and the carcasses of their kings far from me: and I will dwell in the midst of them for ever.'
      v:010: 'EZK:43:10 | 10 | 10 | But thou, son of man, shew to the house of Israel the temple, and let them be ashamed of their iniquities, and let them measure the building:'
      v:011: 'EZK:43:11 | 11 | 11 | And be ashamed of all that they have done. Shew them the form of the house, and of the fashion thereof, the goings out, and the comings in, and the whole plan thereof, and all its ordinances, and all its order, and all its laws, and thou shalt write it in their sight: that they may keep the whole form thereof, and its ordinances, and do them.'
      v:012: 'EZK:43:12 | 12 | 12 | This is the law of the house upon the top of the mountain: All its border round about is most holy; this then is the law of the house.'
      v:013: 'EZK:43:13 | 13 | 13 | And these are the measures of the altar by the truest cubit, which is a cubit and a hand breadth: the bottom thereof was a cubit, and the breadth a cubit: and the border thereof unto its edge, and round about, one hand breadth: and this was the trench of the altar.'
      v:014: 'EZK:43:14 | 14 | 14 | And from the bottom of the ground to the lowest brim two cubits, and the breadth of one cubit: and from the lesser brim to the greater brim four cubits, and the breadth of one cubit.'
      v:015: 'EZK:43:15 | 15 | 15 | And the ariel itself was four cubits: and from the ariel upward were four horns.'
      v:016: 'EZK:43:16 | 16 | 16 | And the ariel was twelve cubits long, and twelve cubits broad, four-square, with equal sides.'
      v:017: 'EZK:43:17 | 17 | 17 | And the brim was fourteen cubits long, and fourteen cubits broad in the four corners thereof: and the crown round about it was half a cubit, and the bottom of it one cubit round about: and its steps turned toward the east.'
      v:018: 'EZK:43:18 | 18 | 18 | And he said to me: Son of man, thus saith the Lord God: These are the ceremonies of the altar, in what day soever it shall be made: that holocausts may be offered upon it, and blood poured out.'
      v:019: 'EZK:43:19 | 19 | 19 | And thou shalt give to the priests, and the Levites, that are of the race of Sadoc, who approach to me, saith the Lord God, to offer to me a calf of the herd for sin.'
      v:020: 'EZK:43:20 | 20 | 20 | And thou shalt take of his blood, and shalt put it upon the four horns thereof, and upon the four corners of the brim, and upon the crown round about: and thou shalt cleanse, and expiate it.'
      v:021: 'EZK:43:21 | 21 | 21 | And thou shalt take the calf, that is offered for sin: and thou shalt burn him in a separate place of the house without the sanctuary.'
      v:022: 'EZK:43:22 | 22 | 22 | And in the second day thou shalt offer a he-goat without blemish for sin: and they shall expiate the altar, as they expiated it with the calf.'
      v:023: 'EZK:43:23 | 23 | 23 | And when thou shalt have made an end of the expiation thereof, thou shalt offer a calf of the herd without blemish, and a ram of the flock without blemish.'
      v:024: 'EZK:43:24 | 24 | 24 | And thou shalt offer them in the sight of the Lord: and the priests shall put salt upon them, and shall offer them a holocaust to the Lord.'
      v:025: 'EZK:43:25 | 25 | 25 | Seven days shalt thou offer a he-goat for sin daily: they shall offer also a calf of the herd, and a ram of the flock without blemish.'
      v:026: 'EZK:43:26 | 26 | 26 | Seven days shall they expiate the altar, and shall cleanse it: and they shall consecrate it.'
      v:027: 'EZK:43:27 | 27 | 27 | And the days being expired, on the eighth day and thence forward, the priests shall offer your holocausts upon the altar, and the peace-offerings: and I will be pacified towards you, saith the Lord God.'
  c:044:
    commentary:
      v:002:
        - 'EZK:44:2 | 2 | 2-3 | <i>Opened.</i> No man perfectly understands the Scriptures but the Son of God, Matthew xi. 27. (St. Jerome) --- This also insinuates, that Mary ever remained a pure virgin. (St. Augustine, &c.) (Worthington) --- <i>Shut,</i> even <i>for the prince.</i> Some (Haydock) kings of Juda claimed the privilege of entering by it at any time, and passed through a part of the court assigned to the priests, 2 Paralipomenon vi. 12., and 4 Kings xvi. 18. This shall be no longer tolerated. The gate might be opened in the week days if the prince wished to offer sacrifice, but not else, except on the sabbaths, chap. xlvi. 1, 12. --- <i>Lord,</i> in peace offerings and religious feasts. --- <i>Porch.</i> Each had two doors, chap. xlvi. 2. (Calmet)'
      v:004:
        - 'EZK:44:4 | 4 | 4 | <i>Face.</i> This astonishment and attention (ver. 5.) intimate the mysteries of the Church, prefigured by the Jewish rites. (Worthington)'
      v:005:
        - 'EZK:44:5 | 5 | 5 | <i>Ways,</i> or "the going in," and all that concerns the temple and sacrifices.'
      v:007:
        - 'EZK:44:7 | 7 | 7 | <i>Flesh.</i> People of this description were not to enter the temple, which is here called the <i>sanctuary,</i> even though they adored God. In some cases pagans were admitted into any part, except the most holy. Epiphanes (Calmet) and Pompey forced their passage thither, to the great sorrow of the Jews. (Josephus, Jewish Wars i. 5.) See Ecclesiasticus lii., and Acts xxi. 28. --- During the plundering of the city, the Chaldeans did the like; (Lamentations i. 10.; Haydock) and while idols were set up, all rules were neglected. --- <i>Doings.</i> You observe the exterior, and not the spirit of religion.'
      v:008:
        - 'EZK:44:8 | 8 | 8 | <i>Yourselves,</i> out of ambition, contrary to the regulations of David. (Calmet)'
      v:010:
        - 'EZK:44:10 | 10 | 10 | <i>Levites,</i> or priests, (Haydock) who were seduced by Jeroboam, or offered victims on the high places, 4 Kings xxiii. 9. Such lost their privileges and were condemned to serve in the meanest offices. It seems the race of Ithamar was alone guilty, and the threat against his house was now put in execution, 1 Kings ii. 39., and iii. 14., and Leviticus xxi. 17., and 2 Esdras vii. 64. (Calmet)'
      v:011:
        - 'EZK:44:11 | 11 | 11 | <i>Slay.</i> Levites might do this, but the priests poured the blood round the altar, ver. 15. They could not well slay all the victims.'
      v:015:
        - 'EZK:44:15 | 15 | 15 | <i>And Levites,</i> of the higher order. (Haydock) --- No simple Levites were of this family. It enjoyed the high priesthood form the time of Solomon.'
      v:017:
        - 'EZK:44:17 | 17 | 17 | <i>Court;</i> that is to do duty. --- <i>Linen.</i> Wool might have been taken from a dead sheep, which would render the person unclean. (Calmet)'
      v:018:
        - 'EZK:44:18 | 18 | 18 | <i>Sweat,</i> or so as to make them perspire. Septuagint, "girded violently." (Haydock) --- They must have liberty to move, (St. Jerome) and have the girdle about their breast. (Braun.)'
      v:019:
        - 'EZK:44:19 | 19 | 19 | <i>Sanctify,</i> by exposing them to the danger of touching the sacred vestments, which none were to touch but they that were sanctified. (Challoner) --- <i>Sanctify</i> here means to defile, Exodus xxx. 29., (Calmet) and xxix. 37. Holy things must be done in holy places. (Worthington) --- Divine religion has different <i>clothing</i> for the ministry, from what is used in common life. (St. Jerome) (Exodus xxviii. 40.) (Calmet)'
      v:020:
        - 'EZK:44:20 | 20 | 20 | <i>Shave,</i> like the priests of Isis. (Juvenal vi.)'
      v:021:
        - 'EZK:44:21 | 21 | 21 | <i>Wine.</i> Leviticus x. 9. The priests on duty abstain from wine. (Josephus, Jewish Wars vi. 15.)'
      v:022:
        - 'EZK:44:22 | 22 | 22 | <i>Widow.</i> Moses laid this restraint upon the high priest, Leviticus xxi. 13. (Calmet)'
      v:025:
        - 'EZK:44:25 | 25 | 25 | <i>Unclean,</i> attending the funeral, which inferior priests alone might do, Leviticus xxi. 10. (Menochius)'
      v:027:
        - 'EZK:44:27 | 27 | 27 | <i>Day,</i> after the seven first, (Calmet) though this would be a new regulation. (Menochius)'
      v:028:
        - 'EZK:44:28 | 28 | 28 | <i>No.</i> This is omitted in Hebrew, Septuagint, &c. God was their portion. (Calmet) --- They had no land but what lay near their cities. (Haydock)'
