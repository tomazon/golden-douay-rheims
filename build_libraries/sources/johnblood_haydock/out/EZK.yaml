    verses:
      v:001: 'EZK:21:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}the word of the Lord came to me, saying:'
      v:002: 'EZK:21:2 | 2 | 2 | Son of man, set thy face toward Jerusalem, and let thy speech flow towards the holy places, and prophesy against the land of Israel:'
      v:003: 'EZK:21:3 | 3 | 3 | And say to the land of Israel: Thus saith the Lord God: Behold I <i>come</i> against thee, and I will draw forth my sword out of its sheath, and will cut off in thee the just, and the wicked.'
      v:004: 'EZK:21:4 | 4 | 4 | And forasmuch as I have cut off in thee the just, and the wicked, therefore shall my sword go forth out of its sheath against all flesh, from the south even to the north.'
      v:005: 'EZK:21:5 | 5 | 5 | That all flesh may know that I the Lord have drawn my sword out of its sheath, not to be turned back.'
      v:006: 'EZK:21:6 | 6 | 6 | And thou, son of man, mourn with the breaking of thy loins, and with bitterness sigh before them.'
      v:007: 'EZK:21:7 | 7 | 7 | And when they shall say to thee: Why mournest thou? thou shalt say: For that which I hear: because it cometh, and every heart shall melt, and all hands shall be made feeble, and every spirit shall faint, and water shall run down every knee: behold it cometh, and it shall be done, saith the Lord God.'
      v:008: 'EZK:21:8 | 8 | 8 | And the word of the Lord came to me, saying:'
      v:009: 'EZK:21:9 | 9 | 9 | Son of man, prophesy, and say: Thus saith the Lord God: Say: The sword, the sword is sharpened, and furbished.'
      v:010: 'EZK:21:10 | 10 | 10 | It is sharpened to kill victims: it is furbished that it may glitter: thou removest the sceptre of my son, thou hast cut down every tree.'
      v:011: 'EZK:21:11 | 11 | 11 | And I have given it to be furbished, that it may be handled: this sword is sharpened, and it is furbished, that it may be in the hand of the slayer.'
      v:012: 'EZK:21:12 | 12 | 12 | Cry, and howl, O son of man, for this <i>sword</i> is upon my people, it is upon all the princes of Israel, that are fled: they are delivered up to the sword with my people; strike, therefore, upon thy thigh,'
      v:013: 'EZK:21:13 | 13 | 13 | Because it is tried: and that, when it shall overthrow the sceptre, and it shall not be, saith the Lord God:'
      v:014: 'EZK:21:14 | 14 | 14 | Thou, therefore, O son of man, prophesy, and strike thy hands together, and let the sword be doubled, and let the sword of the slain be tripled: this is the sword of a great slaughter, that maketh them stand amazed,'
      v:015: 'EZK:21:15 | 15 | 15 | And languish in heart, and that multiplieth ruins. In all their gates I have set the dread of the sharp sword, the sword that is furbished to glitter, that is made ready for slaughter.'
      v:016: 'EZK:21:16 | 16 | 16 | Be thou sharpened, go to the right hand, or to the left, which way soever thou hast a mind to set thy face.'
      v:017: 'EZK:21:17 | 17 | 17 | And I will clap my hands together, and will satisfy my indignation: I the Lord have spoken.'
      v:018: 'EZK:21:18 | 18 | 18 | And the word of the Lord came to me, saying:'
      v:019: 'EZK:21:19 | 19 | 19 | And thou, son of man, set thee two ways, for the sword of the king of Babylon to come: both shall come forth out of one land: and with his hand he shall draw lots, he shall consult at the head of the way of the city.'
      v:020: 'EZK:21:20 | 20 | 20 | Thou shalt make a way, that the sword may come to Rabbath of the children of Ammon, and to Juda, unto Jerusalem, the strong city.'
      v:021: 'EZK:21:21 | 21 | 21 | For the king of Babylon stood in the highway, at the head of two ways, seeking divination, shuffling arrows: he enquired of the idols, and consulted entrails.'
      v:022: 'EZK:21:22 | 22 | 22 | On his right hand was the divination for Jerusalem, to set battering rams, to open the mouth in slaughter, to lift up the voice in howling, to set engines against the gates, to cast up a mount, to build forts.'
      v:023: 'EZK:21:23 | 23 | 23 | And he shall be in their eyes as one consulting the oracle in vain, and imitating the leisure of sabbaths: but he will call to remembrance the iniquity, that they may be taken.'
      v:024: 'EZK:21:24 | 24 | 24 | Therefore thus saith the Lord God: Because you have remembered your iniquity, and have discovered your prevarications, and your sins have appeared in all your devices: because, I say, you have remembered, you shall be taken with the hand.'
      v:025: 'EZK:21:25 | 25 | 25 | But thou profane wicked prince of Israel, whose day is come that hath been appointed in the time of iniquity:'
      v:026: 'EZK:21:26 | 26 | 26 | Thus saith the Lord God: Remove the diadem, take off the crown: is it not this that hath exalted the low one, and brought down him that was high?'
      v:027: 'EZK:21:27 | 27 | 27 | I will shew it to be iniquity, iniquity, iniquity: but this was not done, till he came to whom judgment belongeth, and I will give it him.'
      v:028: 'EZK:21:28 | 28 | 28 | {VERSE_FOOTNOTE_INDEX_REF 0}And thou son of man prophesy, and say: Thus saith the Lord God concerning the children of Ammon, and concerning their reproach, and thou shalt say: O sword, O sword, come out of the scabbard to kill, be furbished to destroy, and to glitter.'
      v:029: 'EZK:21:29 | 29 | 29 | Whilst they see vain things in thy regard, and they divine lies; to bring thee upon the necks of the wicked that are wounded, whose appointed day is come in the time of iniquity.'
      v:030: 'EZK:21:30 | 30 | 30 | Return into thy sheath. I will judge thee in the place wherein thou wast created, in the land of thy nativity.'
      v:031: 'EZK:21:31 | 31 | 31 | And I will pour out upon thee my indignation: in the fire of my rage will I blow upon thee, and will give thee into the hands of men that are brutish and contrive thy destruction.'
      v:032: 'EZK:21:32 | 32 | 32 | Thou shalt be fuel for the fire, thy blood shall be in the midst of the land, thou shalt be forgotten; for I, the Lord, have spoken <i>it</i>.'
  c:022:
    commentary:
      v:002:
        - 'EZK:22:2 | 2 | 2 | <i>Blood.</i> Why dost thou cease to admonish and rebuke the people? (Worthington) --- Pronounce sentence on Jerusalem, (Haydock) for her cruelties. (Calmet)'
      v:006:
        - 'EZK:22:6 | 6 | 6 | <i>Hath.</i> Septuagint, "was mixed with his relations," ver. 10., &c., (Haydock) fighting against them. (Theodoret)'
      v:008:
        - 'EZK:22:8 | 8 | 8 | <i>Sabbaths,</i> by servile works, and by their sinful deportment.'
      v:009:
        - 'EZK:22:9 | 9 | 9 | <i>Slanderers,</i> hateful to all, Leviticus xix. 16., and Proverbs xi. 13. --- <i>Mountains.</i> Chap. xviii. 6.'
      v:010:
        - 'EZK:22:10 | 10 | 10 | <i>Father,</i> his widow, their mother-in-law, or one of his wives.'
      v:012:
        - 'EZK:22:12 | 12 | 12 | <i>Increase.</i> Chap. xviii. 18. (Calmet) --- <i>Me.</i> "The remembrance of God excludes all sins." (St. Jerome)'
      v:013:
        - "EZK:22:13 | 13 | 13 | <i>Hands,</i> through surprise and sorrow. (Calmet) --- God wishes the sinner's salvation, Genesis vi. 6. (Worthington)"
      v:015:
        - EZK:22:15 | 15 | 15 | <i>In thee.</i> I will purify thee by violent medicines. (Calmet)
      v:016:
        - 'EZK:22:16 | 16 | 16 | <i>Possess,</i> "as an inheritance:" (Septuagint; Haydock) "I will defile:" (Aquila) "wound thee." (Symmachus) Hebrew is very different: (Calmet) "thou hast inherited in thyself," (Haydock) being no longer willing to be subject.'
      v:018:
        - 'EZK:22:18 | 18 | 18 | <i>Dross.</i> Hebrew, "a mixture." Septuagint, "God will purify the silver," Isaias iv. 4.'
      v:024:
        - 'EZK:22:24 | 24 | 24 | <i>Rained upon,</i> or watered with the instructions of the prophets, chap. xx. 46.'
      v:025:
        - 'EZK:22:25 | 25 | 25 | <i>Conspiracy.</i> The false prophets defend each other, (Calmet) while the priests connive at their proceedings, (Haydock) and set the example of wickedness.'
      v:028:
        - 'EZK:22:28 | 28 | 28 | <i>Without.</i> Septuagint, "they shall fall, seeing," &c.'
      v:030:
        - 'EZK:22:30 | 30 | 30 | <i>None</i> like Abraham, Moses, &c. (Calmet) --- The prayers of the just are very powerful; and God wishes them to exert themselves for sinners. (St. Jerome) (Worthington)'
