    verses:
      v:001: 'EZK:38:1 | 1 | 1 | And the word of the Lord came to me, saying:'
      v:002: 'EZK:38:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}Son of man, set thy face against Gog, the land of Magog, the chief prince of Mosoch and Thubal: and prophesy of him,'
      v:003: 'EZK:38:3 | 3 | 3 | And say to him: Thus saith the Lord God: Behold, I <i>come</i> against thee, O Gog, the chief prince of Mosoch and Thubal.'
      v:004: 'EZK:38:4 | 4 | 4 | And I will turn thee about, and I will put a bit in thy jaws; and I will bring thee forth, and all thy army, horses and horsemen, all clothed with coats of mail, a great multitude, armed with spears, and shields, and swords.'
      v:005: 'EZK:38:5 | 5 | 5 | The Persians, Ethiopians, and Lybians with them, all with shields and helmets.'
      v:006: 'EZK:38:6 | 6 | 6 | Gomer, and all his bands, the house of Thogorma, the northern parts, and all his strength, and many peoples with thee.'
      v:007: 'EZK:38:7 | 7 | 7 | Prepare and make thyself ready, and all thy multitude that is assembled about thee: and be thou commander over them.'
      v:008: 'EZK:38:8 | 8 | 8 | After many days thou shalt be visited: at the end of years thou shalt come to the land that is returned from the sword, and is gathered out of many nations, to the mountains of Israel, which have been continually waste: but it hath been brought forth out of the nations, and they shall all of them dwell securely in it.'
      v:009: 'EZK:38:9 | 9 | 9 | And thou shalt go up and come like a storm, and like a cloud to cover the land, thou and all thy bands, and many people with thee.'
      v:010: 'EZK:38:10 | 10 | 10 | Thus saith the Lord God: In that day projects shall enter into thy heart, and thou shalt conceive a mischievous design.'
      v:011: 'EZK:38:11 | 11 | 11 | And thou shalt say: I will go up to the land which is without a wall, I will come to them that are at rest, and dwell securely: all these dwell without a wall, they have no bars nor gates:'
      v:012: 'EZK:38:12 | 12 | 12 | To take spoils, and lay hold on the prey, to lay thy hand upon them that had been wasted, and afterwards restored, and upon the people that is gathered together out of the nations, which hath begun to possess and to dwell in the midst of the earth.'
      v:013: 'EZK:38:13 | 13 | 13 | Saba, and Dedan, and the merchants of Tharsis, and all the lions thereof, shall say to thee: Art thou come to take spoils? behold, thou hast gathered thy multitude to take a prey, to take silver, and gold, and to carry away goods and substance, and to take rich spoils.'
      v:014: 'EZK:38:14 | 14 | 14 | Therefore, thou son of man, prophesy and say to Gog: Thus saith the Lord God: Shalt thou not know, in that day, when my people of Israel shall dwell securely?'
      v:015: 'EZK:38:15 | 15 | 15 | And thou shalt come out of thy place from the northern parts, thou and many people with thee, all of them riding upon horses, a great company and a mighty army.'
      v:016: 'EZK:38:16 | 16 | 16 | And thou shalt come upon my people of Israel like a cloud, to cover the earth. Thou shalt be in the latter days, and I will bring thee upon my land; that the nations may know me, when I shall be sanctified in thee, O Gog, before their eyes.'
      v:017: 'EZK:38:17 | 17 | 17 | Thus saith the Lord God: Thou then art he, of whom I have spoken in the days of old, by my servants, the prophets of Israel, who prophesied in the days of those times, that I would bring thee upon them.'
      v:018: 'EZK:38:18 | 18 | 18 | And it shall come to pass in that day, in the day of the coming of Gog upon the land of Israel, saith the Lord God, that my indignation shall come up in my wrath.'
      v:019: 'EZK:38:19 | 19 | 19 | And I have spoken in my zeal, and in the fire of my anger, that in that day there shall be a great commotion upon the land of Israel:'
      v:020: 'EZK:38:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}So that the fishes of the sea, and the birds of the air, and the beasts of the field, and every creeping thing that creepeth upon the ground, and all men that are upon the face of the earth, shall be moved at my presence: and the mountains shall be thrown down, and the hedges shall fall, and every wall shall fall to the ground.'
      v:021: "EZK:38:21 | 21 | 21 | And I will call in the sword against him in all my mountains, saith the Lord God: every man's sword shall be pointed against his brother."
      v:022: 'EZK:38:22 | 22 | 22 | And I will judge him with pestilence, and with blood, and with violent rain, and vast hailstones: I will rain fire and brimstone upon him, and upon his army, and upon the many nations that are with him.'
      v:023: 'EZK:38:23 | 23 | 23 | And I will be magnified, and I will be sanctified: and I will be known in the eyes of many nations; and they shall know that I am the Lord.'
  c:039:
    commentary:
      v:003:
        - EZK:39:3 | 3 | 3 | <i>Arrows.</i> Cambyses thought himself the most skilful at shooting. This was the usual weapon of the Persians (Calmet) and Parthians. (Haydock)
      v:004:
        - 'EZK:39:4 | 4 | 4 | <i>Fall.</i> In every part some shall resist Antichrist, who shall be overpowered. (Worthington) --- Cambyses died at Carmel.'
      v:006:
        - 'EZK:39:6 | 6 | 6 | <i>Islands;</i> in the naval forces, or in the places of his dominion where discord shall prevail. (Calmet) --- Cambyses resolved to attack Ethiopia, the people near the temple of Ammon, and the Carthaginians: but his troops refused to go against the latter, and many were smothered in the sands, or starved to death in the other expeditions. (Just. i.; Lucan x., &c.)'
      v:009:
        - 'EZK:39:9 | 9 | 9 | <i>Years;</i> for a long time, ver. 12. Little fuel is necessary there. Mariana (Hist. xi. 24. A.[The year of the Lord] 1212.) mentions, that the arms of the Moors supplied Spain four years with fuel. (Calmet)'
      v:010:
        - 'EZK:39:10 | 10 | 10 | <i>Prey.</i> The Jews relate that Zorobabel went out to oppose these nations, and took so much plunder as to be able to begin the temple. (Theodoret)'
      v:011:
        - 'EZK:39:11 | 11 | 11 | <i>East of</i> the Mediterranean and of Carmel, the high road from Assyria to Egypt, (Genesis xxxvii. 2.; Calmet) where the Romans had a station at Legion. (Eusebius) --- <i>Called,</i> or shall be, Isaias vii. 14., and lx. 14. (Calmet) --- <i>Valley.</i> Septuagint, "Gai, the grave of Gog." Protestants, "the valley of Haman-Gog," ver. 16. (Haydock) --- Antichrist will not be burnt with material <i>fire.</i> But Catholics shall resist him zealously, and gain the victory. (Worthington)'
      v:012:
        - 'EZK:39:12 | 12 | 12 | <i>Land,</i> to prevent infection, and to comply with the law, Numbers xix. 16.'
      v:013:
        - 'EZK:39:13 | 13 | 13 | <i>Day.</i> It does not occur in the calendar. Yet Comestor and [Denis] the Carthusian mentions <i>Cambysa,</i> the day when Bethulia was delivered, Judith xvi. 31. The history of Judith may perhaps relate to the defeat of this prince. The embellishments will not injure the truth. The Jews immediately after his death recommence the building of the temple, (1 Esdras iv.; Aggeus i. 14.) which they are forced to discontinue, till Hystaspes confirmed the decree of Cyrus. This was the grand object of their desires, and therefore the day when Cambyses fell was ever memorable to them. (Calmet, Diss.) --- So will that be for Christians, when Antichrist shall be no more. (Menochius)'
      v:015:
        - 'EZK:39:15 | 15 | 15 | <i>Buriers.</i> These might be foreign slaves, or Jews, who followed this employment. (Calmet) --- They would be habitually (Haydock) unclean, and their company would be carefully avoided. Those who sought after the dead remains, contracted no uncleanness. (Calmet)'
      v:016:
        - 'EZK:39:16 | 16 | 16 | <i>Amona.</i> Hebrew <i>hamon,</i> (Haydock) means "a multitude." (Calmet) --- Septuagint, "a place for many graves:" {GREEK:START poluandrion}πολυανδριον{GREEK:END}. (Haydock) --- So many would be buried there, that the place might justly receive such a name; though we find no such city in the neighbourhood. (Calmet) --- Rabbath, of Ammon, was sometimes so called. (Haydock)'
      v:018:
        - 'EZK:39:18 | 18 | 18 | <i>That are.</i> Hebrew, "and of meries, (a species of oxen, in Syria.; Bellon. ii. 50.) all of them from Basan," beyond the Jordan, a most fertile country. Septuagint, "all calves fattened."'
      v:023:
        - "EZK:39:23 | 23 | 23 | <i>Sword.</i> I could as easily have protected them against the Chaldeans as against this prince, if their sins had not been in the way. (Calmet) --- These bring on the ruin of God's people more than the power of the enemy. (Worthington)"
      v:025:
        - 'EZK:39:25 | 25 | 25 | <i>Israel.</i> All who please may now return. Hystaspes was very favourable to them. He married Esther, raised Mardochai to great power, and sent Esdras into Judea with ample privileges. Many returned under him, Artazerxes, and Alexander [the Great]. --- <i>Jealous.</i> I will restore the people to favour, and will protect them (Calmet) like a husband. (Haydock)'
      v:028:
        - 'EZK:39:28 | 28 | 28 | <i>There,</i> except such as refused to return. They have entire liberty. This and what follows was not fully accomplished till the propagation of the gospel. God wished all to embrace it; and though Israel has been partly blind, they will enter the Church after the Gentiles, Romans xii. 26. (Calmet)'
