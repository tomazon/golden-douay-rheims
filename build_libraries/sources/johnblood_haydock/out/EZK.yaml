    verses:
      v:001: 'EZK:7:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}the word of the Lord came to me, saying:'
      v:002: 'EZK:7:2 | 2 | 2 | And thou son of man, thus saith the Lord God to the land of Israel: The end is come, the end is come upon the four quarters of the land.'
      v:003: 'EZK:7:3 | 3 | 3 | Now is an end come upon thee, and I will send my wrath upon thee, and I will judge thee according to thy ways: and I will set all thy abominations against thee.'
