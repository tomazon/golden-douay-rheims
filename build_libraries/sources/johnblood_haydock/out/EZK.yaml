    verses:
      v:001: 'EZK:29:1 | 1 | 1 | In {VERSE_FOOTNOTE_INDEX_REF 0}the tenth year, the tenth month, the eleventh day of the month, the word of the Lord came to me, saying:'
      v:002: 'EZK:29:2 | 2 | 2 | Son of man, set thy face against Pharao, king of Egypt: and thou shalt prophesy of him, and of all Egypt:'
      v:003: 'EZK:29:3 | 3 | 3 | Speak, and say: Thus saith the Lord God: Behold I <i>come</i> against thee, Pharao, king of Egypt, thou great dragon that liest in the midst of thy rivers, and sayest: The river is mine, and I made myself.'
      v:004: 'EZK:29:4 | 4 | 4 | But I will put a bridle in thy jaws: and I will cause the fish of thy rivers to stick to thy scales: and I will draw thee out of the midst of thy rivers, and all thy fish shall stick to thy scales.'
      v:005: 'EZK:29:5 | 5 | 5 | And I will cast thee forth into the desert, and all the fish of thy river: thou shalt fall upon the face of the earth; thou shalt not be taken up nor gathered together: I have given thee for meat to the beasts of the earth, and to the fowls of the air.'
      v:006: 'EZK:29:6 | 6 | 6 | And all the inhabitants of Egypt shall know that I am the Lord: {VERSE_FOOTNOTE_INDEX_REF 0}because thou hast been a staff of a reed to the house of Israel.'
      v:007: 'EZK:29:7 | 7 | 7 | When they took hold of thee with the hand, thou didst break and rent all their shoulders; and when they leaned upon thee, thou brokest and weakenedst all their loins.'
      v:008: 'EZK:29:8 | 8 | 8 | Therefore, thus saith the Lord God: Behold, I will bring the sword upon thee: and cut off man and beast out of thee.'
      v:009: 'EZK:29:9 | 9 | 9 | And the land of Egypt shall become a desert and a wilderness: and they shall know that I am the Lord: because thou hast said: The river is mine, and I made it.'
      v:010: 'EZK:29:10 | 10 | 10 | Therefore, behold I <i>come</i> against thee and thy rivers: and I will make the land of Egypt utterly desolate, <i>and</i> wasted by the sword, from the tower of Syene even to the borders of Ethiopia.'
      v:011: 'EZK:29:11 | 11 | 11 | The foot of man shall not pass through it, neither shall the foot of beasts go through it; nor shall it be inhabited during forty years.'
      v:012: 'EZK:29:12 | 12 | 12 | And I will make the land of Egypt desolate in the midst of the lands that are desolate, and the cities thereof in the midst of the cities that are destroyed, and they shall be desolate for forty years: and I will scatter the Egyptians among the nations, and will disperse them through the countries.'
      v:013: 'EZK:29:13 | 13 | 13 | For thus saith the Lord God: At the end of forty years, I will gather the Egyptians from the people among whom they had been scattered.'
      v:014: 'EZK:29:14 | 14 | 14 | And I will bring back the captivity of Egypt, and will place them in the land of Phatures, in the land of their nativity, and they shall be there a low kingdom:'
      v:015: 'EZK:29:15 | 15 | 15 | It shall be the lowest among other kingdoms, and it shall no more be exalted over the nations; and I will diminish them, that they shall rule no more over the nations.'
      v:016: 'EZK:29:16 | 16 | 16 | And they shall be no more a confidence to the house of Israel, teaching iniquity, that they may flee, and follow them: and they shall know that I am the Lord God.'
      v:017: 'EZK:29:17 | 17 | 17 | And it came to pass in the seven and twentieth year, {VERSE_FOOTNOTE_INDEX_REF 0}in the first <i>month</i>, in the first of the month: that the word of the Lord came to me, saying:'
      v:018: 'EZK:29:18 | 18 | 18 | Son of man, Nabuchodonosor, king of Babylon, hath made his army to undergo hard service against Tyre: every head was made bald, and every shoulder was peeled: and there hath been no reward given him, nor his army for Tyre, for the service that he rendered me against it.'
      v:019: 'EZK:29:19 | 19 | 19 | Therefore, thus saith the Lord God: Behold I will set Nabuchodonosor, the king of Babylon, in the land of Egypt: {VERSE_FOOTNOTE_INDEX_REF 0}and he shall take her multitude, and take the booty thereof for a prey, and rifle the spoils thereof: and it shall be wages for his army,'
      v:020: 'EZK:29:20 | 20 | 20 | And for the service that he hath done me against it: I have given him the land of Egypt, because he hath laboured for me, saith the Lord God.'
      v:021: 'EZK:29:21 | 21 | 21 | In that day a horn shall bud forth to the house of Israel, and I will give thee an open mouth in the midst of them: and they shall know that I am the Lord.'
  c:030:
    commentary:
      v:002:
        - 'EZK:30:2 | 2 | 2 | <i>Day</i> of vengeance, (Calmet) when the Lord shall judge, (1 Corinthians v. 2.) and Egypt shall fall a prey to the most powerful nation of the Chaldeans. (Worthington)'
      v:004:
        - 'EZK:30:4 | 4 | 4 | <i>Ethiopia.</i> Hebrew, "Chus," denoting part of Arabia, or rather Ethiopia.'
      v:005:
        - 'EZK:30:5 | 5 | 5 | <i>Lydia.</i> Hebrew, "Phut," near Egypt. (Calmet) --- These troops were paid. (Haydock) --- <i>Chub,</i> in Mareotis. --- <i>Covenant:</i> the Jews or auxiliaries. Septuagint add, "the Persians and Cretans." (Calmet) --- There were Persians in Africa who followed Hercules. (Pliny, [Natural History?] v. 8.)'
      v:009:
        - 'EZK:30:9 | 9 | 9 | <i>Messengers;</i> the Chaldeans. (Calmet) --- The Nile was navigable as far as Syene. (St. Jerome)'
      v:012:
        - EZK:30:12 | 12 | 12 | <i>Dry.</i> The canals were obstructed (Calmet) which rendered cavalry useless. (Herodotus ii. 108.)
      v:013:
        - 'EZK:30:13 | 13 | 13 | <i>Memphis,</i> the capital of Lower Egypt, (Calmet) where the idol or bull (Haydock) Apis was fed. (Calmet) --- Here Amasis overcame Apries. (Herodotus ii. 168.) --- The Chaldeans made war on the gods as well as on the people. --- <i>Prince</i> Amasis was tributary to Babylon. Some of this probably regards the times of Cambyses and Ochus. (Usher, the year of the world 3478 and 3653.) (Calmet) See chap. xxix. 14. (Haydock)'
      v:014:
        - 'EZK:30:14 | 14 | 14 | <i>Taphnis,</i> or Tanis, famous for the miracles of Moses. (Calmet) --- <i>Alexandria.</i> In the Hebrew <i>No,</i> which was the ancient name of that city, which was afterwards rebuilt by Alexander the Great, and from his name called Alexandria. (Challoner) --- Septuagint, "Memphis or Diospolis;" (Calmet) or Thebes, capital of Higher Egypt; (Bochart) though it seems rather a maritime town, Nahum iii. 8. (Calmet)'
      v:015:
        - 'EZK:30:15 | 15 | 15 | <i>Pelusium.</i> Hebrew <i>Sin,</i> (Haydock) "muddy," has the same import as {GREEK:START pelos}πηλοσ{GREEK:END}. (Calmet) --- The place is now called Damietta. (Haydock)'
      v:018:
        - 'EZK:30:18 | 18 | 18 | <i>Darkened:</i> war and misery shall ensue. --- <i>Sceptres,</i> by dethroning Apries. --- <i>Pride;</i> overflowing of the Nile. See Jeremias xlix. 19.'
      v:020:
        - 'EZK:30:20 | 20 | 20 | <i>Year,</i> in which Jerusalem was taken. Pharao lost a battle. His country was afterwards invaded, (Calmet) and his subjects rebelled, ver. 21. (Haydock) --- Part of the kingdom had been already subdued, 4 Kings xxiv. 7. (Worthington)'
