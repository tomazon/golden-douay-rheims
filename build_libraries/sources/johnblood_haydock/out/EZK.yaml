      v:001: 'EZK:34:1 | 1 | 1 | And the word of the Lord came to me, saying:'
      v:002: 'EZK:34:2 | 2 | 2 | Son of man, prophesy concerning the shepherds of Israel; prophesy, and say to the shepherds: Thus saith the Lord God: {VERSE_FOOTNOTE_INDEX_REF 0}Wo to the shepherds of Israel, that fed themselves: should not the flocks be fed by the shepherds?'
      v:003: 'EZK:34:3 | 3 | 3 | You eat the milk, and you clothed yourselves with the wool, and you killed that which was fat: but my flock you did not feed.'
      v:004: 'EZK:34:4 | 4 | 4 | The weak you have not strengthened, and that which was sick you have not healed; that which was broken you have not bound up, and that which was driven away you have not brought again, neither have you sought that which was lost: but you ruled over them with rigour, and with a high hand.'
      v:005: 'EZK:34:5 | 5 | 5 | And my sheep were scattered, because there was no shepherd; and they became the prey of all the beasts of the field, and were scattered.'
      v:006: 'EZK:34:6 | 6 | 6 | My sheep have wandered in every mountain, and in every high hill; and my flocks were scattered upon the face of the earth, and there was none that sought them; there was none, I say, that sought them.'
      v:007: 'EZK:34:7 | 7 | 7 | Therefore, ye shepherds, hear the word of the Lord:'
      v:008: 'EZK:34:8 | 8 | 8 | <i>As</i> I live, saith the Lord God, forasmuch as my flocks have been made a spoil, and my sheep are become a prey to all the beasts of the field, because there was no shepherd; for my shepherds did not seek after my flock, but the shepherds fed themselves, and fed not my flocks:'
      v:009: 'EZK:34:9 | 9 | 9 | Therefore, ye shepherds, hear the word of the Lord:'
      v:010: 'EZK:34:10 | 10 | 10 | Thus saith the Lord God: Behold, I myself <i>come</i> upon the shepherds, I will require my flock at their hand, and I will cause them to cease from feeding the flock any more; neither shall the shepherds feed themselves any more: and I will deliver my flock from their mouth, and it shall no more be meat for them.'
      v:011: 'EZK:34:11 | 11 | 11 | For thus saith the Lord God: Behold, I myself will seek my sheep, and will visit them.'
      v:012: 'EZK:34:12 | 12 | 12 | As the shepherd visiteth his flock, in the day when he shall be in the midst of his sheep that were scattered; so will I visit my sheep, and will deliver them out of all the places where they have been scattered, in the cloudy and dark day.'
      v:013: 'EZK:34:13 | 13 | 13 | And I will bring them out from the peoples, and will gather them out of the countries, and will bring them to their own land; and I will feed them in the mountains of Israel, by the rivers, and in all the habitations of the land:'
      v:014: 'EZK:34:14 | 14 | 14 | I will feed them in the most fruitful pastures, and their pastures shall be in the high mountains of Israel; there shall they rest on the green grass, and be fed in fat pastures upon the mountains of Israel.'
      v:015: 'EZK:34:15 | 15 | 15 | I will feed my sheep: and I will cause them to lie down, saith the Lord God.'
      v:016: 'EZK:34:16 | 16 | 16 | I will seek that which was lost; and that which was driven away, I will bring again; and I will bind up that which was broken, and I will strengthen that which was weak, and that which was fat and strong I will preserve: and I will feed them in judgment.'
      v:017: 'EZK:34:17 | 17 | 17 | And as for you, O my flocks, thus saith the Lord God: Behold, I judge between cattle and cattle, of rams and of he-goats.'
      v:018: 'EZK:34:18 | 18 | 18 | Was it not enough for you to feed upon good pastures? but you must also tread down with your feet the residue of your pastures: and when you drank the clearest water, you troubled the rest with your feet.'
      v:019: EZK:34:19 | 19 | 19 | And my sheep were fed with that which you had trodden with your feet; and they drank what your feet had troubled.
      v:020: 'EZK:34:20 | 20 | 20 | Therefore, thus saith the Lord God to you: Behold, I myself will judge between the fat cattle and the lean.'
      v:021: 'EZK:34:21 | 21 | 21 | Because you thrusted with sides and shoulders, and struck all the weak cattle with your horns, till they were scattered abroad.'
      v:022: 'EZK:34:22 | 22 | 22 | I will save my flock, and it shall be no more a spoil; and I will judge between cattle and cattle.'
      v:023: 'EZK:34:23 | 23 | 23 | {VERSE_FOOTNOTE_INDEX_REF 0}<b>And I will set up one shepherd over them</b>, and he shall feed them, even my servant David; he shall feed them, and he shall be their shepherd.'
      v:024: 'EZK:34:24 | 24 | 24 | And I, the Lord, will be their God, and my servant David the prince, in the midst of them: I, the Lord, have spoken <i>it</i>.'
      v:025: 'EZK:34:25 | 25 | 25 | And I will make a covenant of peace with them, and will cause the evil beasts to cease out of the land: and they that dwell in the wilderness, shall sleep secure in the forests.'
      v:026: 'EZK:34:26 | 26 | 26 | And I will make them a blessing round about my hill: and I will send down the rain in its season, there shall be showers of blessing.'
      v:027: 'EZK:34:27 | 27 | 27 | And the tree of the field shall yield its fruit, and the earth shall yield her increase, and they shall be in their land without fear: and they shall know that I am the Lord, when I shall have broken the bonds of their yoke, and shall have delivered them out of the hand of those that rule over them.'
      v:028: 'EZK:34:28 | 28 | 28 | And they shall be no more for a spoil to the nations; neither shall the beasts of the earth devour them, but they shall dwell securely without any terror.'
      v:029: 'EZK:34:29 | 29 | 29 | And I will raise up for them a bud of renown: and they shall be no more consumed with famine in the land, neither shall they bear any more the reproach of the Gentiles.'
      v:030: 'EZK:34:30 | 30 | 30 | And they shall know that I, the Lord, their God, am with them, and <i>that</i> they <i>are</i> my people, the house of Israel, saith the Lord God.'
      v:031: 'EZK:34:31 | 31 | 31 | {VERSE_FOOTNOTE_INDEX_REF 0}And you my flocks, the flocks of my pasture, are men; and I am the Lord your God, saith the Lord God.'
  c:035:
    commentary:
      v:002:
        - 'EZK:35:2 | 2 | 2 | <i>Face.</i> Address, or speak without fearing any man. (Worthington) --- <i>Seir:</i> Idumea. He speaks of its devastation, both by Nabuchodonosor on the side of Moab, and by the Machabees in what remained, Jeremias xxvii. 7., and 1 Machabees iv. 60., and xiv. 33. (Calmet)'
      v:005:
        - "EZK:35:5 | 5 | 5 | <i>Enemy.</i> God revenges the injuries done to his Church, as if they were done to himself, Acts ix. 4. (Worthington) --- The enmity of Jacob and of Esau seemed to commence in the womb, and was increased by the purchase of the birth-right, till Jacob's prudence disarmed his brother. Their descendants sought every opportunity to injure one another. The Idumeans shewed their ill-will particularly, when the Jews were most distressed. This was a piece of the greatest cruelty."
      v:006:
        - 'EZK:35:6 | 6 | 6 | <i>Blood.</i> The Machabees sprung from the same stock. Pursue the Idumeans, and force them to receive circumcision, 1 Machabees iv. 15.'
      v:009:
        - 'EZK:35:9 | 9 | 9 | <i>Inhabited</i> for a considerable time, as [in] chap. xxvi. 20.'
      v:010:
        - 'EZK:35:10 | 10 | 10 | <i>Two.</i> I will add the country of the Jews to my own, or will possess the land belonging to the kingdoms of Juda and of Israel. Their hopes were blasted. They never occupied any thing belonging to the Israelites, and what they had taken from Juda, as far as Hebron, was recovered. --- <i>There,</i> witness of these designs, and guardian of his temple, &c.'
      v:011:
        - 'EZK:35:11 | 11 | 11 | <i>Wrath.</i> The Jews shall treat you as you have threatened to do unto them. --- <i>By them,</i> my people. Septuagint, "to thee."'
      v:013:
        - 'EZK:35:13 | 13 | 13 | <i>Derogated.</i> Septuagint, "bawled;" or Hebrew, "multiplied your words against me," as if I could not protect my inheritance. (Haydock) --- You would pretend to judge me, and to fathom my designs.'
      v:014:
        - 'EZK:35:14 | 14 | 14 | <i>Rejoice.</i> After the captivity, the Machabees shall conquer Edom.'
      v:015:
        - 'EZK:35:15 | 15 | 15 | <i>As,</i> &c., is not in the Roman Septuagint. St. Jerome says it was marked with an asterisk, being taken from Theodotion. (Calmet) --- Grabe supplies to <i>thou shalt.</i> His copy has the rest:..."thou shalt know that I am their Lord." (Haydock)'
