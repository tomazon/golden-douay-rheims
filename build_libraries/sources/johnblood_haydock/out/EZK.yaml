    verses:
      v:001: 'EZK:16:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}the word of the Lord came to me, saying:'
      v:002: 'EZK:16:2 | 2 | 2 | Son of man, make known to Jerusalem her abominations:'
      v:003: 'EZK:16:3 | 3 | 3 | And thou shalt say: Thus saith the Lord God to Jerusalem: Thy root, and thy nativity is of the land of Chanaan, thy father was an Amorrhite, and thy mother a Cethite.'
      v:004: 'EZK:16:4 | 4 | 4 | And when thou wast born, in the day of thy nativity thy navel was not cut, neither wast thou washed with water for thy health, nor salted with salt, nor swaddled with clouts.'
      v:005: 'EZK:16:5 | 5 | 5 | No eye had pity on thee to do any of these things for thee, out of compassion to thee: but thou wast cast out upon the face of the earth in the abjection of thy soul, in the day that thou wast born.'
      v:006: 'EZK:16:6 | 6 | 6 | And passing by thee, I saw that thou wast trodden under foot in thy own blood: and I said to thee when thou wast in thy blood: Live: yes, I said to thee: Live in thy blood.'
      v:007: "EZK:16:7 | 7 | 7 | I caused thee to multiply as the bud of the field: and thou didst increase and grow great, and advancedst, and camest to woman's ornament: thy breasts were fashioned, and thy hair grew: and thou wast naked, and full of confusion."
      v:008: 'EZK:16:8 | 8 | 8 | And I passed by thee, and saw thee: and behold thy time <i>was</i> the time of lovers: and I spread my garment over thee, and covered thy ignominy. And I swore to thee, and I entered into a covenant with thee, saith the Lord God: and thou becamest mine.'
      v:009: 'EZK:16:9 | 9 | 9 | And I washed thee with water, and cleansed away thy blood from thee: and I anointed thee with oil.'
      v:010: 'EZK:16:10 | 10 | 10 | And I clothed thee with embroidery, and shod thee with violet-coloured shoes: and I girded thee about with fine linen, and clothed thee with fine garments.'
      v:011: 'EZK:16:11 | 11 | 11 | I decked thee also with ornaments, and put bracelets on thy hands, and a chain about thy neck.'
      v:012: 'EZK:16:12 | 12 | 12 | And I put a jewel upon thy forehead and ear-rings in thy ears, and a beautiful crown upon thy head.'
      v:013: 'EZK:16:13 | 13 | 13 | And thou wast adorned with gold, and silver, and wast clothed with fine linen, and embroidered work, and many colours: thou didst eat fine flour, and honey, and oil, and wast made exceedingly beautiful: and wast advanced to be a queen.'
      v:014: 'EZK:16:14 | 14 | 14 | And thy renown went forth among the nations for thy beauty: for thou wast perfect through my beauty, which I had put upon thee, saith the Lord God.'
      v:015: 'EZK:16:15 | 15 | 15 | But trusting in thy beauty, thou playedst the harlot because of thy renown, and thou hast prostituted thyself to every passenger, to be his.'
      v:016: 'EZK:16:16 | 16 | 16 | And taking of thy garments thou hast made thee high places sowed together on each side: and hast played the harlot upon them, as hath not been done before, nor shall be hereafter.'
      v:017: 'EZK:16:17 | 17 | 17 | And thou tookest thy beautiful vessels, of my gold, and my silver, which I gave thee, and thou madest thee images of men, and hast committed fornication with them.'
      v:018: 'EZK:16:18 | 18 | 18 | And thou tookest thy garments of divers colours, and coveredst them: and settest my oil and my sweet incense before them.'
      v:019: 'EZK:16:19 | 19 | 19 | And my bread which I gave thee, the fine flour, and oil, and honey, wherewith I fed thee, thou hast set before them for a sweet odour; and it was done, saith the Lord God.'
      v:020: 'EZK:16:20 | 20 | 20 | And thou hast taken thy sons, and thy daughters, whom thou hast borne to me: and best sacrificed the same to them to be devoured. Is thy fornication small?'
      v:021: 'EZK:16:21 | 21 | 21 | Thou hast sacrificed and given my children to them, consecrating them <i>by fire</i>.'
      v:022: 'EZK:16:22 | 22 | 22 | And after all thy abominations, and fornications, thou hast not remembered the days of thy youth, when thou wast naked, and full of confusion, trodden under foot in thy own blood.'
      v:023: 'EZK:16:23 | 23 | 23 | And it came to pass after all thy wickedness, (wo, wo to thee, saith the Lord God)'
      v:024: 'EZK:16:24 | 24 | 24 | That thou didst also build thee a common stew, and madest thee a brothel house in every street.'
      v:025: 'EZK:16:25 | 25 | 25 | At every head of the way thou hast set up a sign of thy prostitution: and hast made thy beauty to be abominable: and hast prostituted thyself to every one that passed by, and hast multiplied thy fornications.'
      v:026: 'EZK:16:26 | 26 | 26 | And thou hast committed fornication with the Egyptians thy neighbours, <i>men</i> of large bodies, and hast multiplied thy fornications to provoke me.'
      v:027: 'EZK:16:27 | 27 | 27 | Behold, I will stretch out my hand upon thee, and will take away thy justification: and I will deliver thee up to the will of the daughters of the Philistines that hate thee, that are ashamed of thy wicked way.'
      v:028: 'EZK:16:28 | 28 | 28 | Thou hast also committed fornication with the Assyrians, because thou wast not yet satisfied: and after thou hadst played the harlot with them, even so thou wast not contented.'
      v:029: 'EZK:16:29 | 29 | 29 | Thou hast also multiplied thy fornications in the land of Chanaan with the Chaldeans: and neither so wast thou satisfied.'
      v:030: 'EZK:16:30 | 30 | 30 | Wherein shall I cleanse thy heart, saith the Lord God: seeing thou dost all these the works of a shameless prostitute?'
      v:031: 'EZK:16:31 | 31 | 31 | Because thou hast built thy brothel house at the head of every way, and thou hast made thy high place in every street: and wast not as a harlot that by disdain enhanceth her price,'
      v:032: 'EZK:16:32 | 32 | 32 | But as an adulteress, that bringeth in strangers over her husband.'
      v:033: 'EZK:16:33 | 33 | 33 | Gifts are given to all harlots: but thou hast given hire to all thy lovers, and thou hast given them gifts to come to thee from every side, to commit fornication with thee.'
      v:034: 'EZK:16:34 | 34 | 34 | And it hath happened in thee contrary to the custom of women in thy fornications, and after thee there shall be no <i>such</i> fornication: for in that thou gavest rewards, and didst not take rewards, the contrary hath been done in thee.'
      v:035: 'EZK:16:35 | 35 | 35 | Therefore, O harlot, hear the word of the Lord.'
      v:036: 'EZK:16:36 | 36 | 36 | Thus saith the Lord God: Because thy money hath been poured out, and thy shame discovered through thy fornications with thy lovers, and with the idols of thy abominations by the blood of thy children whom thou gavest them:'
      v:037: 'EZK:16:37 | 37 | 37 | Behold, I will gather together all thy lovers with whom thou hast taken pleasure, and all whom thou hast loved, with all whom thou hast hated: and I will gather them together against thee on every side, and will discover thy shame in their sight, and they shall see all thy nakedness.'
      v:038: 'EZK:16:38 | 38 | 38 | {VERSE_FOOTNOTE_INDEX_REF 0}And I will judge thee as adulteresses, and they that shed blood are judged: and I will give thee blood in fury and jealousy.'
      v:039: 'EZK:16:39 | 39 | 39 | And I will deliver thee into their hands, and they shall destroy thy brothel house, and throw down thy stews: and they shall strip thee of thy garments, and shall take away the vessels of thy beauty: and leave thee naked, and full of disgrace.'
      v:040: 'EZK:16:40 | 40 | 40 | And they shall bring upon thee a multitude, and they shall stone thee with stones, and shall slay thee with their swords.'
      v:041: 'EZK:16:41 | 41 | 41 | {VERSE_FOOTNOTE_INDEX_REF 0}And they shall burn thy houses with fire, and shall execute judgments upon thee in the sight of many women: and thou shalt cease from fornication, and shalt give no hire any more.'
      v:042: 'EZK:16:42 | 42 | 42 | And my indignation shall rest in thee: and my jealousy shall depart from thee, and I will cease and be angry no more.'
      v:043: 'EZK:16:43 | 43 | 43 | Because thou hast not remembered the days of thy youth, but hast provoked me in all these things: wherefore I also have turned thy ways upon thy head, saith the Lord God, and I have not done according to thy wicked deeds in all thy abominations.'
      v:044: 'EZK:16:44 | 44 | 44 | Behold, every one that useth a common proverb, shall use this against thee, saying: As the mother <i>was</i>, so also <i>is</i> her daughter.'
      v:045: "EZK:16:45 | 45 | 45 | Thou art thy mother's daughter, that cast off her husband, and her children: and thou art the sister of thy sisters, who cast off their husbands, and their children: your mother was a Cethite, and your father an Amorrhite."
      v:046: 'EZK:16:46 | 46 | 46 | And thy elder sister <i>is</i> Samaria, she and her daughters that dwell at thy left hand: and thy younger sister that dwelleth at thy right hand <i>is</i> Sodom, and her daughters.'
      v:047: 'EZK:16:47 | 47 | 47 | But neither hast thou walked in their ways, nor hast thou done a little less <i>than they</i> according to their wickednesses: thou hast done almost more wicked things than they in all thy ways.'
      v:048: 'EZK:16:48 | 48 | 48 | <i>As</i> I live, saith the Lord God, thy sister Sodom herself, and her daughters, have not done as thou hast done, and thy daughters.'
      v:049: 'EZK:16:49 | 49 | 49 | {VERSE_FOOTNOTE_INDEX_REF 0}Behold this was the iniquity of Sodom thy sister, pride, fulness of bread, and abundance, and the idleness of her, and of her daughters: and they did not put forth their hand to the needy, and to the poor.'
      v:050: 'EZK:16:50 | 50 | 50 | And they were lifted up, and committed abominations before me: and I took them away as thou hast seen.'
      v:051: 'EZK:16:51 | 51 | 51 | And Samaria committed not half thy sins: but thou hast surpassed them with thy crimes, and hast justified thy sisters by all thy abominations which thou hast done.'
      v:052: 'EZK:16:52 | 52 | 52 | Therefore do thou also bear thy confusion, thou that hast surpassed thy sisters with thy sins, doing more wickedly than they: for they are justified above thee, therefore be thou also confounded, and bear thy shame, thou that hast justified thy sisters.'
      v:053: 'EZK:16:53 | 53 | 53 | And I will bring back and restore them by bringing back Sodom with her daughters, and by bringing back Samaria, and her daughters: and I will bring those that return of thee in the midst of them.'
      v:054: 'EZK:16:54 | 54 | 54 | That thou mayst bear thy shame, and mayst be confounded in all that thou hast done, comforting them.'
      v:055: 'EZK:16:55 | 55 | 55 | And thy sister Sodom, and her daughters shall return to their ancient state: and Samaria and her daughters shall return to their ancient state: and thou, and thy daughters shall return to your ancient state.'
      v:056: 'EZK:16:56 | 56 | 56 | And Sodom, thy sister, was not heard of in thy mouth, in the day of thy pride,'
      v:057: 'EZK:16:57 | 57 | 57 | Before thy malice was laid open: as <i>it is</i> at this time, making thee a reproach of the daughters of Syria, and of all the daughters of Palestine round about thee, that encompass thee on all sides.'
      v:058: 'EZK:16:58 | 58 | 58 | Thou hast borne thy wickedness, and thy disgrace, saith the Lord God.'
      v:059: 'EZK:16:59 | 59 | 59 | For thus saith the Lord God: I will deal with thee, as thou hast despised the oath, in breaking the covenant:'
      v:060: 'EZK:16:60 | 60 | 60 | And I will remember my covenant with thee in the days of thy youth: and I will establish with thee an everlasting covenant.'
      v:061: 'EZK:16:61 | 61 | 61 | And thou shalt remember thy ways, and be ashamed: when thou shalt receive thy sisters thy elder and thy younger: and I will give them to thee for daughters, but not by thy covenant.'
      v:062: 'EZK:16:62 | 62 | 62 | And I will establish my covenant with thee: and thou shalt know that I am the Lord,'
      v:063: 'EZK:16:63 | 63 | 63 | That thou mayst remember, and be confounded, and mayst no more open thy mouth because of thy confusion, when I shall be pacified towards thee for all that thou hast done, saith the Lord God.'
  c:017:
    commentary:
      v:002:
        - EZK:17:2 | 2 | 2 | <i>Riddle.</i> Thus the prophets and Christ often delivered their doctrine. (Calmet)
      v:003:
        - 'EZK:17:3 | 3 | 3 | <i>A large eagle.</i> Nabuchodonosor, king of Babylon. (Challoner) --- The multitude of his subjects, and his rapid and cruel conquests, are designated. (Calmet) --- He spoils the vineyard of Jerusalem, notwithstanding the Jews had applied to another eagle, the king of Egypt, ver. 12. (Worthington) --- <i>Libanus.</i> That is, Jerusalem; (Challoner) or invaded the country, (Calmet) entering by Libanus. (Haydock) --- <i>Cedar.</i> King Jechonias (Challoner) and his nobles, (4 Kings xxiv. 11.) with the most precious effects.'
      v:004:
        - 'EZK:17:4 | 4 | 4 | <i>Twigs.</i> The young king and his officers, who had scarcely got established. (Calmet) --- <i>Chanaan.</i> This name, which signifies traffic, is not taken here for Palestine, but for Chaldea; and the city of merchants here mentioned is Babylon. (Challoner) --- It was so corrupt as to deserve this appellation, as Rome was afterwards styled Babylon. Its situation was very favourable to traffic, and its dominions were very extensive. (Calmet)'
      v:005:
        - 'EZK:17:5 | 5 | 5 | <i>Land.</i> Sedecias, whom he made king. (Challoner) --- He was brother of the dethroned king, and had every prospect of reigning long, if he had proved faithful. (Calmet)'
      v:006:
        - 'EZK:17:6 | 6 | 6 | <i>Towards him.</i> Nabuchodonosor, to whom Sedecias swore allegiance. (Challoner) --- Literally, "to it," <i>eam,</i> the eagle. (Haydock) --- The dominions of Sedecias were extensive, but weak, and dependant on a foreign king.'
      v:007:
        - 'EZK:17:7 | 7 | 7 | <i>Eagle.</i> The king of Egypt, (Challoner) Vaphres, who came at the request of Sedecias, to oppose the Chaldeans, but was routed; and they returned to the siege of Jerusalem, Jeremias xxxvii. 4. --- <i>Plantation,</i> as the waters of the Nile were conducted to different parts by ditches, Deuteronomy xi. 10.'
      v:009:
        - 'EZK:17:9 | 9 | 9 | <i>Prosper.</i> Will God countenance perfidy? (Calmet) --- "Faith must be kept even with enemies." (St. Jerome) --- <i>Arm.</i> The conquest did not cost the Chaldeans much. Sedecias fled by night, but was soon taken, 4 Kings xxv. 6. (Calmet)'
      v:012:
        - 'EZK:17:12 | 12 | 12 | <i>Shall,</i> or, "hath taken," &c., (Challoner) as also (ver. 13.) Sedecias was seized five years after, chap. viii. 1. Jechonias, the <i>princes, mighty</i> warriors, (ver. 13.) and expert artists, had been taken away six years before, with the prophet. Protestants, "is come,...and hath taken," &c. (Haydock)'
      v:016:
        - 'EZK:17:16 | 16 | 16 | <i>Die.</i> He had sworn fidelity, and was justly punished, dying blind, and in prison, chap. xii. (Worthington)'
      v:017:
        - 'EZK:17:17 | 17 | 17 | <i>Souls.</i> Some refer this to Pharao; others to the enemy. The former did not attempt to surround the besiegers, but after losing a battle retired, chap. xxx. 21. (Calmet)'
      v:018:
        - EZK:17:18 | 18 | 18 | <i>Hand.</i> Swearing perhaps to both (Haydock) the Egyptian and to the Chaldean monarch.
      v:020:
        - 'EZK:17:20 | 20 | 20 | <i>Net.</i> Chap. xii. 13. (Calmet) --- <i>Judge,</i> punish. (Haydock) --- His sentence was pronounced at Reblatha, 4 Kings xxv. 7. (Calmet)'
      v:022:
        - 'EZK:17:22 | 22 | 22 | <i>Cedar.</i> Of the Royal stock of David. --- <i>Twig.</i> Jesus Christ, whom God hath planted in Mount Sion, that is, the high mountain of his Church, to which all nations flow. (Challoner) --- The Jews in vain apply this to Zorobabel or to the Machabees. Their power was never great enough to verify these expressions. (Calmet) --- But Christ has united in his Church all the <i>birds,</i> or those who have strength enough to raise themselves above earthly things. (St. Jerome) (Theodoret, &c.) --- The kingdom of Sedecias and that of Nabuchodonosor prospered not, or was soon at an end: Christ remains for ever. (Worthington)'
      v:024:
        - 'EZK:17:24 | 24 | 24 | <i>High</i> and <i>green</i> denote Sedecias; <i>low and dry</i> Jechonias, who was exalted at Babylon, while his rival was hurled down from his present high estate. The prophets speak of that as past, which God has decreed. See Jeremias xxii. 30. (Calmet)'
