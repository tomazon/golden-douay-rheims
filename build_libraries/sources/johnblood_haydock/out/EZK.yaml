    verses:
      v:001: 'EZK:1:1 | 1 | 1 | Now it came to pass in the thirtieth year, {VERSE_FOOTNOTE_INDEX_REF 0}in the fourth <i>month</i>, on the fifth <i>day</i> of the month, when I was in the midst of the captives, {VERSE_FOOTNOTE_INDEX_REF 1}by the river Chobar, the heavens were opened, and I saw the visions of God.'
      v:002: 'EZK:1:2 | 2 | 2 | On the fifth day of the month, the same was the fifth year of the captivity of king Joachin,'
      v:003: 'EZK:1:3 | 3 | 3 | The word of the Lord came to Ezechiel, the priest, the son of Buzi, in the land of the Chaldeans, by the river Chobar: and the hand of the Lord was there upon him.'
      v:004: 'EZK:1:4 | 4 | 4 | And I saw, and behold a whirlwind came out of the north: and a great cloud, and a fire infolding <i>it</i>, and brightness was about it: and out of the midst thereof, that is, out of the midst of the fire, as it were the resemblance of amber:'
      v:005: 'EZK:1:5 | 5 | 5 | And in the midst thereof the likeness of four living creatures: and this was their appearance: there was the likeness of a man in them.'
      v:006: 'EZK:1:6 | 6 | 6 | Every one had four faces, and every one four wings.'
      v:007: "EZK:1:7 | 7 | 7 | Their feet were straight feet, and the sole of their foot was like the sole of a calf's foot, and they sparkled like the appearance of glowing brass."
      v:008: 'EZK:1:8 | 8 | 8 | And <i>they had</i> the hands of a man under their wings on <i>their</i> four sides: and they had faces, and wings on the four sides.'
      v:009: 'EZK:1:9 | 9 | 9 | And the wings of one were joined to the wings of another. They turned not when they went: but every one went straight forward.'
      v:010: 'EZK:1:10 | 10 | 10 | And as for the likeness of their faces: there was the face of a man, and the face of a lion, on the right side of all the four: and the face of an ox, on the left side of all the four: and the face of an eagle over all the four.'
      v:011: 'EZK:1:11 | 11 | 11 | And their faces, and their wings, were stretched upward: two wings of every one were joined, and two covered their bodies:'
      v:012: 'EZK:1:12 | 12 | 12 | And every one of them went straight forward: whither the impulse of the spirit was to go, thither they went: and they turned not when they went.'
      v:013: 'EZK:1:13 | 13 | 13 | And as for the likeness of the living creatures, their appearance was like that of burning coals of fire, and like the appearance of lamps. This was the vision running to and fro in the midst of the living creatures, a bright fire, and lightning going forth from the fire.'
      v:014: 'EZK:1:14 | 14 | 14 | And the living creatures ran, and returned like flashes of lightning.'
      v:015: 'EZK:1:15 | 15 | 15 | Now, as I beheld the living creatures, there appeared upon the earth by the living creatures one wheel with four faces.'
      v:016: 'EZK:1:16 | 16 | 16 | And the appearance of the wheels, and the work of them, was like the appearance of the sea: and the four had all one likeness: and their appearance and their work <i>was</i> as it were a wheel in the midst of a wheel.'
      v:017: 'EZK:1:17 | 17 | 17 | When they went, they went by their four parts: and they turned not when they went.'
      v:018: 'EZK:1:18 | 18 | 18 | The wheels had also a size, and a height, and a dreadful appearance: {VERSE_FOOTNOTE_INDEX_REF 0}and the whole body was full of eyes round about all the four.'
      v:019: 'EZK:1:19 | 19 | 19 | And when the living creatures went, the wheels also went together by them: and when the living creatures were lifted up from the earth, the wheels also were lifted up with them.'
      v:020: 'EZK:1:20 | 20 | 20 | Whithersoever the spirit went, thither as the spirit went the wheels also were lifted up withal, and followed it: for the spirit of life was in the wheels.'
      v:021: 'EZK:1:21 | 21 | 21 | When those went these went, and when those stood these stood, and when those were lifted up from the earth, the wheels also were lifted up together, and followed them: for the spirit of life was in the wheels.'
      v:022: 'EZK:1:22 | 22 | 22 | And over the heads of the living creatures was the likeness of the firmament, as the appearance of crystal, terrible to behold, and stretched out over their heads above.'
      v:023: 'EZK:1:23 | 23 | 23 | And under the firmament were their wings straight, the one toward the other, every one with two wings covered his body, and the other was covered in like manner.'
      v:024: 'EZK:1:24 | 24 | 24 | And I heard the noise of their wings, like the noise of many waters, as it were the voice of the most high God: when they walked, it was like the voice of a multitude, like the noise of an army, and when they stood, their wings were let down.'
      v:025: 'EZK:1:25 | 25 | 25 | For when a voice came from above the firmament, that was over their heads, they stood, and let down their wings.'
      v:026: 'EZK:1:26 | 26 | 26 | And above the firmament, that was over their heads, was the likeness of a throne, as the appearance of the sapphire-stone, and upon the likeness of the throne, was a likeness as of the appearance of a man above upon it.'
      v:027: 'EZK:1:27 | 27 | 27 | And I saw as it were the resemblance of amber, as the appearance of fire within it round about: from his loins and upward, and from his loins downward, I saw as it were the resemblance of fire shining round about.'
      v:028: 'EZK:1:28 | 28 | 28 | As the appearance of the rainbow when it is in a cloud on a rainy day: this was the appearance of the brightness round about.'
  c:002:
    commentary:
      v:001:
        - 'EZK:2:1 | 1 | 1 | <i>Face,</i> to adore God. (Menochius) --- <i>Son of man.</i> Our Saviour, out of humility, takes this title, which no other gave him; as the angel does commonly to this prophet, who was his figure: few else have received it, (Daniel viii. 17.) but the reason is not known. (Worthington) --- God here teaches Ezechiel not to boast of the honour shewn to him, since he must always remember that he is but a feeble mortal. (Calmet)'
      v:002:
        - 'EZK:2:2 | 2 | 2 | <i>Spirit</i> of prophecy; (St. Jerome; Tirinus) or, I revived, and took courage.'
      v:003:
        - EZK:2:3 | 3 | 3 | <i>Israel.</i> His commission was chiefly to them. (Calmet)
      v:005:
        - 'EZK:2:5 | 5 | 5 | <i>Forbear</i> to sin. (Haydock) --- He thus insinuates free-will. (St. Jerome) --- If they refuse to hear my <i>prophet,</i> they will at least perceive that they are inexcusable. (Calmet)'
      v:006:
        - 'EZK:2:6 | 6 | 6 | <i>Scorpions.</i> This people is no less destructive (Haydock) and hardened, Psalm cxvii. 12. --- <i>For</i> might be better rendered, "though." (Calmet)'
      v:008:
        - 'EZK:2:8 | 8 | 8 | <i>Eat.</i> "If we do not eat the open book, we cannot teach." (St. Jerome)'
      v:009:
        - 'EZK:2:9 | 9 | 9 | <i>Without.</i> This was only done when the work was long. (Calmet) ---{JOIN}{BQ:2}<i>Scriptus et in tergo, necdum finitus Orestes.</i> (Juvenal 1.){JOIN}--- Septuagint, "past and present things were written in it." (Haydock) --- <i>Woe,</i> or the words of the penitent, of the blessed, and of the damned. (Worthington) --- The <i>canticles</i> were of a mournful nature, and the prophet had sorrows to announce. (Calmet)'
