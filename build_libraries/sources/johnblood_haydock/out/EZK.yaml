    verses:
      v:001: 'EZK:30:1 | 1 | 1 | And the word of the Lord came to me, {VERSE_FOOTNOTE_INDEX_REF 0}saying:'
      v:002: 'EZK:30:2 | 2 | 2 | Son of man, prophesy and say: Thus saith the Lord God: Howl ye, wo, wo to the day:'
      v:003: 'EZK:30:3 | 3 | 3 | For the day is near, yea the day of the Lord is near; a cloudy day, it shall be the time of the nations.'
      v:004: 'EZK:30:4 | 4 | 4 | And the sword shall come upon Egypt: and there shall be dread in Ethiopia, when the wounded shall fall in Egypt, and the multitude thereof shall be taken away, and the foundations thereof shall be destroyed.'
      v:005: 'EZK:30:5 | 5 | 5 | Ethiopia, and Lybia, and Lydia, and all the rest of the crowd, and Chub, and the children of the land of the covenant, shall fall with them by the sword.'
      v:006: 'EZK:30:6 | 6 | 6 | Thus saith the Lord God: They also that uphold Egypt shall fall, and the pride of her empire shall be brought down: from the tower of Syene shall they fall in it by the sword, saith the Lord, the God of hosts.'
      v:007: 'EZK:30:7 | 7 | 7 | And they shall be desolate in the midst of the lands that are desolate, and the cities thereof shall be in the midst of the cities that are wasted.'
      v:008: 'EZK:30:8 | 8 | 8 | And they shall know that I am the Lord, when I shall have set a fire in Egypt, and all the helpers thereof shall be destroyed.'
      v:009: 'EZK:30:9 | 9 | 9 | In that day shall messengers go forth from my face, in ships, to destroy the confidence of Ethiopia; and there shall be dread among them in the day of Egypt: because it shall certainly come.'
      v:010: 'EZK:30:10 | 10 | 10 | Thus saith the Lord God: I will make the multitude of Egypt to cease by the hand of Nabuchodonosor, the king of Babylon.'
      v:011: 'EZK:30:11 | 11 | 11 | He, and his people with him, the strongest of nations, shall be brought to destroy the land: and they shall draw their swords upon Egypt, and shall fill the land with the slain.'
      v:012: 'EZK:30:12 | 12 | 12 | And I will make the channels of the rivers dry, and will deliver the land into the hand of the wicked: and will lay waste the land, and all that is therein, by the hand of strangers: I, the Lord, have spoken it.'
      v:013: 'EZK:30:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}Thus saith the Lord God: I will also destroy the idols, and I will make an end of the idols of Memphis: and there shall be no more a prince of the land of Egypt: and I will cause a terror in the land of Egypt.'
      v:014: 'EZK:30:14 | 14 | 14 | And I will destroy the land of Phatures, and will make a fire in Taphnis, and will execute judgments in Alexandria.'
      v:015: 'EZK:30:15 | 15 | 15 | And I will pour out my indignation upon Pelusium, the strength of Egypt, and will cut off the multitude of Alexandria.'
      v:016: 'EZK:30:16 | 16 | 16 | And I will make a fire in Egypt: Pelusium shall be in pain, like a woman in labour, and Alexandria shall be laid waste, and in Memphis there shall be daily distresses.'
      v:017: 'EZK:30:17 | 17 | 17 | The young men of Heliopolis, and of Bubastus, shall fall by the sword; and they themselves shall go into captivity.'
      v:018: 'EZK:30:18 | 18 | 18 | And in Taphnis, the day shall be darkened when I shall break there the sceptres of Egypt, and the pride of her power shall cease in her: a cloud shall cover her, and her daughters shall be led into captivity.'
      v:019: 'EZK:30:19 | 19 | 19 | And I will execute judgments in Egypt: and they shall know that I <i>am</i> the Lord.'
      v:020: 'EZK:30:20 | 20 | 20 | And it came to pass in the eleventh year, {VERSE_FOOTNOTE_INDEX_REF 0}in the first month, in the seventh day of the month, that the word of the Lord came to me, saying:'
      v:021: 'EZK:30:21 | 21 | 21 | Son of man, I have broken the arm of Pharao, king of Egypt; and behold it is not bound up, to be healed, to be tied up with clothes, and swathed with linen, that it might recover strength, and hold the sword.'
      v:022: 'EZK:30:22 | 22 | 22 | Therefore, thus saith the Lord God: Behold I <i>come</i> against Pharao, king of Egypt, and I will break into pieces his strong arm, which is already broken: and I will cause the sword to fall out of his hand:'
      v:023: 'EZK:30:23 | 23 | 23 | And I will disperse Egypt among the nations, and scatter them through the countries.'
      v:024: 'EZK:30:24 | 24 | 24 | And I will strengthen the arms of the king of Babylon, and will put my sword in his hand: and I will break the arms of Pharao, and they shall groan bitterly, being slain before his face.'
      v:025: 'EZK:30:25 | 25 | 25 | And I will strengthen the arms of the king of Babylon, and the arms of Pharao shall fall: and they shall know that I am the Lord, when I shall have given my sword into the hand of the king of Babylon, and he shall have stretched it forth upon the land of Egypt.'
      v:026: 'EZK:30:26 | 26 | 26 | And I will disperse Egypt among the nations, and will scatter them through the countries, and they shall know that I am the Lord.'
  c:031:
    commentary:
      v:001:
        - 'EZK:31:1 | 1 | 1 | <i>Year,</i> about a month before the fall of Jerusalem.'
      v:003:
        - "EZK:31:3 | 3 | 3 | <i>Assyrian.</i> The ruin of this great empire (Calmet) might have admonished the king of Egypt of his frail condition. (Haydock) --- About thirty-eight years before (Calmet) Ninive had been taken, and its king (Sarac or Chinaladan) slain by his own general, Nabopolassar, and by Astyages, of Media. They divided the empire between them, and the father of Nabuchodonosor fixed his residence at Babylon. (Usher, the year of the world 3378.) --- <i>Cedar.</i> Septuagint, \"cypress.\" --- <i>Top;</i> the king of Ninive. (Calmet) --- Egypt's monarch thought himself invincible; yet would fall like the Assyrian. (Worthington)"
      v:004:
        - 'EZK:31:4 | 4 | 4 | <i>Roots.</i> Various nations paid tribute to the Assyrian, (St. Jerome; Calmet) while he sent his troops, like <i>rivulets,</i> to keep all in subjection. (Theodoret)'
      v:011:
        - 'EZK:31:11 | 11 | 11 | <i>I have delivered.</i> Here the time past is put for the future; i.e., <i>I shall deliver.</i> --- <i>The mighty one,</i> &c., viz., Nabuchodonosor, who conquered both the Assyrians and Egyptians; (Challoner) or rather his father, Nabopolassar, subdued the former, ver. 3. (Haydock)'
      v:012:
        - EZK:31:12 | 12 | 12 | <i>Strangers;</i> revolted Assyrians. See Psalm xvii. 46.
      v:013:
        - 'EZK:31:13 | 13 | 13 | <i>Branches.</i> The nations continued, but submitted to another master.'
      v:014:
        - EZK:31:14 | 14 | 14 | <i>Pit.</i> The new king would appoint fresh governors.
      v:015:
        - 'EZK:31:15 | 15 | 15 | <i>Waters,</i> as if they bewailed his fate. (Calmet) --- Those whom the king of Ninive had exalted, and the people, who wished not to submit to a foreigner, would no doubt lament the slaughtered monarch, now silent (Haydock) in the grave. (Theodoret)'
      v:016:
        - 'EZK:31:16 | 16 | 16 | <i>Comforted.</i> The ghosts of princes who had been subject to Serac, seeing his fall, bore their own misfortune with greater content. In the grave there is no distinction of master and slave. (Calmet) --- Surviving princes expected some emolument from the change. (Haydock)'
      v:017:
        - 'EZK:31:17 | 17 | 17 | <i>Arm;</i> those in power. Septuagint, "his seed." Hebrew <i>Zora,</i> (Haydock) means both.'
      v:018:
        - 'EZK:31:18 | 18 | 18 | <i>Famous</i> king of Assyria, or of Egypt. --- <i>Pharao.</i> (Calmet) ---{JOIN}{BQ:2}<i>Mutato nomine de te</i>{JOIN}{BQ:2}<i>Fabula narratur.</i> (Horace, 1. Sat. 1.){JOIN}--- Though Egypt be like the most potent kingdoms, it shall likewise fall. (Worthington)'
