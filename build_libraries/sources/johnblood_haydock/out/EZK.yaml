      v:021: 'EZK:14:21 | 21 | 21 | For thus saith the Lord: Although I shall send in upon Jerusalem my four grievous judgments, the sword and the famine, and the mischievous beasts, and the pestilence, to destroy out of it man and beast:'
      v:022: 'EZK:14:22 | 22 | 22 | Yet there shall be left in it some that shall be saved, who shall bring away their sons and daughters: behold they shall come among you, and you shall see their way, and their doings: and you shall be comforted concerning the evil that I have brought upon Jerusalem, in all things that I have brought upon it.'
