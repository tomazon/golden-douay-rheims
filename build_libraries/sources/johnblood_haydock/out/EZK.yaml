    verses:
      v:001: 'EZK:35:1 | 1 | 1 | And the word of the Lord came to me, saying:'
      v:002: 'EZK:35:2 | 2 | 2 | Son of man, set thy face against Mount Seir, and prophesy concerning it, and say to it:'
      v:003: 'EZK:35:3 | 3 | 3 | Thus saith the Lord God: Behold, I come against thee, Mount Seir, and I will stretch forth my hand upon thee, and I will make thee desolate and waste.'
      v:004: 'EZK:35:4 | 4 | 4 | I will destroy thy cities, and thou shalt be desolate; and thou shalt know that I am the Lord.'
      v:005: 'EZK:35:5 | 5 | 5 | Because thou hast been an everlasting enemy, and hast shut up the children of Israel, in the hands of the sword in the time of their affliction, in the time of their last iniquity.'
      v:006: 'EZK:35:6 | 6 | 6 | Therefore as I live, saith the Lord God, I will deliver thee up to blood, and blood shall pursue thee: and whereas thou hast hated blood, blood shall pursue thee.'
      v:007: EZK:35:7 | 7 | 7 | And I will make Mount Seir waste and desolate; and I will take away from it him that goeth and him that returneth.
      v:008: 'EZK:35:8 | 8 | 8 | And I will fill his mountains with his men that are slain: in thy hills, and in thy vallies, and in thy torrents they shall fall that are slain with the sword.'
      v:009: 'EZK:35:9 | 9 | 9 | I will make thee everlasting desolations, and thy cities shall not be inhabited: and thou shalt know that I am the Lord God.'
      v:010: 'EZK:35:10 | 10 | 10 | Because thou hast said: The two nations, and the two lands shall be mine, and I will possess them by inheritance: whereas the Lord was there.'
      v:011: 'EZK:35:11 | 11 | 11 | Therefore as I live, saith the Lord God, I will do according to thy wrath, and according to thy envy which thou hast exercised in hatred to them: and I will be made known by them, when I shall have judged thee.'
      v:012: 'EZK:35:12 | 12 | 12 | And thou shalt know that I, the Lord, have heard all thy reproaches, that thou hast spoken against the mountains of Israel, saying: They are desolate, they are given to us to consume.'
      v:013: 'EZK:35:13 | 13 | 13 | And you rose up against me with your mouth, and have derogated from me by your words: I have heard them.'
      v:014: 'EZK:35:14 | 14 | 14 | Thus saith the Lord God: When the whole earth shall rejoice, I will make thee a wilderness.'
      v:015: 'EZK:35:15 | 15 | 15 | As thou hast rejoiced over the inheritance of the house of Israel, because it was laid waste, so will I do to thee: thou shalt be laid waste, O Mount Seir, and all Idumea: and they shall know that I am the Lord.'
  c:036:
    commentary:
      v:001:
        - 'EZK:36:1 | 1 | 1 | <i>Israel.</i> The restoration of the Jews and the redemption of Christ, constitute this fourth division. (Worthington) -- Edom has seized parts of the country, as if I had abandoned my people for ever.'
      v:002:
        - 'EZK:36:2 | 2 | 2 | <i>Heights.</i> Septuagint, "deserts." The mountains are often styled eternal, as being the best symbols of durability, Deuteronomy xxxiii. 15.'
      v:003:
        - 'EZK:36:3 | 3 | 3 | <i>Reproach.</i> This God had repeatedly threatened, Deuteronomy xxviii. 37., (Calmet) and Jeremias xxiv. 9. --- People talked of their distress. (Worthington)'
      v:008:
        - "EZK:36:8 | 8 | 8 | <i>Israel.</i> Some apply what follows to the captives returning; others, perceiving that the expressions were not then literally verified, have recourse to the reign of 1000 years. Others again explain the whole of Christ's Church. But some expressions refer to it, and others to the captives; which, though mixed together, induce no confusion, as what belongs to the Jews was a figure of what regarded Christ; and the predictions of the Messias might be applied to the Jews in an hyperbolical sense. (St. Augustine, Doct. iii. 34.) (St. Jerome) (Menochius) (Tirinus) (Calmet)"
      v:011:
        - 'EZK:36:11 | 11 | 11 | <i>Greater.</i> Septuagint, "similar." (Haydock) --- It would be difficult to shew that the Jews arrived at greater eminence after the captivity than before, (Calmet) though they were less addicted to idolatry. Their kingdom was not independent: they had no prophets, &c. But the superior numbers and excellence of the Christian Church is manifest.'
      v:012:
        - 'EZK:36:12 | 12 | 12 | <i>Them.</i> Antiochus and the Romans laid waste the country; (Calmet) and Adrian would not allow the Jews to come near Jerusalem. (St. Jerome) (Eusebius, [History of the Church] iv. 6.) --- The people were not indeed removed together, as they had been. But all this is verified only in the Church, which in the midst of persecutions always subsists. Theodoret thinks these promises were conditional with regard to the Jews.'
      v:013:
        - 'EZK:36:13 | 13 | 13 | <i>Men.</i> This remark was very ancient, Numbers xiii. 33. Wars had almost always raged in the country. (Calmet)'
      v:015:
        - "EZK:36:15 | 15 | 15 | <i>More.</i> This whole promise principally relates to the Church of Christ, and God's perpetual protection of her; for as to the carnal Jews, they have been removed out of their land these sixteen hundred years. (Challoner)"
      v:018:
        - 'EZK:36:18 | 18 | 18 | <i>Blood</i> of their own children, and of the innocent, chap. xvi. 36., and xxii. 2., and xxxiii. 25.'
      v:020:
        - 'EZK:36:20 | 20 | 20 | <i>Land.</i> Yet their conduct was no better than that of infidels. Thus they throw the blame on the law, and upon God himself, Jeremias xlviii. 9., &c. (Calmet) --- The Jews had provoked God to punish them with captivity; and hence the nations took occasion to blaspheme, that he could not protect them. (Worthington)'
      v:022:
        - 'EZK:36:22 | 22 | 22 | <i>Holy,</i> that my attributes of justice and mercy may be confessed, Isaias xlviii. 2., Daniel iii. 49., and Judith viii. 24.'
      v:025:
        - 'EZK:36:25 | 25 | 25 | <i>Water.</i> R. David and the Chaldean explain this of the remission of sin; and all Christians understand it of baptism in water, remitting all offences, Ephesians v. 26., and Titus iii. 5. (Worthington) --- He alludes to the purification of the Jews, which prefigured baptism and penance, in which the blood of Christ is applied to our souls. This of course was only fulfilled in his church.'
      v:026:
        - 'EZK:36:26 | 26 | 26 | <i>Flesh.</i> The Jews at their return fell not so often into the sins of idolatry, &c., of which the prophets complained. But yet they were far from answering this character. Great irregularities prevailed under Nehemias, and in the days of the Machabees the priests publicly worshipped idols, 1 Esdras ix., and 2 Esdras v., and viii., and 2 Machabees iv., and v. Christ enables his servants to act with purity unto the end, by the influence of his all-powerful grace. (Calmet)'
      v:027:
        - 'EZK:36:27 | 27 | 27 | <i>Do them.</i> Hence the efficacy of grace appears, (St. Augustine; Haydock) and hereby some keep the commandments. (Worthington) --- God assists our free-will. (Theodoret) (Cornelius a Lapide) (Calmet)'
      v:037:
        - 'EZK:36:37 | 37 | 37 | <i>Find.</i> Hebrew, "seek." I will cause great multitudes to come to the solemn feast. This was seen still more after the conversion of the Gentiles. (Calmet)'
