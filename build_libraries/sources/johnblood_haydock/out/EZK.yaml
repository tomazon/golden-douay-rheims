    verses:
      v:001: 'EZK:18:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}the word of the Lord came to me, saying: What is the meaning'
      v:002: 'EZK:18:2 | 2 | 2 | That you use among you this parable as a proverb in the land of Israel, saying: {VERSE_FOOTNOTE_INDEX_REF 0}The fathers have eaten sour grapes, and the teeth of the children are set on edge?'
      v:003: 'EZK:18:3 | 3 | 3 | <i>As</i> I live, saith the Lord God, this parable shall be no more to you a proverb in Israel.'
      v:004: 'EZK:18:4 | 4 | 4 | Behold all souls are mine: as the soul of the father, so also the soul of the son is mine: the soul that sinneth, the same shall die.'
      v:005: 'EZK:18:5 | 5 | 5 | And if a man be just, and do judgment and justice,'
      v:006: "EZK:18:6 | 6 | 6 | And hath not eaten upon the mountains, nor lifted up his eyes to the idols of the house of Israel: and hath not defiled his neighbour's wife, nor come near to a menstruous woman:"
      v:007: 'EZK:18:7 | 7 | 7 | And hath not wronged any man: <i>but</i> hath restored the pledge to the debtor, hath taken nothing away by violence: {VERSE_FOOTNOTE_INDEX_REF 0}hath given his bread to the hungry, and hath covered the naked with a garment:'
      v:008: 'EZK:18:8 | 8 | 8 | Hath not lent upon usury, nor taken any increase: hath withdrawn his hand from iniquity, and hath executed true judgment between man and man:'
      v:009: 'EZK:18:9 | 9 | 9 | Hath walked in my commandments, and kept my judgments, to do truth: he is just, he shall surely live, saith the Lord God.'
      v:010: 'EZK:18:10 | 10 | 10 | And if he beget a son that is a robber, a shedder of blood, and that hath done some one of these things:'
      v:011: "EZK:18:11 | 11 | 11 | Though he doth not all these things, but that eateth upon the mountains, and that defileth his neighbour's wife:"
      v:012: 'EZK:18:12 | 12 | 12 | That grieveth the needy and the poor, that taketh away by violence, that restoreth not the pledge, and that lifteth up his eyes to idols, that committeth abomination:'
      v:013: 'EZK:18:13 | 13 | 13 | That giveth upon usury, and that taketh an increase: shall such a one live? he shall not live. Seeing he hath done all these detestable things, he shall surely die, his blood shall be upon him.'
      v:014: "EZK:18:14 | 14 | 14 | But if he beget a son, who seeing all his father's sins, which he hath done, is afraid, and shall not do the like to them :"
      v:015: "EZK:18:15 | 15 | 15 | That hath not eaten upon the mountains, nor lifted up his eyes to the idols of the house of Israel, and hath not defiled his neighbour's wife:"
      v:016: 'EZK:18:16 | 16 | 16 | And hath not grieved any man, nor withholden the pledge, nor taken away with violence, <i>but</i> hath given his bread to the hungry, and covered the naked with a garment:'
      v:017: 'EZK:18:17 | 17 | 17 | That hath turned away his hand from injuring the poor, hath not taken usury and increase, <i>but</i> hath executed my judgments, <i>and</i> hath walked in my commandments: this man shall not die for the iniquity of his father, but living he shall live.'
      v:018: 'EZK:18:18 | 18 | 18 | As for his father: because he oppressed, and offered violence to his brother, and wrought evil in the midst of his people, behold he is dead in his own iniquity.'
      v:019: 'EZK:18:19 | 19 | 19 | And you say: Why hath not the son borne the iniquity of his father? Verily, because the son hath wrought judgment and justice, hath kept all my commandments, and done them, living he shall live.'
      v:020: 'EZK:18:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}The soul that sinneth, the same shall die: the son shall not bear the iniquity of the father, and the father shall not bear the iniquity of the son: the justice of the just shall be upon him, and the wickedness of the wicked shall be upon him.'
      v:021: 'EZK:18:21 | 21 | 21 | But if the wicked do penance for all his sins which he hath committed, and keep all my commandments, and do judgment, and justice, living he shall live, and shall not die.'
      v:022: 'EZK:18:22 | 22 | 22 | I will not remember all his iniquities that he hath done: in his justice which he hath wrought, he shall live.'
      v:023: 'EZK:18:23 | 23 | 23 | {VERSE_FOOTNOTE_INDEX_REF 0}Is it my will that a sinner should die, saith the Lord God, and not that he should be converted from his ways, and live?'
      v:024: 'EZK:18:24 | 24 | 24 | But if the just man turn himself away from his justice, and do iniquity according to all the abominations which the wicked man useth to work, shall he live? all his justices which he hath done, shall not be remembered: in the prevarication, by which he hath prevaricated, and in his sin which he hath committed, in them he shall die.'
      v:025: 'EZK:18:25 | 25 | 25 | And you have said: {VERSE_FOOTNOTE_INDEX_REF 0}The way of the Lord is not right. Hear ye, therefore, O house of Israel: Is it my way that is not right, and are not rather your ways perverse?'
      v:026: 'EZK:18:26 | 26 | 26 | For when the just turneth himself away from his justice, and committeth iniquity, he shall die therein: in the injustice that he hath wrought he shall die.'
      v:027: 'EZK:18:27 | 27 | 27 | And when the wicked turneth himself away from his wickedness, which he hath wrought, and doth judgment, and justice: he shall save his soul alive.'
      v:028: 'EZK:18:28 | 28 | 28 | Because he considereth and turneth away himself from all his iniquities which he hath wrought, he shall surely live, and not die.'
      v:029: 'EZK:18:29 | 29 | 29 | And the children of Israel say: The way of the Lord is not right. Are not my ways right, O house of Israel, and are not rather your ways perverse?'
      v:030: 'EZK:18:30 | 30 | 30 | Therefore will I judge every man according to his ways, O house of Israel, saith the Lord God.{VERSE_FOOTNOTE_INDEX_REF 0} Be converted, and do penance for all your iniquities: and iniquity shall not be your ruin.'
      v:031: 'EZK:18:31 | 31 | 31 | Cast away from you all your transgressions, by which you have transgressed, and make to yourselves a new heart, and a new spirit: and why will you die, O house of Israel?'
      v:032: 'EZK:18:32 | 32 | 32 | {VERSE_FOOTNOTE_INDEX_REF 0}For I desire not the death of him that dieth, saith the Lord God, return ye, and live.'
  c:019:
    commentary:
      v:001:
        - 'EZK:19:1 | 1 | 1 | <i>Princes:</i> sons of Josias, who were so wretched. The latter part of this beautiful canticle, or allegory, (ver. 10.) regards Sedecias. (Calmet)'
      v:002:
        - 'EZK:19:2 | 2 | 2 | <i>Lioness;</i> Jerusalem (Challoner) which made alliances with the <i>lions,</i> or nations. (Calmet)'
      v:003:
        - 'EZK:19:3 | 3 | 3 | <i>Whelps;</i> Joachaz, or Sellum, (Challoner) who reigned only three months, like his brother Jechonias. (Haydock) --- The four last kings were all cruel. (Worthington)'
      v:004:
        - 'EZK:19:4 | 4 | 4 | <i>But.</i> Hebrew, "he was taken in their pit," (Protestants; Haydock) as also [in] ver. 8. Septuagint, "in his or their corruption." We do not read that Joachaz fought, (Calmet) though this passage insinuates as much. (Sanctius) (4 Kings xxiii. 30., &c.)'
      v:005:
        - 'EZK:19:5 | 5 | 5 | <i>Lions:</i> Joakim. (Challoner) --- He reigned eleven years; but was such a monster, that the prophet does not speak of him or bewail his fate, 4 Kings xxiii. 34., and Jeremias xxii. 19. His words are applicable to Jechonias alone; who was cruel, and banished to Babylon, ver. 8. (Calmet)'
      v:008:
        - 'EZK:19:8 | 8 | 8 | <i>Nations:</i> rovers of Chaldea, Syria, &c., 4 Kings xxiv. 2. (Worthington) --- <i>Wounds.</i> Hebrew, "pit." He was besieged, (4 Kings xxiv. 11.; Calmet) and gave himself up. (Haydock)'
      v:010:
        - 'EZK:19:10 | 10 | 10 | <i>Blood.</i> She has given birth to many kings. (Menochius) --- The original may be inaccurate, and perhaps should be, "a vine-tree <i>or</i> branch:" (Calmet) <i>cormoc</i> instead of <i>bedammecha.</i> Septuagint read <i>kerimmon,</i> "like a rose-flower," planted, &c. (Haydock) --- He speaks of Sedecias more obscurely. (Calmet) --- The kingdom had flourished under David and Solomon. It afterwards lost its splendour under wicked kings, and all the tribes were removed. (Worthington)'
      v:011:
        - 'EZK:19:11 | 11 | 11 | <i>Rods.</i> The king had many children, and confided in them, but they were slain.'
      v:013:
        - 'EZK:19:13 | 13 | 13 | <i>Dry;</i> unfit for vine-trees. He speaks of the prison of Babylon. (Calmet) --- The country was naturally wet. (Haydock)'
      v:014:
        - 'EZK:19:14 | 14 | 14 | <i>Fire.</i> Ismael, who slew Godolias, was of the royal family, Jeremias xli., &c. (Calmet)'
