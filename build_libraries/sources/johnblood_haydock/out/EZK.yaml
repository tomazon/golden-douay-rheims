    verses:
      v:001: 'EZK:22:1 | 1 | 1 | And the word of the Lord came to me, {VERSE_FOOTNOTE_INDEX_REF 0}saying:'
      v:002: 'EZK:22:2 | 2 | 2 | And thou son of man, dost thou not judge, dost thou not judge the city of blood?'
      v:003: 'EZK:22:3 | 3 | 3 | And thou shalt shew her all her abominations, and shalt say: Thus saith the Lord God: <i>This is</i> the city that sheddeth blood in the midst of her, that her time may come: and that hath made idols against herself, to defile herself.'
      v:004: 'EZK:22:4 | 4 | 4 | Thou art become guilty in thy blood which thou hast shed: and thou art defiled in thy idols which thou hast made: and thou hast made thy days to draw near, and hast brought on the time of thy years: therefore have I made thee a reproach to the Gentiles, and a mockery to all countries.'
      v:005: 'EZK:22:5 | 5 | 5 | Those that are near, and those that are far from thee, shall triumph over thee: thou filthy one, infamous, great in destruction.'
      v:006: 'EZK:22:6 | 6 | 6 | Behold the princes of Israel, every one hath employed his arm in thee, to shed blood.'
      v:007: EZK:22:7 | 7 | 7 | They have abused father and mother in thee; they have oppressed the stranger in the midst of thee; they have grieved the fatherless and widow in thee.
      v:008: 'EZK:22:8 | 8 | 8 | Thou hast despised my sanctuaries, and profaned my sabbaths.'
      v:009: 'EZK:22:9 | 9 | 9 | Slanderers have been in thee to shed blood, and they have eaten upon the mountains in thee, they have committed wickedness in the midst of thee.'
      v:010: 'EZK:22:10 | 10 | 10 | They have discovered the nakedness of their father in thee, they have humbled the uncleanness of the menstruous woman in thee.'
      v:011: "EZK:22:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}And every one hath committed abomination with his neighbour's wife, and the father-in-law hath wickedly defiled his daughter-in-law, the brother hath oppressed his sister, the daughter of his father, in thee."
      v:012: 'EZK:22:12 | 12 | 12 | They have taken gifts in thee to shed blood; thou hast taken usury and increase, and hast covetously oppressed thy neighbours; and thou hast forgotten me, saith the Lord God.'
      v:013: 'EZK:22:13 | 13 | 13 | Behold, I have clapped my hands at thy covetousness, which thou hast exercised; and at the blood that hath been shed in the midst of thee.'
      v:014: 'EZK:22:14 | 14 | 14 | Shall thy heart endure, or shall thy hands prevail, in the days which I will bring upon thee? I, the Lord, have spoken, and will do it.'
      v:015: 'EZK:22:15 | 15 | 15 | And I will disperse thee in the nations, and will scatter thee among the countries, and I will put an end to thy uncleanness in thee.'
      v:016: 'EZK:22:16 | 16 | 16 | And I will possess thee in the sight of the Gentiles, and thou shalt know that I am the Lord.'
      v:017: 'EZK:22:17 | 17 | 17 | And the word of the Lord came to me, saying:'
      v:018: 'EZK:22:18 | 18 | 18 | Son of man, the house of Israel is become dross to me: all these are brass, and tin, and iron, and lead, in the midst of the furnace: they are become the dross of silver.'
      v:019: 'EZK:22:19 | 19 | 19 | Therefore, thus saith the Lord God: Because you are all turned into dross, therefore, behold, I will gather you together in the midst of Jerusalem.'
      v:020: 'EZK:22:20 | 20 | 20 | As they gather silver, and brass, and tin, and iron, and lead, in the midst of the furnace, that I may kindle a fire in it to melt it: so will I gather you together in my fury and in my wrath, and will take my rest: and I will melt you down.'
      v:021: 'EZK:22:21 | 21 | 21 | And I will gather you together, and will burn you in the fire of my wrath, and you shall be melted in the midst thereof.'
      v:022: 'EZK:22:22 | 22 | 22 | As silver is melted in the midst of the furnace, so shall you be in the midst thereof: and you shall know that I am the Lord, when I have poured out my indignation upon you.'
      v:023: 'EZK:22:23 | 23 | 23 | And the word of the Lord came to me, saying:'
      v:024: 'EZK:22:24 | 24 | 24 | Son of man, say to her: Thou art a land that is unclean, and not rained upon in the day of wrath.'
      v:025: 'EZK:22:25 | 25 | 25 | There is a conspiracy of prophets in the midst thereof: like a lion that roareth and catcheth the prey, they have devoured souls; they have taken riches and hire, they have made many widows in the midst thereof.'
      v:026: 'EZK:22:26 | 26 | 26 | Her priests have despised my law, and have defiled my sanctuaries: they have put no difference between holy and profane: nor have distinguished between the polluted and the clean: and they have turned away their eyes from my sabbaths, and I was profaned in the midst of them.'
      v:027: 'EZK:22:27 | 27 | 27 | {VERSE_FOOTNOTE_INDEX_REF 0}Her princes in the midst of her, are like wolves ravening the prey to shed blood, and to destroy souls, and to run after gains, through covetousness.'
      v:028: 'EZK:22:28 | 28 | 28 | And her prophets have daubed them without tempering <i>the mortar</i>, seeing vain things, and divining lies unto them, saying: Thus saith the Lord God: when the Lord hath not spoken.'
      v:029: 'EZK:22:29 | 29 | 29 | The people of the land have used oppression, and committed robbery: they afflicted the needy and poor, and they oppressed the stranger by calumny without judgment.'
      v:030: 'EZK:22:30 | 30 | 30 | And I sought among them for a man that might set up a hedge, and stand in the gap before me in favour of the land, that I might not destroy it: and I found none.'
      v:031: 'EZK:22:31 | 31 | 31 | And I poured out my indignation upon them; in the fire of my wrath I consumed them: I have rendered their way upon their own head, saith the Lord God.'
  c:023:
    commentary:
      v:003:
        - 'EZK:23:3 | 3 | 3 | <i>Fornication.</i> That is, idolatry. (Challoner) --- <i>Down.</i> Virgins used the stomacher, or (Haydock) <i>fascia pectoralis,</i> Isaias iii. 24. This chapter resembles the 16th. (Calmet)'
      v:004:
        - 'EZK:23:4 | 4 | 4 | <i>Oolla and Ooliba.</i> God calls the kingdom of Israel Oolla, which signifies <i>their own habitation,</i> because they separated themselves from his temple; and the kingdom of Juda Ooliba, which signifies <i>his habitation in her,</i> because of his temple among them in Jerusalem. (Challoner) --- The ten tribes first gave way to idolatry, and were more numerous. (Calmet) -- In Egypt the people were united, yet abandoned to idolatry in their youth, when they were only beginning to increase. Afterwards the ten tribes set up altars for themselves, at Dan and Bethel. (Worthington)'
      v:005:
        - 'EZK:23:5 | 5 | 5 | <i>Assyrians.</i> That is, the idols of the Assyrians: for all that is said in this chapter of the fornications of Israel and Juda, is to be understood in a spiritual sense of their disloyalty to the Lord, by worshipping strange gods. (Challoner) (Worthington) --- The Assyrians taught the worship of Baal, the high places, &c. The Egyptians also promoted their abominations. (Calmet)'
      v:006:
        - 'EZK:23:6 | 6 | 6 | <i>Blue,</i> or purple. This was reserved for the principal nobility.'
      v:008:
        - 'EZK:23:8 | 8 | 8 | <i>Egypt.</i> They always retained an affection for those idols, the calf, Adonis, &c.'
      v:010:
        - 'EZK:23:10 | 10 | 10 | <i>Disgrace:</i> satisfying their passions, ver. 29. (Calmet) --- <i>Women.</i> Having once lost all sense of decorum, they became more abandoned. (Haydock)'
      v:011:
        - 'EZK:23:11 | 11 | 11 | <i>This;</i> not chastisement, but dissolution.'
      v:014:
        - 'EZK:23:14 | 14 | 14 | <i>Colours.</i> She was enamoured at the account or picture of these people, without ever having seen them.'
      v:016:
        - 'EZK:23:16 | 16 | 16 | <i>Messengers.</i> Achaz invited the Assyrians, and imitated their altars, &c., 4 Kings xvi. 2., &c. (Calmet) --- The Chaldeans afterwards possessed the country. (Haydock)'
      v:017:
        - 'EZK:23:17 | 17 | 17 | <i>Love.</i> Literally, "of breasts," as Hebrew also signifies. Here it denotes the temples. (Haydock)'
      v:019:
        - 'EZK:23:19 | 19 | 19 | <i>Remembering,</i> or "causing to be remembered" by God, who seemed to have forgotten those ancient scenes of wickedness, chap. xxi. 24.'
      v:020:
        - 'EZK:23:20 | 20 | 20 | <i>Asses.</i> He means the Egyptians, (chap. xvi. 26.) in whom the kings of Juda trusted. (Calmet)'
      v:022:
        - 'EZK:23:22 | 22 | 22 | <i>About.</i> The Philistines, Ammonites, &c., shall join the Chaldeans, (Haydock) and Egypt shall desert the Jews in their greatest need. (Calmet)'
      v:023:
        - 'EZK:23:23 | 23 | 23 | <i>Nobles.</i> Protestants, "Pekod, and Shoah, and Roa:" (Haydock) which Junius takes to be the three great divisions of the empire. Others suppose they denote the dignities, though they occur not in Daniel. --- <i>Captains.</i> Hebrew, "Phachat, and Saganim, (ver. 6, 12.) and Schalischim;" officers mentioned [in] Exodus xiv. 7., and 2 Kings xxiii. 8. --- <i>Renowned,</i> called to the assemblies and councils of the prince, Numbers i. 16. (Calmet) --- <i>Horsemen.</i> Protestants, "all of them riding upon horses." (Haydock)'
      v:024:
        - 'EZK:23:24 | 24 | 24 | <i>Judgments,</i> at Reblatha, 4 Kings xxv. 6.'
      v:025:
        - 'EZK:23:25 | 25 | 25 | <i>Jealousy,</i> the most violent of passions. (Calmet) --- So the Chaldeans are styled, as Assur is <i>the rod,</i> Isaias x. 5. (Worthington) --- <i>Ears,</i> the punishment of adulteresses: both king and priests suffer. (St. Jerome) --- Thus the captives were probably treated. (Calmet) See Seneca, Ira. iii. 20. --- <i>Fire,</i> by Ismahel, chap. xix. 14.'
      v:026:
        - 'EZK:23:26 | 26 | 26 | <i>Glory;</i> vanity, or of the temple, chap. xvi. 17., and Osee ii. 4.'
      v:031:
        - 'EZK:23:31 | 31 | 31 | <i>Cup.</i> Thou shalt be punished like Samaria, dreadfully, 4 Kings xvii. 4. (Calmet)'
      v:034:
        - 'EZK:23:34 | 34 | 34 | <i>Fragments,</i> as drunkards sometimes bite (Haydock) the cup in their rage. --- <i>Rend.</i> What had been the occasion of thy fall: (Calmet) <i>pectori planxi.</i> (Ovid, ep. 5.)'
      v:036:
        - 'EZK:23:36 | 36 | 36 | <i>Deeds.</i> He is thus admonished to condemn them; (chap. xx. 4.) as times and places tended to aggravate their crimes, ver. 39. (Worthington)'
      v:040:
        - 'EZK:23:40 | 40 | 40 | <i>Paint,</i> with antimony. (Septuagint) See 4 Kings ix. 3.'
      v:041:
        - 'EZK:23:41 | 41 | 41 | <i>Bed:</i> it seems at table, Amos ii. 8., and Tobias ii. 3. --- <i>Ointment;</i> using them for thyself, or presenting them to idols, Exodus xxx. 23, 33. (Calmet)'
      v:042:
        - 'EZK:23:42 | 42 | 42 | <i>And that.</i> Protestants, "Sabeans (marginal note and Septuagint, drunkards) from," &c. Any were admitted (Haydock) to the priesthood and to her favours, even the most rustic and deformed, 3 Kings xii. 32.'
      v:045:
        - 'EZK:23:45 | 45 | 45 | <i>Just,</i> compared with the Jews, whom they shall chastise. (Calmet)'
      v:047:
        - 'EZK:23:47 | 47 | 47 | <i>Stones,</i> like adulteresses, chap. xvi. 38., and Leviticus xx. 10. (Haydock) --- Let the walls be demolished. (Calmet)'
