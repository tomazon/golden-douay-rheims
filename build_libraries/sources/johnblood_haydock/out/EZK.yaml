      v:025: 'EZK:32:25 | 25 | 25 | In the midst of the slain they have set him a bed among all his people: their graves are round about him: all these <i>are</i> uncircumcised, and slain by the sword: for they spread their terror in the land of the living, and have borne their shame with them that descend into the pit: they are laid in the midst of the slain.'
