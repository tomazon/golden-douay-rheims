    verses:
      v:001: 'EZK:26:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}it came to pass in the eleventh year, the first day of the month, that the word of the Lord came to me, saying:'
      v:002: 'EZK:26:2 | 2 | 2 | Son of man, because Tyre hath said of Jerusalem: Aha, the gates of the people are broken, she is turned to me: I shall be filled, <i>now</i> she is laid waste.'
      v:003: 'EZK:26:3 | 3 | 3 | Therefore thus saith the Lord God: Behold, I come against thee, O Tyre, and I will cause many nations to come up to thee, as the waves of the sea rise up.'
      v:004: 'EZK:26:4 | 4 | 4 | And they shall break down the walls of Tyre, and destroy the towers thereof: and I will scrape her dust from her, and make her like a smooth rock.'
      v:005: 'EZK:26:5 | 5 | 5 | She shall be a drying-place for nets in the midst of the sea, because I have spoken <i>it</i>, saith the Lord God: and she shall be a spoil to the nations.'
      v:006: 'EZK:26:6 | 6 | 6 | Her daughters also that are in the field, shall be slain by the sword: and they shall know that I am the Lord.'
      v:007: 'EZK:26:7 | 7 | 7 | For thus saith the Lord God: Behold, I will bring against Tyre Nabuchodonosor, king of Babylon, the king of kings, from the north, with horses, and chariots, and horsemen, and companies, and much people.'
      v:008: 'EZK:26:8 | 8 | 8 | Thy daughters that are in the field, he shall kill with the sword: and he shall compass thee with forts, and shall cast up a mount round about: and he shall lift up the buckler against thee.'
      v:009: 'EZK:26:9 | 9 | 9 | And he shall set engines of war and battering rams against thy walls, and shall destroy thy towers with his arms.'
      v:010: 'EZK:26:10 | 10 | 10 | By reason of the multitude of his horses, their dust shall cover thee: thy walls shall shake at the noise of the horsemen, and wheels, and chariots, when they shall go in at thy gates, as by the entrance of a city that is destroyed.'
      v:011: 'EZK:26:11 | 11 | 11 | With the hoofs of his horses he shall tread down all thy streets: thy people he shall kill with the sword: and thy famous statues shall fall to the ground.'
      v:012: 'EZK:26:12 | 12 | 12 | They shall waste thy riches, they shall make a spoil of thy merchandise: and they shall destroy thy walls, and pull down thy fine houses: and they shall lay thy stones, and thy timber, and thy dust, in the midst of the waters.'
      v:013: 'EZK:26:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}And I will make the multitude of thy songs to cease, and the sound of thy harps shall be heard no more.'
      v:014: 'EZK:26:14 | 14 | 14 | And I will make thee like a naked rock, thou shalt be a drying place for nets, neither shalt thou be built any more: for I have spoken it, saith the Lord God.'
      v:015: 'EZK:26:15 | 15 | 15 | Thus saith the Lord God to Tyre: Shall not the islands shake at the sound of thy fall, and the groans of thy slain, when they shall be killed in the midst of thee?'
      v:016: 'EZK:26:16 | 16 | 16 | Then all the princes of the sea shall come down from their thrones: and take off their robes, and cast away their broidered garments, and be clothed with astonishment: they shall sit on the ground, and with amazement shall wonder at thy sudden fall.'
      v:017: 'EZK:26:17 | 17 | 17 | And taking up a lamentation over thee, they shall say to thee: How art thou fallen, that dwellest in the sea, renowned city, that wast strong in the sea, with thy inhabitants, whom all did dread?'
      v:018: 'EZK:26:18 | 18 | 18 | Now shall the ships be astonished in the day of thy terror: and the islands in the sea shall be troubled, because no one cometh out of thee.'
      v:019: 'EZK:26:19 | 19 | 19 | For thus saith the Lord God: When I shall make thee a desolate city, like the cities that are not inhabited: and shall bring the deep upon thee, and many waters shall cover thee:'
      v:020: 'EZK:26:20 | 20 | 20 | And when I shall bring thee down with those that descend into the pit to the everlasting people, and shall set thee in the lowest parts of the earth, as places desolate of old, with them that are brought down into the pit, that thou be not inhabited: and when I shall give glory in the land of the living,'
      v:021: 'EZK:26:21 | 21 | 21 | I will bring thee to nothing, and thou shalt not be, and if thou be sought for, thou shalt not be found any more for ever, saith the Lord God.'
  c:027:
    commentary:
      v:002:
        - 'EZK:27:2 | 2 | 2 | <i>Lamentation.</i> Such canticles were usual, and very poetical.'
      v:003:
        - 'EZK:27:3 | 3 | 3 | <i>Entry,</i> whence merchants may proceed from an excellent harbour to any place.'
      v:004:
        - 'EZK:27:4 | 4 | 4 | <i>Neighbours</i> of Sidon, Josue xix. 29. (Calmet) --- Septuagint, "thy children." Protestants, "thy builders." (Haydock) --- The description of the Tyrian grandeur, shews their more woeful ruin. (Worthington)'
      v:005:
        - 'EZK:27:5 | 5 | 5 | <i>Thee.</i> Hebrew, "all thy <i>ship</i>-boards." (Septuagint) (Protestants) (Haydock) --- St. Jerome has divided (Calmet) <i>leuthim,</i> "decks of the sea," as <i>yam</i> denotes the sea. (Haydock)'
      v:006:
        - 'EZK:27:6 | 6 | 6 | <i>Benches.</i> Septuagint, "temples." --- <i>Italy.</i> Hebrew <i>Cetim.</i> Macedonia. (Bochart) (Calmet) --- All distant places were styled islands, (Haydock) when they went by water to them.'
      v:007:
        - 'EZK:27:7 | 7 | 7 | <i>Linen.</i> Cotton, (Exodus xxv. 4.) used for standards. Septuagint, "for bed coverlets," or for sails. --- <i>Mast.</i> Cleopatra and Caligula were still more sumptuous in their sails. --- <i>Elisa,</i> or Elis, famous for purple: yet Tyre was more so.'
      v:008:
        - 'EZK:27:8 | 8 | 8 | <i>Aradians.</i> Sidon and Arad were then subject to Tyre, and supplied rowers. --- <i>Pilots.</i> They studied no other science.'
      v:009:
        - 'EZK:27:9 | 9 | 9 | <i>Gebal.</i> Septuagint, "Biblos," which is the same, 3 Kings v. 18. --- <i>Furnished.</i> Hebrew, "were in thee to repair thy breaches." Septuagint, "strengthened thy designs."'
      v:010:
        - 'EZK:27:10 | 10 | 10 | <i>Lybians.</i> Hebrew, "Phut." They had been expelled by the Cyreneans. Tyre had in her pay the most warlike nations of Persia, &c. Cyrus soon after shook off the yoke of the Medes, and conquered the Lydians. --- <i>Hung up,</i> ver. 11. This was very usual, Canticle of Canticles iv. 4., and Isaias xxii. 8. (Calmet)'
      v:011:
        - 'EZK:27:11 | 11 | 11 | <i>The Pygmeans.</i> That is, strong and valiant men. In Hebrew <i>Gammadim.</i> (Challoner) --- He does not speak of those fabulous men hardly a cubit high. <i>Gomed</i> signifying a "cubit," has caused them to be styled so here. Septuagint, "guards;" or Symmachus, "Medes." Ezechiel (xxxviii. 6.) speaks of the Gomerim.'
      v:012:
        - 'EZK:27:12 | 12 | 12 | <i>Carthaginians.</i> Hebrew, "Tharsis," in Cilicia; (Genesis x. 4.; Calmet) or distant merchants, who came by <i>sea.</i> (Haydock)'
      v:013:
        - 'EZK:27:13 | 13 | 13 | <i>Slaves.</i> Those from Greece were much esteemed. (Calmet) --- Alas! thirty thousand Tyrians were themselves thus sold by Alexander [the Great]! (Haydock)'
      v:014:
        - 'EZK:27:14 | 14 | 14 | <i>Horses.</i> Those of Sarmatia (Calmet) were in high repute. (Pliny, [Natural History?] viii. 42.'
      v:015:
        - 'EZK:27:15 | 15 | 15 | <i>Dedan.</i> Septuagint, "Rhodians;" or rather Arabs are meant, ver. 20. They might receive ivory from Ethiopia. --- <i>Teeth.</i> Hebrew, "horns <i>or</i> tusks," which the elephant casts every year. The ivory is less brittle, 3 Kings x. 18. (Calmet) --- <i>Ebony;</i> a hard black wood, like horn. (Bochart)'
      v:016:
        - 'EZK:27:16 | 16 | 16 | <i>Syrian:</i> always much addicted to commerce. (St. Jerome) --- Septuagint read <i>Adam</i> for <i>Aram,</i> as if the traffic in <i>men</i> was meant: (Calmet) "ivory, and to those who brought, thou gavest thy rewards. (<b>16</b>) Men of thy traffic," &c. (Haydock) --- <i>Linen.</i> Hebrew <i>buts,</i> "silk" extracted from the <i>pinna</i> fish, 1 Paralipomenon xv. 27. <i>Silk.</i> Hebrew <i>ramoth,</i> may rather denote unicorns, Job xxviii. 18. (Calmet) --- <i>Chodchod.</i> It is the Hebrew name for some precious stone, but of what kind in particular, interpreters are not agreed. (Challoner) --- Some say the carbuncle, &c. St. Jerome renders it <i>the jasper,</i> Isaias liv. 12. (Worthington) --- Here he confesses he knows not the meaning. (Calmet)'
      v:017:
        - 'EZK:27:17 | 17 | 17 | <i>Rosin.</i> Our version generally renders this, <i>balm.</i> (Haydock) --- It was much used to heal, Jeremias viii. 22., and Genesis xxxvii. 25.'
      v:018:
        - 'EZK:27:18 | 18 | 18 | <i>Rich.</i> Hebrew <i>Chelbon;</i> perhaps the city Chelba, Judges i. 31. The kings of Persia used this wine, and planted vines at Damascus on purpose.'
      v:019:
        - 'EZK:27:19 | 19 | 19 | <i>Dan:</i> the citizens of Peneas, the tribe of Dan was in captivity. Grotius places these nations in Zeilan, (Calmet) or Ceylon. (Haydock)'
      v:020:
        - 'EZK:27:20 | 20 | 20 | <i>Seats,</i> such as the Turks still use, or to throw over horses instead of saddles.'
      v:023:
        - 'EZK:27:23 | 23 | 23 | <i>Haran,</i> or <i>Charæ,</i> famous for the residence of Abraham and the defeat of Crassus. --- <i>Eden,</i> the province where Paradise was situated.'
      v:024:
        - 'EZK:27:24 | 24 | 24 | <i>Cords,</i> in boxes, which had then no locks.'
      v:025:
        - 'EZK:27:25 | 25 | 25 | <i>Sea.</i> Hebrew <i>Tharsis,</i> in Cilicia; or large, and fit for long voyages. Thine were the best. (Calmet)'
      v:026:
        - 'EZK:27:26 | 26 | 26 | <i>South.</i> Hebrew <i>kodim,</i> (Haydock) "eastern," or rather "burning," here means Nabuchodonosor, who came from the north, (chap. xxvi. 7.; Calmet) or east. The fall of Tyre is described as a shipwreck. (Haydock)'
      v:030:
        - 'EZK:27:30 | 30 | 30 | <i>Ashes.</i> They followed the same customs as the Jews. (Calmet) --- The latter were ordered to avoid cutting the hair, like them; yet did so, Deuteronomy xiv., and Isaias xxii. 22. (Worthington)'
      v:036:
        - 'EZK:27:36 | 36 | 36 | <i>Hissed,</i> through pity and astonishment. (Calmet)'
