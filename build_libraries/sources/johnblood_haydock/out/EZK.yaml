  c:021:
    commentary:
      v:003:
        - 'EZK:21:3 | 3 | 3 | <i>Just.</i> But had not God declared the contrary, chap. xviii? The time was not yet arrived; or, he rescued the just from death, though he permitted them to experience the other common miseries. (Calmet) --- He preserved them from eternal death. (Estius) --- The <i>just</i> often means those who are so only in appearance, chap. xvi. 51. (Calmet) --- Temporal afflictions fall upon all; but the just derive benefit from them, while the wicked fall into eternal misery. (St. Jerome) (Worthington)'
      v:004:
        - 'EZK:21:4 | 4 | 4 | <i>North,</i> including all the country belonging to Israel.'
      v:005:
        - 'EZK:21:5 | 5 | 5 | <i>Back,</i> (ver. 30.) without doing execution, Jeremias l. 9. (Calmet)'
      v:006:
        - 'EZK:21:6 | 6 | 6 | <i>Bitterness.</i> Septuagint, "pains," like those of child-bearing, Isaias xxi. 3.'
      v:007:
        - 'EZK:21:7 | 7 | 7 | <i>Melt.</i> Literally, "decay," Josue vii., &c. --- <i>Knee.</i> Chap. vii. 17. (Haydock)'
      v:010:
        - 'EZK:21:10 | 10 | 10 | <i>My son.</i> He speaks, according to St. Jerome, to the <i>sword</i> of Nabuchodonosor; which was about to remove the sceptre of Israel, whom God here calls his <i>son.</i> (Challoner) --- This title belonged to all Israel, Exodus iv. 22. (Worthington) --- The Hebrew seems to be corrupt, and we may adhere to the Vulgate or to the Septuagint, (Calmet) which has, (<b>9.</b>) "Sword be sharp, and raging to slay victims; be sharp to shine, ready for destruction; cut, reduce to nothing, remove all wood." (Haydock) --- Syriac, "be ready to scatter the race of my son," &c. Hebrew, "Where shall we rejoice, sceptre of my son, thou <i>sword</i> which despisest every tree?" (Calmet) --- Protestants, "It contemneth the rod of my son <i>as</i> every tree?" (Haydock)'
      v:011:
        - EZK:21:11 | 11 | 11 | <i>Slayer.</i> He had conquered many nations before he attacked Israel. Let none boast of being the scourges of the Lord.
      v:012:
        - 'EZK:21:12 | 12 | 12 | <i>Fled,</i> with Sedecias, by night. --- <i>Thigh,</i> in surprise and grief, ver. 17.'
      v:013:
        - 'EZK:21:13 | 13 | 13 | <i>God.</i> Perhaps you will say it is only a trial: but what will be your sentiments, when you behold the king and his people led away? (Calmet) --- Protestants, "Because it is a trial; and what if <i>the sword</i> contemn even the rod? it shall be no <i>more,</i> saith." (Haydock)'
      v:014:
        - 'EZK:21:14 | 14 | 14 | <i>Tripled.</i> Let the war be very bloody. Nabuchodonosor often invaded Judea. (Calmet) --- He raised the siege, but returned. (Vatable)'
      v:015:
        - 'EZK:21:15 | 15 | 15 | <i>Ready.</i> Literally, "covered," (<i>amicti.</i> Haydock) in the scabbard, and quite new and sharp.'
      v:020:
        - 'EZK:21:20 | 20 | 20 | <i>Rabbath.</i> They had formed a league with Sedecias, and Nabuchodonosor thought of punishing them first. (Haydock) --- But they joined his forces, Jeremias xii. 6., and xxvii. 3.'
      v:021:
        - 'EZK:21:21 | 21 | 21 | <i>Shuffling.</i> Hebrew, "polishing." Syriac, &c., "shooting an arrow upwards." He was undetermined which to attack first, and perhaps wrote Jerusalem on one and Rabbath on another arrow; (St. Jerome, &c.; Calmet) or which way the arrow fell the army followed. (Haydock) --- Many nations have adopted such superstitious practices. --- <i>Idols.</i> Hebrew <i>Teraphim,</i> Genesis xxxi. 19. (Calmet) --- <i>Entrails.</i> The Chaldeans taught the Lydians and they the Tuscans. (Grotius) --- At first this was done only to see if the victims were sound. (Cicero, Div.)'
      v:022:
        - 'EZK:21:22 | 22 | 22 | <i>Right</i> of one going by Thapsacus and Damascus, and not through the Desert Arabia, for thus Rabbath would have been to the right. God permitted this divination to succeed in his wrath. The devil pushed the Chaldeans forward, lest the Jews might be converted. (Calmet) --- If they had attacked Rabbath first, they would probably have succeeded, as they did five years after. But the time of vengeance was come for Jerusalem, (Haydock) and they were directed to assault it. (Worthington) --- <i>Voice:</i> the din of war, (Haydock) or of soldiers, trumpets, &c.'
      v:023:
        - 'EZK:21:23 | 23 | 23 | <i>Vain.</i> They shall think that Nabuchodonosor is wasting his time. --- <i>Sabbaths.</i> Hebrew, "they have people who swear to them;" false prophets, or the Egyptians, on whom they depend. Septuagint, "and counting the weeks," like Aman, Esther iii. 7. --- <i>Iniquity,</i> or perfidy of Sedecias, chap. xvii. 15. (Calmet)'
      v:024:
        - 'EZK:21:24 | 24 | 24 | <i>Remembered.</i> Hebrew, "caused....to be remembered," (Haydock) sinning publicly. (Calmet)'
      v:025:
        - 'EZK:21:25 | 25 | 25 | <i>Thou profane,</i> &c. He speaks to king Sedecias, who had broken his oath, and was otherwise a wicked prince. (Challoner) --- Hebrew, "Criminal, (sentenced to die) wicked," &c. (Calmet)'
      v:026:
        - 'EZK:21:26 | 26 | 26 | <i>Diadem,</i> (<i>cidarim.</i>) Some think this was the ornament of the high priest, (St. Jerome; Chaldean) denoting that he should perish as well as the king. (Haydock) --- <i>This.</i> The royal crown of Juda had exalted Sedecias from a private state and condition to the sovereign power, as the loss of it brought down Jechonias, &c. (Challoner) --- It shall be given to Godolias. (Chaldean) Hebrew, "it is not (Haydock) <i>or</i> shall be no more" the same, or for the posterity of Sedecias. None of the tribe of Juda was truly king after him, till the Messias. (Sanctius; Tirinus, &c.) (Genesis xlix. 10.) (Calmet)'
      v:027:
        - 'EZK:21:27 | 27 | 27 | <i>Iniquity.</i> Or, I will overturn it, viz., the crown of Juda, for the manifold iniquities of the kings: but it shall not be utterly removed till Christ come, whose right it is; and who shall reign in the spiritual house of Jacob (that is, in his Church,) for evermore. (Challoner) --- Hebrew also, "sideways." Thou shalt no more wear the tiara erect, (Haydock) like a king: (Hesychius) or rather, thy iniquity or punishment shall be most grievous. --- <i>Him;</i> Christ, or (Calmet) Nabuchodonosor. (Vatable) (Menochius)'
      v:028:
        - 'EZK:21:28 | 28 | 28 | <i>Reproach,</i> by which they had reproached and insulted over the Jews, at the time of the destruction of Jerusalem. (Challoner) (chap. xxv. 6., and Sophonias ii. 8.) --- They were punished five years later (Calmet) by the same Babylonians whom they had encouraged. (Worthington)'
      v:030:
        - 'EZK:21:30 | 30 | 30 | <i>Sheath.</i> The sword of Babylon, after raging against many nations, was shortly to be judged and destroyed at home by the Medes and Persians. (Challoner) --- After Nabuchodonosor had chastised the nations around for 18 years, after the ruin of Jerusalem, he returned and died in peace. Yet he first became like a beast, ver. 31., and Daniel iv. 30. The rest of the prophecy regards his successors. Cyrus waged war upon them, and Baltassar was slain in a conspiracy. See Isaias xlvii., and Jeremias l. (Calmet) --- At last the sword fell upon Babylon itself. (Worthington)'
      v:031:
        - 'EZK:21:31 | 31 | 31 | <i>Brutish,</i> or devoid of sense. (Haydock) --- Hebrew, "burning;" smiths. (Calmet)'
