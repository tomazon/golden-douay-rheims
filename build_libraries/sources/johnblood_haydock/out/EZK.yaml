    verses:
      v:001: 'EZK:4:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}thou, O son of man, take thee a tile, and lay it before thee, and draw upon it the plan of the city of Jerusalem.'
      v:002: 'EZK:4:2 | 2 | 2 | And lay siege against it, and build forts, and cast up a mount, and set a camp against it, and place battering rams round about <i>it</i>.'
      v:003: 'EZK:4:3 | 3 | 3 | And take unto thee an iron pan, and set it for a wall of iron between thee and the city: and set thy face resolutely against it, and it shall be besieged, and thou shalt lay siege against it: it is a sign to the house of Israel.'
      v:004: 'EZK:4:4 | 4 | 4 | And thou shalt sleep upon thy left side, and shalt lay the iniquities of the house of Israel upon it, according to the number of the days that thou shalt sleep upon it, and thou shalt take upon thee their iniquity.'
      v:005: 'EZK:4:5 | 5 | 5 | And I have laid upon thee the years of their iniquity, according to the number of the days, three hundred and ninety days; and thou shalt bear the iniquity of the house of Israel.'
      v:006: 'EZK:4:6 | 6 | 6 | And when thou hast accomplished this, thou shalt sleep again upon thy right side: and {VERSE_FOOTNOTE_INDEX_REF 0}thou shalt take upon thee the iniquity of the house of Juda forty days: a day for a year, yea, a day for a year I have appointed to thee.{VERSE_FOOTNOTE_INDEX_REF 1}'
      v:007: 'EZK:4:7 | 7 | 7 | And thou shalt turn thy face to the siege of Jerusalem, and thy arm shall be stretched out: and thou shalt prophesy against it.'
      v:008: 'EZK:4:8 | 8 | 8 | Behold I have encompassed thee with bands: and thou shalt not turn thyself from one side to the other, till thou hast ended the days of thy siege.'
      v:009: 'EZK:4:9 | 9 | 9 | And take to thee wheat and barley, and beans, and lentils, and millet, and fitches, and put them in one vessel, and make thee bread thereof, according to the number of the days that thou shalt lie upon thy side: three hundred and ninety days shalt thou eat thereof.'
      v:010: 'EZK:4:10 | 10 | 10 | And thy meat that thou shalt eat, shall be in weight twenty staters a-day: from time to time thou shalt eat it.'
      v:011: 'EZK:4:11 | 11 | 11 | And thou shalt drink water by measure, the sixth part of a hin: from time to time thou shalt drink it.'
      v:012: 'EZK:4:12 | 12 | 12 | And thou shalt eat it as barley-bread baked under the ashes: and thou shalt cover it, in their sight, with the dung that cometh out of a man.'
      v:013: 'EZK:4:13 | 13 | 13 | And the Lord said: So shall the children of Israel {VERSE_FOOTNOTE_INDEX_REF 0}eat their bread, all filthy, among the nations whither I will cast them out.'
      v:014: 'EZK:4:14 | 14 | 14 | And I said: Ah, ah, ah, O Lord God, behold my soul hath not been defiled, and from my infancy even till now, I have not eaten any thing that died of itself, or was torn by beasts, and no unclean flesh hath entered into my mouth.'
      v:015: "EZK:4:15 | 15 | 15 | And he said to me: Behold I have given thee neat's dung for man's dung, and thou shalt make thy bread therewith."
      v:016: 'EZK:4:16 | 16 | 16 | And he said to me: Son of man: {VERSE_FOOTNOTE_INDEX_REF 0}Behold I will break in pieces the staff of bread in Jerusalem: and they shall eat bread by weight, and with care: and they shall drink water by measure, and in distress.'
      v:017: 'EZK:4:17 | 17 | 17 | So that when bread and water fail, every man may fall against his brother, and they may pine away in their iniquities.'
  c:005:
    commentary:
      v:001:
        - 'EZK:5:1 | 1 | 1 | <i>That.</i> Hebrew, "the scissors of clippers." The same term is used for clipping sheep as for cutting hair. Shaving was not probably then in use. --- <i>Beard,</i> as in mourning or for ignominy, 2 Kings x. 4., and Jeremias xlvii. 5. --- <i>Balance,</i> to shew that God does nothing unjustly. (Calmet) --- <i>The</i> hair. Literally, "them." (Haydock) --- This was to be done before he lay down. Hew was to burn, cut, and divide the hair as the siege represented on the tile advanced, to denote that some should perish in the city by famine, others by the sword, while a few should be scattered among the nations: yet of these a <i>small number</i> should be gathered round Godolias, and perish with him, or in Egypt, &c., and the rest be thence led captive to Babylon.'
      v:002:
        - "EZK:5:2 | 2 | 2 | <i>Third.</i> Septuagint and Theodotion read \"a fourth,\" as also [in] ver. 12., (Calmet) thus assigning half to be burnt by <i>death</i> (pestilence) <i>and famine.</i> The other half of the people falls a prey to the <i>sword</i> and to <i>captivity.</i> The pestilence, famine, and the sword, were the three usual scourges left to David's choice, (2 Kings xxiv.) which here destroy each a fourth part, while the rest become captives. Yet even of this third or fourth part, many engage in civil broils, and perish. St. Jerome hints that the Septuagint is interpolated from Theodotion, ver. 12, and that their version only comprised the pentateuch. But the other books went at least under the same title; and there must be some mistake in the words asterisked, since they occur in the Hebrew, Vulgate, &c., <i>third</i> being only substituted for <i>fourth:</i> \"And a fourth part of thee shall fall by the sword.\" The Hebrew is rather less degrading to the Jews, as there would be thus at most one-third preserved, instead of a part only of one-fourth. See Deuteronomy xxvii. 4., and Jeremias lii. 28. --- <i>Take.</i> Septuagint add here, \"a fourth part; and shalt burn it in the midst of it; and a fourth thou shalt cut,\" &c. (Haydock) --- He was thus to deal with a part of the hair during 390 days, (Menochius) or at the end of them. (R. Salom.) --- <i>Round,</i> in the cities near Jerusalem, (Worthington) or round the picture of it, chap. iv. 1."
      v:004:
        - 'EZK:5:4 | 4 | 4 | <i>Out of it.</i> Some rose up against Godolias, Jeremias xl., &c. (Calmet) --- The divisions of the Jews brought on the persecution of Epiphanes, (Sanctius) and introduced Pompey. (St. Jerome) (Haydock)'
      v:005:
        - 'EZK:5:5 | 5 | 5 | <i>Midst,</i> distinguished above the rest. Many have supposed that the city was in the exact middle of Palestine, or of the world, Psalm lxxiii. 12. (Calmet)'
      v:007:
        - 'EZK:5:7 | 7 | 7 | <i>Surpassed</i> in numbers, (Symmachus) or rather in wickedness. (Chaldean) (Calmet) --- Septuagint, "because you have been incited by the," &c. (Haydock) --- <i>Judgments.</i> You have been less attached to my service than the Gentiles have been to their idols. Some think that <i>not</i> is here superfluous, as it is omitted [in] chap. xi. 12. But it is wrong to imitate the Gentiles, and worse to surpass them in crimes.'
      v:009:
        - 'EZK:5:9 | 9 | 9 | <i>Like.</i> The ruin of Jerusalem by the Chaldeans was terrible, (Calmet) but that by the Romans was more so. (St. Jerome) --- The reasons were different.'
      v:010:
        - 'EZK:5:10 | 10 | 10 | <i>Fathers.</i> This is not specified in history. <i>Famine prevailed,</i> 4 Kings xxv. 3.; and we find something similar, Lamentations iv. 10., (Calmet) and Baruch ii. (Worthington) --- It is probable, therefore, that these threats were realized. (Theodoret) (Deuteronomy xxviii. 53.) --- <i>Scatter.</i> Literally, "winnow." (Haydock) --- The Jewish nation was never again all together in the promised land.'
      v:012:
        - 'EZK:5:12 | 12 | 12 | <i>Pestilence.</i> Septuagint, "death;" so they usually denote pestilence. They add, "and a fourth part of thee shall be," &c., ver. 2. (Haydock)'
      v:013:
        - 'EZK:5:13 | 13 | 13 | <i>Comforted,</i> or revenged, chap. xxiv. 14., and Isaias i. 24.'
      v:014:
        - 'EZK:5:14 | 14 | 14 | <i>And a.</i> Septuagint, "and thy daughters (dependances. Calmet) round," &c. (Haydock)'
      v:015:
        - 'EZK:5:15 | 15 | 15 | <i>Scoff.</i> Literally, "blasphemy;" which is here used improperly, to denote derision. (Worthington)'
      v:016:
        - 'EZK:5:16 | 16 | 16 | <i>Arrows;</i> inclemency of the seasons, &c., which bring on famine. (Menochius)'
      v:017:
        - 'EZK:5:17 | 17 | 17 | <i>Beasts.</i> They usually take possession of abandoned countries. (St. Jerome) --- The Chaldeans may also be meant, chap. xvii. 3.'
