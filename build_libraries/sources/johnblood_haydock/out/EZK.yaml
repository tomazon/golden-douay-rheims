    verses:
      v:001: 'EZK:33:1 | 1 | 1 | And the word of the Lord came to me, saying:'
      v:002: 'EZK:33:2 | 2 | 2 | Son of man, speak to the children of thy people, and say to them: When I bring the sword upon a land, if the people of the land take a man, one of their meanest, and make him a watchman over them:'
      v:003: 'EZK:33:3 | 3 | 3 | And he see the sword coming upon the land, and sound the trumpet, and tell the people:'
      v:004: 'EZK:33:4 | 4 | 4 | Then he that heareth the sound of the trumpet, whosoever he be, and doth not look to himself, if the sword come and cut him off, his blood shall be upon his own head.'
      v:005: 'EZK:33:5 | 5 | 5 | He heard the sound of the trumpet, and did not look to himself; his blood shall be upon him: but if he look to himself, he shall save his life.'
      v:006: 'EZK:33:6 | 6 | 6 | And if the watchman see the sword coming, and sound not the trumpet, and the people look not to themselves, and the sword come and cut off a soul from among them; he indeed is taken away in his iniquity, but I will require his blood at the hand of the watchman.'
      v:007: 'EZK:33:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}So thou, O son of man, I have made thee a watchman to the house of Israel: therefore, thou shalt hear the word from my mouth, and shalt tell it them from me.'
      v:008: 'EZK:33:8 | 8 | 8 | When I say to the wicked: O wicked man, thou shalt surely die: if thou dost not speak to warn the wicked man from his way, that wicked man shall die in his iniquity, but I will require his blood at thy hand.'
      v:009: 'EZK:33:9 | 9 | 9 | But if thou tell the wicked man, that he may be converted from his ways, and he be not converted from his way, he shall die in his iniquity; but thou hast delivered thy soul.'
      v:010: 'EZK:33:10 | 10 | 10 | Thou therefore, O son of man, say to the house of Israel: Thus you have spoken, saying: Our iniquities and our sins are upon us, and we pine away in them; how then can we live?'
      v:011: 'EZK:33:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}Say to them: <i>As</i> I live, saith the Lord God, I desire not the death of the wicked, but that the wicked turn from his way, and live. Turn ye, turn ye from your evil ways: and why will you die, O house of Israel?'
      v:012: 'EZK:33:12 | 12 | 12 | Thou therefore, O son of man, say to the children of thy people: The justice of the just shall not deliver him, in what day soever he shall sin; and the wickedness of the wicked shall not hurt him, in what day soever he shall turn from his wickedness; and the just shall not be able to live in his justice, in what day soever he shall sin.'
      v:013: 'EZK:33:13 | 13 | 13 | Yea, if I shall say to the just that he shall surely live, and he, trusting in his justice, commit iniquity, all his justices shall be forgotten: and in his iniquity, which he hath committed, in the same shall he die.'
      v:014: 'EZK:33:14 | 14 | 14 | And if I shall say to the wicked: Thou shalt surely die: and he do penance for his sin and do judgment and justice;'
      v:015: 'EZK:33:15 | 15 | 15 | And if that wicked man restore the pledge, and render what he had robbed, <i>and</i> walk in the commandments of life, and do no unjust thing, he shall surely live, and shall not die.'
      v:016: 'EZK:33:16 | 16 | 16 | None of his sins, which he hath committed, shall be imputed to him; he hath done judgment and justice, he shall surely live.'
      v:017: 'EZK:33:17 | 17 | 17 | And the children of thy people have said: The way of the Lord is not equitable: whereas, their own way is unjust.'
      v:018: 'EZK:33:18 | 18 | 18 | For when the just shall depart from his justice, and commit iniquities, he shall die in them.'
      v:019: 'EZK:33:19 | 19 | 19 | And when the wicked shall depart from his wickedness, and shall do judgments and justice, he shall live in them.'
      v:020: 'EZK:33:20 | 20 | 20 | And you say: {VERSE_FOOTNOTE_INDEX_REF 0}The way of the Lord is not right: I will judge every one of you according to his ways, O house of Israel.'
      v:021: 'EZK:33:21 | 21 | 21 | And it came to pass in the twelfth year{VERSE_FOOTNOTE_INDEX_REF 0} of our captivity, in the tenth month, in the fifth day of the month, that there came to me one that was fled from Jerusalem, saying: The city is laid waste.'
      v:022: 'EZK:33:22 | 22 | 22 | And the hand of the Lord had been upon me in the evening, before he that was fled came; and he opened my mouth till he came to me in the morning, and my mouth being opened, I was silent no more.'
      v:023: 'EZK:33:23 | 23 | 23 | And the word of the Lord came to me, saying:'
      v:024: 'EZK:33:24 | 24 | 24 | Son of man, they that dwell in these ruinous places in the land of Israel, speak, saying: Abraham was one, and he inherited the land; but we are many, the land is given us in possession.'
      v:025: 'EZK:33:25 | 25 | 25 | Therefore say to them: Thus saith the Lord God: You that eat with the blood, and lift up your eyes to your uncleannesses, and that shed blood: shall you possess the land by inheritance?'
      v:026: "EZK:33:26 | 26 | 26 | You stood on your swords, you have committed abominations, and every one hath defiled his neighbour's wife: and shall you possess the land by inheritance?"
      v:027: 'EZK:33:27 | 27 | 27 | Say thou thus to them: Thus saith the Lord God: <i>As</i> I live, they that dwell in the ruinous places shall fall by the sword: and he that is in the field, shall be given to the beasts to be devoured: and they that are in holds and caves, shall die of the pestilence.'
      v:028: 'EZK:33:28 | 28 | 28 | And I will make the land a wilderness and a desert, and the proud strength thereof shall fail; and the mountains of Israel shall be desolate, because there is none to pass by them.'
      v:029: 'EZK:33:29 | 29 | 29 | And they shall know that I am the Lord, when I shall have made their land waste and desolate, for all their abominations which they have committed.'
      v:030: 'EZK:33:30 | 30 | 30 | And thou, son of man: the children of thy people, that talk of thee by the walls, and in the doors of the houses, and speak one to another, each men to his neighbour, saying: Come, and let us hear what is the word that cometh forth from the Lord.'
      v:031: 'EZK:33:31 | 31 | 31 | And they come to thee, as if a people were coming in, and my people sit before thee: and hear thy words, and do them not: for they turn them into a song of their mouth, and their heart goeth after their covetousness.'
      v:032: 'EZK:33:32 | 32 | 32 | And thou art to them as a musical song, which is sung with a sweet and agreeable voice: and they hear thy words, and do them not.'
      v:033: 'EZK:33:33 | 33 | 33 | And when that which was foretold shall come to pass, (for behold it is coming) then shall they know that a prophet hath been among them.'
  c:034:
    commentary:
      v:002:
        - 'EZK:34:2 | 2 | 2 | <i>Shepherds.</i> That is, princes, magistrates, chief priests, and scribes. (Challoner) --- Shepherds may lawfully take milk, (1 Corinthians ix. 7.) but the sheep and its wool belong to the master. (Worthington) --- Excellent instructions are here given for all in authority. (Calmet)'
      v:003:
        - 'EZK:34:3 | 3 | 3 | <i>Fat.</i> Pastors often disguise the truth to flatter the rich, or the more just souls are ruined by their negligence.'
      v:004:
        - 'EZK:34:4 | 4 | 4 | <i>Healed.</i> God alone can restore to life. But pastors will not be excused by ignorance if they know not the maladies and the remedies of their flock. --- <i>Hand.</i> This was blamed in the Pharisees, and is contrary to the spirit of the gospel, Matthew xxiii. 4., and 1 Peter v. 2.'
      v:005:
        - 'EZK:34:5 | 5 | 5 | <i>Field.</i> The people being neglected, followed false prophets and idols. Their teachers were so far from striving to reclaim them, that they perhaps shewed them the example. (Calmet)'
      v:008:
        - 'EZK:34:8 | 8 | 8 | <i>No shepherd.</i> Pastors who seek only their temporal advantage, (1 Timothy vi. 5., and Titus i. 7.; Haydock) are hirelings; and if they teach false doctrine, they are wolves, John x. (Worthington)'
      v:010:
        - EZK:34:10 | 10 | 10 | <i>Cease.</i> Both the leaders and the people were led into captivity.
      v:012:
        - 'EZK:34:12 | 12 | 12 | <i>Day,</i> in persecution. I will count my sheep, lest any be lost.'
      v:013:
        - EZK:34:13 | 13 | 13 | <i>Land.</i> All this cannot be understood of the synagogue alone.
      v:016:
        - 'EZK:34:16 | 16 | 16 | <i>Preserve,</i> (Septuagint, Syriac) which seems more natural than Hebrew and Chaldean, "destroy." I will not eat them, like bad shepherds, ver. 3. (Calmet) --- God and those whom he sends, will take care of the flock, Ephesians iv. (Worthington)'
      v:017:
        - 'EZK:34:17 | 17 | 17 | <i>Cattle.</i> The crimes of the pastors do not excuse the flock. In it there are people of different dispositions. The rich often destroy, and these are brought to an account, ver. 24. (Calmet)'
      v:023:
        - 'EZK:34:23 | 23 | 23 | <i>David;</i> Christ, who is of the house of David. (Calmet) --- That king had been dead long before, so that no Jew or heretic can deny but that the Messias is here meant, as [in] chap. xxxvii. 24., &c. (Worthington) --- He possessed eminently all the virtues of David, and was of his seed. Zorobabel, &c., cannot be understood, as we have no proof that the governors after the captivity were chosen from the tribe of Juda, chap. xxi. 27.'
      v:025:
        - 'EZK:34:25 | 25 | 25 | <i>Peace.</i> Christ pacifies all, Romans xv. 33., Micheas v. 5., and Ephesians vi. 15. --- <i>Beasts:</i> those who promote idolatry; or, speaking of Christians, who teach heretical doctrine and persecute the Church. (Calmet)'
      v:026:
        - 'EZK:34:26 | 26 | 26 | <i>Make.</i> Literally, "place." (Haydock) --- Septuagint read not <i>a blessing,</i> which seems superfluous. (Calmet) --- Yet Chaldean has it, and the idea is more complete. (Haydock)'
      v:029:
        - 'EZK:34:29 | 29 | 29 | <i>A bud of renown,</i> (<i>germen nominatum.</i>) He speaks of Christ, our Lord, the illustrious bud of the house of David, renowned over all the earth. See Jeremias xxxiii. 15. (Challoner) --- Septuagint, Syriac, "a plant of peace." Chaldean, "established." (Calmet)'
      v:031:
        - 'EZK:34:31 | 31 | 31 | <i>Men.</i> What has been said of sheep (Menochius) relates to you. --- <i>Am the Lord.</i> This is not in Hebrew or Protestants. (Haydock) --- But it is found in one Hebrew manuscript and Septuagint, as this version is thus frequently confirmed. (Kennicott, Dis. ii.)'
