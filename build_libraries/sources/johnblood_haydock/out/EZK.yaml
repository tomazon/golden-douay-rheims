  c:015:
    commentary:
      v:002:
        - "EZK:15:2 | 2 | 2 | <i>Wood.</i> Small branches or tendrils. The vines of that country were probably small. (Calmet) --- The wild vine (Sanctius) grows very large, and the wood is durable, so that statues, pillars, and ladders were formed of it. (Pliny, [Natural History?] xiv. 1.) --- Strabo (ii., and xi.) mentions the trunk of a vine which two men could hardly clasp, and the bunch of grapes was two cubits high. But the prophet speaks of the small branches, which are fit only for the fire. (Calmet) --- God's Church is often compared to a vine on account of its fruit, and the branches separated form her resemble the useless cuttings. (St. Augustine, tr. lxxxi. in John) (Worthington) --- See Ward's <i>Tree of Life,</i> where this is set in a very striking light. In every age the Church makes fresh conquests, while heretics leave and persecute her. (Haydock)"
      v:003:
        - 'EZK:15:3 | 3 | 3 | <i>Thereon.</i> Isaias xxii. 23. (Calmet) --- The Turkish lords have no furniture in their rooms, but hang their arms, saddles, &c., upon such pins, or on strings. (Roger. ii.)'
      v:004:
        - 'EZK:15:4 | 4 | 4 | <i>Ashes.</i> It is not even solid enough for fuel. (Calmet) --- When a faggot is consumed in the middle, the ends are also put into the fire; so not one shall escape who dies out of the Church. (Worthington) --- The wicked Jews shall surely suffer, ver. 6. (Haydock)'
      v:007:
        - 'EZK:15:7 | 7 | 7 | <i>From fire.</i> If they escape one misery they shall fall into another, as the event shewed. (Calmet) --- They shall be thrown back into the <i>fire.</i> (Menochius)'
