      v:004: 'PSA:18:4 | 4 | 4 | There are no speeches nor languages, where their voices are not heard.'
      v:005: 'PSA:18:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}Their sound hath gone forth into all the earth: and their words unto the ends of the world.'
      v:006: 'PSA:18:6 | 6 | 6 | He hath set his tabernacle in the sun: {VERSE_FOOTNOTE_INDEX_REF 0}and he as a bridegroom coming out of his bride-chamber,{JOIN}Hath rejoiced as a giant to run the way:'
      v:007: 'PSA:18:7 | 7 | 7 | His going out is from the end of heaven,{JOIN}And his circuit even to the end thereof: and there is no one that can hide himself from his heat.'
      v:008: 'PSA:18:8 | 8 | 8 | The law of the Lord is unspotted, converting souls: the testimony of the Lord is faithful, giving wisdom to little ones.'
      v:009: 'PSA:18:9 | 9 | 9 | The justices of the Lord are right, rejoicing hearts: the commandment of the Lord is lightsome, enlightening the eyes.'
      v:010: 'PSA:18:10 | 10 | 10 | The fear of the Lord is holy, enduring for ever and ever: the judgments of the Lord are true, justified in themselves.'
      v:011: 'PSA:18:11 | 11 | 11 | More to be desired than gold and many precious stones: and sweeter than honey and the honeycomb.'
      v:012: 'PSA:18:12 | 12 | 12 | For thy servant keepeth them, <em>and</em> in keeping them there is a great reward.'
      v:013: 'PSA:18:13 | 13 | 13 | Who can understand sins? from my secret ones cleanse me, O Lord: 14 and from those of others spare thy servant.{JOIN}If they shall have no dominion over me, then shall I be without spot: and I shall be cleansed from the greatest sin.'
      v:015: 'PSA:18:15 | 15 | 15 | And the words of my mouth shall be such as may please: and the meditation of my heart always in thy sight.{JOIN}O Lord, my helper and my Redeemer.'
  c:019:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:19:1 | 1 | 1 | <i>David.</i> This psalm was to be sung when he or his successors went to battle. In a higher sense, it may allude to the victories of Christ, and of his Church. (Berthier) --- Christian must offer up this prayer for their governors. (Worthington) --- It was probably composed when the Ammonites and Syrians made such great preparations for war, ver. 8., and 2 Kings x. 6, 18. (Calmet)'
      v:002:
        - 'PSA:19:2 | 2 | 2 | <i>Hear thee,</i> the Ruler; or Jesus Christ praying for his people. (Worthington) --- <i>Tribulation.</i> War is always such. The victors themselves suffer, and many souls perish. (Calmet) --- <i>Name.</i> The Messias, as the Jews often explain the expression, (Hooke, Prin.) or God himself, as others have it. <i>Nomen ejus ipse.</i> (Calmet) --- The blessed Trinity is all one God. <i>The name of the Lord is a strong tower,</i> &c., Proverbs xviii. 10. It was made known to Moses, to give him confidence, Exodus iii. 13. (Haydock) --- Great was the honour conferred on the patriarchs, that God should be styled the God of Abraham, &c.! But ours is not less, since we are authorized to call Him <i>Our Father.</i> [Matthew vi. 9.] (Berthier)'
      v:003:
        - 'PSA:19:3 | 3 | 3 | <i>Sion,</i> where God was supposed to reside, in the tabernacle; though he was also in heaven, ver. 7. (Calmet)'
      v:004:
        - "PSA:19:4 | 4 | 4 | <i>Sacrifices.</i> Hebrew <i>mincha,</i> a sacrifice of flour, or unbloody; a figure of the Mass. (Worthington) --- <i>Minchothec,</i> \"thy presents\" (Mont.; Haydock) of fruits, &c. --- <i>Fat.</i> Hebrew also, \"ashes,\" by miraculous fire, (Berthier) to testify God's acceptance; as at the sacrifices of Abel, (Haydock) Elias, &c., Leviticus ix. 24., and 3 Kings xviii. 31., and 1 Paralipomenon xxi. 26. God forbade lean victims to be offered, as they might shew a want of respect; (Malachias i. 8.) though he always regarded the heart (Calmet) and faith of the offerer more than the victim, Hebrews xi. 4. (Haydock) --- Sacrifices were offered before every important enterprize, 1 Kings xiii. 12. (Calmet) --- <i>Fat</i> here intimates what would be acceptable. (Worthington) (Daniel iii. 40.) (Menochius)"
      v:005:
        - 'PSA:19:5 | 5 | 5 | <i>Counsels.</i> We must suppose that those of a pious prince are right. (Calmet) --- This condition is always understood. (Haydock)'
      v:006:
        - 'PSA:19:6 | 6 | 6 | <i>Salvation.</i> Jesus Christ, who gives us the victory over all our spiritual enemies, (Calmet) or in thy prosperity; (Worthington) which we shall attribute to God. The first words may also be addressed to Him. We shall rejoice if thou grant us the victory, and we will return thanks. Hebrew, "we shall praise, or be praised, for thy salvation; and in thy name we shall lift up the standard." (Calmet) --- But there is no proof that <i>nodgol,</i> (Haydock) which occurs no where else, has this signification. It is probable that the Septuagint read <i>nogdol;</i> and Houbigant adopts their version. St. Jerome has, "we shall dance." All the versions denote joy. (Berthier)'
      v:007:
        - "PSA:19:7 | 7 | 7 | <i>Hath saved.</i> The prophets speak of future events as past. (Berthier) --- The people were convinced of God's protection, (Calmet) and anticipated what they would say at their triumphant return. --- <i>Anointed</i> (Christus) the king, (Calmet) priest, (Worthington) or our Saviour, at his resurrection, (St. Athanasius) after he had subdued his enemies. (Worthington) --- <i>Powers.</i> That is, in strength. His right hand is strong and mighty to save them that trust in him. (Challoner) --- The plural is often used to denote something most excellent, (Haydock) great strength, or heavenly forces. (Worthington)"
      v:008:
        - 'PSA:19:8 | 8 | 8 | <i>Call upon.</i> Septuagint Roman, Syriac, &c., read, "we shall be exalted," {GREEK:START megalunthesometha}μηγαλυνθησωηθα{GREEK:END}, (Calmet) as [in] ver. 6. Some call upon <i>or</i> trust in chariots, &c. (Haydock) --- Hebrew, "remember," which often implies to confide, (Calmet) and such we call upon as we hope will be able and willing (Haydock) to protect us. (Berthier) --- Let our enemies assemble all their forces and auxiliaries, we shall not fear as long as God is for us. (Calmet) --- The Jewish kings were forbidden to multiply horses, that they might not be tempted to confide in them. (Haydock)'
      v:009:
        - 'PSA:19:9 | 9 | 9 | <i>Bound.</i> Their chariot wheels are entangled, Exodus xiv. 25. (Calmet) --- Those who trust in the power of man, fall into captivity. (Worthington) --- Their feet are ensnared. (Berthier) --- <i>The king.</i> Hebrew, "Let the king hear us when we call." Protestants, (Haydock) "our king shall hear," &c. Syriac, "Word of the Lord, redeem us; Potent king, hear," &c. But the Septuagint is preferable, and the best critics often deviate from the Jews; (Muis; Calmet) though here the sense is very good, and adopted by St. Jerome. God is styled king in Hebrew. (Haydock) --- This title is commonly given to the Messias. (Berthier) --- The Chaldean seems to have had the second person of the blessed Trinity in view, as many of the Jews were acquainted with this mystery, particularly after the propagation of the gospel, when the paraphrase on the psalms was probably composed. (Haydock) --- When the head is safe, the body is also preserved. (Worthington) --- We must pray for our superiors, that we also may lead a quiet life, 1 Timothy ii. 2. Their welfare is for the public good. (Haydock)'
