    verses:
      v:001: 'PSA:14:1 | 1 | 1 | A psalm for David.{JOIN}Lord, who shall dwell in thy tabernacle? or who shall rest in thy holy hill?'
      v:002: 'PSA:14:2 | 2 | 2 | He that walketh without blemish, and worketh justice:'
