    verse_footnotes: {}
    verses:
      v:001: 'PSA:59:1 | 1 | 1 | Unto the end, for them that shall be changed, for the inscription of a title, to David himself, for Doctrine, 2 when he set fire to Mesopotamia, of Syria and Sobal; and Joab returned, and slew of Edom, in the vale of the salt-pits, twelve thousand men.'
      v:003: 'PSA:59:3 | 3 | 3 | O God, thou hast cast us off, and hast destroyed us; thou hast been angry, and hast had mercy on us.'
      v:004: 'PSA:59:4 | 4 | 4 | Thou hast moved the earth, and hast troubled it: heal thou the breaches thereof, for it has been moved.'
      v:005: PSA:59:5 | 5 | 5 | Thou hast shewn thy people hard things; thou hast made us drink wine of sorrow.
      v:006: 'PSA:59:6 | 6 | 6 | Thou hast given a warning to them that fear thee: that they may flee from before the bow:{JOIN}That thy beloved may be delivered. 7 Save me with thy right hand, and hear me.'
      v:008: 'PSA:59:8 | 8 | 8 | God hath spoken in his holy <i>place:</i> I will rejoice, and I will divide Sichem; and will mete out the vale of tabernacles.'
      v:009: 'PSA:59:9 | 9 | 9 | Galaad is mine, and Manasses is mine: and Ephraim <i>is</i> the strength of my head.{JOIN}Juda is my king: 10 Moab is the pot of my hope.{JOIN}Into Edom will I stretch out my shoe: to me the foreigners are made subject.'
      v:011: 'PSA:59:11 | 11 | 11 | Who will bring me into the strong city? who will lead me into Edom?'
      v:012: 'PSA:59:12 | 12 | 12 | Wilt not thou, O God, who hast cast us off? and wilt not thou, O God, go out with our armies?'
      v:013: 'PSA:59:13 | 13 | 13 | Give us help from trouble: for vain is the salvation of man.'
      v:014: 'PSA:59:14 | 14 | 14 | Through God we shall do mightily: and he shall bring to nothing them that afflict us.'
  c:060:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:60:1 | 1 | 1 | <i>Hymns.</i> This denotes either the female musicians, or the instruments. (Calmet) --- David, under persecution, (Ferrand) the captains, (Ven. Bede; Calmet) or any one in the Church of Christ, (St. Augustine) may adopt this psalm, (Berthier) to thank God. (Worthington)'
      v:003:
        - 'PSA:60:3 | 3 | 3 | <i>Earth</i> of Palestine, (Berthier) when David was at Mahanaim. (Ferrand) (2 Kings xvii. 22.) (Haydock) --- The countries beyond the Euphrates may be so styled, Psalm lxiv. 6. --- <i>Rock,</i> by inspiring Cyrus to grant us liberty, (Calmet) or by sending Jesus Christ. (Eusebius) --- The Church is firmly established; and, in all places, serves God. (Worthington)'
      v:005:
        - 'PSA:60:5 | 5 | 5 | <i>Tabernacle.</i> The words <i>for ever</i> seem to confine this to heaven, as the Fathers explain them, though they may also allude to a temporal protection (Berthier) in the temple. (Calmet) --- <i>Wings.</i> Chaldean, "of thy deity." Chaldean, I will continue a member of thy Church here, and be happy for ever. (Menochius)'
      v:006:
        - 'PSA:60:6 | 6 | 6 | <i>Inheritance.</i> David had both a temporal, and an eternal one in view. (Berthier) --- The captives express their gratitude for their deliverance. (Calmet)'
      v:007:
        - 'PSA:60:7 | 7 | 7 | <i>King.</i> They wish long life to the king, expecting that the predictions of the prophets insured to them temporal dominion. But when they saw Zorobabel possess no such splendour, they were naturally taught to extend their thoughts to the Messias, of whom the Chaldeans and ancient Jews, as well as the Fathers, explain this passage. (Calmet) --- Chaldean, "the days of the future world thou wilt add to the days of the king, the Messias. His years <i>shall be</i> like the generations of this world, and the generations of the world to come." Eternity is clearly meant. If David speaks of himself, and of his successors on the throne for many ages, he must be considered as a figure of Christ, who is also designated. (Berthier) --- The Church will continue to the end, and be triumphant throughout eternity. (Worthington)'
      v:008:
        - "PSA:60:8 | 8 | 8 | <i>Search?</i> Who can comprehend what thou hast prepared for this king? He may allude to the promises made to David's family, (Psalm lxxxviii. 30, 38.; Calmet) which should reign for ever, by means of Christ. (Haydock) --- Who can explain the mercy of God in redeeming us; and his fidelity in granting his promised rewards? (Worthington)"
      v:009:
        - 'PSA:60:9 | 9 | 9 | <i>Day.</i> A Levite speaks, having dedicated himself by vow to serve God continually in his temple, after his return from Babylon, (Calmet) or David expresses his resolution to testify his gratitude, by sacrifice. (Haydock) --- I will sing psalms, &c., in this life, and for ever. (Worthington)'
