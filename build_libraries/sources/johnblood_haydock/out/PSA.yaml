    intro: '<i>The prophet praiseth God, and prayeth to be delivered from his enemies. No worldly happiness is to be compared with that of serving God.</i>'
    provenance:
      - '2024-12-13T03:15:35Z - Downloaded from https://johnblood.gitlab.io/haydock/id868.html'
