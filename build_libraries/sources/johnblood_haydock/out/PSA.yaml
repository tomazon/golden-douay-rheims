  c:130:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:130:1 | 1 | 1 | <i>Of David,</i> is not in Septuagint. But he probably composed this psalm to exculpate himself from the accusation of pride. (Berthier) --- It may agree with Esther, Nehemias, &c., 2 Esdras v. 15. (Calmet) --- David proposes his own humility to the imitation of others, without any evil intention. (Worthington) --- Sometimes the saints may speak their own praises, as St. Paul, did, particularly when they are inspired. (Berthier) --- <i>Above me.</i> This deportment is admirable in the great. (Calmet) --- We must neither undertake nor pry into things above our ability. (Menochius)'
      v:002:
        - 'PSA:130:2 | 2 | 2 | <i>So reward,</i> &c. The meaning is, that according to his disposition with regard to humility, so he expected a reward in his soul to return to him, and stick as close to him as the child just weaned, which would willingly never be separated from the mother. (Challoner) --- If I was not humble, may my soul be treated like an infant, &c. Hebrew, "If I did not render (or humble and silence) my soul, like an infant weaned from his mother, let my soul be to me as a weaned child." I willingly submit to all thy rigours, if I did not adore thy ways in silence and in humiliation. (Calmet) --- The text may be differently rendered. (Berthier) --- As children come willingly to their mother, so the child of God approaches to Him, though he may not always find the same sweetness; and he expects that he will be rewarded accordingly. (Worthington) --- <i>Gemul</i> means, "a weaned infant, <i>or</i> a reward." (Du Hamel)'
      v:003:
        - 'PSA:130:3 | 3 | 3 | <i>Israel.</i> This occurs in the preceding psalm. (Calmet) --- David encourages all to hope by his own experience. (Worthington)'
