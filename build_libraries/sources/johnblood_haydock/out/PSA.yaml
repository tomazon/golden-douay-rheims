    verses:
      v:001: 'PSA:32:1 | 1 | 1 | A psalm for David.{JOIN}Rejoice in the Lord, O ye just: praise becometh the upright.'
      v:002: 'PSA:32:2 | 2 | 2 | Give praise to the Lord on the harp; sing to him with the psaltery, the instrument of ten strings.'
      v:003: 'PSA:32:3 | 3 | 3 | Sing to him a new canticle, sing well unto him with a loud noise.'
      v:004: 'PSA:32:4 | 4 | 4 | For the word of the Lord is right, and all his works are <i>done</i> with faithfulness.'
      v:005: PSA:32:5 | 5 | 5 | He loveth mercy and judgment; the earth is full of the mercy of the Lord.
      v:006: 'PSA:32:6 | 6 | 6 | By the word of the Lord the heavens were established; and all the power of them, by the spirit of his mouth:'
      v:007: 'PSA:32:7 | 7 | 7 | Gathering together the waters of the sea, as in a vessel; laying up the depths in storehouses.'
      v:008: 'PSA:32:8 | 8 | 8 | Let all the earth fear the Lord, and let all the inhabitants of the world be in awe of him.'
      v:009: 'PSA:32:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}For he spoke, and they were made: he commanded, and they were created.'
      v:010: 'PSA:32:10 | 10 | 10 | The Lord bringeth to naught the counsels of nations; and he rejecteth the devices of people, and casteth away the counsels of princes.'
      v:011: 'PSA:32:11 | 11 | 11 | But the counsel of the Lord standeth for ever: the thoughts of his heart to all generations.'
      v:012: PSA:32:12 | 12 | 12 | Blessed is the nation whose God is the Lord; the people whom he hath chosen for his inheritance.
      v:013: 'PSA:32:13 | 13 | 13 | The Lord hath looked from heaven: he hath beheld all the sons of men.'
      v:014: 'PSA:32:14 | 14 | 14 | From his habitation which he hath prepared, he hath looked upon all that dwell on the earth.'
      v:015: 'PSA:32:15 | 15 | 15 | He who hath made the hearts of every one of them: who understandeth all their works.'
      v:016: 'PSA:32:16 | 16 | 16 | The king is not saved by a great army: nor shall the giant be saved by his own great strength.'
      v:017: 'PSA:32:17 | 17 | 17 | Vain is the horse for safety: neither shall he be saved by the abundance of his strength.'
      v:018: 'PSA:32:18 | 18 | 18 | Behold the eyes of the Lord are on them that fear him: and on them that hope in his mercy.'
      v:019: 'PSA:32:19 | 19 | 19 | To deliver their souls from death: and feed them in famine.'
      v:020: 'PSA:32:20 | 20 | 20 | Our soul waiteth for the Lord: for he is our helper and protector.'
      v:021: 'PSA:32:21 | 21 | 21 | For in him our heart shall rejoice: and in his holy name we have trusted.'
      v:022: 'PSA:32:22 | 22 | 22 | Let thy mercy, O Lord, be upon us, as we have hoped in thee.'
  c:033:
    after_verse_comment: {}
    commentary:
      v:001:
        - "PSA:33:1 | 1 | 1 | <i>Achimelech.</i> So Clement VIII corrects what Sixtus V had printed <i>Abimelech,</i> conformably to the Hebrew, &c. Some editors have since preferred the latter word, (Calmet) which is retained in Berthier and Calmet, though we should think such changes improper, unless they were made by proper authority. (Haydock) --- Many of the ancients suppose that Achimelech (who is also styled Abimelech, the high priest at Nobe) is here meant, from whom David concealed his real design. [1 Kings xxi.] (Eusebius; St. Athanasius; St. Jerome, &c.) --- Others rather think that the psalm was composed after David had escaped the great danger at the court of Achis, by counterfeiting madness, 1 Kings xxi. 13. (St. Augustine; Muis, &c.) --- Achis alone is styled king among the Satraps. Those who ruled over the Philistines, generally bore the title of Abimelech, as the Egyptian monarchs had that of Pharao. (Berthier) (Genesis xxi. 22.) (Calmet) (Worthington) --- This psalm is alphabetical. The last verse beginning with <i>p,</i> is supernumerary, and may belong to the next psalm. See Psalm xxiv. (Calmet) --- There seems also to be something wanting in ver. 6., (Houbigant) unless <i>e</i> and <i>v</i> have each only one hemistic. (Haydock) --- From the change of names, and of David's countenance, St. Augustine gathers the vocation of the Gentiles, the real presence, &c. (Worthington) See 1 Kings xxi. (Haydock)"
      v:002:
        - 'PSA:33:2 | 2 | 2 | <i>Mouth.</i> The just praise God in adversity, as well as in prosperity. (Worthington) --- David had lately been delivered in a wonderful manner. (Calmet)'
      v:003:
        - 'PSA:33:3 | 3 | 3 | <i>Praised.</i> Hebrew, "glory," Psalm xxxi. 11. (Haydock) --- Others, seeing my treatment, will give praise to thee, the Author of all good, (Calmet) and I shall be praised while I serve thee. (Worthington)'
      v:004:
        - 'PSA:33:4 | 4 | 4 | <i>Together,</i> (<i>in idipsum</i>). "If you love God, draw all to the love of God." (St. Augustine) --- The multitude will not diminish his attention to you. (Calmet)'
      v:005:
        - 'PSA:33:5 | 5 | 5 | <i>Troubles.</i> Hebrew, "fears or straits;" <i>angustiis.</i> (St. Jerome) (Haydock) --- The Vulgate adopts the Alexandrian Septuagint, {GREEK:START thlipseon}θλιψηον{GREEK:END}: the Vatican copy has, {GREEK:START paroikion}παροικιον{GREEK:END}, "habitations," at Nobe, Geth, &c. <i>Seek the Lord, while he may be found,</i> Isaias lv. 6. Those who entertain doubts about religion, who are in sin, or tend to perfection, must all strive to find the Lord. The matter is of the utmost importance. (Berthier)'
      v:006:
        - 'PSA:33:6 | 6 | 6 | <i>Come,</i> "by faith and good works." (St. Jerome) --- <i>Enlightened.</i> Hebrew also, "flow together." (St. Jerome) --- You need not be afraid of impoverishing him. (Calmet) --- The points would require, (Berthier) "They looked....and were lightened, (Protestants) or flowed <i>unto him.</i>" (Marginal note) (Haydock) --- But the Septuagint, &c., knew nothing of them, and Houbigant agrees with our version. (Berthier) --- <i>And.</i> Here <i>v</i> comes in its proper place, though for only half of the verse. (Haydock)'
      v:007:
        - 'PSA:33:7 | 7 | 7 | <i>This.</i> I myself, whom you beheld in the midst of afflictions. (Haydock) --- Poverty is a great inducement for God to shew mercy. (Berthier) --- The poorest may approach without fear. (Worthington)'
      v:008:
        - "PSA:33:8 | 8 | 8 | <i>Encamp.</i> Literally, \"send.\" (Haydock) --- This is explained of Jesus Christ, by St. Augustine and St. Jerome. (Calmet) --- Hebrew and Septuagint ({GREEK:START parembalei}παρημβαληι{GREEK:END}) intimate that the angel himself shall encamp round God's servants, so that no evil shall come near them. (Haydock) --- This has often been verified, Genesis xxxii.. 1., and xlviii. 16., and 4 Kings vi. 16, &c. (Calmet) --- One angel is here represented as equal to a great army. A Protestant commentator observes, that David attributed his escape to the protection of an angel, and was very thankful for it. We see, therefore, what advantages we may derive from the blessed spirits? What then should hinder us from addressing our prayers to them? (Berthier)"
      v:009:
        - 'PSA:33:9 | 9 | 9 | <i>Taste,</i> in the blessed Eucharist, (St. Athanasius; St. Augustine; Theodoret) or by experience. (Calmet) (1 Peter ii. 3.)'
      v:010:
        - 'PSA:33:10 | 10 | 10 | <i>Want.</i> In the old law, God was more particularly engaged to defend his servants from distress. Though, as they were sometimes under oppression, they knew that they were to look for more substantial blessings from heaven. Hence they would not have exchanged their condition for that of the richest worldling. Such ought to be still more our sentiments, since we have beheld Christ dying naked on the cross, and his martyrs rejoicing under the most excruciating torments. (Calmet)'
      v:011:
        - "PSA:33:11 | 11 | 11 | <i>Rich</i> of this world, (1 Timothy vi. 17.; Menochius) are often poor in spiritual gifts. (Worthington) --- Those who are poor in both respects, are truly miserable, (Haydock) since they cannot satisfy their craving appetite. But the prophet admires those who are poor in spirit, whether they have many possessions or not. (Berthier) --- <i>The fear of the Lord is his treasure,</i> Isaias xxxiii. 6. The saint is content under every dispensation of Providence. (Haydock) --- Lazarus was truly rich even here; and in heaven he is covered with glory, Luke xvi. 20. (St. Jerome) (Calmet) --- Hebrew, \"the lions have wanted.\" (St. Jerome) --- This may have been the case: yet those who fear God shall be filled; or, the rich may be designated by the name of lion's whelps, on account of their power and avidity. (Calmet) --- The same term, <i>cephirim,</i> is often applied to men in power, Ezechiel xix 2., and Job iv. 10. (Berthier) --- <i>Good.</i> If the saints be sometimes deprived of provisions, they know that it is better for them; as God directs all for their good. (Haydock)"
      v:012:
        - PSA:33:12 | 12 | 12 | <i>Children;</i> docile and free from pride and hypocrisy.
      v:013:
        - "PSA:33:13 | 13 | 13 | <i>Good days.</i> St. Peter (1 Peter iii. 10.) adopts this sense, though the Hebrew is rendered, \"and desireth days, that he may see good.\" The apostle shews that heaven is here principally meant, though a virtuous life is the best to procure even present happiness. (Berthier) --- Many of David's followers probably confined their views to the latter. (Calmet) --- Every one desireth to be happy, but only the virtuous are really so. (Worthington)"
      v:014:
        - 'PSA:33:14 | 14 | 14 | <i>Guile.</i> He very properly begins with regulating the tongue, as this member may prove very dangerous, Proverbs xviii. 21., and James iii. 5. By detraction, it wounds three people; and it causes no less evil by flattery. (Calmet)'
      v:015:
        - 'PSA:33:15 | 15 | 15 | <i>Good.</i> It will not suffice to refrain from criminal actions, Psalm xxxvi. 27. --- <i>Peace,</i> both private and public, Jeremias xxix. 7. (Calmet) --- A person may, notwithstanding, have much to suffer. But St. Peter [1 Peter iii.] prevents this objection, by proclaiming those happy who suffer for justice sake, ver. 14. (Berthier) --- Good works are necessary as well as faith. (Worthington){JOIN}{BQ:2}<i>Nam frustra vitium vitaveris illud</i>{JOIN}{BQ:2}<i>Si te alio pravum detorseris.</i> (Horace, ii. sat. 2.)'
      v:016:
        - 'PSA:33:16 | 16 | 16 | <i>Eyes.</i> St. Basil understands the angels. God protects his servants, (Haydock) while he treats the wicked with severity. (Calmet)'
      v:017:
        - "PSA:33:17 | 17 | 17 | <i>To cut,</i> &c. St. Peter leaves this out; perhaps because temporal punishments would not be so often inflicted upon the wicked under the new law; as God tries his faithful, and teaches them to wait till judgment, when all will be treated according to their deserts. (Berthier) --- He sees all men's actions, and will reward them accordingly. (Worthington)"
      v:018:
        - "PSA:33:18 | 18 | 18 | <i>Just.</i> This word is omitted in Hebrew but it is supplied by all the versions; which shews that the original is not quite perfect. (Berthier) --- If this were left out, the passage would refer to the wicked, ver. 16. Yet St. Jerome found the Hebrew in this state. (Haydock) --- <i>Troubles.</i> Many experienced the divine protection in a wonderful manner, and though others fell victims to persecution, (Hebrews xi. 36.) yet they were perfectly resigned to God's will, (Berthier) and thus obtained their wishes, receiving a better reward in eternity. (Calmet)"
      v:019:
        - 'PSA:33:19 | 19 | 19 | <i>Them.</i> Hebrew, "broken-hearted;" to the humble and distressed. (Haydock) --- God is very near to such. (Calmet) (Psalm l. 19., and xc. 15.) See St. Polycarp, Epistle to the Philippians ii.'
      v:020:
        - 'PSA:33:20 | 20 | 20 | <i>Many.</i> David was too well informed to promise that the just would experience no affliction? but it will not last for ever. (Calmet) (Hebrews xii. 6.) --- If God seem to forsake them for a time, he gives them interior strength, and will at last crown his own gifts. (Worthington)'
      v:021:
        - 'PSA:33:21 | 21 | 21 | <i>Broken.</i> Their virtue which is denoted by the bones, (Menochius) shall not sink under torments. So Christ encouraged his disciples, by assuring them that a hair of their head should not perish, Matthew x. 30. (St. Augustine) (Calmet) --- The elements of our bodies cannot be divided or destroyed by human force, so as to prevent their resurrection. The identical bodies shall rise again, though they may have been subject to many changes, reduced to ashes, or consumed by wild beasts. This mystery has often offended incredulous philosophers. Jesus Christ is the <i>just,</i> by excellence; and this prediction was fulfilled in his person, as St. John (xix. 36.) does not confine himself to the type of the paschal lamb. (Berthier)'
      v:022:
        - "PSA:33:22 | 22 | 22 | <i>Evil,</i> or \"bad.\" (Chaldean) Hebrew also, \"malice shall slay the wicked.\" They can attribute their misfortunes only to their own misconduct. (Berthier) --- <i>Guilty,</i> and shall be treated as criminals; a fate which the just shall never experience, ver. 23. The death of Saul seems to be foretold. (Calmet) --- The wicked are forced to quit the world and their bodies which they have idolized, and are hurled into everlasting fire. (St. Bernard) --- In punishment of former transgressions, they are suffered to fall into more sins; while those who place their confidence in God's grace, will be preserved. (Worthington) --- \"Death is not indeed the last, but those torments destined for the profligate in hell, occupy the last place.\" (Plato, Leg. ix.)"
      v:023:
        - 'PSA:33:23 | 23 | 23 | <i>Redeem.</i> This verse greatly resembles that which is placed, in like manner, out of the alphabetical order, at the end of Psalm xxiv. Hebrew in both, "Redeem, O Lord," &c. (Haydock)'
