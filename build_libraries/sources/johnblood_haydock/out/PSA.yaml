      v:006: 'PSA:42:6 | 6 | 6 | Hope in God, for I will still give praise to him: the salvation of my countenance, and my God.'
  c:043:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:43:1 | 1 | 1 | <i>Understanding.</i> See Psalm xli. (Menochius) --- David or the Corites composed this piece, to comfort the just under persecution. (Berthier) --- It may allude to the situation of the Jews at Babylon, (Calmet) or under Antiochus Epiphanes, (Ven. Bede) though St. Paul, (Romans viii. 36.) applies ver. 22. to the persecutions of the primitive Christians, which seems to shew, that the whole psalm refers to them, (Berthier) as the Fathers have explained it. Yet it may literally be understood of the Israelites (Calmet) also, (Haydock) as well as the Christian martyrs, since all things happened to the Israelites in figure. (Worthington)'
      v:002:
        - 'PSA:43:2 | 2 | 2 | <i>Old,</i> in calling Abraham, and rescuing the Hebrews for the Egyptian bondage, &c. (Worthington) --- God formerly protected our Fathers; but how are things changed? (Calmet) --- Gideon uses nearly the same words, Judges vi. (Menochius)'
      v:003:
        - 'PSA:43:3 | 3 | 3 | <i>Plantedst them,</i> thy people. See Jeremias ii. 21., and xii. 10., and Ezechiel xvii. 6. --- <i>Out,</i> by means of insects, &c., Wisdom xii. 8., and Josue xxiv. 12. (Calmet) --- The Hebrews were miraculously assisted, (Worthington) without any merit of their own, (Calmet) as all were wicked at first. Yet Abraham was freely chosen, that the visible Church might be preserved. (Worthington)'
      v:005:
        - PSA:43:5 | 5 | 5 | <i>Saving</i> (<i>salutes</i>) the manifold instances of protection. (Haydock)
      v:006:
        - "PSA:43:6 | 6 | 6 | <i>Horn,</i> like bulls. (Worthington) --- This we have done in former times. (Calmet) --- Not man's strength, but God's favour, granteth the victory. (Worthington)"
      v:009:
        - 'PSA:43:9 | 9 | 9 | <i>We glory.</i> Literally, "be praised." (Haydock) --- We have always attributed our success to thee. (Calmet)'
      v:010:
        - 'PSA:43:10 | 10 | 10 | <i>Now.</i> He foretelleth divers states of the Jews, and of the Church. (Worthington)'
      v:011:
        - 'PSA:43:11 | 11 | 11 | <i>To.</i> Literally, "after," <i>post.</i> They were formerly defeated; now it is our turn. (Haydock)'
      v:012:
        - PSA:43:12 | 12 | 12 | <i>Nations.</i> Many never returned from captivity. (Calmet) See Deuteronomy xxviii. 43.
      v:013:
        - 'PSA:43:13 | 13 | 13 | <i>Reckoning.</i> Protestants, "thou dost not increase <i>thy wealth</i> by their price." (Haydock) --- Thou art eager to get quit of them, as of the vilest slaves. (Theodoret; Grotius) (Isaias l. 2., and lii. 3.) <i>Exchange.</i> Some copies of the Septuagint read {GREEK:START allalagmasi}αλλαλαγμασι{GREEK:END}, "jubilations," with the Ethiopic. (St. Augustine, &c.) --- While others have more correctly {GREEK:START allagmasi}αλλαγμασι{GREEK:END}, like the Vulgate. There were none to purchase, so that thou hast given the people for nothing. (Calmet) --- At the last siege of Jerusalem, the Jews, who had sold (Worthington) or bought Christ for thirty pieces of money, (Haydock) were themselves sold for the smallest price; thirty being given for one penny. See Josephus, Jewish Wars. (Worthington)'
      v:015:
        - 'PSA:43:15 | 15 | 15 | <i>Head,</i> out of contempt. (Menochius) --- The Gentiles propose us as an example of a people fallen a prey to the divine indignation, 4 Kings xix. 21., and Lamentations ii. 15.'
      v:017:
        - 'PSA:43:17 | 17 | 17 | <i>Detracteth me.</i> St. Jerome, "blasphemeth" God, while they upbraid us, as a faithless people. (Calmet)'
      v:018:
        - 'PSA:43:18 | 18 | 18 | <i>Covenant.</i> Till the passion of Christ, the Jews did not wholly fall from God, and then many were chosen from among them, to found the Christian religion. (Worthington) --- The Corites speak in the name of their faithful brethren, whom no provocation had induced to follow the superstitious practices of Babylon. (Calmet)'
      v:019:
        - 'PSA:43:19 | 19 | 19 | <i>Neither.</i> Literally, "and <i>or</i> yet." (Haydock) --- But the negative particle is taken (Worthington) from the first part of the verse. (Calmet) --- St. Jerome, "Neither hast thou," &c. (Menochius) --- Yet many adhere to the Hebrew, &c., "And thou hast turned," &c. Though it may be taken in a dangerous sense, (Calmet) yet it may only signify, (Haydock) that God had removed his people from the country where his worship was observed, and had refused them his protection; hence their paths have been unfortunate. (Theodoret) --- This agrees better with the sequel. (Berthier) --- It is no proof that God is the author of sin, in either sense. (Tirinus)'
      v:020:
        - 'PSA:43:20 | 20 | 20 | <i>Affliction.</i> Hebrew, or "dragons," (St. Jerome; Menochius) alluding to the deserts, to which the Jews retired, when the Assyrians invaded them. The text may be more applicable to the first Christians, who might truly say, that they had not transgressed. (Houbigant) -- To the martyrs, death was but like a <i>shadow.</i> (St. Gregory) (Mark iv. 17.) --- Here it denotes great darkness and misery. (Menochius)'
      v:021:
        - 'PSA:43:21 | 21 | 21 | <i>If we.</i> This is a Hebrew idiom, to express, we have not. (Worthington)'
      v:022:
        - 'PSA:43:22 | 22 | 22 | <i>Slaughter.</i> They will not suffer us to be quiet respecting our religion, striving to delude us: or, if we prove resolute, like Daniel, they expose us to torments. (Calmet) --- This was more fully verified at the first propagation of the gospel, (Romans viii. 36.) as it still continues to be among those, who cease not to persecute Catholics by artifice, as well as by open violence. Christians in every age (Haydock) are persecuted, more than the prophets (Worthington) generally were. (Haydock)'
      v:023:
        - 'PSA:43:23 | 23 | 23 | <i>Sleepest thou,</i> seeming not to attend to our sufferings. (Menochius) --- <i>End,</i> shall we never be restored to favour? (Calmet)'
      v:025:
        - "PSA:43:25 | 25 | 25 | <i>Dust.</i> We are at death's door, being oppressed with grief, as long as thou dost not assist us. (Worthington) --- We petition in the most fervent (Haydock) and humble posture, Isaias xlix. 23., and Micheas vii. 17. (Calmet)"
