  c:123:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:123:1 | 1 | 1 | <i>Canticle.</i> Hebrew, &c., with some Latin copies add, "of David," (Calmet) who might write it after being delivered from some danger. It may also be applicable to the martyrs, and to all who have been freed from temptation. (Berthier) --- The captives might compose it in thanksgiving for the leave to return, (Calmet) or when they had been delivered from the assaults of the neighbouring nations. (Origen) (Calmet)'
      v:003:
        - 'PSA:123:3 | 3 | 3 | <i>Perhaps.</i> This word is here affirmative. Hebrew, "Then." Septuagint, "Surely." (Calmet) --- He modestly leaves it to others to judge what would have been the event if God had not sent help. The weak would have been destroyed, as soon as if they had become a prey to wild beasts, as Jonas was swallowed up. (Worthington) --- See Proverbs i. 12. (Menochius)'
      v:005:
        - 'PSA:123:5 | 5 | 5 | <i>Insupportable.</i> Without bottom, or beyond our strength, {GREEK:START anupostaton}ανυποστατον{GREEK:END}. (Calmet) --- Hebrew, "Then the swelling waters <i>it</i> had passed over our soul." (Montanus) (Calmet) --- St. Jerome has, "perhaps they," &c., which is more correct. See Psalm lxviii. 3. (Haydock) --- A <i>torrent</i> implies sudden great troubles. (Worthington)'
      v:007:
        - 'PSA:123:7 | 7 | 7 | <i>Sparrow.</i> Hebrew, "bird." This comparison shews at once the dangers to which the Jews had been exposed, and their miraculous deliverance. (Calmet) --- Men may deceive others: but they cannot impose on God. (Worthington) --- Grace preserves the soul from the most imminent dangers of temptation, sin, &c. (Berthier) --- We must therefore fly; but who will give us wings except God? (St. Ambrose)'
