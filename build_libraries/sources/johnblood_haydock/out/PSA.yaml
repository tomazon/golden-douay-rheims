    greek_psalm_number: 57
    hebrew_psalm_number: 58
    intro: '<i>David reproveth the wicked, and foretelleth their punishment.</i>'
    provenance:
      - '2024-12-13T03:15:14Z - Downloaded from https://johnblood.gitlab.io/haydock/id782.html'
      - '2025-01-05T00:15:32Z - Extracted by program ./bin/process_johnblook_haydock'
    verse_footnotes: {}
    verses:
      v:001: 'PSA:57:1 | 1 | 1 | Unto the end, destroy not, for David, for an inscription of a title.'
      v:002: 'PSA:57:2 | 2 | 2 | If in very deed you speak justice: judge right things, ye sons of men.'
      v:003: 'PSA:57:3 | 3 | 3 | For in your heart you work iniquity: your hands forge injustice in the earth.'
      v:004: 'PSA:57:4 | 4 | 4 | The wicked are alienated from the womb, they have gone astray from the womb: they have spoken false things.'
      v:005: 'PSA:57:5 | 5 | 5 | Their madness is according to the likeness of a serpent: like the deaf asp that stoppeth her ears:'
      v:006: PSA:57:6 | 6 | 6 | Which will not hear the voice of the charmers; nor of the wizard that charmeth wisely.
      v:007: 'PSA:57:7 | 7 | 7 | God shall break in pieces their teeth in their mouth: the Lord shall break the grinders of the lions.'
      v:008: 'PSA:57:8 | 8 | 8 | They shall come to nothing, like water running down: he hath bent his bow till they be weakened.'
      v:009: 'PSA:57:9 | 9 | 9 | Like wax that melteth they shall be taken away: fire hath fallen on them, and they shall not see the sun.'
      v:010: 'PSA:57:10 | 10 | 10 | Before your thorns could know the brier; he swalloweth them up as alive, in his wrath.'
      v:011: 'PSA:57:11 | 11 | 11 | The just shall rejoice when he shall see the revenge: he shall wash his hands in the blood of the sinner.'
      v:012: 'PSA:57:12 | 12 | 12 | And man shall say: If indeed there be fruit to the just; there is indeed a God that judgeth them on the earth.'
  c:058:
    after_verse_comment: {}
    commentary:
      v:001:
        - "PSA:58:1 | 1 | 1 | <i>Watched.</i> Hebrew, \"they (the guards) watched.\" The psalm relates also to the resurrection of Christ, and vocation of the Gentiles, (Berthier) as well as to the reprobation, and future conversion of the Jews. It seems to be most applicable to the times of Esdras and Nehemias: (2 Esdras iv. 1., and vi. 1.) one of whom may have composed it. (Calmet) --- But this is only a conjecture, (Berthier) and Saul's emissaries may be styled <i>Gentiles,</i> (Menochius) because they imitated their manners. (Haydock) --- Saul sent repeatedly, and went himself to attack David. He gave him Michol with the same design. (Worthington) --- But God turned her heart another way. (Haydock)"
      v:004:
        - 'PSA:58:4 | 4 | 4 | <i>Caught.</i> Hebrew, "laid snares for." Septuagint, "hunted." The enemy wished eagerly to take David, or Nehemias, (Haydock; Calmet) and they seemed to have so surrounded the former, as to be sure of him. (Worthington)'
      v:005:
        - 'PSA:58:5 | 5 | 5 | <i>I ran.</i> Hebrew, "they," &c. But the Septuagint would not have made such a mistake, (Berthier) and the Hebrew appears to be incorrect, though we may understand "without iniquity <i>in me,</i> they have run." (Calmet) --- I gave them no offence. (Worthington) --- All this may be well explained of Jesus Christ, who alone could use these expressions with propriety, being <i>without sin.</i>'
      v:006:
        - 'PSA:58:6 | 6 | 6 | <i>No mercy.</i> Nehemias uses the like prophetic threats, 2 Esdras iv. 5. (Calmet) --- "Every sin must be punished, either by the penitent, or by an avenging God." The prophet supposes that his enemies died impenitent. (St. Augustine) --- When the gospel was first preached, God visited the world with various afflictions, to make people enter into themselves. (Eusebius) --- The prophet prays that God would visit all nations with peace, and punish obstinate persecutors of the Catholic Church. (Worthington)'
      v:007:
        - "PSA:58:7 | 7 | 7 | <i>Evening,</i> when they came to take David. But, out of regard for Michol, they providentially waited till he had escaped, 2 Kings xix. (Haydock) --- Nehemias was obliged to watch continually, 2 Esdras iv. 11, 23. (Calmet) --- The Jews will embrace the faith at the end of the world, (St. Augustine) or they will be destroyed (St. Hilary) or banished by Titus and Adrian (A.D. 137); the latter of whom forbade them even to look at Jerusalem from an eminence. They could not enter it in the time of Eusebius, (Psalm xlviii.) and St. Jerome. (Soph. 1.) --- They have a <i>hunger</i> for God's word, of which they have lost the true sense. (St. Athanasius) --- Persecutors are never satiated, though they labour to destroy, all their lives. (Worthington) --- They allow themselves no rest. (Menochius)"
      v:008:
        - "PSA:58:8 | 8 | 8 | <i>Lips.</i> They seek my ruin, 2 Esdras iv. 2, &c. --- <i>Heard.</i> Thus they deny Providence, Psalm (Hebrew) x. 11. (Calmet) --- This thought and the occasion of sin have produced much wickedness. \"Whithersoever thou goest, thou art seen by Jesus Christ, who made, redeemed, and died for thee.\" (St. Augustine, Ser. 161.) --- A serious consideration of God's presence is the best preservative. (Berthier) --- The wicked devise all sorts of cruelty, as if there were no God. (Worthington)"
      v:009:
        - PSA:58:9 | 9 | 9 | <i>Laugh.</i> Permitting them to become ridiculous. (Calmet)
      v:010:
        - "PSA:58:10 | 10 | 10 | <i>My.</i> Hebrew, \"his,\" which seems incorrect. Chaldean (Calmet) and St. Jerome agree with the Vulgate. Houbigant would also substitute, \"My strength, I will <i>sing</i> to thee,\" which affords a better sense, ver. 17. (Berthier) --- Yet our version is very plain; I will make all my powers serve thee, and acknowledge that all comes from thee. (Haydock) --- Such was the admirable humility of Nehemias, who never assumed any glory to himself. (Calmet) --- David and all just men entertain the same sentiments. We are here assured (Haydock) that the Church and some virtuous souls will persevere, by God's grace. (Worthington)"
      v:011:
        - 'PSA:58:11 | 11 | 11 | <i>His mercy.</i> Protestants, "the God of my." Yet the text has "his;" <i>i</i> and <i>v</i> are easily confounded. The Keri here allows "my," which Pagnin translates. St. Jerome, "the mercy of my God;" (Haydock) or "my God, my mercy." (Ep. ad. Sun.) (Calmet) --- All comes to the same end. These words are most applicable to Jesus Christ. (Berthier)'
      v:012:
        - 'PSA:58:12 | 12 | 12 | <i>Over.</i> St. Jerome, "my spies." (Haydock) --- <i>Forget.</i> Let them suffer a long time, (Menochius) that their punishment may be a greater warning. The ancients read, "thy law," instead of <i>people,</i> and apply this to the Jews, (Calmet) who still preserve the law, and bear witness throughout the world that the prophecies were not a fabrication of Christians. (Haydock) --- Their exemplary chastisement and continuance, may serve to caution all not to follow their example. <i>Judæi testes iniquitatis suæ et veritatis nostræ.</i> (St. Augustine) (Eusebius) --- "If all the Jews had been converted, we should have had only suspicious witnesses; and if all had been exterminated, we hould have had none." God permits our spiritual adversaries to remain for our trial, (Tertullian) that we may not forget ourselves in prosperity. (Worthington) --- We may also translate <i>Al,</i> "O God, (as well as <i>not</i>) slay them, that they may attack my people no more;" (see 2 Esdras iv. 4.) for what reason could Nehemias have to beg that they might be spared? (Calmet) --- God might have some. (Haydock)'
      v:013:
        - "PSA:58:13 | 13 | 13 | <i>For,</i> is not expressed. Literally, \"bring down....the sign,\" &c. Let not their haughty speeches take effect, or escape punishment. The imprecations of the Jews against themselves, (Haydock) and against Christ, have brought on their destruction. (St. Augustine) --- Thus nothing need be supplied. --- <i>Of.</i> Hebrew, \"shall relate;\" which has little sense. Laying aside the points, it may have the meaning of the Vulgate. This passage can hardly be applicable to David's persecutors, though it might predict the disasters of Saul. It alludes more to the enemies of Christ, (Berthier) who called down his blood upon themselves, (Matthew xxvii. 25.) and most falsely accused Him. (Calmet) --- Hence they are become the reproach of men, and are <i>no</i> longer a people. They behold the reign of Christ propagated throughout the world, (ver. 16.; Haydock) while they are wandering about and despised. They once would <i>not serve;</i> boasting that they were children of Abraham, John viii. (Menochius)"
      v:014:
        - 'PSA:58:14 | 14 | 14 | <i>Consumed.</i> At the destruction of Jerusalem, or for opposing Nehemias, 2 Esdras vi. 16. --- <i>Earth.</i> The Jews who were preordained to life, embraced the gospel. (Calmet) --- How can those <i>know,</i> who are <i>no more?</i> Their condition will be worse than annihilation. They will exist in hell, though <i>no more visible</i> to us. (Berthier) --- They will <i>know</i> the truth, when it is too late; and when they are on the point of plunging into the abyss. The measure of their crimes being full, they shall be accused and punished. (Worthington)'
      v:015:
        - 'PSA:58:15 | 15 | 15 | <i>City.</i> This is a sort of chorus, ver. 7. St. Jerome and Protestants, "Let them bark." (Haydock) --- It insinuates, that the attacks of the enemies of Nehemias, (Calmet) David, and Christ, were unceasing. (Haydock)'
      v:016:
        - 'PSA:58:16 | 16 | 16 | <i>Murmur.</i> Hebrew also, "shall tarry all night." Protestants, "grudge." (Haydock) --- Finding no oil for their lamps, they will repent like Judas, and blaspheme in hell. (Worthington)'
      v:017:
        - 'PSA:58:17 | 17 | 17 | <i>Morning.</i> With earnestness, (Haydock) I will fulfil this duty (Calmet) at the resurrection, (Worthington) in the morning of a glorious immortality. (Menochius)'
      v:018:
        - 'PSA:58:18 | 18 | 18 | <i>Helper.</i> St. Jerome, "my strength," <i>virtutem meam tibi cantabo,</i> ver. 10. I will sing, that all I have comes from thy pure mercy. (Haydock)'
