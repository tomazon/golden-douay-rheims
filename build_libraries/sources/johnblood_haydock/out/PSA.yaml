    verse_footnotes: {}
    verses:
      v:001: 'PSA:41:1 | 1 | 1 | Unto the end, understanding for the sons of Core.'
      v:002: 'PSA:41:2 | 2 | 2 | As the hart panteth after the fountains of water; so my soul panteth after thee, O God.'
      v:003: PSA:41:3 | 3 | 3 | My soul hath thirsted after the strong living God; when shall I come and appear before the face of God?
      v:004: 'PSA:41:4 | 4 | 4 | My tears have been my bread day and night, whilst it is said to me daily: Where is thy God?'
      v:005: 'PSA:41:5 | 5 | 5 | These things I remembered, and poured out my soul in me: for I shall go over into the place of the wonderful tabernacle, even to the house of God:{JOIN}With the voice of joy and praise; the noise of one feasting.'
      v:006: 'PSA:41:6 | 6 | 6 | Why art thou sad, O my soul; and why dost thou trouble me?{JOIN}Hope in God, for I will still give praise to him: the salvation of my countenance, 7 and my God.{JOIN}My soul is troubled within myself: therefore will I remember thee from the land of Jordan and Hermoniim, from the little hill.'
      v:008: 'PSA:41:8 | 8 | 8 | Deep calleth on deep, at the noise of thy flood-gates.{JOIN}All thy heights and thy billows have passed over me.'
      v:009: 'PSA:41:9 | 9 | 9 | In the day time the Lord hath commanded his mercy; and a canticle to him in the night.{JOIN}With me <i>is</i> prayer to the God of my life, 10 I will say to God: Thou art my support.{JOIN}Why hast thou forgotten me? and why go I mourning, whilst my enemy afflicteth me?'
      v:011: 'PSA:41:11 | 11 | 11 | Whilst my bones are broken, my enemies, who trouble me, have reproached me.{JOIN}Whilst they say to me day by day: Where is thy God?'
      v:012: 'PSA:41:12 | 12 | 12 | Why art thou cast down, O my soul? and why dost thou disquiet me?{JOIN}Hope thou in God, for I will still give praise to him: the salvation of my countenance, and my God.'
  c:042:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:42:1 | 1 | 1 | <i>David.</i> Septuagint add, "it has no title, in Hebrew," being composed by the same author, and on the same subject, as the preceding [psalm]. (Calmet) --- David teaches the faithful how to begin a good work; and priests how they ought to officiate at Mass. (Worthington) --- <i>Holy.</i> Hebrew, "merciful." The Babylonians and their king, treated the Jews with great cruelty. (Calmet) --- After we have proved ourselves, according to the admonition of St. Paul, (1 Corinthians xi.) before approaching to the holy Eucharist, we may beg of God to judge and to protect us. (Worthington)'
      v:002:
        - 'PSA:42:2 | 2 | 2 | <i>Me.</i> Without thy assistance, I can do nothing. My enemies seem too strong, while thou appearest to disregard my prayer. (Worthington)'
      v:003:
        - 'PSA:42:3 | 3 | 3 | <i>Light,</i> your Messias, as the Jews confess, (Jarchi) <i>truth,</i> the holy Spirit. (St. Chrysostom) --- Both the titles may be applied to our Saviour. (Berthier) (St. Jerome) --- We are in the utmost distress; be pleased to send us relief. (Calmet) --- As thou hast sent Christ into the world to impart these graces, grant that we may know, and comply with our duties, before we approach to thy holy altar. --- <i>Holy hill,</i> the Church, (Worthington) or tabernacle on Sion, where the Jews wished to be present. (Calmet)'
      v:004:
        - 'PSA:42:4 | 4 | 4 | <i>Youth.</i> St. Jerome, "the God of my joy and exultation." (Haydock) --- Syriac and Arabic agree with us, and <i>Gil</i> means, (Calmet) a young man, in Arabic and Hebrew. (Hammond) --- People in youth, shew for the effects of joy. (Berthier) --- Accompanied with light, and a pure intention, we may offer sacrifice to God, who changeth our corruptions into newness of life. (Worthington) --- The Levites might sing near the altar, but could not offer victims. (Calmet)'
      v:005:
        - 'PSA:42:5 | 5 | 5 | <i>My God.</i> This word is singular; but the former "Elohim," is plural, to intimate one God in three persons. (Worthington) --- <i>Harp.</i> Hebrew <i>cinnor,</i> which Symmachus renders, "the psaltery." The sons of Core were chiefly door-keepers: but they also played on musical instruments. (Calmet)'
      v:006:
        - 'PSA:42:6 | 6 | 6 | <i>God.</i> Trust in God, whom I hope to see face to face. (Worthington)'
