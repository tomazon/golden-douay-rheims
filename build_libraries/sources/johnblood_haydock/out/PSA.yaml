      v:001: PSA:71:1 | 1 | 1 | A psalm on Solomon.
      v:002: "PSA:71:2 | 2 | 2 | Give to the king thy judgment, O God: and to the king's son thy justice:{JOIN}To judge thy people with justice, and thy poor with judgment."
      v:003: 'PSA:71:3 | 3 | 3 | Let the mountains receive peace for the people, and the hills justice.'
      v:004: 'PSA:71:4 | 4 | 4 | He shall judge the poor of the people, and he shall save the children of the poor; and he shall humble the oppressor.'
      v:005: 'PSA:71:5 | 5 | 5 | And he shall continue with the sun, and before the moon, throughout all generations.'
      v:006: PSA:71:6 | 6 | 6 | He shall come down like rain upon the fleece; and as showers falling gently upon the earth.
      v:007: 'PSA:71:7 | 7 | 7 | In his days shall justice spring up, and abundance of peace, till the moon be taken away.'
      v:008: 'PSA:71:8 | 8 | 8 | And he shall rule from sea to sea, and from the river unto the ends of the earth.'
      v:009: PSA:71:9 | 9 | 9 | Before him the Ethiopians shall fall down; and his enemies shall lick the ground.
      v:010: 'PSA:71:10 | 10 | 10 | The kings of Tharsis and the islands shall offer presents: the kings of the Arabians and of Saba shall bring gifts;'
      v:011: 'PSA:71:11 | 11 | 11 | And all kings of the earth shall adore him: all the nations shall serve him.'
      v:012: 'PSA:71:12 | 12 | 12 | For he shall deliver the poor from the mighty: and the needy that had no helper.'
      v:013: 'PSA:71:13 | 13 | 13 | He shall spare the poor and needy: and he shall save the souls of the poor.'
      v:014: 'PSA:71:14 | 14 | 14 | He shall redeem their souls from usuries and iniquity: and their names shall be honourable in his sight.'
      v:015: 'PSA:71:15 | 15 | 15 | And he shall live, and to him shall be given of the gold of Arabia, for him they shall always adore: they shall bless him all the day.'
      v:016: 'PSA:71:16 | 16 | 16 | And there shall be a firmament on the earth on the tops of mountains, above Libanus shall the fruit thereof be exalted: and <i>they</i> of the city shall flourish like the grass of the earth.'
      v:017: 'PSA:71:17 | 17 | 17 | Let his name be blessed for evermore: his name continueth before the sun.{JOIN}And in him shall all the tribes of the earth be blessed: all nations shall magnify him.'
      v:018: 'PSA:71:18 | 18 | 18 | Blessed be the Lord, the God of Israel, who alone doth wonderful things.'
      v:019: PSA:71:19 | 19 | 19 | And blessed be the name of his majesty for ever; and the whole earth shall be filled with his majesty. So be it. So be it.
      v:020: 'PSA:71:20 | 20 | 20 | The praises of David, the son of Jesse, are ended.'
  c:072:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:72:1 | 1 | 1 | <i>Asaph.</i> See Psalm xlix. We shall not undertake to decide whether he composed or only sung this psalm; (Berthier) or whether he lived under David or Josaphat, or rather during the captivity. Those who attribute all the psalms to David, get rid of many such inquires: but they are involved in other difficulties, (Calmet) which are not insurmountable. (Haydock) --- <i>How.</i> Hebrew, "Surely," as if an answer was given to what had long troubled the author. (Berthier) --- God is more excellent and beneficent (Haydock) than any tongue can express. (Worthington)'
      v:002:
        - 'PSA:72:2 | 2 | 2 | <i>Slipt.</i> I had almost yielded to the temptation (Menochius) by denying Providence, (Haydock) and following the broad road. [Matthew vii. 13.] (Worthington) --- Upon more mature reflection, (Haydock) I am perfectly convinced that God is not indifferent about those who serve him, though he may have treated Israel with severity. (Calmet)'
      v:003:
        - 'PSA:72:3 | 3 | 3 | <i>Zeal.</i> I was grieved, (Menochius) or even inclined to imitate the wicked; (see Matthew iii. 14., Psalm xxxvi., Jeremias xii., and xxi. 7.) though the whole book is intended to clear up this difficulty respecting the treatment of the good and bad in this life.'
      v:004:
        - 'PSA:72:4 | 4 | 4 | <i>Regard.</i> They are not restrained by the thoughts of death, (Haydock) which they banish (Worthington) as much as possible. Protestants, "There are no bands ("of pain." Munster) in," &c. (Haydock) --- <i>Stripes.</i> They quickly remove their light afflictions. (Worthington) --- "And their halls are strong." (St. Jerome) --- "Their strength is firm;" (Protestants) "fat." (Marginal note) (Haydock) --- Septuagint follow another derivation, which is equally accurate. (Berthier) --- The wicked die with content and ease, in an advanced age, falling off like ripe apples, without being torn violently away or bound. They look not on all sides to see if there be no escaping. (Menochius) --- Having enjoyed all the luxuries of life unto satiety, they are resigned to die, little suspecting what will follow. (Haydock) --- They are like victims fattened for slaughter, Proverbs vii. 22. (St. Augustine) --- A noted English deist had the assurance to say on his death-bed, and to have place on his tomb-stone, <i>Dubius, sed non improbus vixi: securus morior, haud perturbatus!</i> (Haydock)'
      v:005:
        - 'PSA:72:5 | 5 | 5 | Other <i>men,</i> who follow a more virtuous course (Worthington) than themselves. Their prosperity encourages their pride, and they indulge in every excess. (Worthington)'
      v:007:
        - 'PSA:72:7 | 7 | 7 | <i>Fatness.</i> Abundance, and temporal prosperity, which have encouraged them in their iniquity; and made them give themselves up to their irregular affections. (Challoner) --- This sense is better than the modern Hebrew affords. (Berthier) --- "Their eyes stand out with fatness." (Protestants) (Haydock) --- <i>Into.</i> Hebrew, "the thoughts of the heart," or their utmost expectations; (Haydock) or "they have executed the devices of their heart;" which comes to the same. (Berthier) --- They have done what mischief they could. (Worthington)'
      v:008:
        - 'PSA:72:8 | 8 | 8 | <i>High.</i> With impudence; (Menochius) boldly despising others, (Worthington) from their exalted station. (Berthier) --- They even dare to contend with the Almighty. (Haydock)'
      v:009:
        - PSA:72:9 | 9 | 9 | <i>Earth.</i> Attacking men as well as God. (Berthier)
      v:010:
        - 'PSA:72:10 | 10 | 10 | <i>Return here;</i> or hither. The weak among the servants of God will be apt often to return to this thought, and will be shocked when they consider the <i>full days,</i> that is, the long and prosperous life of the wicked; and will be tempted to make the reflections against Providence which are set down in the following verses. (Challoner) --- Protestants, "his people return hither, and waters of a full <i>cup</i> are wrung out for them." St. Jerome saw nothing of waters. "And who among them shall be found full?" He also reads <i>my</i> people (Haydock) better. It is difficult to understand the present Hebrew: whereas the Septuagint is plain; as they found <i>imi, days,</i> instead of <i>ume,</i> "and who," or "and waters." (Berthier) --- We may explain this of the sentiments which the captives should entertain (Calmet) at their return. (Theodoret) --- Asaph, seeing the impiety of the Babylonians, concluded that they would surely be punished, and Israel, being converted, would be put again in possession of their delightful country. (Calmet) --- The prosperity of the former will cause some to fall away, and their days will be full of misery, (Worthington) or they will ponder whole days on these things. (Berthier)'
      v:011:
        - 'PSA:72:11 | 11 | 11 | <i>They.</i> The weak, (Worthington; Berthier) under this perplexity, or the wicked, <i>said.</i> (Calmet)'
      v:013:
        - 'PSA:72:13 | 13 | 13 | <i>And I said,</i> is added by the Septuagint to connect the sentence. (Berthier) --- Hebrew, "truly in vain." --- <i>Innocent.</i> Keeping company with them, and avoiding evil, Psalm xxv. 6.'
      v:014:
        - 'PSA:72:14 | 14 | 14 | <i>Mornings.</i> Every day, (Menochius) or it comes quickly upon me. (Haydock)'
      v:015:
        - 'PSA:72:15 | 15 | 15 | <i>If I said,</i> &c. That is, if I should indulge such thoughts as these. (Challoner) --- <i>I should.</i> Hebrew, "the generation of thy children <i>will say, that</i> I have prevaricated." (Pagnin) --- Or, "I should offend against the," &c. (Protestants) (Haydock) --- I should not be in unison with Abraham. (St. Augustine) --- I seem to declare them reprobates, and thy providence unjust. (Calmet) --- It was not thus that they thought and acted, when they were under trials; (Haydock) for God chastiseth every son whom he receiveth. (Worthington) --- The psalmist begins thus to enter into himself, and to correct his mistake. (Berthier)'
      v:017:
        - "PSA:72:17 | 17 | 17 | <i>Sanctuary.</i> The Church, which teaches all truth; or heaven, (Menochius) or the holy Scriptures, (Lyranus) or rather the counsels of God, which were disclosed to him, (ver. 24.) when he was sensible that the question was not to be answered satisfactorily by human reason. (Calmet) --- The last judgment will explain all. (Haydock) --- In this life, we cannot know the particular causes why the just are afflicted. (Worthington) --- None but the high priest could enter into the Mosaic sanctuary. (Calmet) --- Religion alone, or the future world, can unfold these mysteries. There we shall learn, that the just require to be purified, and that the sinner's conversion is expected to be the fruit of his reprieve, and of his temporal felicity, (Berthier) to which he may perhaps have had some title, for the few good works which he may have done. (Haydock)"
      v:018:
        - "PSA:72:18 | 18 | 18 | <i>Thou hast put it to them.</i> In punishment of their deceits, or for deceiving them, thou hast brought evils upon them in their last end, which in their prosperity they never apprehended. (Challoner) --- Septuagint, &c., add, \"thou hast placed evils.\" St. Ambrose reads, \"goods.\" (Calmet) --- <i>Dolos,</i> seems to form part of both sentences, \"<i>for deceits</i> thou hast put <i>deceits.</i>\" (Berthier) --- <i>With the perverse, thou wilt be perverted,</i> Psalm xvii. 27. Protestants, \"surely thou didst set them in slippery places, thou calledst them down into destruction;\" (Haydock) <i>or,</i> \"when they were lifted up.\" Do the rich think, that their prosperity may be an effect of God's indignation? (Calmet) --- We are here informed, in general, that evils are prepared to punish sins. (Worthington) --- The wicked have risen by their crimes to such a slippery situation. (Menochius)"
      v:020:
        - 'PSA:72:20 | 20 | 20 | <i>City.</i> In heaven. (Calmet) --- Hebrew also, "when thou shalt awake," (Chaldean; Houbigant; Berthier) and come to judge, after waiting a long time. (Calmet) --- <i>Image.</i> The splendour of worldlings is a mere phantom. Death will shew its vanity. (Haydock) --- Their felicity is only imaginary. (Worthington) (Job xx. 8., Isaias xxix., and Psalm lxxv. 6.) (Calmet) --- Though the wicked may live to a great age, (ver. 4.; Haydock) yet all time is short. (Menochius)'
      v:021:
        - 'PSA:72:21 | 21 | 21 | <i>Changed.</i> St. Jerome, "<i>are</i> like a fire smoking." I was indignant, (ver. 3.; Haydock) and almost consumed with afflictions, and heavy laden. But I depend on my protector. (Worthington)'
      v:022:
        - 'PSA:72:22 | 22 | 22 | <i>Nothing.</i> In point of knowledge. Hebrew <i>Bahar</i> means, "a foolish man." (Berthier) --- <i>Knew not,</i> the solution of this difficulty, which thou hast explained. (Calmet)'
      v:023:
        - 'PSA:72:23 | 23 | 23 | <i>With thee.</i> I endeavoured to fathom these things by my weak reason; but thou wast graciously pleased to bear with me, (Eusebius) as I was always convinced, indeed, that thy conduct could not be unjust. I am willing to be led like a beast. (Calmet) --- I still feared thee amid all my perplexities, and therefore thou hast delivered me from this temptation. (Berthier) --- I am now filled with sentiments of my own past ignorance, and take thee for a guide. (Haydock)'
      v:024:
        - 'PSA:72:24 | 24 | 24 | <i>By thy will.</i> Hebrew and Septuagint, "into thy council." Thou hast hindered me from yielding to my doubts, and hast revealed thy truths to me. (Calmet) --- <i>And.</i> Hebrew, "afterwards." --- <i>Glory.</i> Syriac and Houbigant supply <i>thy glory.</i> (Berthier)'
      v:025:
        - 'PSA:72:25 | 25 | 25 | <i>Earth?</i> I no longer envy the prosperity of the wicked, (Calmet) seeing that it is all a dream, and a snare, ver. 18, 20. (Haydock) --- Nothing can now give me content, but thyself. (Calmet) --- This is all we should desire, both for soul and body, as our true inheritance. The wicked, on the contrary, use their free-will to offend God, who destroys, or sentences them to eternal fire. (Worthington)'
      v:026:
        - 'PSA:72:26 | 26 | 26 | <i>Away.</i> I am ready to die for love, and gratitude. (Haydock) --- I esteem not myself, if I am deprived of Thee. We must love God with a most chaste, and disinterested affection, if we desire to enjoy him, (Berthier) GOD ALONE. (Boudon.)'
      v:027:
        - 'PSA:72:27 | 27 | 27 | <i>Disloyal.</i> The adherence to any creature is resented by God, as a fornication. (Berthier)'
      v:028:
        - 'PSA:72:28 | 28 | 28 | <i>Praises.</i> Literally, "tidings." <i>Predicationes.</i> (Haydock) --- The ancient psalters read <i>laudes,</i> praises. --- <i>In the gates,</i> &c., was not in the most correct Septuagint, &c., being taken from Psalm ix. 15. (Calmet)'
