    commentary:
      v:001:
        - 'PSA:107:1 | 1 | 1 | <i>Himself.</i> By repeating here what occurs in Psalm lvi., and lix. David teaches us to excite our fervour by such sentiments as have formerly made an impression upon us. (Berthier) --- He spoke before of his own victories: now he considers those of Christ, and of his Church, (Genebrard) as well as the state of the captives. (Theodoret) (Calmet)'
      v:002:
        - 'PSA:107:2 | 2 | 2 | <i>My heart,</i> &c. Is not repeated in Hebrew. But it is, [in] Psalm lvi. 8.'
      v:003:
        - 'PSA:107:3 | 3 | 3 | <i>Arise, my glory.</i> Is found also in this psalm, though not here in Hebrew, &c. St. Jerome (ad Sun.) thinks some copyist has inserted it. (Calmet) --- But it seems to be here in its proper place. (Berthier)'
      v:004:
        - 'PSA:107:4 | 4 | 4 | <i>Nations.</i> David made various conquests, which prefigured those of Christ, to whom the rest of the psalm belongs. (St. Augustine) (Worthington)'
      v:007:
        - PSA:107:7 | 7 | 7 | <i>That.</i> See Psalm lix. 7. (Worthington)
      v:008:
        - 'PSA:107:8 | 8 | 8 | <i>Holiness.</i> Or holy one, <i>sancto:</i> (Haydock) meaning Jeremias xxv. 11., who foretold the end of the captivity, (Calmet) or David himself, and the Messias, his son, in whom he <i>will rejoice.</i> (Haydock)'
