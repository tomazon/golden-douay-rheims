  c:111:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:111:1 | 1 | 1 | <i>Of the returning,</i> &c. This is in the Greek and Latin, but not in the Hebrew. It signifies, that this psalm was proper to be sung at the time of the return of the people from their captivity: to inculcate to them, how happy they might be, if they would be constant in the service of God. (Challoner) --- Yet all Greek copies have not this title, (Haydock) but only <i>Alleluia,</i> with the Hebrew, Syriac, &c. --- It might be composed by Aggæus, &c., as it relates to the captivity, (ver. 4.) and to the overthrow of Babylon, (ver. 10.; Calmet) or David might thus describe the happiness of the virtuous, (Berthier) and give the captives to understand, that sin was the source of all temporal as well as spiritual miseries. (Worthington) --- <i>Delight.</i> We must love God for his own sake. (St. Chrysostom) --- Those who sincerely fear God, will take great delight in keeping his commandments. (Worthington)'
      v:002:
        - 'PSA:111:2 | 2 | 2 | <i>Earth.</i> Temporal rewards were proposed to the carnal Jews; but the more enlightened knew what was to be most desired. They sought after the riches, mentioned by the apostle, 1 Corinthians i. 5., and 1 Timothy vi. 18. (Calmet) --- The just and their seed shall prosper, (Worthington) at least in the next world. (Haydock)'
      v:003:
        - 'PSA:111:3 | 3 | 3 | <i>Justice.</i> Or mercy shall be for ever remembered by men, and rewarded by God. (Calmet)'
      v:004:
        - 'PSA:111:4 | 4 | 4 | <i>Darkness.</i> Christ appeared when the world was most corrupt. (St. Augustine) --- God rescued his people from captivity. --- <i>He is.</i> St. Augustine and St. Chrysostom add, "The Lord God is," &c., in which sense this is commonly explained, (Calmet) though it may also refer to the just man. (Haydock)'
      v:005:
        - 'PSA:111:5 | 5 | 5 | <i>Acceptable.</i> Literally, "joyful." {GREEK:START Chrestos}Χρηστοσ{GREEK:END}, "beneficent." (Haydock) --- <i>Give, and it shall be given to you.</i> [Luke vi. 38.] (Menochius) --- <i>Judgment.</i> And by liberal alms, prepared for the great accounting day. (St. Chrysostom) --- He will say nothing indiscreetly, nor throw pearls before swine; (Matthew vii. 6.; St. Jerome) neither will he condemn others rashly, (Calmet) but give prudent advice to the afflicted. (Worthington)'
      v:007:
        - 'PSA:111:7 | 7 | 7 | <i>Hearing.</i> Though detraction may assail him, he shall not fear, (Calmet) since God is the judge. (Haydock) --- He shall have no cause to apprehend being condemned, (St. Jerome) nor be disturbed about "news," because his goods are in a place of safety, (St. Chrysostom, &c.) where thieves cannot steal. (Haydock)'
      v:008:
        - 'PSA:111:8 | 8 | 8 | <i>Until.</i> Not that he will be disturbed afterwards, (Psalm cix. 1.; Calmet) when his enemies shall be punished. (Haydock) --- The captives saw the fall of Babylon. (Calmet)'
      v:009:
        - "PSA:111:9 | 9 | 9 | <i>Poor.</i> We must know whom we ought to relieve. Though we may be allowed to retain what is necessary, (2 Corinthians viii. 13., and ix. 11.) yet the saints have often very laudably stripped themselves, to clothe others, abandoning perishable goods, that they might obtain heaven. (Calmet) --- <i>Justice.</i> Works of mercy are so called, because they concur to man's justification. (Worthington) --- <i>Horn.</i> Power, &c. Cyrus, and the best of his successors, honoured the Jews. (Calmet) --- The liberality of the just towards the indigent, is far more glorious than that which prompts the vain to give shews, &c. (St. Chrysostom) --- The praise of the latter is presently at an end. (Berthier)"
      v:010:
        - 'PSA:111:10 | 10 | 10 | <i>The wicked.</i> The devil, enraged to see the converts to Christianity, (St. Athanasius) or the Jews, (St. Chrysostom) instigated by him. (Haydock) --- All the damned shall repine at the happiness of the elect, (St. Augustine) as the Babylonians did, when they beheld the prosperity of those who had been captives. (Calmet)'
