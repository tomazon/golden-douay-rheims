    verse_footnotes: {}
    verses:
      v:001: 'PSA:100:1 | 1 | 1 | A psalm for David himself.{JOIN}Mercy and judgment I will sing to thee, O Lord: I will sing, 2 and I will understand in the unspotted way, when thou shalt come to me.{JOIN}I walked in the innocence of my heart, in the midst of my house.'
      v:003: 'PSA:100:3 | 3 | 3 | I did not set before my eyes any unjust thing: I hated the workers of iniquities.'
      v:004: 'PSA:100:4 | 4 | 4 | The perverse heart did not cleave to me: and the malignant, that turned aside from me, I would not know.'
      v:005: 'PSA:100:5 | 5 | 5 | The man that in private detracted his neighbour, him did I persecute.{JOIN}With him that had a proud eye, and an unsatiable heart, I would not eat.'
      v:006: 'PSA:100:6 | 6 | 6 | My eyes <i>were</i> upon the faithful of the earth, to sit with me: the man that walked in the perfect way, he served me.'
      v:007: 'PSA:100:7 | 7 | 7 | He that worketh pride shall not dwell in the midst of my house: he that speaketh unjust things did not prosper before my eyes.'
      v:008: 'PSA:100:8 | 8 | 8 | In the morning I put to death all the wicked of the land: that I might cut off all the workers of iniquity from the city of the Lord.'
  c:101:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:101:1 | 1 | 1 | <i>Poor.</i> Hebrew, "afflicted." This may refer to some of the captives, who were returning, (ver. 14.; Calmet) or to Jesus Christ, (St. Augustine) to whom St. Paul applies ver. 26, 28., and whose redemption was prefigured by the former event. (Calmet) --- David might have both in view. (Haydock) --- Yet most believe that the psalm was written by Daniel, or Jeremias, &c. (Calmet) -- It may have two literal senses, like many others. (Berthier)'
      v:002:
        - 'PSA:101:2 | 2 | 2 | <i>Cry.</i> Fervent petition, though only in the heart, Exodus xiv. 15.'
      v:003:
        - 'PSA:101:3 | 3 | 3 | <i>Turn not.</i> We first abandon God, but must humbly beg for grace. (Worthington)'
      v:004:
        - 'PSA:101:4 | 4 | 4 | <i>Fire. Cremium</i> denotes any combustible matter. (Colum. xii. 19.) (St. Jerome) (Calmet) --- While in mortal sin, our best actions, alms, &c., avail nothing, 1 Corinthians xiii. (Worthington)'
      v:005:
        - 'PSA:101:5 | 5 | 5 | <i>Bread.</i> Through excessive sorrow, (Haydock) I am fainting in captivity. (Calmet) --- The human race is relieved by the bread of life, the holy Eucharist. (St. Augustine) (Berthier) --- Sinners have no relish for spiritual food. (Worthington)'
      v:006:
        - 'PSA:101:6 | 6 | 6 | <i>Flesh,</i> or "skin." (St. Jerome) --- The necessary moisture is consumed. (Eusebius) (Worthington)'
      v:007:
        - 'PSA:101:7 | 7 | 7 | <i>A pelican,</i> &c. I am become, through grief, like birds that affect solitude and darkness. (Challoner) --- <i>Kaath</i> comes from a root that signifies to vomit (Haydock) as this bird lives chiefly on shell-fish, which it swallows, and when the heat of its stomach has caused the shells to open, it throws them up again, and eats the fish. (Bochart) (Parkhurst in <i>ka.</i>) (Haydock) --- It seems to be the onocratalus, which resembles the heron. What many of the ancients have related concerning its giving life again to its young, by its blood, &c., must be accounted fabulous. The Fathers have not expressed these facts as certain, (Calmet) though they have beautifully accommodated them to the tenderness and grace, which Christ has shewn to lost man. See Eusebius and St. Augustine. (Haydock) --- <i>Raven.</i> Owl, or rather another species of pelican, so called from having a bag under its chap, "to inclose" fish, &c. (Parkhurst in <i>cose.</i>) --- With its prey it retires to solitary places. So the distressed love solitude and silence. (Haydock)'
      v:008:
        - 'PSA:101:8 | 8 | 8 | <i>Sparrow.</i> Hebrew <i>Tsippor</i> means any "quick moving" bird, &c., (Idem.[Parkhurst in <i>cose.</i>?]) and as the sparrow is not a solitary bird, it may here signify the owl. (Bochart) (Calmet) --- But these etymological reasons are not very certain, nor important. (Haydock) --- We may adhere to the Septuagint, as many interpreters do. (Berthier) --- The sparrow having lost its mate, mourns in or near its nest. (Worthington)'
      v:009:
        - 'PSA:101:9 | 9 | 9 | <i>Against me.</i> To kill me, (Acts xxiii. 12.) or to prove my guilt. (Calmet) --- They are my sworn enemies, (Worthington) who formerly seemed my friends. (Haydock)'
      v:010:
        - 'PSA:101:10 | 10 | 10 | <i>For.</i> Or "therefore." --- <i>Weeping.</i> These figurative expressions denote excessive grief, Psalm lxxix. 6. (Calmet) --- Meat and drink gave me no more satisfaction than ashes. (Worthington) --- Rolling on the ground, through grief, my food was spoiled. (Menochius)'
      v:013:
        - 'PSA:101:13 | 13 | 13 | <i>Memorial.</i> Thou wilt be remembered by us with gratitude for all eternity, (Haydock) or wilt thou punish for ever such short-lived creatures? (Calmet) --- St. Paul understands this of Jesus Christ, (Hebrews i. 11.; Berthier) or he rather refers to ver. 26. (Haydock) --- The hope of the Messias gives me comfort. (Worthington)'
      v:014:
        - 'PSA:101:14 | 14 | 14 | <i>Come.</i> Pointed out; (Jeremias xxix. 10.; Calmet) or David wishes to repair the ravages caused by Absalom, or foretells the return from captivity, (Haydock) and the grace granted to the Church, and to every faithful soul. (Worthington)'
      v:015:
        - 'PSA:101:15 | 15 | 15 | <i>Thereof.</i> They had a great regard for the very soil, 4 Kings v. 17. (Calmet) --- Hebrew, "dust," as it was then uncultivated. (Berthier) --- Esdras, &c., repaired the ruins of Sion, as Christ and his apostles established the Church. (Menochius)'
      v:016:
        - 'PSA:101:16 | 16 | 16 | <i>Glory.</i> The conversion of nations is often predicted as about to take place after the captivity; yet not so fully, till the time of Christ. (Calmet) --- His glory is so manifest, that all kings know it, although they be not converted. (Worthington)'
      v:017:
        - 'PSA:101:17 | 17 | 17 | <i>Seen.</i> Dwelling with us, John i. (Haydock) --- Jerusalem had attained its ancient splendour before the coming of the Messias. (Calmet)'
      v:018:
        - 'PSA:101:18 | 18 | 18 | <i>Humble.</i> Patriarchs, priests, and all true penitents. (Worthington)'
      v:019:
        - 'PSA:101:19 | 19 | 19 | <i>Generation.</i> Literally, "in another," by the subsequent writers of the Old and New Testaments. (Haydock) --- Let all posterity become acquainted with this psalm, and know under what obligations we have been to the Lord. --- <i>Created.</i> The Jews after the captivity, and, in a higher sense, (Calmet) Christians, <i>the new creature,</i> 2 Corinthians v. 17. (Calmet) (Worthington) --- This interpretation seems much the better, as <i>kings</i> and nations were converted only by the Messias, and his apostles. (Berthier)'
      v:022:
        - PSA:101:22 | 22 | 22 | <i>That.</i> The faithful in the Church endeavour to serve Christ. (Worthington)
      v:023:
        - 'PSA:101:23 | 23 | 23 | <i>Kings.</i> This did not take place till the gospel was preached, (Calmet) though some kings offered sacrifice before, yet without being converted. See Zacharias ii. 10. (Haydock)'
      v:024:
        - 'PSA:101:24 | 24 | 24 | <i>He answered him in the way of his strength.</i> That is, <i>the people</i> mentioned in the foregoing verse, or <i>the penitent,</i> in whose person this psalm is delivered, <i>answered the Lord in the way of his strength:</i> that is, according to the best of his power and strength; inquiring after <i>the fewness of his days:</i> to know if he should live long enough to see the happy restoration of Sion, &c. (Challoner) --- The sense of the Vulgate is as good as that of the present Hebrew, "he hath weakened (afflicted; Montanus) my strength, in the way; He hath shortened my days. I said, my God, make me not depart in the midst," &c. --- The captives, or those who were set free, address God, though the psalmist himself may express what prayers he had poured forth in his bonds. (Calmet) --- The variation of the Septuagint and Hebrew originates in the points; and the text has, <i>his force,</i> very properly, though the Jews would substitute "my." (Berthier) --- The stability of the Church is hence proved by St. Augustine. (Haydock)'
      v:025:
        - 'PSA:101:25 | 25 | 25 | <i>Days.</i> Allow me time to grow in virtue. (Worthington) If I be cut off in my youth, I may not be prepared. (Menochius)'
      v:027:
        - 'PSA:101:27 | 27 | 27 | <i>Perish.</i> Or be changed in their qualities, (Worthington) as well as all other things, like a <i>garment.</i> This does not convey the idea of annihilation; and the Fathers are divided on this subject, 2 Peter iii. 10., and Apocalypse xxi. 23. (Calmet)'
      v:028:
        - "PSA:101:28 | 28 | 28 | <i>Fail.</i> This regards Christ, (Hebrews i.) who has established his Church, (Calmet) to be perpetual (Worthington) in this world, (Haydock) and triumphant in eternity, ver. 29. (Calmet) --- The psalm must therefore be understood literally of Him; unless it may have two senses, which those to whom St. Paul wrote must have known, otherwise it would not prove Christ's divinity. The Socinians are greatly puzzled how to evade this argument. (Berthier)"
