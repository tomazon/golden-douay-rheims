    verses:
      v:001: 'PSA:83:1 | 1 | 1 | Unto the end, for the wine-presses, a psalm for the sons of Core.'
      v:002: 'PSA:83:2 | 2 | 2 | How lovely are thy tabernacles, O Lord of host! 3 my soul longeth and fainteth for the courts of the Lord.{JOIN}My heart and my flesh have rejoiced in the living God.'
      v:004: 'PSA:83:4 | 4 | 4 | For the sparrow hath found herself a house, and the turtle a nest for herself, where she may lay her young ones:{JOIN}Thy altars, O Lord of hosts, my king and my God.'
      v:005: 'PSA:83:5 | 5 | 5 | Blessed are they that dwell in thy house, O Lord: they shall praise thee for ever and ever.'
      v:006: 'PSA:83:6 | 6 | 6 | Blessed is the man whose help is from thee: in his heart he hath disposed to ascend by steps, 7 in the vale of tears, in the place which he hath set.'
