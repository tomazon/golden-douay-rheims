        - PSA:54:23 | 23 | 23 | Matthew vi. 25.; Luke xii. 22.; 1 Peter v. 7.
    verses:
      v:001: 'PSA:54:1 | 1 | 1 | Unto the end, in verses, understanding for David.'
      v:002: 'PSA:54:2 | 2 | 2 | Hear, O God, my prayer, and despise not my supplication: 3 be attentive to me, and hear me.{JOIN}I am grieved in my exercise; and am troubled, 4 at the voice of the enemy, and at the tribulation of the sinner.{JOIN}For they have cast iniquities upon me: and in wrath they were troublesome to me.'
      v:005: 'PSA:54:5 | 5 | 5 | My heart is troubled within me: and the fear of death is fallen upon me.'
      v:006: 'PSA:54:6 | 6 | 6 | Fear and trembling are come upon me: and darkness hath covered me.'
      v:007: 'PSA:54:7 | 7 | 7 | And I said: Who will give me wings like a dove, and I will fly and be at rest?'
      v:008: 'PSA:54:8 | 8 | 8 | Lo, I have gone far off flying away; and I abode in the wilderness.'
      v:009: 'PSA:54:9 | 9 | 9 | I waited for him that hath saved me from pusillanimity of spirit, and a storm.'
      v:010: 'PSA:54:10 | 10 | 10 | Cast down, O Lord, <i>and</i> divide their tongues; for I have seen iniquity and contradiction in the city.'
      v:011: 'PSA:54:11 | 11 | 11 | Day and night shall iniquity surround it upon its walls: and in the midst thereof are labour, 12 and injustice.{JOIN}And usury and deceit have not departed from its streets.'
      v:013: 'PSA:54:13 | 13 | 13 | For if my enemy had reviled me, I would verily have borne with it.{JOIN}And if he that hated me had spoken great things against me: I would perhaps have hidden myself from him.'
      v:014: 'PSA:54:14 | 14 | 14 | But thou, a man of one mind, my guide, and my familiar:'
      v:015: 'PSA:54:15 | 15 | 15 | Who didst take sweet meats together with me: in the house of God we walked with consent.'
      v:016: 'PSA:54:16 | 16 | 16 | Let death come upon them, and let them go down alive into hell.{JOIN}For there is wickedness in their dwellings: in the midst of them.'
      v:017: 'PSA:54:17 | 17 | 17 | But I have cried to God: and the Lord will save me.'
      v:018: 'PSA:54:18 | 18 | 18 | Evening and morning, and at noon, I will speak and declare: and he shall hear my voice.'
      v:019: 'PSA:54:19 | 19 | 19 | He shall redeem my soul in peace from them that draw near to me: for among many they were with me.'
      v:020: 'PSA:54:20 | 20 | 20 | God shall hear, and the Eternal shall humble them.{JOIN}For there is no change with them, and they have not feared God: 21 he hath stretched forth his hand to repay.{JOIN}They have defiled his covenant, 22 they are divided by the wrath of his countenance, and his heart hath drawn near.{JOIN}His words are smoother than oil, and the same are darts.'
      v:023: 'PSA:54:23 | 23 | 23 | {VERSE_FOOTNOTE_INDEX_REF 0}Cast thy care upon the Lord, and he shall sustain thee: he shall not suffer the just to waver for ever.'
      v:024: 'PSA:54:24 | 24 | 24 | But thou, O God, shalt bring them down into the pit of destruction.{JOIN}Bloody and deceitful men shall not live out half their days: but I will trust in thee, O Lord.'
  c:055:
    after_verse_comment: {}
    commentary:
      v:001:
        - "PSA:55:1 | 1 | 1 | <i>Geth.</i> Before (Berthier) or after his escape to the cave of Odollam, (Calmet) he composed this psalm, to comfort his followers with the consideration of God's protection. (Haydock) --- See 1 Kings xxii., and Psalm xv. The title is variously rendered. St. Jerome, \"to the victor for the dumb dove,\" &c. Protestants, \"upon Jonath elem rechokim Michtam of David.\" This is to elude the difficulty, and we might as well adhere to the Septuagint, who seem to have only added, \"from the sanctuary.\" The psalm may suit any one in distress, (Berthier) unable to attend the public service, (Worthington) or it may be understood of our Saviour's passion. (Berthier)"
      v:002:
        - 'PSA:55:2 | 2 | 2 | <i>Man.</i> All combine against me. (Calmet) --- The sins of every man oppressed Jesus Christ. (Berthier) --- All who live piously, must suffer many attacks. (Worthington)'
      v:004:
        - 'PSA:55:4 | 4 | 4 | <i>The height of the day.</i> That is, even at noon day, when the sun is the highest, I am still in danger. (Challoner) --- Hebrew, "many fight against me from an elevation, <i>or</i> from day-break." --- <i>Fear.</i> Many prefix a negation, which St. Jerome rejects, (ad Sun.) explaining this <i>height</i> of the divine majesty. (Calmet) --- David felt the impressions of fear; but corrected them by his confidence in God. (Worthington)'
      v:005:
        - 'PSA:55:5 | 5 | 5 | <i>My words.</i> The words or promises God has made in my favour. (Challoner) --- Praising God (Haydock) removed the dejection of David. (Eusebius) --- <i>Detested.</i> Protestants, "wrest." They put an evil construction upon what I say, (Haydock) and make me their laughing-stock, Psalm xxxvii. 13. (Calmet) --- But I cease not to proclaim what God has declared in my favour, (Haydock) or what good I have been enabled to effect by his grace. My enemies may meet to devise my ruin, and to supplant me; yet all in vain. (Worthington)'
      v:008:
        - 'PSA:55:8 | 8 | 8 | <i>For nothing shalt thou save them.</i> That is, since they lie in wait to ruin my soul, thou shalt for no consideration favour or assist them, but execute thy justice upon them. (Challoner)'
      v:009:
        - 'PSA:55:9 | 9 | 9 | <i>I have.</i> Protestants, "thou tellest my wanderings: put thou my tears into thy bottle. <i>Are</i> they not in thy book?" St. Jerome, "thou hast numbered my most secret things: place my tears in thy sight," &c. (Haydock) --- Septuagint render the sense clearer. (Berthier) --- God has promised to relieve the distressed, who confided in him.'
      v:011:
        - 'PSA:55:11 | 11 | 11 | <i>To me.</i> This is almost a repetition of ver. 5. (Calmet) --- <i>Elohim</i> and <i>Jehova</i> are mentioned (Haydock) as "the power and eternity" of God gave David the greatest confidence.'
      v:012:
        - 'PSA:55:12 | 12 | 12 | <i>To thee.</i> Literally, "thy vows." (Haydock) --- Houbigant chooses rather to follow the Syriac, "with thee, O God, are my vows:" which is clearer, though our version may be well explained, "I will perform my vows to thee," (Berthier) the sacrifice of <i>praises,</i> in this psalm. (Calmet) --- I will endeavour to comply with my engagements and vows. (Worthington)'
      v:013:
        - 'PSA:55:13 | 13 | 13 | <i>Living,</i> in my own country, where I am no longer, as formerly during my banishment, in the region of the dead. (Calmet) --- The Fathers explain this of Jesus Christ, or of eternal glory. (Theodoret) (Calmet) --- In the true faith and good works, I will strive to please God. (Worthington)'
