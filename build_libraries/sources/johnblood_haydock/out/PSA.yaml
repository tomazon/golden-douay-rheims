    verses:
      v:001: 'PSA:9:1 | 1 | 1 | Unto the end, for the hidden things of the son. A psalm for David.'
      v:002: 'PSA:9:2 | 2 | 2 | I will give praise to thee, O Lord, with my whole heart: I will relate all thy wonders.'
      v:003: 'PSA:9:3 | 3 | 3 | I will be glad, and rejoice in thee: I will sing to thy name, O thou most high.'
      v:004: 'PSA:9:4 | 4 | 4 | When my enemy shall be turned back: they shall be weakened, and perish before thy face.'
      v:005: 'PSA:9:5 | 5 | 5 | For thou hast maintained my judgment and my cause: thou hast sat on the throne, who judgest justice.'
      v:006: 'PSA:9:6 | 6 | 6 | Thou hast rebuked the Gentiles, and the wicked one hath perished; thou hast blotted out their name for ever and ever.'
      v:007: 'PSA:9:7 | 7 | 7 | The swords of the enemy have failed unto the end: and their cities thou hast destroyed.{JOIN}Their memory hath perished with a noise: 8 But the Lord remaineth for ever.{JOIN}He hath prepared his throne in judgment: 9 and he shall judge the world in equity, he shall judge the people in justice.'
      v:010: 'PSA:9:10 | 10 | 10 | And the Lord is become a refuge for the poor: a helper in due time in tribulation.'
      v:011: 'PSA:9:11 | 11 | 11 | And let them trust in thee who know thy name: for thou hast not forsaken them that seek thee, O Lord.'
      v:012: 'PSA:9:12 | 12 | 12 | Sing ye to the Lord, who dwelleth in Sion: declare his ways among the Gentiles:'
      v:013: 'PSA:9:13 | 13 | 13 | For requiring their blood, he hath remembered them: he hath not forgotten the cry of the poor.'
      v:014: 'PSA:9:14 | 14 | 14 | Have mercy on me, O Lord: see my humiliation <i>which I suffer</i> from my enemies.'
      v:015: 'PSA:9:15 | 15 | 15 | Thou that liftest me up from the gates of death, that I may declare all thy praises in the gates of the daughter of Sion.'
      v:016: 'PSA:9:16 | 16 | 16 | I will rejoice in thy salvation: the Gentiles have stuck fast in the destruction which they prepared.{JOIN}Their foot hath been taken in the very snare which they hid.'
      v:017: 'PSA:9:17 | 17 | 17 | The Lord shall be known when he executeth judgments: the sinner hath been caught in the works of his own hands.'
      v:018: 'PSA:9:18 | 18 | 18 | The wicked shall be turned into hell, all the nations that forget God.'
      v:019: 'PSA:9:19 | 19 | 19 | For the poor man shall not be forgotten to the end: the patience of the poor shall not perish for ever.'
      v:020: 'PSA:9:20 | 20 | 20 | Arise, O Lord, let not man be strengthened: let the Gentiles be judged in thy sight.'
      v:021: 'PSA:9:21 | 21 | 21 | Appoint, O Lord, a lawgiver over them: that the Gentiles may know themselves to be <i>but</i> men.'
      v:022: 'PSA:9:22 | 22 | {ALT_VERSE_NUM:START 1}22{ALT_VERSE_NUM:END} | Why, O Lord, hast thou retired afar off? <i>why</i> dost thou slight <i>us</i> in our wants, in <i>the time of</i> trouble?'
      v:023: 'PSA:9:23 | 23 | {ALT_VERSE_NUM:START 2}23{ALT_VERSE_NUM:END} | Whilst the wicked man is proud, the poor is set on fire: they are caught in the counsels which they devise.'
      v:024: 'PSA:9:24 | 24 | {ALT_VERSE_NUM:START 3}24{ALT_VERSE_NUM:END} | For the sinner is praised in the desires of his soul: and the unjust man is blessed.'
      v:025: 'PSA:9:25 | 25 | {ALT_VERSE_NUM:START 4}25{ALT_VERSE_NUM:END} | The sinner hath provoked the Lord, according to the multitude of his wrath, he will not seek <i>him:</i>'
      v:026: 'PSA:9:26 | 26 | {ALT_VERSE_NUM:START 5}26{ALT_VERSE_NUM:END} | God is not before his eyes: his ways are filthy at all times.{JOIN}Thy judgments are removed from his sight: he shall rule over all his enemies.'
      v:027: 'PSA:9:27 | 27 | {ALT_VERSE_NUM:START 6}27{ALT_VERSE_NUM:END} | For he hath said in his heart: I shall not be moved from generation to generation, <i>and shall be</i> without evil.'
      v:028: 'PSA:9:28 | 28 | {ALT_VERSE_NUM:START 7}28{ALT_VERSE_NUM:END} | {VERSE_FOOTNOTE_INDEX_REF 0}His mouth is full of cursing, and of bitterness, and of deceit: under his tongue <i>are</i> labour and sorrow.'
      v:029: 'PSA:9:29 | 29 | {ALT_VERSE_NUM:START 8}29{ALT_VERSE_NUM:END} | He sitteth in ambush with the rich, in private places, that he may kill the innocent.'
      v:030: 'PSA:9:30 | 30 | {ALT_VERSE_NUM:START 9}30{ALT_VERSE_NUM:END} | His eyes are upon the poor man: he lieth in wait, in secret, like a lion in his den.{JOIN}He lieth in ambush, that he may catch the poor man: to catch the poor, whilst he draweth him to him.'
      v:031: 'PSA:9:31 | 31 | {ALT_VERSE_NUM:START 10}31{ALT_VERSE_NUM:END} | In his net he will bring him down, he will crouch and fall, when he shall have power over the poor.'
      v:032: 'PSA:9:32 | 32 | {ALT_VERSE_NUM:START 11}32{ALT_VERSE_NUM:END} | For he hath said in his heart: God hath forgotten, he hath turned away his face, not to see to the end.'
      v:033: 'PSA:9:33 | 33 | {ALT_VERSE_NUM:START 12}33{ALT_VERSE_NUM:END} | Arise, O Lord God, let thy hand be exalted: forget not the poor.'
      v:034: 'PSA:9:34 | 34 | {ALT_VERSE_NUM:START 13}34{ALT_VERSE_NUM:END} | Wherefore hath the wicked provoked God? for he hath said in his heart: He will not require <i>it</i>.'
      v:035: 'PSA:9:35 | 35 | {ALT_VERSE_NUM:START 14}35{ALT_VERSE_NUM:END} | Thou seest <i>it</i>, for thou considerest labour and sorrow: that thou mayst deliver them into thy hands.{JOIN}To thee is the poor <i>man</i> left: thou wilt be a helper to the orphan.'
      v:036: 'PSA:9:36 | 36 | {ALT_VERSE_NUM:START 15}36{ALT_VERSE_NUM:END} | Break thou the arm of the sinner and of the malignant: his sin shall be sought, and shall not be found.'
      v:037: 'PSA:9:37 | 37 | {ALT_VERSE_NUM:START 16}37{ALT_VERSE_NUM:END} | The Lord shall reign to eternity, yea, for ever and ever: ye Gentiles shall perish from his land.'
      v:038: 'PSA:9:38 | 38 | {ALT_VERSE_NUM:START 17}38{ALT_VERSE_NUM:END} | The Lord hath heard the desire of the poor: thy ear hath heard the preparation of their heart.'
      v:039: 'PSA:9:39 | 39 | {ALT_VERSE_NUM:START 18}39{ALT_VERSE_NUM:END} | To judge for the fatherless and for the humble, that man may no more presume to magnify himself upon earth.'
