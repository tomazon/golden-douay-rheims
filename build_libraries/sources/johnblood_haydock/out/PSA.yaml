    verses:
      v:001: 'PSA:138:1 | 1 | 1 | Unto the end, a psalm for David.{JOIN}Lord, thou hast proved me, and know me: 2 thou hast known my sitting down and my rising up.'
      v:003: 'PSA:138:3 | 3 | 3 | Thou hast understood my thoughts afar off: my path and my line thou hast searched out.'
      v:004: 'PSA:138:4 | 4 | 4 | And thou hast foreseen all my ways: for there is no speech in my tongue.'
      v:005: 'PSA:138:5 | 5 | 5 | Behold, O Lord, thou hast known all things, the last and those of old: thou hast formed me, and hast laid thy hand upon me.'
      v:006: 'PSA:138:6 | 6 | 6 | Thy knowledge is become wonderful to me: it is high, and I cannot reach to it.'
      v:007: 'PSA:138:7 | 7 | 7 | Whither shall I go from thy spirit? or whither shall I flee from thy face?'
      v:008: 'PSA:138:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}If I ascend into heaven, thou art there: if I descend into hell, thou art present.'
      v:009: 'PSA:138:9 | 9 | 9 | If I take my wings early in the morning, and dwell in the uttermost parts of the sea:'
      v:010: 'PSA:138:10 | 10 | 10 | Even there also shall thy hand lead me: and thy right hand shall hold me.'
      v:011: 'PSA:138:11 | 11 | 11 | And I said: Perhaps darkness shall cover me: and night shall be my light in my pleasures.'
      v:012: 'PSA:138:12 | 12 | 12 | But darkness shall not be dark to thee, and night shall be light as the day: the darkness thereof, and the light thereof, are alike <i>to thee</i>.'
      v:013: "PSA:138:13 | 13 | 13 | For thou hast possessed my reins: thou hast protected me from my mother's womb."
      v:014: 'PSA:138:14 | 14 | 14 | I will praise thee, for thou art fearfully magnified: wonderful are thy works, and my soul knoweth right well.'
      v:015: 'PSA:138:15 | 15 | 15 | My bone is not hidden from thee, which thou hast made in secret: and my substance in the lower parts of the earth.'
      v:016: 'PSA:138:16 | 16 | 16 | Thy eyes did see my imperfect being, and in thy book all shall be written: days shall be formed, and no one in them.'
      v:017: 'PSA:138:17 | 17 | 17 | But to me thy friends, O God, are made exceedingly honourable: their principality is exceedingly strengthened.'
      v:018: 'PSA:138:18 | 18 | 18 | I will number them, and they shall be multiplied above the sand: I rose up and am still with thee.'
      v:019: 'PSA:138:19 | 19 | 19 | If thou wilt kill the wicked, O God: ye men of blood depart from me:'
      v:020: 'PSA:138:20 | 20 | 20 | Because you say in thought: They shall receive thy cities in vain.'
      v:021: 'PSA:138:21 | 21 | 21 | Have I not hated them, O Lord, that hated thee: and pine away because of thy enemies?'
      v:022: 'PSA:138:22 | 22 | 22 | I have hated them with a perfect hatred: and they are become enemies to me.'
      v:023: 'PSA:138:23 | 23 | 23 | Prove me, O God, and know my heart: examine me, and know my paths.'
      v:024: 'PSA:138:24 | 24 | 24 | And see if there be in me the way of iniquity: and lead me in the eternal way.'
  c:139:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:139:1 | 1 | 1 | <i>David.</i> He, (Calmet) Ezechias, (Ven. Bede) the captives, (Bossuet) or Jesus Christ and his servants under persecution, speak in this psalm. (Holy Fathers) See Psalm lv. (Calmet)'
      v:002:
        - 'PSA:139:2 | 2 | 2 | <i>Man.</i> Saul, (Calmet) Judas, (St. Hilary) or self-love, the <i>old man,</i> who is our most dangerous enemy. (Berthier)'
      v:003:
        - PSA:139:3 | 3 | 3 | <i>Battles.</i> And formed plots to destroy the just. (Worthington)
      v:004:
        - 'PSA:139:4 | 4 | 4 | <i>Serpent.</i> So Plautus says, "A double-tongued and wicked man is like a creeping beast," in Persa. (Haydock)'
      v:006:
        - 'PSA:139:6 | 6 | 6 | <i>Side.</i> The enemies of David calumniated him, and strove to make him follow idols, 1 Kings xxvi. 19.'
      v:008:
        - 'PSA:139:8 | 8 | 8 | <i>Battle.</i> Against Goliath, or against the attempts of Saul, &c. (Calmet) --- Prayer and divine grace are necessary, to guard us from sin. (Worthington)'
      v:009:
        - 'PSA:139:9 | 9 | 9 | <i>Desire.</i> If I yield to my passions, (St. Augustine) or after I have expressed my request, contrary to my desire, &c. Hebrew, "Grant not the desire of the sinner, complete not his thought. They will be elated." Some supply, "lest they be." The ancients seem not to have read in the same manner. (Berthier) --- Abandon not my soul, which is all my care, (Psalm xxi. 21.) to the sinner. (Calmet)'
      v:010:
        - 'PSA:139:10 | 10 | 10 | <i>Head.</i> Hebrew also, "poison," (Berthier) or "sum" of their mischievous devices. (Worthington) --- <i>Labour,</i> or punishment. (Calmet) --- Their subtle persuasions shall turn to their ruin. (Worthington)'
      v:011:
        - 'PSA:139:11 | 11 | 11 | <i>Fire</i> of hell, (Worthington; Chaldean) as well as temporal afflictions, from lightning, &c., Psalm xvii. 9. (Haydock) --- Some have ridiculed the belief of hell. But the universality of this opinion is a strong proof of it, as it is also confirmed by revelation. (Berthier)'
      v:012:
        - 'PSA:139:12 | 12 | 12 | <i>Tongue.</i> This member is very dangerous. (Pet. Bless. cxix.) (James iii. 6.) --- The just man is not styled "a man of tongue," but "of heart;" for which reason Christ exhorted his disciples not to make long speeches in prayer, Matthew vi. 7. (Berthier) --- <i>Into.</i> Literally, "in;" though (Haydock) it should be <i>into,</i> conformably to the Septuagint. (Berthier){JOIN}{BQ:2}<i>Raro antecedentem scelestum</i>{JOIN}{BQ:2}<i>Deseruit pede pœna claudo.</i> (Horace, iii. Od. ii.)'
      v:013:
        - 'PSA:139:13 | 13 | 13 | <i>I know.</i> Hebrew, "thou knowest." But some copies read more accurately. (Houbigant) --- <i>Poor.</i> Thus, in the end, was Lazarus treated. [Luke xvi. 22.] (Worthington)'
      v:014:
        - 'PSA:139:14 | 14 | 14 | <i>Countenance</i> in glory, when thou shalt appear, 1 John iii. 2. (Haydock) --- They shall dwell under thy special protection in the tabernacle. (Calmet)'
