    verses:
      v:001: 'PSA:37:1 | 1 | 1 | A psalm for David, for a remembrance of the sabbath.'
      v:002: 'PSA:37:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}Rebuke me not, O Lord, in thy indignation; nor chastise me in thy wrath.'
      v:003: 'PSA:37:3 | 3 | 3 | For thy arrows are fastened in me: and thy hand hath been strong upon me.'
      v:004: 'PSA:37:4 | 4 | 4 | There is no health in my flesh, because of thy wrath: there is no peace for my bones, because of my sins.'
      v:005: 'PSA:37:5 | 5 | 5 | For my iniquities are gone over my head: and as a heavy burden are become heavy upon me.'
      v:006: 'PSA:37:6 | 6 | 6 | My sores are putrified and corrupted, because of my foolishness.'
      v:007: 'PSA:37:7 | 7 | 7 | I am become miserable, and am bowed down even to the end: I walk sorrowful all the day long.'
      v:008: 'PSA:37:8 | 8 | 8 | For my loins are filled with illusions: and there is no health in my flesh.'
      v:009: 'PSA:37:9 | 9 | 9 | I am afflicted and humbled exceedingly: I roared with the groaning of my heart.'
      v:010: 'PSA:37:10 | 10 | 10 | Lord, all my desire is before thee, and my groaning is not hidden from thee.'
      v:011: 'PSA:37:11 | 11 | 11 | My heart is troubled, my strength hath left me, and the light of my eyes itself is not with me.'
      v:012: 'PSA:37:12 | 12 | 12 | My friends and my neighbours have drawn near, and stood against me.{JOIN}And they that were near me stood afar off: 13 and they that sought my soul used violence.{JOIN}And they that sought evils to me spoke vain things, and studied deceits all the day long.'
      v:014: 'PSA:37:14 | 14 | 14 | But I, as a deaf man, heard not: and as a dumb man not opening his mouth.'
      v:015: 'PSA:37:15 | 15 | 15 | And I became as a man that heareth not: and that hath no reproofs in his mouth.'
      v:016: 'PSA:37:16 | 16 | 16 | For in thee, O Lord, have I hoped: thou wilt hear me, O Lord my God.'
      v:017: 'PSA:37:17 | 17 | 17 | For I said: Lest at any time my enemies rejoice over me: and whilst my feet are moved, they speak great things against me.'
      v:018: 'PSA:37:18 | 18 | 18 | For I am ready for scourges: and my sorrow is continually before me.'
      v:019: 'PSA:37:19 | 19 | 19 | For I will declare my iniquity: and I will think for my sin.'
      v:020: 'PSA:37:20 | 20 | 20 | But my enemies live, and are stronger than I: and they that hate me wrongfully, are multiplied.'
      v:021: 'PSA:37:21 | 21 | 21 | They that render evil for good, have detracted me, because I followed goodness.'
      v:022: 'PSA:37:22 | 22 | 22 | Forsake me not, O Lord, my God: do not thou depart from me.'
      v:023: 'PSA:37:23 | 23 | 23 | Attend unto my help, O Lord, the God of my salvation.'
  c:038:
    after_verse_comment: {}
    commentary:
      v:001:
        - "PSA:38:1 | 1 | 1 | <i>Idithun</i> was one of the four chief masters of music, called Ethan, 1 Paralipomenon vi. 44., and Idithun, 1 Paralipomenon xvi. 41. Some think that he was the author of this psalm; but it was rather given to him by David to sing. (Calmet) --- The title shews that the psalms were designed for the public service of the Church, and not for David alone. (Berthier) --- This refers to the Christian Church, though some explain it of the Jews in captivity, (Worthington) with R. Salomon, while others think that it was composed during some of David's persecutions. It is connected with the preceding, and with the two next psalms. (Calmet)"
      v:002:
        - 'PSA:38:2 | 2 | 2 | <i>Tongue.</i> The matter is very delicate and important, James iii. 2., Proverbs xviii. 21., Isaias xxxii. 17., and Ecclesiasticus xxii. 33., and xxviii. 28. --- <i>Me,</i> and was treating me with injustice and calumny. (Haydock) --- Chilo, the sage, said: "I know how to bear ill treatment," (Laert. 1.) and this is a proof of "the greatest wisdom and virtue." (Haydock) --- {GREEK:START Outos kratistos}Ουτοσ κρατιστοσ{GREEK:END}. (Menander) (Calmet) --- Weak men seek revenge; but the wise resolve to govern their tongues, and do not stand up in their own just defence, though they be, therefore, more persecuted. (Worthington)'
      v:003:
        - 'PSA:38:3 | 3 | 3 | <i>Renewed.</i> I was conscious of no offence against my enemies, (Haydock) but I reflected that I had forfeited my virtue, (Eusebius) and therefore gave vent to my grief. (Haydock) --- Being afraid of saying any thing amiss, I refrained from saying what was good. But I perceived that this was wrong. (St. Augustine) --- I deprived myself of all pleasure. (Calmet) --- The seven first verses detail the arguments used by philosophers to comfort man, which all prove of little service. We must have recourse to God, ver. 8. (Berthier)'
      v:004:
        - 'PSA:38:4 | 4 | 4 | <i>Out.</i> This alludes to his sorrow for his sins, (Origen) or to the fire of charity, which is enkindled by meditation on the last <i>end,</i> &c., (ver. 5.) or rather it means, that while he repressed his tongue, he could not but feel an inward zeal and indignation, (Calmet) in consequence of grief suppressed. (Worthington) --- See Jeremias xx. 9. (Menochius)'
      v:005:
        - 'PSA:38:5 | 5 | 5 | <i>End,</i> as I desire to die, like Elias, 3 Kings xix. (Worthington) --- The just have frequently expressed such sentiments, to move God to pity, (Job vii. 1., and Psalm ci. 4.) though they wished to live, that they might praise God on earth, (Calmet) if it were his will. (Haydock) --- This text may indicate the impatience (Berthier) of the mere philosopher, (Haydock) or David desires to know to what a decree of perfection he must arrive. (Origen; St. Ambrose)'
      v:006:
        - "PSA:38:6 | 6 | 6 | <i>Measurable.</i> Hebrew, \"of a hand's breadth.\" (Haydock) --- Symmachus, \"a spithame, or twelve fingers' breadth,\" perhaps in allusion to the Greek proverb, a \"spithame of life;\" which denotes one very short. (Drusius) --- The Greek copies vary: some read, (Calmet) with the Vatican {GREEK:START palaias}παλαιασ{GREEK:END}, \"ancient;\" and others of the palestra with the Alexandrian {GREEK:START palaistas}παλαιστασ{GREEK:END}, or \"contentious.\" I am obliged always to wrestle with my adversaries. (Grotius) --- My days are short, and spent in conflicts. (Haydock) --- St. Chrysostom, St. Ambrose, &c., mention both. The former word is adopted by the Arabic, Ethiopic, &c.; but the Hebrew has <i>tephachoth,</i> \"of a palm,\" or four fingers' breadth; (Calmet) and St. Jerome <i>breves,</i> \"short.\" (Haydock) --- <i>Substance.</i> St. Jerome, \"life.\" Hebrew, \"age.\" --- <i>Living.</i> Hebrew, \"standing,\" how well soever he may seem to be established. Protestants, \"at his best estate, <i>is</i> altogether vanity. Selah.\" (Haydock) --- The wisest of men confirms this at large, Ecclesiastes i. 1. (Calmet) (James iv. 14.) --- \"What is this long while which has an end?\" (Cicero, pro. Marcel.) (Menochius)"
      v:007:
        - 'PSA:38:7 | 7 | 7 | <i>Image,</i> "of God." (St. Gregory, &c.) Hebrew, "in a shadow <i>or</i> darkness," where the fall of a leaf affrights him. Life is so short and miserable, why should we strive to heap up riches? (Calmet) --- <i>For whom.</i> Hebrew, "who shall gather," &c. (Haydock) --- The term is used respecting harvest rather than money. (Calmet) --- Hebrew has <i>disquieted</i> in the plural, and the rest of the words in the singular; but St. Jerome agrees with us, <i>conturbatur....& ignorat cui dimittat ea.</i> (Haydock) --- The prophet still utters complaints. One step farther is necessary to ensure peace. (Berthier) --- He acknowledges that his life is but a shadow, and that we ought not to grieve for temporal losses. (Worthington)'
      v:008:
        - 'PSA:38:8 | 8 | 8 | <i>Substance.</i> Septuagint <i>hypostasis.</i> Hebrew, "hope." (Haydock) --- I can depend only on thee. (Calmet)'
      v:009:
        - 'PSA:38:9 | 9 | 9 | <i>Thou hast.</i> Hebrew <i>lo,</i> "do not;" <i>ne,</i> or <i>nonne;</i> or "hast thou not made?" &c., as the following verse intimates. (Berthier) --- Thou hast suffered me to be reproached by the foolish, who prosper in this world. (Worthington) --- The <i>fool</i> may denote the devil, (St. Jerome; Origen) and all the lovers of iniquity. (Flaminius) (Calmet)'
      v:010:
        - 'PSA:38:10 | 10 | 10 | <i>It.</i> St. Augustine reads "me," conformably to some copies of the Septuagint, Arabic, &c. (Calmet) --- He is at a loss to explain the reason of the prophet, and suggests that this perhaps ought to be referred to the following sentence, "<i>Because thou hast made me, remove,</i>" &c. (Haydock) --- Such is the inconvenience of having incorrect copies. (Amama) --- The Alexandrian and Vatican Septuagint both have <i>me,</i> (Haydock) which his omitted in Complut. (Calmet) --- David knew that he was scourged by divine Providence. (Worthington)'
      v:011:
        - 'PSA:38:11 | 11 | 11 | <i>In</i> (thy) <i>rebukes,</i> belongs to the next verse in Hebrew and Septuagint, referring to <i>man</i> in general, unless the prophet mean himself. (Berthier)'
      v:012:
        - "PSA:38:12 | 12 | 12 | <i>Spider.</i> St. Jerome, \"moth.\" Symmachus, \"thou dissolvest like corruption his desirable thing;\" (Haydock) which means the soul, (Berthier) or \"beauty.\" (Protestants) Remorse of conscience and God's judgments make a man pine away. --- <i>Disquieted</i> is obelized in the Septuagint. (St. Jerome, ad Sun.) (Calmet) --- It is not found in the Alexandrian and Comp. edition (Haydock) and seems to be taken from ver. 7. It does not alter the sense. (Berthier) --- \"Man is vanity always.\" (St. Jerome) --- As a spider which has consumed its moisture, so he decays. (Worthington)"
      v:013:
        - 'PSA:38:13 | 13 | 13 | <i>Were.</i> 1 Paralipomenon xxix. 15. I can expect aid from no other but thee. (Calmet) --- Heaven is our home. (Worthington) --- "Life is a travelling from home." (Plato in Axiocho.)'
      v:014:
        - 'PSA:38:14 | 14 | 14 | <i>More.</i> In a state to do good. (Worthington) --- Grant me relief, Ecclesiastes ix. 10., and Job vii. 8. (Calmet)'
