    verses:
      v:001: 'PSA:89:1 | 1 | 1 | A prayer of Moses, the man of God.{JOIN}Lord, thou hast been our refuge from generation to generation.'
      v:002: 'PSA:89:2 | 2 | 2 | Before the mountains were made, or the earth and the world was formed; from eternity and to eternity thou art God.'
      v:003: 'PSA:89:3 | 3 | 3 | Turn not man away to be brought low: and thou hast said: Be converted, O ye sons of men.'
      v:004: 'PSA:89:4 | 4 | 4 | For a thousand years in thy sight <i>are</i> as yesterday, which is past.{JOIN}And as a watch in the night, 5 things that are counted nothing, shall their years be.'
      v:006: 'PSA:89:6 | 6 | 6 | In the morning <i>man</i> shall grow up like grass, in the morning he shall flourish and pass away: in the evening he shall fall, grow dry and wither.'
      v:007: 'PSA:89:7 | 7 | 7 | For in thy wrath we have fainted away: and are troubled in thy indignation.'
      v:008: 'PSA:89:8 | 8 | 8 | Thou hast set our iniquities before thy eyes: our life in the light of thy countenance.'
      v:009: 'PSA:89:9 | 9 | 9 | For all our days are spent; and in thy wrath we have fainted away.{JOIN}Our years shall be considered as a spider: 10 {VERSE_FOOTNOTE_INDEX_REF 0}the days of our years in them are threescore and ten years.{JOIN}But if in the strong <i>they be</i> fourscore years: and what is more of them, is labour and sorrow.{JOIN}For mildness is come upon us: and we shall be corrected.'
      v:011: 'PSA:89:11 | 11 | 11 | Who knoweth the power of thy anger, and for thy fear 12 can number thy wrath?{JOIN}So make thy right hand known: and <i>men</i> learned in heart in wisdom.'
      v:013: 'PSA:89:13 | 13 | 13 | Return, O Lord, how long? and be intreated in favour of thy servants.'
      v:014: 'PSA:89:14 | 14 | 14 | We are filled in the morning with thy mercy: and we have rejoiced, and are delighted all our days.'
      v:015: 'PSA:89:15 | 15 | 15 | We have rejoiced for the days in which thou hast humbled us: for the years in which we have seen evils.'
      v:016: 'PSA:89:16 | 16 | 16 | Look upon thy servants and upon their works: and direct their children.'
      v:017: 'PSA:89:17 | 17 | 17 | And let the brightness of the Lord, our God, be upon us: and direct thou the works of our hands over us; yea, the work of our hands do thou direct.'
  c:090:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:90:1 | 1 | 1 | <i>David.</i> Septuagint add, "it has no title in Hebrew," and hence the Jews refer it to the preceding author, with St. Jerome, &c. But this rule is very uncertain. (Calmet) (Berthier) --- Some suppose that Moses composed it when he led the Israelites out of Egypt, or in the wilderness; while others think that it is the work of David under some imminent danger. The Fathers apply it to Jesus Christ. Yet it may be considered simply as a moral instruction, (Calmet) superior in elegance to any Greek or Latin poem. (Muis) --- <i>Aid.</i> Hebrew, "secret place." <i>Of heaven.</i> Is not in Hebrew <i>shaddai,</i> which means, (Haydock) "the almighty self-sufficient, or destroying God." (Calmet) --- We must keep close to God by mental prayer, if we would enjoy the divine protection. (St. Gregory, Mor. vii. 7.) (Berthier)'
      v:003:
        - 'PSA:90:3 | 3 | 3 | <i>Delivered me.</i> Hebrew and Septuagint, "shall deliver thee." Yet the Alexandrian copy has <i>me.</i> (Haydock) --- The psalmist addresses his own soul. (Berthier) --- <i>Word, verbo:</i> we sometimes find "sword," printed by mistake. Hebrew <i>dabar,</i> signifies "word, thing, pestilence, &c." (Haydock) --- The devil employs human respect to draw many into his nets. (St. Augustine) (Berthier) --- Neither subtle craft, nor the cruelty of tyrants will disturb those who trust in Providence. (Worthington)'
      v:004:
        - 'PSA:90:4 | 4 | 4 | <i>With.</i> Septuagint, "upon." St. Augustine, "between," as the Lord carried Israel, Deuteronomy xxxii. 11. (Calmet) --- Hebrew, "he will cover thee with his feathers," (Haydock) like an eagle. (Menochius)'
      v:005:
        - "PSA:90:5 | 5 | 5 | <i>Shield.</i> God's fidelity, or word, affords the best protection, Proverbs xxx. 5. (Calmet) --- Having the spirit of faith, a man is secure. But he whose heart is hardened, (Berthier) is covered with the <i>buckler</i> of God's <i>affliction,</i> (Lamentations iii. 64.; Haydock) abuses every thing, and seems bewitched with self-love, Galatians i. (Berthier) --- <i>Night.</i> Devils, spectres, &c., (Canticle of Canticles iii. 7.; Calmet) and treacherous insinuations, that people are not bound to confess the truth, in time of danger. (Worthington)"
      v:006:
        - 'PSA:90:6 | 6 | 6 | <i>Day.</i> Neither open attacks, nor unforeseen accidents prevail. (Calmet) --- <i>Business.</i> Hebrew <i>dabar,</i> "thing," ver. 3., "the pestilence." (St. Jerome) (Haydock) --- The Hebrews suppose, that one angel presides over death in the daytime, and another during the night; or that various demons send maladies at these different times. --- <i>Invasion.</i> Septuagint and old Italic, have, "ruin." --- St. Jerome, after Aquila, "from the bite of him who rageth, {GREEK:START damonizontos}δαμονιζοντοσ{GREEK:END}, at noon. <i>Keteb,</i> (Haydock) according to an ancient tradition of the Jews, denotes one of the bolder devils, who attacks in open day, and seeks no aid from nocturnal craft. (Genebrard) The psalmist may allude to those popular notions, (Theodoret; St. Jerome) which were prevalent among the pagans. (Theocrit. Idyl. i.; Lucan iii.) (Calmet) --- Thou shalt fear no danger of the day or night, (Bellarmine) nor any which disturbs the life of man. (Scaligers, ep. i. p. 95.) --- This author mistakes, when he supposes that <i>Keteb</i> is rendered <i>devil.</i> (Amama) --- He might also ask how the Chaldean, Aquila, and Symmachus came to discover, that the <i>devil</i> is here mentioned, as well as the Septuagint? (Berthier) --- These seem to have read <i>ussod,</i> "and the devil," instead of <i>issud,</i> "from destruction <i>which</i> ravages," (Amama) <i>vastabit.</i> (Montanus) (Haydock) --- But allowing that the Septuagint, &c., are accurate, what is meant by this devil? St. Peter seems to explain the idea, when he exhorts us to <i>sobriety,</i> 1 Peter v. 8. (Berthier) --- Violent temptations of sloth, (St. Athanasius) or impurity, (Theodoret) or the persecutions against the faithful, may be meant. Four different sorts of attacks seem to be designated. <b>1.</b> Such as assult the ignorant with the <i>fears of the night,</i> tempting them to secure their temporal estates, while they think not of eternal woe impending. <b>2.</b> Others are attacked with <i>the arrow in the day,</i> and threatened with death, which they know they ought rather to endure, than abandon their faith. <b>3.</b> <i>The business,</i> &c., imitates some grievous but latent temptation, as when the faithful are persuaded to take some unlawful oath. <b>4.</b> But the greatest and most manifest attack, is styled, <i>invasion,</i> &c., when persecutors assail those who adhere to the true faith with a succession of torments, and subtle arguments, which have been the occasion of the fall of many, who had resisted the former attacks. Yet none of these yield, but by their own fault, trusting in themselves, and not in God. (St. Augustine) (Worthington) --- <i>Noon day.</i> Grotius explains this of the heat of the sun, which is very dangerous to travellers in Palestine. (Calmet)'
      v:007:
        - 'PSA:90:7 | 7 | 7 | <i>Fall.</i> Or "attack,....but shall not come nigh to thee." (Eusebius) (Calmet) --- How great soever may be the number of thy adversaries, they shall not be able to do thee any harm. They shall fall at thy feet, and their dart shall not reach thee. (Haydock) --- More forsake God in prosperity, than under adversity. (Worthington)'
      v:009:
        - 'PSA:90:9 | 9 | 9 | <i>Because.</i> Saying, <i>Thou,</i> &c. (Worthington; ver. 1.) (Calmet) --- <i>High.</i> Hebrew <i>helyon</i> is a title of God, (Calmet) not the adjective to refuge, (Berthier) as Chaldean, Aquila, &c., have taken it. "Thou hast placed thy dwelling most high." So that <i>there,</i> &c., ver. 10. It is evident that the following promises relate not to the Lord, (Calmet) but to the just man. Protestants, "because thou hast made the Lord, <i>which</i> is my refuge, <i>even</i> the most high thy habitation." This transposition is not authorized by the text. (Haydock)'
      v:010:
        - 'PSA:90:10 | 10 | 10 | <i>Scourge.</i> Aquila has {GREEK:START Aphe}Αφη{GREEK:END}, "the leprosy," (Calmet) or any stroke of distress. (Haydock) --- What the saints have suffered were not real <i>evils,</i> and they will be amply rewarded in heaven. They never complain, having God with them, (Calmet; ver. 15.; Haydock) and his holy angels. (Menochius)'
      v:011:
        - 'PSA:90:11 | 11 | 11 | <i>Angels.</i> Many seem to be assigned to the just, to whom St. Hilary, &c., would restrain this privilege. But it is more generally believed, that each person has an angel guardian. This was the opinion even of the pagans. (Porphyrius, Ap. ii.; St. Clement of Alexandria, Strom. v.) (Calmet) --- <i>To keep.</i> Instead of this, the tempter substituted <i>and,</i> (Matthew iv. 6.) finding it would not answer his purpose, (Haydock) and shewed that the question was about walking, and not about precipitating oneself. (St. Bernard, ser. xv. p. 90.) --- To attempt such unusual courses, is the way of Lucifer, (Worthington) and tempting God, as our Saviour replied. (Berthier) --- From the father of lies, heretics have learnt how to curtail and misapply the holy Scriptures. (Haydock) --- God has highly favoured man, by intrusting him to the care of these sublime ministers of his court, (St. Bernard) and surely it is lawful for us to implore their assistance, as we may apply to our fellow-creatures for redress in our temporal necessities. To refuse to do so, on the plea that we expect all immediately from God, would be going contrary to his appointment. Else why has God given them for our guardians, since He could have done all without them? In vain is it objected, that this invocation is a religious worship. It may be so styled, because they are blessed, and help us to obtain salvation. But we only honour in them the gifts of God. (Berthier) --- They protect us by his ordinance, (Worthington) and the very form of <i>praying,</i> shews in what light we regard them. Who durst say to God, <i>pray for us?</i> (Menochius)'
      v:012:
        - 'PSA:90:12 | 12 | 12 | <i>Stone.</i> He alludes to nurses. (Calmet) --- All these expressions are metaphorical, to shew the assistance given by angels, to remove the obstacles which impede our progress towards heaven.'
      v:013:
        - 'PSA:90:13 | 13 | 13 | <i>Asp.</i> Which kills in eight hours time at farthest, making the blood congeal.--- <i>Basilisk.</i> "The little king" of serpents. What is related of it seems fabulous. (Pliny, [Natural History?] viii. 21.; Solin xxx.) (Calmet) --- Yet there might be some species known by this name, possessing fascinating qualities like the rattle-snake. (Berthier) --- The sight of it alone could not destroy a man; otherwise how could any account of it have been given? Hebrew <i>ssel</i> means a lion in Job, (Berthier) and <i>phethen,</i> "an asp," (Calmet) or <i>basilisk.</i> (Bochart) --- <i>Dragon.</i> Crocodile. (Calmet) --- The most noxious animals, both of sea and land, shall prove quite harmless to the true servants of God, when he intends to prove the truth of his religion, as he did in the cases of Daniel, and of the disciples of Christ, Mark xvi. If they be suffered to kill the saints here, it is in order that they may be <i>glorified</i> in heaven, ver. 15. (Haydock) --- The devil is styled an asp, &c. (Berthier) --- He sometimes attacks the Church, by craft, and at other times by open violence. But she [the Church] remains secure, (St. Augustine) and her children can only be preserved by continuing in her bosom. To know which is the true Church; "see, says St. Gregory, (Mor. xx. 29.) which are the most recent sects." (Berthier) --- Methodists may now wrest this honour from the rest of Protestants. (Haydock)'
      v:014:
        - 'PSA:90:14 | 14 | 14 | <i>Because.</i> God speaks the rest. (Worthington) --- <i>Known.</i> In practice. (Calmet)'
      v:015:
        - 'PSA:90:15 | 15 | 15 | <i>Tribulation.</i> The just are not exempt from it. --- <i>Glorify him,</i> with eternal salvation.'
      v:016:
        - 'PSA:90:16 | 16 | 16 | <i>Days.</i> Eternity alone can satisfy the heart. --- <i>Salvation.</i> Or Jesus, who promised to manifest himself, John xiv. 21, 25. (Berthier) --- Abraham saw him afar off; Simeon at hand, John viii. 56., and Luke ii. 30. God insures the just a long life in this world, and an eternal one in the next. (Calmet) --- That life is long enough which ends in happiness. (Haydock)'
