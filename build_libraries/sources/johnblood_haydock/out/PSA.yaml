    verses:
      v:001: 'PSA:78:1 | 1 | 1 | A psalm for Asaph.{JOIN}O God, the heathens are come into thy inheritance, they have defiled thy holy temple: they have made Jerusalem as a place to keep fruit.'
      v:002: 'PSA:78:2 | 2 | 2 | They have given the dead bodies of thy servants to be meat for the fowls of the air: the flesh of thy saints for the beasts of the earth.'
      v:003: 'PSA:78:3 | 3 | 3 | They have poured out their blood as water, round about Jerusalem, and there was none to bury them.'
      v:004: PSA:78:4 | 4 | 4 | We are become a reproach to our neighbours; a scorn and derision to them that are round about us.
      v:005: 'PSA:78:5 | 5 | 5 | How long, O Lord, wilt thou be angry for ever: shall thy zeal be kindled like a fire?'
      v:006: 'PSA:78:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}Pour out thy wrath upon the nations that have not known thee: and upon the kingdoms, that have not called upon thy name.'
      v:007: PSA:78:7 | 7 | 7 | Because they have devoured Jacob; and have laid waste his place.
      v:008: 'PSA:78:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}Remember not our former iniquities: let thy mercies speedily prevent us, for we are become exceedingly poor.'
      v:009: "PSA:78:9 | 9 | 9 | Help us, O God, our Saviour: and for the glory of thy name, O Lord, deliver us: and forgive us our sins for thy name's sake:"
      v:010: 'PSA:78:10 | 10 | 10 | Lest they should say among the Gentiles: Where is their God? And let him be made known among the nations before our eyes,{JOIN}<i>By</i> the revenging the blood of thy servants, which hath been shed: 11 let the sighing of the prisoners come in before thee.{JOIN}According to the greatness of thy arm, take possession of the children of them that have been put to death.'
      v:012: 'PSA:78:12 | 12 | 12 | And render to our neighbours seven-fold in their bosom: the reproach wherewith they have reproached thee, O Lord.'
      v:013: 'PSA:78:13 | 13 | 13 | But we thy people, and the sheep of thy pasture, will give thanks to thee for ever.{JOIN}We will shew forth thy praise, unto generation and generation.'
  c:079:
    after_verse_comment: {}
    commentary:
      v:001:
        - "PSA:79:1 | 1 | 1 | <i>Testimony,</i> or instruction, (Calmet) and proof of the psalmist's faith. (Haydock) --- <i>Psalm.</i> Vatican Septuagint, St. Augustine, &c., add, \"for (or against) the Assyrian:\" whence some have inferred that it relates to the captivity of Israel. But as <i>Benjamin</i> is also mentioned, it seems rather to speak of the captives of Babylon, (Calmet) or of all Jews and Christians in distress. (Berthier) --- The faithful pray for the coming of the Messias, ver. 2, 4, 16. (Haydock) (Fathers) (Calmet)"
      v:002:
        - 'PSA:79:2 | 2 | 2 | <i>Joseph.</i> He mentions these two as persons dear to God. All the tribes were equally led away captives, and the distinction of kingdoms was not regarded. (Calmet) --- All Israel is denoted by Joseph, who composed two tribes, having the double portion; (Worthington; Menochius) and ruling in Egypt. (Bellarmine)'
      v:003:
        - 'PSA:79:3 | 3 | 3 | <i>Manasses.</i> These three tribes followed the ark in the desert, (Numbers ii. 18.) and might better see the majesty shining over it. (Worthington) (Calmet) --- Let all be united once more in the divine service. (Muis) --- Samaria, and Jerusalem in part, were in the tribes of Ephraim and Benjamin, (Menochius) and Manasses occupied both sides of the Jordan. (Haydock)'
      v:004:
        - "PSA:79:4 | 4 | 4 | <i>Saved.</i> This chorus occurs three (Worthington) or four times. (Calmet) --- With God's grace, we shall be able to act virtuously. (St. Jerome) --- Thou canst easily rescue us from our misery. Be pleased to send us the Messias, thy substantial image, 2 Corinthians iv. 4., and Colossians i. 15. If thou assist us, we may co-operate to obtain salvation. (Worthington)"
      v:006:
        - 'PSA:79:6 | 6 | 6 | <i>Measure.</i> Hebrew <i>shalish,</i> "three-fold." (St. Jerome) --- The capacity of this measure is not determined. It might be the <i>seah,</i> or the third part of an epha, which would be very abundant, speaking of tears; though small to contain the earth, Isaias xl 12. (Calmet) --- Penitents must eat little. (St. Jerome) --- Yet their sorrow must be moderated by hope. (Eusebius) See Osee ix. 4. (Calmet) --- God punishes so as not to destroy us. (Worthington)'
      v:007:
        - 'PSA:79:7 | 7 | 7 | <i>At us.</i> See Psalm lxxviii. 4. (Haydock) --- Such was the condition of Jeremias, xv. 10. (Calmet) --- Hebrew, "have scoffed among themselves." Chaldean and St. Jerome agree with us. Scorn is more difficult to bear than poverty. Hence to comfort himself, the psalmist repeats, <i>O God,</i> &c. (Berthier)'
      v:009:
        - 'PSA:79:9 | 9 | 9 | <i>Vineyard.</i> Thy Church and people. (Worthington) (Isaias v. 1., Osee x. 1., and Matthew xx. 2.)'
      v:010:
        - 'PSA:79:10 | 10 | 10 | <i>Sight.</i> Hebrew, "Thou didst dig before it," (Montanus) making the ground ready. (Calmet) --- The cloud went before the Israelites. (Worthington) --- <i>Land</i> of promise. (Haydock)'
      v:011:
        - 'PSA:79:11 | 11 | 11 | <i>God.</i> The highest cedars were surpassed by the branches, or even by the smallest shoots (<i>arbusta</i>) of this vine. (Haydock) --- Most powerful nations were forced to submit to David. (Theodoret) --- The Israelites were exceedingly multiplied, (Worthington) and enjoyed the fruits of the country, Micheas iv. 4. (Calmet)'
      v:012:
        - 'PSA:79:12 | 12 | 12 | <i>River</i> Euphrates, from the Mediterranean, Red, and Indian seas. (Haydock) (Deuteronomy xi. 24.)'
      v:013:
        - 'PSA:79:13 | 13 | 13 | <i>It?</i> Thou hast withdrawn thy protection. The temple is destroyed, and all plunder with impunity, because thy vineyard has not rendered good fruit, Jeremias ii. 21.'
      v:014:
        - 'PSA:79:14 | 14 | 14 | <i>Singular.</i> The wild boar, which does not go with other beasts. Nabuchodonosor is here designated, (Calmet) or Salmanasar, and all persecutors, (Berthier) particularly the devil, who goes about <i>like a roaring lion,</i> [1 Peter v. 8.] and stirs up his agents to disturb the world. Hence the enemy becomes more cruel than any wild beast. (Worthington)'
      v:016:
        - 'PSA:79:16 | 16 | 16 | <i>And</i> look down <i>upon</i> "the Messias," (Chaldean) the true vine, John xv. 1., and Matthew xxi. 33. (Calmet) --- <i>Of man,</i> is not in Hebrew, only, ver. 18. (Haydock) --- Some perfection was wanting in the Church of the Old Testament.'
      v:017:
        - 'PSA:79:17 | 17 | 17 | <i>Things set on fire,</i> &c. So this vineyard of thine, almost consumed already, must perish if thou continue thy rebukes. (Challoner) --- <i>Things,</i> would imply that <i>incensa</i> is in the neuter plural. But this is not the case in Septuagint or Hebrew. (Berthier) --- St. Jerome has <i>succensam,</i> "Look down upon the vine or root, (<b>17</b>) burn up and without any branches. Let them perish at," &c., who have thus treated it. (Haydock)'
      v:018:
        - "PSA:79:18 | 18 | 18 | <i>The man of thy right hand.</i> Christ, (Challoner) where he sits, (Calmet) being as <i>man</i> in the highest place of heaven, Matthew xxvi. 64., and xii. 32. (Haydock) --- Who else could redeem Israel? (Calmet) --- Zorobabel was only a figure of Him. (Haydock) --- Christ's birth was miraculous, (Menochius) and he was appointed by <i>the right hand</i> of God to do great things; and, as <i>man,</i> is moved to take compassion on the distresses of his people. (Berthier)"
      v:019:
        - 'PSA:79:19 | 19 | 19 | <i>From thee.</i> This is our fixed determination for the future. (Haydock) --- <i>Will call.</i> Hebrew, "Shall be called by thy name," (St. Jerome; Haydock) thy people. (Symmachus) (Calmet) --- But the Vulgate is equally correct, <i>invocabimus.</i> (Montanus) (Protestants) (Haydock)'
