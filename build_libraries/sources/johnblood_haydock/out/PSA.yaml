    verses:
      v:001: 'PSA:62:1 | 1 | 1 | A psalm of David, when he was in the desert of Edom.'
      v:002: 'PSA:62:2 | 2 | 2 | O God, my God, to thee do I watch at break of day.{JOIN}For thee my soul hath thirsted; for thee my flesh, O how many ways!'
      v:003: 'PSA:62:3 | 3 | 3 | In a desert land, and where there is no way, and no water: so in the sanctuary have I come before thee, to see thy power and thy glory.'
      v:004: 'PSA:62:4 | 4 | 4 | For thy mercy is better than lives: thee my lips shall praise.'
      v:005: 'PSA:62:5 | 5 | 5 | Thus will I bless thee <i>all</i> my life long: and in thy name I will lift up my hands.'
      v:006: 'PSA:62:6 | 6 | 6 | Let my soul be filled as with marrow and fatness: and my mouth shall praise thee with joyful lips.'
      v:007: 'PSA:62:7 | 7 | 7 | If I have remembered thee upon my bed, I will meditate on thee in the morning: 8 because thou hast been my helper.{JOIN}And I will rejoice under the covert of thy wings: 9 my soul hath stuck close to thee: thy right hand hath received me.'
      v:010: 'PSA:62:10 | 10 | 10 | But they have sought my soul in vain, they shall go into the lower parts of the earth.'
