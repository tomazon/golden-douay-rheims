  c:110:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:110:1 | 1 | 1 | <i>Alleluia.</i> This psalm consists of praise, and is alphabetical, (Berthier) the sixteen first letters being found at the head of each hemistic, to ver. 8; and in the 9th and 10th, we find the six last Hebrew letters, which is also the case in the following psalm. (Haydock) --- In some Latin copies, we also find the same title in both, as they may relate to the captives. (Calmet) --- The Church thanks God for the institution of the Eucharist, &c. (St. Augustine) (Eusebius) --- <i>Praise.</i> Literally, "confess to." (Haydock) --- <i>Congregation.</i> Where there are few or many together, (Calmet) in private for my own sake, and in public for edification. (Worthington)'
      v:002:
        - 'PSA:110:2 | 2 | 2 | <i>Sought out.</i> Exquisite, or designed for our benefit. He saw that all was <i>good,</i> (Genesis i. 31.) though He could have made them better. (Calmet)'
      v:003:
        - 'PSA:110:3 | 3 | 3 | <i>Is praise.</i> Or worthy of praise, and magnificent. (Worthington)'
      v:004:
        - 'PSA:110:4 | 4 | 4 | <i>Remembrance.</i> He has delivered us from captivity, as he did our ancestors from the Egyptians bondage, Isaias lxiii. 11. (Calmet)'
      v:005:
        - 'PSA:110:5 | 5 | 5 | <i>Food.</i> Manna in the desert, and what is necessary for us who were in distress in Babylon, Psalm cvi. 5. In the spiritual sense, (Calmet) He has given us Jesus Christ, (St. Augustine) or the holy Eucharist. (Worthington) --- St. Chrysostom understands the word of God, (Calmet) which profits those only who fear the Lord, (Berthier) and serve him with love. (Haydock) --- <i>Covenant.</i> God has not acted contrary to the covenant with Abraham, in proposing the gospel, which was all along foretold, as St. Paul shews. (Berthier) --- He will for ever protect his Church, and shew forth the powerful operation of his death, and of all his mysteries. (Worthington)'
      v:007:
        - 'PSA:110:7 | 7 | 7 | <i>Gentiles.</i> Under Josue, or rather in the days of the gospel. (Berthier) (1 Peter i. 3.) --- <i>Judgment.</i> He will perform his promises, and chastise the guilty. (Calmet)'
      v:008:
        - "PSA:110:8 | 8 | 8 | <i>Equity.</i> Here we have the conditions of a just law. (Berthier) --- Those who keep God's commandments are justified. (Worthington)"
      v:009:
        - 'PSA:110:9 | 9 | 9 | <i>Redemption.</i> Under Moses, Cyrus, and Jesus Christ, of whose redemption the former were figures. (Calmet) --- Christ redeemed man, in order that he might be able to observe the law. (Worthington) --- <i>Terrible.</i> Holy to the just, and terrible to sinners. (St. Jerome) --- Most are lost by too much security. (St. Chrysostom, hom. xix.) --- The Hebrews treat the name of God with a respect, which might appear superstitious, (Calmet) as they will not blot it out, or lean upon the book where it is written, &c. (Schikard, Jus. ii.) (Theor. v. 6.) --- The Turks have nearly the same regard for the Koran, which should make Christians ashamed of their irreverence and want of faith.'
      v:010:
        - "PSA:110:10 | 10 | 10 | <i>Fear.</i> Hebrew, \"is the chief part of wisdom.\" (Jansenius) --- This fear intimates the virtue of religion, to which the Israelites gave the preference over prudence, &c. (Josephus, contra App. 2.) --- This distinguished them from other nations, Deuteronomy iv. 8. (Calmet) --- Fear is the beginning, charity the end of wisdom. (Eusebius) --- Beginning with fear, we ascend to true wisdom, which are the first and last of the gifts of the Holy Ghost. (Worthington) --- <i>Do it.</i> Act conformably to this fear. (Haydock) --- Speculative wisdom is good, but not sufficient, Romans xi. 13. (St. Chrysostom, &c.) --- Many read <i>ea,</i> \"those things,\" with the Hebrew, while the Septuagint have <i>eam,</i> this wisdom. But Houbigant adheres to the Vulgate. (Berthier) --- <i>His.</i> God's, (St. Chrysostom) though some would refer <i>ejus</i> to <i>intellectus.</i> (Berthier) --- He shall be praised for ever who has been so well informed as to adopt the fear or wisdom of the Lord for his guide. (Haydock)"
