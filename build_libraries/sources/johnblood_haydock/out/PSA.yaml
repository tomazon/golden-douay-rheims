    commentary:
      v:001:
        - "PSA:77:1 | 1 | 1 | <i>Asaph.</i> David composed this, to declare the rights of Juda to the throne, in preference to the tribe of Ephraim, (Lyranus) which had kept possession of the ark a long time; which was henceforth to be on Mount Sion. (Haydock) --- It seems to relate to the times of Asa, who reunited several of the other tribes to his dominion, (2 Paralipomenon xv. 8.; Calmet) and contains a moral instruction, delivered in the person of Christ, (ver. 2.; Eusebius; Berthier) and submitted to the attentive consideration of the faithful. (Worthington) --- <i>Law.</i> Given to Moses, (Berthier) and sanctioned by the divine authority. (Haydock) --- The law, and the people were not David's, but God's, in whose name he speaks. (St. Gregory in Job ii.) (Worthington)"
      v:002:
        - 'PSA:77:2 | 2 | 2 | <i>Propositions.</i> Deep and mysterious sayings. By this it appears, that the historical facts of ancient times, commemorated in this psalm, were deep and <i>mysterious;</i> as being figures of great truths appertaining to the time of the New Testament. (Challoner) --- St. Matthew (xiii. 35.) has, <i>things hidden from the foundation of the world.</i> Hebrew <i>minni kedem,</i> "from of old." St. Jerome, "ancient riddles." (Haydock) --- <i>Mashal</i> and <i>chidoth,</i> "parables and enigmas." frequently denote things very plain, but spoken in a sententious poetic style, Numbers xxiii. 7. (Calmet) --- The facts, &c., of the Old Testament, prefigured the mysteries of the New. (Worthington)'
      v:003:
        - 'PSA:77:3 | 3 | 3 | <i>Fathers.</i> Christ might thus speak as man, and he enforces tradition in the strongest terms. (Berthier) --- Only some things were written. (Worthington) --- The most ancient and universal mode of instruction, was by word of mouth. (Haydock)'
      v:005:
        - 'PSA:77:5 | 5 | 5 | <i>Testimony.</i> The tabernacle, (Eusebius) or the law which notifies his will. (Calmet) (Menochius) --- He also thrice required the Israelites to perpetuate the memory of what he had done for them, by instructing their children, Deuteronomy iv. 9., and vi. 7., and xi. 19. Both the written and the unwritten word must be carefully preserved, 2 Thessalonians ii. 14. God had freely chosen Abraham, and given him the law of circumcision; as he directed his posterity by the mouth of Moses. (Worthington)'
      v:007:
        - 'PSA:77:7 | 7 | 7 | <i>That,</i> &c. This was the end of all the laws and monuments of religion, (Calmet) to increase our confidence, (Worthington) gratitude, and observance of our duty. (Haydock)'
      v:008:
        - "PSA:77:8 | 8 | 8 | <i>Fathers.</i> Some were virtuous, like Moses, Josue, Samuel, &c., ver. 3., and 5. (Berthier) --- But the majority proved faithless. (Haydock) --- <i>To God.</i> Or did not confide in him, or know that without God's grace, no good can be done. (St. Augustine) (Berthier) --- Abraham instructed his house, (Genesis xviii.) and David his subjects, that they might avoid bad example. The same advice regards Christians, 1 Corinthians x. (Worthington)"
      v:009:
        - "PSA:77:9 | 9 | 9 | <i>Battle.</i> Many of this tribe were cut off by the men of Geth, (1 Paralipomenon vii. 21.; Chaldean; Geier.) as they fought without God's command, Numbers xiv. (Worthington) --- They did not defend the ark against the Philistines, though they seemed more bound to do so than the rest, since it was brought from their city, Silo, and they also set the others a pattern of infidelity; (1 Kings iv.; Abenezra) whence they are singled out likewise by Osee. (Berthier) --- The famous victory of Abia against Jeroboam may be also designated, 2 Paralipomenon xiii. (Calmet) --- This had not yet taken place, no more than (Haydock) their captivity, under Salmanazar, which is enigmatically foretold. After this reproach, the whole body of the Israelites is condemned, ver. 10. (Berthier)"
      v:012:
        - 'PSA:77:12 | 12 | 12 | <i>Taneos.</i> Hebrew <i>Tsohan,</i> (Haydock) which means, "spreading," either because the plagues spread from this capital, or because it was in a plain, (Berthier) or very extensive, (Haydock) on the eastern branch of the Nile, in the Delta. (Calmet) --- Here Moses wrought his wonders. (Worthington)'
      v:013:
        - 'PSA:77:13 | 13 | 13 | <i>Vessel.</i> Literally, "bottle," like walls on either side.'
      v:014:
        - 'PSA:77:14 | 14 | 14 | <i>By day.</i> Literally, "of the day." (Haydock) --- But this is the real import of the Greek. The same cloud (Calmet) was both luminous and obscure. When the light side was turned towards Israel, the Egyptians were in darkness. (Haydock) --- The eternal Son of God guided this pillar, and the Israelites <i>tempted</i> him, (ver. 18., and 1 Corinthians x., and Exodus xiii. 21.; Berthier) forgetting their baptism or initiation in the service of God. (Haydock)'
      v:015:
        - 'PSA:77:15 | 15 | 15 | <i>Deep.</i> Water was so abundant, and followed them in streams, 1 Corinthians x. 4. (Calmet) --- The first miraculous grant of water was at Horeb, the second at Cades, ver. 20. (Berthier)'
      v:018:
        - 'PSA:77:18 | 18 | 18 | <i>Desires.</i> Literally, "souls," as if they were dying for hunger, though they had plenty of manna, Numbers xi. 4. (Calmet)'
      v:019:
        - "PSA:77:19 | 19 | 19 | <i>Ill.</i> Hebrew, \"against,\" (Numbers xi.; Calmet) still distrusting in God's power. (Menochius)"
      v:020:
        - 'PSA:77:20 | 20 | 20 | <i>Bread.</i> Including all sorts of food. (Worthington) --- <i>Table.</i> Hebrew, "flesh." It is true we have water and manna, but we want something more solid and agreeable. (Calmet)'
      v:021:
        - 'PSA:77:21 | 21 | 21 | <i>Angry.</i> This is the sense of the Hebrew. <i>Distulit</i> means, "he deferred" (Haydock) to put his threats, (Berthier) or promises, in execution. (Menochius) --- The destroyer punished those who gave way to murmuring, 1 Corinthians x., and Numbers xi. 1. (Calmet) --- Their incredulity was punished (Worthington) for nearly forty years, and all the guilty who were twenty years old at the first numbering, were cut off in the desert. (Haydock)'
      v:023:
        - 'PSA:77:23 | 23 | 23 | <i>And.</i> Or "though he had." Berthier has <i>mandavit.</i> "He commanded," would be better rendered, this order being given before the complaints. God had supplied them abundantly with manna from the clouds, as from his granaries. (Calmet) --- Therefore they ought to have trusted in his power and goodness. (Menochius)'
      v:025:
        - 'PSA:77:25 | 25 | 25 | <i>Angels.</i> Hebrew also, "of the strong ones." (Aquila) --- Such is the blessed Eucharist, of which manna was only a figure, John vi. The angels prepared this food. (Calmet) --- It was an effect of the divine bounty, not of the power of Moses, John xi. 32. How it could be inferior (Berthier) to the bread which Christ would give, was a <i>riddle</i> to the Jews, as it must be still to all who do not admit the real presence. If both were figures, surely manna was better than common bread. (Haydock)'
      v:026:
        - 'PSA:77:26 | 26 | 26 | <i>West wind.</i> Literally, <i>Africum,</i> which blows "from Africa," in this direction, with respect to Jerusalem. (Haydock) --- The same wind may be styled the <i>south wind.</i> Hebrew <i>Kadim,</i> "strong, eastern," &c. (Berthier) --- These quails came from the banks of the southern ocean, or from the Red Sea, as the Israelites were still in Arabia, when they were furnished with them a second time, (Numbers xi. 31.) for a whole month, (Calmet) though there were about three million people. (Berthier) --- God changed the wind, so as to bring them into the camp, Exodus xvi. (Worthington) --- It was before blowing from the south-east. (Menochius)'
      v:031:
        - 'PSA:77:31 | 31 | 31 | <i>Israel.</i> St. Jerome applies this to those who receive unworthily, particularly if they be priests, 1 Corinthians xi. 29. (Calmet) --- God selected the most guilty (Berthier) having allowed them to feast for a whole month. (Worthington) --- Then he <i>brought down</i> by death, or "hindered," as it were, "by shackles," (Septuagint) the most valiant. (Haydock)'
      v:032:
        - "PSA:77:32 | 32 | 32 | <i>Still.</i> Notwithstanding this instance of God's severity, they fell shortly after into greater sins, and would have stoned Moses, &c., despairing of ever taking possession of the promised land, which highly displeased God, so that he swore, that none of the rebels should enter it. Many were also slain in the sedition of Core, (Numbers xiii. 17.) and the rest did not live about thirty-eight years. (Calmet) --- Thus about 600,000 perished, (Worthington) having done nothing worthy of praise. (Menochius)"
      v:034:
        - 'PSA:77:34 | 34 | 34 | <i>Morning.</i> Those who were spared pretended to repent. (Haydock) --- Afflictions are the source of much good. But the Israelites are blamed for their inconstancy and deceit. (Calmet) --- They came with apparent earnestness (Haydock) to offer the morning sacrifice (Worthington) under affliction. (Menochius)'
      v:038:
        - 'PSA:77:38 | 38 | 38 | <i>Their</i> and <i>them,</i> is supplied also by Protestants. (Haydock) --- Hebrew, "he....will forgive sin," &c. This seems more beautiful. (Berthier)'
      v:039:
        - 'PSA:77:39 | 39 | 39 | <i>Flesh.</i> The inferior appetite wars against the spirit, Galatians v. 17., and Matthew xxvi. 41. (Haydock) --- <i>Not,</i> in the ordinary course. This does not contradict the faith of the resurrection, which is elsewhere clearly expressed. (St. Jerome) (Calmet) --- Man may go astray, but cannot be converted by his own efforts, Proverbs ii. 19. (St. Augustine) (Berthier) --- God will never abandon the whole Church. The Jews here mark the middle of the psalter, and the 1263rd verse, (Worthington) or the division of the book. (Haydock)'
      v:040:
        - 'PSA:77:40 | 40 | 40 | <i>How often.</i> It would be difficult to specify. God mentions ten times, Numbers xiv. 22. (Worthington)'
      v:041:
        - "PSA:77:41 | 41 | 41 | <i>Grieved.</i> Hebrew, \"set bounds to,\" or \"marked,\" holding up to scorn, Hebrews vi. 6. Genebrard thinks we might translate, \"crucified,\" <i>hithvu,</i> as this is the root of <i>Thau,</i> which formerly resembled a cross. (Calmet) --- This would surely be one of the most striking enigmas. St. Jerome agrees with us. (Berthier) --- \"They pushed on,\" <i>concitaverunt,</i> as God's wrath must be greatly excited by setting limits to his power and goodness. (Haydock)"
      v:042:
        - "PSA:77:42 | 42 | 42 | <i>Not.</i> How could they so soon forget these prodigies? We might ask, how came Adam to pay so little attention to God's command? How do many act contrary to their better knowledge? Upon occasion of this forgetfulness, the psalmist repeats many of the chief miracles recorded, Exodus vii., and xiii. (Berthier)"
      v:043:
        - PSA:77:43 | 43 | 43 | <i>Signs.</i> The turning the rod into a serpent. The rest of the signs were also plagues. (Worthington)
      v:044:
        - 'PSA:77:44 | 44 | 44 | <i>Showers.</i> Hebrew, "floods." (Haydock) --- Many have asserted that it does not rain in Egypt: but pretty heavy showers fall, even above Cairo, (Vansleb.; Calmet) though seldom. (Worthington)'
      v:045:
        - 'PSA:77:45 | 45 | 45 | <i>Flies. Cænomyiam.</i> Many copies of the Septuagint have <i>kynomiam,</i> "the dog-fly," which St. Jerome, (Calmet) and St. Augustine properly correct. (Berthier) (Exodus viii. 24.)'
      v:046:
        - 'PSA:77:46 | 46 | 46 | <i>Blast.</i> Hebrew also "the bruchus," (Haydock) a sort of locust, which does great damage in the East. (Calmet) --- <i>Chasil</i> may signify both. (Berthier) --- Ovid speaks of the blast:{JOIN}{BQ:2}<i>Interea crescat scabræ rubiginis expers.</i> (Fast. 1.)'
      v:047:
        - 'PSA:77:47 | 47 | 47 | <i>Vineyards.</i> Herodotus (i. 77.) says, the Egyptians use "ale, because they have no vines." But he is contradicted by Athenæus, &c. --- <i>Trees.</i> Hebrew <i>shikmoth,</i> is supposed to mean sycamore trees. (Calmet)'
      v:048:
        - 'PSA:77:48 | 48 | 48 | <i>Fire.</i> St. Jerome, "who gave their pastures to the hail, and their cattle to the birds." <i>Reshaphim</i> is also rendered "coals," by Pagnin. It may denote the thunderbolts. (Haydock)'
      v:049:
        - 'PSA:77:49 | 49 | 49 | <i>Angels.</i> Hebrew, "messengers of evil," (Tirinus) as the Septuagint may also signify the good angels. (Amama) --- He ordered Moses and Aaron to denounce his judgments, which he executed either by the devils, (Origen; Worthington) or by the blessed spirits. (St. Ambrose; Exodus xii. 29., and Wisdom xviii. 14.) --- Hence from the effect, (Bellarmine) they may have the appellation of evil. (Theodoret) (Calmet) --- The other plagues are thus briefly mentioned. (Menochius) (Worthington)'
      v:051:
        - 'PSA:77:51 | 51 | 51 | <i>Labour.</i> "The first-born," (St. Jerome; Genesis xlix. 3., and Proverbs v. 9.) and their best effects. (Calmet) --- This was the tenth plague. <i>Cham</i> was the father of Misraim, who peopled Egypt. (Worthington)'
      v:053:
        - 'PSA:77:53 | 53 | 53 | <i>Not,</i> after they saw the Egyptians destroyed, whom they had <i>feared</i> greatly before. In the desert they enjoyed rest, while their enemies were in the utmost confusion, (Berthier) having lost their king. (Haydock)'
      v:054:
        - 'PSA:77:54 | 54 | 54 | <i>Mountain.</i> Hebrew, "term." {GREEK:START Oros}Οροσ{GREEK:END}, with the soft spirit, means a <i>mountain,</i> (Berthier) and the Vulgate has taken it in this sense in both places, as the Greek accents and spirits are not of greater antiquity or consequence than the Hebrew vowel points. (Haydock) --- The land of Chanaan was very different from that of Egypt, being full of mountains, Deuteronomy iii. 25., and Ezechiel xxxvi. 2. But Sion may be here meant. --- <i>Line.</i> Thus were lands measured, Josue xiii. 8., and xvii. 5. (Calmet) --- God had made a particular choice of this hilly country for his people, (Worthington) and for the chief seat of religion. (Menochius)'
      v:057:
        - 'PSA:77:57 | 57 | 57 | <i>The covenant,</i> is omitted in many Greek and Latin copies, as well as in Hebrew. (St. Jerome, ad Sun.) --- Yet it is found in the Vatican edition, (Calmet) as well as in the Alexandrian, {GREEK:START esunthetesan}ησυνθητησαν{GREEK:END}. (Haydock) --- <i>Bow,</i> which hits not the mark. It alludes to the faithless Israelites, (Calmet) particularly to Ephraim, ver. 9., Osee vii. 6., and Jeremias ix. 3. The bow of Jonathan was not such, 2 Kings i. 22. (Calmet) --- A bad bow misses the aim, or breaking, wounds the person who uses it. (Menochius) --- These people hurt themselves by their treachery. (Worthington)'
      v:058:
        - 'PSA:77:58 | 58 | 58 | <i>Hills.</i> The high places, in which they imitated the pagans, and which brought on their ruin, Leviticus xxvi. 30. With so much difficulty are people taught to serve God in spirit and truth. They foolishly imagined that they would be nearer the gods. (Berthier) --- <i>Things.</i> Protestants, "images." They have not forgotten to insert this word as usual, to make the ignorant believe that all images are forbidden! (Haydock)'
      v:059:
        - 'PSA:77:59 | 59 | 59 | <i>Heard.</i> So he did the crimes of Sodom, Genesis xviii. 20. (Calmet) --- <i>Reduced.</i> Hebrew, "abhorred exceedingly <i>several</i> in Israel." (Haydock) --- The people were not exterminated; but greatly reduced in the time of the judges. (Worthington)'
      v:060:
        - 'PSA:77:60 | 60 | 60 | <i>Silo.</i> Where it had remained about 350 years, (Berthier) before the ark was removed, never to be replaced there. (Haydock) --- The tabernacle was afterwards at Nobe, and at Gabaon; whence it was probably removed to the treasury of the temple, (Calmet) and was hidden by Jeremias, 2 Machabees i., and Josue xviii. 1. (Berthier) --- God gave his oracles more particularly where the ark, (Worthington) or the tabernacle, was found. (Haydock)'
      v:061:
        - "PSA:77:61 | 61 | 61 | <i>Their.</i> Hebrew, \"his.\" (Houbigant) --- The ark was an earnest of God's protection, (Haydock) and the glory of Israel, 1 Kings iv. 21."
      v:062:
        - 'PSA:77:62 | 62 | 62 | <i>Sword.</i> So that they could not escape. --- <i>Despised.</i> Hebrew <i>hithhabar,</i>is rendered <i>distulit</i> by St. Jerome, (ver. 21, 59.; Calmet) or <i>non distulit,</i> "he did not delay" to punish, as Erasmus reads. (Haydock)'
      v:063:
        - "PSA:77:63 | 63 | 63 | <i>Fire</i> of God's indignation, (Menochius; Worthington) or of war. --- <i>Lamented.</i> St. Jerome, \"its virgins no one bewailed.\" (Haydock) --- He seems to have read <i>éullu,</i> with the Septuagint. Others translate, (Berthier) \"did not mourn,\" though they were now deprived of the hopes of marrying, (Calmet) or \"the virgins were not praised\" in the canticles used at the marriage-feast, (Chaldean, &c.) <i>non epithalamio celebratæ sunt,</i> (Montanus) or \"married.\" (Pagnin) (Haydock) --- There was no time to bewail the death of the young men, or the captivity of the women. (Calmet) --- Each one was too solicitous for his own safety. (Haydock)"
      v:064:
        - "PSA:77:64 | 64 | 64 | <i>Priests.</i> Ophni and Phinees, (1 Kings iv. 11.; Calmet) the origin of this calamity, (Haydock) and the high priest himself broke his neck. (Worthington) --- <i>Mourn, plorabantur,</i> intimates rather that the people did not mourn for him. But the Hebrew has this meaning also, <i>fleverunt,</i> (Montanus) <i>sunt fletæ.</i> (St. Jerome) (Haydock) --- The widow of Phinees died on hearing the sad news; and Eusebius seems to think that grief killed Ophni's widow likewise. (Calmet)"
      v:065:
        - 'PSA:77:65 | 65 | 65 | <i>Surfeited.</i> St. Jerome, Chaldean, &c., agree in this sense. But Hebrew may admit another, not quite so harsh, (Calmet) "like a hero who shouts for (Montanus) <i>or</i> sing after wine;" (Haydock) {GREEK:START dialalon ex oinou}διαλαλον ηξ οινου{GREEK:END}, "rendered talkative by wine." (Symmachus) --- God allowed the Philistines to prosper for a time; but, at last, he covered them with ignominy. (Haydock) --- We must reflect that the Oriental languages are bolder in their expressions than ours, and that this is simply a comparison, not more astonishing than that used by our Saviour, when he says that he will come <i>like a thief in the night.</i> (Berthier) --- If the Spirit of God had not consecrated such comparisons, no one durst have used them. (St. Augustine) --- God rose to punish the infidels, and to preserve his Church. (Worthington) --- The psalmist speaks of him as of a man invigorated by wine, and filling all with confusion. (Menochius)'
      v:066:
        - 'PSA:77:66 | 66 | 66 | <i>Parts.</i> As they were fleeing, (Berthier) or with emerods. (Chaldean, &c.) (Calmet) (1 Kings v. 10.)'
      v:067:
        - 'PSA:77:67 | 67 | 67 | <i>Ephraim.</i> Who had been preferred before his elder brother, and yet proved the most inclined to idolatry, ver. 9. (Haydock) --- This tribe was deprived first of the ark, and then of the tabernacle, which were its greatest glory, and this strongly indicated the divine displeasure. (Calmet)'
      v:068:
        - "PSA:77:68 | 68 | 68 | <i>Sion.</i> The ark was removed from Cariathiarim, in the tribe of Juda, to the house of Obededom, for three months, and afterwards to the palace or tabernacle on Sion, (Haydock) which God had probably chosen for its fixed abode, towards the beginning of David's reign. (Calmet)"
      v:069:
        - 'PSA:77:69 | 69 | 69 | <i>As of unicorns.</i> That is, firm and strong, like the horn of the <i>unicorn.</i> This is one of the chief of the <i>propositions</i> of this psalm, fore-shewing the firm establishment of the one, true, and everlasting sanctuary of God, in his Church. (Challoner) (Menochius) --- It was preserved before Christ, and will remain till the end of time. (Worthington) --- The temple was not built by David: but the spot was consecrated for it, (2 Kings xxiv.) and the ark was placed on Sion; which was the <i>land</i> which he had <i>founded for ever</i> for this purpose. Hebrew <i>ramim,</i> means "unicorns, (Chaldean; St. Jerome) heights, (Montanus) palaces," (Pagnin) &c. <i>Santificium</i> and s<i>anctuarium,</i> have the same import. (Haydock) --- <i>In the land.</i> Hebrew, "as the land." Septuagint have read <i>b</i> for <i>c,</i> as well; (Berthier) and it is observable that Montanus translates the latter, though the former occur in the Hebrew text below, edition 1632: so easily may these letters be confounded! (Haydock) --- The temple was to have the same stability as the earth, and was but one, like the horn of the unicorn, which is most solid and beautiful. (Calmet) --- Yet this could not be understood of the material temple, which was the most magnificent structure in the world. It was fulfilled in the Church of Jesus Christ, who is also the true David, ver. 72. (Haydock) --- The crowning of David, who was his figure, was a great blessing to Israel. (Worthington)'
      v:070:
        - "PSA:77:70 | 70 | 70 | <i>Young.</i> Hebrew also, \"giving milk.\" David was actually with his father's flocks, when he was sent for by Samuel. Saul was also engaged in the pursuits of a country life when he was chosen king: and it would indeed have been difficult to find people of another description among the Israelites, as all followed some business. Crœsus observed that he first of his race (Gyges) obtained his liberty and the throne at the same time, as he had kept the flocks of the preceding king. (Xenophon vii.)"
      v:072:
        - 'PSA:77:72 | 72 | 72 | <i>Skilfulness.</i> Literally, "intelligences." Plural words are used to express the greatness of the thing. David was very upright and intelligent. (Haydock) --- This enhances the ingratitude of Ephraim, &c., who divided the kingdom. (Calmet) --- Yet David had fallen into some grievous mistakes, so that this can only belong strictly to Jesus Christ, who is the <i>good shepherd,</i> without sin. (Berthier) --- He has here detailed what may serve to illustrate the law and the gospel, and may fill us either with confidence or with alarm. (Haydock) --- We are astonished at the repeated infidelities of the Israelites. But if three millions of Christians were placed in the same circumstances, would they behave better? (Berthier)'
