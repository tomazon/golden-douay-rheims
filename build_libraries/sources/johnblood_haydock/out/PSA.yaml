      v:002: 'PSA:105:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}Who shall declare the powers of the Lord? who shall set forth all his praises?'
      v:003: 'PSA:105:3 | 3 | 3 | Blessed are they that keep judgment, and do justice at all times.'
      v:004: 'PSA:105:4 | 4 | 4 | Remember us, O Lord, in the favour of thy people: visit us with thy salvation.'
      v:005: 'PSA:105:5 | 5 | 5 | That we may see the good of thy chosen, that we may rejoice in the joy of thy nation: that thou mayst be praised with thy inheritance.'
      v:006: 'PSA:105:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}We have sinned with our fathers: we have acted unjustly, we have wrought iniquity.'
      v:007: 'PSA:105:7 | 7 | 7 | Our fathers understood not thy wonders in Egypt: they remembered not the multitude of thy mercies:{JOIN}And they provoked to wrath, going up to the sea, even the Red Sea.'
      v:008: "PSA:105:8 | 8 | 8 | And he saved them for his own name's sake: that he might make his power known."
      v:009: 'PSA:105:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}And he rebuked the Red Sea, and it was dried up: and he led them through the depths, as in a wilderness.'
      v:010: 'PSA:105:10 | 10 | 10 | And he saved them from the hand of them that hated them: and he redeemed them from the hand of the enemy.'
      v:011: 'PSA:105:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}And the water covered them that afflicted them: there was not one of them left.'
      v:012: 'PSA:105:12 | 12 | 12 | And they believed his words: and they sang his praises.'
      v:013: 'PSA:105:13 | 13 | 13 | They had quickly done, they forgot his works: and they waited not for his counsel.'
      v:014: 'PSA:105:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}And they coveted <i>their</i> desire in the desert: and they tempted God in the place without water.'
      v:015: 'PSA:105:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}And he gave them their request: and sent fulness into their souls.'
      v:016: 'PSA:105:16 | 16 | 16 | And they provoked Moses in the camp, Aaron, the holy one of the Lord.'
      v:017: 'PSA:105:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}The earth opened and swallowed up Dathan: and covered the congregation of Abiron.'
      v:018: 'PSA:105:18 | 18 | 18 | And a fire was kindled in their congregation: the flame burned the wicked.'
      v:019: 'PSA:105:19 | 19 | 19 | {VERSE_FOOTNOTE_INDEX_REF 0}They made also a calf in Horeb: and they adored the graven thing.'
      v:020: PSA:105:20 | 20 | 20 | And they changed their glory into the likeness of a calf that eateth grass.
      v:021: 'PSA:105:21 | 21 | 21 | They forgot God, who saved them, who had done great things in Egypt, 22 wondrous works in the land of Cham: terrible things in the Red Sea.'
      v:023: 'PSA:105:23 | 23 | 23 | {VERSE_FOOTNOTE_INDEX_REF 0}And he said that he would destroy them: had not Moses, his chosen, stood before him in the breach:{JOIN}To turn away his wrath, lest he should destroy them.'
      v:024: 'PSA:105:24 | 24 | 24 | And they set at nought the desirable land.{JOIN}They believed not his word, 25 and they murmured in their tents: they hearkened not to the voice of the Lord.'
      v:026: 'PSA:105:26 | 26 | 26 | {VERSE_FOOTNOTE_INDEX_REF 0}And he lifted up his hand over them: to overthrow them in the desert:'
      v:027: 'PSA:105:27 | 27 | 27 | And to cast down their seed among the nations, and to scatter them in the countries.'
      v:028: 'PSA:105:28 | 28 | 28 | They also were initiated to Beelphegor: and eat the sacrifices of the dead.'
      v:029: 'PSA:105:29 | 29 | 29 | And they provoked him with their inventions: and destruction was multiplied among them.'
      v:030: 'PSA:105:30 | 30 | 30 | {VERSE_FOOTNOTE_INDEX_REF 0}Then Phinees stood up, and pacified <i>him:</i> and the slaughter ceased.'
      v:031: 'PSA:105:31 | 31 | 31 | And it was reputed to him unto justice, to generation and generation for evermore.'
      v:032: 'PSA:105:32 | 32 | 32 | {VERSE_FOOTNOTE_INDEX_REF 0}They provoked him also at the waters of contradiction: and Moses was afflicted for their sakes: 33 because they exasperated his spirit.{JOIN}And he distinguished with his lips. 34 They did not destroy the nations, of which the Lord spoke unto them.'
      v:035: 'PSA:105:35 | 35 | 35 | And they were mingled among the heathens, and learned their works: 36 and served their idols, and it became a stumbling-block to them.'
      v:037: 'PSA:105:37 | 37 | 37 | And they sacrificed their sons, and their daughters, to devils.'
      v:038: 'PSA:105:38 | 38 | 38 | And they shed innocent blood: the blood of their sons and of their daughters, which they sacrificed to the idols of Chanaan.{JOIN}And the land was polluted with blood, 39 and was defiled with their works: and they went aside after their own inventions.'
      v:040: 'PSA:105:40 | 40 | 40 | And the Lord was exceedingly angry with his people: and he abhorred his inheritance.'
      v:041: 'PSA:105:41 | 41 | 41 | And he delivered them into the hands of the nations: and they that hated them had dominion over them.'
      v:042: 'PSA:105:42 | 42 | 42 | And their enemies afflicted them: and they were humbled under their hands: 43 many times did he deliver them.{JOIN}But they provoked him with their counsel: and they were brought low by their iniquities.'
      v:044: 'PSA:105:44 | 44 | 44 | And he saw when they were in tribulation: and he heard their prayer.'
      v:045: 'PSA:105:45 | 45 | 45 | {VERSE_FOOTNOTE_INDEX_REF 0}And he was mindful of his covenant: and repented according to the multitude of his mercies.'
      v:046: 'PSA:105:46 | 46 | 46 | And he gave them unto mercies, in the sight of all those that had made them captives.'
      v:047: 'PSA:105:47 | 47 | 47 | Save us, O Lord, our God: and gather us from among the nations:{JOIN}That we may give thanks to thy holy name, and may glory in thy praise.'
      v:048: 'PSA:105:48 | 48 | 48 | Blessed be the Lord, the God of Israel, from everlasting to everlasting: and let all the people say: So be it, so be it.'
  c:106:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:106:1 | 1 | 1 | <i>Alleluia.</i> St. Augustine repeats this word. But it occurs in the Hebrew, &c., at the end of the preceding psalm, of which this is a continuation, shewing how God pardoned his people, and delivered them from captivity, (Calmet) and mankind from sin. (Haydock) (Fathers) (Berthier) --- <i>Glory.</i> Literally, "confess" your sins, thay you may praise God, (Psalm cv.; Haydock) and adore his mercy and providence. (Worthington)'
      v:002:
        - 'PSA:106:2 | 2 | 2 | <i>Countries.</i> The Jews from Babylon, and all who were redeemed by Christ. (Calmet) --- He was promised immediately after the fall. [Genesis iii. 15.] (Worthington)'
      v:003:
        - 'PSA:106:3 | 3 | 3 | <i>Sea.</i> Hebrew <i>miyam,</i> for which we should read <i>imim</i> "the right," denoting the south. (Calmet) --- But the <i>sea,</i> or ocean, is properly used in the same sense. (Berthier) --- The Ammonites, Philistines, Syrians, and Idumeans, from these four quarters, often reduced the Israelites to servitude, under the judges. (Houbigant) --- From all parts, the Jews of the ten tribes returned in the reigns of Darius and Alexander. (Calmet, Diss.) --- But the texts which are applied to this event speak rather of the conversion of the Gentiles, which the prophet has here in view. (Berthier) --- None are excluded from the benefits of this redemption, but by their own fault. (Worthington)'
      v:004:
        - 'PSA:106:4 | 4 | 4 | <i>Habitation.</i> So were the Jews distressed at Babylon, (Calmet) as many are forced to wander in the world, and all are involved in sin. (Worthington)'
      v:005:
        - 'PSA:106:5 | 5 | 5 | <i>Hungry.</i> As both Jews and Gentiles were for the word of God, (Amos viii. 11.) when Christ appeared. (Haydock) --- Their wants cried aloud, (St. Augustine) though they sought him not, Isaias lxv. 1. (Berthier) --- Those who call upon God are relieved by him, in the manner which is most for their welfare. (Worthington)'
      v:008:
        - "PSA:106:8 | 8 | 8 | <i>Mercies.</i> We are unworthy to open our mouths. This chorus is repeated, (ver. 15, 21, 31.) by the people, after the Levites had sung the intermediate sentences. (Calmet) --- The ver. 6, 13, 19., are of the same nature, and refer to different sorts of calamities. (Berthier) --- All the benefits of God, proceeding from his mercy, and not from man's deserts, praise him. (Worthington)"
      v:010:
        - "PSA:106:10 | 10 | 10 | <i>Darkness.</i> This second allegory represents the condition of the captives, and of mankind, before Christ's coming. (Calmet) --- The former enjoyed some liberty, Jeremias xxix. 5. --- But the latter were most miserable, (Matthew ix. 15., and Luke iv. 18.) and of these the words are most naturally explained. (Berthier)"
      v:011:
        - 'PSA:106:11 | 11 | 11 | <i>Exasperated.</i> Hebrew, "changed, <i>or</i> frustrated." This is the source of all misery, (Calmet) as calamities are commonly inflicted on account of sin. (Worthington)'
      v:012:
        - 'PSA:106:12 | 12 | 12 | <i>Labours.</i> There were slaves of various descriptions: some were confined to hard labour, and chained down at night. (Calmet)'
      v:014:
        - 'PSA:106:14 | 14 | 14 | <i>Bonds.</i> Of their passions. See St. Augustine, Conf. viii. 11. (Haydock)'
      v:017:
        - 'PSA:106:17 | 17 | 17 | <i>Iniquity.</i> Making them alter their conduct. Hebrew seems less correct: "they are foolish on account of their way, and they," &c. Illness is sent to punish sin, Job xxxiii. 19., Matthew ix. 2., and John v. 14. (Calmet)'
      v:020:
        - "PSA:106:20 | 20 | 20 | <i>Word.</i> Jesus Christ, according to the prophetical sense, adopted by the Fathers, (St. Athanasius, or. 3., &c.) though it literally implies, that at God's command the sick were healed, Matthew viii. 7. --- This allegory again represents the state of captivity. (Calmet)"
      v:022:
        - 'PSA:106:22 | 22 | 22 | <i>Praise.</i> Instead of victims, Psalm xxvi., &c.'
      v:023:
        - 'PSA:106:23 | 23 | 23 | <i>Down to the sea,</i> &c. Captivity is here compared to a tempest. (Calmet) --- The apostles carry the tidings of salvation to all places. Persecutions are raised; but God grants peace to his Church under Constantine. (Eusebius)'
      v:024:
        - 'PSA:106:24 | 24 | 24 | <i>Deep.</i> The fury of tempests. Various nations, and the treasures of the deep. (Menochius)'
      v:026:
        - 'PSA:106:26 | 26 | 26 | <i>Heavens.</i> So Virgil says:{JOIN}{BQ:2}<i>Tollimur in cælum curvato gurgite & iidem</i>{JOIN}{BQ:2}<i>Subducta ad Manes imos descendimus unda.</i> (Æneid iii.)'
      v:027:
        - PSA:106:27 | 27 | 27 | <i>Up.</i> They knew not how to proceed. <i>Ambiguis ars stupet ipsa malis.</i> (Calmet)
      v:029:
        - 'PSA:106:29 | 29 | 29 | <i>Breeze.</i> Hebrew, "silence, <i>or</i> calm."'
      v:030:
        - PSA:106:30 | 30 | 30 | <i>For.</i> Even to Jerusalem. (Calmet)
      v:031:
        - 'PSA:106:31 | 31 | 31 | <i>Men.</i> We must thank God for having enabled us to repent, ver. 8. (Worthington)'
      v:033:
        - 'PSA:106:33 | 33 | 33 | <i>Wilderness.</i> God caused his people to pass through the Red Sea, and the Jordan, to possess the fruitful country of Chanaan, part of which had been cursed for the crimes of the Sodomites. (Haydock) --- He has punished Babylon, (Jeremias xxv. 12.) made a straight road for his people, (Isaias xxxv. 8.) and enabled them to cultivate their country again, ver. 41. (Calmet) --- The synagogue has been abandoned, and the Church chosen. (Berthier) --- The power of God is displayed, who caused the land of promise to be more fertile for his people, which is now very barren. (Worthington)'
      v:034:
        - 'PSA:106:34 | 34 | 34 | <i>Barrenness.</i> Or "saltness." (Haydock) --- He alludes to the environs of Sodom, Genesis xiii. 10., and xix. 24. (Worthington)'
      v:037:
        - 'PSA:106:37 | 37 | 37 | <i>Of birth.</i> A plentiful crop, <i>facient fruges germina.</i> (St. Jerome) (Calmet) --- Abundance of fruit shall grow in some places, while others are punished on account of sin. (Worthington)'
      v:040:
        - 'PSA:106:40 | 40 | 40 | <i>Princes.</i> Jechonias was humbled, (Haydock) and exalted, with Daniel, &c., 4 Kings xxv. 27. Others explain it of Nabuchodonosor and Baltasar, who were reduced to the state of ignominy and death. (Calmet) --- The Jews experienced the greatest miseries at the last siege of Jerusalem. (Berthier)'
      v:041:
        - PSA:106:41 | 41 | 41 | <i>Sheep.</i> The Gentiles took the place of the obstinate Jews. (St. Augustine)
      v:042:
        - "PSA:106:42 | 42 | 42 | <i>Mouth.</i> The psalmist saw Babylon before its ruin, (Calmet) at least in spirit. God's judgments strengthen virtue, and repress the wicked. (Haydock) The propagation of the gospel put to silence the oracles of the pagans. (Berthier)"
      v:043:
        - 'PSA:106:43 | 43 | 43 | <i>Lord.</i> This is the part of wisdom, and deserves our serious consideration, (Haydock) as Osee (xiv. 10.) and our Saviour admonish, Matthew xi. 15., and xiii. 9., and Mark iv. 9., &c.'
