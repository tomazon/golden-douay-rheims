    verses:
      v:001: 'PSA:35:1 | 1 | 1 | Unto the end, for the servant of God, David himself.'
      v:002: 'PSA:35:2 | 2 | 2 | The unjust hath said within himself, that he would sin: there is no fear of God before his eyes.'
      v:003: 'PSA:35:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}For in his sight he hath done deceitfully, that his iniquity may be found unto hatred.'
      v:004: 'PSA:35:4 | 4 | 4 | The words of his mouth <i>are</i> iniquity and guile: he would not understand that he might do well.'
      v:005: 'PSA:35:5 | 5 | 5 | He hath devised iniquity on his bed, he hath set himself on every way that is not good: but evil he hath not hated.'
      v:006: 'PSA:35:6 | 6 | 6 | O Lord, thy mercy is in heaven, and thy truth <i>reacheth</i> even to the clouds.'
      v:007: 'PSA:35:7 | 7 | 7 | Thy justice is as the mountains of God, thy judgments are a great deep.{JOIN}Men and beasts thou wilt preserve, O Lord: 8 O how hast thou multiplied thy mercy, O God!{JOIN}But the children of men shall put their trust under the covert of thy wings.'
      v:009: PSA:35:9 | 9 | 9 | They shall be inebriated with the plenty of thy house; and thou shalt make them drink of the torrent of thy pleasure.
      v:010: PSA:35:10 | 10 | 10 | For with thee is the fountain of life; and in thy light we shall see light.
      v:011: 'PSA:35:11 | 11 | 11 | Extend thy mercy to them that know thee, and thy justice to them that are right in heart.'
      v:012: 'PSA:35:12 | 12 | 12 | Let not the foot of pride come to me, and let not the hand of the sinner move me.'
      v:013: 'PSA:35:13 | 13 | 13 | There the workers of iniquity are fallen, they are cast out, and could not stand.'
  c:036:
    after_verse_comment: {}
    commentary:
      v:001:
        - "PSA:36:1 | 1 | 1 | <i>Himself.</i> Hebrew has simply, \"for David,\" (Calmet) as well as the Greek of the Vatican. \"It is a mistake in Bellanger to say in general that the Greek adds \"a psalm,\" since this is true only with respect to the edition of Aldus and Complutensian, says Berthier. But he is not quite accurate, as Erasmus inserts \"a psalm\" in his edition of St. Jerome's Septuagint; and the Alexandrian copy, which is equally famous with that of the Vatican, has [unto the end, a psalm] for David. Grabe has indeed marked all but the last word as a peculiarity, or not to be found in Origen's copy. But he has published his edition with such accuracy, that we may distinguish what his manuscript contained from other interpolations. It were to be wished that the same attention had been paid to the Vatican copy. But hitherto all the editors have taken the liberty to make alterations without specifying where; so that we can have no security that we ever quote the real manuscript of the Vatican. The learned prefect, Zacagni, gives abundant proof of this in his letter to Grabe, which has been published by Kennicott, Diss. 2. Yet any of these editions may be quoted as the Greek or Septuagint, as we have yet no copy perfectly authentic: and the learned are not even agreed which standard ought to be followed. If that which presents the greatest number of Origen's corrections be preferable, the Alexandrians manuscript must bear away the psalm . If the reverse, the glory must be given to its rival in the Vatican, which approaches the nearest to the {GREEK:START koine}κοινη{GREEK:END}, or to the edition of St. Lucian. See Kennicott. These remarks may be of service, as Berthier often seems inclined to place the Vatican edition on the same level with the Latin Vulgate. (Haydock) --- This psalm is alphabetical. The Syriac, Septuagint, &c., read, (ver. 28) <i>the unjust,</i> &c., <i>avilim;</i> a word which seems now to be deficient in the Hebrew, which has no verse beginning with <i>a.</i> (Calmet) --- Some other derangement has taken place. (Houbigant) --- The verses might be so divided as to begin every second verse with a fresh letter, and so to retain 42 verses. See ver. 7., and 20. The matter is of no great importance. The prophet has comprised several duties in alphabetical order, to help the memory, (Berthier) and to excite attention. (Worthington) --- He may predict the death of Saul, (Rabbins) or hint at the rebellion of Absalom in his old age; (ver. 25.; Ferrand) or rather he may comfort the captives at Babylon, promising them liberty, and denouncing the fall of their oppressors, above ten times. He admonishes them not to be scandalized at the distress of the just, and the prosperity of the wicked. (Calmet) --- <i>Emulous.</i> Hebrew, \"Fret not thyself.\" (Protestants) \"Mingle not with;\" (Berthier; Pagnin) \"contend not.\" (St. Jerome) (Haydock) --- <i>Envy.</i> Their splendour is deceitful. (Calmet) --- Be not, therefore, seduced (Haydock) to imitate the wicked (Menochius) nor offended, that they should prosper here. (Worthington)"
      v:002:
        - 'PSA:36:2 | 2 | 2 | <i>Wither.</i> Hebrew, "be cut down." (Calmet) --- <i>Fall.</i> Hebrew, "wither." (St. Jerome) (Haydock) --- This admirably describes the transient glory of sinners, Isaias xl. 6., and James i. 10. (Calmet) --- All life is short. (Worthington) (1 Peter i. 24.) (Menochius)'
      v:003:
        - 'PSA:36:3 | 3 | 3 | <i>Riches.</i> Septuagint and Houbigant read <i>emune,</i> "abundance." Hebrew begins with <i>a.</i> The sense is much the same. (Berthier) --- "Thou shalt feed on faith," (St. Jerome) or "incessantly." (Symmachus) --- The Jews entertained the greatest desire of the promised <i>land.</i> (Calmet) --- It may here denote our soul, (Origen) the Church, (St. Augustine) the Scriptures, (St. Athanasius) or heaven. (St. Jerome, &c.) (Calmet) --- Trust in God and be content. He will give thee what is requisite. (Worthington)'
      v:004:
        - 'PSA:36:4 | 4 | 4 | <i>Heart.</i> Provided they be rational. (St. Augustine) --- He will enable thee to repose in peace, and to taste innocent pleasures <i>in the Lord.</i> (Calmet)'
      v:005:
        - 'PSA:36:5 | 5 | 5 | <i>Commit.</i> Literally, "lay open." Hebrew, "roll." (Haydock) --- This expresses the most unbounded confidence, Psalm liv. 23., and Proverbs xvi. 3. --- <i>Do it.</i> Whatever may be proper. He will display thy justice, (ver. 6.) and free thee from anxiety, (Calmet) taking care of thee, 1 Peter v. 7. (Menochius)'
      v:006:
        - PSA:36:6 | 6 | 6 | <i>Day.</i> This will appear at the last <i>judgment.</i> (St. Augustine)
      v:007:
        - "PSA:36:7 | 7 | 7 | <i>Be.</i> Hebrew <i>dom,</i> begins only this verse with <i>d.</i> The other letters occupy two verses, (Berthier) the second of which may commence with any of the letters. (Haydock) --- \"Be silent to the Lord; wait upon Him.\" (St. Jerome) (Haydock) --- If he should suffer thee to be afflicted, <i>envy</i> not those who are in a more prosperous condition, nor give way to indignation, ver. 8. (Calmet) --- None can be truly subjected to God, who do not comply with his laws and pray. (Origen) (St. Augustine) --- We must wait patiently for his aid, Lamentations iii. 26., and Isaias xxx. 15. \"Allow the gods to judge what's best for us.\" (Juvenal, Sat. 13.) (Haydock)"
      v:008:
        - "PSA:36:8 | 8 | 8 | <i>Evil.</i> Repining (Menochius) at the ways of Providence, &c. (Calmet) (ver. 1.) --- Reflect on God's will. (Haydock) --- <i>Laboras; sed in viâDei.</i> (St. Augustine) --- Hebrew, \"be not angry nevertheless (<i>ac,</i> a word which Houbigant deems useless) to do evil;\" (Montanus) or \"against the wicked,\" (Prin. dis.) as <i>lehareah</i> may be perhaps signified; though it is more usually taken for a verb, as the points decide. (Berthier)"
      v:009:
        - 'PSA:36:9 | 9 | 9 | <i>Land</i> of the living. (Worthington) --- David knew that many truly pious people would never obtain riches in the land of Chanaan, even though they might have remained there, if the nation had been faithful. He therefore comforts them with the prospect of a better land. If this were not the meaning, the Church would put these canticles in the mouth of her children to little purpose. (Berthier)'
      v:010:
        - 'PSA:36:10 | 10 | 10 | <i>While.</i> Till the day of judgment. (Origen; St. Ambrose) --- <i>And shalt.</i> Hebrew, "and it <i>shall</i> not <i>be.</i>" (Protestants) "it, <i>or</i> he shall not subsist." (St. Jerome) (Haydock) --- The state of the wicked is not therefore so enviable. The captives witnessed the fall of the great Colossus, the empire of the Babylonians. (Calmet)'
      v:011:
        - 'PSA:36:11 | 11 | 11 | <i>Meek.</i> Hebrew <i>hanavim,</i> also means "the afflicted." (Berthier) --- Captives, ye shall be reinstated in your dear country. Our Saviour alludes to this text, (Matthew v. 4.) and the Fathers beautifully explain it of heaven. (Eusebius; St. Augustine) (Calmet) --- What is now become of those who have heretofore filled the world with tumult and bloodshed to obtain dominion! They are confined to the land where everlasting horror and no order dwells. They would wish they had never existed, as our Saviour mentions; while those who passed through life unknown, or despised, but always seeking God, are now arrived at the summit of all their wishes. (Haydock) --- O holy religion! thou explainest all these things. The just have ceased to exist: but their better part has inherited the land of the living. Yet a <i>little while,</i> and all will be in order, and in its proper <i>place;</i> though that of the wicked deserves not the name. (Berthier)'
      v:012:
        - 'PSA:36:12 | 12 | 12 | <i>Watch.</i> Hebrew, "plot against." (Haydock) --- <i>Teeth.</i> In rage to destroy him, (Calmet) whose virtue is a continual censure of his impiety. (Haydock)'
      v:013:
        - 'PSA:36:13 | 13 | 13 | <i>Laugh.</i> This expression is often used to denote the triumph of divine justice, whose <i>day</i> will set all right: <i>that day</i> (2 Timothy iv. 8.) which ought to be constantly before our eyes. (Berthier) --- God cannot indeed mock at any one. (Calmet) --- But the wicked "deserve scorn and vengeance." (Haydock) --- <i>Digni sunt ut irrideantur in vindict</i>â. (St. Jerome) --- The <i>day</i> of their judgment or condemnation is at hand, (Ezechiel xxi. 25., and 1 Kings xxvi. 10.; Haydock) when they will be sought for in vain (ver. 10.; Calmet) by their foolish admirers. They will seek to hide themselves from the indignation of the Lamb.'
      v:014:
        - 'PSA:36:14 | 14 | 14 | <i>Heart.</i> Hebrew, "of way." Protestants, "such as be of upright conversation." Only those whose heart is pure, will observe the right path. (Haydock)'
      v:015:
        - 'PSA:36:15 | 15 | 15 | <i>Broken.</i> In the form of imprecation, he foretells the event. (Worthington) --- Hebrew is in the future, to imply as much. (Berthier)'
      v:016:
        - 'PSA:36:16 | 16 | 16 | <i>Wicked.</i> Hebrew, "of many wicked," or "of the impious great ones." (Haydock) --- What the just man hath, is preferable to the immense riches of sinners, acquired by injustice. In this sense Hesiod and Psittacus said, "half is more than all." The wicked are never satisfied, Ecclesiastes iv. 6., and Proverbs xiii. 25. Riches are a dangerous temptation, (Calmet) and the sentence is generally true, "every rich person is either unjust or the heir of one who has been such," (Haydock) <i>aut hæres injusti.</i> (St. Jerome) --- It is difficult for the rich to enter heaven; and the unjust are certainly excluded. Yet if we confined our views to this world, it is evident that the rich may <i>better</i> procure the sweets of life. (Berthier)'
      v:017:
        - 'PSA:36:17 | 17 | 17 | <i>Arms</i> of the body, <i>brachia.</i> All that they have admired perishes in death, (Calmet) while the just then possess true riches.'
      v:018:
        - 'PSA:36:18 | 18 | 18 | <i>Days,</i> or "ways," according to some copies of Septuagint. (St. Augustine, &c.) God approves the conduct of the just. He takes notice of the time of their sufferings, and comforts them during life, (Calmet) yea, <i>for ever.</i>'
      v:020:
        - "PSA:36:20 | 20 | 20 | <i>Because.</i> Only this verse begins with <i>c,</i> as the seventh does with <i>d.</i> (Haydock) --- <i>Smoke.</i> All their riches shall vanish, and their works be disregarded by God. But they will not be annihilated, as they would desire; otherwise the justice of God would not be executed on them. (Berthier) --- There is a continual antithesis between the good and bad. The latter shall shortly lose all their splendour. \"I fear, lest offending the gods, I may receive glory among men,\" said the poet Ibicus, (Calmet) conformably to our Saviour's declaration concerning the vain-glorious, <i>they have received their reward,</i> Matthew vi. 6. Hebrew, \"shall be as the fat of lambs, consumed <i>and</i> reduced to smoke.\" (Haydock) --- St. Jerome seems to have read differently, \"boasting like unicorns, they shall be consumed, as smoke, they shall be consumed.\" Syriac and Chaldean intimate that they shall be like victims, \"fattened\" for slaughter, and burnt. (Calmet)"
      v:021:
        - 'PSA:36:21 | 21 | 21 | <i>Give.</i> Having both the will and the power to be liberal. (Haydock) --- "He shall lend without expecting any advantage, while the wicked falls into such misery as not to be able to pay his debts. This is not always the order of Providence. (Calmet) --- But the just is often enabled by economy to relieve his brethren, at the same time that the libertine wastes his estate, (Berthier) or at least unjustly defers to pay his debts. (Menochius)'
      v:022:
        - 'PSA:36:22 | 22 | 22 | <i>Bless him.</i> The just, (ver. 21.; Prin. disc.) or rather the Lord, ver. 20. (Berthier) --- "Are blessed of him," &c. (St. Jerome) (Chaldean) (Haydock)'
      v:023:
        - 'PSA:36:23 | 23 | 23 | <i>With.</i> Or by the decrees of <i>the Lord.</i> The Hebrew and Septuagint have, "By," {GREEK:START para}παρα{GREEK:END}. (Berthier) --- God gives grace to do all good, (Proverbs xvi. 9.; Calmet) and <i>likes the way</i> which He points out. The just also find the greatest consolation in virtue. (Haydock)'
      v:024:
        - 'PSA:36:24 | 24 | 24 | <i>Him.</i> To break the fall. Hebrew, "the Lord upholdeth <i>him</i> with his hand." (Protestants) (Haydock) --- The just man is like a courageous wrestler, who may slip, but yields not. (Origen; Eusebius) --- His fall is not mortal, (Calmet) though he may be guilty of venial sin, Proverbs xxiv. (Worthington)'
      v:025:
        - "PSA:36:25 | 25 | 25 | <i>Seeking,</i> in vain. (Haydock) --- Roman and Gothic Ps.[Psalters?] read, \"wanting.\" This does not condemn the mendicant orders. (Menochius) --- Nothing was more unusual under the old law than the extreme distress of the just: yet Job and Lazarus were reduced to it. They were not, however, discontent. (Calmet) --- They found the bread of life in conformity to God's will, John iv. 34. (Haydock) --- Their souls were enriched with grace, which was never wanting, as the Fathers explain this passage. (Berthier) (Amos viii. 11.) --- It is certain that there were <i>poor</i> among the Jews; (Deuteronomy xv. 11.) and who would assert that they were all wicked, or the children of such? Yet the prophet had not witnessed (Calmet) any person renowned for virtue reduced to this condition, (Haydock) though he does not deny but it might be possible. (Calmet) --- The proposition may be restrained to those who have been very charitable, and who are not often thereby reduced to want, Daniel iv. 24. (Genebrard) (Menochius) --- But the word <i>just</i> is more comprehensive; and St. Paul gives several instances of persecuted saints (Hebrew xi.) which is confirmed by the parable, or rather by the history, of Lazarus. (Berthier) --- At any rate, the Church is never deprived of the word of God. (St. Augustine) (Worthington)"
      v:026:
        - 'PSA:36:26 | 26 | 26 | <i>Lendeth.</i> "To receive interest," {GREEK:START daneizei}δανηιζηι{GREEK:END}, from God, Proverbs xix. 17. (St. Augustine, &c.) (Calmet) --- He maketh know the divine word. (Origen)'
      v:027:
        - 'PSA:36:27 | 27 | 27 | <i>Dwell</i> in the land of the living, rather than in that of promise, from which many just people were banished during the captivity. (Berthier) --- He who complies with these two conditions, will inherit heaven. (Worthington)'
      v:028:
        - 'PSA:36:28 | 28 | 28 | <i>Saints.</i> Hebrew, "merciful ones." He will free them from captivity. (Calmet) --- <i>Punished.</i> This sentence seems to be improperly omitted in Hebrew, which otherwise neglects the letter <i>a,</i> as the Chaldean, Syriac, and St. Jerome do as well as a few copies of the Septuagint. The Roman edition with the Arabic and Ethiopic, reads {GREEK:START amomoi ekdikethesontai}αμωοι ηκδικηθησονται{GREEK:END}, "the innocent shall be avenged," (Calmet) or "punished;" which is inaccurately put for {GREEK:START anomoi ekdiochthesontai}ανωοι ηκδιοχθησονται{GREEK:END}, the wicked shall be punished, or "expelled;" (Berthier) though Grabe prefers the former verb. (Haydock) --- St. Cyril acknowledges both readings. (Calmet)'
      v:031:
        - 'PSA:36:31 | 31 | 31 | <i>Supplanted.</i> The devil shall have no advantage over the just, (Calmet) who aim constantly at perfection. (Origen)'
      v:032:
        - 'PSA:36:32 | 32 | 32 | <i>Death, mortificare.</i> Some read <i>perdere,</i> or <i>occidere.</i> The wicked are constantly laying snares for destruction, (Calmet) and to draw others into mortal sin. (Worthington)'
      v:033:
        - 'PSA:36:33 | 33 | 33 | <i>Judged,</i> "by him." <i>Illi</i> seems to be superfluous; (Berthier) or it implies that God will revise the sentence of wicked judges. (Haydock) --- The just have nothing to fear. God will pass an equitable sentence, and the condemnation of men shall do no harm. (Origen) --- The mistakes of human tribunals prove the necessity of a general judgment.'
      v:034:
        - 'PSA:36:34 | 34 | 34 | <i>See</i> the truth of these maxims. (Calmet) --- While the wicked enjoy power they often conceal their injustice, which appears as soon as the veil is removed by death, when people cease to fear them. (Haydock)'
      v:035:
        - 'PSA:36:35 | 35 | 35 | <i>Cedars,</i> &c. Septuagint have read differently from the present Hebrew and present a more beautiful sense. (Calmet) --- Protestants, "and spreading himself like a green bay-tree, (marginal note: or "a green tree that groweth in his own soil,") yet he passed away, and lo," &c. (Haydock) --- <i>Ezrach,</i> denotes an evergreen, (Rabbins) "a laurel covered with verdure." (Calmet) --- Houbigant has "a cedar," <i>ezrach.</i>'
      v:036:
        - 'PSA:36:36 | 36 | 36 | <i>I passed.</i> This is better than the Hebrew, "it has passed," <i>transivit,</i> as a tree changes not its place, and all the ancient interpreters agree with us. (Berthier) --- <i>His place,</i> is not expressed in Hebrew. But it implies that every vestige of the proud is soon lost. This might serve to curb the violence of those who disturb mankind! (Haydock) --- The <i>wicked</i> may here refer to Nabuchodonosor, the devil, Judas, &c. (Calmet) --- We may behold the riches of sinners with our bodily eyes: but if we consider them with the eyes of faith, they presently vanish. (St. Ambrose; St. Augustine)'
      v:037:
        - 'PSA:36:37 | 37 | 37 | <i>Remnants,</i> or rewards. (Worthington) --- Hebrew <i>acharith,</i> "the reward," (Pagnin) "the last end of man is peace," (Montanus; Haydock) or "the posterity (ver. 38.) of <i>such</i> a man shall be happy." (Calmet) --- "There are future things for the peaceful." (Symmachus) --- The expectations of the just are not confined to this world. They have something laid up for heaven, whereas the wicked have nothing. (Haydock) --- These lose all by death; and the thought makes them take refuge in the foolish hope of being annihilated. (Berthier)'
      v:038:
        - 'PSA:36:38 | 38 | 38 | <i>Together.</i> At the last day, (Haydock) or all without exception shall perish; the wicked, with their posterity and riches. (Worthington)'
      v:039:
        - PSA:36:39 | 39 | 39 | <i>Salvation.</i> This is an effect of God's grace. (Worthington)
