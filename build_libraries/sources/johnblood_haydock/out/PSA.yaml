    greek_psalm_number: 64
    hebrew_psalm_number: 65
    intro: '<i>God is to be praised in his Church, to which all nations shall be called.</i>'
    provenance:
      - '2024-12-13T03:15:16Z - Downloaded from https://johnblood.gitlab.io/haydock/id789.html'
      - '2025-01-05T00:15:32Z - Extracted by program ./bin/process_johnblook_haydock'
    verse_footnotes: {}
    verses:
      v:001: 'PSA:64:1 | 1 | 1 | To the end, a psalm of David. The canticle of Jeremias and Ezechiel to the people of the captivity, when they began to go out.'
      v:002: 'PSA:64:2 | 2 | 2 | A hymn, O God, becometh thee in Sion: and a vow shall be paid to thee in Jerusalem.'
      v:003: 'PSA:64:3 | 3 | 3 | O hear my prayer: all flesh shall come to thee.'
      v:004: 'PSA:64:4 | 4 | 4 | The words of the wicked have prevailed over us: and thou wilt pardon our transgressions.'
      v:005: 'PSA:64:5 | 5 | 5 | Blessed is he whom thou hast chosen, and taken to thee: he shall dwell in thy courts.{JOIN}We shall be filled with the good things of thy house; holy is thy temple, 6 wonderful in justice.{JOIN}Hear us, O God our Saviour, <i>who art</i> the hope of all the ends of the earth, and in the sea afar off.'
      v:007: 'PSA:64:7 | 7 | 7 | Thou who preparest the mountains by thy strength, being girded with power: 8 who troublest the depth of the sea, the noise of its waves.{JOIN}The Gentiles shall be troubled, 9 and they that dwell in the uttermost borders shall be afraid at thy signs: thou shalt make the outgoings of the morning and of the evening to be joyful.'
      v:010: 'PSA:64:10 | 10 | 10 | Thou hast visited the earth, and hast plentifully watered it; thou hast many ways enriched it.{JOIN}The river of God is filled with water; thou hast prepared their food: for so is its preparation.'
      v:011: 'PSA:64:11 | 11 | 11 | Fill up plentifully the streams thereof, multiply its fruits; it shall spring up, and rejoice in its showers.'
      v:012: 'PSA:64:12 | 12 | 12 | Thou shalt bless the crown of the year of thy goodness: and thy fields shall be filled with plenty.'
      v:013: 'PSA:64:13 | 13 | 13 | The beautiful places of the wilderness shall grow fat: and the hills shall be girded about with joy.'
      v:014: 'PSA:64:14 | 14 | 14 | The rams of the flock are clothed, and the vales shall abound with corn: they shall shout; yea, they shall sing a hymn.'
  c:065:
    after_verse_comment: {}
    commentary:
      v:001:
        - "PSA:65:1 | 1 | 1 | <i>Psalm.</i> Cassiodorus, &c., add, \"of David.\" But it is thought, he was not the author of this and the following piece, as his name is not in the original. (Calmet) --- This argument is, however, of small weight. --- <i>Resurrection.</i> Hebrew, Origen's Septuagint, &c., omit these words, (Berthier, T. iii.) which seem to have been added by some Greek Christian, who thought he perceived some allusion to the resurrection of Christ, ver. 9. The Fathers have well explained it in this sense, though they also apply it literally to the return of the captives, (Theodoret; Calmet) and to the general resurrection, the end of all the miseries of the elect, (Bellarmine) as well as to the conversion of the Gentiles, (Genebrard) and the resurrection of a soul from the state of sin. (Haydock)"
      v:003:
        - "PSA:65:3 | 3 | 3 | <i>Lie.</i> Prove faithless <i>to thee,</i> (Psalm xvii. 46., &c.) notwithstanding the evidence of thy wonders, and their deceitful professions. Thus the Samaritans pretended they wished to assist the Jews to build the temple; yet soon after obtained an order from court to hinder it, 1 Esdras iv. 1., and viii. 36. (Calmet) --- Pharao frequently promised to let the people go, but as often broke his word. (Worthington) --- They had been moved with servile fear. (Menochius) --- The sight of God's judgments upon the world was enough to inspire terror. (Worthington)"
      v:005:
        - 'PSA:65:5 | 5 | 5 | <i>Men.</i> Choosing some, and rejecting others, (St. Jerome) calling the Gentiles, while he casts off the Jews. (St. Augustine)'
      v:006:
        - 'PSA:65:6 | 6 | 6 | <i>In him.</i> God, (Haydock) Jesus, (Eusebius) or "on it," the river Euphrates, which we shall pass over with as much ease, as our ancestors did the Red Sea. So the prophets frequently speak in a figurative sense, Isaias xi. 16., and l. 3., and Zacharias x. 10., and 4 Esdras xiii. 41. (Calmet) --- As Josue led the Israelites across the river Jordan on dry land, (Haydock) so we shall extol thy wonders. (Worthington) --- <i>There,</i> reflecting on these prodigies, both past and present, we shall rejoice. (Menochius)'
      v:007:
        - "PSA:65:7 | 7 | 7 | <i>Provoke him.</i> The faithless Jews, or Gentiles; particularly those of Babylon; or those among God's people, who neglected his service, Aggeus iv., and 1 Esdras ix., &c. (Calmet) --- These often gave way to murmuring, and are therefore exhorted not to be proud, lest they should be brought low."
      v:008:
        - 'PSA:65:8 | 8 | 8 | <i>Gentiles.</i> By this invitation, he predicts their conversion.'
      v:009:
        - 'PSA:65:9 | 9 | 9 | <i>Moved.</i> The apostles were most courageous. Only those Jews returned, who had separated themselves from impure idols, 1 Esdras v. 21. The Church never fails. If some apostatize, others embrace the faith. (Worthington)'
      v:010:
        - 'PSA:65:10 | 10 | 10 | <i>Tried.</i> So Daniel was treated, Daniel iii. 21. The Babylonian captivity is compared to a furnace, as well as all severe trials of virtue, Proverbs xvii. 3., and Zacharias xiii. (Calmet)'
      v:011:
        - "PSA:65:11 | 11 | 11 | <i>Back.</i> Hebrew, \"loins.\" The Captives had experienced the greatest miseries, as the martyrs of Christ have done since. (Calmet) --- The Church is put to the most severe trials. (Worthington) --- Yet God brings no one into the <i>net</i> of sin. This is solely the effect of man's corruption. (Haydock)"
      v:012:
        - "PSA:65:12 | 12 | 12 | <i>Fire and water,</i> which the Egyptians considered as the emblems of purity, (Horus. xli.) and which here denote the greatest tribulations. (Calmet) --- The just still overcome by God's grace, (Worthington) notwithstanding all the efforts of tyrants who may be set over them. (Menochius)"
      v:014:
        - 'PSA:65:14 | 14 | 14 | <i>Uttered.</i> These were alone deemed obligatory by the Jews, (Leviticus v. 4.; Calmet) yet the more enlightened knew that God discerns the secrets of hearts, whence the force of a vow proceeds. (Haydock)'
      v:015:
        - 'PSA:65:15 | 15 | 15 | <i>Marrow.</i> Malachy (Malachias i. 13.) reproaches some for presenting lean victims. (Calmet) --- <i>Offer.</i> Hebrew <i>ehese,</i> "will make." Septuagint use {GREEK:START poieso}ποιησο{GREEK:END}, in the same sense, and are followed by the writers of the New Testament. --- <i>Do this,</i> &c. (Berthier) --- The best external victims of the old law are here specified. Yet even then the internal sacrifice was most pleasing. (Worthington)'
      v:016:
        - PSA:65:16 | 16 | 16 | <i>My soul.</i> Every Israelite ought to cherish the same sentiments. (Calmet)
      v:017:
        - 'PSA:65:17 | 17 | 17 | <i>Extolled,</i> by meditation, (Muis) or God has immediately granted my request. (Theodoret) --- Some Latin Bibles read, "I have exulted under my tongue," which my heart directs. (Worthington)'
      v:018:
        - 'PSA:65:18 | 18 | 18 | <i>Heart.</i> Being enslaved to any passion. (Haydock) --- Iniquity and dissimulation hinder the effect of our prayers; and in some sense, it is true, that God does not hear sinners: (John ix. 31., and 2 Timothy ii. 9.) though He regards favourably such as wish to repent, like the publican, Luke xviii. 14. (Calmet) --- Whosoever would be heard, must repent of his sins. (Worthington)'
