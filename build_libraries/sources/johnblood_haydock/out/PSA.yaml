  c:007:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:7:1 | 1 | 1 | <i>Shiggaion</i> (Haydock) is a word which has greatly puzzled interpreters. See Robertson in <i>shoge.</i> Protestants have, "Shiggaion of David." The Rabbins confess that they know not its meaning, and it is of no service for the explanation of the psalm. (Berthier) --- St. Jerome follows the Septuagint, (Haydock) which may suit very well. Others have, "ignorance." (Menochius) --- "Perplexity." (Calmet) --- "Secret." (Vatable) --- "Song of wanderings." (Parkhurst, &c.) --- <i>Chusi</i> is scarcely less difficult to understand. The person who has inserted this historical title, and many others, without much judgment, had probably in view the wars of Absalom, and the curses of Semei. But the psalm seems rather to refer to the persecutions of Saul, (Calmet; 1 Kings xxii. 8.; Menochius) who was of the tribe of Benjamin. (Haydock) --- Sts. Augustine, Basil, and Chrysostom explain it of Chusi, (Worthington) the Arachite, from a town of Benjamin, (Calmet) who defeated the counsel of Achitophel, (Worthington) as it is supposed that David was given to understand that his friend had betrayed him, and in consequence speaks of him in such harsh terms. But if that had been the case, he would have suppressed what was founded on error; (Calmet) and the supposition is contrary to the idea which we have of inspiration. Yet there is nothing in the psalm which requires the harsh expressions to be applied to Chusi. They may as well refer to Achitophel, who spoke in answer to him.'
      v:002:
        - 'PSA:7:2 | 2 | 2 | <i>My God.</i> This title is prompted by love and confidence. (Haydock) --- <i>All.</i> David had only few followers, while he was pursued by Saul (Calmet) and Absalom. (Haydock)'
      v:003:
        - "PSA:7:3 | 3 | 3 | <i>Lion.</i> In a spiritual sense this is the devil, 1 Peter v. 8. (St. Augustine) --- \"Let him only see the sign of the cross, or the lamp continually burning before the altar, he will flee away. Should we wonder at this? the garments alone of Paul drove him from possessed person.\" [Acts xix. 12.] (St. Chrysostom) --- Will modern sectaries still ridicule these things? --- <i>While.</i> Hebrew, \"tearing, and not snatching away.\" But there is a similar construction, (Lamentations v. 8.) which shews that we ought to follow the Vulgate. (Berthier) --- Absalom, or any other enemy, may be this lion. (Worthington) --- They threatened David with utter ruin, which he could never have escaped, without God's visible protection."
      v:004:
        - 'PSA:7:4 | 4 | 4 | <i>Thing,</i> alluding to some calumny, (Haydock) with which he was assailed (Worthington) by Saul, Absalom, and Semei. (Berthier) --- He disclaims all such ambitious or unjust sentiments, though he allows that he is not innocent before God. (Calmet)'
      v:005:
        - "PSA:7:5 | 5 | 5 | <i>That repaid.</i> This seems better than \"my peaceable one,\" as some translate the Hebrew, for it would be but a small commendation not to injure a friend: the pagans do as much. Duport therefore agrees with the Vulgate, and St. Jerome has, \"If I have rendered evil to those who did me any, and sent my enemies empty away;\" or, as the Hebrew is in the future, \"I will let my enemies depart without fighting;\" which is equivalent to, I will gain no advantage over them. (Berthier) --- The man who takes revenge, injures himself, and becomes the devil's slave. (St. Augustine) --- David had been so far from giving way to ingratitude, that he would not even hurt his enemy. (Haydock) --- He let Saul escape, when he might easily have slain him. [1 Samuel xxvi.] (Calmet)"
      v:006:
        - 'PSA:7:6 | 6 | 6 | <i>Dust.</i> Hebrew adds, "to dwell," (Haydock) as if the ignominy was not to be effaced. This would be very sensible for a king. (Berthier) --- <i>Glory</i> is here synonymous with life, or <i>soul,</i> Genesis xlix. 6. Let my life and (Calmet) reputation be lost. (Worthington) --- <i>Summum crede nefas animam præferre pudori.</i> (Juvenal viii.)'
      v:007:
        - 'PSA:7:7 | 7 | 7 | <i>Borders.</i> Hebrew is rendered, "fury of my enemies." --- <i>My</i> is found in some copies of the Septuagint, though the edition of Comp. and Aldus agree with the Vulgate, and Bos observes, that an ancient interpreter rendered the first word as we do. (Berg.) --- <i>Habar</i> means, "to pass;" and, of course, <i>behabroth</i> (Haydock) may denote, <i>in the borders;</i> (Berg.) though St. Jerome, &c., have, "rise up indignant over mine enemies." Avenge thy own cause, as they would overturn thy decree, which has called me to the throne. (Haydock) --- <i>Commanded.</i> Shew thy power, and protect me, since thou hast ordered me to reign. (Worthington) --- Convince my enemies of the injustice of their proceedings, (Haydock) and cause them to repent. Thy order is what displeased Saul. Protect me as thou hast promised. Chaldean, "Execute the judgment in my favour, which thou hast decreed." Then all will obey. (Calmet) --- <i>O Lord, my God.</i> Hebrew has not <i>Lord,</i> and some translate <i>elai,</i> "to me." But it also means, "my God." (Berthier)'
      v:008:
        - 'PSA:7:8 | 8 | 8 | <i>High,</i> on thy tribunal, to decide this dispute. The Fathers apply this to the ascension of Jesus Christ, who will judge the world. (St. Augustine; Theodoret) (Calmet) (2 Corinthians x. 11.) --- The interference of Providence (Haydock) will induce many to come to thy tabernacle, (Menochius) to embrace the true religion, (Worthington) and sectaries will decrease. These will be refuted most effectually, when they see the law well observed. (Berthier)'
      v:009:
        - "PSA:7:9 | 9 | 9 | <i>Innocence.</i> Hebrew, \"simplicity,\" which has the same meaning. (Haydock) He speaks of the justice of his cause (Muis) against his particular enemies. (Worthington) --- St. Paul thus commends himself, 2 Timothy iv. 7. The justice of the saints is not merely imputed, as the first Protestants foolishly imagined: for how should God reward those whom he saw still in sin, and who were only reputed holy? a notion which their disciples have modified or abandoned, as they have also done what had been taught respecting grace. Justice is an effect of God's grace, and of man's co-operation, 1 Corinthians xv. 10. (Berthier) --- David begs that the disposer of kingdoms would convince Saul that he was not a rebel: and the world, that he had not lost God's favour, like his rival. (Haydock)"
      v:010:
        - 'PSA:7:10 | 10 | 10 | <i>Reins;</i> affections, (Jeremias xii. 2.; Calmet) and inmost recesses, which are open to God. (Menochius)'
      v:011:
        - 'PSA:7:11 | 11 | 11 | <i>Just.</i> This epithet refers to God, in Hebrew. Septuagint might easily explain it of <i>help,</i> before the words and verses were divided: (Haydock) yet it is still taken in the former sense, in some Greek and Latin copies. The wicked shall be frustrated in their designs, though they may succeed for a time, (Calmet) <i>consumetur,</i> (Symmachus; Haydock) or rather let their ruin be determined on, 1 Kings xxv. 17. (Calmet)'
      v:012:
        - 'PSA:7:12 | 12 | 12 | <i>Strong.</i> Hebrew <i>el,</i> means also "<i>God</i> threatening every day;" (Haydock) which must be a proof of his patience, as the Septuagint have intimated, since he could destroy at once. Thus <i>numquid,</i> must be rendered "is he not?" (Isaias xxvii. 7.) (Berthier) --- God cannot but be displeased at every sin. He threatens the offender daily by secret remorse, or by his preachers and good books. (Haydock) --- But he often defers punishment (Worthington) till death, when the measure of crimes is full. (St. Augustine) --- This silence or delay is one of the most terrible of his judgments, (Haydock) and a mark of his great indignation. If he were, however, to strike every one as soon as he had committed sin, where should we be? "He would soon be alone," as a pagan observed of "Jupiter, if he were presently to hurl his thunderbolts against every offender." (Calmet) See Val. Max. i. 2. (Ecclesiasticus v. 4.)'
      v:013:
        - 'PSA:7:13 | 13 | 13 | <i>Except you.</i> Hebrew, "if he be not." Houbigant would read, "God will not be turned aside." (Berthier) --- "For him who does not change, he will sharpen his sword." (St. Jerome) (Haydock) --- God threatens before he strikes, (Calmet) expecting amendment. (Worthington)'
      v:014:
        - 'PSA:7:14 | 14 | 14 | <i>For them that burn.</i> That is, against the persecutors of his saints. (G.[Calmet?]) --- Hebrew also, "he has made his arrows to burn." (Houbigant after Symmachus.) (Haydock) --- The ancients used fiery darts or arrows, Psalm cix., and Ephesians vi. 16.{JOIN}{BQ:2}<i>Sed magnum stridens contorta phalarica venit,</i>{JOIN}{BQ:2}<i>Fulminis acta modo.</i> (Virgil, Æneid ix.; Herod.[Herodotus?] viii.){JOIN}--- The death of Saul seems to be foretold. (Calmet)'
      v:015:
        - 'PSA:7:15 | 15 | 15 | <i>Iniquity.</i> Hebrew, "a lie." All the labour of the wicked ends in smoke. See Micheas ii. 1., and Isaias lix. 4. (Haydock) --- The psalmist sometimes speaks of many enemies, and sometimes of one, who was the chief. Yet what he says of him must, according to the genius of the Hebrew language, be applied to the rest. (Berthier) --- Saul, (Calmet) Absalom, and Achitophel, each found their ruin, in their unjust attempts. (Haydock) --- They had injustice in view, and were actuated by envy, which destroyed them. (Worthington)'
      v:017:
        - 'PSA:7:17 | 17 | 17 | <i>Sorrow.</i> The evil which he designed for me (Menochius) will fall on him, like an arrow shot upwards. (Calmet) --- <i>Crown.</i> Protestants, "pate." (Haydock)'
      v:018:
        - 'PSA:7:18 | 18 | 18 | <i>Justice.</i> "Truly thou art just, O Lord," cries out St. Augustine, "since thou protectest the just, so as to enlighten them by thyself; and so disposest of sinners, that they are punished, not by thine, but by their own malice."'
