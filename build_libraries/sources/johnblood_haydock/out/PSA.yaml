    verses:
      v:001: 'PSA:69:1 | 1 | 1 | Unto the end, a psalm for David, to bring to remembrance that the Lord saved him.'
      v:002: 'PSA:69:2 | 2 | 2 | O God, come to my assistance; O Lord, make haste to help me.'
      v:003: 'PSA:69:3 | 3 | 3 | Let them be confounded and ashamed that seek my soul:'
      v:004: "PSA:69:4 | 4 | 4 | Let them be turned backward, and blush for shame that desire evils to me:{JOIN}Let them be presently turned away, blushing for shame, that say to me: 'Tis well, 'tis well."
      v:005: 'PSA:69:5 | 5 | 5 | Let all that seek thee rejoice and be glad in thee; and let such as love thy salvation, say always: The Lord be magnified.'
      v:006: 'PSA:69:6 | 6 | 6 | But I am needy and poor; O God, help me.{JOIN}Thou art my helper and my deliverer: O Lord, make no delay.'
  c:070:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:70:1 | 1 | 1 | <i>Of the sons of Jonadab.</i> The Rechabites, of whom see Jeremias xxxv. By this addition of the seventy-two interpreters [Septuagint], we gather that this psalm was usually sung in the synagogue, in the person of the Rechabites, and of those who were first carried away into captivity. (Challoner) --- This first captivity happened under Joakim, in the year of the world 3398, the second, under Jechonias, 3405, and the last, when the city was destroyed and Sedecias was taken, 3416. (Usher) --- The Rechabites entered Jerusalem a little before the first of these events, and set the people an example of obedience by submitting to Nabuchodonosor, as Jeremias directed. (Bellarmine) (Menochius) --- St. Jerome considers their being confined within the walls, as their first captivity. (E. ad Paul. and ad Rust.) --- But there is nothing in this title in Hebrew, Eusebius, &c., and several copies of the Septuagint acknowledge the same; (Calmet) so that it is of no great authority. (Berthier) --- The psalm contains the sentiments of the captives, (Theodoret) or of David, persecuted by his son: and in a more sublime sense, of Jesus Christ, complaining of treason and cruelty. (Calmet) --- All the saints, under persecution, may adopt the same language. (Berthier) --- <i>Hoped.</i> These three verses are almost exactly the same, Psalm xxx. Bias "being asked what was sweet to men, answered, hope." (Laertius 1.) --- <i>Vain is the salvation of man.</i> But <i>hope confoundeth not,</i> Psalm lix. 13., and Romans v. 5. (Calmet)'
      v:002:
        - 'PSA:70:2 | 2 | 2 | <i>Justice.</i> Or mercy, Psalm xxx. 1. I have not injured Absalom, &c. (Calmet) --- God avengeth the injuries done to his servants. (Worthington)'
      v:003:
        - 'PSA:70:3 | 3 | 3 | <i>Refuge.</i> The parallel passage seems more complete (Calmet) in Hebrew, some letters of which may have been altered, since the time of the Septuagint. Yet the sense is nearly the same. (Berthier) --- "Be thou my strong habitation, whereunto I may continually resort. Thou hast given commandment to save me; for thou art my rock and my fortress." (Protestants) (Haydock)'
      v:004:
        - PSA:70:4 | 4 | 4 | <i>Unjust.</i> Achitophel and Absalom. (Calmet)
      v:005:
        - 'PSA:70:5 | 5 | 5 | <i>Patience.</i> Confiding on thee, I lost not patience; (St. Augustine; Worthington) or rather, (Amama) all my expectations are from thee, Psalm lxi. 6. (Calmet)'
      v:006:
        - 'PSA:70:6 | 6 | 6 | <i>Art my.</i> Hebrew, "hast taken me," (Haydock) or "cut the navel string," Ezechiel xv. 4. Thou hast acknowledged me for thy son, by taking me upon thy knee, as soon as I was born, Genesis l. 22., and Psalm xxi. 11.'
      v:007:
        - 'PSA:70:7 | 7 | 7 | <i>Wonder.</i> My exaltation, (Calmet) and present misery, (Worthington; Menochius) fill all with astonishment. (Haydock) (Isaias viii. 18., and xi. 10.) --- God often made his prophets bear about the signs of his vengeance on others, Isaias xix. 20. (Calmet) --- Christ was <i>a sign, which shall be contradicted,</i> Luke ii. 34. (Haydock) --- He was looked upon as a prodigy. (Eusebius; St. Augustine) --- <i>Helper.</i> He gives all the glory to God. (Calmet) --- None can persevere without his grace. (Worthington)'
      v:009:
        - 'PSA:70:9 | 9 | 9 | <i>Old age.</i> Absalom rebelled when his father was grown old. (Calmet) --- Against the dangers of our last conflict, (Haydock) Christ has instituted Extreme Unction. (Worthington)'
      v:010:
        - 'PSA:70:10 | 10 | 10 | <i>Watched.</i> My guards, (Ferrand) or rather my <i>enemies.</i> (Calmet)'
      v:011:
        - 'PSA:70:11 | 11 | 11 | <i>Him.</i> Thus the world commonly judges of those in distress. It was known that David had sinned; but none could tell that God was now punishing him rather than putting his virtue to the trial. "Upbraid not the miserable," said Thales.'
      v:013:
        - 'PSA:70:13 | 13 | 13 | <i>Detract.</i> Hebrew, "are satans," or "adversaries," during my trial. The Fathers say these are predictions, Psalm xxxiv. 4. (Calmet) --- David certainly wished to spare the chief of the rebels, and he most probably speaks of his spiritual enemies. (Berthier)'
      v:014:
        - 'PSA:70:14 | 14 | 14 | <i>Praise.</i> To perform good works, and to praise God, is the best way to advance in virtue. (Worthington)'
      v:015:
        - "PSA:70:15 | 15 | 15 | <i>Learning.</i> As much as to say, I build not upon human learning, but only upon the power and justice of God. (Challoner) (Worthington) --- I have not leisure to write a canticle at present, as the word <i>known</i> intimates, Psalm xiii. 3., and lxxiii. 9. But I will do it hereafter, and record the praises which I now proclaim. Some would translate, \"I know not the number\" of thy mercies. (Berthier) --- This sense is adopted by the Chaldean, Theod., &c. See Psalm xxxix. 6. Yet it seems more probable, that David acknowledges his inability to speak of God as he deserves, though he promises to do his best to shew the utmost respect. So Solomon confessed his ignorance, (Proverbs xxx. 2.) and Socrates asserted, that all his knowledge consisted in the conviction of his complete ignorance. If this be true with respect to human science, how much more so is it, when we speak of God, (Haydock) and attempt to dive into the holy Scriptures? (Genebrard) --- David meditated on the law continually, Psalm i. 2. (Calmet) --- Yet he admits, that he stands in need of a guide (Haydock) and must enter into the <i>sanctuary,</i> to penetrate such high mysteries, Psalm lxxii. 17. St. Augustine and Eusebius understand, that the letter of the Mosaic law is incapable of insuring salvation. (Calmet) --- This text has been abused, to encourage ignorance, as Amama (p. 502.) complains with respect to the Protestant pulpits and colleges abroad. Knox gives a dreadful picture, of their universities in England. (Haydock) --- \"With the unlearned Anabaptists and fanatics, such may perhaps conclude, that they will thus more easily approach to God,\" (Tarnov.) and \"may boast, that they have been instructed in the school of the holy Spirit,\" {GREEK:START theodikatoi}θηοδικατοι{GREEK:END}, \"when they boldly ascend the pulpit, and adduce texts from Scripture, it matters not whether right or wrong.\" (Amama) --- Is not this generally the case among those who broach new religions? (Haydock) --- Vatican Septuagint reads, {GREEK:START pragmateias}πραγματηιασ{GREEK:END}, \"mercantile affairs.\" But the Vulgate follows the edition of Aldus, &c., {GREEK:START grammateias}γραμματηιασ{GREEK:END}. (Berthier) --- A similar variation occurs, 1 Esdras viii. The former reading is adduced by the Fathers, and by Gelasius, (dist. 88.) who hence condemns clergymen engaging in merchandise, (Amama) as it was contrary to their calling: and formerly at least, very dangerous for any honest man. (Haydock) --- David had not received a polite education, and he disapproved of Achitophel's worldly prudence. (Menochius)"
      v:017:
        - 'PSA:70:17 | 17 | 17 | <i>Till now.</i> Here the stop should be placed. (Berthier) (Calmet) --- The verb may also be explained in the past time, "till now I have declared." (Berthier)'
      v:019:
        - PSA:70:19 | 19 | 19 | <i>The great things.</i> Thou hast even punished the rebel angels. (Menochius)
      v:020:
        - "PSA:70:20 | 20 | 20 | <i>Me.</i> Hebrew, \"us.\" Yet Protestants, &c., retain the singular, as the context requires. (Berthier) --- <i>Earth.</i> To which I seem to be consigned, (Haydock) being in the greatest distress. It may be understood of Christ's return from hell, and from the grave, Psalm lxviii. 17. (Calmet)"
      v:021:
        - 'PSA:70:21 | 21 | 21 | <i>Thy.</i> Hebrew and Syriac, "my." Thou hast raised me to the highest honours. St. Augustine, &c., read "thy justice." (Calmet) --- Houbigant prefers the Vulgate. (Berthier)'
      v:024:
        - 'PSA:70:24 | 24 | 24 | <i>Meditate.</i> Or, utter my most serious reflections. (Calmet)'
