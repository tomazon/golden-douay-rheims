      v:009: 'PSA:83:9 | 9 | 9 | O Lord, God of hosts, hear my prayer: give ear, O God of Jacob.'
      v:010: 'PSA:83:10 | 10 | 10 | Behold, O God, our protector: and look on the face of thy Christ.'
      v:011: 'PSA:83:11 | 11 | 11 | For better is one day in thy courts above thousands.{JOIN}I have chosen to be an abject in the house of my God, rather than to dwell in the tabernacles of sinners.'
      v:012: 'PSA:83:12 | 12 | 12 | For God loveth mercy and truth: the Lord will give grace and glory.'
      v:013: 'PSA:83:13 | 13 | 13 | He will not deprive of good things them that walk in innocence: O Lord of hosts, blessed is the man that trusteth in thee.'
  c:084:
    after_verse_comment: {}
    commentary:
      v:001:
        - "PSA:84:1 | 1 | 1 | <i>Psalm.</i> It resembles the 66th [psalm], and seems to have been sung when the first-fruits were brought to the temple. Most people explain it of the captives delivered, (Theodoret; Du Pin) and of Christ's redemption. (Eusebius; St. Augustine) (Calmet) --- David foresaw the afflictions and <i>captivity</i> of his people; and was aware of the miseries of mankind, to be removed by the Messias alone. (Berthier)"
      v:002:
        - 'PSA:84:2 | 2 | 2 | <i>Blessed.</i> Hebrew, "taken into favour," or "hast rendered fruitful." (Judea) (Calmet) --- God had bestowed many benefits upon his people, rescuing them from the Egyptian bondage, and not punishing them as much as they deserved. (Worthington) --- Others explain it of the captivity at Babylon, or under the devil. (Menochius) --- David speaks of the former event by the prophetic spirit, and the latter misfortune was always deplorable, and to be terminated only by the Messias. (Berthier) --- The redemption of man was prefigured by the liberation of the Jews. (Du Hamel)'
      v:005:
        - "PSA:84:5 | 5 | 5 | <i>Convert.</i> Bring back the remnant of thy people, dispersed through the world. Only a few returned under Cyrus; the rest came back by degrees principally during the reigns of Hystaspes and Alexander the Great. (Calmet, Diss.) --- While we continue unconverted, we are objects of God's wrath. (Berthier) (Lamentations v. 21.) --- <i>Our Saviour.</i> Septuagint, \"of our salvations.\" St. Jerome, \"our Jesus.\" (Haydock) --- Saviour of mankind, mitigate thy wrath against us. (Worthington)"
      v:006:
        - 'PSA:84:6 | 6 | 6 | <i>Ever.</i> The Pythagoreans settled their differences before sunset. (Plut.) --- "Cherish not, mortals, an immortal wrath." (Aristotle, Rhet. ii. 21.) (Haydock) --- As long, O God, as we see not our brethren restored, we shall think that thou art not perfectly reconciled to us. (Calmet)'
      v:007:
        - 'PSA:84:7 | 7 | 7 | <i>Turn, conversus.</i> The ancient psalters read <i>convertens.</i> "Converting, O God, thou wilt bring us to life," free us from captivity, and redeem us from sin by Jesus Christ, the conqueror of death. (Calmet) --- Before their conversion sinners lie dead in guilt. (Worthington) --- O God, thou wilt again restore us to life. (Du Hamel)'
      v:008:
        - 'PSA:84:8 | 8 | 8 | <i>Salvation.</i> By Cyrus, or rather by the Messias, whose time drew near. (Calmet)'
      v:009:
        - "PSA:84:9 | 9 | 9 | <i>Hear.</i> Hitherto the prophet had been distracted by the thought of his people's misery. (St. Augustine) --- <i>In me,</i> is not expressed in Hebrew. --- <i>Heart.</i> Some of the ancients add, \"to him.\" (Calmet) --- The Septuagint seem to have had a copy different from the present Hebrew, \"But let them not turn again to folly;\" (Protestants; Haydock) though the sense is much the same. They may have read <i>lobom lie,</i> \"their heart to God,\" (Berthier) or <i>lobsle,</i> (Calmet) \"the heart, Sela;\" instead of <i>lecisla,</i> \"to folly.\" (Haydock) --- Those Israelites who had given way to idolatry, were little inclined to return to their own country, at the invitation of Cyrus. Though Christ came to save all, only men of good will obtained his peace, Luke ii. 4., and John i. 5. (Calmet) --- There is no peace for the wicked, Isaias xlviii. 22., and Philippians iv. 9. (Berthier) --- The redemption of the world was here revealed. (Worthington) (Menochius)"
      v:010:
        - 'PSA:84:10 | 10 | 10 | <i>Land.</i> After the captivity, Judea flourished by degrees. But the glory of the second temple consisted in the presence of the Messias, Aggeus ii. 8. (Calmet) --- Those who were moved with godly fear, embraced the gospel, in order to be saved, while many rejected it through their own fault. (Worthington)'
      v:011:
        - 'PSA:84:11 | 11 | 11 | <i>Kissed.</i> Or, "embraced," like friends, as the ancient psalters read. The people practised these virtues after the captivity, and more particularly in the Church of Christ. (Calmet) --- At the time appointed, He reconciled sinners to his Father, having satisfied his justice, (Berthier) and displayed his own mercy. (Menochius) --- Thus justice is strictly observed, and peace made between God and man. (Worthington) --- The justice of the Father and the mercy of the Son kiss each other. (Du Hamel) (Haydock)'
      v:012:
        - "PSA:84:12 | 12 | 12 | <i>Earth.</i> Good men preserve a clear conscience. (Worthington) --- Virtues of every description (Menochius) are become common among God's people, (Calmet) particularly Christians, though our Saviour may here be styled <i>justice.</i> (Menochius) --- He was born of a pure virgin. (St. Jerome) (Lyranus) --- <i>Jam redit et virgo; redeunt saturnia regna.</i> (Virgil, Ec. iv.) (Haydock)"
      v:013:
        - 'PSA:84:13 | 13 | 13 | <i>Fruit.</i> By imitation, (Calmet) "we may give birth to Jesus Christ," says St. Jerome. God bestows grace, and so men yield fruit. (Worthington)'
      v:014:
        - "PSA:84:14 | 14 | 14 | <i>Him.</i> The holy John the Baptist shall prepare the way of the Lord. (Lyranus) (Muis) --- Hebrew, \"each one's justice,\" &c. (Symmachus) --- After the captivity religion shall reign. If we wish to enter heaven, we must follow virtue. (Calmet)"
