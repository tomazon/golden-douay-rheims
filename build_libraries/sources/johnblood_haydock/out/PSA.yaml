    verse_footnotes: {}
    verses:
      v:001: 'PSA:125:1 | 1 | 1 | A gradual canticle.{JOIN}When the lord brought back the captivity of Sion, we became like men comforted.'
      v:002: 'PSA:125:2 | 2 | 2 | Then was our mouth filled with gladness; and our tongue with joy.{JOIN}Then shall they say among the Gentiles: The Lord hath done great things for them.'
      v:003: 'PSA:125:3 | 3 | 3 | The Lord hath done great things for us: we are become joyful.'
      v:004: 'PSA:125:4 | 4 | 4 | Turn again our captivity, O Lord, as a stream in the south.'
      v:005: 'PSA:125:5 | 5 | 5 | They that sow in tears, shall reap in joy.'
      v:006: 'PSA:125:6 | 6 | 6 | Going they went and wept, casting their seeds.'
      v:007: 'PSA:125:7 | 7 | 7 | But coming they shall come with joyfulness, carrying their sheaves.'
  c:126:
    after_verse_comment: {}
    commentary:
      v:001:
        - "PSA:126:1 | 1 | 1 | <i>Of.</i> Or \"for\" <i>Solomon.</i> This word is not in the Septuagint. (Berthier) --- Some suppose that David put the psalm into his hands, to teach him that all depends on God. (Muis) --- He was to undertake various important works during his reign, (Haydock) particularly the temple, at the dedication of which this might be sung. (Worthington) --- The chiefs of the captives might also appropriate it to their use, (Berthier) when they were rebuilding the temple, 2 Esdras iv., and vi. (Calmet) --- It seems to refer to the times of the Messias. (Berthier) --- <i>House,</i> or temple, and grant children, Exodus i. 21., and Genesis xxx. 2. Without God's assistance, all your endeavours to rebuild the temple and city will prove fruitless. --- <i>It.</i> Nehemias had ordered the citizens to watch the attempts of Sanaballat. (Calmet) --- But still depended more on Providence than on his own industry. (Haydock) --- David, Solomon, Esdras, &c., may have held this language. (Berthier) --- Yet inactivity is not encouraged. We must labour, and still expect success from God alone. (St. Chrysostom) (Ephesians ii. 16.) --- God must be the principal agent, (Worthington) and all the glory must be given to Him. (Haydock)"
      v:002:
        - "PSA:126:2 | 2 | 2 | <i>Light.</i> That is, your early rising, your labour and worldly solicitude, will be <i>vain,</i> that is, will avail you nothing, without the light, grace, and blessing of God. (Challoner) --- Nehemias divided the people into companies, to prevent their being too much fatigued. (Calmet) --- Without light it is impossible for man to work, John ix. 4. (Haydock) --- The labours of those who live by the robbery of the distressed, are vain. (Chaldean) --- <i>Rise ye,</i> is not in Hebrew. (Haydock) --- <i>Sitten.</i> Allow yourselves proper time for rest, after your labours and <i>sorrows:</i> for <i>his beloved,</i> whom he favours with his grace, shall <i>sleep</i> and rest under his wing, and yet abound with <i>offspring,</i> and all blessings. (Challoner) --- <i>Sorrow.</i> St. Jerome, \"of idols.\" This worship of God is odious. --- <i>Beloved.</i> Solomon. (Houbigant) --- Yet some explain the Hebrew in the plural, as it is applicable to all the people. The Jews were under great alarms: but were encouraged to hope that God would protect them, and give them a numerous progeny; though, as the country was probably never so well peopled as under Solomon, this may rather refer to the elect, who after the sleep of death (Berthier) shall behold those whom Christ shall acknowledge for his children, (Haydock) and obtain an eternal <i>reward.</i> (St. Hilary) --- Whatever people may think they have done well, without God's grace, is all useless, and they must begin again; whereas those who are guided by it, perform all with as much ease as they would sleep, and yet merit a reward, which is promised in heaven to the true children who are born to God in the Catholic Church. (Worthington)"
      v:004:
        - 'PSA:126:4 | 4 | 4 | <i>As arrows,</i> &c. The <i>offspring</i> which God shall give his servants, that have been <i>shaken</i> and tossed about, (as the children of Israel were in their captivity) shall be like <i>arrows in the hand of the mighty,</i> which shall prosper and do great execution. (Challoner) --- The patient sufferer will obtain a glorious recompense. (Worthington) --- Children defend their parents. --- <i>Of them,</i> &c. Hebrew, "of youth." (St. Jerome) --- Such may be able to assist their aged parents, whereas those who are born in their old age must frequently be left orphans, (Haydock) and distressed. (Calmet) --- Yet the Hebrew may well admit the sense of the Vulgate, as children will be more animated to revenge the wrongs of those, from whom they have received their life. The Jews are here represented in the state of persecution. (Berthier)'
      v:005:
        - "PSA:126:5 | 5 | 5 | <i>Desire.</i> Who has as many children as he could wish. Hebrew, \"his quiver.\" They are like arrows for his defence. (Calmet) --- The Septuagint may have put the thing signified instead of the figure; or <i>ashpatho</i> may not be confined to the formal sense. --- <i>He shall.</i> Hebrew, \"they,\" father and son: yet the Chaldean, &c., retain <i>he.</i> --- The children of Christ, and of his martyrs, who have been persecuted, are declared to be very powerful protectors; (Berthier) while such as imitate them, (Haydock) shall easily answer the objections which shall be put to them at the day of judgment, and be happy. (Worthington) --- <i>Gate.</i> The enemies' envoys were not admitted into the city, 4 Kings xviii. 17. (Origen, &c.) --- In law-suits, children will prove excellent assistants. (Calmet) (Ecclesiasticus xxx. 4.)"
