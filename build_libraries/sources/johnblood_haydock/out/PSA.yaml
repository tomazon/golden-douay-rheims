  c:024:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:24:1 | 1 | 1 | <i>David.</i> This word alone occurs in Hebrew. Septuagint and St. Jerome add also <i>Psalm.</i> (Haydock) --- St. Augustine and Theod.[Theodotion <i>or</i> Theodoret?] agree with the Vulgate. (Calmet) --- These variations prove that we cannot depend much on the titles; and the learned do not look upon them as the word of God. The psalm may have been composed, when David was persecuted by his son, (Berthier) or by Saul. It may also allude to the captives. This is the first of the seven alphabetical psalms. The 33d, 35th, 110th, 111th, 118th, and 144th, are of the same description, being written in this manner (Calmet) on account of their importance, (Kimchi) or to help the memory, (Berthier) or for copies, to teach young people to write. (Grotius) --- Each verse forms a distinct sentence, not much connected with the rest. We perceive some derangement in the present Hebrew copies of this psalm, as the letters are not in proper order, though it might easily be restored by altering the divisions, &c.  The Jews have been less attentive to preserve these divine canticles (Calmet) than their Thalmudical songs. (Pellican in Psalm lxxxv. 9.) --- The Septuagint and St. Jerome seem to have had better copies. Christ, the Church, (Calmet) or any pious soul, may address this fervent prayer to God under affliction. --- <i>Lifted up</i> in the true spirit of prayer, (Berthier) with fervour and confidence, Deuteronomy xxiv. 15., and Lamentations iii. 41. (Calmet) --- Attention is requisite to obtain a petition, (Worthington) as well as fervour, &c. (Haydock)'
      v:002:
        - 'PSA:24:2 | 2 | 2 | <i>In thee.</i> Hebrew <i>bec.</i> Thus the second verse will properly begin with <i>b,</i> (Capel; Houbigant) though the Jews place <i>my God</i> first, as it is in the Vulgate, <i>Deus meus, in te,</i> &c. (Haydock) <i>Ashamed.</i> Septuagint Compl. adds, "for ever."'
      v:003:
        - "PSA:24:3 | 3 | 3 | <i>Laugh.</i> Saying scornfully <i>where is their God?</i> (Calmet) --- <i>Wait.</i> This is often urged (Isaias xlii. 23.) as comprising all the science of a spiritual life. We must neither despair nor omit the means of salvation. (Berthier) --- Those who hope for the accomplishment of God's promises, will not be disappointed. (Calmet)"
      v:004:
        - 'PSA:24:4 | 4 | 4 | <i>All,</i> is not expressed in Hebrew or some copies of the Septuagint. (Berthier) --- <i>Cause.</i> No one can have reason to do so. But those who injure their harmless brethren, are more reprehensible, (Haydock) and the psalmist foretells that they will be put to shame. (St. Jerome) --- This manner of praying frequently occurs in the psalms, to signify the event, and the approbation of the just. (Worthington) --- <i>Shew.</i> The forth verse ought to begin here with <i>d,</i> as in Hebrew. (Haydock) --- <i>Paths.</i> The mysterious ways of Providence, (Eusebius) or the law which is unknown to many, (St. Athanasius) and practised by still fewer. (Calmet)'
      v:005:
        - "PSA:24:5 | 5 | 5 | <i>And teach.</i> If the verse were to commence thus, (Calmet) <i>v</i> would not be out of its place. (Haydock) --- Without God's direction, we cannot walk in the narrow path. (Berthier) --- <i>Long.</i> We must never cease to desire the knowledge of true doctrine. (Worthington)"
      v:006:
        - "PSA:24:6 | 6 | 6 | <i>World.</i> God's truth or fidelity in performing his promises, and his tender mercies towards his people, are the motives most frequently urged. (Calmet)"
      v:007:
        - 'PSA:24:7 | 7 | 7 | <i>Ignorances.</i> Hebrew, "defects," as youth is more apt to omit duties than to act very wickedly. Yet it is difficult to decide how grievous such sins may be. (Berthier) --- Passion and ignorance then concur to lead the inexperienced astray. (Haydock) --- From the first use of reason, many are careless, and neglect to learn their duty. (Worthington) --- Ignorance is sometimes a sin, though it may be more pardonable, 1 Timothy i. (Menochius)'
      v:008:
        - 'PSA:24:8 | 8 | 8 | <i>Righteous.</i> Though he is always ready to receive the penitent, he will punish the obstinate with severity. (Calmet; Worthington) --- Yet he points out the means of obtaining his favour. (St. Augustine) --- <i>A law.</i> Hebrew, "will instruct." (Calmet)'
      v:009:
        - PSA:24:9 | 9 | 9 | <i>Mild.</i> Only rebels are made the victims of justice. (Haydock)
      v:010:
        - "PSA:24:10 | 10 | 10 | <i>Seek.</i> Hebrew, \"keeps.\" But no one seeks after the law, who does not strive to keep it. (Berthier) --- Jesus Christ shewed mercy at his first coming, and he will display truth at his second, judging all with equity. (St. Augustine) --- <i>Testimonies.</i> When God gave the law to manifest his will, he attested heaven and earth, that all might observe it carefully. (Calmet) --- The law is God's covenant, and the testimony of his will. He mercifully preventeth us with his grace, and will reward with truth and justice. (Worthington)"
      v:011:
        - "PSA:24:11 | 11 | 11 | <i>Great.</i> \"Original sin is common to all, and will not be washed away, except God be pleased to destroy it in baptism.\" (St. Jerome) --- David had committed adultery; and all must acknowledge their manifold guilt. (Calmet) --- Though the guilt had been remitted, the punishment due to David's crime was to be endured in this life, and he ought daily to pray for pardon. (Berthier) --- The aversion from God in sin is great, and standeth in need of his gracious remission. (Worthington)"
      v:012:
        - 'PSA:24:12 | 12 | 12 | <i>He hath.</i> This may be understood either of God, or of man, who has chosen a state of life. (Berthier) --- Provided he be guided by the fear of the Lord, (Calmet) all things will turn to his advantage. (Haydock)'
      v:013:
        - 'PSA:24:13 | 13 | 13 | <i>Dwell.</i> Hebrew intimates, "all night" at rest; yet so that he must only enjoy temporal goods like a traveller. (Berthier) --- We ought to look up to heaven as to our true country, (Calmet) of which Palestine was only a figure, Psalm lxviii. (Menochius) --- <i>The land,</i> is not expressed in Hebrew, "his seed shall receive (<i>good</i>) for an inheritance." (Haydock) --- Five blessings are here promised to those who fear the God: instruction, a supply of necessities, a progeny to imitate his virtues, protection, and heaven. (Worthington)'
      v:014:
        - 'PSA:24:14 | 14 | 14 | <i>Firmament,</i> or strong support. (Haydock) --- Hebrew, "the secret of the Lord is for them," &c. He conceals nothing from his friends. (Calmet) --- Both these senses are good, (Berthier) and the Hebrew words are nearly allied. (Robertson) --- All who fear God, ought to interest themselves, and pray that he would enlighten the ignorant, and convert sinners. (Berthier) --- <i>The uncertain and hidden things of thy wisdom thou hast made manifest to me,</i> Psalm l. 8. (Menochius)'
      v:015:
        - 'PSA:24:15 | 15 | 15 | <i>Lord.</i> Our prayers are not heard, because they are not like this: fervant, incessant, and humble. We have all to fear from our passions, which are the most dangerous <i>snares.</i> (Berthier)'
      v:016:
        - "PSA:24:16 | 16 | 16 | <i>Alone.</i> Desolate, (Psalm xxi. 21.) without any assistant. (Haydock) --- Such is man destitute of God's grace. (Worthington)"
      v:017:
        - 'PSA:24:17 | 17 | 17 | <i>Multiplied.</i> Hebrew, "enlarged." So in the gradual for the second Sunday of Lent, we read <i>dilatatæ.</i> (Berthier) --- Afflictions must be endured. (Worthington; Sen.[Seneca?] ep. 12.)'
      v:018:
        - 'PSA:24:18 | 18 | 18 | <i>See.</i> The word <i>kum,</i> "arise," may be wanting, as the verse should begin with <i>k,</i> (Calmet) unless it be lost. Manuscript 2, repeats the former verse, perhaps to fill up the space. (Kennicott) --- <i>Forgive.</i> Hebrew or "bear." (Berthier; St. Jerome; Menochius) --- If the cause be removed, the affliction will have an end. (Worthington)'
      v:019:
        - 'PSA:24:19 | 19 | 19 | <i>Unjust.</i> Hebrew also, "cruel," (Haydock) or "violent." But St. Jerome agrees with the Septuagint. Our spiritual enemies are the most dangerous and unrelenting, and we are too often off our guard. (Berthier) --- The wicked, through hatred of God, (Haydock) seek to draw others into sin. (Worthington)'
      v:020:
        - 'PSA:24:20 | 20 | 20 | <i>Soul.</i> David was most concerned for it; (Berthier) and those who sincerely place their confidence in God, will never be confounded. (Worthington)'
      v:021:
        - 'PSA:24:21 | 21 | 21 | <i>Adhered.</i> Hebrew, "innocence, &c., have kept me." (Calmet) --- Those faithful subjects, who have accompanied me in my flight, stand guard to protect me. Requite them, O Lord, and grant peace to all my people. (Haydock) --- My example encourages them to follow thy law, and they will be staggered, if thou grant not my request. (Menochius)'
      v:022:
        - 'PSA:24:22 | 22 | 22 | <i>Deliver.</i> Hebrew <i>pede,</i> "redeem." All the 22 (Haydock) letters of the alphabet are complete without this supplication for all Israel, or for the Church. (Worthington) --- It might form a part of the last verse, or belong to the next psalm; unless it be a conclusion like that of Psalm xxxiii., (Calmet) out of the alphabetical order. (Houbigant) --- <i>Israel.</i> St. Augustine and some ancient psalters read, "Me, O God of Israel, from all my tribulations." (Calmet)'
