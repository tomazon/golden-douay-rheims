    verses:
      v:001: 'PSA:31:1 | 1 | 1 | To David himself, understanding.{JOIN}Blessed {VERSE_FOOTNOTE_INDEX_REF 0}are they whose iniquities are forgiven, and whose sins are covered.'
      v:002: 'PSA:31:2 | 2 | 2 | Blessed is the man to whom the Lord hath not imputed sin, and in whose spirit there is no guile.'
      v:003: 'PSA:31:3 | 3 | 3 | Because I was silent, my bones grew old; whilst I cried out all the day long.'
      v:004: 'PSA:31:4 | 4 | 4 | For day and night thy hand was heavy upon me: I am turned in my anguish, whilst the thorn is fastened.'
      v:005: 'PSA:31:5 | 5 | 5 | I have acknowledged my sin to thee, and my injustice I have not concealed.{JOIN}{VERSE_FOOTNOTE_INDEX_REF 0}I said, I will confess against myself my injustice to the Lord; and thou hast forgiven the wickedness of my sin.'
      v:006: 'PSA:31:6 | 6 | 6 | For this shall every one that is holy pray to thee in a seasonable time.{JOIN}And yet in a flood of many waters, they shall not come nigh unto him.'
      v:007: 'PSA:31:7 | 7 | 7 | Thou art my refuge from the trouble which hath encompassed me: my joy, deliver me from them that surround me.'
      v:008: 'PSA:31:8 | 8 | 8 | I will give thee understanding, and I will instruct thee in this way, in which thou shalt go: I will fix my eyes upon thee.'
      v:009: 'PSA:31:9 | 9 | 9 | Do not become like the horse and the mule, which have no understanding.{JOIN}With bit and bridle bind fast their jaws who come not near unto thee.'
      v:010: 'PSA:31:10 | 10 | 10 | Many are the scourges of the sinner, but mercy shall encompass him that hopeth in the Lord.'
      v:011: 'PSA:31:11 | 11 | 11 | Be glad in the Lord, and rejoice, ye just, and glory, all ye right of heart.'
  c:032:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:32:1 | 1 | 1 | <i>David.</i> There is no title in Hebrew; and the Greek copies vary. This psalm may be considered as a continuation of the former, with the last verse of which it may be well connected. (Calmet) --- Some suppose that David composed it after he had been rescued from the giant Jesbibenob, ver. 16., and 1 Paralipomenon xx. 4. (Ferrand.) --- It is not certain that he is the author; but as other psalms without a title are ascribed to him, we have no reason to deny that he wrote this. (Berthier) --- Many explain it as a thanksgiving of Ezechias. (Theodoret, &c.) --- But we need not refer it to any particular event. (Calmet) --- <i>Upright.</i> But <i>it is not seemly in the mouth of a sinner,</i> Ecclesiasticus xv. 9., (Worthington) and Psalm lxix. 16. (Calmet)'
      v:002:
        - 'PSA:32:2 | 2 | 2 | <i>Psaltery.</i> Hebrew <i>nebel,</i> (Haydock) which does not resemble the modern psaltery. (Calmet) --- We must carefully observe mortification, and the decalogue. (Worthington)'
      v:003:
        - 'PSA:32:3 | 3 | 3 | <i>New.</i> Interesting, like the canticle of the lamb, or of redemption, Apocalypse. [Apocalypse v.?] Public worship and music are very useful, when performed with attention. (Berthier) --- The prophet invites all to praise God for the blessings granted by Christ in the new law. (Worthington) --- <i>Noise,</i> proceeding from the heart, the cry of which alone penetrates heaven. (Haydock)'
      v:004:
        - 'PSA:32:4 | 4 | 4 | <i>Faithfulness.</i> He always fulfils his promises, and his laws are just; (Worthington) therefore he deserves our praise. (Calmet) (Psalm cxliv. 13.)'
      v:005:
        - 'PSA:32:5 | 5 | 5 | <i>Judgment.</i> God joins these virtues together, (Worthington) as we ought to do. (Haydock) (Luke vi. 36., and Matthew v. 48.) --- He punishes the wicked, and rewards the good. But his mercy displays itself on the earth, as there is no misery in heaven. (St. Augustine) --- Its effects appear more since the coming of our Saviour. (Calmet)'
      v:006:
        - 'PSA:32:6 | 6 | 6 | <i>Mouth,</i> by his command. (Euthymius) (Genesis i. 6.) --- The Fathers here find the blessed Trinity expressed; (Calmet; Menochius) and the Council of Trent admonishes us to follow their unanimous interpretation, which is here adopted by Baumbgarte, a Protestant, 1719. St. John [i. 1.] informs us that all was made by <i>the Word,</i> from whom the Father and the Holy Spirit cannot be separated. (Berthier) --- Seneca (consol. 8.) seems to have had some idea of this mystery. <i>Quisquis formator universi fuit, sive ille Deus est potens omnium; sive incorporalis Ratio, ingentium operum artifex; sive divinus Spiritus, per omnia maxima et minima æquali intentione diffusus.</i> The power of them may designate the stars and angels, which the Hebrew styles "the army" of heaven, Isaias xxiv. 21., and Matthew xxvi. 53. (Calmet) --- The word of God is omnipotent, (Worthington) "the Creator....both of visible and invisible things." (Nicene Creed) (Haydock) --- Calvin rejects this proof of the Trinity as weak, (Amama) as he did not like the word <i>Trinity,</i> nor perhaps the mystery itself. (Haydock)'
      v:007:
        - "PSA:32:7 | 7 | 7 | <i>As in.</i> This is agreeable to St. Augustine, and some ancient psalters; though the Septuagint have \"like a bottle\" made of leather,<i> <u>osei askon</u>.</i> Moderns would translate, \"like a heap.\" But Symmachus and St. Jerome agree with us, (see Psalm lxxvii. 13.; Calmet) as well as the Chaldean and Houbigant. God has made the bed of the sea capable of containing such quantities of water, some of which evaporate and descend again from the clouds, to make the earth fruitful. Yet many take no notice of this admirable economy. (Berthier) --- Theodoret and St. Athanasius understand the clouds to be meant by this vessel; but the former sentiment seems better. These waters, as well as hail, &c., are instruments of God's vengeance, Deuteronomy xxxii. 34. The <i>depths</i> have the same import. God calls them forth at pleasure, (Amos v. 8., and Genesis vii. 11.) and confines them within bounds, Job xxxviii. 11."
      v:009:
        - "PSA:32:9 | 9 | 9 | <i>Created.</i> Hebrew, \"on foot,\" to express God's absolute dominion. (Calmet) --- This passage shews that <i>bra</i> means properly created out of nothing, Genesis i. Matter did not exist before God spoke. (Berthier)"
      v:010:
        - 'PSA:32:10 | 10 | 10 | <i>And....princes.</i> This seems to be lost in Hebrew, as all the Greeks have recognised it. (Berthier) --- God prepares the causes and means when he forms his decrees, which are wholly independent. He is not forced to wait for a favourable opportunity. (Calmet) --- He confounded the tongues at Babel, and his absolute decrees are always executed. (Worthington)'
      v:012:
        - 'PSA:32:12 | 12 | 12 | <i>Inheritance,</i> in opposition to the Gentiles, 1 Peter ii. 9. (Berthier) --- God made choice particularly of the Jews, as he does now of Christians. (Worthington)'
      v:014:
        - 'PSA:32:14 | 14 | 14 | <i>Prepared.</i> St. Jerome, "from his most established throne;" whence he beholds all the conduct of men, (Calmet) though he fill all places, and work in all. (Berthier) --- His power and wisdom (ver. 15.) are infinite. (Worthington)'
      v:015:
        - 'PSA:32:15 | 15 | 15 | <i>Every one, sigillatim.</i> Hebrew <i>yachad,</i> means also "together;" whence the Origenists inferred (Haydock) that all souls were made at first with Adam. (St. Jerome) --- Thus they explained how they came to be all infected. (Berthier) --- But God rather creates them when he infuses them into the body. (Denis the Carthusian) (Haydock) --- St. Augustine could never decide this important question. This text only proves that God is equally Creator of all; (Ecclesiasticus xviii. 1.; Calmet) and He <i>alone</i> made the hearts and souls of all men, as {GREEK:START katamonas}καταμονασ{GREEK:END} implies, Psalm iv. 10., and Geneb. (Amama)'
      v:016:
        - 'PSA:32:16 | 16 | 16 | <i>Giant.</i> Or Hebrew, "strong man." Monarchs and the stoutest men have been overthrown by Providence, like Pharao and Sennacherib, and the <i>giant</i> Og. (Calmet) --- History proves that great armies have not always gained the victory, Psalm lxv. 13., and cxlvi. 10. (Berthier)'
      v:017:
        - "PSA:32:17 | 17 | 17 | <i>Safety.</i> Either of himself or his master. (Worthington) (Proverbs xxi. 31.) --- This can only be attributed to God's protection, ver. 18."
      v:020:
        - 'PSA:32:20 | 20 | 20 | <i>Waiteth.</i> Hebrew, "longeth." (Haydock) --- <i>Protector.</i> Hebrew, "shield." Infidels deride the confidence of the just, as an effect of pride, supposing it to be beneath the dignity of God to take notice of so small a creature, while he governs so many worlds. But if there be other worlds besides this, God is sufficient for all; (Berthier) and he will not neglect the work which his hands have deigned to form. (Haydock)'
      v:022:
        - 'PSA:32:22 | 22 | 22 | <i>Thee.</i> All-perfect Being, shew thy protection to all who trust in thee. (Worthington) --- He who wishes to receive much, ought to increase his hopes. (Calmet) --- "Who is so full of hope as boldly to say, by my hope measure thy mercy?" (Theodoret)'
