    verses:
      v:001: PSA:82:1 | 1 | 1 | A canticle of a psalm for Asaph.
      v:002: 'PSA:82:2 | 2 | 2 | O God, who shall be like to thee? hold not thy peace, neither be thou still, O God;'
      v:003: 'PSA:82:3 | 3 | 3 | For lo thy enemies have made a noise: and they that hate thee, have lifted up the head.'
      v:004: 'PSA:82:4 | 4 | 4 | They have taken a malicious counsel against thy people, and have consulted against thy saints.'
      v:005: 'PSA:82:5 | 5 | 5 | They have said: Come and let us destroy them, so that they be not a nation: and let the name of Israel be remembered no more.'
      v:006: 'PSA:82:6 | 6 | 6 | For they have contrived with one consent: they have made a covenant together against thee, 7 the tabernacles of the Edomites, and the Ismahelites:{JOIN}Moab, and the Agarenes, 8 Gebal, and Ammon and Amalec: the Philistines, with the inhabitants of Tyre.'
      v:009: 'PSA:82:9 | 9 | 9 | Yea, and the Assyrian also is joined with them: they are come to the aid of the sons of Lot.'
      v:010: 'PSA:82:10 | 10 | 10 | Do to them {VERSE_FOOTNOTE_INDEX_REF 0}as thou didst to Madian {VERSE_FOOTNOTE_INDEX_REF 1}and to Sisara: as to Jaban at the brook of Cisson.'
      v:011: 'PSA:82:11 | 11 | 11 | <i>Who</i> perished at Endor: and became as dung for the earth.'
      v:012: 'PSA:82:12 | 12 | 12 | {VERSE_FOOTNOTE_INDEX_REF 0}Make their princes like Oreb, {VERSE_FOOTNOTE_INDEX_REF 1}and Zeb, and Zebee, and Salmana.{JOIN}All their princes, 13 who have said: Let us possess the sanctuary of God for an inheritance.'
      v:014: 'PSA:82:14 | 14 | 14 | O my God, make them like a wheel; and as stubble before the wind.'
      v:015: 'PSA:82:15 | 15 | 15 | As fire which burneth the wood: and as a flame burning mountains.'
      v:016: 'PSA:82:16 | 16 | 16 | So shalt thou pursue them with thy tempest: and shalt trouble them in thy wrath.'
      v:017: 'PSA:82:17 | 17 | 17 | Fill their faces with shame; and they shall seek thy name, O Lord.'
      v:018: 'PSA:82:18 | 18 | 18 | Let them be ashamed and troubled for ever and ever: and let them be confounded and perish.'
      v:019: 'PSA:82:19 | 19 | 19 | And let them know that the Lord is thy name: thou alone art the most High over all the earth.'
  c:083:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:83:1 | 1 | 1 | <i>Core.</i> See Psalm viii., xli., and lxxx. (Haydock) --- The Corites were musicians, as well as porters in the temple, 1 Paralipomenon xxvi. They here represent the faithful upon earth, (St. Augustine; Worthington) who sigh after the heavenly Sion. David was animated with these sentiments, more than with the desire of revisiting Jerusalem, during the revolt of his son. (Berthier) --- This psalm might have been written by him under the persecution of Saul, (Grotius) or it may refer to the captives. (Theodoret) (Calmet) --- Yet, at those times, the tabernacle was not subsisting on Sion, as it seem to have been when this beautiful piece was composed. (Berthier) --- The Jews are said to recite it every night, in hopes of seeing Jerusalem rebuilt, and it might very well be used by all Israelites, when they went to celebrate the three great festivals. (Calmet)'
      v:003:
        - 'PSA:83:3 | 3 | 3 | <i>Fainteth.</i> The eager desire of heaven sometimes deprives people of external satisfaction, and the body partakes of the inward joy. (Worthington) --- <i>Living.</i> The idols of Babylon have no life. (Eusebius)'
      v:004:
        - "PSA:83:4 | 4 | 4 | <i>Turtle.</i> Moderns prefer to render \"swallows,\" without reason. (Bochart) --- <i>Thy altars.</i> They can rest in the ruins of the temple; (Kimchi; Muis) but in that supposition, the <i>altars</i> were destroyed. (Haydock) --- It seems rather that this is an exclamation, (Berthier) which the enraptured psalmist is unable to conclude, giving us to understand that he desired his asylum and place of rest to be near God's altars, (Haydock) with the angels above, Isaias vi. (Worthington) --- The faithful soul seeks to dwell in heaven, and in the mean time keeps in the Catholic Church, laying up store of good works. For, out of it, whatever good pagans and heretics may seem to do, by feeding the hungry, &c., as these things are not laid in the nest, they will be trodden under foot, <i>conculcabuntur.</i> (St. Augustine) (Worthington)"
      v:006:
        - 'PSA:83:6 | 6 | 6 | <i>In his heart, he hath disposed to ascend by steps,</i> &c., <i>ascensiones in corde suo disposuit.</i> As <i>by steps</i> men <i>ascended</i> towards the eternal temple by certain <i>steps</i> of virtue <i>disposed</i> or ordered within the heart. And this whilst he lives as yet in the body, in this <i>vale of tears, the place</i> which man hath <i>set:</i> that is, which he hath brought himself to: being cast out of paradise for his sin. (Challoner) --- There is no standing still. "As the saint daily advances, so the sinner daily decreases." (St. Jerome) (Calmet) --- Hebrew of these three following verses is variously rendered. The Septuagint are the most ancient, and very exact. (Berthier) --- <i>Heart.</i> "The more you love, the higher will you ascend." (St. Augustine) --- Hebrew, "the paths are in his heart. Passing in the vale of tears, they shall place (or deem) it a fountain. The teacher shall be clothed with benediction. They shall go from strength to strength: they shall appear before God in Sion." (St. Jerome) (Haydock) --- Three words occasion the difference: <em>á</em><em>bri,</em> "passing," means also, "disposing." Septuagint have only used it as a singular, to agree with <em>man, M</em><em>á</em><em>in,</em> "a fountain," may have been read <em>m</em><em>áun,</em> "for the place." --- <i>Al,</i> means, "the God," and "to." (Berthier) --- Amama says the points are different. But we have often shewn the futility of that objection; which might regulate the versions of the Masorets, but could have no influence on those who lived many ages before their invention. They are neglected here by the authors of Prin. disc., "the God almighty shall appear in Sion." (Haydock)'
      v:007:
        - 'PSA:83:7 | 7 | 7 | <i>Tears.</i> Protestants, "Baca." Marginal note, "of mulberry-trees," near Jerusalem, Judges ii. 5., and 1 Kings v. 23. (Haydock) --- It was perhaps used proverbially for any dry place. The Lord had promised to relieve the captives with water, Isaias xxxv. 5., &c. (Calmet) --- <i>Place.</i> The temple or tabernacle, (Haydock) which the Lord hath appointed. (Calmet)'
      v:008:
        - 'PSA:83:8 | 8 | 8 | <i>Blessing.</i> Abundance of water, and other necessaries, (2 Corinthians ix. 6.) as well as (Haydock) spiritual graces, which help those who continue in the true Church to arrive at the vision of God. (Worthington) --- <i>Virtue,</i> or "company," in which manner the Israelites went to the temple. (Calmet) --- <i>God.</i> And not merely the temple, &c., as here on earth. (Menochius)'
      v:010:
        - 'PSA:83:10 | 10 | 10 | <i>Christ.</i> Chaldean, "the Messias," (Berthier) through whom we address all our petitions. (Worthington) --- Protect thy people, (St. Jerome) and raise up the throne of David. (Calmet)'
      v:011:
        - "PSA:83:11 | 11 | 11 | <i>Thousands</i> elsewhere, (Calmet) among <i>sinners.</i> He is so much affected, as to leave the sentence imperfect, ver. 4. But the meaning is clear. Temporal must yield to eternal happiness. Eternity is all as <i>one</i> point: it has no division of time, which has a <i>thousand</i> parts. (Haydock) --- Heaven is represented as a palace, (Berthier) in which the blessed enjoy perpetual felicity. (Haydock) --- With respect to future rewards, one day in the Church is better than thousands out of it. (Worthington), ver. 4. --- <i>Abject.</i> Protestants, \"door-keeper.\" Marginal note, \"on the threshold.\" (Haydock) --- This was the office of the Corites, (Calmet) and they prefer it before the finest occupations among sinners. Hebrew, \"the tents of wickedness.\" (Haydock) --- The poorest condition in the Catholic Church, is better than the highest dignities which the wicked can bestow. (Worthington) --- Indeed poverty, and attention to God's service, is the most secure road to heaven, and gives even present content to those who are actuated by the divine spirit. (Haydock)"
      v:012:
        - 'PSA:83:12 | 12 | 12 | <i>Truth.</i> He is merciful, and always performs what he has promised: (Menochius) whereas sinners are noted for cruelty and deceit. Hebrew, "the Lord God <i>is</i> a sun and shield." (Haydock) --- This sense is very good. But Theodotion agrees with the Septuagint, who have read differently, unless they have substituted the thing signified for the figure. (Berthier) --- <i>Glory,</i> in the next world, (Worthington) or even in this. He will restore us to happiness, and cause even our persecutors to esteem us. (Calmet) --- <i>Donator est indulgentiæ, debitor coronæ....promittendo.</i> (St. Augustine)'
      v:013:
        - PSA:83:13 | 13 | 13 | <i>Innocence.</i> After the remission of sin. (Worthington)
