  c:061:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:61:1 | 1 | 1 | <i>Idithun,</i> to sing. (Worthington) --- He was one of the chief musicians under David, 1 Paralipomenon xxv. 3. The psalm may be explained of David, persecuted by Absalom, (Calmet) of the Machabees, (Theodoret) &c., or of Christ, and his Church. (Calmet) --- St. Jerome considers it as a piece of excellent morality, (Calmet) and this may suffice, without referring it to any historical fact. (Berthier)'
      v:002:
        - "PSA:61:2 | 2 | 2 | <i>Subject.</i> The just is resigned, though he feel like other men. David found a sort of resentment against the rebels, arising in his breast, which he presently repressed, by the thought of God's will, 2 Kings xii. 11. (Calmet) --- He fears nothing, because his soul is subject to God. (Worthington) --- Hebrew, \"silent.\" (Haydock)"
      v:004:
        - 'PSA:61:4 | 4 | 4 | <i>Fence.</i> This may refer to the persecutors, who resembled a leaning wall. (Berthier) (Isaias xxx. 13.) (Calmet) --- Protestants, "ye shall be slain all of you, as a bowing wall <i>shall ye be,</i>" &c. He threatens them with speedy destruction, (Haydock) or represents to them the baseness of attacking a man ready to fall. (Calmet) --- He informs them, that their attempts will be in vain, though they be very numerous, and he himself apparently so weak. (Worthington)'
      v:005:
        - 'PSA:61:5 | 5 | 5 | <i>Price.</i> Septuagint, St. Hilary, &c., "my honour." They wish to dethrone me, and to represent me as unfit to govern. --- <i>I ran.</i> Septuagint {GREEK:START edramon}ηδραμον{GREEK:END}, "they ran" likewise, as Hebrew implies, and as the Greek Fathers generally explain it. David thought proper to flee, that he might be at a distance from traitors, 2 Kings xv. 14. His enemies sought his destruction. (Calmet) --- They wished to deprive him of the reward of his labours; but he ran more earnestly. --- <i>Blessed.</i> Flattery is very dangerous. (Worthington)'
      v:008:
        - "PSA:61:8 | 8 | 8 | <i>God.</i> The multiplicity of titles shews the prophet's love. See Apocalypse v. 12. (St. Augustine, Conf. i. 4.) (Berthier)"
      v:009:
        - 'PSA:61:9 | 9 | 9 | <i>All.</i> Hebrew, "always, O people." Septuagint seem to have read, <i>adoth,</i> for <i>heth.</i> --- <i>For ever.</i> Here <i>Selah</i> is translated, (Berthier) though it be not in Septuagint, &c. David exhorts his followers to address themselves to God, with compunction and confidence. (Calmet)'
      v:010:
        - "PSA:61:10 | 10 | 10 | <i>Liars.</i> They are so vain and light, that if they are put into the scales, they will be found to be of no weight; and to be mere lies, deceit, and vanity. Or, <i>they are liars in their balances,</i> by weighing thing by false weights, and preferring the temporal before the eternal. (Challoner) (Proverbs xi. 1., and xx. 10.) --- They give false judgments; be not concerned; God is our protector. (Calmet) --- God's servants strive to draw others to the practice of virtue. (Worthington) --- All sinners (Haydock) will not outweigh vanity itself. (Menochius)"
      v:011:
        - 'PSA:61:11 | 11 | 11 | <i>Them.</i> Let the rich assist their needy brethren; and you, my followers, beware of enriching yourselves, by unjust rapine, during this civil war. (Calmet) --- Raise your thoughts to something better. (St. Augustine)'
      v:012:
        - "PSA:61:12 | 12 | 12 | <i>Once,</i> by the generation of his word, (St. Augustine) or when he promulgated the law, Exodus xx. 6. (Berthier) --- God's word is invariable, (Worthington; Job xxxiii. 14.; Menochius) and will be put in execution. (St. Ambrose) (Tirinus) --- This he has <i>often</i> inculcated. (Vatable) (Job xxxix. 35.) Amos (i. 3.) uses <i>three</i> and <i>four,</i> in the same sense. (Calmet)"
      v:013:
        - 'PSA:61:13 | 13 | 13 | <i>Works.</i> We must therefore refrain from every injustice. (Haydock) --- God spoke once by Moses, and again by his own Son. Both the Testaments confirm the certainty of rewards and punishments, (Berthier) as God is able and willing (Worthington) to execute his decrees. Luther, followed by the Dutch, translates, "as he merits;" to which expression, concerning the just, Amama objects. (Haydock)'
