    verses:
      v:001: 'PSA:77:1 | 1 | 1 | Understanding for Asaph.{JOIN}Attend, O my people, to my law: incline your ears to the words of my mouth.'
      v:002: 'PSA:77:2 | 2 | 2 | I will open my mouth in parables: I will utter propositions from the beginning.'
      v:003: 'PSA:77:3 | 3 | 3 | How great things have we heard and known, and our fathers have told us.'
      v:004: 'PSA:77:4 | 4 | 4 | They have not been hidden from their children, in another generation.{JOIN}Declaring the praises of the Lord, and his powers, and his wonders which he hath done.'
      v:005: 'PSA:77:5 | 5 | 5 | And he set up a testimony in Jacob; and made a law in Israel.{JOIN}How great things he commanded our fathers, that they should make the same known to their children: 6 that another generation might know them.{JOIN}The children that should be born, and should rise up, and declare them to their children.'
      v:007: 'PSA:77:7 | 7 | 7 | That they may put their hope in God, and may not forget the works of God: and may seek his commandments.'
      v:008: 'PSA:77:8 | 8 | 8 | That they may not become like their fathers, a perverse and exasperating generation.{JOIN}A generation that set not their heart aright: and whose spirit was not faithful to God.'
      v:009: 'PSA:77:9 | 9 | 9 | The sons of Ephraim, who bend and shoot with the bow: they have turned back in the day of battle.'
      v:010: 'PSA:77:10 | 10 | 10 | They kept not the covenant of God: and in his law they would not walk.'
      v:011: 'PSA:77:11 | 11 | 11 | And they forgot his benefits, and his wonders that he hath shewn them.'
      v:012: 'PSA:77:12 | 12 | 12 | Wonderful things did he do in the sight of their fathers, in the land of Egypt, in the field of Taneos.'
      v:013: 'PSA:77:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}He divided the sea and brought them through: and he made the waters to stand as in a vessel.'
      v:014: 'PSA:77:14 | 14 | 14 | And he conducted them with a cloud by day: and all the night with a light of fire'
      v:015: 'PSA:77:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}He struck the rock in the wilderness: and gave them to drink, as out of the great deep.'
      v:016: 'PSA:77:16 | 16 | 16 | He brought forth water out of the rock: and made streams run down as rivers.'
      v:017: 'PSA:77:17 | 17 | 17 | And they added yet more sin against him: they provoked the most High to wrath in the place without water.'
      v:018: 'PSA:77:18 | 18 | 18 | And they tempted God in their hearts, by asking meat for their desires.'
      v:019: 'PSA:77:19 | 19 | 19 | And they spoke ill of God: they said: Can God furnish a table in the wilderness?'
      v:020: 'PSA:77:20 | 20 | 20 | Because he struck the rock, and the waters gushed out, and the streams overflowed, Can he also give bread, or provide a table for his people?'
      v:021: 'PSA:77:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}Therefore, the Lord heard, and was angry: and a fire was kindled against Jacob, and wrath came up against Israel.'
      v:022: 'PSA:77:22 | 22 | 22 | Because they believed not in God: and trusted not in his salvation.'
      v:023: 'PSA:77:23 | 23 | 23 | And he had commanded the clouds from above, and had opened the doors of heaven.'
      v:024: 'PSA:77:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}And had rained down manna upon them to eat, and had given them the bread of heaven.'
      v:025: 'PSA:77:25 | 25 | 25 | {VERSE_FOOTNOTE_INDEX_REF 0}Man eat the bread of angels: he sent them provisions in abundance.'
      v:026: 'PSA:77:26 | 26 | 26 | {VERSE_FOOTNOTE_INDEX_REF 0}He removed the south wind from heaven: and by his power brought in the south-west wind.'
      v:027: 'PSA:77:27 | 27 | 27 | And he rained upon them flesh as dust: and feathered fowls like as the sand of the sea.'
      v:028: 'PSA:77:28 | 28 | 28 | And they fell in the midst of their camp, round about their pavilions.'
      v:029: 'PSA:77:29 | 29 | 29 | So they did eat, and were filled exceedingly, and he gave them their desire: 30 they were not defrauded of that which they craved.{JOIN}{VERSE_FOOTNOTE_INDEX_REF 0}As yet their meat was in their mouth: 31 and the wrath of God came upon them.{JOIN}And he slew the fat ones amongst them, and he brought down the chosen men of Israel.'
      v:032: 'PSA:77:32 | 32 | 32 | In all these things they sinned still: and they believed not for his wondrous works.'
      v:033: 'PSA:77:33 | 33 | 33 | And their days were consumed in vanity, and their years in haste.'
      v:034: 'PSA:77:34 | 34 | 34 | When he slew them, then they sought him; and they returned, and came to him early in the morning.'
      v:035: 'PSA:77:35 | 35 | 35 | And they remembered that God was their helper: and the most high God their Redeemer.'
      v:036: 'PSA:77:36 | 36 | 36 | And they loved him with their mouth: and with their tongue they lied unto him:'
      v:037: 'PSA:77:37 | 37 | 37 | But their heart was not right with him: nor were they counted faithful in his covenant.'
      v:038: 'PSA:77:38 | 38 | 38 | But he is merciful, and will forgive their sins: and will not destroy them.{JOIN}And many a time did he turn away his anger: and did not kindle all his wrath.'
      v:039: 'PSA:77:39 | 39 | 39 | And he remembered that they are flesh: a wind that goeth and returneth not.'
      v:040: 'PSA:77:40 | 40 | 40 | How often did they provoke him in the desert: and move him to wrath in the place without water?'
      v:041: 'PSA:77:41 | 41 | 41 | And they turned back and tempted God: and grieved the holy one of Israel.'
      v:042: 'PSA:77:42 | 42 | 42 | They remembered not his hand, in the day that he redeemed them from the hand of him that afflicted them:'
      v:043: 'PSA:77:43 | 43 | 43 | How he wrought his signs in Egypt: and his wonders in the field of Taneos.'
      v:044: 'PSA:77:44 | 44 | 44 | {VERSE_FOOTNOTE_INDEX_REF 0}And he turned their rivers into blood, and their showers that they might not drink.'
      v:045: 'PSA:77:45 | 45 | 45 | {VERSE_FOOTNOTE_INDEX_REF 0}He sent amongst them divers sorts of flies, which devoured them: {VERSE_FOOTNOTE_INDEX_REF 0}and frogs, which destroyed them.'
      v:046: 'PSA:77:46 | 46 | 46 | {VERSE_FOOTNOTE_INDEX_REF 0}And he gave up their fruits to the blast, and their labours to the locust.'
      v:047: 'PSA:77:47 | 47 | 47 | {VERSE_FOOTNOTE_INDEX_REF 0}And he destroyed their vineyards with hail, and their mulberry trees with hoar-frost.'
      v:048: 'PSA:77:48 | 48 | 48 | And he gave up their cattle to the hail, and their stock to the fire.'
      v:049: 'PSA:77:49 | 49 | 49 | And he sent upon them the wrath of his indignation: indignation, and wrath, and trouble, which he sent by evil angels.'
      v:050: 'PSA:77:50 | 50 | 50 | He made a way for a path to his anger: he spared not their souls from death, and their cattle he shut up in death.'
      v:051: 'PSA:77:51 | 51 | 51 | {VERSE_FOOTNOTE_INDEX_REF 0}And he killed all the first-born in the land of Egypt: the first-fruits of all their labour in the tabernacles of Cham.'
      v:052: 'PSA:77:52 | 52 | 52 | And he took away his own people as sheep: and guided them in the wilderness like a flock.'
      v:053: 'PSA:77:53 | 53 | 53 | And he brought them out in hope, and they feared not: {VERSE_FOOTNOTE_INDEX_REF 0}and the sea overwhelmed their enemies.'
      v:054: 'PSA:77:54 | 54 | 54 | And he brought them into the mountain of his sanctuary: the mountain which his right hand had purchased.{JOIN}{VERSE_FOOTNOTE_INDEX_REF 0}And he cast out the Gentiles before them: and by lot divided to them their land by a line of distribution.'
      v:055: PSA:77:55 | 55 | 55 | And he made the tribes of Israel to dwell in their tabernacles.
      v:056: 'PSA:77:56 | 56 | 56 | Yet they tempted, and provoked the most high God: and they kept not his testimonies.'
      v:057: 'PSA:77:57 | 57 | 57 | And they turned away, and kept not the covenant: even like their fathers, they were turned aside as a crooked bow.'
      v:058: 'PSA:77:58 | 58 | 58 | They provoked him to anger on their hills: and moved him to jealousy with their graven things.'
      v:059: 'PSA:77:59 | 59 | 59 | God heard, and despised <i>them</i>, and he reduced Israel exceedingly, <i>as it were</i> to nothing.'
      v:060: 'PSA:77:60 | 60 | 60 | {VERSE_FOOTNOTE_INDEX_REF 0}And he put away the tabernacle of Silo, his tabernacle, where he dwelt among men.'
      v:061: 'PSA:77:61 | 61 | 61 | And he delivered their strength into captivity: and their beauty into the hands of the enemy.'
      v:062: 'PSA:77:62 | 62 | 62 | And he shut up his people under the sword: and he despised his inheritance.'
      v:063: 'PSA:77:63 | 63 | 63 | Fire consumed their young men: and their maidens were not lamented.'
      v:064: 'PSA:77:64 | 64 | 64 | Their priests fell by the sword: and their widows did not mourn.'
      v:065: 'PSA:77:65 | 65 | 65 | And the Lord was awaked as one out of sleep, and like a mighty man that hath been surfeited with wine.'
      v:066: 'PSA:77:66 | 66 | 66 | And he smote his enemies on the hinder parts: he put them to an everlasting reproach.'
      v:067: 'PSA:77:67 | 67 | 67 | And he rejected the tabernacle of Joseph: and chose not the tribe of Ephraim:'
      v:068: 'PSA:77:68 | 68 | 68 | But he chose the tribe of Juda, Mount Sion, which he loved.'
      v:069: 'PSA:77:69 | 69 | 69 | And he built his sanctuary as of unicorns, in the land which he founded for ever.'
      v:070: 'PSA:77:70 | 70 | 70 | And he chose his servant, David, and took him from the flocks of sheep: he brought him from following the ewes great with young,'
      v:071: 'PSA:77:71 | 71 | 71 | To feed Jacob, his servant, and Israel, his inheritance.'
      v:072: 'PSA:77:72 | 72 | 72 | And he fed them in the innocence of his heart: and conducted them by the skilfulness of his hands.'
