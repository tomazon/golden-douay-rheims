    verse_footnotes: {}
    verses:
      v:001: 'PSA:130:1 | 1 | 1 | A gradual canticle of David.{JOIN}Lord, my heart is not exalted: nor are my eyes lofty.{JOIN}Neither have I walked in great matters, nor in wonderful things above me.'
