      v:001: 'PSA:22:1 | 1 | 1 | A psalm for David.{JOIN}The {VERSE_FOOTNOTE_INDEX_REF 0}Lord ruleth me: and I shall want nothing.'
      v:002: "PSA:22:2 | 2 | 2 | He hath set me in a place of pasture.{JOIN}He hath brought me up, on the water of refreshment: 3 he hath converted my soul.{JOIN}He hath led me on the paths of justice, for his own name's sake."
