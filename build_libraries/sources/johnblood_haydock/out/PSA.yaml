      - '2025-01-05T00:15:33Z - Extracted by program ./bin/process_johnblook_haydock'
    verse_footnotes: {}
    verses:
      v:001: 'PSA:66:1 | 1 | 1 | Unto the end, in hymns, a psalm of a canticle for David.'
      v:002: 'PSA:66:2 | 2 | 2 | May God have mercy on us, and bless us: may he cause the light of his countenance to shine upon us, and may he have mercy on us.'
      v:003: 'PSA:66:3 | 3 | 3 | That we may know thy way upon earth: thy salvation in all nations.'
      v:004: 'PSA:66:4 | 4 | 4 | Let people confess to thee, O God: let all people give praise to thee.'
      v:005: 'PSA:66:5 | 5 | 5 | Let the nations be glad and rejoice: for thou judgest the people with justice, and directest the nations upon earth.'
      v:006: 'PSA:66:6 | 6 | 6 | Let the people, O God, confess to thee: let all the people give praise to thee:'
      v:007: 'PSA:66:7 | 7 | 7 | The earth hath yielded her fruit.{JOIN}May God, our God bless us: 8 may God bless us: and all the ends of the earth fear him.'
  c:067:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:67:1 | 1 | 1 | <i>Himself.</i> This is the most difficult of all the psalms, (Calmet) <i>crux ingeniorum.</i> (Muis) --- The prodigies wrought by God in favour of his people, when they came out of Egypt, and conquered the land of Chanaan, are described by David in this triumphal canticle, which was sung when the ark was removed. (Houbigant) --- He had also in view the greater prodigies, which should attend Jesus Christ, and the propagation of the gospel. The latter explanation is also literal, (Berthier) and is given by the Fathers, (Calmet) on the authority of St. Paul, ver. 19., and Ephesians iv. 8. (Haydock)'
      v:002:
        - "PSA:67:2 | 2 | 2 | <i>Arise.</i> These words were used when the Israelites decamped, (Numbers x. 35.; Calmet) and in the exorcisms to expel devils, who are here styled <i>enemies.</i> (St. Athanasius) --- The Jews were confounded when Christ rose again. (St. Augustine) --- The psalmist foretells the ruin of God's enemies, in the form of a prayer. (Worthington)"
      v:004:
        - 'PSA:67:4 | 4 | 4 | <i>Feast.</i> This was done when the ark was removed, 1 Paralipomenon xv., and xvi. 3. (Calmet) --- But believers may now receive God himself. (St. Ambrose) (Psalm xxxix.) (Berthier)'
      v:005:
        - "PSA:67:5 | 5 | 5 | <i>Who ascendeth upon the west.</i> Super occasum. St. Gregory understands it of Christ, who after his going down, like the sun, in the west, by the passion and death, ascended more glorious, and carried all before him. St. Jerome renders it, <i>who ascendeth,</i> or cometh up, <i>through the deserts;</i> (Challoner) which some explain of the coming out of Egypt, others of the progress of the gospel, in a western direction. (Menochius) --- <i>Baharaboth,</i> means also, \"in the remotest heavens,\" (Montanus; Haydock) or, \"in delights,\" or \"darkness,\" and all these senses may have been in the prophet's mind, as they are all beautiful. (Berthier) --- Resist not God's inspirations. He triumphs over death, and is Lord of all. (Worthington) --- <i>Lord.</i> Hebrew, \"in <i>Yah</i> is his name.\" (Haydock) --- <i>The Word was with God,</i> John i. --- But....<i>presence.</i> These words seem to have been in the copy of the Septuagint, and shew the contrast between the just and their oppressors, at the presence of the ark, and of the Messias, (Berthier) before whom the latter must tremble."
      v:006:
        - 'PSA:67:6 | 6 | 6 | <i>The Father,</i> (<i>patris.</i>) Hebrew, pater, "the Father....God." He delights in these titles, (Haydock) and though he dwelleth on high, he looketh on the low, Psalm cxii. 5. (Menochius)'
      v:007:
        - "PSA:67:7 | 7 | 7 | <i>Of one manner.</i> That is, agreeing in faith, unanimous in love, and following the same manner of discipline. It is verified in the servants of God living together in his <i>house,</i> which is the Church, 1 Timothy iii. 15. (Challoner) --- Hebrew may signify, \"He maketh those who were alone (steriles) to dwell in a house,\" Psalm cxii. 9. He builds up their houses, and grants them children. (Flaminius) (Exodus i. 21.) --- The Israelites under Pharao, (Calmet) saw their male issue destroyed, (Haydock) but God enabled them to multiply exceedingly, Exodus i. 12. (Calmet) --- <i>Yechidim</i> means \"the solitary,\" (St. Jerome) and \"the united,\" as the first Christians were. (Berthier) (Acts ii. 44.) (Haydock) --- The Church preserves unity in faith, &c. (St. Cyprian, ep. 76.) (Worthington) --- <i>Bound.</i> The power and mercy of God appears, in his bringing out of their captivity, those who were strongly <i>bound</i> in their sins; and in restoring to his grace those whose behaviour had been most <i>provoking;</i> and who by their evil habits were not only dead, but buried in their <i>sepulchres.</i> (Challoner) --- God's grace moves even the rebellious and negligent will of man, so that it willingly embraces the right path. (Worthington) --- <i>In strength.</i> Houbigant, \"to walk freely.\" The Gentiles were, as it were, buried, before Christ delivered them, (Berthier) as he did those who were once incredulous in the days of Noe, (1 Peter iii. 20., and iv. 6.; St. Athanasius) and God rescued the Israelites from servitude, notwithstanding their repeated provocations, both before and after this mercy. Some translate, (Haydock) Hebrew, \"He delivers those who were bound in chains; but the rebels (<i>Egyptians, or faithless Hebrews</i>) have remained in the desert.\" (Calmet) --- Their bodies have there become a prey to beasts, and to corruption. (Haydock) --- God permitted the rebellious Egyptians to pursue his people. (Menochius)"
      v:009:
        - 'PSA:67:9 | 9 | 9 | <i>Dropped.</i> The earthquake and rain are not mentioned by Moses. But the prophets often supply omissions. Debora and Habacuc speak in the same lofty strains, Exodus xix. 16., Judges v. 4., and Habacuc iii. 6. (Calmet) --- Debora specifies some words, (Haydock) which seem to be here wanting, "the clouds also dropped water, the mountains melted" <i>at,</i> &c. --- <i>Of Sinai,</i> or, "Sinai at," &c. (Menochius) --- Hebrew, "this Sinai before God, (Judges v. 5., Jehovah) the God of Israel." The old manuscript 3 retains the word Jehovah at least six times, where it is not once printed, as that of Lambeth, 434, does here, &c. (Kennicott) --- St. Augustine and the ancient psalters read, <i>A facie Domini; Mons Sinai,</i> &c. (Calmet) --- The mount itself seemed to melt amid thunder and rain. (Haydock)'
      v:010:
        - "PSA:67:10 | 10 | 10 | <i>A free rain.</i> The manna, which rained plentifully from heaven, in favour of God's <i>inheritance,</i> that is, of his people Israel: which <i>was weakened</i> indeed under a variety of afflictions, but was <i>made perfect</i> by God; that is, was still supported by divine Providence, and brought on to the promised land. It agrees particularly to the Church of Christ, his true <i>inheritance,</i> which is plentifully watered with the <i>free rain</i> of heavenly grace; and through many <i>infirmities,</i> that is, crosses and tribulations, is <i>made perfect,</i> and fitted for eternal glory. (Challoner) --- God came to redeem us, without any merit on our side. He chose the weak, but made them strong. (Worthington) --- The cattle stood in great need of water, as the Hebrews did of manna. (Calmet) --- He will render the promised land most fertile. (Houbigant)"
      v:011:
        - 'PSA:67:11 | 11 | 11 | <i>In it,</i> &c. That is, in this Church, which is thy fold, and thy <i>inheritance, shall thy animals,</i> thy sheep, <i>dwell:</i> where thou hast plentifully provided for them. (Challoner) --- Those whom thou hast chosen shall enjoy this manna, or the blessed Sacrament. (Worthington)'
      v:012:
        - 'PSA:67:12 | 12 | 12 | <i>To them that preach good tidings. Evangelizantibus.</i> That is, to the preachers of the gospel; who, receiving the <i>word</i> from the Lord, shall with great power and efficacy, preach thoughout the world the glad tidings of a Saviour, and of eternal salvation through him; (Challoner) with miracles following, Mark xvi. (Worthington) (Luke xxi. 15.) (Calmet) --- Hebrew seems to speak of females, who used to sing canticles of victory, like Mary and Deborah, &c. But the feminine is used at the beginning of Ecclesiastes, though Solomon be meant, and here the Chaldean paraphrases, "God gave the words of the law to his people, by the mediation of Moses and Aaron, who published the word of God." This passage has a striking analogy with Ephesians iv. 11., &c. <i>He gave some apostles....for the perfecting of the saints,</i> &c., which St. Paul observes, just after quoting this psalm. (Berthier)'
      v:013:
        - 'PSA:67:13 | 13 | 13 | <i>The king of powers.</i> That is, the mighty King, the Lord of Hosts, is <i>of the beloved, of the beloved;</i> that is, is on the side of Christ, <i>his most beloved</i> Son; and his <i>beautiful house,</i> viz., the Church, in which God dwells for ever, shall by her spiritual conquests, <i>divide the spoils</i> of many nations. The Hebrew (as it now stands pointed) is thus rendered: <i>The kings of armies have fled, they had fled, and she that dwells at home</i> (or, <i>the beauty of the house</i>) <i>shall divide the spoils.</i> (Challoner) --- Yet Symmachus comes nearer the Septuagint and St. Jerome has in the same sense, (Berthier) "the kings of armies shall form leagues," &c. The great <i>King,</i> is the <i>Lord</i> (ver. 12.) of hosts, who shall enable many to publish his wonders. They are represented as women, to denote the particular Churches of Christ, which have risen on the ruins of idolatry, though they may also refer to the victories of the Israelites, under Debora, when mighty kings came to invade the country, Judges iv., and v. 19, 24. (Haydock) --- The glory of that victory was given to her, and to Jahel, who slew Sisara. (Calmet) --- Soon after the preaching of the gospel, the most potent monarchs (Calmet) submitted to its authority, and thus a glorious prey was rescued from the power of the devil. (Worthington) --- Women sometimes promoted this great work. (Menochius)'
      v:014:
        - 'PSA:67:14 | 14 | 14 | <i>If you sleep among the midst of lots,</i> (<i>inter medios cleros,</i> &c.) viz., in such dangers and persecutions, as if your enemies were casting <i>lots</i> for your goods and persons: or in the midst of <i>the lots</i> (<i>inter medios terminos,</i> as St. Jerome renders it) that is, upon the very bounds or borders of the dominions of your enemies: you shall be secure, nevertheless, under the divine protection; and shall be enabled to fly away, like a dove, with glittering wings, and feathers shining like the palest and most precious gold; that is, with great increase of virtue, and glowing with the fervour of charity; (Challoner) or, "if....in the borders of the dove," &c., the ensign of Babylon, Jeremias xxv. 38. --- <i>When,</i> &c. (Tirinus) --- The tribe of Juda may be denoted by the dove, as it seems to be in the canticles, because it continued faithful longer than the ten tribes; (Berthier) or these words may be addressed to the tribes of Ruben and Gad, which neglected to come to the aid of Debora, and thus melted away like snow, as Jacob had threatened the former; (Genesis xlix.) or rather, that we may not interrupt the harmony of this solemnity by reproaches, we may (Calmet) adhere to the Vulgate, which renders, <i>they shall be,</i> &c., ver. 15. (Haydock) --- The former stain has been effaced by their subsequent good conduct. (Calmet) --- While the pastors of the Church diligently propose the doctrines revealed in the two <i>lots,</i> or Testaments, to the prophets and apostles, the faith of the Church shines most conspicuously. The other explanations maybe seen in Lorin., &c. (Menochius)'
      v:015:
        - 'PSA:67:15 | 15 | 15 | <i>Kings over her.</i> That is, pastors and rulers over his Church, viz., the apostles, and their successors. Then by their ministry shall men be made whiter than the snow, which lies on the top of the high mountain Selmon, (Challoner) which is in the tribe of Ephraim, shaded with trees, Judges ix. 48. (Worthington) --- <i>Discern it,</i> may also mean, "judgeth," (Haydock) or "divideth," as St. Jerome translates; and may intimate, that when God shall have exterminated the kings, who attacked his chosen race, it should appear more glorious. (Haydock) --- In the first year of Cyrus, who had been commissioned by God, with Darius the Mede, to punish Babylon, (Daniel v.) the Jews were liberated. (Tirinus)'
      v:016:
        - 'PSA:67:16 | 16 | 16 | <i>The mountain of God.</i> The Church, which (Isaias ii. 2.) is called, <i>The mountain of the house of the Lord upon the top</i><i> of mountains.</i> It is here called <i>a fat</i> and a <i>curdled mountain;</i> that is to say, most fruitful, and enriched by the spiritual gifts and graces of the Holy Ghost. (Challoner) --- <i>Fat.</i> Hebrew, "<i>as</i> the hill of Basha," (Protestants) which was very fertile: the very name signifying "fat." (St. Jerome) (Haydock) --- The psalmist apostrophizes the mountains of Chanaan, which were very high, and those of Basan, where Og ruled; (Calmet) or he insinuates, that the latter could not vie with Sion, where the ark was now to be placed. (Berthier)'
      v:017:
        - 'PSA:67:17 | 17 | 17 | <i>Why suspect ye curdled mountains?</i> Why do you suppose or imagine there may be any other such curdled mountains? You are mistaken: the mountain thus favoured by God is but one; and this same he has chosen for his dwelling for ever. (Challoner) --- They who are not of the Church, vainly imagine, that any other mountains are united, (Worthington) rich in grace, or beautiful. (Haydock) --- Sects do not agree among themselves, but only in opposing the Catholic Church. They have not the marks of truth, which are here given. The Church of God is compared to a <i>mountain,</i> visible to all; <i>fat,</i> with the graces of the Holy Ghost; <i>united</i> and firm, like cheese; the perpetual residence of God, who will never suffer her to fall into error. (Worthington) --- Why then do you deign to look at such conventicles of pride and perdition, as if they could be the one holy Catholic and Apostolic Church? Hebrew, "why do ye contend, ye high mountains, against the mountain?" &c. (St. Jerome) (Haydock) --- There are several other interpretations. But that of the Vulgate, <i>suspicamini,</i> is the most followed, even by the Jews. (Berthier)'
      v:018:
        - 'PSA:67:18 | 18 | 18 | <i>The chariot of God,</i> descending to give his law on Mount Sinai; as also of Jesus Christ, his Son, ascending into heaven, to send from thence the Holy Ghost, to publish his new law, is attended with ten thousands, that is, with an innumerable multitude of joyful angels. (Challoner) --- Literally, "with forty thousand." (Berthier) --- Innumerable hosts of Cherubim, (Haydock) seem to be the chariot of the most high, Daniel vii. (Worthington) --- But here the Israelites, who came to conquer Chanaan, are meant, Deuteronomy xxxiii. 2., Zacharias xiv. 5., and Habacuc iii. 6. (Calmet) --- The promulgation of the old and new law is contrasted. God is the author of the beauty of his Church. (Menochius)'
      v:019:
        - 'PSA:67:19 | 19 | 19 | <i>Led captivity captive.</i> Carrying away with thee to heaven those who before had been the captives of Satan; and receiving from God the Father gifts to be distributed to men; even to those who were before unbelievers. (Challoner) --- Yea, even these were the spoils which Christ presented to his Father. (Haydock) --- St. Paul quotes this text rather in a different manner, <i>ascending on high, he led captivity captive; he gave gifts to men;</i> as the Hebrew <i>lakach</i> means, "to give <i>and</i> to receive." Abenezra, Chaldean, Syriac, &c., give it the former sense, with the apostle; St. Justin Martyr (Dialogue), St. Hilary, and the ancient psalters of Rome and Chartres. St. Augustine approves both readings. (Calmet) --- So Samson said, "take this woman for a wife for me," Judges xiv. 3. The true God is here undoubtedly meant, and as St. Paul explains it of Christ, the Socinians, who admit the authority of the epistle to the Ephesians, ought to confess his divinity. (Berthier) --- <i>Those.</i> Protestants, "gifts for men, (Marginal note, "in the man,") yea, <i>for</i> the rebellious also, that the Lord God might dwell <i>among</i> them." Yet the construction of the Hebrew and Vulgate would insinuate as well, that these faithless people were now become true subjects, and were the gifts here presented to the Almighty. Christ came to save sinners. He gratuitously sought after them, and filled them with graces, that they might become a suitable present for God. (Haydock) --- He received gifts to be distributed among his servants, and merited grace for the conversion of innumerable souls. At his ascension, he was accompanied by angels, and by the patriarchs, who had been retained in captivity. (Worthington) --- The rebellious nations were forced to pay tribute, (Judges iii. 15.; Calmet) or to submit to Josue, David, &c. (Haydock) --- <i>God</i> in the flesh, or in his holy mountain, the Christian Church. (Menochius)'
      v:020:
        - 'PSA:67:20 | 20 | 20 | <i>To us.</i> So the Israelites might be filled with confidence in the desert, (Haydock) or the people pray that God would favour the pious design of their king. (Calmet) --- Hebrew, "God will carry us, (St. Jerome) or loadeth us <i>with benefits.</i>" (Protestants) (Haydock)'
      v:021:
        - 'PSA:67:21 | 21 | 21 | <i>The issues from death.</i> The Lord alone is master of the <i>issues,</i> by which we may escape <i>from death.</i> (Challoner) --- He killeth and giveth life, 1 Kings ii. 6.'
      v:022:
        - 'PSA:67:22 | 22 | 22 | <i>Sins.</i> He will humble them, or will slay the proud, Psalm lxxii. 18. (Calmet) --- Though Christ died to save man, He will condemn the obstinate. (Worthington) --- Sinners take pride in what ought to fill them with confusion. (St. Augustine) (Du Hamel)'
      v:023:
        - "PSA:67:23 | 23 | 23 | <i>I will turn them</i> from <i>Basan,</i> &c. I will <i>cast out my enemies</i> from their rich possessions, signified by <i>Basan,</i> a fruitful country; and I will drive them <i>into the depth of the sea:</i> and make such a slaughter of them, that the feet of my servants may be dyed in their blood, &c. (Challoner) --- <i>Into.</i> Most translate <i>from,</i> and explain this of God's people. But it seems more naturally to refer to their enemies, and the preposition <i>m,</i> signifies <i>in,</i> Psalm xxxvi. 15. (Berthier) --- I will treat them like Pharao. (Menochius)"
      v:024:
        - 'PSA:67:24 | 24 | 24 | <i>Same.</i> Streams of blood shall flow, as was the case when Moses overcame Og, &c., Numbers xxi. 23. (Calmet) --- The gospel was propagated without bloodshed, but no less effectually. At the last day, the just shall triumph over the reprobate. (Berthier)'
      v:025:
        - 'PSA:67:25 | 25 | 25 | <i>Thy goings.</i> Thy ways, thy proceedings, by which thou didst formerly take possession of the promised land in favour of thy people; and shalt afterwards of the whole world, which thou shalt subdue to thy Son. (Challoner) --- Many have now become acquainted with what Christ has done for the salvation of mankind; but the faithful consider this with most attention, and view him seated on his throne above, as our Mediator, through whom alone others can have access. (Worthington) --- Eusebius and St. Hilary suppose, that Christ appeared and spoke to the patriarchs and prophets of the Old Testament. (Calmet)'
      v:026:
        - 'PSA:67:26 | 26 | 26 | <i>Princes.</i> The apostles, the first converters of nations: attended by numbers of perfect souls, singing the divine praises, and virgins consecrated to God. (Challoner) --- St. Paul exhorts the faithful to sing hymns, Ephesians v. 19. (Berthier) --- Moses and Mary[Miriam] had sung a canticle, after the passage of the Red Sea, Exodus xv. (Menochius)'
      v:027:
        - 'PSA:67:27 | 27 | 27 | <i>From the fountains of Israel.</i> From whom both Christ and his apostles sprung. By Benjamin, the holy Fathers on this place understand St. Paul, who was of that tribe, named here <i>a youth,</i> because he was the last called to the apostleship. By the princes of Juda, Zabulon, and Nephthali, we may understand the other apostles, who were of the tribe of Juda; or of the tribes of Zabulon and Nephthali, where our Lord began to preach, Matthew iv. 13., &c. (Challoner) --- The Jews were first invited, Acts i. (Worthington) --- All the tribes were present at the translation of the ark. It is not known why these four alone are mentioned. (Berthier)'
      v:028:
        - 'PSA:67:28 | 28 | 28 | <i>Mind.</i> Through excessive joy. Hebrew also, "containing (or ruling) them." (St. Jerome) (Haydock) --- But this seems improper. Hence Protestants have, "with their ruler," though <i>with</i> is not in the original. (Berthier) --- <i>Rodem</i> (Keri <i>rode</i>) "presided." Saul, indeed, had been the first king of Israel; but the throne afterwards continued in the tribe of Juda: and at the time of the conquest of Chanaan, as well as at the translation of the ark, Benjamin could not be considered as the chief. (Haydock) --- We may therefore better follow the Septuagint and Deschamps, who has <i>sopore corripitur.</i> (Berthier) --- St. Paul was in an ecstacy, rapt to the third heaven, 2 Corinthians xii. (Menochius)'
      v:029:
        - "PSA:67:29 | 29 | 29 | <i>Command thy strength.</i> Give orders that thy strength may be always with us. (Challoner) --- Display thy power from thy holy temple. (Haydock) --- Send the Messias, grant perseverance to the just, and defend thy Church against all attacks. (Calmet) --- As she commenced by God's power, so by the same she is continually preserved. (Worthington) --- Hebrew, \"Thy God hath commanded thy strength.\" (Protestants) or, \"command thy God.\" (Berthier)"
      v:030:
        - 'PSA:67:30 | 30 | 30 | <i>From.</i> Symmachus <i>For.</i> Kings shall reverence the temple, which David foresaw would be shortly erected; or, "with greater magnificence, than in the temple of Jerusalem, kings shall offer gifts to thee," (Deschamps) which clearly refers to the Messias. (Berthier) --- "As soon as thy temples shall be," &c. Under Solomon, many kings became tributary, and at the preaching of the gospel, emperors submitted to Christ. (Calmet) --- They have contributed to adorn the Church, (Isaias lx., and lxvi.) where God is praised with the sacrifice of thanksgiving, and the virtues of penance and prayer. (Menochius)'
      v:031:
        - "PSA:67:31 | 31 | 31 | <i>Rebuke the wild beasts of the reeds:</i> or <i>the wild beasts</i> which lie hid in <i>the reeds.</i> That is, the devils, who hide themselves in order to surprise their prey. Or by <i>wild beasts,</i> are here understood persecutors, who, for all their attempts against the Church, are but as <i>weak</i> reeds, which cannot prevail against them, who are supported by the strength of the Almighty. The same are also called <i>the congregation of bulls,</i> (from their rage against the Church) who assembled together all their <i>kine,</i> that is, the people, their subjects, to exclude, if they can, from Christ and his inheritance, his constant confessors, who are like silver tried by fire. (Challoner) --- Symmachus nearly agrees with this version: \"Rebuke the wild beasts.\" Yet most render the Hebrew in the singular, to denote the chief of the enemies, (Haydock) particularly the devil, who dwells with the vain and luxurious, (Bellarmine) being Behemoth, in Job xl. 16., (Menochius) and the old serpent, (Haydock) as he probably lay concealed, among the shrubs of Paradise, when he tempted our first parents. (Berthier) --- It refers literally to the kings of Egypt, and of Ethiopia, who might be solicited to make war on David, by the Philistines. Pharao is often called a dragon, (Ezechiel xxix. 3.) as his officers, or the princes \"of Chus,\" may be styled <i>bulls.</i> They shall be forced to submit, ver. 32. (Calmet) --- <i>To exclude.</i> Hebrew, \"trampling upon,\" (Berthier) or \"boasting of their pieces of silver,\" (Montanus) which is so common among them, 3 Kings x. 27. (Haydock) --- The Egyptians even adorned their sandals with it. (Clem. Ped. ii. 11.) --- The soldiers of Antiochus had mostly gold nails in their shoes. (Val. Max. ix. 2.) (Calmet) --- Houbigant proposes some alterations, and translates, \"Keep down the beast of the reed, the collection of the strong, as also the chariots of the people, which run quickly on silver wheels.\" All the versions tend to shew the fury and insolence of the enemy against God's people. (Berthier) --- <i>Tried.</i> Protestants, \"<i>till every one</i> submit himself with pieces of silver.\" (Haydock)"
      v:032:
        - 'PSA:67:32 | 32 | 32 | <i>Ambassadors shall come,</i> &c. It is a prophecy of the conversion of the Gentiles, and by name of the Egyptians and Ethiopians, (Challoner) who were among the first converts, Isaias xix 9., Sophonias iii. 10., and Acts viii. 27. --- <i>Ambassadors.</i> Hebrew <i>chashmannim</i> occurs no where else. But it denotes some people in authority, and seems to have the same import as "the Asmonean." --- <i>Ethiopia,</i> comprises the country on both sides of the Red Sea, as well as that below Egypt, and on the Araxes. This prediction was accomplished, when Solomon married the daughter of Pharao, and was visited by the queen of Saba. But is was more fully verified by the propagation of the gospel, (Calmet) when many in Egypt became monks and nuns. (Worthington)'
      v:033:
        - 'PSA:67:33 | 33 | 33-33-34 | <i>Sing ye to God,</i> is rejected by St. Jerome; but defended by St. Hilary, &c. It seems proper to connect the former sentence after <i>Selah,</i> (Berthier) or may be added instead, to express applause. (Haydock) --- <i>East.</i> From Mount Olivet, which is on the east side of Jerusalem. (Challoner) --- God fills all places, ver. 5., and Deuteronomy xxxiii. 26. (Calmet) --- Religion has gone westward, but will return to the east, Apocalypse xvi. (Tirinus) --- <i>Power.</i> That is, he will make <i>his voice to be a powerful voice;</i> by calling from death to life, such as were dead in mortal sin: as at the last day he will, by the power of his voice, call all the dead from their graves. (Challoner) --- He will come to judge with great majesty, (Worthington) and his thunder shall resound, as well as the last trumpet, 1 Corinthians xv. 52.'
      v:035:
        - 'PSA:67:35 | 35 | 35 | <i>For Israel.</i> Altering the stops, we might translate, "over Israel <i>appears</i> his magnificence;" (Berthier) agreeably to Hebrew, St. Augustine, &c. (Calmet)'
      v:036:
        - "PSA:67:36 | 36 | 36 | <i>Saints,</i> or sanctuary. Hebrew literally, \"thou art terrible, O God, from thy holy places.\" (Montanus) --- Yet Pagnin retains, \"in his holy,\" &c. The tabernacle, or temple, (ver. 30.) and the ark, were esteemed the bulwarks of Israel. There God was pleased to grant his people's requests more easily, to encourage public worship. (Haydock) --- The sanctification of the faithful is a miracle of God. (Calmet) --- They may justly be styled his sanctuaries. --- <i>People.</i> Adorning his elect with immortality. (Menochius)"
