    verses:
      v:001: 'PSA:52:1 | 1 | 1 | Unto the end, for Maeleth, understanding to David.{JOIN}The fool said in his heart: {VERSE_FOOTNOTE_INDEX_REF 0}There is no God.'
      v:002: 'PSA:52:2 | 2 | 2 | They are corrupted, and become abominable in iniquities: there is none that doth good.'
      v:003: 'PSA:52:3 | 3 | 3 | God looked down from heaven on the children of men: to see if there were any that did understand, or did seek God.'
      v:004: 'PSA:52:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}All have gone aside, they are become unprofitable together: there is none that doth good; no, not one.'
      v:005: 'PSA:52:5 | 5 | 5 | Shall not all the workers of iniquity know, who eat up my people as they eat bread?'
      v:006: 'PSA:52:6 | 6 | 6 | They have not called upon God: there have they trembled for fear, where there was no fear.{JOIN}For God hath scattered the bones of them that please men: they have been confounded, because God hath despised them.'
      v:007: 'PSA:52:7 | 7 | 7 | Who will give out of Sion the salvation of Israel? when God shall bring back the captivity of his people, Jacob shall rejoice, and Israel shall be glad.'
  c:053:
    after_verse_comment: {}
    commentary:
      v:002:
        - 'PSA:53:2 | 2 | 2 | <i>Ziph</i> lay to the south of Juda. (Haydock) --- David was rescued from the most imminent danger, by an irruption of the Philistines. He then composed this canticle, expressing his sentiments in danger, and his gratitude to God. (Calmet) --- It may also be used by any person in distress. (Worthington) --- The Church orders it to be said by her ministers at Prime, that they may be protected from all their spiritual enemies. (Berthier) --- The Fathers apply it to Jesus Christ, (St. Hilary) or to his persecuted members. (St. Augustine)'
      v:003:
        - 'PSA:53:3 | 3 | 3 | <i>Name,</i> which is a strong <i>tower,</i> (Proverbs xviii. 10.; Calmet) event thyself. Hence it is so criminal to take it in vain. (Berthier) --- <i>Judge.</i> Ancient psalters have, "deliver." Saul and the Zipheans persecute me unjustly. I commit my cause to thee. (Haydock) --- Defend me for the justice of my cause. (Worthington)'
      v:005:
        - 'PSA:53:5 | 5 | 5 | <i>Strangers.</i> Barbarous, (Worthington) enemies, though of the same tribe. (Calmet) --- <i>Hostis dicebatur quem nunc peregrinum dicimus.</i> (Cicero, Off. i.) --- The devil and our passions, as well as the world, are such to us. (Berthier)'
      v:006:
        - 'PSA:53:6 | 6 | 6 | <i>Behold.</i> He admires how God delivered him, though Saul seemed to have only one step more to take. Jesus Christ was secure amid the persecutions of the Jews, till he was pleased to deliver himself up, John x. 18. (Calmet)'
      v:007:
        - 'PSA:53:7 | 7 | 7 | <i>Truth.</i> To fulfil thy promises. (Haydock) --- He foretells their destruction.'
      v:008:
        - 'PSA:53:8 | 8 | 8 | <i>Freely,</i> without being commanded. (Worthington) (Menochius) (Leviticus iii. 1.) --- Jesus Christ was offered, because he would, Isaias liii. 7., and John x. 17. (St. Jerome) --- <i>Good,</i> so to do, (Du Hamel) or sweet in itself, Psalm li. 11. (Calmet)'
      v:009:
        - 'PSA:53:9 | 9 | 9 | <i>Enemies,</i> from the hill which divided the armies. I saw them retire, (Haydock) and in security beheld their chastisement. (Menochius)'
