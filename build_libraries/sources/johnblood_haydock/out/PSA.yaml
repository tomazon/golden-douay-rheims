  c:117:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:117:1 | 1 | 1 | <i>Alleluia</i> is borrowed from the end of the former psalm in Hebrew. Our Saviour and the apostles determine us to explain this solely of the Messias, though some would also see another literal sense, applicable to the victories of David, or of the captives, at their return, over God or Cambyses. (Berthier) --- This supposition seems very probable, 2 Esdras vi. 16. Yet the Jews saw that some passages belonged to the Messias, and were accustomed to use ver. 26., in praying for his manifestation. This psalm is very pompous, and in the dramatic style, (Calmet) though this is not certain. (Berthier) --- <i>Praise.</i> Or "confess," and praise God for his great mercies. (Worthington)'
      v:002:
        - 'PSA:117:2 | 2 | 2 | <i>That he is good,</i> is not here in Hebrew. The Septuagint insert the words in the two next verses. The people, priests, and all who fear God among the Gentiles must praise him (Psalm cxiii. 11.; Calmet) particularly <i>now</i> under the new law, since they have received greater benefits. (Worthington) --- Our Saviour seems to allude to this passage, observing that God alone is good, (Luke xviii. 28.) to intimate that the man who gave him that title, must also acknowledge his divinity. (St. Augustine) (Berthier)'
      v:005:
        - 'PSA:117:5 | 5 | 5 | <i>Trouble.</i> Both spiritual and temporal. (Worthington) --- <i>Enlarge me,</i> or set me at liberty in a spacious place. (Calmet)'
      v:007:
        - 'PSA:117:7 | 7 | 7 | <i>My helper.</i> Hebrew, "to me among the helpers," (Montanus) or most powerful, (Houbigant) and the mover of all, who lend assistance. Jesus Christ prayed with tears, and was heard for his reverence, Hebrews v. 7. We must expect afflictions, (Job xxxiii.) and must have recourse to God.'
      v:009:
        - 'PSA:117:9 | 9 | 9 | <i>Princes.</i> For vain is the salvation of man, Psalm lix. 31., and Jeremias xvii. 5. (Calmet) --- So neither can man hurt those whom God protects, Romans viii. 31. (Haydock)'
      v:010:
        - 'PSA:117:10 | 10 | 10 | <i>Revenged.</i> Hebrew, "I have broken them," (Calmet) or "will render to them." (Houbigant) --- This may relate to David, Nehemias, Christ, and his martyrs. (Calmet) --- The Church, or any just man in the midst of enemies, confidently hopes for victory. (Worthington) --- None shall prevail against Christ and his Church. (Berthier)'
      v:012:
        - 'PSA:117:12 | 12 | 12 | <i>Bees.</i> Septuagint add, "do a honeycomb." But this is not in the original. --- <i>Burned.</i> Hebrew, "were extinguished." The Septuagint and Chaldean seem to have read better, as it would then be useless to add, as is the former verse, "but....I will destroy them;" and therefore Protestants and Duport here put, "for," &c., (Berthier) though the <i>ci</i> be still used. (Haydock) --- The rage of the enemy is well described by the similitudes of bees and fire. (Calmet) --- Christ was attacked with mortal hatred by the Jews. (St. Augustine) --- The fury of the multitude was fierce, but short-lived, as in God I have overcome them all. (Worthington)'
      v:013:
        - "PSA:117:13 | 13 | 13 | <i>Fall.</i> I was very near falling. Hebrew, \"pushing thou hast pushed me that,\" &c. (Menochius) --- \"My sin has strongly pushed me.\" (Chaldean) (Calmet) --- Those who stick to the Hebrew suppose, that the psalmist addressed the chief of his enemies. But a letter or two may have been added, as St. Jerome, Felix, &c., admit not the second person. Houbigant prefers, \"they have pushed me.\" (Berthier) ---By God's grace I was prevented from yielding to the force of temptation. (Worthington)"
      v:015:
        - 'PSA:117:15 | 15 | 15 | <i>Just.</i> Such were the Jews by their vocation, though many answered very ill the designs of God. (Calmet) --- Christians thank God for their redemption, and confessors are full of joy in their prisons and torments, Acts xvi. 25. (Berthier)'
      v:016:
        - "PSA:117:16 | 16 | 16 | <i>Me</i> is not in Hebrew. All salvation is from God. (Berthier) --- <i>Right hand,</i> repeated thrice, insinuates the blessed Trinity, as the word <i>Lord</i> is applied to Christ, who effected man's redemption with singular efficacy. (Worthington)"
      v:017:
        - 'PSA:117:17 | 17 | 17 | <i>Live.</i> The captives were dying daily, so that this rather belongs to the Church of Christ. (Berthier) (John viii. 51.)'
      v:018:
        - 'PSA:117:18 | 18 | 18 | <i>Chastised me,</i> severely. (Haydock) --- Septuagint may also signify, "has instructed me," (Calmet) by means of tribulation. (Haydock) --- God chastiseth as a parent, that his children may not perish eternally. (Worthington)'
      v:019:
        - 'PSA:117:19 | 19 | 19 | <i>Justice.</i> Of the temple, where the undefiled Israelites alone can enter, (Psalm xiv. 1.) or the land of Judea, Isaias xxvi. The Fathers explain it of the Church, and of heaven, to which none can be admitted, who have not departed in the communion of saints, (St. Chrysostom; St. Augustine) having walked in the narrow path. (Eusebius) --- Christ styles himself <i>the way,</i> (Haydock) and the <i>gate</i>. (Berthier) (Apocalypse xxii. 14.) --- Formerly penitents were not allowed to be present during all the Mass; and heretics, &c., are cut off from the bosom of the Church. (Calmet) --- The just here beg for instruction, which they promise to follow. (Worthington)'
      v:022:
        - 'PSA:117:22 | 22 | 22 | <i>Corner.</i> This was a sort of proverb, and is applied to David, Zorobabel, or the Jewish nation; but they can only be considered as figures of Christ, in whom this prediction was fulfilled, when he established his Church, and made one people of those who were before divided, Isaias xxviii. 16., Matthew xxi. 42., and Acts iv. 11. (Calmet) --- He was rejected by most of the Jews; yet he chose some of them, who, with the Gentiles, formed his Church. (Haydock) --- This all Christians now confess. (Worthington) --- The Pharisees pretended to build for the glory of God, when they opposed the designs of Christ, which, nevertheless, succeeded. They could not object to his application of this text, as they would have done, if it had been already verified in David, &c. (Berthier) --- He has laid the foundation. We must be <i>living stones,</i> if we would co-operate in this heavenly building, 1 Peter ii. 5.'
      v:024:
        - 'PSA:117:24 | 24 | 24 | <i>Day.</i> Of grace. (Worthington) --- The Church often repeats this during the paschal time, though God is equally the author of all days. (Haydock) See Ephesians iv. 30., and John viii. 56.'
      v:025:
        - 'PSA:117:25 | 25 | 25 | <i>Save me.</i> The person is not expressed in Septuagint. Or, (Calmet) Hebrew <i>hoshiha na,</i> "salvifica nunc." (Montanus) --- <i>Na</i> means likewise, "I beg." (Haydock) --- <i>Quæso, Domine, salvum fac, obsecro: Quæso, Domine, fac prospere agere, obsecro.</i> This formed the acclamations of the Jewish children, <i>Hosanna,</i> Matthew xxi. 9. The branches which were carried at the feast of tabernacles, were also styled Hosannas. (Calmet) --- When Christ entered Jerusalem, the children sung his praises, holding palms. (Worthington)'
      v:026:
        - 'PSA:117:26 | 26 | 26 | <i>We.</i> The Levites, (Calmet) or Christ and his ministers pronounce this blessing, (Worthington) or the psalmist gives it, after having expressed his thanks for the graces brought by the Messias. (Berthier)'
      v:027:
        - 'PSA:117:27 | 27 | 27 | <i>Us.</i> Christ, <i>who comes in the name of the Lord,</i> "is himself God," our instructor. (St. Augustine) (Titus ii. 11.) (Berthier) --- <i>Day.</i> The feast of tabernacles, for which this psalm was probably composed. The Jews dwelt under tents. (Calmet) (Leviticus xxiii. 40., and 2 Esdras vii. 15.) --- <i>Altar.</i> Hebrew, "Bind a festival with cords unto the horns," &c. To make sense, the Chaldean inserts, bind <i>the lamb for the</i> festival. But this Houbigant ridicules, and he believes that the solemn entrance of Jesus Christ into Jerusalem is here foretold. Scarcely any prediction in the Old Testament is more clearly verified in the new, Matthew xxi. 8. Hebrew <i>Bahabothim</i> certainly means, "in ramis opacis," and St. Jerome translates, "frequent the solemnity in shady boughs." (Berthier) --- The victims were never tied to the altar, but slain in the porch of the northern gate, Ezechiel xl. 39. (Calmet)'
      v:028:
        - 'PSA:117:28 | 28 | 28 | <i>I will,</i> &c. This might be in the copies of the Septuagint. It occurs [in] ver. 26., (Berthier) though it was here retrenched in the Hexapla. (Calmet)'
      v:029:
        - 'PSA:117:29 | 29 | 29 | <i>For ever.</i> Praise is our first and last duty, ver. 1. (Worthington)'
