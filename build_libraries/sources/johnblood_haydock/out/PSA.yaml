  c:097:
    after_verse_comment: {}
    commentary:
      v:001:
        - "PSA:97:1 | 1 | 1 | <i>David.</i> His name occurs not in Hebrew, though the psalm is worthy of him. (Berthier) --- It may refer to the return from captivity, as a figure of the world's redemption. --- <i>Things.</i> In rescuing his people from slavery, and in the incarnation. (Calmet) --- <i>For him.</i> Or alone. (Menochius) --- Christ raised himself by his own power. (Calmet) (Isaias lxii. 5.) --- He redeemed mankind for his own glory, <i>sibi.</i> (Berthier)"
      v:002:
        - 'PSA:97:2 | 2 | 2 | <i>Salvation.</i> Cyrus, or the Messias, whose gospel is preached every where, (Calmet) and who has saved the world. (Worthington)'
      v:003:
        - 'PSA:97:3 | 3 | 3 | <i>Israel.</i> The prophets foretold the liberation of the Jew, and of mankind. The blessed Virgin Mary seems to allude to this passage, Luke i. 55. (Calmet) --- Some Jews were converted, Romans xi. (Worthington)'
      v:006:
        - 'PSA:97:6 | 6 | 6 | <i>Cornet.</i> This was a crooked horn; the trumpets were of metal, Numbers x. 2. (Calmet)'
      v:008:
        - 'PSA:97:8 | 8 | 8 | <i>Hands.</i> These strong oriental expressions hardly suit our language. (Calmet) --- They contain a metaphor, and denote the inhabitants of the world, (Haydock) or those <i>rivers,</i> which spring from Jesus Christ, and <i>mountains,</i> which are raised to heaven by his grace, to praise the Redeemer. (St. Augustine) --- Then the just are exhorted to lift up their heads. (Menochius)'
