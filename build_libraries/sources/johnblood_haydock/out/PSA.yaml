    verse_footnotes: {}
    verses:
      v:000: 'PSA:93:0 | 0 | 0 | A psalm for David himself, on the fourth day of the week.'
      v:001: 'PSA:93:1 | 1 | 1 | The Lord is the God, to whom revenge belongeth: the God of revenge hath acted freely.'
      v:002: 'PSA:93:2 | 2 | 2 | Lift up thyself, thou that judgest the earth, render a reward to the proud.'
      v:003: 'PSA:93:3 | 3 | 3 | How long shall sinners, O Lord, how long shall sinners glory?'
      v:004: 'PSA:93:4 | 4 | 4 | Shall they utter, and speak iniquity: shall all speak who work injustice?'
      v:005: 'PSA:93:5 | 5 | 5 | Thy people, O Lord, they have brought low: and they have afflicted thy inheritance.'
      v:006: 'PSA:93:6 | 6 | 6 | They have slain the widow and the stranger: and they have murdered the fatherless.'
      v:007: 'PSA:93:7 | 7 | 7 | And they have said: The Lord shall not see: neither shall the God of Jacob understand.'
      v:008: 'PSA:93:8 | 8 | 8 | Understand, ye senseless among the people: and you fools, be wise at last.'
      v:009: 'PSA:93:9 | 9 | 9 | He that planted the ear, shall he not hear? or he that formed the eye, doth he not consider?'
      v:010: 'PSA:93:10 | 10 | 10 | He that chastiseth nations, shall he not rebuke: he that teacheth man knowledge?'
      v:011: 'PSA:93:11 | 11 | 11 | The Lord knoweth the thoughts of men, that they are vain.'
      v:012: 'PSA:93:12 | 12 | 12 | Blessed is the man whom thou shalt instruct, O Lord: and shalt teach him out of thy law.'
      v:013: 'PSA:93:13 | 13 | 13 | That thou mayst give him rest from the evil days: till a pit be dug for the wicked.'
      v:014: 'PSA:93:14 | 14 | 14 | For the Lord will not cast off his people: neither will he forsake his own inheritance.'
      v:015: 'PSA:93:15 | 15 | 15 | Until justice be turned into judgment: and they that are near it, are all the upright in heart.'
      v:016: 'PSA:93:16 | 16 | 16 | Who shall rise up for me against the evil doers? or who shall stand with me against the workers of iniquity?'
      v:017: 'PSA:93:17 | 17 | 17 | Unless the Lord had been my helper: my soul had almost dwelt in hell.'
      v:018: 'PSA:93:18 | 18 | 18 | If I said: My foot is moved: thy mercy, O Lord, assisted me.'
      v:019: 'PSA:93:19 | 19 | 19 | According to the multitude of my sorrows in my heart, thy comforts have given joy to my soul.'
      v:020: 'PSA:93:20 | 20 | 20 | Doth the seat of iniquity stick to thee, who framest labour in commandment?'
      v:021: 'PSA:93:21 | 21 | 21 | They will hunt after the soul of the just, and will condemn innocent blood.'
      v:022: 'PSA:93:22 | 22 | 22 | But the Lord is my refuge: and my God the help of my hope.'
      v:023: 'PSA:93:23 | 23 | 23 | And he will render them their iniquity: and in their malice he will destroy them: the Lord, our God, will destroy them.'
  c:094:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:94:1 | 1 | 1 | <i>Himself,</i> as David wrote it by inspiration. (Worthington) --- Complutensian Septuagint, "It is without a title in Hebrew." St. Paul (Hebrews iv. 7.) quotes it as the work of <i>David.</i> But this is only done incidentally, and it may have been written by the descendants of Moses, (Psalm lxxxix.; Calmet) as the apostle only says, <i>in David,</i> (Haydock) referring to the psalter, which the common opinion attributed to him. (Calmet) --- This opinion, it must be owned, acquires hereby great authority, (Haydock) as an inspired writer could not mistake; and Calmet himself, on the epistle to the Hebrews, doubts not but as the drift of the apostle requires, he attributed this psalm to David. (Berthier, T. vi.) --- It might be used in the removal of the ark (Muis) and contains an exhortation to the Jews to return to the service of God, under king Josias, (Theodoret) or after the captivity, (Calmet) or at the preaching of the gospel. (Eusebius) --- The Church adopts the version of the Roman psalter in her office books, as they were corrected by St. Pius V, and this psalm was considered as a hymn at the beginning of matins, though the Vulgate is retained in other parts. (Calmet) --- The variations are not material. (Haydock) --- But this shews that the Church does not condemn every deviation from the Vulgate. (Bellarmine, Diss.) --- <i>Saviour.</i> St. Jerome, "to the rock, our Jesus." (Haydock) --- He who created us, has also been our Saviour. (Worthington)'
      v:002:
        - "PSA:94:2 | 2 | 2 | <i>Come.</i> Earlier than usual, (Menochius) before the day be far spent; <i>præoccupemus,</i> to shew our diligence in prayer, (Haydock) and to obtain God's favour, as Aman was first at the palace of Assuerus, Esther vi. 4. --- This sentence has probably determined the Church to place it at the beginning of matins. (Calmet) --- Let not others get before us in performing this duty. (Haydock) --- We cannot prevent God's grace by an good works, since without it we can do nothing (Worthington) as we ought. (Council of Trent) --- <i>Thanksgiving.</i> St. Jerome literally, \"in confession.\" (Haydock) --- The same word, {GREEK:START exomologesei}ηξωολογησηι{GREEK:END}, is used for sacramental confession; (Berthier) and this, or at least contrition, (Haydock) ought to go before our expressions of praise, Ecclesiasticus xv. 9. (Theodoret) (St. Jerome) --- The prophet exhorts us both to lament and to praise. (St. Augustine) (Berthier) --- <i>Psalms</i> and music. (Worthington)"
      v:003:
        - 'PSA:94:3 | 3 | 3 | <i>Gods.</i> Complutensian Septuagint, "the earth." But the best editions agree with us, and God must be acknowledged superior to all angels, &c. Some copies of the Septuagint, St. Augustine, &c., add, "for the Lord will not cast off his people," (Calmet) which seems to be taken from Psalm xciii. 14. (Berthier)'
      v:004:
        - 'PSA:94:4 | 4 | 4 | <i>Ends.</i> Hebrew, "depths." --- <i>Are his.</i> This is grandeur, that "he beholds," as in the Roman psalter. (Berthier) (Isaias xl. 15., and xlv. 18.) --- Virgil (Geor. 4.) says:{JOIN}{BQ:2}<i>Deum, namque ire per omnes</i>{JOIN}{BQ:2}<i>Terrasque et tractusque maris, cœlumque profundum.</i>'
      v:005:
        - 'PSA:94:5 | 5 | 5 | <i>Formed.</i> Like a potter, <i>plasmaverunt,</i> (St. Jerome; Calmet) or "have laid the foundations of the dry <i>land.</i>" (St. Augustine; Roman Breviary) (Haydock)'
      v:006:
        - 'PSA:94:6 | 6 | 6 | <i>And weep.</i> Hebrew also, "bend the knee;" though this sense would seem less proper, after he had mentioned prostration. Tears of contrition and tenderness may accompany our canticles. (Berthier) --- Kneeling in prayer is a posture pleasing to God, Philippians ii. (Worthington)'
      v:007:
        - 'PSA:94:7 | 7 | 7 | <i>The Lord</i> is not in the Hebrew or Septuagint. (Berthier) --- <i>The people.</i> Roman Psalter and Syriac, "his people, and the sheep of his pasture, taken from Psalm xcix. 3. (Calmet) --- God is the only shepherd, who creates his sheep. (Berthier) --- He feedeth us, and it is most just that we should adore him. (Worthington)'
      v:008:
        - "PSA:94:8 | 8 | 8 | <i>To-day.</i> St. Paul beautifully illustrates this passage, Hebrews iv. (Haydock) --- He follows not the present Hebrew punctuation, which would join half this verse with the preceding. --- <i>His.</i> God speaks of the Messias according to the apostle, who intimates that <i>to-day</i> comprises all the life of man, Hebrew xxxvii. 13. (Berthier) --- <i>Harden not.</i> Man is the author of his own obduracy, (Theodoret) which God only permits. (St. Augustine) (Calmet) --- We have free will, and may resist God's grace, as we may also consent to it, and thus co-operate to our first justification. (Council of Trent, Session vi. 5.) (Worthington) --- the captives (Calmet) and first Christians were exhorted not to imitate the depravity of the ancient Jews. (Haydock) --- Though a man may have frequently resisted the Holy Ghost, he may still repent. (Worthington)"
      v:009:
        - 'PSA:94:9 | 9 | 9 | <i>Provocation,</i> (<i>irritatione.</i>) Roman Breviary <i>exacerbatione.</i> Hebrew <i>meriba,</i> "contradiction," (St. Jerome; Haydock) at Raphidim; (Exodus xvii. 7.) unless this be styled <i>temptation,</i> (<i>Massa</i>) and the former <i>provocation</i> was that at Cades, Numbers xx. 13. (Calmet) --- The Israelites murmured frequently. But that rebellion which took place at the return of the spies, and which causes God to swear that the guilty should never enter the land of promise, seems to be chiefly meant, Numbers xiv. (Berthier) --- They murmured on account of the desire of water and flesh-meat, though they were abundantly supplied with manna, which answered every purpose. Thus some require to communicate under both kinds, as if one did not contain as much as both. (Worthington) --- <i>Proved me;</i> to know by experience if I were so powerful as to work miracles; and I condescended to gratify them, (Calmet) or I have done it already. (Menochius)'
      v:010:
        - "PSA:94:10 | 10 | 10 | <i>Offended.</i> Hebrew and Septuagint, \"disgusted.\" Roman Psalter, St. Augustine, &c., \"I was very near to;\" (Calmet) ready to punish, and eye-witness of their infidelity. St. Paul reads {GREEK:START prosochthisa}προσοχθισα{GREEK:END}, infensus fui, \"I was against, or disgusted with,\" and seems to refer the <i>forty years</i> to the Jews, who saw God's works. (Haydock) --- But there is a variation in the Greek copies, as some omit, <i>For which cause;</i> and Hebrews iii. 10., and v. 17, intimates, that the indignation of God was roused for forty years, at intervals, as often as the people rebelled. (Berthier) --- The apostle also plainly shews, that this psalm was written long after that period, and consequently not by Moses, as the Jews would now assert. <i>He limiteth a certain day, saying in David: To-day, after so long a time,</i> &c., Hebrews iv. 7. (Worthington) --- <i>Always.</i> Hebrew, \"a people of those who err in the heart are they.\" (Montanus) (Haydock)"
      v:011:
        - "PSA:94:11 | 11 | 11 | <i>So.</i> Roman Psalter and Milan, \"to whom.\" Both occur in St. Paul, and answer the Hebrew <i>asher,</i> (Berthier) <i>quibus.</i> (St. Jerome) --- <i>Not.</i> Literally, \"if they shall.\" The Israelites were excluded from a settled abode in Chanaan, on account of their repeated transgressions, particularly at Cades; (Numbers xiv.) and Christians, who do not continue faithful to the law of Jesus Christ, can never expect to enter heaven, Hebrews iii., and iv. (Worthington) --- David made the like observation to his subjects; and clearly speaks of the heavenly repose to which the virtuous alone are entitled. (Haydock) --- St. Paul takes great pains to inculcate this truth, and shews that the return from captivity could not answer the import of the promises made by David in God's name. (Berthier) (Haydock)"
