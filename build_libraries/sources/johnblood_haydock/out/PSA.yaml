    verses:
      v:001: 'PSA:140:1 | 1 | 1 | A psalm of David.{JOIN}I have cried to thee, O Lord, hear me: hearken to my voice, when I cry to thee.'
      v:002: PSA:140:2 | 2 | 2 | Let my prayer be directed as incense in thy sight; the lifting up of my hands as evening sacrifice.
      v:003: 'PSA:140:3 | 3 | 3 | Set a watch, O Lord, before my mouth: and a door round about my lips.'
      v:004: 'PSA:140:4 | 4 | 4 | Incline not my heart to evil words; to make excuses in sins.{JOIN}With men that work iniquity: and I will not communicate with the choicest of them.'
      v:005: 'PSA:140:5 | 5 | 5 | The just man shall correct me in mercy, and shall reprove me: but let not the oil of the sinner fatten my head.{JOIN}For my prayer also <i>shall still be</i> against the things with which they are well pleased: 6 their judges falling upon the rock, have been swallowed up.{JOIN}They shall hear my words, for they have prevailed: 7 as when the thickness of the earth is broken up upon the ground:{JOIN}Our bones are scattered by the side of hell. 8 But to thee, O Lord, Lord, are my eyes: in thee have I put my trust, take not away my soul.'
      v:009: 'PSA:140:9 | 9 | 9 | Keep me from the snare, which they have laid for me, and from the stumbling-blocks of them that work iniquity.'
      v:010: 'PSA:140:10 | 10 | 10 | The wicked shall fall in his net: I am alone until I pass.'
  c:141:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:141:1 | 1 | 1 | <i>Cave.</i> Of Engaddi, (Bossuet; Calmet) or Odollam. (Bellarmine) (Berthier) --- Here David was a figure of Christ praying in the garden, &c. (St. Hilary) --- The psalm may relate to the captives, (St. Chrysostom) or to martyrs, (St. Augustine) and to all under trial. David might recite it in the cave. (Berthier) --- <i>Voice.</i> He did not speak aloud, for fear of being detected. (Worthington) --- But the fervent prayer of the just, "is a cry to God." (St. Hilary) (Exodus xiv. 15.) (Calmet)'
      v:003:
        - 'PSA:141:3 | 3 | 3 | <i>Pour out.</i> Explaining all the sentiments of my heart, Psalm lxi. 9. (Calmet) --- This is never perfectly done with earthly friends, 1 Peter v. 7. (Berthier)'
      v:004:
        - 'PSA:141:4 | 4 | 4 | <i>Knewest.</i> With approbation, (Psalm i. 6.; Haydock) my deportment towards Saul, and also the dangers to which I was exposed, and the means of escaping. --- <i>They.</i> Ancient psalters add, "the proud," from Psalm cxxxvi. 6. (Calmet) --- The devil and his agents attack the just at all times. (St. Jerome) --- When I was reduced to such distress that I could not help myself, thou didst approve of my conduct, and deliver me. (Worthington)'
      v:005:
        - 'PSA:141:5 | 5 | 5 | <i>Hand.</i> For succour, Psalm xv. 8. So was David situated at Engaddi, as our Saviour was, when he was abandoned by his disciples. (Calmet) --- None would appear to be acquainted with those in distress. (Haydock)'
      v:006:
        - 'PSA:141:6 | 6 | 6 | <i>Living.</i> On the earth, (Berthier) or land of Judea, (St. Chrysostom) in this life, (Calmet) or in the next. In all, God is our only protector, and reward, Psalm xv. 5. (Berthier)'
      v:007:
        - 'PSA:141:7 | 7 | 7 | <i>Low.</i> Symmachus, "languid.) St. Jerome, "infirm." (Haydock)'
      v:008:
        - "PSA:141:8 | 8 | 8 | <i>Prison.</i> Or the cave. (Calmet) --- As David was never in prison, this is more applicable to Christ, seized by his enemies, and consigned to the tomb. (Houbigant) --- <i>Name.</i> God expects it from us, Psalm xlix. 15. The motive of David in praying to be delivered, was most disinterested, as he had in view God's glory, and the gratification of his <i>just</i> servants, who would join with him in returning thanks, and promoting the divine worship. --- <i>Wait.</i> Hebrew, \"will crown.\" (Symmachus) (St. Jerome) (Haydock) --- But Aquila adopts the Chaldean and Syriac sense of the word, with the Septuagint, (Calmet) and this may very well be the meaning, as David and his friends did not pretend to reign till the death of Saul. (Berthier) --- He wished to be at liberty in the country where God's worship was observed, (Worthington) and determined to promote religion with all his power; as, under Saul, the good were under great restraints, and the priests were even slain. (Haydock) --- All this happened to David, as the figure of Christ. He had then a clear <i>understanding</i> of what the latter would have to endure from the Jews, and how he would pray to his Father. In the first part, he complains of Judas, and in the second, he desires to be set free from hell, because the faith of all the saints depended on his resurrection. (Ven. Bede) (Worthington)"
