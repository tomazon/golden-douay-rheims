      v:001: 'PSA:126:1 | 1 | 1 | A gradual canticle of Solomon.{JOIN}Unless the Lord build the house, they labour in vain that build it.{JOIN}Unless the Lord keep the city, he watcheth in vain that keepeth it.'
      v:002: 'PSA:126:2 | 2 | 2 | It is vain for you to rise before light: rise ye after you have sitten, you that eat the bread of sorrow.{JOIN}When he shall give sleep to his beloved: 3 behold the inheritance of the Lord <i>are</i> children: the reward, the fruit of the womb.'
      v:004: 'PSA:126:4 | 4 | 4 | As arrows in the hand of the mighty, so the children of them that have been shaken.'
      v:005: PSA:126:5 | 5 | 5 | Blessed is the man that hath filled the desire with them; he shall not be confounded when he shall speak to his enemies in the gate.
  c:127:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:127:1 | 1 | 1 | <i>Canticle.</i> Being a sequel to the former [psalm], (Calmet) and similar to the 111th, as both promise felicity to the captives at their return, if they prove faithful, 2 Esdras ix. 38. (Ferrand.) --- It is a sort of epithalamium. (Moller.) --- Both temporal and spiritual blessings are set before us. (Berthier) --- <i>Ways.</i> Many saints have not received temporal rewards; and this confirms our faith that there is a world to come. (Calmet) --- In effect, no temporal advantages are here specified, as they are below. (Berthier)'
      v:002:
        - 'PSA:127:2 | 2 | 2 | <i>Hands.</i> The idle are not entitled to blessings, which God will bestow on the industrious who fear him, preserving them from evils, Leviticus xxvi. 16., and Deuteronomy xxviii. 30. (Calmet) (2 Corinthians iii. 10.) --- Some have explained {GREEK:START karpon}καρπον{GREEK:END}, "fruits:" though it here means <i>hands.</i> (Berthier)'
      v:003:
        - "PSA:127:3 | 3 | 3 | <i>Sides.</i> Against which vines were planted. (Calmet) --- The married people who fear God, shall commonly have a numerous posterity; or their souls shall produce many good works in the Church, which springs from our Saviour's side. Children denote such good works. (Worthington) --- <i>Plants.</i> Psalm cxliii. 12. (Homer, Odyssey vi. 163.)"
      v:005:
        - 'PSA:127:5 | 5 | 5 | <i>Sion.</i> Where he displayed his bounty. (Calmet) --- <i>Jerusalem.</i> In heaven, 1 Corinthians xv. 19. (Berthier) --- Mayst thou live happily in the holy city, after thy long captivity. (Calmet)'
      v:006:
        - 'PSA:127:6 | 6 | 6 | <i>Israel.</i> This is best secured by a well-regulated and numerous people. (Berthier) --- The good works, performed on earth, will be rewarded in heaven. (Worthington) --- We shall rejoice in the spiritual children, whom we shall have begotten. (Menochius)'
