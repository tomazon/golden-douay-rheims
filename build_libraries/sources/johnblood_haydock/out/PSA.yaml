      - '2025-01-05T00:15:33Z - Extracted by program ./bin/process_johnblook_haydock'
    verse_footnotes: {}
    verses:
      v:001: 'PSA:74:1 | 1 | 1 | Unto the end, corrupt not, a psalm of a canticle for Asaph.'
      v:002: 'PSA:74:2 | 2 | 2 | We will praise thee, O God: we will praise, and we will call upon thy name.{JOIN}We will relate thy wondrous works: 3 when I shall take a time, I will judge justices.'
      v:004: 'PSA:74:4 | 4 | 4 | The earth is melted, and all that dwell therein: I have established the pillars thereof.'
      v:005: 'PSA:74:5 | 5 | 5 | I said to the wicked: Do not act wickedly: and to the sinners: Lift not up the horn.'
      v:006: 'PSA:74:6 | 6 | 6 | Lift not up your horn on high: speak not iniquity against God.'
      v:007: 'PSA:74:7 | 7 | 7 | For neither from the east, nor from the west, nor from the desert hills: 8 for God is the judge.{JOIN}One he putteth down, and another he lifteth up: 9 for in the hand of the Lord there is a cup of strong wine full of mixture.{JOIN}And he hath poured it out from this to that: but the dregs thereof are not emptied: all the sinners of the earth shall drink.'
      v:010: 'PSA:74:10 | 10 | 10 | But I will declare for ever: I will sing to the God of Jacob.'
      v:011: 'PSA:74:11 | 11 | 11 | And I will break all the horns of sinners: but the horns of the just shall be exalted.'
  c:075:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:75:1 | 1 | 1 | <i>Assyrians.</i> Septuagint, "against the Assyrian," Sennacherib, 4 Kings xix. 35. (Haydock) --- David composed this after his victory over the Ammonites, and Ezechias used it when he was delivered from the Assyrians. (Grotius) --- This part of the title is of no great authority, as it is not found in Hebrew, &c. (Berthier) --- The psalm seems to speak of the victories of all the just; (Menochius) and instances one memorable example in the defeat of the Assyrians. (Worthington) --- The Church triumphs over her persecutors. (St. Augustine)'
      v:002:
        - "PSA:75:2 | 2 | 2 | <i>Judea.</i> Hebrew, \"Juda.\" (Haydock) --- This shews that the psalm was composed after the separation of the tribes, (Calmet) though not invincibly; as the names of Juda and Israel were used in David's time. (Haydock) --- The divine worship was almost confined to the promised land till the birth of Christ; whose gospel has diffused light throughout the world. (St. Augustine; Calmet, &c.) --- See Jeremias lx. 23. (Berthier) --- A Christian is the true Juda, or \"Confessor.\" (Menochius) --- God was known to some philosophers, but not by such special benefits. (Worthington)"
      v:003:
        - "PSA:75:3 | 3 | 3 | <i>Peace.</i> Hebrew <i>Shalem.</i> --- <i>Abode.</i> Hebrew, \"tent <i>or</i> hut,\" an expression which shews, how much the finest structure of the East was beneath God's majesty. (Calmet) --- He suffered the rest of the world to follow their own inventions, and false gods, reserving Israel for his Church. (Worthington)"
      v:004:
        - 'PSA:75:4 | 4 | 4 | <i>There.</i> In that favoured country. The army of Sennacherib perished on its road to Pelusium, 4 Kings xx. --- <i>Powers.</i> Hebrew, "sparks," (Calmet) or "burning arrows." (Montanus) (Psalm vii. 14., and cxix. 4.) (Haydock) --- All the opponents of the Church, or <i>Sion,</i> must perish. (Worthington)'
      v:005:
        - "PSA:75:5 | 5 | 5 | <i>Hills.</i> Of Juda, which are styled eternal, on account of their stability, Deuteronomy xxxiii. 15. Hebrew seems to be incorrect. (Calmet) --- \"Thou art a light magnificently from (Haydock) or more than, (Berthier) the mountains of the captivity.\" (St. Jerome) --- Or, \"of prey.\" (Protestants) --- \"Thou art more terrible....than the richest mountains.\" (Theodoret) --- Yet this comparison hardly suits in this place, (Calmet) and Houbigant prefers the Vulgate and Septuagint, who may have read <i>terem,</i> \"before,\" or <i>saraph,</i> \"of the seraph,\" (alluding to God's seat upon the ark) instead of <i>tareph,</i> \"prey.\" (Berthier) --- God grants victory to his people, and enlightens them with the true faith. (Worthington)"
      v:006:
        - "PSA:75:6 | 6 | 6 | <i>Troubled.</i> Hebrew, \"plundered,\" or \"stupified.\" (Berthier) --- The haughty and blasphemous Sennacherib, Rabsaces, &c., were full of dismay, when the destroying angel slew 185,000 (Calmet) in the dead of the night.{JOIN}{BQ:2}\"What dire astonishment, ye men{JOIN}{BQ:2}Of Media, sunk you to despair?\" (Hymn on War, p. 52.; Haydock){JOIN}--- Sleep in death, Job xxvii. 19. --- <i>Of riches,</i> with which they are possessed, as with a fever, (Seneca, ep. cxix.) and of which they dread, Isaias xxix. 8. (Calmet) --- Yet the most opulent must die, and are foolish in clinging to riches, since they can carry nothing away. (Menochius) --- <i>Hands.</i> Hebrew, \"the men of the army have not found their hands.\" (Berthier) --- They could not use their arms against a spirit. (Haydock) --- Christ has enlightened the <i>mountains,</i> his apostles; and fools despise their instructions, as the Athenians did St. Paul's, being too much attached to the world. (St. Augustine) (Berthier) --- Though they may be <i>troubled,</i> they will not open their eyes to be convinced. Hence, they have no oil of good works, when they awake in eternity. [Matthew xxv.] (Worthington)"
      v:007:
        - 'PSA:75:7 | 7 | 7 | <i>Mounted.</i> Hebrew, "the chariot and horse." (Calmet) --- But the riders are meant. (Berthier) --- Rabsaces had boasted, that Ezechias could not find men to mount 2,000 horses, if he should give them to him, 4 Kings xviii. 23. (Calmet) --- But God chastised his vain boasting. (Haydock) --- While he defends his people, their enemies seem to slumber. (Worthington)'
      v:008:
        - 'PSA:75:8 | 8 | 8 | <i>And.</i> Hebrew, "thou, and who shall subsist before thee in the moment of thy wrath?" Houbigant rejects the second <i>thou.</i> (Berthier) --- <i>From.</i> From the time that thy wrath shall break out. (Challoner) --- <i>Ex tunc,</i> often relates to a distant period. We have long known the effects of thy indignation. (Calmet) (Hebrews x. 31.) --- At the first notice of thy will the enemy is dejected, and fears thy potent anger. (Worthington)'
      v:009:
        - 'PSA:75:9 | 9 | 9 | <i>Heard.</i> Some editions of the Septuagint read, "thou hast darted judgment." (St. Augustine) --- <i>Still.</i> All were filled with astonishment, and Sennacherib was glad to escape in the most private manner. (Calmet) --- Persecutors will all be terrified when the signs of judgment begin to appear in heaven, which are here represented as past, on account of their certainty. (Worthington) --- The divine power will be again displayed. (Menochius)'
      v:010:
        - 'PSA:75:10 | 10 | 10 | <i>God.</i> After the signs of dissolution, the Son of God shall come to judge. (Berthier) --- The earth is now full of bustle: but then all shall be silent. (St. Augustine) --- <i>Meek.</i> Ezechias had given large sums to preserve peace, 4 Kings xviii. 14. (Calmet) --- Judgment will take place for the sake of the just. (Worthington)'
      v:011:
        - 'PSA:75:11 | 11 | 11 | <i>To thee.</i> The enemy shall repress his resentment, when he beholds the fall of Sennacherib. (Tirinus) --- The people who had been delivered, express their constant sentiments of gratitude. They revolve in mind the wonders of God, (Haydock) both in time and in eternity, and keep holidays in memory of such benefits. (Berthier) --- Hebrew, "for the wrath of man shall confess to thee, thou shalt be girded with the remains of wrath." (St. Jerome) --- The fury of the enemy shall only cause thy power to shine forth in his destruction. (Haydock) --- Petau unites both these ideas, in his beautiful Greek verses, though it must be confessed, this passage is very obscure, both in the original and versions. (Berthier) --- Men shall meditate on these benefits, and praise God with gladness, being moved to make vows, even of things left to their discretion, which they must perform. (Worthington)'
      v:012:
        - 'PSA:75:12 | 12 | 12 | <i>God.</i> Victims of thanksgiving, as was customary after a victory, Psalm xxi., xxvi., xlix., and xiv. He speaks to the people who had been spared, particularly to the priests, though it may be understood also of foreign nations, who complied with this invitation, 2 Paralipomenon xxxii. 22. (Calmet) --- Vows, and their completion, ought not to be separated, even though the thing vowed may have been before a matter of choice, as virginity, &c. (St. Augustine) (Berthier) --- What says Luther? (Haydock)'
      v:013:
        - 'PSA:75:13 | 13 | 13 | <i>Away.</i> Hebrew, "he will cut off," (Montanus) like grapes: which means rather to destroy, than to bereave of counsel, Isaias xix. 13. This might be written after Sennacherib was slain, 4 Kings xix. 37. (Calmet) --- God is <i>terrible,</i> and will demand an account even of princes, respecting vows and other good works. Great discretion is therefore requisite. (Worthington)'
