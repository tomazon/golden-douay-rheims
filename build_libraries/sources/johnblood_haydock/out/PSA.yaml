      v:006: 'PSA:39:6 | 6 | 6 | Thou hast multiplied thy wonderful works, O Lord, my God: and in thy thoughts there is not one like to thee.{JOIN}I have declared and I have spoken: they are multiplied above number.'
      v:007: 'PSA:39:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}Sacrifice and oblation thou didst not desire; but thou hast pierced ears for me.{JOIN}Burnt-offering and sin-offering thou didst not require: 8 then said I, Behold I come.{JOIN}In the head of the book it is written of me, 9 that I should do thy will: O my God, I have desired <i>it</i>, and thy law in the midst of my heart.'
      v:010: 'PSA:39:10 | 10 | 10 | I have declared thy justice in a great church; lo, I will not restrain my lips: O Lord, thou knowest it.'
      v:011: 'PSA:39:11 | 11 | 11 | I have not hid thy justice within my heart: I have declared thy truth, and thy salvation.{JOIN}I have not concealed thy mercy and thy truth from a great council.'
      v:012: 'PSA:39:12 | 12 | 12 | Withhold not thou, O Lord, thy tender mercies from me; thy mercy and thy truth have always upheld me.'
      v:013: 'PSA:39:13 | 13 | 13 | For evils without number have surrounded me; my iniquities have overtaken me, and I was not able to see.{JOIN}They are multiplied above the hairs of my head: and my heart hath forsaken me.'
