  c:116:
    after_verse_comment: {}
    commentary:
      v:001:
        - "PSA:116:1 | 1 | 1 | <i>Alleluia.</i> This word is found at the end of the last psalm, in Hebrew. (Haydock) --- The captives invite all to thank God for their delivery, which was a most striking figure of the world's redemption, in which sense the apostle (Romans xv. 11.) quotes this psalm, with the holy Fathers, though Ven. Bede puts it in the mouth of Ezechias, after the retrogradation of the sun. Kimchi allows that it regards the times of the Messias. (Calmet) --- <i>Praise him.</i> St. Paul reads, <i>magnify him,</i> as the Hebrew means, \"extol\" by your praises. (Berthier) --- All are invited to praise, as the redemption is sufficient, (Worthington) and designed for all the posterity of Adam."
      v:002:
        - 'PSA:116:2 | 2 | 2 | <i>Remaineth</i> is not in Hebrew. Mercy and truth confirm us. (Haydock) --- The psalmist acknowledges that he also stands in need of them, and St. John assures us, that <i>grace and truth</i> came by Jesus Christ. [John i. 17.] (Berthier) --- No promise had been made to the Gentiles (Worthington) by the law; though they were all included in the original promise, Genesis iii. 15. (Haydock) --- God hath withdrawn them from idolatry, to impart to them his mercies. (Calmet)'
