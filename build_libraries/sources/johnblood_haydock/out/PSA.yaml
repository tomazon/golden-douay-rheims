  c:096:
    after_verse_comment: {}
    commentary:
      v:001:
        - "PSA:96:1 | 1 | 1 | <i>Same. Huic.</i> The title is the same as usual in the Septuagint. (Menochius) --- It occurs not in Hebrew. The psalm may refer to David's establishment on the throne, after the death of Saul, or Absalom, or to the return from captivity, and to the first and second coming of Christ. (Calmet) --- This last seems to be the most literal sense. (Berthier) --- <i>To him.</i> Christ's body on the third day, and many souls were restored to life. [Matthew xxvii. 52.] --- <i>Islands.</i> We have great reason to rejoice in being educated in the true faith, and we may hope that the Catholic religion will once more flourish in these isles. (Worthington) --- The Son of man shall have dominion over all, Daniel vii. 14. His Church is persecuted, as the waves beat against an island. (Eusebius) (Calmet)"
      v:002:
        - 'PSA:96:2 | 2 | 2 | <i>Clouds.</i> We could not bear the blaze of the divine majesty, Psalm xvii. 12. Christ veiled himself in our human nature, (Theodoret) in the womb of the blessed Virgin Mary. (St. Jerome) (Calmet) --- God gave the law with terror; and so he will come to judge with integrity. (Worthington)'
      v:003:
        - 'PSA:96:3 | 3 | 3 | <i>A fire.</i> Preceding the last judgment, 2 Peter iii. 12., Daniel vii. 10., and Wisdom v. 22. (Menochius)'
      v:005:
        - 'PSA:96:5 | 5 | 5 | <i>All.</i> Which is conformable to the Hebrew, &c., though the Vulgate <i>terra,</i> means, "all the earth" melted. (Haydock)'
      v:006:
        - 'PSA:96:6 | 6 | 6 | <i>Heavens.</i> Apostles, Psalm xviii. The judge appears publicly. (Calmet)'
      v:007:
        - 'PSA:96:7 | 7 | 7 | <i>Idols.</i> Hebrew <i>Elilim,</i> Psalm xcv. 5. (Haydock) --- <i>Angels.</i> Hebrew <i>Elohim,</i> means also, all who have power. Chaldean, "idols." St. Paul, (Hebrews i. 6.) quotes this in the third person; <i>Let all the angels,</i> (Calmet) or rather he alludes to the Septuagint, (Deuteronomy xxxii. 43.) which clearly speaks of the Messias, and may therefore have been altered in the Hebrew text, which St. Jerome translated. The psalmist expresses the same idea as Moses had done. (Berthier) --- Both those who adore <i>idols</i> of their own imagination, and their <i>graven things,</i> are condemned. (Worthington)'
      v:009:
        - 'PSA:96:9 | 9 | 9 | <i>Gods.</i> Princes or angels, <i>elohim,</i> ver. 7. (Haydock)'
      v:011:
        - PSA:96:11 | 11 | 11 | <i>Light.</i> Prosperity. The Babylonians are punished. (Calmet)
      v:012:
        - 'PSA:96:12 | 12 | 12 | <i>Holiness.</i> Or sanctuary. Praise for ever his adorable name, (Calmet) since he is holiness itself, and sanctifies others. (Worthington)'
