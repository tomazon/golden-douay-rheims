    verses:
      v:001: 'PSA:118:1 | 1 | 1 | Alleluia.{JOIN}ALEPH.{JOIN}Blessed are the undefiled in the way, who walk in the law of the Lord.'
      v:002: 'PSA:118:2 | 2 | 2 | Blessed are they that search his testimonies: that seek him with their whole heart.'
      v:003: 'PSA:118:3 | 3 | 3 | For they that work iniquity, have not walked in his ways.'
      v:004: PSA:118:4 | 4 | 4 | Thou hast commanded thy commandments to be kept most diligently.
      v:005: PSA:118:5 | 5 | 5 | O! that my ways may be directed to keep thy justifications.
      v:006: 'PSA:118:6 | 6 | 6 | Then shall I not be confounded, when I shall look into all thy commandments.'
      v:007: 'PSA:118:7 | 7 | 7 | I will praise thee with uprightness of heart, when I shall have learned the judgments of thy justice.'
      v:008: 'PSA:118:8 | 8 | 8 | I will keep thy justifications: O! do not thou utterly forsake me.{JOIN}BETH.'
      v:009: 'PSA:118:9 | 9 | 9 | By what doth a young man correct his way? by observing thy words.'
      v:010: 'PSA:118:10 | 10 | 10 | With my whole heart have I sought after thee: let me not stray from thy commandments.'
      v:011: 'PSA:118:11 | 11 | 11 | Thy words have I hidden in my heart, that I may not sin against thee.'
      v:012: 'PSA:118:12 | 12 | 12 | Blessed art thou, O Lord: teach me thy justifications.'
      v:013: PSA:118:13 | 13 | 13 | With my lips I have pronounced all the judgments of thy mouth.
      v:014: 'PSA:118:14 | 14 | 14 | I have been delighted in the way of thy testimonies, as in all riches.'
      v:015: 'PSA:118:15 | 15 | 15 | I will meditate on thy commandments: and I will consider thy ways.'
      v:016: 'PSA:118:16 | 16 | 16 | I will think of thy justifications: I will not forget thy words.{JOIN}GIMEL.'
      v:017: 'PSA:118:17 | 17 | 17 | Give bountifully to thy servant, enliven me: and I shall keep thy words.'
      v:018: 'PSA:118:18 | 18 | 18 | Open thou my eyes: and I will consider the wondrous things of thy law.'
      v:019: 'PSA:118:19 | 19 | 19 | I am a sojourner on the earth: hide not thy commandments from me.'
      v:020: 'PSA:118:20 | 20 | 20 | My soul hath coveted to long for thy justifications, at all times.'
      v:021: 'PSA:118:21 | 21 | 21 | Thou hast rebuked the proud: they are cursed who decline from thy commandments.'
      v:022: 'PSA:118:22 | 22 | 22 | Remove from me reproach and contempt: because I have sought after thy testimonies.'
      v:023: 'PSA:118:23 | 23 | 23 | For princes sat, and spoke against me: but thy servant was employed in thy justifications.'
      v:024: 'PSA:118:24 | 24 | 24 | For thy testimonies are my meditation; and thy justifications my counsel.{JOIN}DALETH.'
      v:025: 'PSA:118:25 | 25 | 25 | My soul hath cleaved to the pavement: quicken thou me according to thy word.'
      v:026: 'PSA:118:26 | 26 | 26 | I have declared my ways, and thou hast heard me: teach me thy justifications.'
      v:027: 'PSA:118:27 | 27 | 27 | Make me to understand the way of thy justifications: and I shall be exercised in thy wondrous works.'
      v:028: 'PSA:118:28 | 28 | 28 | My soul hath slumbered through heaviness: strengthen thou me in thy words.'
      v:029: 'PSA:118:29 | 29 | 29 | Remove from me the way of iniquity: and out of thy law have mercy on me.'
      v:030: 'PSA:118:30 | 30 | 30 | I have chosen the way of truth: thy judgments I have not forgotten.'
      v:031: 'PSA:118:31 | 31 | 31 | I have stuck to thy testimonies, O Lord: put me not to shame.'
      v:032: 'PSA:118:32 | 32 | 32 | I have run the way of thy commandments, when thou didst enlarge my heart.{JOIN}HE.'
      v:033: 'PSA:118:33 | 33 | 33 | Set before me for a law the way of thy justifications, O Lord: and I will always seek after it.'
      v:034: 'PSA:118:34 | 34 | 34 | Give me understanding, and I will search thy law; and I will keep it with my whole heart.'
      v:035: PSA:118:35 | 35 | 35 | Lead me into the path of thy commandments; for this same I have desired.
      v:036: 'PSA:118:36 | 36 | 36 | Incline my heart unto thy testimonies, and not to covetousness.'
      v:037: 'PSA:118:37 | 37 | 37 | Turn away my eyes, that they may not behold vanity: quicken me in thy way.'
      v:038: 'PSA:118:38 | 38 | 38 | Establish thy word to thy servant, in thy fear.'
      v:039: 'PSA:118:39 | 39 | 39 | Turn away my reproach, which I have apprehended: for thy judgments are delightful.'
      v:040: 'PSA:118:40 | 40 | 40 | Behold, I have longed after thy precepts: quicken me in thy justice.{JOIN}VAU.'
      v:041: 'PSA:118:41 | 41 | 41 | Let thy mercy also come upon me, O Lord: thy salvation according to thy word.'
      v:042: PSA:118:42 | 42 | 42 | So shall I answer them that reproach me in any thing; that I have trusted in thy words.
      v:043: 'PSA:118:43 | 43 | 43 | And take not thou the word of truth utterly out of my mouth: for in thy words have I hoped exceedingly.'
      v:044: 'PSA:118:44 | 44 | 44 | So shall I always keep thy law, for ever and ever.'
      v:045: 'PSA:118:45 | 45 | 45 | And I walked at large: because I have sought after thy commandments.'
      v:046: PSA:118:46 | 46 | 46 | And I spoke of thy testimonies before kings; and I was not ashamed.
      v:047: 'PSA:118:47 | 47 | 47 | I meditated also on thy commandments, which I loved.'
      v:048: 'PSA:118:48 | 48 | 48 | And I lifted up my hands to thy commandments, which I loved: and I was exercised in thy justifications.{JOIN}ZAIN.'
      v:049: 'PSA:118:49 | 49 | 49 | Be thou mindful of thy word to thy servant, in which thou hast given me hope.'
      v:050: 'PSA:118:50 | 50 | 50 | This hath comforted me in my humiliation: because thy word hath enlivened me.'
      v:051: 'PSA:118:51 | 51 | 51 | The proud did iniquitously altogether: but I declined not from thy law.'
      v:052: 'PSA:118:52 | 52 | 52 | I remembered, O Lord, thy judgments of old: and I was comforted.'
      v:053: 'PSA:118:53 | 53 | 53 | A fainting hath taken hold of me, because of the wicked that forsake thy law.'
      v:054: 'PSA:118:54 | 54 | 54 | Thy justifications were the subject of my song, in the place of my pilgrimage.'
      v:055: 'PSA:118:55 | 55 | 55 | In the night I have remembered thy name, O Lord: and have kept thy law.'
      v:056: 'PSA:118:56 | 56 | 56 | This happened to me: because I sought after thy justifications.{JOIN}HETH.'
      v:057: 'PSA:118:57 | 57 | 57 | O Lord, my portion, I have said, I would keep thy law.'
      v:058: 'PSA:118:58 | 58 | 58 | I intreated thy face with all my heart: have mercy on me according to thy word.'
      v:059: 'PSA:118:59 | 59 | 59 | I have thought on my ways: and turned my feet unto thy testimonies.'
      v:060: 'PSA:118:60 | 60 | 60 | I am ready, and am not troubled: that I may keep thy commandments.'
      v:061: 'PSA:118:61 | 61 | 61 | The cords of the wicked have encompassed me: but I have not forgotten thy law.'
      v:062: PSA:118:62 | 62 | 62 | I rose at midnight to give praise to thee; for the judgments of thy justification.
      v:063: 'PSA:118:63 | 63 | 63 | I am a partaker with all them that fear thee, and that keep thy commandments.'
      v:064: 'PSA:118:64 | 64 | 64 | The earth, O Lord, is full of thy mercy: teach me thy justifications.{JOIN}TETH.'
      v:065: 'PSA:118:65 | 65 | 65 | Thou hast done well with thy servant, O Lord, according to thy word.'
      v:066: 'PSA:118:66 | 66 | 66 | Teach me goodness, and discipline, and knowledge; for I have believed thy commandments.'
      v:067: 'PSA:118:67 | 67 | 67 | Before I was humbled, I offended; therefore have I kept thy word.'
      v:068: PSA:118:68 | 68 | 68 | Thou art good; and in thy goodness teach me thy justifications.
      v:069: 'PSA:118:69 | 69 | 69 | The iniquity of the proud hath been multiplied over me: but I will seek thy commandments with my whole heart.'
      v:070: 'PSA:118:70 | 70 | 70 | Their heart is curdled like milk: but I have meditated on thy law.'
      v:071: 'PSA:118:71 | 71 | 71 | It is good for me that thou hast humbled me, that I may learn thy justifications.'
      v:072: 'PSA:118:72 | 72 | 72 | The law of thy mouth is good to me, above thousands of gold and silver.{JOIN}JOD.'
      v:073: 'PSA:118:73 | 73 | 73 | Thy hands have made me, and formed me: give me understanding, and I will learn thy commandments.'
      v:074: 'PSA:118:74 | 74 | 74 | They that fear thee shall see me, and shall be glad: because I have greatly hoped in thy words.'
      v:075: 'PSA:118:75 | 75 | 75 | I know, O Lord, that thy judgments are equity: and in thy truth thou hast humbled me.'
      v:076: 'PSA:118:76 | 76 | 76 | O! let thy mercy be for my comfort, according to thy word unto thy servant.'
      v:077: 'PSA:118:77 | 77 | 77 | Let thy tender mercies come unto me, and I shall live: for thy law is my meditation.'
      v:078: 'PSA:118:78 | 78 | 78 | Let the proud be ashamed, because they have done unjustly towards me: but I will be employed in thy commandments.'
      v:079: 'PSA:118:79 | 79 | 79 | Let them that fear thee turn to me: and they that know thy testimonies.'
      v:080: 'PSA:118:80 | 80 | 80 | Let my heart be undefiled in thy justifications, that I may not be confounded.{JOIN}CAPH.'
      v:081: 'PSA:118:81 | 81 | 81 | My soul hath fainted after thy salvation: and in thy word I have very much hoped.'
      v:082: 'PSA:118:82 | 82 | 82 | My eyes have failed for thy word, saying: When wilt thou comfort me?'
      v:083: 'PSA:118:83 | 83 | 83 | For I am become like a bottle in the frost: I have not forgotten thy justifications.'
      v:084: 'PSA:118:84 | 84 | 84 | How many are the days of thy servant: when wilt thou execute judgment on them that persecute me?'
      v:085: 'PSA:118:85 | 85 | 85 | The wicked have told me fables: but not as thy law.'
      v:086: 'PSA:118:86 | 86 | 86 | All thy statutes are truth: they have persecuted me unjustly, do thou help me.'
      v:087: 'PSA:118:87 | 87 | 87 | They had almost made an end of me upon earth: but I have not forsaken thy commandments.'
      v:088: 'PSA:118:88 | 88 | 88 | Quicken thou me according to thy mercy: and I shall keep the testimonies of thy mouth.{JOIN}LAMED.'
      v:089: 'PSA:118:89 | 89 | 89 | For ever, O Lord, thy word standeth firm in heaven.'
      v:090: 'PSA:118:90 | 90 | 90 | Thy truth unto all generations: thou hast founded the earth, and it continueth.'
      v:091: 'PSA:118:91 | 91 | 91 | By thy ordinance the day goeth on: for all things serve thee.'
      v:092: 'PSA:118:92 | 92 | 92 | Unless thy law had been my meditation, I had then perhaps perished in my abjection.'
      v:093: 'PSA:118:93 | 93 | 93 | Thy justifications I will never forget: for by them thou hast given me life.'
      v:094: 'PSA:118:94 | 94 | 94 | I am thine, save thou me: for I have sought thy justifications.'
      v:095: 'PSA:118:95 | 95 | 95 | The wicked have waited for me to destroy me: <i>but</i> I have understood thy testimonies.'
      v:096: 'PSA:118:96 | 96 | 96 | I have seen an end to all perfection: thy commandment is exceedingly broad.{JOIN}MEM.'
      v:097: 'PSA:118:97 | 97 | 97 | O how have I loved thy law, O Lord! it is my meditation all the day.'
      v:098: 'PSA:118:98 | 98 | 98 | Through thy commandment, thou hast made me wiser than my enemies: for it is ever with me.'
      v:099: 'PSA:118:99 | 99 | 99 | I have understood more than all my teachers: because thy testimonies are my meditation.'
      v:100: 'PSA:118:100 | 100 | 100 | I have had understanding above ancients: because I have sought thy commandments.'
      v:101: PSA:118:101 | 101 | 101 | I have restrained my feet from every evil way; that I may keep thy words.
      v:102: 'PSA:118:102 | 102 | 102 | I have not declined from thy judgments, because thou hast set me a law.'
      v:103: PSA:118:103 | 103 | 103 | How sweet are thy words to my palate! more than honey to my mouth.
      v:104: 'PSA:118:104 | 104 | 104 | By thy commandments I have had understanding: therefore have I hated every way of iniquity.{JOIN}NUN.'
      v:105: 'PSA:118:105 | 105 | 105 | Thy word is a lamp to my feet, and a light to my paths.'
      v:106: PSA:118:106 | 106 | 106 | I have sworn and am determined to keep the judgments of thy justice.
      v:107: 'PSA:118:107 | 107 | 107 | I have been humbled, O Lord, exceedingly: quicken thou me according to thy word.'
      v:108: 'PSA:118:108 | 108 | 108 | The free offerings of my mouth make acceptable, O Lord: and teach me thy judgments.'
      v:109: 'PSA:118:109 | 109 | 109 | My soul is continually in my hands: and I have not forgotten thy law.'
      v:110: 'PSA:118:110 | 110 | 110 | Sinners have laid a snare for me: but I have not erred from thy precepts.'
      v:111: 'PSA:118:111 | 111 | 111 | I have purchased thy testimonies for an inheritance for ever: because they are the joy of my heart.'
      v:112: 'PSA:118:112 | 112 | 112 | I have inclined my heart to do thy justifications for ever, for the reward.{JOIN}SAMECH.'
      v:113: 'PSA:118:113 | 113 | 113 | I have hated the unjust: and have loved thy law.'
      v:114: 'PSA:118:114 | 114 | 114 | Thou art my helper and my protector: and in thy word I have greatly hoped.'
      v:115: 'PSA:118:115 | 115 | 115 | Depart from me, ye malignant: and I will search the commandments of my God.'
      v:116: 'PSA:118:116 | 116 | 116 | Uphold me according to thy word, and I shall live: and let me not be confounded in my expectation.'
      v:117: 'PSA:118:117 | 117 | 117 | Help me, and I shall be saved: and I will meditate always on thy justifications.'
      v:118: PSA:118:118 | 118 | 118 | Thou hast despised all them that fall off from thy judgments; for their thought is unjust.
      v:119: 'PSA:118:119 | 119 | 119 | I have accounted all the sinners of the earth prevaricators: therefore have I loved thy testimonies.'
      v:120: 'PSA:118:120 | 120 | 120 | Pierce thou my flesh with thy fear: for I am afraid of thy judgments.{JOIN}AIN.'
      v:121: 'PSA:118:121 | 121 | 121 | I have done judgment and justice: give me not up to them that slander me.'
      v:122: 'PSA:118:122 | 122 | 122 | Uphold thy servant unto good: let not the proud calumniate me.'
      v:123: 'PSA:118:123 | 123 | 123 | My eyes have fainted after thy salvation: and for the word of thy justice.'
      v:124: 'PSA:118:124 | 124 | 124 | Deal with thy servant according to thy mercy: and teach me thy justifications.'
      v:125: 'PSA:118:125 | 125 | 125 | I am thy servant, give me understanding that I may know thy testimonies.'
      v:126: 'PSA:118:126 | 126 | 126 | It is time, O Lord, to do: they have dissipated thy law.'
