    commentary:
      v:001:
        - 'PSA:78:1 | 1 | 1 | <i>Asaph,</i> who might live during the captivity. (Calmet) --- If the ancient (Haydock) Asaph, or David, composed this psalm, it must be considered as a prediction of the ruin caused by Nabuchodonosor, or by Epiphanes. (Berthier, T. v.) --- The author of 1 Machabees (vii. 17.) accommodates it to the sufferings of those (Calmet) whom Alcimus destroyed; or rather the prophet had them also in view as well as Christian martyrs. (Haydock) --- He cannot speak of the last ruin of Jerusalem, since it would have been improper to pray for its restoration. (St. Augustine) --- <i>Fruit.</i> A mean village, (Menochius) as Isaias (i. 8.) had threatened. Hebrew, "a heap of stones," (St. Jerome) in the field, Micheas i. 6. Such was the condition of Jerusalem under Nabuchodonosor (Calmet) and Ephiphanes, 1 Machabees i. (Berthier) --- Catholics have been persecuted in every country, and forced to use mean houses for divine worship. (Worthington)'
      v:002:
        - 'PSA:78:2 | 2 | 2 | <i>Saints.</i> The Assideans, who were the most esteemed for piety, 1 Machabees ii. 42. In the worst of times, there were always some pious Israelites, and the generality of them were less wicked than their enemies, who exercised a horrid barbarity in refusing them burial, after destroying vast numbers, 2 Paralipomenon xxxvi. 17. (Calmet) --- This was done at least under Epiphanes, 1 Machabees vii. 16. (Haydock) --- Persecutors have hung the bodies of martyrs on poles to be the food of birds, (Worthington) as the missionary priests were treated in England not long ago. Hebrew is here rather inaccurate, (Haydock) "to the wild beast of the earth itself;" (Montanus) <i>lechaitho arets,</i> being put forth <i>léith, earts,</i> (Houbigant) as Protestants themselves translate. (Haydock)'
      v:004:
        - 'PSA:78:4 | 4 | 4 | <i>Us.</i> The Idumeans, &c., are hence blamed by the prophets, Ezechiel xxv. 12., and Abdias 10. (Calmet) --- Christ and his disciples have been treated with scorn, (Berthier) being styled Galileans, Papists, &c. (Worthington)'
      v:005:
        - 'PSA:78:5 | 5 | 5 | <i>Zeal,</i> or jealousy, as God has the greatest affection for his people, and resents their infidelity as a kind of adultery. (Calmet) --- Sin is the source of misery. (Worthington)'
      v:006:
        - "PSA:78:6 | 6 | 6 | <i>Name.</i> Their ignorance was of course culpable. (Berthier) --- This prayer is prophetical, (St. Augustine) or insinuates that those infidels were still more deserving of punishment. (Berthier) --- By destroying Israel, the number of God's worshippers would be lessened. (Calmet) --- Yet this consideration would not hinder God from chastising them; and it is not absolutely true that pagans are always more guilty. Those who know the will of their master, and do it not, shall suffer many stripes. [Luke xii. 47.] Having the true faith, they may, however, (Haydock) be sooner converted. (Worthington)"
      v:007:
        - 'PSA:78:7 | 7 | 7 | <i>They have devoured.</i> So Pagnin ventured to translate the Hebrew. But Montanus substitutes the singular, though it be evidently incorrect, (Haydock) and contrary to all the ancient versions and the parallel passage, (Jeremias x. 25.) as well as to Manuscript 3, Lambeth 435, &c., (Kennicott) <i>v</i> being lost at the end of <i>acol.</i> (Houbigant) --- <i>Place.</i> Hebrew also, "beauty," the ark or temple. (Calmet)'
      v:008:
        - "PSA:78:8 | 8 | 8 | <i>Former iniquities,</i> which we and our fathers have committed. The Hebrews generally pray for the remission of their parent's faults, Lamentations v. 7., Baruch iii. 5., and Daniel ix. 5. (Calmet) --- But here the penitents' own transgressions may be meant. (Berthier) --- God is ready to pardon such. (Worthington)"
      v:009:
        - 'PSA:78:9 | 9 | 9 | <i>Help.</i> The necessity of grace, and the co-operation of free-will, are here plainly asserted. (St. Augustine)'
      v:010:
        - 'PSA:78:10 | 10 | 10 | <i>Their God.</i> Let him rescue his people. Cicero (pro Flacco) speaking of the Jewish nation, says, "How dear it was to the immortal gods, appears from its being overcome, enslaved," &c. --- <i>Shed.</i> He speaks not of revenge; (Calmet) but in order that chastisement may open the eyes of the infidels, that they may be converted. (Eusebius) --- Let none suspect that thou disregardest thy people. The event will evince the contrary. (Worthington)'
      v:011:
        - 'PSA:78:11 | 11 | 11 | <i>Put.</i> Chaldean, "consigned." (Calmet) --- Protect the successors of the martyrs. (Worthington)'
      v:012:
        - 'PSA:78:12 | 12 | 12 | <i>Bosom.</i> Punish them severely (Calmet) in this world. (St. Jerome) --- Many of the surrounding nations were subdued by Nabuchodonosor, five years after he had conquered the Jews. (Josephus, [Antiquities?] x. 10.) (Jeremias xlix. 7., &c.)'
