    verses:
      v:001: 'PSA:33:1 | 1 | 1 | For David, when he changed his countenance before Achimelech, who dismissed him, and he went his way. [1 <i>Kings</i> xxi.]'
      v:002: 'PSA:33:2 | 2 | 2 | I will bless the Lord at all times, his praise shall be always in my mouth.'
      v:003: PSA:33:3 | 3 | 3 | In the Lord shall my soul be praised; let the meek hear and rejoice.
      v:004: 'PSA:33:4 | 4 | 4 | O magnify the Lord with me: and let us extol his name together.'
      v:005: 'PSA:33:5 | 5 | 5 | I sought the Lord, and he heard me: and he delivered me from all my troubles.'
      v:006: 'PSA:33:6 | 6 | 6 | Come ye to him and be enlightened: and your faces shall not be confounded.'
      v:007: 'PSA:33:7 | 7 | 7 | This poor man cried, and the Lord heard him: and saved him out of all his troubles.'
      v:008: 'PSA:33:8 | 8 | 8 | The angel of the Lord shall encamp round about them that fear him: and shall deliver them.'
      v:009: 'PSA:33:9 | 9 | 9 | O taste, and see that the Lord is sweet: blessed is the man that hopeth in him.'
      v:010: 'PSA:33:10 | 10 | 10 | Fear the Lord, all ye his saints: for there is no want to them that fear him.'
      v:011: 'PSA:33:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}The rich have wanted, and have suffered hunger: but they that seek the Lord, shall not be deprived of any good.'
      v:012: 'PSA:33:12 | 12 | 12 | Come, children, hearken to me: I will teach you the fear of the Lord.'
      v:013: 'PSA:33:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}Who is the man that desireth life: who loveth to see good days?'
      v:014: 'PSA:33:14 | 14 | 14 | Keep thy tongue from evil, and thy lips from speaking guile.'
      v:015: 'PSA:33:15 | 15 | 15 | Turn away from evil, and do good: seek after peace, and pursue it.'
      v:016: 'PSA:33:16 | 16 | 16 | The eyes of the Lord are {VERSE_FOOTNOTE_INDEX_REF 0}upon the just: and his ears unto their prayers.'
      v:017: 'PSA:33:17 | 17 | 17 | But the countenance of the Lord is against them that do evil things: to cut off the remembrance of them from the earth.'
      v:018: 'PSA:33:18 | 18 | 18 | The just cried, and the Lord heard them: and delivered them out of all their troubles.'
      v:019: 'PSA:33:19 | 19 | 19 | The Lord is nigh unto them that are of a contrite heart: and he will save the humble of spirit.'
      v:020: 'PSA:33:20 | 20 | 20 | Many are the afflictions of the just: but out of them all will the Lord deliver them.'
      v:021: 'PSA:33:21 | 21 | 21 | The Lord keepeth all their bones, not one of them shall be broken.'
      v:022: 'PSA:33:22 | 22 | 22 | The death of the wicked is very evil: and they that hate the just shall be guilty.'
      v:023: 'PSA:33:23 | 23 | 23 | The Lord will redeem the souls of his servants: and none of them that trust in him shall offend.'
  c:034:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:34:1 | 1 | 1 | <i>David.</i> Some of the Greek copies add, "psalm," and "unto the end." It was composed during the persecutions of Saul, &c., and is applied by the Fathers to Jesus Christ, who quotes ver. 19, (John xv. 25.; Calmet) and it seems to be in the same state with several others, which speak of his sufferings. (Berthier) --- The expressions are very animated, and though vengeance was not so strictly forbidden under the old law, (Matthew v. 44.) yet we may explain them as predictions. (Theodoret) --- David always evinces the greatest moderation, (Psalm vii. 5.) and treated even Saul with the utmost respect. What he says, therefore, was dictated by a sincere desire of their conversion, and that they might prevent eternal torments; as well as to set the conduct of God in a proper light, and to encourage the virtuous. (Asterius) (Calmet) --- His name implies one "beloved," &c., inasmuch as he is a figure of Christ, the conqueror of death and hell. (St. Augustine) (Worthington) --- <i>Judge.</i> Hebrew, "plead." I do not wish them to be condemned unheard. (Calmet) --- A vindictive person does not thus commit his cause to God. Jesus Christ was all mildness. But in the spiritual warfare, we may well address these words to God, (Berthier) who is often represented as a mighty warrior, Exodus xv. 3. (Calmet)'
      v:002:
        - 'PSA:34:2 | 2 | 2 | <i>Arms.</i> Hebrew <i>magen,</i> "buckler," of a smaller size (1 Kings xvii. 6, 7.) than the <i>shield,</i> (<i>tsinna</i>) which was used to cover the whole body. St. Jerome renders the latter word by <i>hastam,</i> "the spear." (Calmet) --- But this text speaks of defensive weapons.'
      v:003:
        - 'PSA:34:3 | 3 | 3 | <i>The way.</i> This may be implied by the word <i>conclude,</i> which Houbigant rejects, observing that St. Jerome has <i>præoccupa,</i> (Berthier) as it is in the Par. ed. 1533. (Haydock) --- But I fiind <i>præcipita.</i> (Berthier) --- "Prevent" the designs, stop the passage, <i>or</i> "hurl my persecutors headlong." (Haydock) --- Take offensive weapons. He foretells the ruin of those who persecuted the Church. (Worthington) --- <i>Salvation,</i> though my enemies deny it, Psalm iii. 2.'
      v:004:
        - 'PSA:34:4 | 4 | 4 | <i>Let them.</i> So most people render the Hebrew, though it may be understood in the future, (Berthier) as Montanus translates. (Haydock) --- <i>Me.</i> The wicked shall be confounded in the end, when the just shall triumph. (Worthington)'
      v:005:
        - "PSA:34:5 | 5 | 5 | <i>Dust.</i> Hebrew <i>mots,</i> small \"chaff,\" Psalm i. 4. (Vatable) --- <i>Angel.</i> The evil spirits are employed to punish the wicked, as the good [angels] protect the just, Psalm xxxiii. 8. Some Fathers have supposed that every man was attended by a good and a bad angel. (Hermes ii.; Origen xxxv. in Luke; St. Gregory of Nyssa, vit. Mos.; Cassian viii. 17., and xiii. 12.) --- But the Church admits the power of the wicked spirits only against those who take part with them, or \"as far as God allows them\" (St. Jerome) to tempt. The devil is like a dog chained down, which can bite none but those who come within its reach. (St. Augustine) --- Both good and bad angels are ministers of God's justice. (Haydock)"
      v:006:
        - 'PSA:34:6 | 6 | 6 | <i>Slippery.</i> The systems of infidels, who deny a future existence are of this nature. If they were even true, the just would have lost nothing by pursuing a virtuous course. (Berthier)'
      v:007:
        - 'PSA:34:7 | 7 | 7 | <i>Their.</i> Literally, "the destruction of their net." (Haydock) --- Some would translate <i>shachath,</i> "the pit of," &c. But the Septuagint is preferable; and <i>chapheru</i> means they have "covered with shame," as well as <i>dug</i> for my soul. (Berthier) --- <i>Pit</i> ought to be removed to the latter part of the verse. Saul laid many falsehoods to the charge of David, (Calmet) and insidiously sought his ruin. (Haydock)'
      v:008:
        - 'PSA:34:8 | 8 | 8 | <i>Fall.</i> He foretells the destruction of Saul, and his own glory. (Calmet)'
      v:009:
        - 'PSA:34:9 | 9 | 9 | <i>Salvation.</i> In the midst of troubles he is not devoid of hope, and after his deliverance he looks for eternal happiness. (Worthington)'
      v:010:
        - 'PSA:34:10 | 10 | 10 | <i>Lord.</i> Some Latin copies repeated this, while others in the original passed over the word entirely. (St. Jerome ad. Sun.) --- "Be thou my life whom I always seek." (St. Augustine) --- <i>Poor,</i> in general, or David, who was supplied by Abimelech with food, 1 Kings xxi. 3. (Calmet)'
      v:011:
        - 'PSA:34:11 | 11 | 11 | <i>Not.</i> Accusing me of disloyalty, &c. (Flaminius) --- We must not imagine that David was cited to the bar. This is admirably explained of Jesus Christ at the tribunal of Pilate, (Calmet) and of the high priests. (Haydock) (Matthew xxvi.) --- God knows not what cannot be; (Worthington) and therefore Christ could not acknowledge what was falsely laid to his charge. (Haydock) --- The martyrs, &c., have often been exposed to the shafts of calumny. (Berthier)'
      v:012:
        - 'PSA:34:12 | 12 | 12 | <i>Depriving, sterilitatem.</i> (Haydock) --- Hebrew denotes the condition of one who has lost a husband or father. --- I had exposed my life for the welfare of the state, and of those who now seek my ruin. (Calmet) --- Yet David was not slain. This was verified in our Saviour. (Worthington) --- Septuagint have <i> <u>ateknian</u>,</i> "loss of children;" as Christ was abandoned by his disciples. (Menochius)'
      v:013:
        - "PSA:34:13 | 13 | 13 | <i>To me.</i> Hebrew also signify, \"when they were sick,\" which manifests a more heroic charity; though yet it is more natural to suppose that David would assume these robes of penance when he was under affliction, as St. Jerome intimates, <i>cum infirmarer ab eis.</i> (Berthier) --- Our Saviour's life was a continual penance, though he stood in no need of it for himself. (Worthington) --- David was aware that the best method of avoiding the attacks of his enemies, was to make God his friend, by sentiments of humility, and by penance. (St. Augustine) (Calmet) --- <i>Bosom.</i> I shall reap the advantage from my prayer, if it be of no service to my enemies. (Genebrard) (Luke x. 6.) (Menochius) --- May what I wish for my enemies fall to my own lot. I have prayed for them in secret and with the utmost fervour. (Calmet) --- I have repeatedly urged my request, (Houbigant) or I am confident my prayer will be of some service, at least to myself. (Berthier)"
      v:014:
        - 'PSA:34:14 | 14 | 14 | <i>Please, complacebam,</i> "treat lovingly." (Haydock) --- Vulgate follows the regimen of the Septuagint {GREEK:START euerestoun}ηυηρηστουν{GREEK:END}, which may govern an accusative case. Hebrew is plainer, "I walked," (Berthier) or "behaved myself as though <i>he had been</i> my friend <i>or</i> brother." (Protestants) (Haydock) --- <i>So.</i> Septuagint seem to have explained <i>am,</i> "truly," instead of <i>mother;</i> as the points would determine the Hebrew, "like one who bewails his mother;" (Berthier) or, "like a mother mourning, I bowed down in grief." (St. Jerome) --- An ancient Greek interpreter has, "like one mourning for a brother born of the same mother." I felt the affliction of my enemies and sympathized with them, endeavouring to alleviate their distress as much as possible. (Calmet) --- Such was the conduct of David, the figure of the Messias; so that the expressions which seem too strong, must not be taken for imprecations. (Berthier) --- Christ was the good Samaritan who relieved the wounded man, Luke x. (Worthington) --- St. Paul admonishes us to weep with those who weep, Romans xii. 15. (Menochius)'
      v:015:
        - 'PSA:34:15 | 15 | 15 | <i>Against me.</i> Hebrew, "in my distress," (Houbigant) or "infirmity." (St. Jerome) --- Thus was my kind attention repaid. (Haydock) --- My enemies became only the more insolent, and stood beside me, to shew their contempt. (Calmet) --- <i>Scourges.</i> Hebrew also, "vile men," (Berthier) <i>necim,</i> people stricken, gathered themselves upon me, and I knew not." (Mont.) (Haydock) --- The Roman psalters have "and they were ignorant," <i>ignoraverunt.</i> (Calmet) --- David could not think that he had given any offence: much less had our Saviour. (Haydock) --- He knew no just cause why the Jews persecuted him, as they were actuated by malice. (Worthington) --- David knew not personally those who afflicted him. (Menochius)'
      v:016:
        - 'PSA:34:16 | 16 | 16 | <i>Separated,</i> and could not agree in their testimonies. This may be one meaning of <i>charak,</i> as it has several. (Berthier) -- "They did <i>tear me,</i> and ceased not, (<b>16</b>) with hypocritical mockers in feasts, they gnashed," &c. (Protestants) (Haydock) --- Many of their attempts have been frustrated by thy Providence, yet they do not enter into themselves. (Theodoret)'
      v:017:
        - 'PSA:34:17 | 17 | 17 | <i>One.</i> Septuagint, "daughter." Aquila, "solitary," {GREEK:START monachen}μοναχην{GREEK:END}. Protestants, "darling," or my soul which is so desolate, Psalm xxi. 21. (Haydock) --- So Christ said, <i>Why hast thou abandoned me?</i> (Matthew xxvii.) not affording me such consolation as other saints enjoy in their agony. (Worthington)'
      v:018:
        - 'PSA:34:18 | 18 | 18 | <i>Strong, gravi.</i> Hebrew <i>hatsum,</i> numerous, (1 Machabees i. 1.; Menochius) and "weighty," (Haydock) which is the consequence of great numbers, (Berthier) and of virtue. St. Augustine understands the Church, which is not carried away like chaff before the wind. Amama dislikes this. (Haydock) --- The resurrection is foretold, (ver. 17.) and here the Catholic Church is signified. (Worthington)'
      v:019:
        - 'PSA:34:19 | 19 | 19 | <i>Wrongfully.</i> Hebrew, "liars," (St. Jerome; Haydock) alluding to Saul, &c. (Calmet) Christ explains this of himself, John xv. (Worthington) --- <i>Who.</i> Some supply a negation. (Berthier) --- "<i>Neither</i> let them wink with the eye who." (Protestants) This sign might indicate friendship, or evil machinations, Proverbs vi. 13., and x. 10. (Calmet) --- "They pretended by their looks what they did not entertain in their hearts." (St. Augustine) (Menochius)'
      v:020:
        - 'PSA:34:20 | 20 | 20 | <i>Spoke.</i> Hebrew adds <i>lo,</i> "not." But it may be better explained as an interrogation. "Have they not spoken?" &c., as the enemies used deceit. (Houbigant) (Berthier) --- <i>Earth.</i> This word is omitted in the Roman Septuagint, St. Augustine, &c. But Theodoret reads it, and it is in all the other Greek interpreters, and in the Arabic and Syriac. (Calmet) --- Hebrew, "they devise deceitful matters against them that are quiet (<i>righe,</i> divided, &c.) in the land." (Protestants) or "in the plunder of the earth they devise deceit." (St. Jerome) (Haydock) --- They appear friendly, but when alone they talk to the earth, like people in deep study and full of passion. (Calmet) --- This <i>terrestrial anger</i> is the source of much evil. (Berthier) --- The Jews and Herodians said, <i>Master,</i> &c., designing to inveigle our Saviour, Matthew xxii. The priests and Pharisees also accused him boldly, and instigated the people to demand his crucifixion. (Worthington) --- They were split into parties, and invaded those who were the reverse of passionate. (Menochius)'
      v:021:
        - 'PSA:34:21 | 21 | 21 | <i>Done, euge.</i> Hebrew <i>heach.</i> (Haydock) --- This term occurs ten times in Scripture, and here denotes the joy felt in the destruction of an enemy. Thus the Jews insulted over Christ expiring on the cross. (Berthier) --- <i>Seen.</i> No farther reserve is necessary: he is fallen, or we have accused him of nothing but what we have seen. (Calmet)'
      v:022:
        - 'PSA:34:22 | 22 | 22 | <i>Silent.</i> I have chosen thee for my judge and protector. (Calmet) --- Pronounce sentence if they be in the right; and if not, rescue me from their fury. (Haydock)'
      v:023:
        - 'PSA:34:23 | 23 | 23 | <i>Attentive.</i> Hebrew, "watch over." He implores present assistance. (Berthier)'
      v:024:
        - 'PSA:34:24 | 24 | 24 | <i>Thy.</i> Many copies read "my," with St. Augustine, Euthymius, &c. But <i>thy</i> agrees with the Roman (Calmet) and Alexandrian Septuagint and Hebrew. (Haydock)'
      v:025:
        - 'PSA:34:25 | 25 | 25 | <i>It is well,</i> occurs only once in Hebrew, which may be imperfect, as many versions supply the second. (Berthier) --- <i>Mind,</i> as we could have desired. Protestants, "Oh, (marginal note adds ah) so would we have it." (Haydock) --- Things go on well according to our mind. (Menochius)'
      v:026:
        - 'PSA:34:26 | 26 | 26 | <i>Great.</i> St. Augustine reads, "malicious." (Calmet) --- At the day of judgment the wicked will be condemned. (Worthington) --- If this judgment were not to take place, religion would be a fable: as impiety is not always punished in this world. (Berthier)'
      v:027:
        - 'PSA:34:27 | 27 | 27 | <i>Them.</i> The blessed in eternal glory. (Worthington) --- <i>Justice.</i> Or wish that sentence may be pronounced in my favour. (Calmet) --- <i>Delight.</i> Hebrew, "who delights." (St. Jerome) (Haydock) --- But the Greek interpreters read as we do. (Berthier)'
      v:028:
        - PSA:34:28 | 28 | 28 | <i>Meditate.</i> Hebrew word is used to signify speaking with reflection. (Calmet)
