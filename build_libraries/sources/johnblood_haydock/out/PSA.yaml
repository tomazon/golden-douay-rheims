    verse_footnotes: {}
    verses:
      v:001: 'PSA:142:1 | 1 | 1 | A psalm of David, when his son, Absalom, pursued him. [2 <i>Kings</i> xvii.]{JOIN}Hear, O Lord, my prayer: give ear to my supplication in thy truth: hear me in thy justice.'
      v:002: 'PSA:142:2 | 2 | 2 | And enter not into judgment with thy servant: for in thy sight no man living shall be justified.'
      v:003: 'PSA:142:3 | 3 | 3 | For the enemy hath persecuted my soul: he hath brought down my life to the earth.{JOIN}He hath made me to dwell in darkness as those that have been dead of old: 4 and my spirit is in anguish within me: my heart within me is troubled.'
      v:005: 'PSA:142:5 | 5 | 5 | I remembered the days of old, I meditated on all thy works: I meditated upon the works of thy hands.'
      v:006: 'PSA:142:6 | 6 | 6 | I stretched forth my hands to thee: my soul is as earth without water unto thee.'
      v:007: 'PSA:142:7 | 7 | 7 | Hear me speedily, O Lord: my spirit hath fainted away.{JOIN}Turn not away thy face from me, lest I be like unto them that go down into the pit.'
      v:008: 'PSA:142:8 | 8 | 8 | Cause me to hear thy mercy in the morning; for in thee have I hoped.{JOIN}Make the way known to me, wherein I should walk: for I have lifted up my soul to thee.'
      v:009: "PSA:142:9 | 9 | 9 | Deliver me from my enemies, O Lord, to thee have I fled: 10 teach me to do thy will, for thou art my God.{JOIN}Thy good spirit shall lead me into the right land: 11 for thy name's sake, O Lord, thou wilt quicken me in thy justice.{JOIN}Thou wilt bring my soul out of trouble: 12 and in thy mercy thou wilt destroy my enemies.{JOIN}And thou wilt cut off all them that afflict my soul: for I am thy servant."
  c:143:
    after_verse_comment: {}
    commentary:
      v:001:
        - "PSA:143:1 | 1 | 1 | <i>Goliath.</i> Hebrew has simply, \"of David.\" (Haydock) --- St. Hilary thinks that the Septuagint added the rest by inspiration, (Calmet) because this was David's first exploit in war. (Worthington) --- But others pay no deference to this part of the title. The Chaldean, however, seems to allude to the same victory, (ver. 10.) and the Syriac to that which David obtained over Asaph, brother of Goliath, 1 Paralipomenon xx. 5. (Calmet) --- David prays that he may overcome the Philistines, and gives thanks in Psalm xvii. (Ferrand) --- These two psalms are very much alike, and this seems to have been written after the rebels were discomfited, while the 17th expresses the sentiments of the prophet, towards the end of his life, for all his victories. (Calmet) --- Zorobabel after the defeat of God, (Ezechiel xxxviii.; Origen) or the Machabees; (Greek paraphrast.) or Jesus Christ might adopt these sentiments. (Holy Fathers) --- Kimchi and Goan refer the psalm to the Messias. (Calmet) --- <i>God.</i> Hebrew, \"rock.\" --- <i>Fingers.</i> Which chose the five pebbles. He was to exert himself, and yet to acknowledge that all success came from God. (Berthier) --- He had not been trained to war, when he overcame Goliath. (Worthington)"
      v:002:
        - 'PSA:143:2 | 2 | 2 | <i>Mercy.</i> "All the titles of God remind us of his benefits." (St. Jerome) --- <i>My people.</i> After the defeat of the rebels, (Calmet) and the death of Isboseth. (Berthier) --- Hebrew may also be "peoples," as Psalm xvii, (Syriac, &c.) including them, and the various nations that were subdued by David. (Calmet) --- Conquerors are generally in confusion, while those who keep their passions under are free, 2 Corinthians iii. 17. (Berthier)'
      v:003:
        - 'PSA:143:3 | 3 | 3 | <i>To him.</i> Hebrew, "thou dost acknowledge him." (St. Jerome) (Haydock) --- In the transport of gratitude, he reflects on his own weakness, Job vii. 17., and Romans viii. 31. (Calmet) --- Before Christ, all mankind were undeserving of revelation. (Worthington)'
      v:004:
        - 'PSA:143:4 | 4 | 4 | <i>Vanity.</i> Hebrew <i>hebel,</i> "nothing, a vapour," &c., Ecclesiastes i. 1., and James iv. 15. (Haydock) --- Our lives resemble a shadow, which is the less distinct, the more it increases. (Berthier) --- As it cannot subsist of itself, so neither can man without God. (Worthington)'
      v:005:
        - "PSA:143:5 | 5 | 5 | <i>Mountains.</i> The proud, (Origen) spirits. (St. Hilary) --- Come to my assistance, as thou didst appear on Sinai, Exodus xix. 16., and Psalm xvii. 8. (Calmet) --- This is a poetical description of God's aid."
      v:007:
        - 'PSA:143:7 | 7 | 7 | <i>Waters.</i> Of tribulation. (Worthington) --- <i>Children.</i> My rebellious subjects, (Haydock) who lead bad lives in the true Church. (Worthington) --- Foreign nations continued faithful, while Israel rose up against their sovereign.'
      v:008:
        - "PSA:143:8 | 8 | 8 | <i>Iniquity.</i> Hebrew, \"lying.\" They have sworn fidelity, and have prevaricated. (Calmet) --- They adhere not to their engagements of keeping God's law. (Worthington)"
      v:009:
        - 'PSA:143:9 | 9 | 9 | <i>New.</i> More excellent. (Berthier) --- <i>Psaltery.</i> Hebrew, "on the Nebel of ten strings," (Haydock) the chief instrument, fit for a new canticle of thanksgiving. (Worthington)'
      v:010:
        - 'PSA:143:10 | 10 | 10 | <i>Kings.</i> Their power cannot protect them. (Haydock) --- <i>Hast.</i> Several read, "wilt redeem." --- <i>Malicious.</i> Hebrew, "his servant from the evil sword" (Montanus) of Goliath, (Chaldean) or of Saul, (Berthier) and all his other enemies. (Haydock) --- He represents himself in the midst of danger, from the rebels. (Calmet)'
      v:011:
        - 'PSA:143:11 | 11 | 11 | <i>Children.</i> Both Jews and Christians who live ill, are like strangers, who frame to themselves a temporal felicity, making riches and pleasures their god. (Worthington)'
      v:012:
        - "PSA:143:12 | 12 | 12 | <i>Whose.</i> Hebrew, \"our.\" This makes quite a different sense from the ancient versions, which refer what follows to the rebels, who had no cause to complain of David's government, ver. 14. (Calmet) --- St. Jerome, however, agrees with the Hebrew, \"that our sons <i>may be,</i>\" &c. Protestants <i>asher</i> means \"whose (ver. 11.) <i>and</i> that.\" (Haydock) --- If we supply, <i>they said,</i> the text and versions will give the same sense, (Genebrard; Berthier) as it is inserted [in] ver. 15. (Haydock) --- <i>Decked.</i> Hebrew, \"our daughters, like corner-stones cut like a temple,\" (Montanus) or \"palace.\" (Protestants)"
      v:013:
        - 'PSA:143:13 | 13 | 13 | <i>That.</i> The partitions are too small; or fresh fruit come before the old ones are consumed, Leviticus xxvi. 10. (Calmet) --- <i>Fruitful.</i> Hebrew, "our sheep (or small cattle, <i>pecudes</i>) producing a thousand, bringing forth ten thousand, in our streets." (Pagnin)'
      v:014:
        - 'PSA:143:14 | 14 | 14 | <i>Fat.</i> Hebrew, "our bulls (oxen <i>or</i> cows) are burdened." &c. --- <i>Of wall.</i> Symmachus, "nor burying nor mourning in their places." The other interpreters cited by Theodoret, have also "their." (Calmet) --- <i>Passage.</i> Of the enemy. (Haydock)'
      v:015:
        - "PSA:143:15 | 15 | 15 | <i>They.</i> Hebrew, \"happy the people, to which such things <i>belong;</i> happy,\" &c. (St. Jerome) (Haydock) --- This text speaks all along of the temporal blessings attending the virtuous. (Calmet) --- But the Septuagint, being convinced that these were rather the sentiments of David's enemies, give it this turn, (Berthier) and shew, that real happiness consists rather in the possession of God, as the psalmist intimates, by the concluding sentence. (Haydock) --- Worldlings are satisfied with temporal advantages, Psalm lxxii. 4. --- But the saints take God for their reward. (Calmet) --- The devil promises riches, that he may kill, and Christ promises poverty, to save us. (St. Jerome) --- True happiness consists in preferring God before all. (Worthington)"
