    commentary:
      v:001:
        - "PSA:49:1 | 1 | 1 | <i>For Asaph.</i> The preposition L is placed before his name, as it is before David's. (Haydock) --- Yet whether he was the author of the psalm, (Calmet) or only set it to music, (Worthington) is uncertain. (Menochius) --- The 72nd, and ten following psalms, bear his name, and it is observed, that the style is not so flowing as those which are attributed to the royal prophet [David]. (Moller.) --- It is certain, that Asaph was a prophet, and chief musician in the days of David, 1 Paralipomenon vi. 39., xxv. 2., and 2 Paralipomenon xxix. 30. (Berthier) --- But the psalms that have this title relate to the captives, and may have been composed by some of his descendants. This and the following seem designed to shew, that something more than bloody victims is required by God; and thus the Israelites, who could not offer sacrifices at Babylon, were comforted; and the people taught by degrees, to look for something more excellent than the law of Moses. (Calmet) --- The first and second coming of Christ are here described. (Du Hamel) --- God's angels, just men, judges, (Calmet) idols, &c. (Worthington) --- Hebrew <i>El Elohim, Yehova,</i> \"the mighty God, the Lord.\" (Haydock) --- From these three titles, some of the Fathers have proved the blessed Trinity. (Estius) --- But this argument is not conclusive. (Berthier) --- They ought, however, to fill us with awe, when he shall come to judge the earth, his chosen people, (ver. 4.; Calmet) or all mankind. (Berthier) (Menochius) --- Christ will come, surrounded by many legions of angels. (Haydock)"
      v:002:
        - 'PSA:49:2 | 2 | 2 | <i>Beauty.</i> This may refer to God, or to Sion, (Calmet) where the Church of Christ began. (Worthington)'
      v:003:
        - 'PSA:49:3 | 3 | 3 | <i>Silence.</i> Christ displayed the light of truth from Sion, at his first coming. But he would not judge any till the second, John iii. 17., and viii. 15. (St. Jerome) (Calmet) --- <i>Before him,</i> at the last day, (Haydock) or in hell. (St. Athanasius) --- Our Saviour appeared formerly with great mildness: but he will come with majesty and terror, after fire shall have destroyed all transitory things. (Worthington)'
      v:004:
        - "PSA:49:4 | 4 | 4 | <i>Earth.</i> As if they were animated, Deuteronomy iv. 26., and xxxii. 1., Isaias i. 2., and Jeremias ii. 12. --- Some understand the angels and apostles by <i>heaven.</i> (Calmet) --- <i>Judge.</i> Literally, \"to divide,\" <i>discernere,</i> (Haydock) the goats from the sheep, Matthew xxv. 32. (Calmet) (Menochius) --- The whole earth, particularly the elect, will approve of God's decree, 1 Corinthians vi. 2."
      v:005:
        - 'PSA:49:5 | 5 | 5 | <i>His saints.</i> Hebrew, "my merciful ones," (Haydock) the chosen people, (Calmet) particularly priests, (Theodoret) who might have too high an opinion of the legal sacrifices, (St. Chrysostom) or all the elect are meant, Matthew xxiv. 30. (Eusebius) --- The Hebrews were the only nation which then offered sacrifices to the true God, though some individuals might do it among the Gentiles. (Calmet) --- <i>Before, super,</i> or, "who make a covenant with him respecting sacrifices." --- Protestants, "those that have made a covenant with me by sacrifice," Malachias i. 12. (Haydock) --- The Septuagint seem to have read <i>v</i> for <i>i,</i> more accurately, as the prophet speaks till ver. 7. (Berthier) --- <i>Judgment should begin at the house of God. And if first at us, what shall be the end of them that believe not the gospel of God?</i> (1 Peter iv. 17., and Romans ii. 9.) (Haydock) --- Those who believe not, are already judged, John iii. --- Sacrifice generally precedes a covenant, Genesis xv. 17. (Menochius)'
      v:006:
        - 'PSA:49:6 | 6 | 6 | <i>Heavens.</i> Apostles, (St. Jerome) or angels. (Chaldean) (St. Athanasius) --- <i>God is judge.</i> His sentence must therefore be just, (Menochius) and we ought to tremble, 1 Corinthians iv. 4. (Haydock)'
      v:007:
        - 'PSA:49:7 | 7 | 7 | <i>Testify.</i> I will require thee to speak the truth, and attest the world, Psalm lxxx. 9. (Calmet)'
      v:008:
        - 'PSA:49:8 | 8 | 8 | <i>Sight.</i> I complain of no neglect (Menochius) in these outward ceremonies. (Haydock) --- God required no victims during the captivity; but he always demanded praise, (ver. 14.; Calmet) a contrite heart, Psalm l. 19., &c. (Haydock) --- The prophets often admonished the people of this truth, (Isaias i. 2., and Jeremias vii. 20.; Calmet) that they might not set too high a value on sacrifices, (Haydock) which, though pleasing to God, are of no service to him; as all the <i>world</i> is his property. (Worthington)'
      v:010:
        - 'PSA:49:10 | 10 | 10 | <i>Oxen.</i> St. Jerome and Protestants, "the cattle upon a thousand hills." But our version is very good, and adopted by the Syriac, Ferrand, &c. (Calmet) --- <i>Aleph</i> means an <i>ox</i> as well as <i>a thousand;</i> and <i>i</i> may have been added to the preceding word, instead of <i>u,</i> at the beginning of this. (Berthier) --- We find <i>u</i> here improperly in <i>either,</i> "beast." (Houbigant) --- No mention is made of fishes, because they were not used as victims. (Calmet)'
      v:011:
        - 'PSA:49:11 | 11 | 11 | <i>I know</i> your number, and have absolute dominion over all, Isaias xxxvii. 28. (Calmet) --- <i>Field.</i> Ripe fruits. (St. Cyril) (Alexandrian) --- With God all things are present. (St. Augustine; Lombard, 1 dist. 35.; F.; Amama)'
      v:013:
        - 'PSA:49:13 | 13 | 13 | <i>Goats?</i> Can any of you be so stupid? (Menochius) --- Some of the pagans believed, that their idols delighted in the smell of victims. (Haydock)'
      v:014:
        - 'PSA:49:14 | 14 | 14 | <i>Vows.</i> A faithless promise is very displeasing, Ecclesiastes v. 3. True religion must be interior, (Calmet) also 1 Corinthians xiv. 15. (Haydock) --- We must discharge, not only our general, (Menochius) but also our particular vows, (Worthington) and obligations. (Haydock)'
      v:015:
        - "PSA:49:15 | 15 | 15 | <i>Call.</i> Prayer is a perfect act of religion, and a confession of God's dominion.{JOIN}{BQ:2}<i>Qui fingit sacros auro vel marmore vultus,</i>{JOIN}{BQ:2}<i>Non facit ille Deos: qui rogat, ille facit.</i> (Martial viii. v. 24.){JOIN}To neglect prayer is, in some sense, to deny God. (Calmet) --- He is pleased to exercise our confidence, (Haydock) and will have us to call upon him in distress. (Menochius)"
      v:016:
        - 'PSA:49:16 | 16 | 16 | <i>Sinner.</i> He is not blamed for praying: but his hypocrisy is condemned. (Berthier) --- The world is full of such hypocrites, who have God in their mouths, but not in their hearts, and whose voice alone is the voice of Jacob, Genesis xxvii. 22., Isaias xxix. 13., and Titus i. 16. --- The wicked judges, who condemned Susanna, (Daniel xiii.) should have attended to these lessons. (Calmet) --- <i>Thou that teachest another, teachest not thyself,</i> Romans ii. 21. --- It is surely to be expected, (Haydock) that those who undertake to teach others, should shew good example, and serve God with sincerity, (Worthington) and not content themselves with the glory of their vocation. (Menochius)'
      v:020:
        - 'PSA:49:20 | 20 | 20 | <i>Lay.</i> Hebrew, "slanderest." (Protestants) But <i>dophi</i> occurs on where else. (Berthier) --- The sinner sits to detract, or with pleasure, (Menochius) habitually offends. (Haydock)'
      v:021:
        - 'PSA:49:21 | 21 | 21 | <i>Silent,</i> and deferred punishment, (St. Augustine) waiting for thy conversion, Romans ii. 4. --- <i>Unjustly,</i> is not expressed in Hebrew. (Berthier) --- <i>Face,</i> judgment and hell, (Chaldean) or all these things, (St. Jerome) and thy manifold transgressions. The sight will be most intolerable. (Calmet)'
      v:022:
        - 'PSA:49:22 | 22 | 22 | <i>Lest he.</i> Hebrew, "I tear you in pieces." (Protestants) (Haydock) --- <i>Rapiat ut Leo.</i> (St. Augustine) --- It may be understood of death, (Theodoret) or of God. (Calmet)'
      v:023:
        - 'PSA:49:23 | 23 | 23 | <i>Praise.</i> This kind of improper sacrifice, and those of justice, and of a contrite heart, (Psalm iv., and l.) must accompany outward sacrifices, to make them acceptable. The latter has always been obligatory, (Worthington) as well as the former. (Haydock) --- This psalm proves, that the old victims should give place to one far more excellent, the body of Christ, the sacrifice of praise which the Church offers. (St. Augustine, con. advers. xx. orat. con Jud. vi. and ep. cxx. 18.) (Worthington) --- <i>Eucharist</i> means even "good grace," or thanksgiving, being intended to enable us to render that tribute of <i>praise,</i> which he requires. (Haydock) --- <i>There.</i> Hebrew, " to him that ordereth <i>his</i> conversation <i>aright,</i> will I," &c. (Protestants) --- The difference consists only in the points. (Berthier) --- Syriac, "There I will shew him the way of his salvation," or, according to St. Chrysostom, "<i>even</i> my salvation." (Calmet) --- By adoring God in spirit and truth, (Haydock) we may be saved. (Menochius)'
