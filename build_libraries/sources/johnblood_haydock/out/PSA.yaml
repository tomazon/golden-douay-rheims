    verses:
      v:001: 'PSA:58:1 | 1 | 1 | Unto the end, destroy not, for David, for an inscription of a title, when Saul sent and watched his house, to kill him. [1 <i>Kings</i> xix.]'
      v:002: 'PSA:58:2 | 2 | 2 | Deliver me from my enemies, O my God; and defend me from them that rise up against me.'
      v:003: 'PSA:58:3 | 3 | 3 | Deliver me from them that work iniquity, and save me from bloody men.'
      v:004: 'PSA:58:4 | 4 | 4 | For behold they have caught my soul: the mighty have rushed in upon me:'
      v:005: 'PSA:58:5 | 5 | 5 | Neither is it my iniquity, or my sin, O Lord; without iniquity have I ran, and directed <i>my steps</i>.'
      v:006: 'PSA:58:6 | 6 | 6 | Rise up thou to meet me, and behold: even thou, O Lord, the God of hosts, the God of Israel.{JOIN}Attend to visit all the nations: have no mercy on all them that work iniquity.'
      v:007: 'PSA:58:7 | 7 | 7 | They shall return at evening, and shall suffer hunger like dogs: and shall go round about the city.'
      v:008: 'PSA:58:8 | 8 | 8 | Behold they shall speak with their mouth, and a sword <i>is</i> in their lips: for who, <i>say they</i>, hath heard <i>us?</i>'
      v:009: 'PSA:58:9 | 9 | 9 | But thou, O Lord, shalt laugh at them: thou shalt bring all the nations to nothing.'
      v:010: 'PSA:58:10 | 10 | 10 | I will keep my strength to thee: for thou art my protector: 11 my God, his mercy shall prevent me.'
      v:012: 'PSA:58:12 | 12 | 12 | God shall let me see over my enemies: slay them not, lest at any time my people forget.{JOIN}Scatter them by thy power; and bring them down, O Lord, my protector:'
      v:013: 'PSA:58:13 | 13 | 13 | <i>For</i> the sin of their mouth, and the word of their lips: and let them be taken in their pride.{JOIN}And for their cursing and lying, they shall be talked of, 14 when they are consumed: when they are consumed by <i>thy</i> wrath, and they shall be no more.{JOIN}And they shall know that God will rule Jacob, and all the ends of the earth.'
      v:015: 'PSA:58:15 | 15 | 15 | They shall return at evening, and shall suffer hunger like dogs: and shall go round about the city.'
      v:016: 'PSA:58:16 | 16 | 16 | They shall be scattered abroad to eat, and shall murmur, if they be not filled.'
      v:017: 'PSA:58:17 | 17 | 17 | But I will sing thy strength; and will extol thy mercy in the morning.{JOIN}For thou art become my support, and my refuge, in the day of my trouble.'
      v:018: 'PSA:58:18 | 18 | 18 | Unto thee, O my helper, will I sing; for thou art God, my defence: my God, my mercy.'
  c:059:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:59:1 | 1 | 1 | <i>Changed.</i> Psalm xliv. <i>Title,</i> Psalm xv., <i>doctrine</i> explaining what will be the progress of the Church. (Menochius) --- It seems to have the same import as <i>understanding,</i> in other titles, but here is of little authority. (Berthier) --- It has no connexion with the psalm, which seems to have been written before David had obtained the sovereignty over Israel, (Houbigant; ver. 8) or it expresses the sentiments of the captives, (Calmet) and of Jesus Christ, and his Church. (St. Augustine)'
      v:002:
        - 'PSA:59:2 | 2 | 2 | <i>Set fire.</i> Hebrew, "fought against Syria of Mesopotamia, and Syria of Soba." (St. Jerome) (2 Kings viii. 10.) (Haydock) --- <i>Twelve.</i> Abisai slew 18,000, perhaps on another occasion; (1 Paralipomenon xviii. 12.) so that this title does not contradict history. (Menochius)'
      v:003:
        - 'PSA:59:3 | 3 | 3 | <i>Off.</i> Chastising thy people frequently under Moses, &c. (Berthier) --- <i>On us.</i> Redeeming mankind, which thou hadst condemned, for the fault of Adam, and giving us a more abundant grace, Romans v. 9. (St. Hilary) --- Thou hast treated us like a good physician, (Deuteronomy xxxii. 39.; Calmet) chastising us for our sins, that we might improve in virtue. (Worthington)'
      v:004:
        - 'PSA:59:4 | 4 | 4 | <i>Moved.</i> He personifies the earth, which had fallen into the hands of the Chaldeans, (Calmet) or had experienced various commotions under Saul, &c., (Haydock) which he denotes by the mention of an earthquake. (Menochius)'
      v:005:
        - 'PSA:59:5 | 5 | 5 | <i>Sorrow.</i> Hebrew, "muddy," such as is given to slaves or malefactors, (Matthew xxvii. 34.) mixed with myrrh, or venom. Literally, "wine of trembling," (Calmet) or soporiferous. (St. Jerome) (Haydock) --- All these expressions give the idea of something disagreeable. (Berthier) --- The people became penitent, or were astonished. (Menochius)'
      v:006:
        - 'PSA:59:6 | 6 | 6 | <i>Warning,</i> to amend, (Worthington) the sign of the cross (Calmet) in baptism, (St. Jerome) or confirmation. (Eusebius) --- It was customary to erect a pole, on which some signal was placed, in case of invasion, Isaias v. 26., and xi. 12., &c. (Calmet) --- <i>Bow.</i> Hebrew <i>kossoth,</i> (Haydock) as St. Jerome, &c., have read, though the present Hebrew end with <i>t,</i> less correctly, and is explained, "because of the truth." (Calmet) (Berthier)'
      v:007:
        - 'PSA:59:7 | 7 | 7 | <i>Save me.</i> The king praying for all. (Menochius) --- St. Augustine reads, <i>me,</i> (Calmet) though the Vulgate does not here express it. (Haydock) --- Hebrew, "save thy right hand," the people, or <i>man of thy,</i> &c., Psalm lxxix. 18. (Calmet) --- <i>Hear me.</i> Hebrew, "him." But the margin has, <i>me.</i> (Haydock)'
      v:008:
        - "PSA:59:8 | 8 | 8 | <i>Holy</i> one, Jesus Christ, (Eusebius) the prophet, (Menochius) the sanctuary, (Calmet) or oracle. (Worthington) --- He had promised that the captives should return in seventy years time, Jeremias xxv. 11., and xxix. 10. (Calmet) --- <i>Sichem.</i> (<i>partibor Sichimam....metibor.</i>) These two verbs are sometimes used for <i>partiar</i> and <i>metiar,</i> in ancient authors. --- <i>Tabernacles.</i> Hebrew, \"succoth.\" (Berthier) (Genesis xxxiii. 17.) --- It may also signify the Arabs, who lived in tents. (Menochius) --- David's dominion extended over these nations, (Haydock) and the captives at Babylon hoped to recover them, as the Machabees did. The kingdoms of Juda and Israel were no more divided, (Isaias xi. 13., and Jeremias xxxi. 8.) to shew the unity of the Church."
      v:009:
        - 'PSA:59:9 | 9 | 9 | <i>Head.</i> This tribe was at the head of the kingdom of Israel, but submitted to David, (Haydock) and afforded excellent soldiers and captains. (Calmet) --- His temporal kingdom was extended by God, who will crown his elect. (Worthington) --- <i>King.</i> Hebrew, "law-giver," alluding to Genesis xlix. 10. Symmachus, "my general." (Calmet) --- The word <i>king</i> implies all this. (Haydock) --- Juda always swayed the sceptre. (Berthier) --- After the captivity, Zorobabel was at the head of the people. Jesus Christ sprung from this tribe, and is the true king of the people, whom he has redeemed, and put in possession of the land of promise. (Calmet)'
      v:010:
        - 'PSA:59:10 | 10 | 10 | <i>The pot of my hope; or my watering pot.</i> That is, a vessel for meaner uses, by being reduced to serve me, even in the meanest employments. (Challoner) (Worthington) --- Plautus (Mort. ii. scen. 1. 40) says, <i>Ego vos pro matulâhabeo,</i> &c. Symmachus adopts the sense of the Septuagint {GREEK:START amerimnias}αμηριμνιασ{GREEK:END}, as <i>réts,</i> in Syriac means "to trust," (Daniel iii. 28.) and "to wash" in Hebrew. It was customary to throw lots into a pot full of water, and that which came out last was most esteemed. To this custom the psalmist may allude, (Calmet) or he hoped that the fruitful region of Moab would supply him with food. It was subject to David, (2 Kings viii. 2.; Haydock) and to the Machabees, 1 Machabees v. 6. --- <i>Shoe,</i> to be untied, or carried, as by the meanest slaves, (Matthew iii. 11.) or to take possession, Deuteronomy xi. 24. Thus "Alexander threw a javelin, and danced on the shore of Asia, begging that those lands would not receive him unwillingly for king." (Diod. Arrian. Justin.) --- David conquered Idumea, (2 Kings viii. 14.; Haydock) as Hyrcanus did afterwards. (Josephus, [Antiquities?] xiii. 17.) (Calmet) --- <i>Foreigners, alienigenæ,</i> or, "Allophyli." (St. Augustine) --- "Of another tribe." (Haydock) --- So the Philistines are called, who had no kindred with the Israelites; whereas the Edomites, Moabites, &c., were originally of the same family. (Challoner) --- <i>Subject,</i> or "friends," Psalm cvii. 10. (Calmet) --- Protestants, "Philistia, triumph thou, because of me." Marginal note insinuates this is spoken "by irony;" but (Haydock) Hebrew properly means, "make an alliance with me;" or, Syriac, "I will shout for joy over Palestine." This country was subdued by the Machabees, (1 Machabees iv. 15.; Calmet) as it had been tributary to David, 2 Kings viii. 2. (Berthier) --- "I will make a league against the Philistines." (Houbigant)'
      v:011:
        - 'PSA:59:11 | 11 | 11 | <i>City.</i> The capital of the aforesaid counties, or Jerusalem; (Calmet) but more particularly Petra, (Haydock) the strongest place in Idumea. (Menochius) (Abdias, 3.) (Berthier) --- The Fathers understand the Church. (Eusebius)'
      v:012:
        - 'PSA:59:12 | 12 | 12 | <i>Off?</i> God punishes and rewards. (Worthington) --- <i>And wilt;</i> or, "yet thou wilt not," &c. (Haydock) --- Thou wilt not depend on our efforts for victory. (Bellarmine) (Menochius) --- How can we expect to make such conquests, being in so forlorn a condition, when thou dost not lead forth our armies, as formerly? All that man can do is <i>vain,</i> but thou wilt look down upon us, and <i>through God we shall do mightily,</i> ver. 14. (Calmet)'
