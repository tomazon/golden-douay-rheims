    greek_psalm_number: 75
    hebrew_psalm_number: 76
    intro: '<i>God is known in his Church: and exerts his power in protecting it. It alludes to the slaughter of the Assyrians, in the days of King Ezechias.</i>'
    provenance:
      - '2024-12-13T03:15:19Z - Downloaded from https://johnblood.gitlab.io/haydock/id800.html'
      - '2025-01-05T00:15:33Z - Extracted by program ./bin/process_johnblook_haydock'
    verse_footnotes: {}
    verses:
      v:001: 'PSA:75:1 | 1 | 1 | Unto the end, in praises, a psalm for Asaph: a canticle to the Assyrians.'
      v:002: 'PSA:75:2 | 2 | 2 | In Judea God is known: his name is great in Israel.'
      v:003: 'PSA:75:3 | 3 | 3 | And his place is in peace: and his abode in Sion.'
      v:004: 'PSA:75:4 | 4 | 4 | There hath he broken the powers of bows, the shield, the sword, and the battle.'
      v:005: 'PSA:75:5 | 5 | 5 | Thou enlightenest wonderfully from the everlasting hills. 6 All the foolish of heart were troubled.{JOIN}They have slept their sleep: and all the men of riches have found nothing in their hands.'
      v:007: 'PSA:75:7 | 7 | 7 | At thy rebuke, O God of Jacob, they have all slumbered that mounted on horseback.'
      v:008: 'PSA:75:8 | 8 | 8 | Thou art terrible, and who shall resist thee? from that time thy wrath.'
      v:009: 'PSA:75:9 | 9 | 9 | Thou hast caused judgment to be heard from heaven: the earth trembled and was still,'
      v:010: 'PSA:75:10 | 10 | 10 | When God arose in judgment, to save all the meek of the earth.'
      v:011: 'PSA:75:11 | 11 | 11 | For the thought of man shall give praise to thee: and the remainders of the thought shall keep holiday to thee.'
      v:012: 'PSA:75:12 | 12 | 12 | Vow ye, and pay to the Lord your God: all you that are round about him bring presents.{JOIN}To him that is terrible, 13 even to him who taketh away the spirit of princes: to the terrible with the kings of the earth.'
  c:076:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:76:1 | 1 | 1 | <i>Idithun.</i> Hebrew, "upon Idithun," was not formerly in the text. (St. Jerome) --- It may be the name of an instrument, (Bellarmine) or tune, (Muis) or this master of music and Asaph might sing alternately. There is nothing certain; (Menochius) though some would hence conclude, that Asaph was the author. The occasion of the psalm is also unknown, and may be applied to all the afflicted servants of God, (Berthier) or to the captives. (Calmet)'
      v:002:
        - 'PSA:76:2 | 2 | 2 | <i>To God.</i> These repetitions denote fervour, (Calmet) and that God alone must be the object of our desire. (St. Augustine)'
      v:003:
        - 'PSA:76:3 | 3 | 3 | <i>Deceived,</i> in my expectations, as I prayed with mind and body continually. (Worthington) --- Good works are a strong recommendation. "They cry, though we be silent." Many have recourse to the great for assistance, and few to God. Yet <i>in isto invenio omnia.</i> (St. Jerome) --- Hebrew is variously translated, and may have been altered. "My hand fell in the night, and ceased not." Symmachus and St. Jerome come near to the Vulgate. (Calmet) --- They have, "and does not cease," which would be the case, if the person were deceived or rejected. (Berthier) --- Protestants, "my sore ran," &c. (Haydock) --- But this seems rather violent. (Calmet) --- <i>Comforted.</i> By any worldly advantages. (Menochius) --- Joy can come from God alone. (Berthier)'
      v:004:
        - 'PSA:76:4 | 4 | 4 | <i>Delighted.</i> Hebrew, "cried out," which many explain through sorrow. But the Septuagint seem rather to take it in a different sense, as well as the swooning, which might proceed from ecstatic joy (Berthier) at the thought of God. The alternate sorrows and joys of the just are well described. They are seldom allowed to continue long in the same state. Protestants, "I complained, and my spirit was overwhelmed. Selah." St. Jerome, "I spoke within myself," exercising myself in meditation. (Haydock) --- I was sometimes in such distress, that nothing seemed capable of giving me any comfort. But I relied on God, and was in an ecstacy. (Worthington)'
      v:005:
        - 'PSA:76:5 | 5 | 5 | <i>My eyes.</i> Vatican Septuagint, Arabic, and St. Augustine read, "my enemies," but our Vulgate follows the edition of Aldus and Complutensian (Berthier) very frequently, which here agree better with the Hebrew, "I hindered my eyes from looking up;" (St. Jerome; Symmachus) or, "thou hast kept the watches of my eyes," (Aquila) hindering me from sleeping; (Haydock) so that I did not watch three hours only, like the sentinels, but all night. (Calmet) --- The sudden address to God seems incorrect. (Berthier) --- I rose before the usual time, yet did not utter my sentiments, (Worthington) being quite oppressed both with grief and joy. (Haydock) --- I durst not speak, as I was convinced that thy judgments were right. (Menochius)'
      v:006:
        - 'PSA:76:6 | 6 | 6 | <i>Of old.</i> And the favours which had been heaped on the nation. (Calmet) --- <i>Years.</i> Both past and future times; (Haydock) yea, eternity itself, the great occupation of life. (St. Augustine) (Berthier)'
      v:007:
        - 'PSA:76:7 | 7 | 7 | <i>Heart.</i> Septuagint have read differently from the present [Hebrew]. (Berthier) --- Hebrew, "I recollected my canticle in the night, and communed with my own heart, and my spirit sought to the bottom;" <i>or,</i> "I swept, (or directed, <i>scopebam</i>) my spirit," (St. Jerome) from all things unbecoming. Septuagint {GREEK:START Eskallon}Ησκαλλον{GREEK:END}. "I dug <i>and</i> harrowed" it by earnest meditation, to extract the weeds, and make it fit to receive the divine seed, (St. Jerome, here and ep. ad Sun.) and to bring forth fruit; (Haydock) or I swept to discover the precious jewel (Berthier) of salvation. (Haydock) --- <i>Scopebam,</i> is not deemed a good Latin word; but seems to be derived from {GREEK:START skopeo}σκοπηο{GREEK:END}, "I consider <i>or</i> direct my aim;" though some think it means rather," I swept," Isaias xiv. 23. Hugo reads <i>scopabam.</i> (Calmet) --- I diligently examined my conscience, (Worthington) and left nothing unturned, like the woman in the gospel who sought the groat. [Luke xv. 8.] (Menochius) --- Hebrew <i>yechapes,</i> may also mean, "my spirit <i>is set free,</i>" to say what might seem too bold, <i>Will God,</i> &c. (Calmet)'
      v:009:
        - 'PSA:76:9 | 9 | 9 | <i>Ever.</i> Hebrew adds, "is his word ineffectual?" which the Vatican Septuagint neglects, (Berthier) though <i>gamar omer</i> be thus rendered in other editions. "Has he completely fulfilled his word," which may be the true sense, <i>consumabitur verbum.</i> (St. Jerome) (Haydock) --- "Will he execute this threat from generation?" &c. (Calmet) --- God will never abandon his Church, (Worthington) though he may chastise his people. (Haydock)'
      v:010:
        - 'PSA:76:10 | 10 | 10 | <i>Mercies?</i> Turning the waters another way, (Muis; Calmet) or going against his natural inclination. <i>Vincit illum misericordia sua.</i> (St. Jerome)'
      v:011:
        - "PSA:76:11 | 11 | 11 | <i>Begun.</i> By God's grace, I now perceive that my thoughts were wrong. (Worthington) --- I see that we are chastised on account of our sins; (Theodoret) but now I hope for better things. (Tirinus) (Genebrard) --- Hebrew may have this (Berthier) and many other meanings. (Calmet) --- Protestants, \"I said this is my infirmity. <i>But I will remember</i> the years of right,\" &c. De Dieu, \"To pray, this is mine; to change the right hand, <i>is</i> of the most High.\" (Calmet) --- All comfort and every good resolution must come from him. <i>Challothi</i> is derived from <i>eel,</i> by the Septuagint, and from <i>chala,</i> (Haydock) \"he is sick,\" by others. Who will assert that the former are not the most ancient and learned interpreters? The sequel shews that the psalmist begins to entertain better hopes. (Berthier) --- <i>Now have I begun</i> to follow wisdom, and to amend my life. St. Anthony advised all to make this resolution every morning. (Tirinus)"
      v:012:
        - 'PSA:76:12 | 12 | 12 | <i>Beginning.</i> In favour of Israel, or rather of all the just from Abel. (Haydock)'
      v:013:
        - 'PSA:76:13 | 13 | 13 | <i>Inventions.</i> Protestants, "doings," (Haydock) or the secrets of Providence, (Calmet) and his "affections." (St. Augustine) --- The just find an interest in all his works, (Berthier) as they <i>work together</i> for their salvation, Romans viii. 28. (Haydock)'
      v:014:
        - 'PSA:76:14 | 14 | 14 | <i>Holy</i> "place," or person. (St. Jerome) --- Thy ways are inscrutable, (Muis) but always holy. (Genebrard) --- Hebrew, "in sanctity." (Menochius)'
      v:016:
        - 'PSA:76:16 | 16 | 16 | <i>Arm.</i> Christ, (St. Jerome) or power, Deuteronomy v. 15. --- <i>Joseph,</i> who was in Egypt, while the rest of the family dwelt in Chanaan. (Berthier)'
      v:017:
        - 'PSA:76:17 | 17 | 17 | <i>Afraid.</i> St. Jerome, "in labour." (Haydock) --- <i>Troubled.</i> The dry land appearing, to let the Israelites pass. (Berthier) (Psalm cxiii. 3.) --- St. Jerome and the Jews understand this of the storm of Sinai. But most people suppose that the catastrophe at the Red Sea is described, when Moses insinuates, that a dreadful tempest overwhelmed the Egyptians, as it is here specified. See Josephus, [Antiquities?] ii. 7. (Calmet)'
      v:018:
        - 'PSA:76:18 | 18 | 18 | <i>Waters.</i> St. Jerome, "the clouds poured out waters," <i>mayim,</i> Septuagint may have read <i>hamim,</i> "sounds," and omit <i>clouds,</i> which come again in this verse. (Berthier)'
      v:019:
        - 'PSA:76:19 | 19 | 19 | <i>Wheel.</i> (Protestants) (Haydock) Hebrew, "a whirlwind," (Calmet) or "wheel," (Pagnin) in the air. (Haydock) --- The noise of thunder is something similar to a wheel, rattling on the pavement. (Haydock) --- Salmoneus foolishly tried to imitate it with his chariot. (Apoll. Bib. i.) --- <i>Trembled.</i> The preaching of the apostles was attended with success. (Haydock) (Fathers) (Calmet) --- Earthquakes were felt, and men were under a general alarm. (Menochius)'
      v:020:
        - 'PSA:76:20 | 20 | 20 | <i>Known.</i> The waters resumed their usual course, Hebrews iii. 15. The wheels of the enemy might be discerned long after. (Calmet)'
      v:021:
        - "PSA:76:21 | 21 | 21 | <i>Hand.</i> By the ministry (Worthington) of those, who acted in God's place, in the desert. (Haydock)"
