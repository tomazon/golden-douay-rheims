  c:135:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:135:1 | 1 | 1 | <i>Alleluia,</i> in Hebrew, is at the end of the last psalm. (Haydock) --- It is omitted entirely in St. Augustine, &c. Origen thinks that the captives sung this psalm at their return, as it greatly resembles the 106th, 134th, &c. (Calmet) --- We read, (2 Paralipomenon vii. 6.) <i>the priests stood in their offices, and the Levites, with the instruments of music of the Lord, which king David made to praise the Lord,</i> "because his mercy endureth for ever," &c. This chorus is found only in this psalm, which seems therefore to have been sung at the dedication of the temple. (Berthier) --- The first part of the verse was sung by the priests, or cantors, (Haydock) and the second was repeated perhaps by the people, (Calmet) or by other musicians, as we now answer at the litanies, and often repeat the Rosary, <i>Glory,</i> &c., (Worthington) which surely may be done without any superstition, though Leigh, in his {GREEK:START Battologeo}Βαττολογηο{GREEK:END}, and Casaubon (Exer. 14.) be pleased to ridicule the Jesus psalter, on this account. --- <i>Praise.</i> Literally, "confess" (Haydock) your sins, and praise God. (St. Hilary) --- <i>For ever.</i> Or is unbounded. His heart overflows at this thought. (Berthier)'
      v:002:
        - 'PSA:135:2 | 2 | 2 | <i>Gods.</i> Angels, kings, (Theodoret) or idols. (St. Augustine) --- God is over all. (Calmet)'
      v:003:
        - 'PSA:135:3 | 3 | 3 | <i>Lord.</i> By these three repetitions the blessed Trinity is insinuated, (Worthington) as some of the Fathers have remarked, though the argument is not convincing. (Berthier)'
      v:004:
        - "PSA:135:4 | 4 | 4 | <i>Wonders.</i> If saints or others work miracles, it is only by God's permission. (Theodoret) --- None can do any thing against his will. (Haydock) --- Only He can perform true miracles, above the course of nature. (Worthington) --- They prove the divinity. (Calmet)"
      v:005:
        - 'PSA:135:5 | 5 | 5 | <i>Understanding.</i> Or Son, who is the uncreated Wisdom, (St. Augustine) or to lead us to the knowledge of him. All has been made by the divine power and wisdom. Cajetan, &c., would assert the heavens to be intelligent, or governed by angels, Genesis i. 14. (Orig.[Origen?] Prin. 1., &c.) --- But this opinion is generally rejected.'
      v:006:
        - PSA:135:6 | 6 | 6 | <i>Waters.</i> On which it was supposed to rest like a vessel. (Calmet)
      v:007:
        - 'PSA:135:7 | 7 | 7 | <i>Lights.</i> The stars, (St. Jerome) or the sun and moon, ver. 8., and Genesis i. 16. (Calmet) --- All are great lights, though the moon be comparatively small. (Berthier)'
      v:010:
        - 'PSA:135:10 | 10 | 10 | <i>First-born.</i> Justice was exercised on them, and <i>mercy</i> on Israel. (Calmet)'
      v:013:
        - 'PSA:135:13 | 13 | 13 | <i>Parts.</i> Two, not twelve, as the Rabbins pretend, (Berthier) and as Origen, &c., seem to allow, Exodus xiv. 22.'
      v:016:
        - 'PSA:135:16 | 16 | 16 | <i>Desert.</i> This was very astonishing, as they were not incommoded by the heat, or destitute of food and clothes for forty years, (Calmet) except when God tried them for their improvement, or for their sins.'
      v:023:
        - 'PSA:135:23 | 23 | 23 | <i>Affliction.</i> Literally, "humility," (Haydock) when we entered into ourselves under the judges, or during the captivity. (Calmet)'
      v:025:
        - 'PSA:135:25 | 25 | 25 | <i>Food.</i> Hebrew, "bread," which denotes all sorts of eatables. (Berthier) --- The particular and general favours of God proceed from his mercy. (Worthington)'
      v:027:
        - 'PSA:135:27 | 27 | 27 | <i>Give,</i> &c. This verse is marked as superfluous in the most correct psalters, being a repetition of ver. 3., and unknown to the Hebrew, Septuagint, &c., though it is found in the Arabic. (St. Augustine; &c.) (Calmet)'
