    verses:
      v:001: 'PSA:17:1 | 1 | 1 | Unto the end, for David, the servant of the Lord, who spoke to the Lord the words of this canticle, in the day that the Lord delivered him from the hand of all his enemies, and from the hand of Saul: and he said: [2 <i>Kings</i> xxii.]'
      v:002: 'PSA:17:2 | 2 | 2 | I will love thee, O Lord, my strength:'
      v:003: 'PSA:17:3 | 3 | 3 | The Lord <i>is</i> my firmament, my refuge, and my deliverer.{JOIN}{VERSE_FOOTNOTE_INDEX_REF 0}My God <i>is</i> my helper, and in him will I put my trust.{JOIN}My protector, and the horn of my salvation, and my support.'
      v:004: 'PSA:17:4 | 4 | 4 | Praising, I will call upon the Lord: and I shall be saved from my enemies.'
      v:005: 'PSA:17:5 | 5 | 5 | The sorrows of death surrounded me: and the torrents of iniquity troubled me.'
      v:006: 'PSA:17:6 | 6 | 6 | The sorrows of hell encompassed me: and the snares of death prevented me.'
      v:007: 'PSA:17:7 | 7 | 7 | In my affliction I called upon the Lord, and I cried to my God:{JOIN}And he heard my voice from his holy temple: and my cry before him came into his ears.'
      v:008: 'PSA:17:8 | 8 | 8 | The earth shook and trembled: the foundations of the mountains were troubled and were moved, because he was angry with them.'
      v:009: 'PSA:17:9 | 9 | 9 | There went up a smoke in his wrath: and a fire flamed from his face: coals were kindled by it.'
      v:010: 'PSA:17:10 | 10 | 10 | He bowed the heavens, and came down, and darkness <i>was</i> under his feet.'
      v:011: 'PSA:17:11 | 11 | 11 | And he ascended upon the cherubim, and he flew; he flew upon the wings of the winds.'
      v:012: 'PSA:17:12 | 12 | 12 | And he made darkness his covert, his pavilion round about him: dark waters in the clouds of the air.'
      v:013: 'PSA:17:13 | 13 | 13 | At the brightness <i>that was</i> before him the clouds passed, hail and coals of fire.'
      v:014: 'PSA:17:14 | 14 | 14 | And the Lord thundered from heaven, and the Highest gave his voice: hail and coals of fire.'
      v:015: 'PSA:17:15 | 15 | 15 | And he sent forth his arrows, and he scattered them: he multiplied lightnings, and troubled them.'
      v:016: 'PSA:17:16 | 16 | 16 | Then the fountains of waters appeared, and the foundations of the world were discovered:{JOIN}At thy rebuke, O Lord, at the blast of the spirit of thy wrath.'
      v:017: 'PSA:17:17 | 17 | 17 | He sent from on high, and took me: and received me out of many waters.'
      v:018: 'PSA:17:18 | 18 | 18 | He delivered me from my strongest enemies, and from them that hated me: for they were too strong for me.'
      v:019: 'PSA:17:19 | 19 | 19 | They prevented me in the day of my affliction: and the Lord became my protector.'
      v:020: 'PSA:17:20 | 20 | 20 | And he brought me forth into a large place: he saved me, because he was well pleased with me.'
      v:021: 'PSA:17:21 | 21 | 21 | And the Lord will reward me according to my justice; and will repay me according to the cleanness of my hands:'
      v:022: PSA:17:22 | 22 | 22 | Because I have kept the ways of the Lord; and have not done wickedly against my God.
      v:023: 'PSA:17:23 | 23 | 23 | For all his judgments are in my sight: and his justices I have not put away from me.'
      v:024: 'PSA:17:24 | 24 | 24 | And I shall be spotless with him: and shall keep myself from my iniquity.'
      v:025: 'PSA:17:25 | 25 | 25 | And the Lord will reward me according to my justice: and according to the cleanness of my hands before his eyes.'
      v:026: 'PSA:17:26 | 26 | 26 | With the holy thou wilt be holy; and with the innocent man thou wilt be innocent:'
      v:027: 'PSA:17:27 | 27 | 27 | And with the elect thou wilt be elect: and with the perverse thou wilt be perverted.'
      v:028: PSA:17:28 | 28 | 28 | For thou wilt save the humble people; but wilt bring down the eyes of the proud.
      v:029: 'PSA:17:29 | 29 | 29 | For thou lightest my lamp, O Lord: O my God, enlighten my darkness.'
      v:030: PSA:17:30 | 30 | 30 | For by thee I shall be delivered from temptation; and through my God I shall go over a wall.
      v:031: 'PSA:17:31 | 31 | 31 | As for my God, his way is undefiled: the words of the Lord are fire-tried: he is the protector of all that trust in him.'
      v:032: 'PSA:17:32 | 32 | 32 | For who <i>is</i> God but the Lord? or who <i>is</i> God but our God?'
      v:033: 'PSA:17:33 | 33 | 33 | God, who hath girt me with strength; and made my way blameless.'
      v:034: 'PSA:17:34 | 34 | 34 | {VERSE_FOOTNOTE_INDEX_REF 0}Who hath made my feet like the feet of harts: and who setteth me upon high places.'
      v:035: 'PSA:17:35 | 35 | 35 | {VERSE_FOOTNOTE_INDEX_REF 0}Who teacheth my hands to war: and thou hast made my arms like a brazen bow.'
      v:036: 'PSA:17:36 | 36 | 36 | And thou hast given me the protection of thy salvation: and thy right hand hath held me up:{JOIN}And thy discipline hath corrected me unto the end: and thy discipline, the same shall teach me.'
      v:037: PSA:17:37 | 37 | 37 | Thou hast enlarged my steps under me; and my feet are not weakened.
      v:038: 'PSA:17:38 | 38 | 38 | I will pursue after my enemies, and overtake them: and I will not turn again till they are consumed.'
      v:039: 'PSA:17:39 | 39 | 39 | I will break them, and they shall not be able to stand: they shall fall under my feet.'
      v:040: PSA:17:40 | 40 | 40 | And thou hast girded me with strength unto battle; and hast subdued under me them that rose up against me.
      v:041: 'PSA:17:41 | 41 | 41 | And thou hast made my enemies <i>turn their</i> back upon me, and hast destroyed them that hated me.'
      v:042: 'PSA:17:42 | 42 | 42 | They cried, but there was none to save them, to the Lord: but he heard them not.'
      v:043: 'PSA:17:43 | 43 | 43 | And I shall beat them as small as the dust before the wind; I shall bring them to nought, like the dirt in the streets.'
      v:044: PSA:17:44 | 44 | 44 | Thou wilt deliver me from the contradictions of the people; thou wilt make me head of the Gentiles.
      v:045: 'PSA:17:45 | 45 | 45 | A people which I knew not, hath served me: at the hearing of the ear they have obeyed me.'
      v:046: 'PSA:17:46 | 46 | 46 | The children that are strangers have lied to me, strange children have faded away, and have halted from their paths.'
      v:047: 'PSA:17:47 | 47 | 47 | The Lord liveth, and blessed be my God, and let the God of my salvation be exalted.'
      v:048: 'PSA:17:48 | 48 | 48 | O God, who avengest me, and subduest the people under me, my deliverer from my enraged enemies.'
      v:049: 'PSA:17:49 | 49 | 49 | {VERSE_FOOTNOTE_INDEX_REF 0}And thou wilt lift me up above them that rise up against me: from the unjust man thou wilt deliver me.'
      v:050: 'PSA:17:50 | 50 | 50 | {VERSE_FOOTNOTE_INDEX_REF 0}Therefore will I give glory to thee, O Lord, among the nations, and I will sing a psalm to thy name.'
      v:051: 'PSA:17:51 | 51 | 51 | Giving great deliverance to his king, and shewing mercy to David, his anointed: and to his seed for ever.'
