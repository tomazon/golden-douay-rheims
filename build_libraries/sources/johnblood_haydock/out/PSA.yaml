    commentary:
      v:001:
        - 'PSA:1:1 | 1 | 1 | Theodoret observes that this psalm has "no title in Hebrew;" and some have attributed it to Esdras, when he collected the psalms into one book. But the Complutensian Septuagint reads, "A psalm for David;" "without a title among the Hebrews." The Fathers attribute it to David, and suppose that he speaks particularly of Joseph of Arimathea, or of Jesus Christ; though the Jews refer this high encomium to Josias. Jeremias (xvii. 7.) has imitated this psalm, which may be considered as a preface to all the rest, and an abridgment of the whole duty of man. (Calmet) --- <i>Blessed.</i> Hebrew also, Manifold are (Haydock) "the blessings" (Pagnin) both for time (Haydock) and eternity. (Worthington) --- <i>Ungodly,</i> who mind no religion, or a false one. (Haydock) --- Hebrew, "inconstant." --- <i>Sinners,</i> who are still more obstinate. (Calmet) --- <i>Pestilence.</i> Hebrew, "scoffers," who are the most dangerous sort of people, boldly deriding all religion, and maintaining atheism. There is a beautiful gradation here observed, showing the fatal consequences of evil company. If the virtuous associate with one even of the least contagious, the infection presently catches him, and he is soon introduced among the more dissolute, where he stops with little remorse, till at last he even glories in his shame, and becomes a champion of impiety, 1 Corinthians xv. 33. (Haydock) --- These three sorts of wicked people may designate pagans, Jews, and heretics. (St. Clement [of Alexandria?], Strom. ii.; St. Jerome) (Calmet) --- He is on the road to heaven, who has not consented to evil suggestions, nor continued in sin, so as to die impenitent. (Worthington){JOIN}{BQ:2}<i>Virtus est vitium fugere, et sapientia prima.</i> (Horace i. ep. 1.){JOIN}--- The suggestion, delight, and consent to sin, are here rejected, as well as every offence against God, ourselves, or our neighbours. (Hopper.)'
      v:002:
        - "PSA:1:2 | 2 | 2 | <i>Will.</i> He is wholly occupied and delighted in keeping God's commandments. (Worthington) --- This distinguishes the saint from him who only refrains from sin through fear. (Calmet) --- <i>Qui timet invitus observat.</i> (St. Ambrose) --- Yet even servile fear is of some service, as it restrains exterior conduct, and may, in time, give place to filial reverence. (Haydock) --- <i>Meditate,</i> and put in practice. (Menochius) --- <i>Night.</i> The Jews studied the books of the law so earnestly from their childhood, that they could recite them as easily as they could tell their own names; (Josephus, contra Apion 2.; Deuteronomy vi. 6.) and is it not a shame that many Christians should be so negligent, that they have never so much as read the gospels! (Calmet) though they be eager enough after idle books. The sacred writings are the records of our inheritance. They shew us our true destination, and deserve to be most seriously considered from the beginning to the end. (Haydock)"
      v:003:
        - 'PSA:1:3 | 3 | 3 | <i>Tree.</i> Probably the palm-tree, the emblem of a long life, Job xxviii. 18. The tree of life is watered by the river of living waters, proceeding from the throne of God, who is the source of all grace, Apocalypse xxii. 1., Luke xxi. 33., and John iv. 14. (Calmet) --- Those who make good use of favours received, are continually supplied with fresh graces. (Worthington) --- <i>And.</i> In the office-book a new verse begins here, though not in Hebrew, which the Vulgate follows. They were not marked by the sacred penman. --- <i>Prosper,</i> and be rewarded hereafter, though the just man even among the Jews might be here afflicted. Prosperity was only promised to the <i>nation,</i> as long as it continued faithful. Individuals were in the same condition as Christians. They were to trust in the promises of futurity, though some have very erroneously asserted, that there is no mention of eternal felicity in these holy canticles; (Berthier) Ferrand says, hardly in the Old Testament. (Calmet) --- All this verse might perhaps be better understood of the tree. "And its leaf....and whatever it shall produce," <i>faciet</i> (<i>fructum</i>). (Haydock) --- Some trees are always covered with leaves, like the palm-tree, &c. (Menochius)'
      v:004:
        - 'PSA:1:4 | 4 | 4 | <i>Not so.</i> Hebrew, "but are like the chaff which the wind driveth away." (Haydock) --- They are inconstant (St. Jerome) in the good resolutions which they sometimes form. (Haydock) (Job xxi. 18.) --- The good corn remains, but they are tossed about by every wind, and their memory perishes with all their children and effects. (Calmet) --- They yield to the slightest temptation. (Worthington)'
      v:005:
        - 'PSA:1:5 | 5 | 5 | <i>Again.</i> So as to gain their cause, (Amama) or to make opposition; as the Hebrew <i>yakumu,</i> "stand up," with defiance, intimates. (Haydock) --- They are already judged, (John iii. 18.) and can make no defence; they being separated from the just, like goats.  Kimchi (though he is defended by Amama. Haydock) and some other Jews, falsely asserts that the souls of the wicked will be annihilated, and that only the just Israelites will rise again. (Buxtorf, Syn. 1.) --- But this is very different from the belief of the ancient Jews, who clearly assert the truth respecting future rewards and punishments, 2 Machabees vii. 9, 14, 23, and 36., and Wisdom v. 1., or Josephus, or 4 Machabees x. See Job, &c. --- The Fathers have adduced many such proofs from the other parts of Scripture, which they had read with as much attention as modern critics. (Calmet) --- <i>Council,</i> (Menochius) or rather "counsel," as the same word, {GREEK:START Boule}Βουλη{GREEK:END}, is used by the Septuagint as [in] ver. 1., (Calmet) though the Hebrew <i>hadath,</i> here be different, and mean a <i>council,</i> or assembly. (Menochius) --- Septuagint and Vulgate may be understood in the same sense. (Haydock) --- Sinners shall be destitute of all hope at the resurrection, and shall be driven from the society of the blessed. (Worthington) --- They will not even be able to complain, since they had been so often admonished of their impending fate, (Berthier) and would not judge themselves in time. (St. Augustine; 1 Corinthians xi., and Acts xxiv. 15.) Protestants, "They shall not stand," &c. (Haydock)'
      v:006:
        - 'PSA:1:6 | 6 | 6 | <i>Knoweth,</i> with approbation. There is only one road which leads to heaven: but these men, having sown in the flesh, must <i>reap corruption,</i> Galatians vi. 8. (Berthier) --- God will reward or punish (Worthington) all according to their deserts. (Haydock) --- To some he will thunder out, <i>I never knew you;</i> while others shall hear, <i>Come,</i> &c., Matthew xxv. 34., &c. (Calmet) --- In this world, things seem to be in a sort of confusion, as the wicked prosper. But, at the hour of death, each will receive a final retribution. Temporal advantages have been dealt out to the wicked for the small and transitory acts of virtue, which scarcely any one can have failed to exercise; as on the other hand, the afflictions of this world have served to purify the elect from venial faults. (Haydock)'
