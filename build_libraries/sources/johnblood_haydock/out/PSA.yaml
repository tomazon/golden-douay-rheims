    verse_footnotes: {}
    verses:
      v:001: 'PSA:127:1 | 1 | 1 | A gradual canticle.{JOIN}Blessed are all they that fear the Lord; that walk in his ways.'
      v:002: 'PSA:127:2 | 2 | 2 | For thou shalt eat the labours of thy hands: blessed art thou, and it shall be well with thee.'
      v:003: 'PSA:127:3 | 3 | 3 | Thy wife as a fruitful vine, on the sides of thy house.{JOIN}Thy children as olive plants round about thy table.'
      v:004: 'PSA:127:4 | 4 | 4 | Behold, thus shall the man be blessed that feareth the Lord.'
      v:005: 'PSA:127:5 | 5 | 5 | May the Lord bless thee out of Sion: and mayst thou see the good things of Jerusalem all the days of thy life.'
      v:006: "PSA:127:6 | 6 | 6 | And mayst thou see thy children's children, peace upon Israel."
  c:128:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:128:1 | 1 | 1 | <i>Canticle.</i> In which David, (Haydock) or the Jews, at their return, after they had got the better of their enemies, render thanks to God. (St. Chrysostom) (Calmet) --- It may suit the Church, Jesus Christ, and every person: as none can escape trouble. (Berthier) --- <i>Fought against.</i> Hebrew, "afflicted." --- <i>Expugnaverunt</i> might seem to imply that they had obtained the victory. But this was not the case, at least eventually, though the people of God might sometimes be oppressed, and yield to sin. (Haydock) --- <i>Youth.</i> Since the Israelites left Egypt, Osee ii. 15., and Jeremias ii. 2. (Calmet) --- From the beginning, the just Abel, Seth, Abraham, &c., have been persecuted. (Worthington)'
      v:002:
        - 'PSA:128:2 | 2 | 2 | <i>But.</i> Or "for," <i>etenim.</i> On this account they repeated their attacks. (Haydock) --- But the psalmist testifies that they will not succeed. (Worthington)'
      v:003:
        - "PSA:128:3 | 3 | 3 | <i>Back.</i> Hebrew, \"labourers have laboured on my neck,\" (St. Jerome) or \"back.\" They have made me bear the yoke, or have ploughed up my back. This proverbial expression shews the cruelty of the Babylonians, (Calmet) and of the enemies of Christ, (Isaias l. 6.) and the martyrs. (Theodoret) --- Hebrew <i>charash,</i> means also to work like a blacksmith, Genesis iv. 22. (Berthier) --- The Church bears patiently all crosses. Sinners build on her, or even on God's back, when they go on in their wicked ways, presuming that they will be saved at last by the sacraments, &c. (Worthington)"
      v:004:
        - 'PSA:128:4 | 4 | 4 | <i>Necks.</i> Hebrew, "collars," (Theodotion) "snares," (Symmachus) or "bands," with which they have oppressed us. Cyrus abandoned the Babylonians to be slaves of those Persians who had taken them, and made them till the land, &c. (Zenoph. vii.) (Calmet)'
      v:005:
        - 'PSA:128:5 | 5 | 5 | <i>Back.</i> By a sincere conversion. (Calmet) --- God will cover the presumptuous with eternal confusion, so that none shall bless them, ver. 8. (Worthington)'
      v:006:
        - 'PSA:128:6 | 6 | 6 | <i>Houses.</i> Which were flat, so that grass might grow, but the heat of the climate would not suffer it to come to perfection. --- <i>Up.</i> (St. Jerome) --- Chaldean, "flourish," as some copies of the Septuagint read. Yet Hammond, &c., declare for our version. The precise import of the Hebrew is not known. The same comparison occurs, (4 Kings xix. 26.; Calmet) and Plautus says, <i>Qualis solstitialis herba paulisper fui,</i> &c. (Pseud. i.) (Haydock)'
      v:008:
        - 'PSA:128:8 | 8 | 8 | <i>Upon you.</i> Chaldean adds, "and they did not reply." --- <i>We,</i> &c. (Haydock) --- The custom of blessing reapers continued in the days of St. Augustine, Ruth ii. 4. (Calmet) --- The wicked render themselves incapable of deriving benefit from the good wishes of others. (Berthier)'
