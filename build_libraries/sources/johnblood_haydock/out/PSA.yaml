      v:040: 'PSA:106:40 | 40 | 40 | Contempt was poured forth upon <i>their</i> princes: and he caused them to wander where there was no passing, and out of the way.'
      v:041: 'PSA:106:41 | 41 | 41 | And he helped the poor out of poverty: and made <i>him</i> families like <i>a flock of</i> sheep.'
