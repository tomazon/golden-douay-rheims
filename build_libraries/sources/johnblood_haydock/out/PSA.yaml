      v:001: 'PSA:30:1 | 1 | 1 | Unto the end, a psalm for David in an ecstacy.'
      v:002: 'PSA:30:2 | 2 | 2 | In thee, O Lord, have I hoped, let me never be confounded: deliver me in thy justice.'
      v:003: 'PSA:30:3 | 3 | 3 | Bow down thy ear to me: make haste to deliver me.{JOIN}Be thou unto me a God, a protector, and a house of refuge, to save me.'
      v:004: "PSA:30:4 | 4 | 4 | For thou art my strength and my refuge; and for thy name's sake thou wilt lead me, and nourish me."
      v:005: 'PSA:30:5 | 5 | 5 | Thou wilt bring me out of this snare, which they have hidden for me: for thou art my protector.'
      v:006: 'PSA:30:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}Into thy hands I commend my spirit: thou hast redeemed me, O Lord, the God of truth.'
      v:007: 'PSA:30:7 | 7 | 7 | Thou hast hated them that regard vanities to no purpose.{JOIN}But I have hoped in the Lord: 8 I will be glad and rejoice in thy mercy.{JOIN}For thou hast regarded my humility; thou hast saved my soul out of distresses.'
      v:009: 'PSA:30:9 | 9 | 9 | And thou hast not shut me up in the hands of the enemy: thou hast set my feet in a spacious place.'
      v:010: 'PSA:30:10 | 10 | 10 | Have mercy on me, O Lord, for I am afflicted: my eye is troubled with wrath, my soul, and my belly:'
      v:011: 'PSA:30:11 | 11 | 11 | For my life is wasted with grief: and my years in sighs.{JOIN}My strength is weakened through poverty: and my bones are disturbed.'
      v:012: 'PSA:30:12 | 12 | 12 | I am become a reproach among all my enemies, and very much to my neighbours, and a fear to my acquaintance.{JOIN}They that saw me without, fled from me. 13 I am forgotten as one dead from the heart.{JOIN}I am become as a vessel that is destroyed. 14 For I have heard the blame of many that dwell round about.{JOIN}While they assembled together against me, they consulted to take away my life.'
      v:015: 'PSA:30:15 | 15 | 15 | But I have put my trust in thee, O Lord: I said: Thou art my God. 16 My lots are in thy hands.{JOIN}Deliver me out of the hands of my enemies; and from them that persecute me.'
      v:017: PSA:30:17 | 17 | 17 | Make thy face to shine upon thy servant; save me in thy mercy.
      v:018: 'PSA:30:18 | 18 | 18 | Let me not be confounded, O Lord, for I have called upon thee.{JOIN}Let the wicked be ashamed, and be brought down to hell. 19 Let deceitful lips be made dumb;{JOIN}Which speak iniquity against the just, with pride and abuse.'
      v:020: 'PSA:30:20 | 20 | 20 | O how great is the multitude of thy sweetness, O Lord, which thou hast hidden for them that fear thee!{JOIN}Which thou hast wrought for them that hope in thee, in the sight of the sons of men.'
      v:021: 'PSA:30:21 | 21 | 21 | Thou shalt hide them in the secret of thy face, from the disturbance of men.{JOIN}Thou shalt protect them in thy tabernacle, from the contradiction of tongues.'
      v:022: 'PSA:30:22 | 22 | 22 | Blessed be the Lord, for he hath shewn his wonderful mercy to me in a fortified city.'
      v:023: 'PSA:30:23 | 23 | 23 | But I said in the excess of my mind: I am cast away from before thy eyes.{JOIN}Therefore thou hast heard the voice of my prayer, when I cried to thee.'
      v:024: 'PSA:30:24 | 24 | 24 | O love the Lord, all ye his saints: for the Lord will require truth, and will repay them abundantly that act proudly.'
      v:025: 'PSA:30:25 | 25 | 25 | Do ye manfully, and let your heart be strengthened, all ye that hope in the Lord.'
  c:031:
    after_verse_comment: {}
    commentary:
      v:001:
        - "PSA:31:1 | 1 | 1 | <i>Understanding;</i> (Protestants <i>mascil.;</i> Haydock) shewing how he was brought to acknowledge his fault, and by penance to obtain pardon, (Worthington) justly giving the glory to God's grace. (St. Augustine) --- Alexandrian Septuagint, [\"A psalm] to David,\" <i>of understanding;</i> which is taken from some other copy. (Haydock) --- Some suppose this word has been inserted from ver 8. (Abenezra) --- But there are several other psalms which have this title, (Haydock) intimating either that they contain great mysteries, (Eusebius) or that they are easy to understand. (Agellius) --- This is wholly of a moral nature. The Jews style it the <i>heart</i> of David, because it displays his sentiments of contrition. (Calmet) --- He composed it most probably after Nathan had engaged him to confess his fault. [2 Kings xii.] (Bellarmine) --- It might be used on the solemn feast of expiation. (Grotius, Numbers xxix. 7.) --- The Fathers explain it of the grace which we receive in baptism and in penance. (St. Augustine; St. Gregory, &c.) (Calmet) --- <i>Are they.</i> Hebrew, \"The blessings of him whose iniquity.\" (Pagnin) --- But the sense is the same, and St. Paul follows the Septuagint, which gives their version the highest authority, Romans iv. 7. --- <i>Sins;</i> or, \"who is screened from the punishment of sin.\" (Prin. disc.) Sin has often this signification; and the psalmist would otherwise seem to say less than he had already expressed. (Berthier) --- <i>Covered,</i> by charity, (1 Peter iv.) as a physician covers a wound, to remove it entirely; and we must cover our former transgressions, by doing good works. (St. Gregory) --- Then our sins will not appear at the day of judgment, (St. Jerome) nor be punished, as they are wholly destroyed. The Pelagians calumniated Catholics, as if they taught that sins were only shaven, as it were, the roots still remaining; which St. Augustine (contra 2 ep. Pelag. i. 13.) says, \"None affirmeth but an infidel.\" Thus the doctrine of Calvin is condemned; who abuses these texts to prove that sins are only covered, and still remain even in the most just; which is contrary to innumerable passages of Scripture, (Isaias vi., John i., 1 Corinthians vi., &c.) and injurious to the perfections of God, and to the redemption of Christ, as well as to the saints in heaven, who are thus represented as still infected with all their sins. (Worthington) --- This doctrine is now almost abandoned by Protestants, as it is contrary both to sound philosophy and divinity: for sin is nothing physical, but a want of moral rectitude. (Berthier) --- God cannot fail to punish sin, wherever it really subsists. His spirit is surely free from <i>guile.</i> He cannot suppose that we are just by imputation of Christ's justice, unless we be really so. (Haydock) --- By means of the sacraments the sinner becomes just, and God sees nothing in him deserving of punishment. (Calmet) --- \"If any one wishes his sins to be covered, let him manifest them to God, by the voice of confession.\" (St. Gregory) --- But, replies a Lutheran commentator, \"God does not forget sin.\" What is this to the purpose, as long as the sin does not subsist in the offender? He allows that \"the pardon of sin is inseparable from sanctification.\" <i>Renew a right spirit within my bowels,</i> Psalm l. 12. (Berthier) --- The man who has felt real compunction, will be able to form a true notion of the happiness of a reconciliation. (Calmet) --- Covering may allude to the custom of writing on wax, which might easily be effaced. Our sins are recorded in the book of God's justice. (Menochius)"
      v:002:
        - "PSA:31:2 | 2 | 2 | <i>Spirit.</i> Symmachus has \"heart,\" or \"mouth.\" (Calmet) --- The latter is also in some copies of the Septuagint. (Eusebius) --- The Roman and Alexandrian Septuagint have it, though Grabe substitutes <i>spirit,</i> (Haydock) which is recognised by St. Jerome (ad. Sun.), Hebrew, &c. Nothing is so contrary to true repentance as hypocrisy. (St. Augustine, &c.) (Calmet) --- If we do not co-operate with God's grace, our sins will never be effaced, though, before remission, our works can only dispose us to receive pardon. \"God (and meritorious) works follow.\" (St. Augustine) (Worthington)"
      v:003:
        - 'PSA:31:3 | 3 | 3 | <i>Because I was silent,</i> &c. That is, whilst I kept silence, by concealing, or refusing to confess my sins, thy hand was heavy upon me, &c. (Challoner) --- The <i>cry</i> was then only an effect of vanity, like that of the Pharisee, full of his own merits; (St. Augustine; St. Jerome; Calmet) or David was silent till Nathan made him know his fault, which he afterwards ceased not to deplore. (Theodoret) --- It is supposed that he had continued impenitent for above a year. But he might fell remorse during that time, ver. 5. (Berthier) --- <i>Cried.</i> Hebrew, "roared," like a lion. (Calmet) --- Because I acknowledged not my grievous sins, I was much afflicted. I prayed, but to little purpose. (Worthington) --- Wishing to conceal the cause of my grief, (Calmet) I pined away, (Haydock; Lamentations iii. 4.) and suffered greatly, because I did not confess. (Menochius)'
      v:004:
        - "PSA:31:4 | 4 | 4 | <i>I am turned,</i> &c. That is, I turn and roll about in my bed, to sek for ease in my pain, whilst the thorn of thy justice pierces my flesh, and sticks fast in me. Or, <i>I am turned;</i> that is, I am converted to thee, my God, by being brought to a better understanding by thy chastisements. In the Hebrew it is, <i>my moisture is turned into the droughts of summer.</i> (Challoner) (Protestants) (Haydock) --- But the Septuagint may have taken <i>l</i> for a preposition before <i>shaddi,</i> as the Greek interpreters say nothing of this <i>moisture,</i> which is the interpretation of modern Jews; and St. Jerome has (Berthier) \"I was turned <i>or</i> occupied, in my misery;\" <i>versatus sum in miseria mea.</i> There is no peace for the wicked. (Haydock) --- God has not punished David exteriorly till after the admonition of Nathan, when so many evils poured upon him. But the king must have experienced cruel agonies of mind, till he was prevailed on by this wise physician to confess his fault, (Calmet) and thus let out the imposthume, which would not allow him to enjoy any repose. --- <i>Fastened.</i> St. Jerome, \"while the summer (<i>or</i> heat; <i>æstas</i>) was burning incessantly,\" <i>sela.</i> Hebrew <i>becharbone kayits</i> means also <i>in gladios spina.</i> \"The thorn has been turned into swords for my affliction;\" (Berthier) or I have been as grievously tormented, as if a thorn or sword had pierced me. (Haydock) --- Thy divine Providence chastises me, and my conscience tells me that I have deserved all my sufferings. (Worthington) --- Many of the ancients read, <i>while the thorn is broken, confringitur,</i> Ps. Rom.[Roman Psalter?]; St. Gregory; Calmet) which causes the extraction to be more difficult. (Haydock) --- This thorn may denote sin, which like a weed, had infected David's soul. (Theodoret) (Calmet)"
      v:005:
        - "PSA:31:5 | 5 | 5 | <i>Sin.</i> Or as some psalters read, \"of my heart,\" with the Septuagint, Cassiod., &c. (Calmet) --- \"I know that thou wilt readily forgive the sins which are fully laid open before thee.\" (St. Jerome) --- David no sooner perceived that he was the unjust man (Haydock) whom Nathan had described, than he exclaimed, \"I have sinned;\" and at the same moment God forgave him, 2 Kings xii. 7. (Calmet) --- If this psalm relate to his repentance, it seems he had already had recourse to God; but this is doubtful, as he appears to have entered into himself only after the prophet's reproach. Nothing can more effectually give peace to the soul than an humble confession, which costs human pride a great deal, when it must be made to our brethren. (Berthier) --- The Jews were sometimes obliged to confess to God's minister, Leviticus iv. 5., and Numbers v. 7. (Menochius)"
      v:006:
        - "PSA:31:6 | 6 | 6 | <i>Holy.</i> Even the angels rejoice at the sinner's conversion, Luke xv. 7. The saints take part in the welfare of their fellow creatures, and praise God for his mercies shewn unto them. (Calmet) --- <i>Time.</i> During this life, (Isaias lv. 6., Ecclesiastes ix. 10.; Chaldean; Muis) or when they shall be treated in like manner. (Piscator) --- As I now repent, so must those who are afflicted, pray that they may obtain pardon; then they will not be oppressed, though their miseries may appear very great, like a <i>deluge.</i> (Worthington) --- <i>Yet.</i> Hebrew <i>rak,</i> \"surely.\" (Berthier) --- \"Therefore shall every merciful one pray unto Thee, finding time; that when many waters shall inundate, they may not approach unto him.\" (St. Jerome) (Haydock) --- A deluge denotes great calamities, Isaias xliii. 2. Even the terrors of the last day will not disturb the just, (Calmet) nor will they inspire the wicked with true repentance. (Haydock)"
      v:007:
        - 'PSA:31:7 | 7 | 7 | <i>Refuge.</i> Hebrew, "hiding," (Psalm xxx. 21.; Haydock) or asylum. (Calmet) --- <i>Which.</i> Hebrew, "thou shalt surround me with songs of deliverance. Sela." Or "my praise saving, thou wilt environ me always." (St. Jerome) (Haydock) --- Perhaps <i>th</i> may now occupy the place of <i>m,</i> as the Greeks all agree; and the sense is at least the same. (Berthier)'
      v:008:
        - 'PSA:31:8 | 8 | 8 | <i>Fix.</i> Hebrew, "consult with my eyes concerning thee." The Vulgate, better. (Calmet) --- Protestants marginal note, "my eye <i>shall be</i> upon thee." (Haydock) --- God thus engages to watch over, and direct his servant, (Genesis xliv. 21., and Jeremias xxiv. 6.; Calmet) giving him instruction, by means of chastisements. (Worthington)'
      v:009:
        - 'PSA:31:9 | 9 | 9 | <i>Do not.</i> This may be spoken by God, or by the psalmist; as an admonition to hear the counsel of those divinely commissioned. (Calmet) --- <i>Who come.</i> Protestants, "lest they come near," (Haydock) and threaten to bite or to run over <i>thee.</i> (Calmet) --- But the Hebrew may have the sense of the Vulgate, <i>qui non accedunt.</i> (St. Jerome) --- It may be a prayer, that God would offer a sort of violence to restrain the sallies of the sinner, (Haydock) and to convert him; (Worthington) or God threatens the obstinate with rigour of his justice. Many delude themselves, thinking that he will always treat them with lenity, and be ready to receive them. (Berthier) (Isaias xxxvii. 29.) But the prophet admonishes them not to follow their senses alone, nor to imitate brute beasts, as he had done with regard to Bathsabee and Urias. (Menochius) --- The bit (<i>camus</i>) was a sort of muzzle, "to hinder <i>horses</i> from biting." (Xenophon)'
      v:010:
        - 'PSA:31:10 | 10 | 10 | <i>Many.</i> Sinners deserve much punishment. But if they will repent they may find mercy. (Worthington) --- This may be also the declaration of God, though the prophet seem to speak in the next verse. (Berthier) --- God humbles the pride of haughty monarchs, like Sennacherib and Nabuchodonosor, treating them like beasts. (Calmet)'
      v:011:
        - 'PSA:31:11 | 11 | 11 | <i>Glory,</i> which is lawful when God is the object, 1 Corinthians i. 31. <i>My glory I will not give to another,</i> Isaias xlii. 8. (Calmet) --- Hebrew, "praise him." (St. Jerome) (Haydock) --- Joy is the end of true penance, to which the prophet invites all. (Worthington){JOIN}{BQ:-1}'
