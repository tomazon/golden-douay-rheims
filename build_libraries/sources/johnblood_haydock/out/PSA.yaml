  c:148:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:148:1 | 1 | 1 | <i>Alleluia.</i> Septuagint, Syriac, &c., add, "of Aggæus and Zacharias," as it seems to have been composed after the captivity, ver. 13. (Calmet) --- But why might not David thus invite all to praise God? He descends from the highest creatures to those on earth. (Berthier) --- <i>Heavens.</i> All ye blessed spirits, preach God for the excellence of your nature, and for your numbers. (Worthington)'
      v:002:
        - 'PSA:148:2 | 2 | 2 | <i>Hosts.</i> Stars, (Calmet) or rather angels. (St. Chrysostom) (Matthew xxvi. 52.) --- The three children made the same invitation to them, rejoicing in this holy communion. [Daniel iii.] (Berthier)'
      v:003:
        - 'PSA:148:3 | 3 | 3 | <i>And light.</i> Hebrew, "of light," meaning the planets. (Kimchi) --- The harmony of these things invites us to praise the Lord. Origen and St. Hilary seem to represent them as intelligent. But (Calmet) when God is praised on their account....they all praise him. (St. Augustine) --- Irrational things shew forth the excellence of their Creator. (Worthington)'
      v:004:
        - 'PSA:148:4 | 4 | 4 | <i>Of heavens.</i> The highest and most excellent, (Calmet) though not the abode of the angels, which had been specified before. --- <i>Heavens,</i> in the clouds. It is not necessary to allow these waters to be above the stars. (Berthier)'
      v:005:
        - 'PSA:148:5 | 5 | 5 | <i>He spoke, and they were made,</i> is not in Hebrew or Chaldean, being taken from Psalm xxxii. 9., (Calmet) or lost in the original. (Berthier)'
      v:006:
        - 'PSA:148:6 | 6 | 6 | <i>Away.</i> The heavenly bodies observe the most constant order. (Haydock) --- They are not liable to change, like sublunary things, (Calmet) though God may suspend the laws which he has established. (Berthier)'
      v:007:
        - 'PSA:148:7 | 7 | 7 | <i>Earth.</i> All ye inhabitants. (Haydock) --- He then addresses whales, and all in the seas.'
      v:008:
        - 'PSA:148:8 | 8 | 8 | <i>Word.</i> For the punishment of the wicked, (Calmet) and to strike the saints with awe. (Haydock)'
      v:009:
        - 'PSA:148:9 | 9 | 9 | <i>Mountains.</i> Thales, Origen, &c., have attributed souls to waters, &c. But this cannot be proved from this poetical personification. (Calmet)'
      v:011:
        - 'PSA:148:11 | 11 | 11 | <i>Kings,</i> &c. God is to be praised for the diversity of states, whereby the whole community is preserved.'
      v:013:
        - 'PSA:148:13 | 13 | 13 | <i>Alone.</i> God, and not any idol, has disposed all things. (Worthington)'
      v:014:
        - "PSA:148:14 | 14 | 14 | <i>Earth.</i> All contribute towards the divine praise. Yet they cannot afford as much as God deserves. --- <i>Horn.</i> Glory, (Calmet) or the Messias; though this cannot easily be proved to be the literal sense. (Berthier) --- <i>People.</i> Establishing his Church. (Worthington) --- <i>Saints.</i> Israelites, (Berthier) particularly the sacred ministers, Deuteronomy iv. 7. (Calmet) --- <i>To him.</i> By free-will, assisted by God's grace. (Worthington) (Hebrews xi. 6., and James iv. 8.) (Berthier)"
