    verse_footnotes:
      011:
        - PSA:5:11 | 11 | 11 | Psalm xiii. 3. and cxxxix. 4.; Romans iii. 13.
    verses:
      v:001: 'PSA:5:1 | 1 | 1 | Unto the end, for her that obtaineth the inheritance. A psalm for David.'
      v:002: 'PSA:5:2 | 2 | 2 | Give ear, O Lord, to my words, understand my cry.'
      v:003: 'PSA:5:3 | 3 | 3 | Hearken to the voice of my prayer, O my King and my God.'
      v:004: 'PSA:5:4 | 4 | 4 | For to thee will I pray: O Lord, in the morning thou shalt hear my voice.'
      v:005: 'PSA:5:5 | 5 | 5 | In the morning I will stand before thee, and I will see: because thou art not a God that willest iniquity.'
      v:006: 'PSA:5:6 | 6 | 6 | Neither shall the wicked dwell near thee: nor shall the unjust abide before thy eyes.'
      v:007: 'PSA:5:7 | 7 | 7 | Thou hatest all the workers of iniquity: thou wilt destroy all that speak a lie.{JOIN}The bloody and the deceitful man the Lord will abhor.'
      v:008: 'PSA:5:8 | 8 | 8 | But as for me in the multitude of thy mercy,{JOIN}I will come into thy house; I will worship towards thy holy temple, in thy fear.'
      v:009: 'PSA:5:9 | 9 | 9 | Conduct me, O Lord, in thy justice: because of my enemies, direct my way in thy sight.'
      v:010: PSA:5:10 | 10 | 10 | For there is no truth in their mouth; their heart is vain.
      v:011: 'PSA:5:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}Their throat is an open sepulchre: they dealt deceitfully with their tongues: judge them, O God.{JOIN}Let them fall from their devices: according to the multitude of their wickedness cast them out: for they have provoked thee, O Lord.'
      v:012: 'PSA:5:12 | 12 | 12 | But let all them be glad that hope in thee: they shall rejoice for ever, and thou shalt dwell in them.{JOIN}And all they that love thy name shall glory in thee.'
      v:013: 'PSA:5:13 | 13 | 13 | For thou wilt bless the just.{JOIN}O Lord, thou hast crowned us, as with a shield of thy good will.'
  c:006:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:6:1 | 1 | 1 | <i>For the octave.</i> That is, to be sung on an instrument of eight strings. St. Augustine understands it mystically, of the last resurrection, and the world to come; which is, as it were, the octave, or eighth day, after the seven days of this mortal life; and for this octave, sinners must dispose themselves, like David, by bewailing their sins, whilst they are here upon the earth. (Challoner) (Worthington) --- It may also signify, that this psalm was to be sung by "the eighth" of the 24 bands, 1 Paralipomenon xv. 21. David might compose it after sickness, with which he had been punished for his adultery; (Calmet) or under any distress: he expresses the sentiments of a true penitent, (Berthier) with which he was ever after impressed. (Haydock) --- It is applicable to penitents of the new law. (Worthington)'
      v:002:
        - "PSA:6:2 | 2 | 2 | <i>Indignation.</i> Literally, \"fury.\" (Haydock) --- Such strong expressions were requisite to make the carnal Jews fear God's judgments, though a being of infinite perfection can have no passion. (St. Chrysostom) --- David does not beg to be free from suffering, (Haydock) but he requests that God would chastise him with moderation, Jeremias x. 24., and xlvi. 28. (Calmet) --- Justice without mercy is reserved for the last day. (St. Gregory) --- <i>Wrath.</i> This regards those who have built wood, &c., on the foundation. They shall be purified by fire. (St. Augustine) Purgatory was then believed in the 4th Century. (Berthier) --- Let me not be condemned either to it, or hell. (St. Gregory, hic.[here] and Psalm xxxvii.)"
      v:003:
        - 'PSA:6:3 | 3 | 3 | <i>Troubled,</i> with grief. (Worthington) --- I am sinking under my illness: my virtue is lost. (Calmet) --- The whole human race is this sick man, requiring the aid of Jesus Christ. (St. Augustine) --- The ineffable name <i>Jehova,</i> (Haydock) is repeated thrice, to insinuate that salvation must come from the Blessed Trinity. (Berthier, ver. 9) --- Under the allegory of sickness, the ravages of sin appear. (Menochius)'
      v:004:
        - 'PSA:6:4 | 4 | 4 | <i>Long?</i> Wilt thou leave me in distress? (Worthington) --- He breaks off abruptly to express his sorrow, See Isaias vi. 11; Jeremias xiii. 26. (Berthier) --- True converts are often tried a long time, that they may conceive how God will treat those who never return to him, (St. Augustine; Eusebius) and that they may beware of a relapse. (Calmet)'
      v:005:
        - 'PSA:6:5 | 5 | 5 | <i>Turn.</i> God never abandons us first, Jeremias ii. 27. (Berthier) --- We drive him away by sin. (St. Athanasius) --- <i>Sake.</i> I cannot take one step without thee. (Calmet) --- Treat me not as my sins deserve; but mercifully restore me to favour. (Worthington)'
      v:006:
        - 'PSA:6:6 | 6 | 6 | <i>Hell.</i> The hardened sinner will not praise thee, (St. Augustine) much less will the damned, who are confirmed in evil. (Berthier) --- Even those who are in "the grave," though just, cannot sound forth thy praises; and consequently, if I be cut off, the number of thy adorers will be diminished. This motive is often urged, as if God was forgotten in the rest of the world, Psalm xxix. 10., and Isaias xxxviii. 18. (Calmet) --- This life is the time for repentance. After death there is no conversion, but eternal blasphemies in hell. I will strive to prevent this misery, by continuing to do penance, till I am watered with thy grace. (Worthington)'
      v:007:
        - 'PSA:6:7 | 7 | 7 | <i>Bed.</i> St. Jerome, "I will make my bed swim" (Haydock) with tears, or sweat. (Berthier) --- Here we behold the effects of true repentance, which will not suffer the sinner to enjoy any repose, (Calmet) when he reflects on the pains of hell, and the perfections of God. (Haydock) --- "O sweet affliction, which extinguishes the fire of hell, and restores man to the friendship of his God." (St. Chrysostom)'
      v:008:
        - 'PSA:6:8 | 8 | 8 | <i>Indignation</i> of God (Theodoret) or of my enemies. I am also indignant when I behold my foes exulting in my ruin. (Calmet) --- <i>I have.</i> Hebrew, "It," <i>the eye.</i> (Berthier) --- The eye is naturally injured by excessive grief. Yet David could not think of his sins, without floods of tears. (Haydock)'
      v:009:
        - 'PSA:6:9 | 9 | 9 | <i>Iniquity,</i> who have fostered my passions, (Berthier) or sought my ruin. I now perceive who were my true friends. (Calmet) --- <i>Lord.</i> He is twice mentioned in the next verse, in honour of the blessed Trinity, as a German commentator remarks, after the ancient interpreters (Berthier) and Fathers. They have constantly had an eye to these grand truths, which are nevertheless proved by clearer passages of Scripture. (Haydock) --- David confides in God, as every true penitent may do, for protection. (Worthington) --- He had also been assured of pardon by Nathan, the prophet. (Haydock)'
      v:011:
        - 'PSA:6:11 | 11 | 11 | <i>Troubled.</i> This is a prophecy, (St. Augustine) or a prayer for their speedy and earnest conversion, (St. Jerome; Calmet) or a threat if they persist. (Worthington) --- <i>Speedily.</i> At the last day, the wicked will perceive how short life has been. <i>Tunc sentient peccatores quam non sit longa omnis vita quæ transit.</i> (St. Augustine)'
