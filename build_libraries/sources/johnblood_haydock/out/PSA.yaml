    verses:
      v:001: 'PSA:3:1 | 1 | 1 | The psalm of David when he fled from the face of his son Absalom. [2 <i>Kings</i> xv.]'
      v:002: 'PSA:3:2 | 2 | 2 | Why, O Lord, are they multiplied that afflict me? many are they who rise up against me.'
      v:003: 'PSA:3:3 | 3 | 3 | Many say to my soul: There is no salvation for him in his God.'
      v:004: 'PSA:3:4 | 4 | 4 | But thou, O Lord, art my protector, my glory, and the lifter up of my head.'
      v:005: 'PSA:3:5 | 5 | 5 | I have cried to the Lord with my voice: and he hath heard me from his holy hill.'
      v:006: 'PSA:3:6 | 6 | 6 | I have slept and taken my rest: and I have risen up, because the Lord hath protected me.'
      v:007: 'PSA:3:7 | 7 | 7 | I will not fear thousands of the people surrounding me: arise, O Lord; save me, O my God.'
      v:008: 'PSA:3:8 | 8 | 8 | For thou hast struck all them who are my adversaries without cause: thou hast broken the teeth of sinners.'
      v:009: 'PSA:3:9 | 9 | 9 | Salvation is of the Lord: and thy blessing is upon thy people.'
  c:004:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:4:1 | 1 | 1 | <i>Unto the end.</i> Or as St. Jerome renders it, <i>victory to him that overcometh;</i> which some understand of <i>the chief musician;</i> to whom they suppose the psalms, which bear that title, were given to be sung. We rather understand the psalms thus inscribed to refer to Christ, who is the <i>end of the law,</i> and the <i>great Conqueror</i> of death and hell; and to the New Testament. --- <i>In verses, in carminibus.</i> In the Hebrew, it is <i>neginoth,</i> supposed by some to be a musical instrument, with which this psalm was to be sung. --- <i>For David,</i> or <i>to David, <u>to David</u>,</i> that is, inspired to David himself, or to be sung by him. (Challoner) --- <i>Lamnetseach,</i> from <i>nitseach,</i> "to push to an end," may signify (Haydock) <i>to the end;</i> and this sense is more noble than (Berthier) "To the precentor, <i>or</i> president." (Calmet) --- <i>Binginoth.</i> (Haydock) --- "Over the female musicians." (Calmet) --- "To the chief of the singers on stringed instruments." (Duguet.) --- The psalms which have this title, relate to future times, and to the Church of Christ; (St. Augustine; Worthington) or were to be sung at the close of the Jewish festivals, &c. (Berthier) --- This is considered as a sequel to the preceding, to thank God for the late victory over Absalom. (Calmet)'
      v:002:
        - 'PSA:4:2 | 2 | 2 | <i>The God.</i> Hebrew, "When I call, hear me, O God of my justice:" source and witness of my virtue. If I have offended thee, I have done no wrong to my rebellious son and his adherents. Many copies read <i>Cum invocarem te, exaudisti me.</i> (Calmet) --- <i>Thou.</i> The change of persons intimates that when God is present (St. Augustine) the soul is animated with confidence to speak to him. (Haydock) --- <i>Prayer.</i> Though his request had been granted, he still continues to address God, as we ought to pray without ceasing, 1 Thessalonians v. 17.'
      v:003:
        - 'PSA:4:3 | 3 | 3 | <i>O.</i> This is a sort of manifesto to the rebels; and an invitation for them to return to their duty, desisting from setting up a false king, or a <i>lie.</i> (Haydock) --- <i>Dull.</i> Hebrew, "my glory to shame." But the reading of the Septuagint seems preferable, (Calmet) as the rhyme in Hebrew is now lost, (Fourmont) and the text has been altered (Houbigant) by an injudicious junction of words, and by using <i>c</i> for <i>b.</i> In ancient manuscripts, the words were all joined together, (Berthier) as may be seen in the specimen of the Alexandrian Septuagint given by Grabe. Protestants, "How long <i>will ye turn</i> my glory into shame?" &c. (Haydock)'
      v:004:
        - 'PSA:4:4 | 4 | 4 | <i>Wonderful,</i> (<i>mirificavit</i>) according to the Hebrew means also has chosen in a striking manner his appointed ruler, <i>or</i> holy person. (Berthier) --- <i>Holy,</i> often means one set aside, (Luke ii.) or commissioned, though the person be a pagan, Isaias xiii. 3. <i>Chasid,</i> (Haydock) particularly signifies a "clement" character, such as a king ought to be. (Calmet) --- "The Lord has set aside for himself the pious." (Pagnin) --- I am ready to pardon you, but know that if you continue rebellious, you go against the ordinance of heaven. (Haydock)'
      v:005:
        - 'PSA:4:5 | 5 | 5 | <i>Angry.</i> My soldiers, do not resent this offence too much, kill not the boy; (2 Kings xviii. 5.) or (Haydock) you, my deluded subjects, enter into yourselves. St. Paul (Ephesians iv. 26.) cites this as a moral sentence. (Calmet) --- It is more difficult to moderate anger than to deny access to it entirely. (St. Francis de Sales) (Haydock) --- <i>Beds.</i> Repent for the most secret evil thoughts, before you fall asleep. (Worthington)'
      v:006:
        - 'PSA:4:6 | 6 | 6 | <i>Justice.</i> External devotion will not suffice. (St. Chrysostom) --- No sacrifice will please God as long as people take part with rebels. (Calmet) --- Besides external sacrifices, which have always been required, and those of praise and contrition, (Psalm xlix., and l.) we must offer to God the sacrifice of justice, by complying with our duties to him, ourselves, and neighbours, and by hating sin, and also the world, the flesh, and the devil, which prompt us to offend, and thus to give the preference to <i>vanity.</i> For this purpose, we must not trust in ourselves, but in God; and that no one may plead ignorance, the <i>light</i> of reason and grace is given us, plainly indicating that we have a God to serve, and must expect reward or punishment, Hebrews xi. 6. (Worthington)'
      v:007:
        - "PSA:4:7 | 7 | 7 | <i>The.</i> Houbigant transposes this to ver. 9, which is not necessary. David answers those diffident people, (Berthier) who thought they had received no marks of God's favour, and were in great want of provisions, till some were brought by Berzellai. (Haydock)"
      v:008:
        - "PSA:4:8 | 8 | 8 | <i>By.</i> Hebrew and St. Augustine, \"From the time of their corn and wine\" (Calmet) gathering. I rejoiced \"more\" than those who live in the greatest affluence, which is nothing but vanity. No mention is made of <i>oil,</i> but the original term, \"liquor,\" includes it. (Berthier) --- St. Jerome found it not in the Hexapla. But it now occurs in the Arabic, Syriac, &c. (Calmet) --- David envies not the present prosperity of the rebels. (Haydock) --- He comforts his followers with the assurance of God's favour, which he had again testified by sending provisions. (Bullenger) --- He may also here express the disappointment of the rebels, who promised themselves great riches, of which Providence would soon deprive them, by restoring the king, whom he had chosen, and hitherto so wonderfully protected. (Haydock) --- God gave temporal advantages to the just in the old law, as a figure of heavenly rewards. (Worthington)"
      v:009:
        - 'PSA:4:9 | 9 | 9 | <i>Same,</i> (<i>in idipsum</i>) which signifies <i>with one accord,</i> Acts i. 14. Hebrew, "altogether," when we shall be united as one people, which I expect will shortly be the case. Confiding in God, I will repose as in the arms of peace. Absalom was already cut off. But all his adherents were not reclaimed. Yet their number was so small, as to cause no apprehensions. (Haydock) --- Under thy protection, I am secure, (Calmet) no longer kept between fear and hope. (St. Bernard) --- When I lie down, I can enjoy rest, (Berthier) being free from turbulent passions. (Haydock)'
      v:010:
        - 'PSA:4:10 | 10 | 10 | <i>Singularly.</i> Art "alone" (Pagnin) the source of all my happiness; (Haydock) or thou hast taken such care of me, as if thou hadst no other. (Menochius) --- I am at a distance from the contagion of evil company, (St. Chrysostom) which I hate. (Berthier) --- "For thou only art Lord, thou hast made me dwell secure." (St. Jerome)'
