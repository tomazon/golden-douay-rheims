    verses:
      v:001: 'PSA:70:1 | 1 | 1 | A psalm for David. Of the sons of Jonadab, and the former captives.{JOIN}In thee, O Lord, I have hoped, let me never be put to confusion: 2 deliver me in thy justice, and rescue me.{JOIN}Incline thy ear unto me, and save me.'
      v:003: 'PSA:70:3 | 3 | 3 | Be thou unto me a God, a protector, and a place of strength: that thou mayst make me safe.{JOIN}For thou art my firmament and my refuge.'
      v:004: 'PSA:70:4 | 4 | 4 | Deliver me, O my God, out of the hand of the sinner, and out of the hand of the transgressor of the law, and of the unjust.'
      v:005: 'PSA:70:5 | 5 | 5 | For thou art my patience, O Lord: my hope, O Lord, from my youth.'
      v:006: "PSA:70:6 | 6 | 6 | By thee have I been confirmed from the womb: from my mother's womb thou art my protector.{JOIN}Of thee shall I continually sing: 7 I am become unto many as a wonder, but thou art a strong helper."
      v:008: 'PSA:70:8 | 8 | 8 | Let my mouth be filled with praise, that I may sing thy glory; thy greatness all the day long.'
      v:009: 'PSA:70:9 | 9 | 9 | Cast me not off in the time of old age: when my strength shall fail, do not thou forsake me.'
      v:010: 'PSA:70:10 | 10 | 10 | For my enemies have spoken against me; and they that watched my soul have consulted together,'
      v:011: 'PSA:70:11 | 11 | 11 | Saying: God hath forsaken him: pursue and take him, for there is none to deliver him.'
      v:012: 'PSA:70:12 | 12 | 12 | O God, be not thou far from me: O my God, make haste to help me.'
      v:013: 'PSA:70:13 | 13 | 13 | Let them be confounded, and come to nothing, that detract my soul; let them be covered with confusion and shame that seek my hurt.'
      v:014: PSA:70:14 | 14 | 14 | But I will always hope; and will add to all thy praise.
      v:015: 'PSA:70:15 | 15 | 15 | My mouth shall shew forth thy justice; thy salvation all the day long.{JOIN}Because I have not known learning, 16 I will enter into the powers of the Lord: O Lord, I will be mindful of thy justice alone.'
      v:017: 'PSA:70:17 | 17 | 17 | Thou hast taught me, O God, from my youth: and till now I will declare thy wonderful works.'
      v:018: 'PSA:70:18 | 18 | 18 | And unto old age and grey hairs: O God, forsake me not,{JOIN}Until I shew forth thy arm to all the generation that is to come:{JOIN}Thy power, 19 and thy justice, O God, even to the highest great things thou hast done: O God, who is like to thee?'
      v:020: 'PSA:70:20 | 20 | 20 | How great troubles hast thou shewn me, many and grievous: and turning, thou hast brought me to life, and hast brought me back again from the depths of the earth:'
      v:021: 'PSA:70:21 | 21 | 21 | Thou hast multiplied thy magnificence; and, turning <i>to me</i>, thou hast comforted me.'
      v:022: 'PSA:70:22 | 22 | 22 | For I will also confess to thee thy truth with the instruments of psaltery: O God, I will sing to thee with the harp, thou holy one of Israel.'
      v:023: 'PSA:70:23 | 23 | 23 | My lips shall greatly rejoice, when I shall sing to thee; and my soul, which thou hast redeemed.'
      v:024: 'PSA:70:24 | 24 | 24 | Yea, and my tongue shall meditate on thy justice all the day; when they shall be confounded, and put to shame, that seek evils to me.'
  c:071:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:71:1 | 1 | 1 | <i>Psalm.</i> Some copies add, "of David." But the Hebrew has only <i>Lishlomo,</i> "to Solomon;" (St. Jerome; Haydock) or, composed by Solomon. The former sense is more generally adopted, (Berthier) though the Chaldean and Eusebius look upon the latter as most plausible. David, however, seems to have written this last most beautiful piece, when he placed his son upon the throne; (3 Kings i. 47.) and being transported with a divine enthusiasm, he described the reign of the Messias, (Calmet) to whom alone many of the passages can be applied, (St. Augustine; Worthington) as the Jews, Chaldean, Kimchi, &c., confess, though they will not allow Jesus to be the Christ, ver. 5, 11, 17. (Calmet)'
      v:002:
        - "PSA:71:2 | 2 | 2 | <i>Son.</i> Solomon, (Berthier) or Cyrus, (Pr. disc.) or the Messias. Most blessed Trinity, enable <i>the Son of man,</i> or of David, to judge the world. (Worthington) (Isaias x. 3., and John v. 22.) --- <i>Judgment.</i> Equity is the duty of governors, as obedience is that of subjects. Solomon acted with the greatest sagacity, 1 Paralipomenon xxii. 10., and xxix. 23., and 2 Paralipomenon i. 10. The psalmist inculcates the obligation of defending the rights of the <i>poor,</i> who are under God's protection. To him even judges and monarchs must give an account, Deuteronomy i. 17., and 2 Paralipomenon xix. 6."
      v:003:
        - 'PSA:71:3 | 3 | 3 | <i>Justice.</i> These blessings shall be so common; (Psalm xxxv. 6., and Joel iii. 18.) or, let princes pursue the paths of justice and peace, Micheas vi. 1. Solomon was to enjoy a perpetual peace, (1 Paralipomenon xxii. 9.) as he was a figure of Jesus Christ, who has procured a more solid one for us, Ephesians ii. 14., John xiv. 27., and Isaias lii. 7. (Calmet) --- Hebrew has "by righteousness," as this is the source of true peace, Romans xiv. 17. These virtues are publicly enforced in the Church, as from a mountain, Isaias ii. 2. (Berthier) --- Christ, the rock, (Haydock) and his ministers, the <i>hills,</i> preach reconciliation. (Worthington)'
      v:004:
        - 'PSA:71:4 | 4 | 4 | <i>Oppressor.</i> Literally, "calumniator." Christ has chained down the devil, the accuser of our brethren, Apocalypse xii. 10., and xx. 2. (Menochius) --- He hath taken away his spoils, (John viii. 44.) and undertaken the defence of the humble, Isaias xi. 4. Solomon was also the reverse of those wicked princes, who receive bribes, and neglect the poor, Isaias i. 23. (Calmet)'
      v:005:
        - 'PSA:71:5 | 5 | 5 | <i>Before.</i> Or, in the presence of the moon, as the Hebrew indicates, (Berthier) though St. Jerome translates, <i>ultra,</i> "beyond, or after." (Haydock) --- Yea, Christ existed before all the creation, (Psalm cix. 3.; Calmet) and these comparisons do not insinuate that he will ever cease to be. (Theodoret) --- The kingdom of David and Solomon is described in the same poetic language, (Psalm lxxxviii. 28., and 37.; Calmet) as it will remain for ever in the hands of the Messias. (Haydock) --- Hebrew makes a sudden address to the king, "they shall fear thee with the sun," which Houbigant dislikes. Some letters may have been changed, though the sense is not bad. (Berthier) --- "They shall fear thee at the rising of the sun, and shall pray to they by the light of the moon," Chaldean, both day and night. (Calmet) --- Solomon, as a figure of Christ, was good for some time; but no king, except our Saviour, will reign for ever. (Worthington) --- The mind of the prophet is now raised to behold him. (Menochius)'
      v:006:
        - 'PSA:71:6 | 6 | 6 | <i>Fleece.</i> Or, "new cut grass," as the original term also signifies. Yet the explanation given by the Vulgate seems preferable, (Berthier) as an allusion is made to what happened to Gideon, (Judges vi. 37.; Houbigant) prefiguring the miraculous conception of our Saviour. He shall call both the strayed <i>sheep</i> of the house of <i>Israel,</i> and the inhabitants of all the earth: as Solomon gave the greatest satisfaction to his people, during the early part of his reign, (Haydock) and spoke with the utmost eloquence, 3 Kings iv. 34. (Calmet) --- Some supply His <i>justice,</i> (ver. 7.) or rather, "his word" shall come, Deuteronomy xxxii. 2. (Calmet) --- The incarnation was effected sweetly, and in silence. (Worthington)'
      v:007:
        - "PSA:71:7 | 7 | 7 | <i>Justice.</i> Hebrew, \"the just,\" who appear most under a good king, being animated by his example. (Haydock) --- <i>Away.</i> Chaldean, \"till those who adore the moon be exterminated.\" This idolatry pervaded almost all the east. Solomon's reign was very peaceable, 3 Kings iv. 25. But this was only a feeble representation of the peace which Christ should bring. At his birth, the whole world was at peace. Angels proclaimed it to all the earth, Luke ii. 14., and Isaias ii. 4. (Calmet) --- It is certain, that the internal peace of Solomon's reign did not continue to the end, (Haydock) much less till the moon should be taken away. (Berthier)"
      v:008:
        - 'PSA:71:8 | 8 | 8 | <i>To sea.</i> Solomon ruled from the Mediterranean, Red, and Indian Seas, to the Persian Gulph, and the Euphrates, having all Arabia tributary to him, (Haydock) and the countries as far as Syria; so that he enjoyed all that had been promised by God, Genesis xv. 18., Numbers xxxiv. 3., and 2 Paralipomenon ix. 26., and 3 Kings iv. 24. --- <i>The earth,</i> denotes this kingdom. (St. Jerome in Isaias xiii. 4.) But if we explain it of Christ, his Church has no limits. In spite of the corruption of the world, she still asserts her title of Catholic. (Calmet) --- She is universal, both as to time and place, and always visible, ver. 15. (Worthington) --- Her divine head began to propagate this kingdom, after he had been baptized in the <i>river</i> Jordan, (Berthier) as the Fathers agree. This unlimited dominion was promised, (Psalm ii. 7.; Calmet) and the prophet Zachary, (Zacharias ix.) seems to quote this passage, when speaking of the Messias alone; so that it is best to understand it in this sense, as the Septuagint have done, by {GREEK:START oikoumenes}οικουμηνησ{GREEK:END}. (Berthier) (Isaias ix. 6.)'
      v:009:
        - 'PSA:71:9 | 9 | 9 | <i>Ethiopians.</i> So St. Jerome, Aquila, &c., translate <i>Tsiim,</i> (Haydock) which denotes any nations living at a distance from commerce, (Berthier) or islanders, and those who are accustomed to sail, Isaias xiii. 21. People on the continent, as well as those in islands, and ships, shall submit to Solomon, (3 Kings x. 11.) as all shall yield to Christ, (Calmet) at least at the day of judgment. --- <i>Ground.</i> Prostrating to adore him, Isaias xlix. 23. (Berthier) --- Thus the Persians approach their kings, (Val. Max. vii. 3.) as the Muscovites and Chinese do still. (Calmet) --- The eunuch of the queen of Ethiopia was the first convert of those who did not live in the holy land, Acts viii. 27. (Menochius)'
      v:010:
        - 'PSA:71:10 | 10 | 10 | <i>Tharsis.</i> Bordering on "the sea," (Berthier) or in Cilicia, though we find not that Solomon ever claimed any authority there, or that the Mediterranean was under his control. He sent his fleet indeed to Tharsis; (3 Kings x. 22.) but Arabia and Saba brought <i>presents,</i> or tribute to him. Under the name of <i>islands,</i> the Hebrews comprise all places, to which they had to go by water, as Asia Minor, &c., Isaias lxvi. 19. (Calmet) --- The three kings were the first who verified this prediction concerning our Saviour; [Matthew ii.] and afterwards Constantine and other potentates embraced his religion. Among other islands, Britain, which is the greatest in Europe, was partly converted in the days of the apostles, (Theodoret in Timothy, &c.) and more under Eleutherius; though the English nation received the faith from St. Augustine of Canterbury and others, sent by Pope Gregory the Great, A.D. 596. (Worthington) --- <i>Saba.</i> Hebrew <i>Seba.</i> The preceding Arabia is <i>sheba,</i> (Haydock) and refers to some of those who peopled that country. --- <i>Gifts,</i> or tribute, 1 Paralipomenon xviii. (Calmet) --- If the former term, <i>presents,</i> (Hebrew <i>mincha,</i> "a sacrifice of flour," &c.; Haydock) be taken in the strict sense, the text cannot be applicable to any but the true God, the Messias. (Berthier) --- The wise men, who came from this country, adored and offered presents to Christ, Matthew ii. (Menochius)'
      v:011:
        - 'PSA:71:11 | 11 | 11 | <i>Earth,</i> is omitted in Hebrew, Roman Septuagint, &c., so that this cannot regard Solomon, (Berthier) though he was reverenced by all the neighbouring kings, 3 Kings x. 23. Christ alone is the universal king, (Apocalypse xix. 16., and Philippians ii. 10.; Calmet) to whom every knee shall bend, at least when all shall appear in judgment. Many kings shall submit before. (Berthier)'
      v:014:
        - "PSA:71:14 | 14 | 14 | <i>Usuries.</i> Hebrew <i>toc,</i> (Haydock) means \"fraud and usury.\" Eternal torment is the usury which God exacts for murder, &c., (St. Augustine) or a transient pleasure. (Haydock) --- From this Christ has redeemed us, (Berthier) as well as from <i>iniquity.</i> (St. Augustine) --- Original sin is the capital, for which the devil claims usury. (Bellarmine) --- <i>Name.</i> Hebrew, \"blood.\" Septuagint properly wrote {GREEK:START aima}αιμα{GREEK:END}, which has been changed for {GREEK:START onoma}ονωα{GREEK:END}. The sense is not very different, as those who respect a person's name, are careful to defend him from death. (Berthier) --- Hebrew, \"their blood is precious,\" Psalm cxv. 15., and 1 Kings xxvi. 21. Solomon repressed all injustice, so that usury was banished, and the poor was so much enriched, as not to be forced to borrow. (Calmet) --- Yet, after his fall, he laid heavy burdens on his people. (Haydock) --- How much has the name and blood of Christians cost! Yet we fear not to scandalize those (Berthier) for whom Christ died! The most beautiful qualification of all in power is, to protect the poor, and to promote the work of God, for which he lends them his authority. (Haydock)"
      v:015:
        - "PSA:71:15 | 15 | 15 | <i>Arabia.</i> Hebrew <i>sheba,</i> ver. 10. (Haydock) --- This was accomplished by the wise men. [Matthew ii.] (Eusebius) --- <i>For him,</i> (<i>de ipso.</i>) They shall adopt the form of prayer which he has taught, (St. Augustine) or they shall adore him on his own account. (Berthier) --- Through him we have access in one spirit to the Father, Ephesians ii. 18., and Romans v. 1. People might pay a civil respect also to Solomon. --- <i>He shall live.</i> The prolongation of the ruler's life is sometimes (Haydock) a blessing, Proverbs xxviii. 2. The poor <i>shall live,</i> and pay the taxes cheerfully, praying for his prince, &c. (Calmet) --- <i>They shall adore</i> God, and offer their vows <i>for him,</i> (Haydock) as subjects would do for Solomon, and the crowds did for Jesus Christ, crying out, <i>Hosanna,</i> &c., Matthew xxi. (Menochius)"
      v:016:
        - 'PSA:71:16 | 16 | 16 | <i>A firmament on the earth,</i> &c. This may be understood of the Church of Christ, ever firm and visible: and of the flourishing condition of its congregation. (Challoner) --- The strength or staff of <i>bread</i> shall not fail, Psalm civ. 16., and Isaias iii. 1. (Calmet) --- Protestants, "there shall be a handful of corn in the," &c. (Haydock) --- Thus moderns follow the Rabbins, who greatly exaggerate the abundance which will take place under the Messias, as expecting that wheat will then grow as high as cedars. The country was indeed very luxuriant and populous in the reign of Solomon. But the fathers explain this of the Church, founded on Christ, the <i>rock,</i> and enriched with all virtues, (Calmet) and the most efficacious sacraments, particularly with the holy Eucharist, to which St. Jerome may allude: "there shall be memorable wheat," &c. (Haydock) --- By these hyperbolical allegories, the abundance enjoyed in the Church was denoted. (Menochius)'
      v:017:
        - "PSA:71:17 | 17 | 17 | <i>Continueth.</i> Protestants marginal note, \"shall be as a son, to continue his father's name for ever.\" The Messias is the eternal son of God. Hebrew <i>yinnin,</i> (Keri.) might be rendered (Haydock) <i>filiabitur,</i> (Montanus) if this word were Latin. The ancient Jews considered this as one of the titles of the Messias. Chaldean, \"before the sun was, his name was prepared.\" (Berthier) --- This is the third time that the glory of Christ is pronounced eternal, ver. 5., and 7. (Haydock) --- He is for ever blessed: but we cannot think of Solomon, without remembering his almost incredible fall. (Calmet) --- <i>Blessed.</i> This was spoken only of the Messias, (Berthier) who is the cause of salvation to all the elect. None are saved who do not continue in Him, (Menochius) by faith and good works."
      v:018:
        - "PSA:71:18 | 18 | 18 | <i>The God.</i> Hebrew repeats this word, (Haydock) as the Septuagint of St. Jerome did. (Ep. ad Sun.) (Calmet) --- <i>Alone.</i> Miracles can be wrought only by God's power. (Worthington)"
      v:019:
        - "PSA:71:19 | 19 | 19 | <i>So be it.</i> Hebrew, \"And amen.\" See Psalm xl. (Haydock) --- This glory of God was David's most ardent wish. (Worthington) --- It is suspected that the collector of the psalms added these two verses, (Muis) as all the books end alike. (Calmet)"
      v:020:
        - 'PSA:71:20 | 20 | 20 | <i>Are ended.</i> By this it appears that this psalm, though placed here, was in order of time the last of those which David composed, (Challoner) as he died soon after. (Menochius) --- The subject which he has here treated, (Haydock) concentrated all his thoughts and desires. (Eusebius) --- "The prayers of David, son of Jesse, have been summed up." (Theodotion and V Edition.) (Haydock) --- It is probable that the collections of the psalms were made at different times; (Berthier) and though many were found after this second book was completed, it was not judged expedient to make any alteration. The Syriac and Arabic pass over this sentence entirely, (Calmet) which might be added by Esdras. (Worthington) --- The following psalms have the name of Asaph, &c., in the titles. (Flaminius) --- Yet it is certain that David composed some at least, which are place after this. See Psalm cix., &c. (Haydock) --- The true David ceaseth not to sing new canticles in his Church. (St. Augustine) (Worthington)'
