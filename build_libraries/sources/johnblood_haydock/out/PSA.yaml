  c:137:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:137:1 | 1 | 1 | <i>David.</i> It contains a form of thanksgiving for him, or for any other. (Worthington) (Berthier) --- Some Greek copies add, "of Aggeus and Zacharias." But this is of small authority, though they might sing this psalm (Calmet) when the Jews had been delivered from all their enemies, (Origen) under Darius, who married Esther. It might also be used by Ezechias, after his recovery, (Calmet) or by David, when he found himself at rest, (Muis) and had the Messias in view. (Berthier) --- <i>Praise.</i> Literally, "confess," (Haydock) by repentance, (St. Jerome) and praise. (St. Hilary) --- <i>For,</i> &c. This sentence is placed after <i>angels,</i> in Septuagint and is not at all in Hebrew, (Berthier) Chaldean, Syriac, &c. (Calmet) --- It seems probable that the Septuagint found this reason for praise in their copies. --- <i>Angels.</i> Some would translate "judges, gods," &c. But the psalmist would rather pray before the <i>angels,</i> who would attend in the temple, and present his petitions. (Berthier) (Apocalypse v., and viii.) (Apostolic Constitutions viii. 4.) --- Their presence ought to full us with awe, (Luke xii. 8., and 1 Timothy v. 21.) and with confidence, if our prayer comes from <i>the heart.</i> (Haydock) --- Such God will hear, and the angels will present, Tobias xii., Acts x., and 1 Corinthians xi. 10., and Psalm xxiv. 10.'
      v:002:
        - 'PSA:137:2 | 2 | 2 | <i>Towards.</i> Thus the Jews acted, when they were at a distance from the temple, and in captivity. (Worthington) --- <i>Truth.</i> Which thou hast displayed in my regard. --- <i>Holy.</i> Septuagint may have perhaps written {GREEK:START Logion}Λογιον{GREEK:END}, "Word," agreeably to the Hebrew, though our version seems more easy. (Berthier) --- St. Jerome (ad Sun.) explains it of Jesus Christ, the <i>Word,</i> whose name is so exalted, (Philippians ii. 9.; Calmet) as well as the divine majesty. (Worthington) --- The holy doctor translates, "thou hast magnified thy word above every name." But <i>thy</i> is joined with <i>name</i> in Hebrew. Others would supply, "thy name <i>and</i> thy word." (Berthier) --- <i>Strength.</i> Septuagint, &c., add, "thy." (Calmet) --- All virtue comes from God. (Haydock) --- If my prayer be granted, as formerly, I shall advance in virtue. (St. Chrysostom) (Ephesians iii. 14.)'
      v:004:
        - 'PSA:137:4 | 4 | 4 | <i>Mouth.</i> All kingdoms shall, sooner or later, become acquainted with the gospel. (Worthington) --- The predictions of Jeremias, &c., had been communicated to the neighbouring princes, (Calmet) and all might know that God had executed his threats and promises. (Haydock) --- Yet none of them embraced the true religion, soon after the captivity, so that this relates to Christ. (Berthier)'
      v:005:
        - 'PSA:137:5 | 5 | 5 | <i>Ways.</i> Of Providence, (Calmet) and mercy, &c., Psalm xxiv. 10. (Berthier) --- Some have read, "canticles," {GREEK:START wdais}wδαισ{GREEK:END}, being substituted for {GREEK:START odois}οδοισ{GREEK:END}. (Haydock)'
      v:006:
        - 'PSA:137:6 | 6 | 6 | <i>The high,</i> &c. The proud and haughty, who exalt themselves , God <i>knoweth afar off;</i> that is, he despiseth them, and setteth them at a distance from him; whilst he stoopeth down to favour and embrace the low and humble. (Challoner) --- He treats the proud as strangers to him. (Worthington) --- If kings would sing in the ways of the Lord, they also must love, and be humble. (St. Augustine) --- God knows all things before they happen, (St. Chrysostom) and both high and low are equally open to his eye, Psalm cxii. 5., and cxxxviii. 2., and 8. (Calmet)'
      v:007:
        - 'PSA:137:7 | 7 | 7 | <i>Wilt quicken me.</i> And not otherwise. (St. Augustine) --- There is no going to heaven without crosses. (Haydock) --- <i>Wrath.</i> Most furious and cruel enemies. (Calmet)'
      v:008:
        - 'PSA:137:8 | 8 | 8 | <i>Repay.</i> Taking me under his protection, (St. Chrysostom) he will punish my oppressors; or he has done it already. (Calmet) --- <i>Hands.</i> Rescue me from the oppression of my temporal and spiritual enemies. (Berthier)'
