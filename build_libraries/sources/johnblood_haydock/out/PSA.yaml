    verse_footnotes: {}
    verses:
      v:001: 'PSA:63:1 | 1 | 1 | Unto the end, a psalm for David.'
      v:002: 'PSA:63:2 | 2 | 2 | Hear, O God, my prayer, when I make supplication to thee: deliver my soul from the fear of the enemy.'
      v:003: PSA:63:3 | 3 | 3 | Thou hast protected me from the assembly of the malignant; from the multitude of the workers of iniquity.
      v:004: 'PSA:63:4 | 4 | 4 | For they have whetted their tongues like a sword; they have bent their bow a bitter thing, 5 to shoot in secret the undefiled.'
      v:006: 'PSA:63:6 | 6 | 6 | They will shoot at him on a sudden, and will not fear: they are resolute in wickedness.{JOIN}They have talked of hiding snares; they have said: Who shall see them?'
      v:007: 'PSA:63:7 | 7 | 7 | They have searched after iniquities: they have failed in their search.{JOIN}Man shall come to a deep heart: 8 and God shall be exalted.{JOIN}The arrows of children are their wounds: 9 and their tongues against them are made weak.{JOIN}All that saw them were troubled; 10 and every man was afraid.{JOIN}And they declared the works of God: and understood his doings.'
      v:011: 'PSA:63:11 | 11 | 11 | The just shall rejoice in the Lord, and shall hope in him; and all the upright in heart shall be praised.'
  c:064:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:64:1 | 1 | 1 | <i>Of the captivity.</i> That is, the people of the captivity of Babylon. This is not in the Hebrew, but is found in the ancient translation of the Septuagint. (Challoner) --- From the word <i>canticle.</i> (Haydock) --- It is of little authority. Jeremias and Ezechiel were never together. (Calmet) (Berthier) --- Perhaps the former might have put this psalm of David into the hands of the people, when they were going to Babylon, and Ezechiel might have exhorted them to recite it at their return. (Haydock) --- It seems to have been composed by David, in thanksgiving for rain; (Psalm xxviii.; Muis) or some of the Levites wrote it, after God had removed the scourge of drought, with which he had afflicted the people, in consequence of their neglecting to finish the temple, Aggeus i. 4., and Malachias iii. 9. (Calmet) --- David predicts the return from captivity, (Berthier) and the vocation of the Gentiles, (St. Hilary, &c.; Menochius) which the prophets Jeremias, &c., had insinuated, by the coming of the nations from Babylon, so as to forsake idolatry. (St. Augustine, &c.) (Worthington)'
      v:002:
        - 'PSA:64:2 | 2 | 2 | <i>Hymn.</i> Or Hebrew, "Praise is silent," (Haydock) "waiteth," (Protestants) or "silence <i>is</i> praise for thee, O God." (Pagnin) <i>Favete linguis.</i> (Horace) (Grotius) --- "We worship Him with pure silence." (Porphyrius, Abst. iii.) (Zacharias ii. 13.) (Haydock) --- <i>In Jerusalem,</i> is not in Hebrew, &c., though Houbigant thinks it was originally. (Berthier) --- "Only the vows of ecclesiastical religion are useful." (St. Hilary) --- Praises of those who are out of the Church, are not acceptable to God. (Worthington)'
      v:003:
        - 'PSA:64:3 | 3 | 3 | <i>O.</i> Hebrew, "hearer of prayer," (Calmet) or "graciously hear my prayer, till all," &c. (St. Jerome) (Houbigant) --- <i>To thee.</i> At the last judgment, or (Calmet) at the vocation of the Gentiles. (Berthier) (Menochius)'
      v:004:
        - "PSA:64:4 | 4 | 4 | <i>Transgressions.</i> These are the words of the Christian converts, (Eusebius) or of the Jews, who acknowledge that they have been justly punished with drought, for neglecting the temple and first fruits, Aggeus i. 4., and Malachias iii. 9. (Calmet) --- Hebrew, \"thou wilt expiate our transgressions,\" which denotes Christ's satisfaction. (Berthier) --- Though the wicked threaten, we fear nothing, as long as thou wilt pardon our offences. (Worthington) --- These have been the occasion of our past sorrows. (Menochius)"
      v:005:
        - 'PSA:64:5 | 5 | 5 | <i>To thee,</i> by predestination. --- <i>House,</i> adorned with exterior graces. (St. Hilary) --- Happy the man, whom thou hast ordained, by faith and good works, to eternal life! David speaks in the name of the elect. (Menochius)'
      v:006:
        - 'PSA:64:6 | 6 | 6 | <i>Justice.</i> Because there thou wilt fulfil thy promises, and requirest the greatest composure and attention, Ephesians ii. 12, 22. (Berthier) --- Nothing defiled can enter into heaven, Apocalypse xxi. (Worthington) --- <i>Off.</i> The Jews were dispersed into all countries, (Jeremias xxxi. 8.) and all are called to the true faith. (Calmet)'
      v:007:
        - 'PSA:64:7 | 7 | 7 | <i>Strength,</i> or rain. The power (Calmet) and goodness of God, are described with regard to the captives, and converted nations, (Berthier) and the great works of the creation. (Worthington)'
      v:008:
        - 'PSA:64:8 | 8 | 8 | <i>Troublest.</i> Protestants, "stillest the noise." (Haydock) --- <i>Troubled.</i> The most obdurate are converted from all countries. (Worthington)'
      v:009:
        - 'PSA:64:9 | 9 | 9 | <i>Joyful.</i> People both of the east and west shall learn to fear thee; or thy chosen people shall dwell in peace, and attend the morning and evening service. (Eusebius) (Calmet) --- Both morning and evening afford delight, as people may labour, or take some rest, according to their different wants.'
      v:010:
        - "PSA:64:10 | 10 | 10 | <i>River.</i> Hebrew, \"the division,\" or all the seas and fountains (Berthier) of consequence, (Menochius) particularly the Jordan, which overflows, like the Euphrates, about Pentecost, Josue iii. 15., and Jeremias xii. 5. (Calmet) --- <i>Its,</i> the earth's, after a plentiful rain. (Haydock) --- God has wrought many wonders by water, and hath fed his people, (Exodus vii. 14., and xvi. 3., &c.) to prefigure the graces conferred in baptism, the holy Eucharist, &c. (Worthington)"
      v:011:
        - 'PSA:64:11 | 11 | 11 | <i>Showers.</i> This gives the sense, rather than the words of the Hebrew. (Berthier) --- Pastors are still preserved to feed the faithful; and all the just receive the crown of justice, at the end of their life, 2 Timothy iv. (Worthington)'
      v:012:
        - 'PSA:64:12 | 12 | 12 | <i>Crown.</i> The crops shall succeed each other, and be abundant, Leviticus xxvi. 5, 10., and Amos ix. 13. This fertility was foretold, Aggeus ii. 20. (Calmet) --- "By thy blessing, the year shall roll along, and thy steps shall distil fatness." (St. Jerome) (Haydock)'
      v:013:
        - 'PSA:64:13 | 13 | 13 | <i>Wilderness.</i> Or, of such places as were not ploughed. Little hay was collected, as cattle might almost always pasture. --- <i>Hills,</i> covered with vine-trees, &c., Joel iii. 18., and Job xx. 17. (Calmet) --- The most barren will bring forth fruit, and the perfect shall advance in merit. (Worthington)'
      v:014:
        - 'PSA:64:14 | 14 | 14 | <i>Clothed,</i> with fleeces, (Haydock) or rather, shall be surrounded with sheep. Hebrew also, "the pastures shall be covered with sheep." Houbigant would read <i>e,</i> for <i>c,</i> and translate, "the mountains shall be clothed with flocks." But such changes require some proof, and the sense is the same. (Berthier) --- All nature (Menochius) praises God in its own manner, when it answers the designs of God. Yet man is chiefly invited to <i>sing.</i> (Haydock) --- The pastors, (Worthington) like <i>rams,</i> lead the way; but all the just, without exception, shall be happy in their celestial mansions, and with the utmost content, shall join in the hymns of Sion. (Haydock)'
