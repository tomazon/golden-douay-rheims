        - PSA:73:12 | 12 | 12 | Luke i. 68.
    verses:
      v:001: 'PSA:73:1 | 1 | 1 | Understanding for Asaph.{JOIN}O God, why hast thou cast us off unto the end? why is thy wrath enkindled against the sheep of thy pasture?'
      v:002: 'PSA:73:2 | 2 | 2 | Remember thy congregation, which thou hast possessed from the beginning.{JOIN}The sceptre of thy inheritance, <i>which</i> thou hast redeemed: Mount Sion, in which thou hast dwelt.'
      v:003: PSA:73:3 | 3 | 3 | Lift up thy hands against their pride unto the end; <i>see</i> what things the enemy hath done wickedly in the sanctuary.
      v:004: 'PSA:73:4 | 4 | 4 | And they that hate thee have made their boasts, in the midst of thy solemnity.{JOIN}They have set up their ensigns for signs: 5 and they knew not both in the going out, and on the highest top.{JOIN}As with axes in a wood of trees, 6 they have cut down at once the gates thereof: with axe and hatchet they have brought it down.'
      v:007: 'PSA:73:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}They have set fire to thy sanctuary: they have defiled the dwelling-place of thy name on the earth.'
      v:008: 'PSA:73:8 | 8 | 8 | They said in their heart, the <i>whole</i> kindred of them together: Let us abolish all the festival days of God from the land.'
      v:009: 'PSA:73:9 | 9 | 9 | Our signs we have not seen, there is now no prophet: and he will know us no more.'
      v:010: 'PSA:73:10 | 10 | 10 | How long, O God, shall the enemy reproach? <i>is</i> the adversary to provoke thy name for ever?'
      v:011: 'PSA:73:11 | 11 | 11 | Why dost thou turn away thy hand: and thy right hand out of the midst of thy bosom for ever?'
      v:012: 'PSA:73:12 | 12 | 12 | {VERSE_FOOTNOTE_INDEX_REF 0}But God is our king before ages: he hath wrought salvation in the midst of the earth.'
      v:013: 'PSA:73:13 | 13 | 13 | Thou, by thy strength, didst make the sea firm: thou didst crush the heads of the dragons in the waters.'
      v:014: 'PSA:73:14 | 14 | 14 | Thou hast broken the heads of the dragon: thou hast given him to be meat for the people of the Ethiopians.'
      v:015: 'PSA:73:15 | 15 | 15 | Thou hast broken up the fountains and the torrents: thou hast dried up the Ethan rivers.'
      v:016: 'PSA:73:16 | 16 | 16 | Thine is the day, and thine is the night: thou hast made the morning light and the sun.'
      v:017: 'PSA:73:17 | 17 | 17 | Thou hast made all the borders of the earth: the summer and the spring were formed by thee.'
      v:018: 'PSA:73:18 | 18 | 18 | Remember this, the enemy hath reproached the Lord: and a foolish people hath provoked thy name.'
      v:019: 'PSA:73:19 | 19 | 19 | Deliver not up to beasts the souls that confess to thee: and forget not to the end the souls of thy poor.'
      v:020: 'PSA:73:20 | 20 | 20 | Have regard to thy covenant: for they that are the obscure of the earth, have been filled with dwellings of iniquity.'
      v:021: 'PSA:73:21 | 21 | 21 | Let not the humble be turned away with confusion: the poor and needy shall praise thy name.'
      v:022: 'PSA:73:22 | 22 | 22 | Arise, O God, judge thy own cause: remember thy reproaches with which the foolish man hath reproached thee all the day.'
      v:023: 'PSA:73:23 | 23 | 23 | Forget not the voices of thy enemies: the pride of them that hate thee ascendeth continually.'
  c:074:
    after_verse_comment: {}
    commentary:
      v:001:
        - "PSA:74:1 | 1 | 1 | <i>Corrupt not.</i> 'Tis believed to have been the beginning of some ode or hymn, to the tune of which this psalm was to be sung. St. Augustine and other Fathers, take it to be an admonition of the Spirit of God, not to faint, or fail in our hope; but to persevere with constancy in good: because God will not fail in his due time, to render to every man according to his works. (Challoner) --- Symmachus has, \"concerning incorruption,\" (Haydock) whence some have explained the psalm of the general resurrection. (Eusebius) --- The Chaldeans refer it to David, praying that the angel would cease to destroy, (2 Kings xxiv.) while others suppose that he forbids Abisai to hurt Saul, 1 Kings xxvi. 9. (St. Jerome) --- This and similar difficult terms might resemble the anthems of Church music. (Genebrard) (Berthier) (Psalm lvi.) --- The psalm is a sequel to the former, (Calmet) or a moral instruction, given by the Son of God, (ver. 3.) after the author had admonished us to attend, and place ourselves in his presence. It is not necessary to suppose that it is written in the form of a dialogue. (Berthier)"
      v:002:
        - 'PSA:74:2 | 2 | 2 | <i>Praise.</i> The repetition shews the certainty of the event. Christ and his apostles, who sit as judges, praise the ways of Providence. (Worthington) --- Hebrew is more obscure. (Calmet)'
      v:003:
        - "PSA:74:3 | 3 | 3 | <i>When I shall take a time.</i> In proper <i>times:</i> particularly at the last day, when <i>the earth</i> shall <i>melt</i> away at the presence of the great judge: the same who originally laid the foundations of it, and, as it were, established its pillars. (Challoner) (Worthington) --- This is God's answer to the longer prayer of Asaph, in the preceding psalm, which is here concluded. (Calmet) --- <i>A time.</i> Hebrew <i>Mohed,</i> \"congregation.\" (Symmachus) --- When I shall have delivered my people. (Theodoret) --- <i>Justices.</i> With the utmost rigour I will punish Babylon. (Calmet) --- No mere creature knows the time of the general judgment, as Christ, the sovereign judge, does. (Worthington) --- Then the just themselves will tremble. (Haydock)"
      v:004:
        - 'PSA:74:4 | 4 | 4 | <i>Melted.</i> Symmachus and Houbigant, "is strengthened." (Haydock) --- After the last fire the earth shall remain, though changed in quality. (Worthington) (2 Peter iii. 10.) --- God destroys and establishes kingdoms. (Calmet)'
      v:005:
        - 'PSA:74:5 | 5 | 5 | <i>Wickedly.</i> This is an epitome of Christian doctrine. (Worthington) --- God had severely punished Nabuchodonosor, Baltassar, and the priests of Bel. Yet the people would not attend to these salutary admonitions. --- <i>Horn.</i> By pride, (Worthington) which is the origin of all evil, (Haydock) and an offence pardoned by God with the greatest difficulty.'
      v:006:
        - "PSA:74:6 | 6 | 6 | <i>God.</i> Hebrew <i>tsavvar</i> means, \"neck.\" But the Septuagint have not seen the <i>a,</i> and translate <i>against</i> God. Literally, \"the rock,\" which is one of his titles; (Berthier) and this seems preferable to \"speak not with a stiff neck;\" (Calmet) or \"with the old neck:\" (St. Jerome) though this sense is not contemptible, as the sinner's wonted pride rises against God. (Haydock)"
      v:007:
        - 'PSA:74:7 | 7 | 7 | <i>Hills.</i> Hebrew <i>harim,</i> may also be considered as the nominative case; "not from the south a<i>re there</i> heights" to which they may flee for succour. (Haydock) --- Yet most of the ancients agree with us; though is there "refuge," must then be supplied. (Berthier) --- None would be able to screen the Babylonians, Jeremias xxv. 15, 26. --- <i>Take the cup of the wine of his fury....The king of Sesac</i> (Babylon) <i>shall drink after them.</i> (Haydock) --- The cup is so great that all shall taste, and the last will have the most bitter portion. (Calmet)'
      v:009:
        - "PSA:74:9 | 9 | 9 | <i>Drink.</i> The just themselves shall suffer something. But their part will be comparatively the clear wine, while sinners shall have the dregs. Many suppose that God holds in his had two cups, which he mixes according to each one's deserts. So the Septuagint, Syriac, St. Augustine, &c., seem to intimate. Jupiter is thus represented with two barrels of goods and evils near his throne. (Homer, Iliad xxiv.) --- But most interpreters suppose that only one chalice is here specified, filled with red wine, the sediment being reserved for sinners, though it was usually thrown away at feasts. Wine was mixed with water in those hot countries. (Calmet) --- Yet here the mixture is of a different nature. (Haydock) --- <i>Fire,</i> (Psalm x. 7.; Menochius) gall, <i>brimestone,</i> &c., compose the bitter chalice of the damned, who will never arrive at the term of their inexpressible misery. In this life, sinners are frequently punished: but their sufferings do not end here. They shall experience a variety of torments in heat and cold, Job xxiv. (Worthington) (Apocalypse xiv. 10., Isaias li. 17., and Ezechiel xxiii. 34.)"
      v:010:
        - 'PSA:74:10 | 10 | 10 | <i>Declare.</i> Septuagint, "rejoice;" as St. Augustine, &c., read, contrary to the Hebrew. (Calmet) --- <i>Jacob.</i> Christ did all for the glory of his Father. (Berthier)'
      v:011:
        - 'PSA:74:11 | 11 | 11 | <i>Just.</i> Zorobabel, (Theodoret) the figure of the Messias. The Jews were shortly after set at liberty by Cyrus, who was the scourge of their oppressors. (Calmet) --- The virtuous, who use well their free-will, are thus rewarded. (Worthington)'
