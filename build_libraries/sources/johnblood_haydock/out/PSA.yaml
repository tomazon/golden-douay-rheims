    intro: "Hebrew and Septuagint have literally, \"a psalm of David,\" ({GREEK:START to David}το Δαvιδ{GREEK:END}) which may mean that it was addressed to him by God, or that he would set it to music himself, (Haydock) or that it was composed by him, or on his occasion. The part.[particle?] <i>l.</i> has various meanings, and it does not incontestably prove that the person before whose name it is placed, must be regarded as the author. (Calmet) --- Yet there is no reason for doubting that this psalm was composed by David. (Haydock) --- The Jews say he wrote it on the ascent of Mount Olivet, 2 Kings xv. 17. But he rather waited till he had re-entered his capital, and herein expressed his gratitude, specifying at the same time the sentiments with which he had been impressed in the hour of danger. Ven. Bede explains this and many other psalms of Ezechias, as he perhaps did not read or attend to the title. (Calmet) --- This deserves more attention, as it is the same in all Bibles, though all interpreters do not consider them as canonical, no more than that which is prefixed to the Lamentations. (Berthier) --- They are authentic, being inspired to Esdras or the Septuagint. (Worthington) --- But this is doubtful. (Haydock)<i>The prophet's danger and delivery from his son, Absalom: mystically the passion and resurrection of Christ.</i>"
