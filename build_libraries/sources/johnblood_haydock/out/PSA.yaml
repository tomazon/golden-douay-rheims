  c:136:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:136:1 | 1 | 1 | <i>For Jeremias.</i> For the time of Jeremias, and the captivity of Babylon. (Challoner) --- Or "of" (<i>Jeremiæ.</i>; Haydock) <i>Jeremias;</i> on which subject he composed his Lamentations, as the Septuagint thus insinuate. (Worthington) --- The title may be a later insertion, and is not the same in all the Greek or Latin copies. It is wholly omitted in Hebrew, &c. Theodoret blames those who have written the name of Jeremias, as he was never at Babylon. (Calmet) --- He might send the psalm to the captives, (Grotius) though it were written by David, (Gerer.) who was a prophet. See Psalm lxxviii. (Berthier) --- The captives express their sentiments at Babylon, (Bossuet) or at their return; (Calmet) and thus, under the figure of the earthly Jerusalem, (Berthier) aspire to heaven. (St. Augustine) --- <i>Rivers.</i> Euphrates, &c. The Jews retired to such places to pray. (Philo, con. Flac.) (Acts xvi. 13.) (Haydock) --- <i>Sion,</i> and all the ceremonies of religion. (Worthington)'
      v:002:
        - 'PSA:136:2 | 2 | 2 | <i>Willow.</i> With which the Euphrates was lined, Isaias xv. 7. It passed through the city, which was adored with trees, and contained extensive tracts of land for cultivation. (Calmet) --- Babylon may also include all the territory. (Berthier) --- <i>Instruments.</i> Hebrew <i>Kinnor</i> means properly the ancient lyre, but here it is put for all instruments of music. (Calmet) --- In grief, music was laid aside, Isaias xxiv. 8., Ezechiel xxvi. 13., and Apocalypse xviii. 21. Yet Christians may unite spiritual canticles with holy compunction, Colossians iii. 16. We must not expose the word of truth to the ridicule of infidels. (Berthier)'
      v:003:
        - 'PSA:136:3 | 3 | 3 | <i>Sion.</i> The Levites were trained to singing from their infancy, at the expense of the nation. Under David, there were 288 masters, and 8,000 Levites who played on music, 1 Paralipomenon xv. The Babylonians wished to hear them, (Calmet) or (Worthington) spoke insultingly, (Theodoret) as the pagans asked what good Christ had done? (St. Augustine)'
      v:004:
        - 'PSA:136:4 | 4 | 4 | <i>Land.</i> They were oppressed with grief, (Ecclesiasticus xxii. 6.) and unwilling to expose sacred things to profanation, though there was no prohibition for them to sing out of Judea, for their mutual comfort. (Calmet) --- They excuse themselves on both accounts.'
      v:005:
        - 'PSA:136:5 | 5 | 5 | <i>Forgotten.</i> May all that is most dear to us perish, if we do not serve God, (Worthington) and seek to procure the welfare of Jerusalem. (Haydock) --- Yet they knew that the joy of their earthly abode in that city could not satisfy their desires. They allude, therefore, ultimately to heaven. (Berthier)'
      v:007:
        - "PSA:136:7 | 7 | 7 | <i>Day.</i> When Jerusalem was taken, or when it shall be re-established. (Haydock) --- The Idumeans incited the Babylonians to destroy it entirely, and even cut in pieces such as had escaped, Abdias v. 11., and Jeremias xii. 6. --- But Nabuchodonosor punished them five years afterwards, and Hircanus forced them to receive circumcision. (Josephus, [Antiquities?] x. 11., and xiii. 18.) (Calmet) --- Isaias (xxi. 11.) denounced their ruin, as the psalmist does here. (Worthington) --- St. Chrysostom thinks that the latter expresses the vindictive sentiments of the Jews: but he rather desires that God's cause should be maintained in the manner in which He should judge best. The illusions of our own imagination and vanity are most dangerous and domestic enemies, as the Edomites sprung from the same stock as Israel. (Berthier)"
      v:008:
        - 'PSA:136:8 | 8 | 8 | <i>Daughter.</i> Citizens. --- <i>Miserable</i> "plunderer," (Symmachus) or "ruined," (Aquila) or "which shalt be given up to plunder." (Theodoret) --- Cyrus reduced the city to a state of abjection, and it has since experienced other miseries, (Calmet) so that its situation is now unknown. (Haydock) --- Isaias (xiii.) foretold this destruction. (Worthington)'
      v:009:
        - 'PSA:136:9 | 9 | 9 | <i>Dash thy little ones,</i> &c. In the spiritual sense, we dash the little ones of Babylon against the rock, when we mortify our passions, and stifle the first motions of them, by a speedy recourse to the rock, which is Christ. (Challoner) (St. Augustine) (St. Gregory) (Psalm l.) (Worthington) --- We do not read that Cyrus treated Babylon with this rigour; but such practices were then customary, (Osee xiv. 1.; Homer, Iliad xxii.) and Darius cruelly punished the revolted city. (Herodotus iii. 159.) (Calmet) --- God will reward those who execute his decrees (Haydock) against Babylon. (Worthington) --- The psalmist contrasts the felicity of the conqueror, with the misery of the citizens, without approving of his conduct. (Berthier)'
