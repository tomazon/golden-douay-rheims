    verses:
      v:001: 'PSA:34:1 | 1 | 1 | For David himself.{JOIN}Judge thou, O Lord, them that wrong me: overthrow them that fight against me.'
      v:002: 'PSA:34:2 | 2 | 2 | Take hold of arms and shield: and rise up to help me.'
      v:003: 'PSA:34:3 | 3 | 3 | Bring out the sword, and shut up the way against them that persecute me: say to my soul: I am thy salvation.'
      v:004: 'PSA:34:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}Let them be confounded and ashamed, that seek after my soul.{JOIN}Let them be turned back and be confounded, that devise evil against me.'
      v:005: 'PSA:34:5 | 5 | 5 | Let them become as dust before the wind: and let the angel of the Lord straiten them.'
      v:006: PSA:34:6 | 6 | 6 | Let their way become dark and slippery; and let the angel of the Lord pursue them.
      v:007: 'PSA:34:7 | 7 | 7 | For without cause they have hidden their net for me unto destruction: without cause they have upbraided my soul.'
      v:008: 'PSA:34:8 | 8 | 8 | Let the snare which he knoweth not come upon him: and let the net which he hath hidden catch him: and into that very snare let him fall.'
      v:009: PSA:34:9 | 9 | 9 | But my soul shall rejoice in the Lord; and shall be delighted in his salvation.
      v:010: 'PSA:34:10 | 10 | 10 | All my bones shall say: Lord, who is like to thee?{JOIN}Who deliverest the poor from the hand of them that are stronger than he; the needy and the poor from them that strip him.'
      v:011: 'PSA:34:11 | 11 | 11 | Unjust witnesses, rising up, have asked me things I knew not.'
      v:012: 'PSA:34:12 | 12 | 12 | They repaid me evil for good: to the depriving me of my soul.'
      v:013: 'PSA:34:13 | 13 | 13 | But as for me, when they were troublesome to me, I was clothed with hair-cloth.{JOIN}I humbled my soul with fasting; and my prayer shall be turned into my bosom.'
      v:014: 'PSA:34:14 | 14 | 14 | As a neighbour and as an own brother, so did I please; as one mourning and sorrowful, so was I humbled.'
      v:015: 'PSA:34:15 | 15 | 15 | But they rejoiced against me, and came together: scourges were gathered together upon me, and I knew not.'
      v:016: 'PSA:34:16 | 16 | 16 | They were separated, and repented not: they tempted me, they scoffed at me with scorn: they gnashed upon me with their teeth.'
      v:017: 'PSA:34:17 | 17 | 17 | Lord, when wilt thou look upon me? rescue thou soul from their malice: my only one from the lions.'
      v:018: 'PSA:34:18 | 18 | 18 | I will give thanks to thee in a great church: I will praise thee in a strong people.'
      v:019: 'PSA:34:19 | 19 | 19 | Let not them that are my enemies wrongfully rejoice over me: {VERSE_FOOTNOTE_INDEX_REF 0}who have hated me without cause, and wink with the eyes.'
      v:020: 'PSA:34:20 | 20 | 20 | For they spoke indeed peaceably to me: and speaking in the anger of the earth they devised guile.'
      v:021: 'PSA:34:21 | 21 | 21 | And they opened their mouth wide against me; they said: Well done, well done, our eyes have seen it.'
      v:022: 'PSA:34:22 | 22 | 22 | Thou hast seen, O Lord, be not thou silent: O Lord, depart not from me.'
      v:023: 'PSA:34:23 | 23 | 23 | Arise, and be attentive to my judgment: to my cause, my God and my Lord.'
      v:024: 'PSA:34:24 | 24 | 24 | Judge me, O Lord, my God, according to thy justice, and let them not rejoice over me.'
      v:025: 'PSA:34:25 | 25 | 25 | Let them not say in their hearts: It is well, it is well, to our mind: neither let them say: We have swallowed him up.'
      v:026: 'PSA:34:26 | 26 | 26 | Let them blush, and be ashamed together, who rejoice at my evils.{JOIN}Let them be clothed with confusion and shame, who speak great things against me.'
      v:027: 'PSA:34:27 | 27 | 27 | Let them rejoice and be glad, who are well pleased with my justice, and let them say always; The Lord be magnified, who delight in the peace of his servant.'
      v:028: 'PSA:34:28 | 28 | 28 | Any my tongue shall meditate thy justice, thy praise all the day long.'
  c:035:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:35:1 | 1 | 1 | <i>Himself.</i> <i>Psalm</i> is understood. It is expressed in St. Ambrose and St. Jerome, (Calmet) and in the Alexandrian Septuagint. (Haydock) --- Eusebius improperly assigns the cause of the omission to the piece being of a moral nature. Many suppose it refers to Saul, who had promised that he would give ear no more to the detractors of David, when the latter restored to him his spear and cup, 1 Kings xxvi. (Theodoret, &c.) --- But it seems rather to express the sentiments of the captives at Babylon, like the Psalms x., xi., xiii., and lii. (Calmet) --- David gloried in the title of <i>servant</i> of the Lord, though he bore the sceptre, Psalm xvii., (Berthier) and Psalm cxv. 16. (Menochius) --- He applies this instruction to himself, and to all in the lowest stations. (Worthington)'
      v:002:
        - 'PSA:35:2 | 2 | 2 | <i>Himself.</i> Hebrew <i>libbi,</i> "in my heart." But this is visibly incorrect, and we should substitute <i>lobu,</i> as St. Jerome, Chaldean, Syriac, &c., have done. (Calmet) --- Yet Symmachus translates, "concerning the disorder of the impious within, my heart has said, there," &c. Hebrew may also signify, "the transgression of the wicked saith within my heart." (Protestants) (Haydock) --- I am inwardly convinced how great the malice of the wicked may be. It touches me to the very heart. Both senses are good. The wicked are bent on evil, and this fills the virtuous with grief. (Berthier) --- <i>Eyes.</i> They sin publicly, (Psalm xiii. 1.; Calmet) and on purpose, preferring vice before virtue, (Worthington) and constantly bent on doing evil, so that they become odious to all. (Menochius)'
      v:003:
        - 'PSA:35:3 | 3 | 3 | <i>Unto hatred.</i> That is, hateful to God (Challoner) and man; (Haydock) or that he may be able to hurt, as Hebrew also may insinuate. (Berthier) --- Septuagint, "to find and hate his iniquity." But he acts not with sincerity. He wishes to defend his evil ways. (St. Augustine, &c.) --- He still flatters himself with impunity, Psalm ix. 25., or x. 11. To find, often means to punish, Genesis xliv. 16., &c. (Calmet) --- God frequently abandons those who sin through malice. (Worthington)'
      v:004:
        - 'PSA:35:4 | 4 | 4 | <i>Well,</i> to those in distress, Psalm xl. 2. Though wise enough in worldly concerns, he seemed quite ignorant when any virtuous actions were proposed. (Calmet) --- Sometimes ignorance is excusable when a person does his best to obtain knowledge. But when he is negligent, the ignorance is gross, and sinful in proportion to the importance of the thing. If one desire to be ignorant to prevent remorse, this only increases the guilt, and God often leaves such destitute of the ordinary graces which he gives to others; so that they fall into a reprobate sense, and into more horrible sins. (Worthington)'
      v:005:
        - 'PSA:35:5 | 5 | 5 | <i>Set himself,</i> "persevering" in wickedness. (St. Augustine)'
      v:006:
        - 'PSA:35:6 | 6 | 6 | <i>Clouds.</i> The mercy of God is great, and his fidelity indisputable. Some think these were concealed till the coming of the Messias; (Psalm lxxxiv. 11.; St. Bernard) and many of the Fathers accuse Aristotle of confining Providence to the regions above the moon, by perverting this text. (St. Clement of Alexandria, strom. 5., &c.) --- But Gesner has produced 30 passages from that author which prove both a general and particular Providence. (Calmet) --- God does not leave the most wilful sinner without some good motions, and sufficient grace, that they may repent if they do not harden their own hearts. He has promised such helps, and is most faithful and desirous to receive again the penitent sinner. (Worthington)'
      v:007:
        - "PSA:35:7 | 7 | 7 | <i>Of God.</i> A title which is often given to things of superior excellence. So <i>divina condimenta</i> of Plautus, (Pseudol.) denote ragouts or sauces of the best quality; (Haydock) and <i>sacra fames</i> of Virgil, means great hunger. See Jonas iii. 3., Canticle of Canticles viii. 6. --- <i>Deep.</i> After praising the mercy of God, the psalmist expresses his admiration of his inscrutable justice, Romans xi. 33. (Calmet) --- <i>Preserve, salvabis.</i> The latter are designed only for man's benefit, and will end with time. (Haydock) --- But man is destined for eternal happiness, ver. 9. (Calmet) --- God wishes the salvation of both the learned and of the stupid, (St. Jerome; Worthington) of the Jew and Gentile, (Arnob.; 1 Timothy iv. 10.) of good and bad. He makes his sun to shine on both, Matthew v. 45. (Eusebius) (Piscator) (Calmet)"
      v:008:
        - 'PSA:35:8 | 8 | 8 | <i>O how.</i> So the Hebrew and Septuagint read; <i>quemadmodum</i> may also (Berthier) signify "as." God has given such proofs of his great mercies to all. (Haydock) --- <i>Of men.</i> People must lay aside their stupidity and resemblance with brutes, to obtain the eternal joys which are prepared for men. (Worthington)'
      v:009:
        - 'PSA:35:9 | 9 | 9 | <i>House.</i> In the temple, (Calmet) or in the Church of God. (St. Ambrose) --- The pleasures enjoyed by this communion of saints, (Haydock) is but a foretaste of what may be expected in heaven. (Calmet)'
      v:010:
        - "PSA:35:10 | 10 | 10 | <i>With thee,</i> Lord, <i>is the fountain of life,</i> Jesus Christ. --- <i>See light,</i> or the Holy Ghost. (St. Ambrose) (Theodoret) --- We shall see thee, Father of light, in thy Son. (Origen, Prin. i. 1.) (Calmet) --- The saints behold in the light of God all that they can desire to know; and of course they will not be unacquainted with our wants and petitions, though they have not the asses' ears of Calvin. (Haydock) --- Light and life denote all happiness. (Calmet) --- The psalmist might have a sublime idea of these pleasures. (Berthier) --- But none will presently understand their excellence till they are put in possession of them. (Haydock)"
      v:011:
        - 'PSA:35:11 | 11 | 11 | <i>Mercy and justice,</i> are here of the same import. (Bellarmine) (Muis) --- Deliver us from captivity, and extend thy mercies to all thy people. (Calmet) --- <i>Heart.</i> Many who have sufficient learning, are destitute of this better quality. The right of heart are always more knowing than those who are only learned in speculation, and puffed up with pride. (Berthier)'
      v:012:
        - 'PSA:35:12 | 12 | 12 | <i>Sinner.</i> Hebrew and Septuagint, "sinners," who are always striving to supplant the just by pride and evil example. (Berthier) --- Let me not listen to their wicked advice. (St. Augustine) --- Let not the enemy invade our country any more. (Calmet) --- The just may pray that no bad example or pride may place an obstacle to his salvation. (Worthington)'
      v:013:
        - 'PSA:35:13 | 13 | 13 | <i>There.</i> The devil fell by pride, and man by his persuasion. Neither could escape punishment. (Worthington) --- <i>There,</i> in heaven, (St. Jerome) and in paradise, pride proved fatal; (Calmet) while it will be punished in hell. (St. Ambrose) --- Pride and injustice will entail destruction upon our persecutors. Babylon shall shortly fall a prey to Cyrus. (Calmet) --- <i>Stand.</i> Hebrew <i>kum,</i> "rise again." The proud are seldom converted, (Berthier) and the rebel angels had no redress. (Menochius)'
