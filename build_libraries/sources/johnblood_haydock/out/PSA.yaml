    verses:
      v:001: 'PSA:72:1 | 1 | 1 | A psalm for Asaph.{JOIN}How good is God to Israel, to them that are of a right heart!'
      v:002: PSA:72:2 | 2 | 2 | But my feet were almost moved; my steps had well nigh slipt.
      v:003: 'PSA:72:3 | 3 | 3 | Because I had zeal on occasion of the wicked, seeing the prosperity of sinners.'
      v:004: 'PSA:72:4 | 4 | 4 | For there is no regard to their death, nor <i>is there</i> strength in their stripes.'
      v:005: 'PSA:72:5 | 5 | 5 | They are not in the labour of men: neither shall they be scourged like <i>other</i> men.'
      v:006: 'PSA:72:6 | 6 | 6 | Therefore pride hath held them fast: they are covered with their iniquity and their wickedness.'
      v:007: 'PSA:72:7 | 7 | 7 | Their iniquity hath come forth, as it were, from fatness: they have passed into the affection of the heart.'
      v:008: 'PSA:72:8 | 8 | 8 | They have thought and spoken wickedness: they have spoken iniquity on high.'
      v:009: 'PSA:72:9 | 9 | 9 | They have set their mouth against heaven: and their tongue hath passed through the earth.'
      v:010: 'PSA:72:10 | 10 | 10 | Therefore will my people return here: and full days shall be found in them.'
      v:011: 'PSA:72:11 | 11 | 11 | And they said: How doth God know? and is there knowledge in the Most High?'
      v:012: PSA:72:12 | 12 | 12 | Behold these are sinners; and <i>yet</i> abounding in the world they have obtained riches.
      v:013: 'PSA:72:13 | 13 | 13 | And I said: Then have I in vain justified my heart, and washed my hands among the innocent.'
      v:014: PSA:72:14 | 14 | 14 | And I have been scourged all the day; and my chastisement hath been in the mornings.
      v:015: 'PSA:72:15 | 15 | 15 | If I said: I will speak thus; behold I should condemn the generation of thy children.'
      v:016: 'PSA:72:16 | 16 | 16 | I studied that I might know this thing, it is a labour in my sight:'
      v:017: 'PSA:72:17 | 17 | 17 | Until I go into the sanctuary of God, and understand concerning their last ends.'
      v:018: 'PSA:72:18 | 18 | 18 | But indeed for deceits thou hast put it to them: when they were lifted up, thou hast cast them down.'
      v:019: 'PSA:72:19 | 19 | 19 | How are they brought to desolation? they have suddenly ceased to be: they have perished by reason of their iniquity.'
      v:020: 'PSA:72:20 | 20 | 20 | As the dream of them that awake, O Lord; <i>so</i> in thy city thou shalt bring their image to nothing.'
      v:021: 'PSA:72:21 | 21 | 21 | For my heart hath been inflamed, and my reins have been changed: 22 and I am brought to nothing, and I knew not.'
      v:023: 'PSA:72:23 | 23 | 23 | I am become as a beast before thee: and I <i>am</i> always with thee.'
      v:024: 'PSA:72:24 | 24 | 24 | Thou hast held me by my right hand; and by thy will thou hast conducted me, and with glory thou hast received me.'
      v:025: 'PSA:72:25 | 25 | 25 | For what have I in heaven? and besides thee what do I desire upon earth?'
      v:026: 'PSA:72:26 | 26 | 26 | <i>For thee</i> my flesh and my heart have fainted away: thou art the God of my heart, and the God that is my portion for ever.'
      v:027: 'PSA:72:27 | 27 | 27 | For behold they that go far from thee shall perish: thou hast destroyed all them that are disloyal to thee.'
      v:028: 'PSA:72:28 | 28 | 28 | But it is good for me to adhere to my God, to put my hope in the Lord God:{JOIN}That I may declare all thy praises, in the gates of the daughter of Sion.'
  c:073:
    after_verse_comment: {}
    commentary:
      v:001:
        - "PSA:73:1 | 1 | 1 | <i>Understanding.</i> Psalm xxxi. (Haydock) --- We behold here the destruction of the tabernacle by the Philistines, (Grotius) or rather of the temple, by Nabuzardan, (4 Kings xxv. 8., and Jeremias lii. 12.) though some understand the profanation of Epiphanes, or the final ruin by the Romans. In the latter destruction, the Jews were no longer God's inheritance, and he would never have inspired the prophet to pray for what would not be granted. (Calmet) --- This psalm may be used by the just, under affliction; and <i>why,</i> He knew it, was on account of sin; but wishes to move God to mercy, and to put an end to the distress of his people. (Berthier) --- In long persecutions, the weak begin to fear that God has abandoned them. (Worthington) --- He acts externally as if He had. (Menochius)"
      v:002:
        - 'PSA:73:2 | 2 | 2 | <i>Mount.</i> St. Augustine reads <i>montem,</i> (Calmet) as the Hebrew may also signify. "This Mount Sion, thou hast dwelt in it." (Montanus) (Haydock) --- What injury has it done? (Calmet) --- The more enlightened are fully persuaded, that God will still preserve his Church. (Worthington)'
      v:003:
        - "PSA:73:3 | 3 | 3 | <i>Hands.</i> Hebrew, \"feet,\" (Mont.; Haydock) or \"strokes,\" <i>phehamec.</i> (Berthier) --- \"The elevation of thy feet (thy foot-stool, or temple; Calmet) is destroyed unto the end;\" (St. Jerome) or \"for victory,\" as Symmachus renders <i>netsach.</i> The Chaldeans have boasted of their victory over thee, and violated thy most holy places. (Haydock) --- This is what fills me with grief. (Berthier) --- But thou wilt punish them. The captives saw the overthrow of their empire. (Calmet) --- God's former wonders give reason to hope, that he will not fail to assist his Church, which he delivered from the hand of Pharao, and by Christ's death, from the devil's power. (Worthington)"
      v:004:
        - 'PSA:73:4 | 4 | 4 | <i>Made.</i> Hebrew, "have roared," sending forth shouts of war, where thy praises alone ought to be heard. (Calmet) --- <i>Ensigns.</i> They have fixed their colours for signs and trophies, both on the gates, and on the highest top of the temple; and <i>they knew not,</i> that is, they regarded not the sanctity of the place. This psalm manifestly foretells the time of the Machabees, and the profanation of the temple by Antiochus; (Challoner; 1 Machabees i.; Menochius) or rather it seems to refer to the destruction under Nabuchodonosor; (Berthier) as under the former the temple was not burnt: (ver. 7.; Calmet) yet the doors were, 1 Machabees iv. (Menochius) --- <i>For signs.</i> Literally, "<i>yea,</i> their signs," <i>signa sua signa.</i> (Haydock)'
      v:005:
        - "PSA:73:5 | 5 | 5 | <i>Going out.</i> Septuagint, \"coming in.\" Both designate the same gates, (Haydock) or the ends of roads and streets, Matthew xxii. (Menochius) --- <i>Top.</i> The doors of the temple were very lofty. The idolatrous ensigns were fixed there, as on an eminence, to give notice of an invasion, (Isaias xi. 12.) while the soldiers plundered all, before they set fire to the city and temple, 4 Kings xxv. 9. (Calmet) --- Protestants, \"a man was famous according as he had lifted up axes upon the thick trees.\" The text is very obscure, insomuch that St. Jerome's version is unintelligible. (Berthier) --- Yet it may signify, \"they have placed their ensigns for a trophy, manifest upon the entrance aloft; their hatchets in a wood of trees; and now its sculptures together they have defaced with axe and hatchets, <i>dolatoriis.</i>\" Not content with these excesses, they at last set fire to the fabric, (Haydock) which was easily reduced to ashes, as there was so much wood about it, and in the very walls. (Calmet) --- St. Chrysostom contemplates the like havoc, which is made by sin. (Berthier) --- In false religions, some external shew, festivals, and altars, are opposed to the true ones. (Worthington)"
      v:007:
        - 'PSA:73:7 | 7 | 7 | <i>Name.</i> That temple, which was the only one consecrated to thee. (Haydock) --- All persecutors seek to destroy the places of true worship. (Worthington)'
      v:008:
        - 'PSA:73:8 | 8 | 8 | <i>Together.</i> And the infidel nations in that army, Psalm cxxxvi. 7. (Calmet) --- <i>Days.</i> So the enemies of religion are always affected. The servants of God ought to be more zealous to preserve the remains of ancient piety. Protestant version translates, <i>synagogues,</i> (Haydock; Aquila; Symmachus) which Sigonius asserts were hardly known in the days of the Machabees, though they are clearly mentioned, (Esther iv. 16.) and must have existed at all times, Acts xv. 21., and Matthew iv. 13. (Calmet) --- Houbigant has "let all the congregations of God cease." Hebrew literally, "they have burnt," (Berthier) or ended. (Calmet) --- Yet St. Jerome thinks that the Septuagint read with the VI edition, {GREEK:START katakausomen}κατακαυσωην{GREEK:END}, "let us burn," (Berthier) and Grabe has also substituted {GREEK:START k}κ{GREEK:END} for {GREEK:START p}π{GREEK:END}, as that brings the Septuagint nearer to the sense of the Hebrew, (Haydock) and is supported by some copies, (Calmet) though it seems less accurate, if we speak of days. (Berthier) <i>Mohed,</i> denoted, "a set time, <i>or</i> meeting." (Parkhurst)'
      v:009:
        - 'PSA:73:9 | 9 | 9 | <i>Our.</i> Some copies of the Septuagint read "their," as if the enemy still spoke. But the people of God rather complain, that they are not so favoured with prodigies, as they had been formerly, and that the prophets did not publicly encourage them, (Berthier) or declare how long these miseries would continue; as the Hebrew may intimate. (Calmet) --- Protestants, "neither <i>is there</i> among us any that knoweth how long." (Haydock) --- Yet neglecting the points, our version is accurate, and <i>any one,</i> or <i>God,</i> may be understood, (Berthier) as taking no cognizance of his people. (Haydock) --- It is natural for those in distress to exaggerate; for we know that many wonders were wrought, and that prophets were sent to instruct the captives. But they were not so common, nor the prophets so popular, or complaisant, as they could have wished: nor could they be so easily consulted at Babylon, Daniel being generally at Susa, or at court, and Ezechiel in higher Mesopotamia. (Calmet) --- They could not appear at the head of the people, to harangue in their defence, like Aaron, Exodus vii. 1., and Daniel iii. 38. (Berthier) --- The weak, therefore, complain, that they have no prophet to console (Worthington) them with miracles. (Menochius) --- But the more perfect answer, that God both hath and will relieve his people, ver. 12. (Worthington)'
      v:011:
        - 'PSA:73:11 | 11 | 11 | <i>Ever.</i> Why dost thou delay to heap favours on us, and destruction on thy adversaries? We are most grieved at the injury done to thy name. (Calmet)'
      v:012:
        - "PSA:73:12 | 12 | 12 | <i>Ages.</i> He is eternal, and hath long ago made choice of us. (Menochius) --- <i>Earth.</i> Publicly rescuing his people from Egypt, (Kimchi) and shewing his power over all the earth. (Calmet) --- The Fathers understand this of Jesus Christ, who died on Calvary, (Calmet) near Jerusalem, (Haydock) which some assert, is the middle of the earth, though others more properly attribute this situation to the promised land, which was nearly the centre of the world, (Amama) then known to the Jews, as there were 60 degrees to the Ganges, and as many westward to the extremity of Spain. Kimchi places it in the midst of the seven climates, (in Psalm xvi. 3.) and many others have explained this literally, as if Jerusalem was really the central point of the world, (St. Jerome in Ezechiel v. 5., and xxxviii. 12.; St. Hilary, &c.) in which sense Josephus styles it the navel. (Calmet) --- As the world is nearly round, any place may be said to be in the middle. Some have erroneously supposed, that Jerusalem was exactly under the line, (see de Locis. iii. in Ven. Bede's works) though it be about the 32 degree of North latitude. (Haydock) --- Its situation was at least very commodious for having access to the different parts of the ancient world. (St. Jerome in Ezechiel xxxviii.) (Calmet) --- The middle of the earth may here also relate to Egypt, where God formerly displayed his power, (Berthier) or to the wilderness, as the sequel seems to indicate. The latter formed a part of the promised land, (Haydock) which was pitched upon to be the theatre of the true religion, and of the sufferings of Christ, as they were to be made known to all the world. (Tirinus)"
      v:013:
        - 'PSA:73:13 | 13 | 13 | <i>The sea firm.</i> By making the waters of the Red Sea stand like firm walls, whilst Israel passed through; and destroying the Egyptians, called here <i>dragons,</i> from their cruelty, in the same waters, with their king; casting up their bodies on the shore, to be stript by the Ethiopians, inhabiting in those days the coast of Arabia. (Challoner) --- Isaias xxvii. 1., styles Pharao a dragon. See Job xl. 20. (Calmet) (Exechiel xxix. 3.) --- Leviathan denotes a whale, or crocodile, and was an emblem of the devil, and of all tyrants, particularly of antichrist. (Berthier)'
      v:014:
        - 'PSA:73:14 | 14 | 14 | <i>Ethiopians.</i> Or to enrich the Arabs. (Menochius) --- Hebrew <i>Tsiim,</i> is understood of sailors, and "fishermen," &c., Psalm lxxi. 9. Some nations of Ethiopia are said to be cannibals; but they were too distant from the Red Sea. The Ichnyophagi or Troglodytes on the western banks, might despoil the dead, (Calmet) and procure food, (Haydock) unless this be a description of a great fish, slain by the power of the Almighty, and really eaten. (Calmet) --- Many explain these <i>people,</i> to mean wild beasts, which devoured the carcasses. (Eusebius; Muis)'
      v:015:
        - 'PSA:73:15 | 15 | 15 | <i>Ethan rivers.</i> That is, <i>rivers which run with strong streams.</i> This was verified in the Jordan, (Josue iii.) and in the Arnon, Numbers xxi. 14. (Challoner) --- Though the latter point is not so clear, God might divide the torrents, or <i>rivers,</i> at the station <i>Ethan,</i> as the Septuagint here read. (Berthier) --- Habacuc (iii. 9.) speaks of <i>rivers.</i> But in poetry, the plural is often used for the singular, and the passage of the Jordan may be meant. (Calmet) --- God had frequently supplied water from the rock, and gave a passage on dry land, through that river. (Menochius) (Worthington) --- <i>Ethan</i> means, "rapid," as the Jordan does also. (Haydock)'
      v:016:
        - 'PSA:73:16 | 16 | 16 | <i>Morning.</i> Aurora. Hebrew, "the light," which existed before the sun. (Berthier) --- Yet most understand the moon, (Calmet) or, in general, "the luminaries." (St. Jerome) (Haydock)'
      v:017:
        - 'PSA:73:17 | 17 | 17 | <i>Spring.</i> Hebrew, "and winter," under which two the Jews comprised all the seasons, (Genesis viii. 22.) as the Africans and Danes are said to do still. (Calmet) --- Yet <i>choreph</i> is used for <i>youth,</i> "the spring" of life, Job xxix. 4. (Berthier)'
      v:018:
        - 'PSA:73:18 | 18 | 18 | <i>This.</i> "Congregation." (Theodoret) --- Septuagint add, "thy creature." Hebrew is feminine. But it is used instead of our neuter. (Calmet) --- Consider this insolent language; <i>the enemy,</i> &c., ver. 22. (Haydock)'
      v:019:
        - 'PSA:73:19 | 19 | 19 | <i>To thee.</i> St. Jerome, "the soul intrusted in thy law." (Haydock) --- Hebrew has now <i>torec,</i> which is rendered, "thy turtle dove." But the Septuagint have read <i>d,</i> instead of <i>r,</i> better; (Calmet) and Houbigant rejects with disdain the present Hebrew, though that figurative expression would have the same meaning. (Berthier)'
      v:020:
        - 'PSA:73:20 | 20 | 20 | <i>The obscure of the earth.</i> Mean and ignoble wretches <i>have been filled,</i> that is, enriched, with <i>houses of iniquity,</i> that is, with our estates and possessions, which they have unjustly acquired. (Challoner) --- Or the captives may thus complain, that they are forced to live among infidels, in constant danger of transgressing the law, (Calmet) while their children are brought up in sin, (Berthier) and ignorance. (Haydock) --- Infidels are full of all sorts of iniquity, which they hide in their conscience. (Worthington) --- Injustice is often the method of becoming rich. (Haydock)'
      v:021:
        - 'PSA:73:21 | 21 | 21 | <i>Humble.</i> Hebrew, "the contrite," whether of Israel, or of any other nation, Isaias lxvi. 2. (Berthier) --- The rich and presumptuous think not of thanking God. (Menochius)'
      v:023:
        - 'PSA:73:23 | 23 | 23 | <i>Enemies.</i> Septuagint and St. Augustine read, "servants," and the ancient psalters, "supplicants," (Calmet) which seems to be a mistake of transcribers, (Berthier) as it is contrary to the Hebrew, Chaldean, and Syriac. (Calmet) --- The sense of both would be good. Erasmus reads {GREEK:START iketon}ικητον{GREEK:END}, quærentium, in his edition of St. Jerome. (Haydock) --- They blaspheme all holy things, and are hardened in wickedness. (Worthington) --- Such are the times in which we live, 1 Timothy vi. 20. (Berthier)'
