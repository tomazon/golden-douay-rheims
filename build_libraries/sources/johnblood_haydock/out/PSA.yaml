    verses:
      v:001: 'PSA:6:1 | 1 | 1 | Unto the end, in verses, a psalm for David, for the octave.'
      v:002: 'PSA:6:2 | 2 | 2 | O Lord, rebuke me not in thy indignation, nor chastise me in thy wrath.'
