      v:020: 'PSA:106:20 | 20 | 20 | He sent his word, and healed them: and delivered them from their destructions.'
      v:021: 'PSA:106:21 | 21 | 21 | Let the mercies of the Lord give glory to him: and his wonderful works to the children of men.'
