  c:129:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:129:1 | 1 | 1 | <i>Canticle.</i> David might compose it after his sin, though it might suit the captives, and all sinners, as well as the souls in purgatory. (Berthier) --- It has long been recited in their behalf. (Worthington) --- <i>Depths</i> of the prison of expiation, or from this vale of misery, (Berthier) captivity, (Calmet) and from the bottom of my heart. (St. Chrysostom)'
      v:003:
        - 'PSA:129:3 | 3 | 3 | <i>Mark.</i> Hebrew, "observe or keep." --- <i>It.</i> Hebrew, "who shall stand upright, (Calmet) or make opposition." (Haydock) --- We all stand in need of mercy, as none can stand before the rigours of divine justice. (Worthington){JOIN}{BQ:2}<i>Si quoties homines peccant, sua fulmina mittat</i>{JOIN}{BQ:2}<i>Jupiter, exiguo tempore inermis erit.</i> (Trist. ii. ) (Haydock)'
      v:004:
        - 'PSA:129:4 | 4 | 4 | <i>Law.</i> That promises of pardon contained therein. (Worthington) --- Hebrew is now different from what the ancient interpreters read. (Calmet) --- "Therefore shalt thou be feared." (Montanus) (Haydock) --- Symmachus and Theodotion agree with us.'
      v:005:
        - 'PSA:129:5 | 5 | 5 | <i>Word.</i> And promises that the captivity should end, (Calmet) and sin be remitted. (Haydock)'
      v:006:
        - 'PSA:129:6 | 6 | 6 | <i>From.</i> Or Hebrew, "more than the morning watch; <i>yea,</i> more than the morning watch." I expect my deliverance with greater eagerness than sentinels do the return of morning. All the day and night long I am filled with these sentiments. (Calmet) --- The hope of penitents resembles the watches of the day, which are more comfortable than those of the night. (Worthington)'
      v:007:
        - 'PSA:129:7 | 7 | 7 | <i>Redemption.</i> Our Saviour affords the greatest consolation. (Worthington) --- He will save the people, Matthew i. 21., and 1 John ii. 2. (Berthier)'
