    verses:
      v:001: 'PSA:124:1 | 1 | 1 | A gradual canticle.{JOIN}They that trust in the Lord <i>shall be</i> as Mount Sion: he shall not be moved for ever that dwelleth 2 in Jerusalem.{JOIN}Mountains are round about it: so the Lord is round about his people from henceforth, now and for ever.'
      v:003: 'PSA:124:3 | 3 | 3 | For the Lord will not leave the rod of sinners upon the lot of the just: that the just may not stretch forth their hands to iniquity.'
      v:004: 'PSA:124:4 | 4 | 4 | Do good, O Lord, to those that are good, and to the upright of heart.'
      v:005: 'PSA:124:5 | 5 | 5 | But such as turn aside into bonds, the Lord shall lead out with the workers of iniquity: peace upon Israel.'
  c:125:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:125:1 | 1 | 1 | <i>Sion.</i> It cannot be doubted but this regards the captives of Babylon: but still David might compose it, as he was a prophet; and herein the redemption of mankind may also be described. (Berthier) --- The captives pray for the return of the rest of their brethren. (Calmet) --- <i>Comforted.</i> Hebrew, "dreaming." (Calmet) --- They could hardly believe their own eyes, like St. Peter, Acts xii. 9. This extraordinary joy is felt by devout souls, when freed from sin. (Worthington) --- The Greek cities which the Romans declared free, could scarcely believe that they had understood the herald. <i>Majus gaudium fuit,</i> &c. (Livy xxxiii.) --- Thus were the Jews affected. (Calmet) (Psalm xiii. 2.) --- Chaldean, "we were like convalescents," which comes nearer to the sense of the Septuagint. (Berthier)'
      v:002:
        - 'PSA:125:2 | 2 | 2 | <i>Shall.</i> Or "did;" (Calmet) though the future is here well employed. (Berthier) --- The prophet uses both tenses, shewing the certainty of the event. (Worthington) --- It would require some time before the Gentiles would become sufficiently acquainted with the concerns of the Jews. (Berthier) --- As soon as they did, they expressed their admiration, while the former were careful not to imitate the conduct of those who murmured at leaving Egypt. (St. Chrysostom)'
      v:004:
        - 'PSA:125:4 | 4 | 4 | <i>South.</i> As the Egyptians hope for the overflowing of the Nile; (Hammond) or as the south wind melts the snow, so as to make the Jordan overflow its banks. (Theodoret) --- The return of our brethren will be as agreeable to us as water to a thirsty soil. (Chaldean) (Muis) --- Make them come quickly, and in great numbers, Isaias lx. 3., and lxvi. 12. (Calmet) --- Esdras brought back some, and Nehemias others, from Babylon. (Berthier) --- The ten tribes returned from Assyria later, and by degrees, (Calmet, Diss.) if at all. Those who arrived first at Jerusalem pray for the rest. (Berthier) --- The prophet foreseeing this event, desireth its perfect and speedy accomplishment, (Worthington) though it were scarcely to be expected, no more than (Haydock) a copious torrent in the south. (Worthington)'
      v:005:
        - 'PSA:125:5 | 5 | 5 | <i>Joy.</i> This was the case of the martyrs, &c., (Luke vi. 21., and John xvi. 20.) as well as of the captives, Jeremias xxxi. 9., Isaias lxvi. 10., and Baruch v. 6. (Calmet) --- Tribulation commonly attends the virtuous in this life. Their reward is reserved for the next. (St. Augustine) (Worthington) --- Sowing, we know not whether we shall ever reap. (Haydock) --- This is a sort of proverb, which is applied to the captives. (Berthier)'
      v:006:
        - 'PSA:125:6 | 6 | 6 | <i>They.</i> Hebrew, "he," which must be taken distributively for all. (Berthier)'
