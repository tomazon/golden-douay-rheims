    verses:
      v:001: 'PSA:67:1 | 1 | 1 | Unto the end, a psalm of a canticle for David himself.'
      v:002: 'PSA:67:2 | 2 | 2 | Let God arise, and let his enemies be scattered: and let them that hate him flee from before his face.'
      v:003: 'PSA:67:3 | 3 | 3 | As smoke vanisheth, so let them vanish away; as wax melteth before the fire, so let the wicked perish at the presence of God.'
      v:004: 'PSA:67:4 | 4 | 4 | And let the just feast, and rejoice before God: and be delighted with gladness.'
      v:005: 'PSA:67:5 | 5 | 5 | Sing ye to God, sing a psalm to his name: make a way for him who ascendeth upon the west: the Lord is his name.{JOIN}Rejoice ye before him: <i>but the wicked</i> shall be troubled at his presence, 6 <i>who is</i> the father of orphans, and the judge of widows.{JOIN}God in his holy place:'
      v:007: 'PSA:67:7 | 7 | 7 | God who maketh <i>men</i> of one manner to dwell in a house:{JOIN}Who bringeth out them that were bound in strength; in like manner them that provoke, that dwell in sepulchres.'
      v:008: 'PSA:67:8 | 8 | 8 | O God, when thou didst go forth in the sight of thy people, when thou didst pass through the desert:'
      v:009: 'PSA:67:9 | 9 | 9 | The earth was moved, and the heavens dropped at the presence of the God of Sinai, at the presence of the God of Israel.'
      v:010: 'PSA:67:10 | 10 | 10 | Thou shalt set aside for thy inheritance a free rain, O God: and it was weakened, but thou hast made it perfect.'
      v:011: 'PSA:67:11 | 11 | 11 | In it shall thy animals dwell; in thy sweetness, O God, thou hast provided for the poor.'
      v:012: PSA:67:12 | 12 | 12 | The Lord shall give the word to them that preach good tidings with great power.
      v:013: 'PSA:67:13 | 13 | 13 | The king of powers <i>is</i> of the beloved, of the beloved; and the beauty of the house shall divide spoils.'
      v:014: 'PSA:67:14 | 14 | 14 | If you sleep among the midst of lots, <i>you shall be as the</i> wings of a dove covered with silver, and the hinder parts of her back with the paleness of gold.'
      v:015: 'PSA:67:15 | 15 | 15 | When he that is in heaven appointeth kings over her, they shall be whited with snow in Selmon.'
      v:016: 'PSA:67:16 | 16 | 16 | The mountain of God is a fat mountain.{JOIN}A curdled mountain, a fat mountain. 17 Why suspect ye curdled mountains?{JOIN}A mountain in which God is well pleased to dwell: for there the Lord shall dwell unto the end.'
      v:018: 'PSA:67:18 | 18 | 18 | The chariot of God is attended by ten thousands; thousands of them that rejoice: the Lord is among them in Sinai, in the holy place.'
      v:019: 'PSA:67:19 | 19 | 19 | Thou hast ascended on high, thou hast led captivity captive; thou hast received gifts in men.{JOIN}<i>Yea, for</i> those also that do not believe, the dwelling of the Lord God.'
      v:020: 'PSA:67:20 | 20 | 20 | Blessed be the Lord day by day: the God of our salvation will make our journey prosperous to us.'
      v:021: 'PSA:67:21 | 21 | 21 | Our God is the God of salvation: and of the Lord, of the Lord <i>are</i> the issues from death.'
      v:022: 'PSA:67:22 | 22 | 22 | But God shall break the heads of his enemies: the hairy crown of them that walk on in their sins.'
      v:023: 'PSA:67:23 | 23 | 23 | The Lord said: I will turn <i>them</i> from Basan, I will turn <i>them</i> into the depth of the sea.'
      v:024: 'PSA:67:24 | 24 | 24 | That thy foot may be dipped in the blood of thy enemies: the tongue of thy dogs be red with the same.'
      v:025: 'PSA:67:25 | 25 | 25 | They have seen thy goings, O God, the goings of my God: of my king who is in <i>his</i> sanctuary.'
      v:026: 'PSA:67:26 | 26 | 26 | Princes went before joined with singers, in the midst of young damsels playing on timbrels.'
      v:027: 'PSA:67:27 | 27 | 27 | In the churches bless ye God the Lord, from the fountains of Israel.'
      v:028: 'PSA:67:28 | 28 | 28 | There <i>is</i> Benjamin a youth, in ecstacy of mind.{JOIN}The princes of Juda <i>are</i> their leaders: the princes of Zabulon, the princes of Nephthali.'
      v:029: 'PSA:67:29 | 29 | 29 | Command thy strength, O God: confirm, O God, what thou hast wrought in us.'
      v:030: 'PSA:67:30 | 30 | 30 | From thy temple in Jerusalem, kings shall offer presents to thee.'
      v:031: 'PSA:67:31 | 31 | 31 | Rebuke the wild beasts of the reeds, the congregation of bulls, with the kine of the people; <i>who seek</i> to exclude them who are tried with silver.{JOIN}Scatter thou the nations that delight in wars: 32 ambassadors shall come out of Egypt: Ethiopia shall soon stretch out her hands to God.'
      v:033: 'PSA:67:33 | 33 | 33 | Sing to God, ye kingdoms of the earth: sing ye to the Lord:{JOIN}Sing ye to God, 34 who mounteth above the heaven of heavens, to the east.{JOIN}Behold he will give to his voice the voice of power, 35 give ye glory to God, for Israel, his magnificence, and his power <i>is</i> in the clouds.'
      v:036: 'PSA:67:36 | 36 | 36 | God is wonderful in his saints: the God of Israel is he who will give power and strength to his people. Blessed be God.'
  c:068:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:68:1 | 1 | 1 | <i>Changed.</i> A psalm for Christian converts, to remember the passion of Christ; (Challoner) whose sentiments this and the 21st psalm express in the most energetic language. (Berthier) --- It may have been composed by a captive Levite, (Calmet) or David may allude to their sufferings at Babylon, or to his own, though he had those of the Messias principally in view. See Psalm xlv. (Haydock)'
      v:002:
        - 'PSA:68:2 | 2 | 2 | <i>Save</i> me from affliction, Luke xxii. 42. Christ could not be lost. (Menochius) --- <i>Waters</i> of afflictions and sorrows. <i>My soul is sorrowful even unto death,</i> Matthew xxvi. (Challoner) See John iii. 6.'
      v:003:
        - 'PSA:68:3 | 3 | 3 | Standing, {GREEK:START upostasis}υποστασισ{GREEK:END}, "subsistence:" there is no bottom. (Haydock)'
      v:004:
        - 'PSA:68:4 | 4 | 4 | <i>Hoarse.</i> This might be literally true, as Christ had suffered the greatest torments, and recited this and the 21st psalm on the cross; looking up towards heaven, so that his eyes were weakened, as well as by shedding many tears. <i>Hope.</i> Thus the blasphemy of heretics, who pretend that he gave way to despair, is refuted. (Berthier) --- Christ was not presently delivered from tribulation: neither ought his followers to expect better treatment. (Worthington)'
      v:005:
        - 'PSA:68:5 | 5 | 5 | <i>Cause.</i> The captives had not injured Babylon, and Christ had even bestowed the greatest favours upon his enemies. He suffered for our sins, Isaias liii. 4. (Calmet) --- <i>Away.</i> Christ in his passion made restitution of what he had not taken away, by suffering the punishment due to our sins, and so repairing the injury we had done to God. (Challoner) --- The expression was proverbial, Jeremias xxxi. 29., and Lamentations v. 7. --- Many of the captives were very innocent. (Calmet) --- But Christ was <i>without sin;</i> (Worthington) though made a <i>curse</i> and a <i>sin-</i>offering, Galatians iii. 13., and 2 Corinthians v. 21. (Calmet)'
      v:006:
        - 'PSA:68:6 | 6 | 6 | <i>My foolishness and my offences;</i> which my enemies impute to me: or the follies and sins of men, which I have taken upon myself. (Challoner) --- My cross is foolishness to the Gentiles, 1 Corinthians i. 23. (St. Augustine)'
      v:007:
        - 'PSA:68:7 | 7 | 7 | <i>For me.</i> If I rise not again, my disciples will take me for a mere man. If the captivity continue much longer, many will despair, ver. 11. (Calmet) --- Suffer not the weak to be scandalized in my passion. (Worthington)'
      v:008:
        - 'PSA:68:8 | 8 | 8 | <i>Reproach.</i> Because I would not adore idols. Christ undertook to expiate our offences, and to satisfy the justice of his Father, Romans xv. 3. (Calmet)'
      v:009:
        - 'PSA:68:9 | 9 | 9 | <i>Mother.</i> This might be true with respect to some apostate Jews. But it was more fully accomplished in Christ, who was betrayed by Judas, &c. (Calmet) --- <i>His own received him not,</i> John i. (Berthier)'
      v:010:
        - "PSA:68:10 | 10 | 10 | <i>Upon me.</i> The disciples remembered that this had been <i>written</i> concerning Christ, who drove out the profaners of his temple, (John ii. 17.) and will not be less severe on those who dishonour the Church by their scandalous lives, or by propagating erroneous opinions. (Calmet) --- St. Paul (Romans xv. 3.) doubted not but this passage was literally applicable to Christ, who has taught us to prefer the glory of God, and our neighbour's salvation before our own temporal advantages. (Berthier) --- Those who have less zeal, are not so much persecuted. (Worthington)"
      v:011:
        - "PSA:68:11 | 11 | 11 | <i>Covered.</i> Retiring from society. (Berthier) --- Roman Septuagint and Houbigant, \"I humbled.\" Hebrew, \"I bewailed my soul in fasting,\" (Aquila) as if death were inevitable; and this practice was derided, as the fasts of the Church, (Haydock) and mortification, (Worthington) are still by unbelievers. (Haydock) --- The Jews seemed to scoff at the thirst of Christ, when they gave him vinegar; and the devil took occasion from his 40 days' fast to tempt him. (Berthier)"
      v:012:
        - "PSA:68:12 | 12 | 12 | <i>Hair-cloth.</i> The sacred humanity, which being torn, let out the price of our redemption. (St. Augustine) (Menochius) --- I mourned for my country, &c. (Calmet) --- Christ was clothed in derision, with a soldier's straight purple garment. (Berthier)"
      v:013:
        - 'PSA:68:13 | 13 | 13 | <i>Song.</i> Both judges and common people (Worthington) derided me over their cups of <i>shecar,</i> (Haydock) or strong drink, and palm wine, Lamentations iii. 14. (Calmet) --- Thus the soldiers made Christ their jest, while they drank on the long night of his passion. (Berthier)'
      v:014:
        - 'PSA:68:14 | 14 | 14 | <i>Pleasure.</i> Which is seasonable, and appointed for pardon, Psalm xxxi. 6., and ci. 14. --- <i>Father, forgive them,</i> &c. The term of the captivity is at hand. I seek no revenge; but commit my cause to thee. (Calmet)'
      v:015:
        - 'PSA:68:15 | 15 | 15 | <i>Waters.</i> Beneath which the Hebrews supposed hell was placed, Job xxvi. 5. (St. Hilary v. 39.) --- He prays to be delivered from misery, (ver. 2.) and for a glorious resurrection. (Calmet) --- Christ could not be detained in limbo or in the grave. (Worthington)'
      v:019:
        - 'PSA:68:19 | 19 | 19 | <i>Enemies.</i> That they may insult no longer over me, (Calmet) being converted or covered with shame, (Menochius) that they do no more hurt. (Worthington)'
      v:020:
        - 'PSA:68:20 | 20 | 20 | <i>Shame,</i> (<i>reverentiam.</i>) St. Augustine, &c., read <i>verecundiam.</i> (Calmet) --- Christ was covered with all sorts of reproach. (Haydock) (Eusebius)'
      v:021:
        - 'PSA:68:21 | 21 | 21 | <i>Misery.</i> For which I ardently longed, as the Fathers explain it. --- <i>None.</i> I expected that my brethren would at least condole with me: but I was deceived. Christ drank the bitter chalice to the dregs, and found no consolation even from his Father. (Calmet)'
      v:022:
        - 'PSA:68:22 | 22 | 22 | <i>Food.</i> Tertullian reads "drink;" which agrees better with gall. Yet it might be mixed with food, (Calmet) with wine and myrrh, which were given to our Saviour, when he arrived at Calvary, as vinegar was offered to him on the cross, Matthew xxvii. 34., and John xix. 28. This was the last prophecy which regarded our Saviour, while living; and was the last instance of the Jewish malice, by which they requited him for the thirst which he had for the salvation of mankind. (Gregory of Nazianzus, &c.) (Berthier) --- Jeremias (viii. 14., and xxiii. 15., and Lamentations iii. 15.) uses the same expressions, in a metaphorical sense, to describe the afflictions of the captives. (Calmet)'
      v:023:
        - 'PSA:68:23 | 23 | 23 | <i>Let their table,</i> &c. What here follows in the style of an imprecation, is a prophecy of the wretched state to which the Jews should be reduced, in punishment of their wilful obstinacy; (Challoner) or it may be a sentence pronounced on them by Jesus Christ. They are driven from their own country, and the sacred books (Calmet) being misunderstood, (Menochius) prove their ruin. Our Saviour and St. Paul confirm this prediction. The latter adheres to the Septuagint (Romans xi. 9.) though some would translate <i>lishlomim,</i> "for peace"-offerings, instead of <i>recompenses,</i> as it also means. (Berthier) --- "Let their sacrifices become a scandal to them;" (Chaldean) or rather, May their <i>table,</i> the symbol of friendship, be a snare for them, that they may be destroyed, or betrayed by their dearest friends. (Calmet) --- The overthrow of the Jews, when they were assembled to eat the paschal lamb, is here foretold. (Worthington)'
      v:024:
        - "PSA:68:24 | 24 | 24 | <i>Always.</i> The Babylonians were ordered by Cyrus to look upon the Persians as their masters. (Xenophon vii.) --- Nothing could more strikingly point out the present condition of the Jews than this passage. They are every where kept under, and see not the sense of the Scriptures, (Calmet) and the truth of Christ's doctrine; but are bent on worldly gain. (Worthington) (2 Corinthians iii.) (Menochius)"
      v:025:
        - 'PSA:68:25 | 25 | 25 | <i>Thy wrathful.</i> Literally, "the fury of thy anger." (Haydock) --- The first term denotes expedition; the second, perseverance. Quickly destroy them, without redress. (Theodoret) (Calmet)'
      v:026:
        - 'PSA:68:26 | 26 | 26 | <i>Desolate.</i> Babylon gave place to Susa, and "was reduced to a solitude by the vicinity of Seleucia." (Pliny, [Natural History?] vi. 26.) (Isaias xlvii.) --- But the fall of Jerusalem was more sudden and memorable, within 40 years after the death of Christ, Psalm lviii. 7. (Calmet) --- The Jews, and particularly the traitor, lost their country, Acts i. 20. (Berthier) --- <i>He</i> (the traitor) <i>indeed hath possessed a field of the reward of iniquity....and burst asunder.</i> (Haydock)'
      v:027:
        - 'PSA:68:27 | 27 | 27 | <i>Wounds.</i> The enemy persecuted Christ even after his death, opening his side, spreading false reports, and guarding his tomb. (Calmet) --- God ordained his death for the good of man: but they sought it out of malice. (Worthington)'
      v:028:
        - 'PSA:68:28 | 28 | 28 | <i>Iniquity.</i> The first term may denote the crime; and the second, the punishment. (Calmet) --- <i>Peccatum pæna peccati est.</i> (St. Augustine) --- God permits people to fall; (Worthington) but he does not force them. (Haydock) --- Let the Babylonians become victims of thy indignation: but save thy people. Very few of the Jews embraced the faith of Christ. (Calmet)'
      v:029:
        - 'PSA:68:29 | 29 | 29 | <i>Living.</i> Let them die. (Grotius) --- If we understand the book of the predestinate to life eternal, and not merely to present and mutable justice, (Tirinus) God never blots any out. But though they fall, he brings them to repentance. (St. Augustine; Estius; Bellarmine) --- The reprobation of the obstinate Babylonians (Calmet) and Jews, is predicted. (Haydock) --- The latter were effaced from the book of the living of the Old Testament, and were never written in that of the <i>just,</i> belonging to the New. (St. Jerome) --- At death, the unbelieving Jews (Haydock) shall not find their expectations well founded. (Worthington) --- Only the faithful are truly <i>just.</i> (Menochius)'
      v:030:
        - 'PSA:68:30 | 30 | 30 | <i>Up.</i> The cross is now triumphant, (Haydock) an object of veneration. (Berthier) --- Christ submitted to die upon it, and rose again. (Worthington) --- He was exposed naked, and was truly a man of sorrows. (Menochius)'
      v:032:
        - 'PSA:68:32 | 32 | 32 | <i>Hoofs.</i> They were to be three years old. (Kimchi) --- So Virgil says, (Æneid ix.) <i>Jam cornu petat & pedibus qui spargat arenam.</i> (Ec.[Ecclesiasticus?] iii.) (Calmet) --- Our prayers are therefore offered through our Lord Jesus Christ, Hebrews xiii. 15. (Berthier) --- Devout prayer is more acceptable than victims of the best description, though they were also good, (Worthington) and, <i>cæteris paribus,</i> of a higher dignity. (Haydock)'
      v:033:
        - 'PSA:68:33 | 33 | 33 | <i>See,</i> my deliverance, or thy just vengeance on the wicked. (Calmet)'
      v:034:
        - 'PSA:68:34 | 34 | 34 | <i>Prisoners.</i> Martyrs, (Menochius) and those who suffer for the faith, will be rewarded. (Worthington)'
      v:035:
        - 'PSA:68:35 | 35 | 35 | <i>Therein,</i> the fish. Our admiration of creatures causes us to praise God. (St. Augustine; St. Hilary)'
      v:036:
        - 'PSA:68:36 | 36 | 36 | <i>Sion.</i> The Catholic Church. <i>The cities of Juda,</i> &c., her places of worship, which shall be established throughout the world. And <i>there,</i> viz., in this Church of Christ, shall his servants dwell, &c. (Challoner) (Worthington) --- It matters not whether a person live in the <i>Church of God, which is at Corinth,</i> or <i>at Philippi,</i> provided he be a member of the Catholic Church. But those who adhere to separate congregations, and style themselves "the Church of England," or "the Kirk of Scotland," &c., cannot be <i>written with the just,</i> (ver. 29.) nor have any part in this prediction. (Haydock) --- It alludes to the restoration of the captives, (Calmet) or rather to the propagation of the gospel, (Haydock) of which the former was a figure, (Eusebius; St. Augustine) as the Jews were never quietly settled again in their country, and were expelled by Titus; whereas the Church of Christ remains to the end of the world. (Berthier)'
      v:037:
        - 'PSA:68:37 | 37 | 37 | <i>Therein.</i> The succession of the Catholic Church is uninterrupted. (Worthington) --- Those who adhere to Christ by faith, hope, and charity, will be saved. (Menochius)'
