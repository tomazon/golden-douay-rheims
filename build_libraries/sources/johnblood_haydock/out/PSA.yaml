  c:120:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:120:1 | 1 | 1 | <i>Canticle.</i> David wrote this during his flight from Absalom; (Grotius) and de Muis judges from the martial air, that it was composed in the midst of danger. It relates to the captives, (Origen; Calmet) and to all in the pilgrimage of this world. (Berthier) --- <i>Mountains.</i> Jerusalem, and heaven, whence all our help must come. God most readily hears the prayers which are poured forth in places appointed by him. (Worthington) --- Jerusalem was situated among mountains, and the Jews turned towards it in prayer, Daniel vi. 10. They did not depend on human aid, Jeremias iii. 22.'
      v:003:
        - 'PSA:120:3 | 3 | 3 | <i>May.</i> Hebrew, "he will not." Many have read in the second person, both in the Hebrew and Septuagint, "Suffer not thy," &c. (Aquila; St. Augustine, &c.) (Calmet)'
      v:004:
        - 'PSA:120:4 | 4 | 4 | <i>Israel.</i> The Church militant. (Worthington) --- These figurative expressions shew that God will never cease to protect his people. (Berthier)'
      v:005:
        - 'PSA:120:5 | 5 | 5 | <i>Hand.</i> Always ready, Psalm xc. 4., and xv. 8. (Haydock)'
      v:006:
        - 'PSA:120:6 | 6 | 6 | <i>Night.</i> Neither prosperity nor adversity shall hurt thee, (St. Jerome) or the Church. (Worthington) --- Cold is said to burn or parch up, Genesis xxxi. 40. Justin (2) writes of the Scythians, <i>Quanquam continuis frigoribus urantur,</i> as the effects of extreme heat and cold are similar. The Jews were protected from both at their return; (Isaias iv. 6., and xlix. 10.; Calmet) though we may doubt of this explanation, as the text is applied to those in heaven, Apocalypse vii. 16. (Berthier)'
      v:007:
        - 'PSA:120:7 | 7 | 7 | <i>Keepeth.</i> Hebrew also, "shall or may." The words of a prophet are always true, and the tenses are varied at pleasure by St. Jerome, &c. (Berthier) --- <i>Soul,</i> or spiritual life. (Worthington) (1 Peter i. 4.)'
      v:008:
        - 'PSA:120:8 | 8 | 8 | <i>Coming in.</i> Hebrew has, "going out," first. (Berthier) --- Yet Pagnin agrees with us. (Haydock) --- This expression denotes all the occurrences of life, Deuteronomy xxviii. 6. (Calmet) --- We may discover a beautiful progression in this psalm; God protects us from each and from every danger. (Berthier) --- He is not like earthly friends, who have not always the will or the power to do it. (St. Chrysostom)'
