  c:047:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:47:1 | 1 | 1 | <i>On the,</i> &c., is not in Hebrew nor Eusebius, &c. It means Sunday, (St. Ambrose; Worthington) or rather Monday, being sung on that day. (St. Jerome, &c.) (Haydock) --- The subject of the former canticle is continued, in thanksgiving to God, for some signal victory, or for the peace which God afforded to his people, after the death of Cambyses. (Calmet) --- The Fathers explain it of the propagation and peace of the Church. (Haydock)'
      v:002:
        - 'PSA:47:2 | 2 | 2 | <i>City,</i> or temple, which lay to the north of old Jerusalem, on Sion. (Calmet) --- Yet Genebrard, &c., place this mountain south of Salem. (Menochius) --- The concourse of priests and people gave it the appearance of a great city, Ezechiel xl. 2., and Isaias xiv. 13. --- The Church is built upon a rock. [Matthew xvi. 18.] (Calmet) --- The Jews and Christians are under the greatest obligation of praising God. (Worthington)'
      v:003:
        - "PSA:47:3 | 3 | 3 | <i>With.</i> Hebrew, \"the beautiful situation, the joy of the whole earth, (Menochius) Sion, sides of,\" &c. Chaldean, \"Sion, thou art beautiful as a bride.\" Christ's Church is thus described, Apocalypse xxi. 2. (Calmet) --- Its figure, (Haydock) the temple, was the glory of the whole country, Psalm xxv. 8., and Lamentations ii. 15. (Calmet) --- But the Church alone extends to the sides of the north, or over the world. (Worthington)"
      v:004:
        - 'PSA:47:4 | 4 | 4 | <i>Houses.</i> Hebrew, "palaces;" Septuagint, "towers." {GREEK:START Baresi}Βαρησι{GREEK:END}, a word which has again been mistaken for <i>gravibus</i> or <i>gradibus,</i> as [in] ver. 14., and Psalm xliv. 9. God is the defence of his people, (Proverbs xviii. 10.) the Church, Matthew xvi. 18. (Calmet) --- All particular <i>houses,</i> or churches, must come to the unity of faith, (Worthington) and to the seat of Peter. (St. Irenæus iii.)'
      v:005:
        - 'PSA:47:5 | 5 | 5 | <i>Earth</i> is superfluous. (St. Jerome, ad Sun.) (Calmet) --- Yet it is found in the Vatican Septuagint, &c. (Haydock) --- <i>The kings of the earth</i> assembled against the Church, (Psalm ii. 2.) as many came to oppose Jerusalem, under Cambyses, Ezechiel xxxviii. 2, 13. (Calmet)'
      v:006:
        - 'PSA:47:6 | 6 | 6 | <i>Saw.</i> They could not say, like Cæsar, <i>Veni, vidi, vici.</i> For they no sooner came to invade the unsuspecting people, than they began to tremble, Ezechiel xxxviii. 11., &c., and Psalm xlv. 7. (Haydock)'
      v:007:
        - 'PSA:47:7 | 7 | 7 | <i>There,</i> denotes the promptitude of vengeance, as well as the following allusion, Isaias xiii. 8., and 1 Thessalonians v. 3.'
      v:008:
        - "PSA:47:8 | 8 | 8 | <i>Vehement.</i> Hebrew, \"eastern.\" --- <i>Tharsis,</i> such strong-built ships, as might go to Tarsus, in Cilicia, (Genesis x. 4.; Calmet) or to India. (Menochius) --- <i>The merchants of Tharsis,</i> the naval officers, <i>shall say,</i> &c. <i>There shall be a great commotion,</i> &c., Ezechiel xxxviii. 13, 19. --- The same storm proved fatal to the land and sea-forces of Cambyses. His navy is mentioned by Herodotus, (iii. 11., and 44.) and was probably stationed over against Acco, or Ptolemais, as the king perished at the foot of Carmel. (Calmet) --- Nothing maketh a deeper impression than the sentiments of religion. God's grace enableth the soul to sustain all conflicts, and to overcome. (Worthington)"
      v:009:
        - 'PSA:47:9 | 9 | 9 | <i>Seen.</i> All the promises have been fulfilled. How could any one have thought that we should have been permitted to dedicate this temple under the patronage of the king of Persia? (1 Esdras vi. 8.) Who would not have feared, lest the Christian religion should perish, under such violent persecutions? Converts admire its beauty and strength. (Calmet) --- The completion of the prophecies is a wonderful confirmation and comfort of Christians, (Worthington) whose faith is <i>founded</i> indeed <i>for ever.</i> (Haydock) --- The gates of hell shall not prevail. [Matthew xvi. 18.] (Menochius)'
      v:010:
        - 'PSA:47:10 | 10 | 10 | <i>Temple. <u>Naou</u>.</i> Septuagint, St. Ambrose, &c., though the Vatican and Alexandrian copies have {GREEK:START Laou}Λαου{GREEK:END}, "people," with the Arabic, Ethiopic, St. Augustine, &c. (Haydock) --- In the Church we receive many graces, (Calmet) even Christ himself, (St. Ambrose) to which those who refuse to be Catholics, can have no title. (Worthington)'
      v:011:
        - 'PSA:47:11 | 11 | 11 | <i>Earth.</i> All who hear of the wonders of God, must praise him; and who can be ignorant of what He has done, (Calmet) in the defeat of the enemies of his people, (Haydock) of Sennacherib, Cambyses, &c.? Yet all the earth will be instructed only by the propagation of the Gospel. (Calmet) --- <i>Justice,</i> against thy enemies, (Haydock) though this word may here imply "mercy," in opposition to the judgments, ver. 12. (Calmet) --- These perfections are never at variance. (Worthington)'
      v:012:
        - 'PSA:47:12 | 12 | 12 | <i>Juda.</i> Septuagint, Symmachus, &c., have "Judea," (Calmet) which would intimate, that the psalm was composed after the captivity. But the Hebrew reads <i>Yehuda,</i> "Juda," with St. Jerome. (Haydock)'
      v:013:
        - 'PSA:47:13 | 13 | 13 | <i>Surround.</i> Hebrew, "walk round, (Haydock) tell her towers." (St. Jerome)'
      v:014:
        - "PSA:47:14 | 14 | 14 | <i>Strength.</i> Perhaps the outward wall, (Ezechiel xl. 5.) not seen in Solomon's temple. --- <i>Houses.</i> Hebrew, \"palaces.\" Septuagint, \"houses built like towers,\" {GREEK:START Bareis}Βαρηισ{GREEK:END}. Jerusalem was not rebuilt or fortified, when the second temple was dedicated, 2 Esdras i. 3. (Calmet) --- The fortresses of the Church are the holy Fathers and Doctors, who watch in her defence. Her pillars shall not fail. The particular Churches are all united in the same faith, and these reflections ought to prevail on all to embrace the same. (Worthington)"
      v:015:
        - "PSA:47:15 | 15 | 15 | <i>Our God.</i> Christ incarnate works all this. He shall rule over the Church, not for three or four hundred years only, but as long as time shall last, and He shall have a Church triumphant in eternity. (Worthington) --- <i>Evermore.</i> Hebrew <i>hal-moth.</i> The letters being differently arranged, are rendered, \"in death.\" St. Jerome, \"even unto death.\" Protestants, (Haydock) \"in youth,\" (Chaldean) or \"in the secret\" of Providence. It may form a part of the following title, \"over the young women,\" as Psalm ix., and xlv. (Calmet) --- But then it would probably come after <i>lamnatseach.</i> The psalmist inculcates the perpetual duration of the Church under God's conduct, by three terms. <i>In sæculum & ultra....usque ad mortem,</i> \"till death,\" (Pagnin) or \"incessantly.\" (Symmachus) (Haydock) --- This psalm may also express the sentiments of a penitent, (Berthier) or of one who is put in possession of unchangeable felicity. (Haydock)"
