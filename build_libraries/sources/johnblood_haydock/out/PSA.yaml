  c:023:
    after_verse_comment: {}
    commentary:
      v:001:
        - "PSA:23:1 | 1 | 1 | <i>Week.</i> This title was found only in the common edition of the Septuagint. (Theodoret) --- The Jews say the psalm was used on Sunday; (Berthier) and the Fathers explain it of the resurrection and ascension of our Lord, whom it regards in the more sublime sense, though it may also be literally explained of the temple, or translation of the ark, 2 Kings vi. 12. (Calmet) --- David appointed when the psalms were to be sung, Ecclesiasticus xlvii. 12. This speaks of the creation. (Menochius) --- St. Paul applies the first verse to Jesus Christ, whom he styles the Lord, (1 Corinthians x. 26.) and Creator, of whom David speaks. It is wonderful that so few have noticed this excellent proof of Christ's divinity. The authors of Principles Discussed, according to their general system of two literal senses, explain this psalm of the re-establishment of the Jews after the captivity, and of the propagation of the Christian Church; and it is not clear that two senses ought not to be admitted. But we must, at least, admit that the prophet speaks literally of Jesus Christ (Berthier) as well as of the ark, &c. --- <i>Therein.</i> Though God be the Creator of all, he seems to have made a particular choice of Sion. Before the coming of Christ, all, except a few Jews (Calmet) and enlightened Gentiles, like Job, (Haydock) were buried in sin and ignorance. But now his kingdom is propagated widely; and in every place the Father is adored in spirit and in truth. (St. Augustine, &c.) --- All power is given to Jesus Christ, who rose again on the first day of the week. Not only the earth, but all that is in it, belongs to the great Creator. (Worthington)"
      v:002:
        - 'PSA:23:2 | 2 | 2 | <i>Founded,</i> or created <i>it</i> (Berthier) <i>upon</i> (Hebrew <i>hal.</i> "above, in, near, to, with," &c.; Amama) <i>the seas,</i> like a floating island, Proverbs viii. 29., Jonas ii. 7., Job xxxviii. 11. This was the language of the ancients: <i>Ipsa natat tellus Pelagi lustrata corona.</i> (Manil. Astr. 4.) The earth was at first covered with water, Genesis i. 9., and Psalm ciii. 6. (Calmet) --- Seas and caverns have received part of it, which was poured out again at the deluge. Several have rejected the antipodes, falsely supposing that there is water all under the earth, which the Scripture does not assert. (Amama) (Haydock)'
      v:003:
        - 'PSA:23:3 | 3 | 3 | <i>Place.</i> The punishment of the Bethsamites, and of Oza, had filled all with alarm, so that David durst not introduce the ark into his palace, 1 Kings vi. 19. (Calmet) --- Though Christ created and redeemed all, yet only the just shall inherit felicity. (Worthington)'
      v:004:
        - 'PSA:23:4 | 4 | 4 | <i>Heart,</i> whose faith and intentions are pure, as well as their actions. --- <i>Vain,</i> by neglecting good works, (St. Jerome) or seeking after trifles; (St. Augustine) or rather, according to the Hebrew, "who hath not sworn in vain by his soul," 2 Corinthians i. 23., and 1 Kings i. 26. To take the name of God in vain, means to swear falsely. (Calmet) --- Protestants, "who hath not lifted up his soul unto vanity;" to swell with pride, (Haydock) or to swear by idols. (Pr. in disc.) --- <i>To his,</i> &c. This is not in Hebrew but must be understood, (Calmet) as a person can only intend to deceive men. So Duport, who follows the Hebrew so exactly in his Greek psalms in verse, (Berthier) reads, "Nor sworn an oath, that men he might deceive." (Haydock) --- These two verses contain an abridgment of the gospel, and shew that something better than Mount Sion is understood, Hebrews xii. 22. When we approach to the tabernacle, and to the sacred mysteries, we ought to put these terrible questions to ourselves. (Berthier) --- We must carefully employ ourselves in good works, (Worthington) by which alone we can <i>make our calling and election sure,</i> 1 Peter i. 10. (Haydock)'
      v:005:
        - 'PSA:23:5 | 5 | 5 | <i>Blessing.</i> David seems to have given the eulogium of Obededom, whose example taught him that the ark was only terrible to the wicked; and that it was a source of blessings to the just, 2 Kings vi. 11. --- <i>Mercy.</i> Hebrew, "justice." But these terms are used synonymously, and denote that God gives a just reward; "when he crowns our merits, he crowns his own gifts." (St. Augustine; Theodoret) (Calmet) --- Mercy goes before; good works must follow, to obtain eternal glory. (Worthington)'
      v:006:
        - 'PSA:23:6 | 6 | 6 | <i>The face.</i> Hebrew, "Thy face, O Jacob, always." (St. Jerome) --- Protestants (marginal note, <i>God of</i>) Jacob. Selah. (Haydock) --- Thus they intimate that the Hebrew is imperfect. All the preceding virtues belong to Jesus Christ, who obtained mercy for us. The generation of Adam multiplied, (Genesis v. 1.) and soon forgot the Lord: but it shall not be so with the disciples of Christ, who must delight in fervent prayer, and in the constant practice of good works; and not merely serve him in certain fits of devotion. (Berthier) See Proverbs xxix. 26. (Menochius)'
      v:007:
        - "PSA:23:7 | 7 | 7 | <i>Princes;</i> or, \"lift up your chief <i>or</i> highest gates:\" <i>portas principes.</i> Hebrew, \"gates, lift up your heads.\" Here the gates themselves are addressed, while the Septuagint and Vulgate turn the discourse to the porters or princes. (Berthier) --- The tops of the gates must be raised, to let the triumphal car pass through, Isaias vi. 4., and Amos viii. 3., and ix. 1. The Church has constantly understood this passage of Christ's ascension. The saints in his train address the angels, who appear to be filled with astonishment. (Theodoret; Eusebius) (Calmet) --- The gates of heaven are more properly styled eternal, than those of the temple, which were not yet erected; or of Jerusalem, which should be (Berthier) soon demolished. (Haydock) --- This apostrophe to the gates is very striking, commanding them to allow more room for the crowd to pass in the train of the conqueror, who was usually seated on a lofty chariot. (Calmet) --- The prophet contemplating the ascension of Christ, inviteth the angels to receive him; and by the figure, <i>prosopopeia,</i> speaketh also to the gates by which he is to enter. (Worthington) --- Homer (Iliad 8.) represents the Hours as door-keepers of heaven removing a thick cloud, which obstructs the entrance. (Haydock) --- These gates are supposed to open, by being lifted upwards. The Greeks style them cataracts, Genesis vii. 11. (Tournemine)"
      v:008:
        - "PSA:23:8 | 8 | 8 | <i>Who.</i> This is the question of the Levites, when the ark approached, or of the angels in heaven, who hold a dialogue with the attendants of Christ. These return a satisfactory answer only at the second demand, having first given four titles to their great king. (Berthier) --- Some of the Fathers suppose that the angels in heaven were not acquainted with the incarnation. (St. Justin Martyr, dial.; Theodoret; St. Jerome in Isaias lxiii.) But the latter here asserts that the good and bad angels hold a dialogue, or that the former address the spirits in limbo, announcing to them their speedy deliverance in consequence of Christ's victory over the devil. The dialogue is rather (Calmet) between the angels in heaven, and the spirits of the just, (St. Athanasius) or other angels, who accompanied Christ in his ascension. (Calmet) --- The angels express their admiration of the glory with which Christ, (Worthington) in our human nature, (Haydock) was environed; and the prophet replies, that he had overcome all his opponents, and again orders the gates to open. (Worthington) --- The angels were not ignorant, but gave occasion to a further display of the conqueror's dignity, and expressed their surprise that men should enter heaven. (Menochius)"
      v:010:
        - 'PSA:23:10 | 10 | 10 | <i>Hosts</i> of all heavenly powers, (Worthington) and the arbiter of war. (Haydock) --- Both Jews and foreigners were convinced that God granted victory to his people, if they had not forfeited his favour by their crimes, as in the case of Achan, and of the sons of Heli, Josue vii., and 1 Kings iv., and Judith v. 24. The title of Lord of hosts, was very applicable to Christ after his victory. (Calmet) --- <i>Glory.</i> St. Jerome adds, "for ever;" thus frequently <i>sela</i> seems to form a part of the sentence though it be neglected by the Vulgate, &c. (Haydock)'
