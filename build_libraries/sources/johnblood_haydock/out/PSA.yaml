    verses:
      v:001: 'PSA:21:1 | 1 | 1 | Unto the end, for the morning protection, a psalm for David.'
      v:002: 'PSA:21:2 | 2 | 2 | O {VERSE_FOOTNOTE_INDEX_REF 0}God, my God, look upon me: why hast thou forsaken me?{JOIN}Far from my salvation are the words of my sins.'
      v:003: 'PSA:21:3 | 3 | 3 | O my God, I shall cry by day, and thou wilt not hear: and by night, and it shall not be reputed as folly in me.'
      v:004: 'PSA:21:4 | 4 | 4 | But thou dwellest in the holy place, the praise of Israel.'
      v:005: 'PSA:21:5 | 5 | 5 | In thee have our fathers hoped; they have hoped, and thou hast delivered them.'
      v:006: 'PSA:21:6 | 6 | 6 | They cried to thee, and they were saved: they trusted in thee, and were not confounded.'
      v:007: 'PSA:21:7 | 7 | 7 | But I am a worm, and no man: the reproach of men, and the outcast of the people.'
      v:008: 'PSA:21:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}All they that saw me have laughed me to scorn: they have spoken with the lips, and wagged the head.'
      v:009: 'PSA:21:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}He hoped in the Lord, let him deliver him: let him save him, seeing he delighteth in him.'
      v:010: "PSA:21:10 | 10 | 10 | For thou art he that hast drawn me out of the womb: my hope from the breasts of my mother. 11 I was cast upon thee from the womb:{JOIN}From my mother's womb thou art my God, 12 depart not from me.{JOIN}For tribulation is very near: for there is none to help <i>me</i>."
      v:013: 'PSA:21:13 | 13 | 13 | Many calves have surrounded me: fat bulls have besieged me.'
      v:014: 'PSA:21:14 | 14 | 14 | They have opened their mouths against me, as a lion ravening and roaring.'
      v:015: PSA:21:15 | 15 | 15 | I am poured out like water; and all my bones are scattered. My heart is become like wax melting in the midst of my bowels.
      v:016: 'PSA:21:16 | 16 | 16 | My strength is dried up like a potsherd, and my tongue hath cleaved to my jaws: and thou hast brought me down into the dust of death.'
      v:017: 'PSA:21:17 | 17 | 17 | For many dogs have encompassed me; the council of the malignant hath besieged me.{JOIN}They have dug my hands and feet: 18 They have numbered all my bones.{JOIN}And they have looked and stared upon me. 19 {VERSE_FOOTNOTE_INDEX_REF 0}They parted my garments amongst them; and upon my vesture they cast lots.'
      v:020: 'PSA:21:20 | 20 | 20 | But thou, O Lord, remove not thy help to a distance from me; look towards my defence.'
      v:021: 'PSA:21:21 | 21 | 21 | Deliver, O God, my soul from the sword: my only one from the hand of the dog.'
      v:022: PSA:21:22 | 22 | 22 | Save me from the lion's mouth; and my lowness from the horns of the unicorns.
      v:023: 'PSA:21:23 | 23 | 23 | {VERSE_FOOTNOTE_INDEX_REF 0}I will declare thy name to my brethren: in the midst of the church will I praise thee.'
      v:024: 'PSA:21:24 | 24 | 24 | Ye that fear the Lord, praise him: all ye, the seed of Jacob, glorify him.'
      v:025: 'PSA:21:25 | 25 | 25 | Let all the seed of Israel fear him: because he hath not slighted nor despised the supplication of the poor man.{JOIN}Neither hath he turned away his face from me: and when I cried to him he heard me.'
      v:026: 'PSA:21:26 | 26 | 26 | With thee is my praise in a great church: I will pay my vows in the sight of them that fear him.'
      v:027: 'PSA:21:27 | 27 | 27 | The poor shall eat and shall be filled; and they shall praise the Lord that seek him: their hearts shall live for ever and ever.'
      v:028: 'PSA:21:28 | 28 | 28 | All the ends of the earth shall remember, and shall be converted to the Lord.{JOIN}And all the kindreds of the Gentiles shall adore in his sight.'
      v:029: PSA:21:29 | 29 | 29 | For the kingdom is the Lord's; and he shall have dominion over the nations.
      v:030: 'PSA:21:30 | 30 | 30 | All the fat ones of the earth have eaten and have adored: all they that go down to the earth shall fall before him.'
      v:031: 'PSA:21:31 | 31 | 31 | And to him my soul shall live: and my seed shall serve him.'
      v:032: 'PSA:21:32 | 32 | 32 | There shall be declared to the Lord a generation to come: and the heavens shall shew forth his justice to a people that shall be born, which the Lord hath made.'
  c:022:
    after_verse_comment: {}
    commentary:
      v:001:
        - "PSA:22:1 | 1 | 1 | <i>David.</i> This psalm most beautifully describes the consolation which the just find in God's protection. (Haydock) --- It may be applied to the Israelites in the desert, (Chaldean) to David persecuted by Saul, or rather (Calmet) settled quietly upon the throne, (Muis) or to the Jews returned from Babylon. (St. Athanasius) (Calmet) --- The Fathers explain it mystically of Jesus Christ, the Shepherd of our souls. (Didymus, St. Augustine, &c.) The allegories of a shepherd and of a person giving a feast to his guests, are well supported. (Calmet) --- <i>Ruleth,</i> in Hebrew. <i>Is my shepherd;</i> viz., to feed, guide, and govern me. (Challoner) --- Septuagint {GREEK:START poimainei}ποιμαινηι{GREEK:END}, pascit, as St. Augustine and St. Jerome read. St. Gregory Thaumaturgus understands this of the angel guardian. (Paneg. in Orig.) --- Jesus Christ conducts us into the pastures of his Church, and feeds us (Worthington) with his own body, &c. (Calmet) --- The saints never complain of <i>want.</i> (Berthier)"
      v:002:
        - 'PSA:22:2 | 2 | 2 | <i>Place.</i> Mont.[Montanus?], in the huts of grass, (<i>or</i> of young trees, <i>germinis</i>) he will make me lie down." See Canticle of Canticles i. 6., and Ezechiel xxxiv. 15. (Haydock) --- Shepherds were accustomed to conduct their flocks to shady places, during the heat of the day. --- <i>Refreshment.</i> Hebrew, "still waters," like the pond of Siloe, (Isaias viii. 6.) in opposition to the great streams of the Euphrates, &c. The fathers understand it of baptism; (St. Chrysostom, &c.) or of the truths of salvation. (Eusebius) (Calmet) --- Baptism is the first justification. (Worthington)'
      v:003:
        - "PSA:22:3 | 3 | 3 | <i>Converted.</i> Protestants, \"restoreth my soul\" (Haydock) to her former tranquility, or bringeth me back from my wanderings. (Berthier) --- <i>Justice.</i> Those who have received baptism, must observe the law of Christ, (Worthington) as all indeed are bound to do. (Haydock) --- <i>Sake.</i> Not on account of man's deserving (Calmet) by the force of nature. God must begin and carry on the work of our conversion, by his grace; with which we must co-operate. (Haydock) --- The captives had been in the greatest distress among idolaters. They rejoice at the sight of the promised land, where they will fear no dangers. (Calmet)"
      v:004:
        - "PSA:22:4 | 4 | 4 | <i>Walk.</i> In the greatest temptations, we may resist by God's grace. (Worthington) --- <i>Midst.</i> Hebrew, \"in the valley.\" The greatest darkness, and the most horrible precipices, give no alarm to those who are under God's protection. --- <i>Comforted me,</i> as they have kept all enemies at a distance. The shepherd's staff or crook is designed for that purpose; and though it may be used to bring back the wandering sheep by beating them, yet it is not under that idea an object of consolation, but rather of terror. (Calmet) --- The effects of timely correction are, however, comfortable; and it is a great mercy of God to chastise the sinner, lest he should run astray to his eternal ruin. (Haydock) --- Some distinguish the <i>rod</i> from the <i>staff,</i> and say that the former is to punish, and the latter to support. (St. Jerome; Muis) --- We are generally too backward in having recourse to God in our distresses, though he invites us so pressingly, Isaias xli. 10, &c."
      v:005:
        - "PSA:22:5 | 5 | 5 | <i>Thou.</i> Here the allegory of a shepherd seems less discernible, though it may allude to the provisions for winter; (Berthier) or rather it ceases, as feasts are made for men; (Menochius) and the second allegory of a guest here commences. (Haydock) --- The enemy had reduced me to the greatest misery. (Calmet) --- But God has admitted me to his table. (Menochius) --- This may be explained of the sacred mysteries received in the Church, (St. Ambrose) or of the Scriptures, which nourish our souls. (St. Jerome) --- No mention is made of the ancient sacrifices; and as this psalm must be understood in the spiritual sense, the prophet speaks of the blessed Eucharist, which imparts the unction of grace, &c. The enemy strives to make us keep at a distance from it. (Berthier) --- Christ has himself prepared this table (St. Cyprian, ep. 63.; Euthymius) against all spiritual adversaries. --- <i>Oil.</i> Christians are also strengthened by the sacraments of confirmation, penance, holy orders, matrimony, and extreme unction. (Worthington) --- Three of these are administered with oil. (Haydock) --- It was customary to anoint the head of guests with perfumes, (Matthew xxvi. 7., and Luke vii. 46.) both among the Jews and Gentiles. But the Fathers explain this text of chrism, used in confirmation. (St. Athanasius; Theodoret) (Calmet) --- <i>Chalice.</i> The blessed sacrament and sacrifice of Christ's body and blood. (Worthington) --- <i>Inebriateth.</i> Hebrew, \"overflowing;\" being constantly replenished (Canticle of Canticles vii. 2.; Homer, Iliad iv.) with wine; as people are not inebriated with water. This term, however, only means to take as much as is requisite, Genesis xliii. 34. \"Thy chalice inebriating me,\" occurs in most copies of the Septuagint, in Sixtus V., &c. But the more correct edition of the Septuagint and all the Greek interpreters, (St. Jerome, ep. ad Sun.) agree with the Hebrew and Vulgate. --- <i>How,</i> &c., is added by way of explanation; or rather, the Septuagint have taken two words from the following verse, <i>ac tob, verumtamen bonum.</i> (Calmet) --- Protestants, \"surely goodness and mercy,\" &c. (Haydock) --- Theodotion and Symmachus were not acquainted with this division, which seems less accurate, though the sense be much the same. (Berthier)"
      v:006:
        - "PSA:22:6 | 6 | 6 | <i>Follow me,</i> like provisions from the king's table, 2 Kings xi. 8. (Calmet) --- \"The grace of God prevents the unwilling to make him willing; and it follows the person who is in good dispositions, that they may not be in vain.\" (St. Augustine, Ench. 32.) --- <i>Prævenit per fidem, subsequitur in custodiendo mandata Dei.</i> (St. Jerome) Continual and final perseverance is a special grace of God. (Worthington) --- <i>And that.</i> Hebrew, \"and I shall.\" The Vulgate expresses the effect of worthy participation of God's table, which leads to a happy eternity. (Berthier) --- This is particularly applicable to priests, both of the old and of the new law. (Calmet) --- Only those who remain in the house of God, in his church on earth, can expect felicity. (Haydock) --- <i>Days,</i> in eternal life. (Worthington) --- David always desired to be near the ark, (Psalm xxvi., and lxxxiii.; Menochius) as the figure of heaven. (Haydock)"
