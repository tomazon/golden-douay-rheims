    verses:
      v:001: 'PSA:36:1 | 1 | 1 | A psalm for David himself.{JOIN}Be not emulous of evil doers; nor envy them that work iniquity.'
      v:002: 'PSA:36:2 | 2 | 2 | For they shall shortly wither away as grass, and as the green herbs shall quickly fall.'
      v:003: 'PSA:36:3 | 3 | 3 | Trust in the Lord, and do good, and dwell in the land, and thou shalt be fed with its riches.'
      v:004: 'PSA:36:4 | 4 | 4 | Delight in the Lord, and he will give thee the requests of thy heart.'
      v:005: 'PSA:36:5 | 5 | 5 | Commit thy way to the Lord, and trust in him, and he will do it.'
      v:006: 'PSA:36:6 | 6 | 6 | And he will bring forth thy justice as the light, and thy judgment as the noon-day. 7 Be subject to the Lord, and pray to him.{JOIN}Envy not the man who prospereth in his way; the man who doth unjust things.'
      v:008: 'PSA:36:8 | 8 | 8 | Cease from anger, and leave rage; have no emulation to do evil.'
      v:009: 'PSA:36:9 | 9 | 9 | For evil doers shall be cut off: but they that wait upon the Lord, shall inherit the land.'
      v:010: 'PSA:36:10 | 10 | 10 | For yet a little while and the wicked shall not be: and thou shalt seek his place, and shalt not find it.'
      v:011: 'PSA:36:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}But the meek shall inherit the land, and shall delight in abundance of peace.'
      v:012: 'PSA:36:12 | 12 | 12 | The sinner shall watch the just man: and shall gnash upon him with his teeth.'
      v:013: 'PSA:36:13 | 13 | 13 | But the Lord shall laugh at him: for he foreseeth that his day shall come.'
      v:014: 'PSA:36:14 | 14 | 14 | The wicked have drawn out the sword: they have bent their bow;{JOIN}To cast down the poor and needy, to kill the upright of heart.'
      v:015: 'PSA:36:15 | 15 | 15 | Let their sword enter into their own hearts, and let their bow be broken.'
      v:016: 'PSA:36:16 | 16 | 16 | Better is a little to the just, than the great riches of the wicked.'
      v:017: PSA:36:17 | 17 | 17 | For the arms of the wicked shall be broken in pieces; but the Lord strengtheneth the just.
      v:018: PSA:36:18 | 18 | 18 | The Lord knoweth the days of undefiled; and their inheritance shall be for ever.
      v:019: 'PSA:36:19 | 19 | 19 | They shall not be confounded in the evil time; and in the days of famine they shall be filled: 20 because the wicked shall perish.{JOIN}And the enemies of the Lord, presently after they shall be honoured and exalted, shall come to nothing, and vanish like smoke.'
      v:021: 'PSA:36:21 | 21 | 21 | The sinner shall borrow, and not pay again: but the just sheweth mercy and shall give.'
      v:022: 'PSA:36:22 | 22 | 22 | For such as bless him shall inherit the land: but such as curse him shall perish.'
      v:023: 'PSA:36:23 | 23 | 23 | With the Lord shall the steps of a man be directed, and he shall like well his way.'
      v:024: 'PSA:36:24 | 24 | 24 | When he shall fall, he shall not be bruised, for the Lord putteth his hand under him.'
      v:025: 'PSA:36:25 | 25 | 25 | I have been young, and now am old; and I have not seen the just forsaken, nor his seed seeking bread.'
      v:026: 'PSA:36:26 | 26 | 26 | He sheweth mercy, and lendeth all the day long; and his seed shall be in blessing.'
      v:027: 'PSA:36:27 | 27 | 27 | Decline from evil, and do good; and dwell for ever and ever.'
      v:028: 'PSA:36:28 | 28 | 28 | For the Lord loveth judgment, and will not forsake his saints: they shall be preserved for ever.{JOIN}The unjust shall be punished, and the seed of the wicked shall perish.'
      v:029: 'PSA:36:29 | 29 | 29 | But the just shall inherit the land, and shall dwell therein for evermore.'
      v:030: 'PSA:36:30 | 30 | 30 | {VERSE_FOOTNOTE_INDEX_REF 0}The mouth of the just shall meditate wisdom; and his tongue shall speak judgment.'
      v:031: 'PSA:36:31 | 31 | 31 | {VERSE_FOOTNOTE_INDEX_REF 0}The law of his God is in his heart, and his steps shall not be supplanted.'
      v:032: 'PSA:36:32 | 32 | 32 | The wicked watcheth the just man, and seeketh to put him to death.'
      v:033: PSA:36:33 | 33 | 33 | But the Lord will not leave him in his hands; nor condemn him when he shall be judged.
      v:034: 'PSA:36:34 | 34 | 34 | Expect the Lord and keep his way: and he will exalt thee to inherit the land: when the sinners shall perish thou shalt see.'
      v:035: 'PSA:36:35 | 35 | 35 | I have seen the wicked highly exalted, and lifted up like the cedars of Libanus.'
      v:036: 'PSA:36:36 | 36 | 36 | And I passed by, and lo! he was not: and I sought him, and his place was not found.'
      v:037: 'PSA:36:37 | 37 | 37 | Keep innocence, and behold justice; for there are remnants for the peaceable man.'
      v:038: 'PSA:36:38 | 38 | 38 | But the unjust shall be destroyed together: the remnants of the wicked shall perish.'
      v:039: 'PSA:36:39 | 39 | 39 | But the salvation of the just is from the Lord, and he is their protector in the time of trouble.'
      v:040: 'PSA:36:40 | 40 | 40 | And the Lord will help them, and deliver them: and he will rescue them from the wicked; and save them, because they have hoped in him.'
  c:037:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:37:1 | 1 | 1 | <i>For a remembrance,</i> viz., of our miseries and sins; and to be sung on the <i>sabbath-day.</i> (Challoner) --- This sabbath might also allude to the indolent rest which occasioned the fall of David, 2 Kings xi. 1. (Haydock) --- Hebrew mentions not <i>the sabbath;</i> and it is not known (Calmet) why the Septuagint made this addition. The prophet may have Christ suffering for our sins in view, (Berthier) though he probably composed this psalm, when he was afflicted with an illness after this fall. (Rab. Muis, &c.) (Calmet) --- It contains an excellent model for penitents, (Calmet) to enable them to regain peace of conscience, (St. Gregory) and paradise, from which they are banished by sin. (St. Augustine) --- This remembrance (Worthington) is most essential. (Haydock)'
      v:002:
        - "PSA:37:2 | 2 | 2 | <i>Wrath.</i> God is incapable of passion: but man deserves to be treated with the utmost rigour; and this David deprecates, begging that God would act rather like a physician in his regard. (Theodoret) (Calmet) --- The same petition occurs in psalm vi.; and this ought to caution people not to make imprecations, since God's judgments are so terrible. (Berthier) --- St. Augustine and St. Gregory explain this text of the fire of hell, and of purgatory, 1 Corinthians iii. 15. (Haydock) --- Though some be saved by the latter, \"yet is that fire more grievous than whatever man can suffer in this life.\" (St. Augustine) --- \"I esteem that transitory fire more intolerable than all present tribulation.\" (St. Gregory) (Worthington) --- We may therefore pray, \"Here burn,\" &c., with the same St. Augustine who assures us, (Gen. con. Man. ii. 20.) that \"he who cultivates not the field <i>of his soul,</i> will, after this life, experience either the fire of purgatory or eternal punishment.\" (Haydock)"
      v:003:
        - 'PSA:37:3 | 3 | 3 | <i>Arrows.</i> Afflictions, (Worthington) or the word of God, which convert the sinner. (St. Augustine) --- The admonition of Nathan had made the deepest impression on David. [2 Kings xii.] He was also visited by sickness, like Job vi. 4., and xix. 21.'
      v:004:
        - 'PSA:37:4 | 4 | 4 | <i>Sins.</i> These occasion my great affliction, when I reflect on thy justice. (Worthington) --- I chastise myself. (Eusebius) --- St. Augustine explains all this of original sin. (Calmet) --- Jesus bore the weight of all our sins, which are above our comprehension, ver. 5. (Berthier)'
      v:005:
        - 'PSA:37:5 | 5 | 5 | <i>Me.</i> They press upon me like a deluge or huge weight. (Calmet) --- The sin of David had many aggravations. (Berthier) --- His punishment was also great. (Calmet) --- His spirit was almost overwhelmed, as the sins which are not bewailed, bring on other transgressions. (Worthington) --- It is not so much sin as the neglect of penance, which destroys men. (Berthier) --- This <i>folly</i> is here acknowledged by David. (Haydock)'
      v:006:
        - 'PSA:37:6 | 6 | 6 | <i>Foolishness,</i> or sin. Shame has made me conceal the state of my soul; and hence evil has increased. (St. Jerome, &c.) (Calmet) --- The poisoned wound has infected other parts which were sound: (Worthington) <i>chaburoth</i> denotes <i>sores,</i> or "wounds still fresh or mortifying," (Haydock) rather than scars. (Menochius) --- All sin is properly styled foolishness, as no prudent man should commit any. (Origen)'
      v:007:
        - 'PSA:37:7 | 7 | 7 | <i>End.</i> Hebrew, "exceedingly," while a person feels his state is not desperate. (Berthier) --- <i>Sorrowful.</i> Hebrew, "in black," which may refer either to the mourning attire, (Calmet) or to the "countenance." (Symmachus) --- Grief will allow me to take no rest. (Origen) --- I dare not look up to heaven, (Calmet) nor can I walk straight, to perform any good work (Worthington) of myself. (Haydock)'
      v:008:
        - 'PSA:37:8 | 8 | 8 | <i>Loins.</i> {GREEK:START Psoai}Ψοαι{GREEK:END}, as the Alexandrian and Complutensian Septuagint read, though the Vatican has {GREEK:START psuche}ψυχη{GREEK:END}, soul, (Haydock) with the Arabic, &c. --- <i>Illusions.</i> Hebrew <i>nikle,</i> "burning." (Pagnin) "shameful ulcer." (Houbigant) "Ignominy." (St. Jerome) (Haydock) --- David acknowledges that the irregular motions of concupiscence were an effect of his transgression. The Jews and Greeks place these sensations in the loins, 3 Kings viii. 10. <i>Plato triplicem finxit animam, cujus principatum in capite, iram in pectore, cupiditatem subter præcordia locavit.</i> (Cicero, Tusc. 1.) (Calmet) --- <i>Flesh.</i> Concupiscence striving in me.'
      v:009:
        - PSA:37:9 | 9 | 9 | <i>Heart.</i> I give vent to my inward grief by loud lamentations.
      v:010:
        - 'PSA:37:10 | 10 | 10 | <i>Desire,</i> to be restored to thy favour. (Worthington) --- Thou alone canst heal me. (Calmet)'
      v:011:
        - 'PSA:37:11 | 11 | 11 | <i>Troubled.</i> Hebrew, "beats," <i>palpitat.</i> (Houbigant) --- <i>Itself.</i> Hebrew, "even they are," &c. (Haydock) --- I was no longer endued with the spirit of prophecy, (St. Basil) till my conversion, (St. Augustine) nor an object of favour. (Haydock) --- I was abandoned to myself, (Calmet) quitting thy light. (St. Ambrose) --- My eyes have been hurt by weeping (Haydock) and maladies, (Calmet) while my heart is become so corrupt, that I do not relish or discern spiritual things. (Haydock) --- The beauty of virtue, and the enormity of vice, do not strike me. (Menochius)'
      v:012:
        - 'PSA:37:12 | 12 | 12 | <i>Have.</i> Hebrew, "over-against my wound (Haydock) or leprosy." (Calmet) Protestants, "stand aloof from my sore." (Haydock) --- But the original means rather "near to." Septuagint may have read <i>u</i> for <i>i,</i> in <i>nighi.</i> (Berthier) --- But Symmachus and St. Jerome translate, "stood against my leprosy, (Haydock) and my neighbour stood at a distance;" as if they had been afraid of the contagion. Job (xix. 13, 19.) makes the same complaints. (Calmet) --- These manners of worldlings may be seen in every age, and ought not to fill us with surprise. (Berthier) (John xv. 18.) --- David was abandoned by Achitophel, and by most of the tribe of Juda, (Theodoret) as our Saviour was by his disciples. (St. Augustine)'
      v:013:
        - 'PSA:37:13 | 13 | 13 | <i>Violence.</i> Hebrew, "laid snares." This treatment might be expected from enemies, since friends proved so treacherous. (Haydock) --- They would willingly have slain David. The will is often put for the deed. (Calmet) --- <i>Things.</i> Endeavouring to engage me again in sin, being displeased because I have quitted their evil company; (Worthington) or they raise their fortune, by causing dissensions in the state. This might be well applied to the Pharisees, who persecuted Christ.'
      v:014:
        - "PSA:37:14 | 14 | 14 | <i>Mouth.</i> I utterly renounce all sin. (Worthington) --- David would make no reply to Semei, (Theodoret) nor our Saviour to Pilate. (Calmet) --- Silence is often the best defence. (Haydock) --- Eagerness to justify one's self, causes trouble and disedification. (Berthier) --- The prophet joins the deaf and dumb; as those who have naturally the former defect, are also affected with the latter. (Pliny, [Natural History?] x. 69.) (Haydock)"
      v:016:
        - 'PSA:37:16 | 16 | 16 | <i>Hoped.</i> This was the reason of his silence. (Berthier) --- He knew that God was in a manner engaged to defend those (Calmet) who rely (Worthington) wholly on Him; and he declared such to be his disposition. (Haydock) --- <i>Hear me.</i> The same term <i>thahane</i> means, "wilt answer" (Mont.) as a judge and advocate. (Haydock) --- God will one day manifest the justice of his elect. (Berthier)'
      v:017:
        - 'PSA:37:17 | 17 | 17 | <i>For.</i> On this account I turn to thee, and entreat thee not to suffer my enemies to gain the victory. (Worthington) --- My humble and earnest prayer is another motive of confidence. --- <i>My enemies</i> is not expressed in Hebrew. (Calmet) --- I decline saying any thing in my own defence, <i>lest</i> I should offend God. (Menochius)'
      v:018:
        - 'PSA:37:18 | 18 | 18 | <i>Scourges.</i> Protestants, to "halt," <i>letselah.</i> (Haydock) --- St. Jerome <i>ad plagas.</i> Chaldean, "for calamity." (Berthier) See Psalm xxxiv. 15. I speak not through impatience, as I know that my sins deserve still more. (Calmet) --- I resign myself to thee. (Worthington) --- This was admirably verified in Jesus Christ, the victim for our sins. (Calmet) --- <i>Before me.</i> I cannot forget my transgression. (Haydock)'
      v:019:
        - 'PSA:37:19 | 19 | 19 | <i>Sin.</i> Though Thou knowest all things, I will confess that I may be saved; and will meditate on what I have deserved. (Worthington) --- He goes to the source of his malady. (Calmet) --- "Be not secure after confession of thy sin, as being always ready to confess and to offend. Declare thy iniquities in such a manner as to take care on account of thy sin." (St. Augustine) --- Confession without repentance is only a mockery. (Haydock)'
      v:020:
        - 'PSA:37:20 | 20 | 20 | <i>Stronger.</i> Hebrew, "strong, and they," &c. (Haydock) --- Art thou deaf to my cries? (Calmet)'
      v:021:
        - 'PSA:37:21 | 21 | 21 | <i>Detracted me,</i> by insinuating that my repentance is hypocrisy. Another mode of detracting is by making known secret faults, (Worthington) as calumny imputes false ones. (Haydock) --- <i>Goodness.</i> Septuagint, "justice." Many Greek and Latin copies add: "They have rejected me, the beloved, (Theodoret; Arabic) as one dead, as an abomination." --- <i>Forsake,</i> ver. 22. (St. Ambrose) (Calmet)'
      v:023:
        - 'PSA:37:23 | 23 | 23 | <i>Attend.</i> Hebrew, "hasten;" which is the sense of {GREEK:START prosches}προσχησ{GREEK:END}, "attend." (Septuagint) (Haydock)'
