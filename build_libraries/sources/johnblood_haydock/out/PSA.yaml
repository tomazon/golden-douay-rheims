    verse_footnotes: {}
    verses:
      v:001: 'PSA:51:1 | 1 | 1 | Unto the end, understanding for David, 2 when Doeg, the Edomite, came and told Saul: David went to the house of Achimelech. [1 <i>Kings</i> xxii. 9.]'
      v:003: 'PSA:51:3 | 3 | 3 | Why dost thou glory in malice, thou that art mighty in iniquity?'
      v:004: 'PSA:51:4 | 4 | 4 | All the day long thy tongue hath devised injustice: as a sharp razor, thou hast wrought deceit.'
      v:005: PSA:51:5 | 5 | 5 | Thou hast loved malice more than goodness; <i>and</i> iniquity rather than to speak righteousness.
      v:006: 'PSA:51:6 | 6 | 6 | Thou hast loved all the words of ruin, O deceitful tongue.'
      v:007: 'PSA:51:7 | 7 | 7 | Therefore will God destroy thee for ever: he will pluck thee out, and remove thee from thy dwelling-place: and thy root out of the land of the living.'
      v:008: 'PSA:51:8 | 8 | 8 | The just shall see and fear, and shall laugh at him, and say: 9 Behold the man that made not God his helper:{JOIN}But trusted in the abundance of his riches: and prevailed in his vanity.'
      v:010: 'PSA:51:10 | 10 | 10 | But I, as a fruitful olive-tree in the house of God, have hoped in the mercy of God for ever; yea, for ever and ever.'
      v:011: 'PSA:51:11 | 11 | 11 | I will praise thee for ever, because thou hast done it: and I will wait on thy name, for it is good in the sight of thy saints.'
  c:052:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:52:1 | 1 | 1 | <i>Maeleth,</i> or Machalath. A musical instrument, or a chorus of musicians: for St. Jerome renders it, <i>per chorum;</i> (Challoner) and Aquila, "for dancing." Sixtus V, &c., read incorrectly, "for Amalec." --- The psalm is nearly the same with the 13th, (Calmet) except ver. 6. (Menochius) --- We know not the reason why David gave this second copy, omitting the name of Jehovah. (Berthier) --- St. Augustine explains it of the dangers of the latter times. (Worthington) --- It seems to speak of the return from captivity, ver. 7. (Calmet)'
      v:006:
        - 'PSA:52:6 | 6 | 6 | <i>God hath scattered the bones,</i> &c. That is, God hath brought to nothing the strength of all those that seek to please men, to the prejudice of their duty to their Maker. (Challoner) --- <i>That.</i> Hebrew, "who besiege thee. Thou hast confounded them, because," &c. Septuagint seem to have read more correctly, as no one has been addressed before. (Berthier)'
      v:007:
        - "PSA:52:7 | 7 | 7 | <i>Glad.</i> The Fathers explain this of Christ's redemption. The captives doubted not but that they should be speedily set at liberty, as the prophets had assured them. (Calmet){JOIN}"
