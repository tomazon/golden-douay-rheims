    intro: 'This psalm has no title, and therefore, St. Jerome, after the Jews, consider it as a part of the former. In Acts xiii. 33., some copies have, in <i>the first,</i> others in <i>the second psalm;</i> and Origen testifies that he saw a copy where this and the former psalm were joined together; and he says, the psalms were not distinguished by numbers or letters, as they have been since. We find in some Greek and Latin manuscripts, "a psalm of David." It is certain that he composed it, speaking of the Messias, (Acts iv. 25., and Hebrews i. 5.) though some passages may be applied to himself. The Rabbins would restrain it to him entirely; and some Christians have been so much off their guard, as to allow (Calmet) that it refers to David in the literal sense, and to Christ only in the spiritual; (Lyranus; Grotius) which would destroy the force of the prophecy. David takes occasion, (Calmet) from the opposition which was made by Saul, (Haydock) the Philistines, &c., (2 Kings v. 7; Josephus, [Jewish Antiquities?] vii. 4.) to his own exaltation, to foretell the similar rage with which many would resist the Messias. (Calmet) --- The Philistines, however, had no <i>kings</i> to oppose David, as Kimchi confesses; and we had better refer the whole psalm to Christ. (Berthier)<i>The vain efforts of persecutors against Christ and his Church.</i>'
