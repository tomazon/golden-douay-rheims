    intro: '<i>The psalmist in tribulation calleth upon God for his delivery. The seventh penitential psalm.</i>'
    provenance:
      - '2024-12-13T03:15:35Z - Downloaded from https://johnblood.gitlab.io/haydock/id867.html'
