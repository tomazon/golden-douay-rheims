  c:147:
    after_verse_comment: {}
    commentary:
      v:012:
        - 'PSA:147:12 | 12 | 12 | <i>Alleluia.</i> This word is not in Hebrew. (Haydock) --- Many with the Septuagint add, "of Aggæus and Zacharias." (Calmet) --- The psalm has the same object in view as the preceding. (Berthier) --- The Fathers explain it of the Church, and of heaven. (Calmet) --- <i>Sion.</i> This place was highly favoured before the captivity, and rebuilt afterwards so as to enjoy many blessings. But all this was only a figure of the privileges belonging to the Church, and to the heavenly Sion, the true vision of peace. (Worthington) --- The earthly Jerusalem was too often faithless; (Galatians iv. 26., and Hebrews xii. 22.) so that the psalmist cannot have it alone in view. (Berthier)'
      v:013:
        - 'PSA:147:13 | 13 | 13 | <i>Within thee.</i> Jerusalem was better fortified than (Haydock) other cities. But the Church is built upon a rock, and enriched with many graces, while heaven is free from all danger, and its inhabitants secure. (Worthington) --- Nehemias repeopled the city, which he had surrounded with walls, (Calmet) despising the sarcasms of his enemies, 2 Esdras vii. 4.'
      v:014:
        - "PSA:147:14 | 14 | 14 | <i>Peace.</i> To obtain this, the peace of Jesus Christ must triumph in our hearts, Colossians iii. 15. (Haydock) --- <i>Borders.</i> People perceiving that Assuerus favoured the Jews, durst no longer attack them, 2 Esdras vi. 16. (Calmet) --- They enjoyed peace and plenty. In the Church we have remission of sin in baptism and penance, and the spiritual food of Christ's body and blood in the blessed Eucharist, with the graces of the other sacraments. In heaven peace and joy subsist for ever. (Worthington) --- <i>Fat.</i> The best (Haydock) of all sorts of fruit. (Theodoret) --- The Fathers understand the blessed Eucharist, or the holy Scriptures. (St. Augustine, &c.) (Calmet)"
      v:015:
        - "PSA:147:15 | 15 | 15 | <i>Speech.</i> Rain, (Kimchi) Jesus Christ, (St. Augustine) or the gospel, (St. Hilary; St. Jerome) which was presently propagated over all the earth, Romans x. 18. (Worthington) --- God's commands are instantly obeyed. (Haydock) --- No sooner did he speak to Saul, but he was converted, Acts ix. 4., and Hebrews iv. 12. (Berthier)"
      v:016:
        - 'PSA:147:16 | 16 | 16 | <i>Like wool.</i> Because it is white, and light, and covereth the earth as with a fleece, which keeps it warm, and makes it fruitful. On which account also, in the following words, <i>mists</i> (or as it is in the Hebrew, <i>hoar frosts</i>) are compared to <i>ashes,</i> which give a fruitfulness to the ground. (Challoner) --- Trees and fruits are preserved by the snow resting upon them. <i>Vota arborum frugumque....nives....insidere.</i> (Pliny, [Natural History?] xvii. 2.) --- <i>Mists</i> are succeeded by clear weather. By penance and austerity sins are remitted, and devils expelled, Isaias i. 18. (Worthington)'
      v:017:
        - 'PSA:147:17 | 17 | 17 | <i>His chrystal.</i> Some understand it of <i>hail,</i> which is as it were <i>ice,</i> divided into bits, or morsels. (Challoner) (Ecclesiasticus xliii. 22.) (Calmet) --- In summer and winter God sends proper moisture for the earth. (Tirinus) --- The most hardened are sometimes converted: but this must be the effect of grace. (Worthington) --- <i>Cold.</i> If it were to continue, all would perish. He therefore sends the warm (Calmet) "south wind." (Syriac)'
      v:018:
        - 'PSA:147:18 | 18 | 18 | <i>Wind.</i> "Spirit." The blessed Trinity (St. Jerome) grants compunction. (Berthier) --- By preaching and grace conversions are wrought.'
      v:019:
        - PSA:147:19 | 19 | 19 | <i>Jacob.</i> These spiritual blessings pertain only to the true Church. (Worthington)
      v:020:
        - 'PSA:147:20 | 20 | 20 | <i>Them.</i> He hath not announced his decrees to them. This glory was reserved for Israel, Deuteronomy iv. 7. (Calmet) --- The written law was granted to the latter. Yet God had sufficiently manifested his will to all mankind, so that they must also appear before his tribunal. (St. Chrysostom) (Berthier) --- <i>Alleluia.</i> Considering that all were in the mass of sin, and that God justly let many perish; those whom he justifies are more bound to praise him; and therefore the prophet concludes this and the following psalms with <i>Alleluia.</i> (Worthington) --- Christians, and particularly Catholics, are most concerned, since many have rebelled against the light of faith, (Berthier) and abuse the gift of the holy Scriptures. (Haydock)'
