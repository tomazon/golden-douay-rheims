    verses:
      v:001: 'PSA:50:1 | 1 | 1 | Unto the end, a psalm of David, 2 when Nathan, the prophet, came to him, after he had sinned with Bethsabee. [2 <i>Kings</i> xii.]'
      v:003: 'PSA:50:3 | 3 | 3 | Have mercy on me, O God, according to thy great mercy.{JOIN}And according to the multitude of thy tender mercies, blot out my iniquity.'
      v:004: 'PSA:50:4 | 4 | 4 | Wash me yet more from my iniquity, and cleanse me from my sin.'
      v:005: 'PSA:50:5 | 5 | 5 | For I know my iniquity, and my sin is always before me.'
      v:006: 'PSA:50:6 | 6 | 6 | To thee only have I sinned, and have done evil before thee; {VERSE_FOOTNOTE_INDEX_REF 0}that thou mayst be justified in thy words, and mayst overcome when thou art judged.'
      v:007: PSA:50:7 | 7 | 7 | For behold I was conceived in iniquities; and in sins did my mother conceive me.
      v:008: 'PSA:50:8 | 8 | 8 | For behold thou hast loved truth: the uncertain and hidden things of thy wisdom thou hast made manifest to me.'
      v:009: 'PSA:50:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}Thou shalt sprinkle me with hyssop, and I shall be cleansed: thou shalt wash me, and I shall be made whiter than snow.'
      v:010: 'PSA:50:10 | 10 | 10 | To my hearing thou shalt give joy and gladness, and the bones that have been humbled shall rejoice.'
      v:011: 'PSA:50:11 | 11 | 11 | Turn away thy face from my sins, and blot out all my iniquities.'
      v:012: 'PSA:50:12 | 12 | 12 | Create a clean heart in me, O God: and renew a right spirit within my bowels.'
      v:013: PSA:50:13 | 13 | 13 | Cast me not away from thy face; and take not thy holy spirit from me.
      v:014: 'PSA:50:14 | 14 | 14 | Restore unto me the joy of thy salvation, and strengthen me with a perfect spirit.'
      v:015: 'PSA:50:15 | 15 | 15 | I will teach the unjust thy ways: and the wicked shall be converted to thee.'
      v:016: 'PSA:50:16 | 16 | 16 | Deliver me from blood, O God, thou God of my salvation: and my tongue shall extol thy justice.'
      v:017: 'PSA:50:17 | 17 | 17 | O Lord, thou wilt open my lips: and my mouth shall declare thy praise.'
      v:018: 'PSA:50:18 | 18 | 18 | For if thou hadst desired sacrifice, I would indeed have given it: with burnt-offerings thou wilt not be delighted.'
      v:019: 'PSA:50:19 | 19 | 19 | A sacrifice to God is an afflicted spirit: a contrite and humbled heart, O God, thou wilt not despise.'
      v:020: 'PSA:50:20 | 20 | 20 | Deal favourably, O Lord, in thy good-will with Sion; that the walls of Jerusalem may be built up.'
      v:021: 'PSA:50:21 | 21 | 21 | Then shalt thou accept the sacrifice of justice, oblations and whole burnt-offerings: then shall they lay calves upon thy altar.'
  c:051:
    after_verse_comment: {}
    commentary:
      v:002:
        - 'PSA:51:2 | 2 | 2-2-3 | <i>Achimelech.</i> Sixtus V, Septuagint, &c., read <i>Abimelech.</i> But the former is the true name. See 1 Kings xxii. 9, 20. (Calmet) --- The word <i>understanding</i> implies, that we ought to reflect on the misery of detraction, and bear our crosses with submission. (Berthier) --- Doeg was but half a Jew, and persecuted the faithful. (Worthington) --- <i>Iniquity.</i> Hebrew <i>chesed,</i> means also mercy, and some translate, "the mercy of God! <i>or,</i> the great mercy." Noble exploit! (Calmet) --- But our version seems more natural. <i>El</i> may be a preposition, as Symmachus has {GREEK:START Kath}Καθ{GREEK:END}. (Berthier) --- If Doeg, who was the most powerful of the shepherds of Saul, (1 Kings xxi. 7.) thought it his duty to give his master information of what had passed, he ought to have stated the matter fairly, instead of insinuating, that the high-priest was ill-affected. (Haydock) --- Nothing could be more false, as he supposed he was acting agreeably to the interests of Saul, and of the state. (Calmet)'
      v:006:
        - 'PSA:51:6 | 6 | 6 | <i>Ruin.</i> Septuagint {GREEK:START katapontismou}καταποντισμου{GREEK:END}, "drowning," or to make the innocent suffer "shipwreck."'
      v:007:
        - 'PSA:51:7 | 7 | 7 | <i>Thy,</i> is not found in Hebrew. Doeg would not dare to enter the <i>tabernacle,</i> after he had slain the priests. (Calmet) --- Houbigant properly supplies <i>thy.</i> (Berthier) --- <i>Living.</i> The Jews inform us, that Doeg slew himself with his master at Gelboe, and that David punished his offspring with death. (Calmet)'
      v:008:
        - "PSA:51:8 | 8 | 8 | <i>Laugh,</i> at the last day, when they will have nothing to fear, nor the wicked to hope. In this life, the just are full of compassion; but they cannot but approve of God's judgments. (Calmet)"
      v:009:
        - 'PSA:51:9 | 9 | 9 | <i>The man.</i> Hebrew <i>hageber,</i> "the hero."'
      v:010:
        - 'PSA:51:10 | 10 | 10 | <i>Fruitful.</i> David foretells his own prosperity on the throne, (Worthington) when this wretch shall be no more. (Haydock) --- He was at this time in great perplexity, (Calmet) in banishment from <i>the house of God.</i> (Menochius)'
      v:011:
        - 'PSA:51:11 | 11 | 11 | <i>It</i> punished the wicked, and asserted thy just providence. (Haydock) --- <i>Good.</i> Thy saints find the greatest comfort in thee. (Calmet)'
