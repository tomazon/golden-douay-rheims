  c:012:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:12:1 | 1 | 1 | <i>Me?</i> These expressions are figurative. God seems displeased: but it is often for our greater good. Some explain this of David, Ezechias, the captives, &c. It may be applied to every afflicted soul, which places her whole trust in God. (Calmet)'
      v:002:
        - "PSA:12:2 | 2 | 2 | <i>Day;</i> frequently. (Worthington) --- Septuagint adds, \"and night.\" (Calmet) --- These cares and perplexities arise from persecutions and from man's weakness. (Worthington)"
      v:003:
        - 'PSA:12:3 | 3 | 3 | <i>Enemy;</i> Saul, &c., or the devil. (St. Augustine) (Calmet)'
      v:004:
        - 'PSA:12:4 | 4 | 4 | <i>Death,</i> by mortal sin, (Worthington) or through excessive sorrow, Jeremias li. 39. Shew me thy favour, (Calmet) and I shall be secure. Sleep is represented as nearly related to death. (Homer, Iliad xiv.){JOIN}{BQ:2}<i>Tum consanguineus lethi sopor.</i> (Virgil, Æneid vi.) (Haydock)'
      v:007:
        - "PSA:12:7 | 7 | 7 | <i>Mercy.</i> Man must attribute nothing to himself, otherwise he will be <i>moved</i> by pride. (St. Augustine) (Calmet) --- <i>Things;</i> patience and reward. (Worthington) --- The prophet feels a secret confidence arising in his breast, in consequence of God's protection. --- <i>Yea,</i> &c., is not in Hebrew but it is in the Septuagint, Arabic, and the ancient Fathers. Hebrew, \"My heart shall be transported in thy salvation; I will praise the Lord, because he has rendered me the like,\" as I placed my hopes in him: (Calmet) or, \"he hath rewarded me.\" The blessed Mary adopts the language of this verse, [Luke i. 46-55] and the prophet probably had the same salvation, Christ, in view. (Berthier)"
