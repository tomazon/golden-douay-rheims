    verses:
      v:001: 'PSA:38:1 | 1 | 1 | Unto the end, for Idithun himself, a canticle of David.'
      v:002: 'PSA:38:2 | 2 | 2 | I said: I will take heed to my ways: that I sin not with my tongue.{JOIN}I have set a guard to my mouth, when the sinner stood against me.'
      v:003: 'PSA:38:3 | 3 | 3 | I was dumb, and was humbled, and kept silence from good things: and my sorrow was renewed.'
      v:004: 'PSA:38:4 | 4 | 4 | My heart grew hot within me: and in my meditation a fire shall flame out.'
      v:005: 'PSA:38:5 | 5 | 5 | I spoke with my tongue: O Lord, make me know my end,{JOIN}And what is the number of my days: that I may know what is wanting to me.'
      v:006: 'PSA:38:6 | 6 | 6 | Behold thou hast made my days measurable: and my substance is as nothing before thee.{JOIN}And indeed all things are vanity: every man living.'
      v:007: 'PSA:38:7 | 7 | 7 | Surely man passeth as an image: yea, and he is disquieted in vain.{JOIN}He storeth up: and he knoweth not for whom he shall gather these things.'
      v:008: 'PSA:38:8 | 8 | 8 | And now what is my hope? is it not the Lord? and my substance is with thee.'
      v:009: PSA:38:9 | 9 | 9 | Deliver thou me from all my iniquities; thou hast made me a reproach to the fool.
      v:010: 'PSA:38:10 | 10 | 10 | I was dumb, and I opened not my mouth, because thou hast done it. 11 Remove thy scourges from me.'
      v:012: 'PSA:38:12 | 12 | 12 | The strength of thy hand hath made me faint in rebukes: thou hast corrected man for iniquity.{JOIN}And thou hast made his soul to waste away like a spider: surely in vain is any man disquieted.'
      v:013: 'PSA:38:13 | 13 | 13 | Hear my prayer, O Lord, and my supplication; give ear to my tears.{JOIN}Be not silent; for I am a stranger with thee, and a sojourner, as all my fathers were.'
      v:014: 'PSA:38:14 | 14 | 14 | O forgive me, that I may be refreshed, before I go hence, and be no more.'
  c:039:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:39:1 | 1 | 1 | <i>Psalm.</i> Protestants intimate that this was not in the Hebrew; but we find <i>mizmor,</i> "canticle," which is equivalent. (Haydock) --- David speaks of his own restoration to health as a figure of Jesus Christ, who is principally intended, Hebrews x. 7. The end of the psalm is nearly the same with the 69th. (Calmet) --- Some arbitrarily (Berthier) explain the words with relation to the revolt of Absalom. (Bossuet) --- Others think it may refer to the captives, (Ven. Bede) to Daniel, or Jeremias, rescued from prison. See Theodoret, who explains it of men waiting for the general resurrection. It may express the sentiments of the Church, when the persecutions ceased. (Euthymius) --- Christ sometimes speaks in his own name, and sometimes in that of his members. (St. Ambrose; St. Augustine) (Calmet) --- It is certain that David had Christ in view; and if he alludes to himself, it is only as the figure of him. (Berthier)'
      v:002:
        - 'PSA:39:2 | 2 | 2 | <i>Expectation,</i> or patience. (Haydock) --- God has, at last, granted my request.'
      v:003:
        - 'PSA:39:3 | 3 | 3 | <i>Misery.</i> Hebrew, "confusion," (Berthier) or "noise," (St. Jerome; Haydock) from the greatest danger. (Theodoret) --- <i>Dregs.</i> Mud, Jeremias xxxviii. 6. St. Augustine, &c., explain this of the Christian saved by faith from the sink of his sins. (Calmet)'
      v:004:
        - 'PSA:39:4 | 4 | 4 | <i>New.</i> Excellent. (Haydock) --- I was before uttering complaints, now I give thanks with joy, for my health and conversion. (Calmet) --- <i>Song.</i> Hebrew, "Praise." The penitent changes his language, which is no longer understood by worldlings. (Berthier) --- <i>Many.</i> St. Augustine reads, <i>the just,</i> who take part in the welfare of their brethren, (Psalm xxxi. 11.) while the wicked are filled with alarm, at the ways of God; who humbles or exalts people as he pleases. (Calmet)'
      v:005:
        - 'PSA:39:5 | 5 | 5 | <i>Vanities.</i> Hebrew, "the proud, nor such as turn aside to lies." (Protestants) (Haydock) --- All the world is vanity, (Psalm xxxviii. 6., &c.; Calmet) though idolatry may be here meant. (St. Cyril)'
      v:006:
        - 'PSA:39:6 | 6 | 6 | <i>Thoughts,</i> or designs, "over us," as Hebrew adds. No one can fathom the counsels of the Lord. It is folly, therefore, to attack his mysteries. (Haydock) --- <i>Like.</i> Protestants, "and thy thoughts <i>which are</i> to usward, they cannot be reckoned up in order unto thee." Literally, <i>non ordinare apud te.</i> (Montanus) (Haydock) --- But <i>haroc</i> means also <i>æquiparare,</i> which corresponds with the Vulgate. (Berthier) --- Syriac, "none is comparable to thee." (Calmet) --- <i>Number.</i> Christ and his apostles preached, so that many followed their doctrine. (Worthington) --- David also had many witnesses of his gratitude. They crowded round him. Some would improperly make <i>multiplicati sunt,</i> agree with <i>mirabilia, <u>dialogismois</u>,</i> which is in the masculine. (Berthier) --- "I find no order before thee; if I would declare and number, they are more (<i>wonders</i>) than can be counted." (St. Jerome) (Haydock) --- I am at a loss how to express myself, and must be content with the interior sentiments of gratitude. See Psalm lxx. 15. (Calmet)'
      v:007:
        - "PSA:39:7 | 7 | 7 | <i>Sacrifice and oblation.</i> Neither bloody nor unbloody sacrifices of the law will do. (Menochius) --- <i>Pierced ears.</i> Septuagint and St. Paul read, <i>a body thou hast fitted to me,</i> Hebrews x. 5. (Haydock) --- Nobilius mentions, that he found the reading of the Vulgate in one Greek manuscript in Eusebius, &c. --- The Arabic has both. \"Thou hast prepared a body for me, and opened my ears.\" (Calmet) --- Both are, in effect, of divine authority. The version adopted by St. Paul, cannot be rejected, no more than the Hebrew confirmed by the Vulgate. James Pierce asserts, that the Hebrew is incorrect, <i>oznaim</i> being put for <i>az zip,</i> \"then a body,\" as the letters are not unlike. The dissertation is ingenious: the author is, however, suspected of Socinianism. We know not the reason why the Vulgate here abandons the Septuagint. The sense is much the same; the prophet noticing the entire obedience of the Messias, (Berthier) and the apostle comprising his whole person. (Menochius) --- His body was miraculous, (Haydock) and the incarnation the work of God. (Calmet) --- Nothing could come up to his submission. \"Thou has dug ears for me,\" (St. Jerome; Haydock) alluding to the custom of making slaves for ever, (Exodus xxi. 5.) or \"thou hast fitted, (Calmet) opened, (Protestants) my ears,\" enabling me to hear, and to obey. (Haydock) --- The sacrifice of Christ was never interrupted, from the first moment of his incarnation. (Calmet) --- He was always doing the will of his Father. (Haydock) --- This sacrifice is the most essential. God rejected all such as were destitute of this condition, or were not offered by people determined to observe the whole law, 1 Kings xv. 22., Isaias i. 11., and Jeremias vii. 22. (Porphyrius, Abs. ii.) (Calmet) --- No sacrifice of the Old Testament was sufficient to satisfy God's justice for sin. Christ, by the <i>ear</i> of obedience, performed the redemption of man by his death, as was determined from eternity. See Hebrews x. (Worthington) --- <i>And</i> is omitted in the Latin version of St. Paul, <i>holocautomata pro peccato,</i> inadvertently, or rather to intimate, that he was speaking of the holocaust of expiation, Hebrews x. 6, 8., and xiii. 11., and Leviticus xvi. 27. (Berthier) --- St. Augustine also admits only one species of sacrifice, \"holocausts likewise for sin.\" But others distinguish them from the victims designed to expiate the sins of individuals, (Leviticus v., &c.) of which the prophet also speaks. (Calmet)"
      v:008:
        - "PSA:39:8 | 8 | 8 | <i>Head,</i> or <i>beginning,</i> (Genesis i., John i., and viii. 25.; St. Jerome, &c.) or at the commencement of this book of Psalms, (St. Augustine) or rather in the whole Bible. (Calmet) --- <i>Kephalis</i> denotes a volume, (Suidas) or stick, on which books were formerly rolled, being written on parchment. The Jews still observe the same custom in their synagogues. (Calmet) (Luke iv. 17, 20.) --- Hebrew, \"In the volume of the book,\" means, in the book, (Amama) or the Bible, which is <i>the book</i> by excellence, where the incarnation and death of Christ, for man's redemption, are clearly specified. (Haydock) --- This is the <i>sum</i> of the Scriptures. (Worthington) --- <i>They bear witness</i> to Christ, John v. 39., and Luke xxiv. 27. (Haydock) --- The apostle uses the word <i>capitulum,</i> for the sum, Hebrews viii. Whatever sense be chosen, we should meditate on this <i>head,</i> or volume. But Christ signed, as it were, this solemn engagement, from all eternity. If we adopt the passage to David, we may translate, \"I come, having on me the volume of thy Scriptures.\" See 4 Kings xi. 12. (Calmet)"
      v:009:
        - 'PSA:39:9 | 9 | 9 | <i>Heart.</i> So the Vatican Septuagint reads; while other editions have {GREEK:START koilias}κοιλιασ{GREEK:END}, "belly." (St. Jerome, ad Sum.) --- Hebrew, "bowels." (Haydock) --- The sense is the same. (Berthier) --- I love the law so much, that I would hide it in my bowels, (Calmet) or in the most secret place. (Theodoret)'
      v:010:
        - 'PSA:39:10 | 10 | 10 | <i>Thy,</i> is not expressed in Hebrew or Greek, but understood. (Berthier) --- <i>Church,</i> in the tabernacle, (Theodoret) or rather in the Catholic Church; the propagation of which, (Haydock) and the preaching of the gospel throughout the world are foretold. (Worthington) --- The justice, or mercies of our Saviour, are every where proclaimed. (St. Jerome) (Calmet)'
      v:011:
        - 'PSA:39:11 | 11 | 11 | <i>Thy.</i> Some copies of the Septuagint have, <i>my justice,</i> as well as the Ethiopic version. (Eusebius; St. Augustine, &c.) (Calmet) --- But the Vulgate is more correct. (Berthier) --- <i>Council.</i> Christ conceals not his mercy and truth from the greatest and wisest congregations. He spoke boldly before Annas and Caiphas, as St. Paul did at Athens, &c. (Worthington) --- David testifies his gratitude, and invites all to praise God with him. (Calmet) --- But we must particularly learn from our Saviour, a horror of sin; the knowledge of his mysteries; confidence in his mercy; and a conviction, that we can never be saved but by his grace. He has announced these things, and then he finishes his career, by suffering for us, and pours forth his supplications to God. (Berthier)'
      v:012:
        - "PSA:39:12 | 12 | 12 | <i>Withhold not.</i> The prophet now speaks in the name of Christ's mystical body, the Church, praying to be made a partaker of mercy, and to be delivered from evils, (Worthington) or Christ speaks as the victim for our sins. (Haydock) --- <i>Uphold me.</i> This might be also rendered as a prayer, \"May thy,\" &c., with the Hebrew and some copies of the Septuagint. (Berthier)"
      v:013:
        - 'PSA:39:13 | 13 | 13 | <i>My iniquities.</i> That is, the sins of all mankind, which I have taken upon me. (Challoner) (Calmet) --- The sins even of those who believe, are so numerous, that they cannot be seen in particular. We may faint at the sight of so many sins committed by Christians. (Worthington) --- <i>Forsaken me</i> in the agony. (Calmet) --- Christ had all the sins of mankind laid upon him. (Berthier) --- He did not suffer to release those who were already damned; though they had received sufficient graces, in consequence of the merits of his future death. (Haydock) --- Christ knew the number and enormity of sin. (Menochius) --- But he would not disclose his knowledge. (Haydock) (Mark vi. 5.) (Menochius)'
      v:014:
        - 'PSA:39:14 | 14 | 14 | <i>Be pleased.</i> The rest is nearly transcribed, Psalm lxix. (Calmet) --- The Church prays for her weak members. (Worthington)'
      v:015:
        - 'PSA:39:15 | 15 | 15 | <i>Backward,</i> as those who came to seize Christ were twice, John xviii. 6. --- He prays for their conversion. (S.) --- Shame might have proved very salutary to them. (Theodoret) --- The reprobate will be confounded. (Worthington)'
      v:016:
        - "PSA:39:16 | 16 | 16 | <i>'Tis well.</i> The Hebrew here is an interjection of insult and derision, like the Vah, Matthew xxvii. 40. (Challoner) --- As St. Jerome here expresses it, Vah, Vah. See Mark xv. 29. (Menochius) --- The Jews have now become objects of contempt, (Calmet) a just punishment (Haydock) of scoffers, who wish evil to the good."
      v:017:
        - 'PSA:39:17 | 17 | 17 | <i>Magnified.</i> Thus may those speak, who sincerely love God. (Worthington)'
      v:018:
        - 'PSA:39:18 | 18 | 18 | <i>Beggar.</i> King David might assume this title, as well as all mankind. (St. Augustine) --- The same may be applied to Christ, according to his human nature, as the end of this psalm, and the following, belong to him, more than to David. (Calmet) --- He speaks in the name of penitents, whose sins he had undertaken to wash away. (Worthington) --- <i>Careful.</i> Hebrew, "will think of me." (Haydock) --- <i>Slack.</i> The faithful prayed for the coming of our Saviour, as they still entreat him to hasten the reward of the good. (Worthington)'
