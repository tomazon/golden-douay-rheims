  c:086:
    after_verse_comment: {}
    commentary:
      v:001:
        - "PSA:86:1 | 1 | 1 | <i>Mountains.</i> So far the Jews extend the title, supposing that the subject of this <i>canticle</i> was concerning <i>Sion,</i> Moria, &c. Others think that, <i>thereof,</i> refers to a part of the psalm which has been lost, (Calmet) or to the temple or city which occupied the prophet's thoughts; or it is sufficiently explained by the word <i>Sion,</i> which follows, as the relative sometimes comes first. (Du Hamel) See Proverbs xiv. 3. --- This psalm might be composed (Berthier) by some of the Corites, during, or after the captivity, when Jerusalem received strangers within her walls, as a figure of the Christian Church; (Isaias ii. 2., and Zacharias viii. 20.; Calmet) or David (Berthier) might write it when he had removed the ark to Sion, which was to be the seat of the true religion. (Ferrand) --- <i>Mountains.</i> The apostles and prophets; (Ephesians ii. 20.; Challoner) on which the Church is founded. (Haydock) --- The city was styled <i>holy,</i> from the temple built on Moria. Several other mountains were included within its walls. (Calmet)"
      v:002:
        - 'PSA:86:2 | 2 | 2 | <i>Jacob.</i> Jerusalem belonged to some of his children. Hence the psalmist clearly speaks of something better, even of the Church of Christ, (Berthier) which God has chosen for his <i>spouse,</i> having abandoned the synagogue, (Apocalypse xxi. 9.; Calmet) which was only intended to be a pedagogue. (Haydock)'
      v:004:
        - 'PSA:86:4 | 4 | 4 | <i>Rahab.</i> Egypt, &c. To this Sion, which is the Church of God, many shall resort from all nations. (Challoner) --- Christ gives his apostles command to preach to all, Matthew xxviii., and Luke xxiv. 27. (Worthington) --- Some have supposed that Rahab, who received the spies, is here put, to signify the Chanaanites. But her name is written <i>Reb;</i> and the word before us is <i>Rahab,</i> (Haydock) signifying "pride," (Menochius) or Egypt; particularly the Delta, which is still called <i>Rib.</i> (Calmet) --- <i>Me.</i> I will receive into my Church not only the Jews, but also the most abandoned nations. (Haydock) --- <i>Foreigners.</i> Philistines, Psalm lxxxii. 8. (Menochius) --- <i>Were.</i> Hebrew, "this man was born there." (Haydock) --- In Christ there is no distinction of nations, Romans x. 12. The Jews will never shew us the completion of this prophecy any where but in the Church. (Calmet) --- It is spoken of as past, to denote the certainty of the event. (Worthington)'
      v:005:
        - 'PSA:86:5 | 5 | 5 | <i>Shall not Sion say,</i> &c. The meaning is, that <i>Sion,</i> viz., the Church, shall not only be able to commemorate <i>this</i> or <i>that</i> particular person of renown born in her, but also to glory in great multitudes of people and princes, of her communion; who have been foretold in the writings of the prophets, and registered in the writings of the apostles. (Challoner) --- We might also translate, "shall it not be said of Sion?" (Worthington) --- Some may have read <i>dicetur,</i> instead of <i>dicet.</i> "Shall not a man say to Sion, yea, a man is born in her?" (Haydock) --- Septuagint have, "mother," {GREEK:START metre}μητρη{GREEK:END}, which St. Jerome says should be {GREEK:START meti}μητι{GREEK:END}, shall not. Other nations may have produced some great men. But Sion has given birth to the Man-God, who was brought into the world in its vicinity, and preached and <i>rose again</i> there. (Berthier) --- She has had many heroes, and has been founded by the Highest. (Menochius) --- Christ, both God and man, is the builder of his Church, and people, in admiration, recount how many great personages have embraced her communion. (Worthington) --- John the Baptist, <i>a man</i> sent by God, announced the Messias; who, according to his humanity, was born of a virgin, among the people of Sion; while, by his divine nature, He was the most <i>High.</i> (Denis the Carthusian) (Bellarmine) --- See Amama. --- Sion, or Jerusalem, shall be the mother of an infinite multitude, (Isaias xlix. 18.) the metropolis of Judea. Septuagint, Arabic, &c., read, "mother," in this sense. People deemed it an honour to be born there. (Calmet) --- Christ "became man for our sakes, being God before us. How do we know this? The Lord has told us in the writings of peoples." (St. Augustine) (Du Hamel)'
      v:006:
        - 'PSA:86:6 | 6 | 6 | <i>Writings.</i> He alone can number the inhabitants: or He will enroll all nations as citizens of Sion. (Calmet) --- The New Testament explains the vocation of the Gentiles, and the incarnation of Christ. (Berthier) --- The Scriptures are the books of all mankind, as well as of <i>princes.</i> All are equally interested in their contents, and ought to become acquainted with them. Hebrew, "the Lord has numbered, writing down peoples: He was born in it for ever." (St. Jerome) --- This refers to Jesus Christ, whose birth is also specified in the preceding verse, (Berthier) as ennobling Sion, far more than that of Homer, Alexander, or Cæsar could do any of the pagan cities, Egypt, &c., ver. 4. (Haydock) --- The mystery of the incarnation will shine forth at the last day, as well as the glory of the elect. But these things are already consigned in part to all nations, in the writings of the apostles, (Berthier) and in ecclesiastical history. (Menochius) --- <i>Princes,</i> is not here in Hebrew. (Berthier)'
      v:007:
        - 'PSA:86:7 | 7 | 7 | <i>The dwelling,</i> &c. Hebrew, "the singers, like people dancing, (for joy) all my fountains are in thee." St. Jerome reads, "strong ones," and (Haydock) others, "my thoughts," instead of "fountains;" which shews that they have read differently. <i>Vesharim,</i> may signify <i>and princes,</i> taken form the line above, though of this we ought to have some proofs from manuscripts, &c. (Berthier) --- The authority of the Septuagint may perhaps suffice, (Haydock) as they have read more correctly <i>mauni,</i> "habitation," rather than <i>mahyanai,</i> as we have at present. (Berthier) --- If we adopt this sense, (Haydock) the fountains may denote the nations which shall spring from Sion, Psalm lxvii. 27. (Hammond) --- All the inhabitants shall be filled with joy in the heavenly Jerusalem, Apocalypse xvii. 15. (Calmet) --- This short, but difficult psalm, allegorically describes the mystery of Christ, and of the Church. (Berthier) --- Catholics may taste pure delights, having peace of conscience, &c. But the blessed enjoy the most perfect content in the Church triumphant. (Worthington) (Menochius)'
