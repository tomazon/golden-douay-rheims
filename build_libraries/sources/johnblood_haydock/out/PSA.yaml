  c:003:
    after_verse_comment: {}
    commentary:
      v:002:
        - "PSA:3:2 | 2 | 2 | <i>Why.</i> Let me know the enormity of my sins. All Israel follows Absalom, 2 Kings xv. 13. So all rose up against Christ. (Worthington) --- The Church was assailed on all sides, (Calmet) and every soul must live in expectation of battle from innumerable enemies. Hebrew also, (Haydock) \"How are they multiplied.\" (Houbigant) --- David is surprised at the sudden change, and adores the depth of God's judgments, which had been denounced unto him, 1 Kings xii. 10. (Calmet)"
      v:003:
        - 'PSA:3:3 | 3 | 3 | <i>God.</i> His case is desperate. (Worthington) --- He must therefore be a criminal. This is the usual judgment of the world, though very false, as we have seen in the person of Job; for temporal punishments are frequently an effect of the divine clemency. Semei upbraided David on this occasion, as the Jews did Christ, 2 Kings xvi. 7., and Matthew xxvii. 42. At the end of this verse, Hebrew adds, Selah, (Calmet) <i>sle</i> and Septuagint {GREEK:START diapsalma}διαψαλμα{GREEK:END}, (Haydock) a word which is not much better understood. Houbigant therefore informs us that he has omitted it entirely, as the Vulgate seems to have done, except [in] Psalm lxi. 8., where it is rendered, <i>in æternum,</i> "for ever," (Berthier) as St. Jerome expresses it <i>semper,</i> in his Hebrew version. It would perhaps be as well to leave the original term. (Haydock) --- It occurs seventy-one times in the psalms, and thrice in Habacuc. Some think it is a sign to raise the voice, or to pause, &c., (Berthier) at the end of the lesson, before the psalter was divided. None, except Eusebius, asserts that it was inserted by the original authors, and it seems now to be useless. (Calmet, Dis.)'
      v:004:
        - 'PSA:3:4 | 4 | 4 | <i>Protector.</i> Hebrew, "shield." --- <i>Glory.</i> God is the hope of his servants, (1 Corinthians xv. 31.) and grants their requests. (Calmet) --- He has not abandoned me, when I had fallen into sin. (Haydock) --- He gives me the victory, and confirms my throne. (Worthington)'
      v:005:
        - 'PSA:3:5 | 5 | 5 | <i>Hill.</i> Sion, where the ark had been placed, (Calmet) or from heaven. (Menochius) --- Hebrew adds, "Selah." (Protestants) (Haydock)'
      v:006:
        - 'PSA:3:6 | 6 | 6 | <i>Rest,</i> in sin; (St. Athanasius) or, I have not lost my confidence in God, though dangers threaten on every side. (Calmet) --- Jesus remained undaunted, when his enemies surrounded him; he continued (Theodoret, &c.) free among the dead, and rose again by his own power. (Haydock) --- If he prayed that the chalice might be removed, it was to teach us how to behave. (Calmet) --- He was buried, and rose again, and his disciples <i>believed the Scriptures</i> (John ii. 22.) recorded here, and in other places. (Worthington) --- The same word refers to past and future things. (St. Gregory, Mor. xx. 1.) (Worthington)'
      v:007:
        - 'PSA:3:7 | 7 | 7 | <i>Thousands.</i> Septuagint, "myriads." (Haydock) --- If my enemies were still more numerous, I should not fear. (Calmet) --- I beseech thee to help me. (Worthington)'
      v:008:
        - 'PSA:3:8 | 8 | 8 | <i>Without cause.</i> Hebrew, "on the jaw." (Haydock) --- Without redress. (Calmet) --- Septuagint seems to have read <i>leinom,</i> as "some Jews say that the ancient copies were different." (Origen, A.D. 231.) (Kennicott) --- <i>Teeth.</i> Strength and fury.'
      v:009:
        - "PSA:3:9 | 9 | 9 | <i>Blessing.</i> Abundance of grace is promised to God's servants, who must look up to him for salvation. David gives thanks for the victory, though he grieved at his son's death. (Worthington) --- He shewed proofs of the greatest clemency on this occasion. It is evident, from this psalm being inserted before many which regard Saul, that no chronological order is observed. (Calmet) --- Selah occurs a third time here, as some may have ended the lecture at one, while others ordered it to be continued to another, or even to the 3rd or 5th verse of the next psalm, if that be its real import. (Haydock)"
