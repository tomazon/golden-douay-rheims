  c:046:
    after_verse_comment: {}
    commentary:
      v:004:
        - 'PSA:46:4 | 4 | 4 | <i>Feet.</i> The Chanaanites were subdued by Josue, and others by David, &c. The army of Cambyses became a prey to the Jews, Ezechiel xxxix. 10. (Calmet) --- All who embrace the true faith, even kings, become subjects, and not heads of the Church. (Worthington)'
      v:005:
        - 'PSA:46:5 | 5 | 5 | <i>Beauty.</i> The temple, Ezechiel xxiv. 21. Both Jews and Gentiles form the Church.'
      v:006:
        - 'PSA:46:6 | 6 | 6 | <i>Trumpet.</i> Christ ascended, accompanied by choirs of angels. His apostles proclaimed his truths. (Calmet) --- They were not left desolate, but joyful; having the Paraclete sent to them.'
      v:007:
        - 'PSA:46:7 | 7 | 7 | <i>King.</i> Christ is God, by his divine nature, and our king, by his humanity. (Worthington)'
      v:008:
        - 'PSA:46:8 | 8 | 8 | <i>Wisely.</i> Hebrew <i>mascil,</i> which is so often rendered "understanding" in the titles. No one can do well, what he does not understand. (Calmet) --- The union of faith and good works, is singing wisely. (St. Chrysostom) (Calmet) --- <i>Concordent manus & lingua.</i> (St. Augustine) (Du Hamel) --- Let each strive to know the mysteries of faith. (Worthington)'
      v:009:
        - 'PSA:46:9 | 9 | 9 | <i>Throne.</i> Christ reigns over the heart with all power, Matthew xxviii. 18.'
      v:010:
        - 'PSA:46:10 | 10 | 10 | <i>Gods.</i> Judges appointed by the king of Persia over the Jews, &c., (Calmet) or rather the apostles, who were more than men, (St. Jerome) and exercised a greater power than any earthly monarch. (Calmet) --- The richest princes have submitted to the God of Abraham, whose seed was to prove a blessing to all, Genesis xviii. 18. Hebrew as it is now pointed, "the princes of the people are gathered unto the people of the God of Abraham, for He is far elevated above the gods, the shields of the earth," as kings are often styled. (Calmet) --- Protestants, "for the shields of the earth <i>belong</i> unto God: He is greatly exalted;" or (Septuagint) "the earthly potentates, <i>who are</i> of God, have been," &c. --- We might explain the Vulgate in the same sense, if <i>Dei</i> were substituted for <i>Dii,</i> (Haydock) as it should be. (Calmet) --- <i>Dei sunt optimates terræ, & ipse summe elevatus est.</i> (Houbigant) --- St. Jerome agrees with the Vulgate, (Haydock) which is the clearest, (Berthier) only he renders <i>ham,</i> "the people" of <i>the God,</i> as it may also signify, and retains the word <i>shields,</i> which we explain <i>the strong</i> gods, or the "strong ones of God." (Haydock) --- The blessed Trinity is not divided, but more distinctly professed in baptism than it was under the law. (Worthington)'
