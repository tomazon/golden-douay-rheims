  c:093:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:93:1 | 1 | 1 | <i>Himself.</i> This intimates, that he was inspired to write. --- <i>Week.</i> Wednesday, on which day Judas sold our Saviour, and his punishment is here foretold. (Worthington) --- "The title is not in Hebrew" and has been added since the times of the Septuagint. (Theodoret) --- It refers to the persecutions of David, (Jansenius) or to the captives, (Calmet) or it contains an important instruction on Providence, and on the judgment which Christ will pronounce. (Berthier) --- <i>Freely.</i> Hebrew, "Lord God of vengeance, God of vengeance, shine forth." (Haydock) --- This agrees better with the sequel. To appear or act freely have the same meaning. (Berthier) --- God executes judgment publicly, and without restraint. (Menochius) --- To Him revenge belongs, Deuteronomy xxxii. 35., Romans xii. 20., and Nahum ii. (Haydock) --- It is time to punish the haughty Babylon. (Calmet) --- God more usually take the title of merciful. But he is equally just, and will respect no dignity or power, but the merits of each one. (Worthington)'
      v:006:
        - 'PSA:93:6 | 6 | 6 | <i>Fatherless.</i> Septuagint places this after <i>widow,</i> and have here the stranger, or "proselyte," (Haydock) including those who were circumcised, or had only renounced idolatry. --- Jeremias and Ezechiel describe the cruelty of the Chaldeans. (Calmet) --- Similar acts of impious rage are but too visible in all ages. (Haydock)'
      v:007:
        - 'PSA:93:7 | 7 | 7 | <i>Of Jacob.</i> A wretched people in captivity. This is spoken insultingly, he knows not, or cannot hinder, their distress, Psalm xiii. 1., and lxxii. 6. (Calmet) --- The insolence and cruelty of infidels are reprobated.'
      v:008:
        - 'PSA:93:8 | 8 | 8 | <i>Fools.</i> Who talk in this manner, (Haydock) whether you really believe, that God is thus ignorant and inactive; or you only act as if you did. (Berthier) --- There are but few of the former description. But very many, even among Christians, act as if they admitted no Providence. (Worthington)'
      v:009:
        - 'PSA:93:9 | 9 | 9 | <i>Consider?</i> He does not say, "hath he not eyes?" lest any might attribute members to God. (St. Jerome){JOIN}{BQ:2}"In evil works, mankind thou mayst deceive,{JOIN}{BQ:2}Thy hidden thoughts the gods above perceive." (Theognis.){JOIN}{BQ:2}{GREEK:START Ou leseis de Theous oude logizomenos}Ου λησηισ δη Θηουσ ουδη λογιζωηνοσ{GREEK:END}.{JOIN}--- Thales being asked, if the actions of men were unknown to the gods, replied, "not even their thoughts." (Val. Max. vii. 2.) (Haydock) --- It seems those whom the psalmist attacks, denied the interference of God in human affairs, though they allowed that he created all. (Haydock) --- Hence he justly stigmatizes them as <i>fools,</i> and inconsistent. (Berthier) --- It is impossible that God should be ignorant of our actions, since he knows our most secret thoughts. (Worthington)'
      v:013:
        - 'PSA:93:13 | 13 | 13 | <i>Rest from the evil days.</i> That thou mayst mitigate the sorrows to which he is exposed, during the short and evil days of his mortality; (Challoner) or mayst protect him, while the wicked are overwhelmed. (Calmet) --- The pious bear afflictions with greater resignation, (Menochius) meditating on the <i>law</i> and the holy Scriptures, where the ways of Providence are justified.'
      v:015:
        - 'PSA:93:15 | 15 | 15 | <i>Until justice be turned into judgment,</i> &c. By being put in execution: which will be agreeable to <i>all the upright in heart.</i> (Challoner) --- They will be round the tribunal, and sit as judges with Christ. Hebrew <i>ci had,</i> "For to," may have been originally <i>ad ci,</i> "Until." (Haydock) --- This does not imply that the just will not be protected afterwards. Cyrus was a figure of the Messias, and all his counsellors, or the Jews, attached themselves to him, when he punished the Babylonians, Isaias xli. 2., and liii. 11. (Calmet) --- The Church will never be rejected by a just God, whose judgments must take place, and be pleasing to the righteous. (Worthington)'
      v:017:
        - 'PSA:93:17 | 17 | 17 | <i>Almost.</i> Or shortly, as the Hebrew means, (Berthier) "within very little." (Worthington) --- <i>Hell.</i> Hebrew, "silence," which is often put for the grave, 1 Kings ii. 9. (Calmet)'
      v:018:
        - 'PSA:93:18 | 18 | 18 | <i>Me.</i> I was no sooner in danger, than I was relieved. (Calmet) --- Feeding and complaining of my misery, I obtained thy aid. (Worthington)'
      v:019:
        - 'PSA:93:19 | 19 | 19 | <i>Sorrows.</i> Hebrew, "afflicting thoughts." (Berthier) --- <i>Soul.</i> Our future joy will bear proportion with the sufferings which we endure for the sake of justice, 1 Corinthians xi. 13., and 2 Corinthians i. 3. (Haydock)'
      v:020:
        - 'PSA:93:20 | 20 | 20 | <i>Doth the seat of iniquity stick to thee?</i> &c. That is, wilt thou, O God, who art always just, admit of the <i>seat of iniquity;</i> that is, of injustice, or unjust judges, to have any partnership with thee? Thou, <i>who framest,</i> or makest <i>labour in commandment;</i> that is, thou who obligest us to <i>labour</i> with all diligence to keep thy <i>commandments;</i> (Challoner) as faith alone is not sufficient, (Worthington) and who art pleased that we should find therein some difficulty or repugnance of nature, that we may be the more entitled to consolation, ver. 19. (Haydock) --- <i>Commandment,</i> or "instruction." St. Augustine observes, that the sufferings of this life are for our instruction, to admonish us of future punishments and rewards. This idea is very luminous. (Berthier) --- Christ was first to suffer, <i>and so to enter into his glory,</i> Luke xxiv. 26. (Haydock) --- <i>Nemo dormiens coronatur.</i> (St. Jerome) --- Yet <i>the yoke</i> of Christ <i>is really sweet.</i> The devil tempts us to look upon it as insupportable. (St. Bernard) --- <i>Framest, fingis.</i> --- Septuagint, St. Augustine, &c., <i>Fingit,</i> which may refer to <i>the seat,</i> or to unjust judges, who tyrannize over others, as the Babylonians did, (Calmet) and as the Jews conspired against the soul of <i>the just.</i> "Should the tribunal of perversity have any commerce with thee, which, under the name of law, forms impious machinations?" (Houbigant)'
      v:022:
        - 'PSA:93:22 | 22 | 22 | <i>Help.</i> Hebrew, "rock." (Berthier) --- Sufferings force us to have recourse to God, whom few remember in the days of prosperity. (St. Augustine)'
      v:023:
        - 'PSA:93:23 | 23 | 23 | <i>Will destroy them.</i> Hebrew <i>yatsmithem,</i> occurs twice, to denote the certainty of the event, though the Septuagint, &c., omit the repetition. (Haydock) --- Cyrus overturned the cruel empire of Babylon. (Calmet) --- The wicked at the last day shall seek to hide themselves, and will for ever be removed from the sight of the just, {GREEK:START aphaniei autous}αφανιηι αυτουσ{GREEK:END}. We may say of each of them, it had been better if he had never been born, Matthew xxvi. 24. (Haydock) --- The retribution of the good and bad is eternal. (Worthington)'
