      v:003: 'PSA:91:3 | 3 | 3 | To shew forth thy mercy in the morning, and thy truth in the night:'
      v:004: 'PSA:91:4 | 4 | 4 | Upon an instrument of ten strings, upon the psaltery: with a canticle, upon the harp.'
      v:005: 'PSA:91:5 | 5 | 5 | For thou hast given me, O Lord, a delight in thy doings: and in the works of thy hands I shall rejoice.'
      v:006: 'PSA:91:6 | 6 | 6 | O Lord, how great are thy works! thy thoughts are exceedingly deep.'
      v:007: 'PSA:91:7 | 7 | 7 | The senseless man shall not know: nor will the fool understand these things.'
      v:008: 'PSA:91:8 | 8 | 8 | When the wicked shall spring up as grass: and all the workers of iniquity shall appear:{JOIN}That they may perish for ever and ever: 9 but thou, O Lord, art Most High for evermore.'
      v:010: 'PSA:91:10 | 10 | 10 | For behold thy enemies, O Lord, for behold thy enemies shall perish: and all the workers of iniquity shall be scattered.'
      v:011: 'PSA:91:11 | 11 | 11 | But my horn shall be exalted like that of the unicorn: and my old age in plentiful mercy.'
      v:012: 'PSA:91:12 | 12 | 12 | My eye also hath looked down upon my enemies: and my ear shall hear <i>of the downfall</i> of the malignant that rise up against me.'
      v:013: 'PSA:91:13 | 13 | 13 | The just shall flourish like the palm-tree: he shall grow up like the cedar of Libanus.'
      v:014: 'PSA:91:14 | 14 | 14 | They that are planted in the house of the Lord, shall flourish in the courts of the house of our God.'
      v:015: 'PSA:91:15 | 15 | 15 | They shall still increase in a fruitful old age: and shall be well treated, 16 that they may shew,{JOIN}That the Lord, our God, is righteous, and there is no iniquity in him.'
  c:092:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:92:1 | 1 | 1 | <i>Founded.</i> Septuagint, "inhabited." This title occurs not in Hebrew (Theodoret) nor are the copies of the Septuagint uniform, which shews that it is a later insertion, intimating perhaps, that it was sung on Friday, when the works of creation were completed, (Berthier) and the world redeemed. (Worthington) --- It seems to refer to the translation of the ark, (Muis; 1 Paralipomenon xvi. 30.) and the establishment of the Church, the <i>house</i> of God, though the universe may be so styled, (Berthier) or it speaks of the return from captivity, (Ven. Bede) as well as the preceding and following psalms. --- <i>Himself.</i> As if to perform some great work, the liberation of his people from the captivity of Babylon, and of the devil, (Calmet) or to create the world. (Berthier) --- <i>Established.</i> "Weighed." (Houbigant) --- <i>Moved,</i> or disturbed in the order established by him. (Haydock) --- This does not prove that the earth moves not on its own axis daily, and round the sun every year. (Berthier) --- The Church shall not fail, (Menochius) which Christ has redeemed by his own blood, and with great power. In it He reigns, and will draw all to himself, John xii. 31. (Worthington)'
      v:002:
        - "PSA:92:2 | 2 | 2 | <i>Of old.</i> Literally, \"that time,\" <i>ex tunc,</i> (Worthington) alluding to some distant period, Isaias xvi. 13. (Calmet) --- God's throne is established over creatures, as soon as they exist. (Haydock) --- Yet he is eternal, (Menochius) as Christ is likewise. At his ascension, He placed his sacred humanity on the throne. (Calmet) --- His kingdom, the Church, continues for ever. (Worthington)"
      v:003:
        - 'PSA:92:3 | 3 | 3 | <i>Floods.</i> The apostles, (Eusebius; St. Augustine) or persecutors. (Worthington) --- <i>Waves.</i> This sentence is not in the Roman Septuagint, &c. (Calmet) --- But it is in the Alexandrian and Aldine editions. Storms and tides fill all with awe and astonishment. (Calmet) --- The motion of waters, when they were first confined to their channels, and the persecutions of the Church, and rebellions against God, are described. (Menochius)'
      v:004:
        - 'PSA:92:4 | 4 | 4 | <i>On high.</i> In heaven, more to be admired than all the phenomena of nature, and more powerful than all the vast armies of the Babylonians, Isaias xl. 15. (Calmet) --- The conversion of many nations, (Apocalypse xvii. 5.) is the work and glory of God, (Haydock) and his preserving the Church in the midst of the most violent attacks, shews his power. (Worthington)'
      v:005:
        - 'PSA:92:5 | 5 | 5 | <i>Credible.</i> St. Jerome, "faithful." --- Protestants, "very sure." (Haydock) --- A person must shut his eyes not to see the prophecies fulfilled concerning Christ, and his Church. (Eusebius) --- The majesty of God should strike us with a holy fear, and teach us to observe his commandments, and to behave with the utmost respect in his <i>house,</i> (Calmet) which is the whole world, or the society of the faithful. (Berthier) --- Articles of faith are perfectly <i>credible</i> to those whose hearts are moved by grace, (Worthington) though they cannot be understood. (Haydock) --- All the members of the Church should carefully approve themselves to God, who is her spouse, (Worthington) and protector, (Menochius) to the end of the world. (Worthington) --- <i>Days.</i> Since thy power and fidelity are so great, suffer not thy temple to be any longer in ruins, or profaned. (Calmet)'
