  c:029:
    after_verse_comment: {}
    commentary:
      v:001:
        - "PSA:29:1 | 1 | 1 | <i>Dedication,</i> when David sung after he had (Haydock) built a magnificent palace, 2 Kings v. (Worthington) --- <i>David's, ledavid,</i> or \"to David,\" which some rather join with <i>Psalm,</i> (Muis) and explain the <i>house</i> of the tabernacle or temple; though it seems more probably to relate to the altar, which David erected, after the pestilence (Calmet) had destroyed 70,000, 2 Kings xxiv. 25. There seems to be nothing respecting a dedication in the psalm; whence we may conjecture that the title is not very authentic. The Greeks (Berthier) prefixed \"unto the end,\" in the Roman Septuagint, but not Grabe's, &c. (Haydock) --- The Rabbins inform us that this psalm was used when people brought their first fruits to the temple, and that it will be sung at the dedication of the temple, which the expect the Messias will erect. (Selden, Syn. iii. 13.) --- The Fathers explain it of Christ's resurrection. (Calmet) --- It may be put in the mouth of a just man leaving this world. (Berthier) --- the title of <i>Psalm,</i> most properly belongs to those which were played upon instruments; as a <i>canticle</i> refers to vocal music. When the instrument preceded, it was called <i>A psalm of a canticle;</i> as <i>a canticle of a psalm</i> intimated that man gave out the psalm, and instruments followed. (Worthington) --- These distinctions are given by St. Chrysostom, &c. (Menochius)"
      v:002:
        - 'PSA:29:2 | 2 | 2 | <i>Extol.</i> Or publish thy great goodness and power, (Haydock) in the same sense as we say <i>Hallowed be thy name.</i> (Berthier) --- Though God can receive no increase of glory, we must shew our gratitude. (Worthington) --- <i>Me.</i> Thou hast not suffered my people to be wholly destroyed, nor myself to perish in consequence of my vain curiosity. (Calmet) --- David sings this psalm in thanksgiving for his many deliverances. (Worthington)'
      v:003:
        - 'PSA:29:3 | 3 | 3 | <i>Healed me.</i> I expected to die every moment, and I had made choice of the scourge of pestilence, that I might not be more screened than my subjects, 2 Kings xxiv. 13. (Calmet)'
      v:004:
        - "PSA:29:4 | 4 | 4 | <i>Hell.</i> Preserving me from great dangers of sinning, (Worthington) or from death. --- <i>Saved.</i> Hebrew, \"granted me life.\" This may all be explained of Christ's resurrection. (Calmet)"
      v:005:
        - 'PSA:29:5 | 5 | 5 | <i>Saints.</i> Hebrew, "who have obtained mercy." Priests and faithful people come to return thanks, because God has turned away the scourge. (Calmet) --- <i>Memory,</i> or name, Exodus iii. 15. (Calmet) --- It is from God, and not from ourselves, that holiness comes. (Worthington)'
      v:006:
        - 'PSA:29:6 | 6 | 6 | <i>Wrath,</i> which is a short fury. (Menochius) (Isaias liv. 7.) --- Hebrew, "momentary is his indignation;" or rather, "from his indignation comes destruction," <i>roga,</i> as the Septuagint constantly (Haydock) agree, Job xx. 5., and Isaias xxviii. 12., &c. (Calmet) --- "The miseries which are inflicted, are in consequence of his indignation." (Prin. dis. Berthier)--- We are not miserable unless we have deserved it. (St. Augustine) --- Even in chastising, God considers our welfare. (Worthington) --- He takes no pleasure in our torments, but delights to crown us with life and happiness. (Haydock) --- Eternal joys are the fruits of the short sorrows of this world, (Berthier) which is represented as one night or <i>evening.</i> (Haydock) --- A few moments ago Jerusalem expected nothing but destruction. Thus the apostles grieved till Christ rose again; (Calmet) and the life of the just is a constant vicissitude of sorrow and of comfort. (Worthington)'
      v:007:
        - 'PSA:29:7 | 7 | 7 | <i>Moved.</i> David thought himself invincible; and, out of vanity, ordered his subjects to be numbered. God shewed his displeasure only for three days, and all was in confusion, ver. 8. (Calmet) --- Though we may imagine that we are firmly established, we must acknowledge that all our strength is derived from God, who sometimes leaves us to experience our own weakness. (Worthington)'
      v:008:
        - 'PSA:29:8 | 8 | 8 | <i>Beauty.</i> So Septuagint and Syriac have read <i>ledre,</i> (Calmet) instead of <i>leharri,</i> "my mountain," Sion, which David had taken from the Jebusites. The sense is much the same, though the reading of the Septuagint seem more natural. Symmachus has followed another copy. (Berthier) --- "Thou hast given strength to my first father." (Calmet) --- The present Hebrew is rejected by Houbigant, (Berthier) though it be conformable to Aquila, St. Jerome, &c. How necessary is it for us to be convinced, that all we have is the gift of God! (Haydock) --- In prosperity man is too apt to give way to presumption. (Berthier) --- David had yielded to this temptation, not being sufficiently aware how jealous God is of his rights. (Calmet) --- He confesses this mistake. Hebrew, "I was terrifies." (Menochius)'
      v:009:
        - "PSA:29:9 | 9 | 9 | <i>Will I.</i> We must not cease to pray, (Worthington) as we are always beset with enemies. (Haydock) --- This text may be explained, \"I prayed,\" that I might suffer instead of my people, 4 Kings xxiv. 17. (Calmet) --- But here the prophet seems rather to beg that he may not die, in order that he may publish God's praises. (Haydock)"
      v:010:
        - 'PSA:29:10 | 10 | 10 | <i>Profit.</i> The wicked on his death bed, cannot pray thus, as the justice of God is interested to punish his crimes, and to prevent their continuance. After death there is no merit; so that we ought to make good use of our time. (Berthier) --- <i>Corruption.</i> The Fathers explain this of Jesus Christ. What good will my death procure, if I do not rise again? (Origen; St. Jerome) --- <i>Truth.</i> See Psalm lxxxvii. 11., and Baruch ii. 17. (Calmet) --- The dead cannot make their voice heard in this world, though they may praise God in the other. (Menochius)'
      v:011:
        - 'PSA:29:11 | 11 | 11 | <i>The Lord.</i> Hebrew points determine, "Lord, hear," &c. But the Greek interpreters agree with the Vulgate, which seems better. (Berthier) --- St. Jerome, however, makes this a prayer. "Hear," &c. (Haydock)'
      v:012:
        - 'PSA:29:12 | 12 | 12 | <i>Joy.</i> When thou orderest the angel, 2 Kings xxiv. 16. (Calmet) --- <i>Sackcloth,</i> of human nature, which was <i>cut</i>, and the price of our redemption came forth. (St. Augustine; St. Jerome) --- Thou hast changed my mourning weeds for robes of joy. (Du Hamel)'
      v:013:
        - "PSA:29:13 | 13 | 13 | <i>Regret.</i> Or be filled with grief, <i>compungar.</i> (Haydock) --- Hebrew, \"that glory may sing thee, (or thy praise) and may not be silent.\" (St. Jerome; Symmachus) (Haydock) --- Glory often signifies the tongue. (Du Hamel) --- <i>My</i> is added, to shew that this was David's glory, (Haydock) who considered God in all events. (Berthier) --- Protestants supply the word <i>my.</i> (Haydock) --- Chaldean, \"that the great ones of the world may praise thee incessantly.\" --- <i>Ever.</i> In this my happy change. (Worthington) --- Those who suppose that David sung this, when he purified his house from the abominations of Absalom, explain his illness (ver. 2.) to mean the anxiety caused by that revolt, 2 Kings xvi. 21. (Bossuet) (Calmet) --- He gives thanks for the favour which God had shown him on that, or on any other occasion. (Haydock) --- He might consider this purifying as a sort of dedication, as it was customary to dedicate even private houses, Deuteronomy xx. 5. (Calmet)"
