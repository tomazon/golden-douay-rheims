    verses:
      v:001: 'PSA:90:1 | 1 | 1 | The praise of a canticle for David.{JOIN}He that dwelleth in the aid of the Most High, shall abide under the protection of the God of Heaven.'
      v:002: 'PSA:90:2 | 2 | 2 | He shall say to the Lord: Thou art my protector and my refuge: my God, in him will I trust.'
      v:003: 'PSA:90:3 | 3 | 3 | For he hath delivered me from the snare of the hunters: and from the sharp word.'
      v:004: 'PSA:90:4 | 4 | 4 | He will overshadow thee with his shoulders: and under his wings thou shalt trust.'
      v:005: 'PSA:90:5 | 5 | 5 | His truth shall compass thee with a shield: thou shalt not be afraid of the terror of the night.'
      v:006: 'PSA:90:6 | 6 | 6 | Of the arrow that flieth in the day, of the business that walketh about in the dark: of invasion, or of the noon-day devil.'
      v:007: 'PSA:90:7 | 7 | 7 | A thousand shall fall at thy side, and ten thousand at thy right hand: but it shall not come nigh to thee.'
      v:008: 'PSA:90:8 | 8 | 8 | But thou shalt consider with thy eyes: and shalt see the reward of the wicked.'
      v:009: 'PSA:90:9 | 9 | 9 | Because thou, O Lord, art my hope: thou hast made the Most High thy refuge.'
      v:010: 'PSA:90:10 | 10 | 10 | There shall no evil come to thee: nor shall the scourge come near thy dwelling.'
      v:011: 'PSA:90:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}For he hath given his angels charge over thee: to keep thee in all thy ways.'
      v:012: 'PSA:90:12 | 12 | 12 | In their hands they shall bear thee up: lest thou dash thy foot against a stone.'
      v:013: 'PSA:90:13 | 13 | 13 | Thou shalt walk upon the asp and the basilisk: and thou shalt trample under foot the lion and the dragon.'
      v:014: 'PSA:90:14 | 14 | 14 | Because he hath hoped in me, I will deliver him: I will protect him, because he hath known my name.'
      v:015: 'PSA:90:15 | 15 | 15 | He shall cry to me, and I will hear him: I am with him in tribulation, I will deliver him, and I will glorify him.'
      v:016: PSA:90:16 | 16 | 16 | I will fill him with length of days; and I will shew him my salvation.
  c:091:
    after_verse_comment: {}
    commentary:
      v:001:
        - "PSA:91:1 | 1 | 1 | <i>Day.</i> The Jews say, that Adam sung this at his creation, (Chaldean) or that it refers to the reign of the Messias, which shall last one thousand years after this world is ended. (Kimchi) --- Others think it is a thanksgiving after the defeat of Sennacherib, (Ven. Bede) or Absalom. (Ferrand) --- It might be sung by the sons of Moses, who expected to be shortly delivered from Babylon, (Calmet) or by the people on the <i>sabbath,</i> (Berthier) though many of the Fathers think, that this word denotes \"the repose of the life to come.\" The occasion or author of this psalm cannot be clearly ascertained. (Calmet) --- When we enjoy rest from labour, we ought particularly to praise God's works. (Worthington)"
      v:002:
        - "PSA:91:2 | 2 | 2 | <i>Praise.</i> Literally, \"to confess,\" (Haydock) as we must be free from sin before we can worthily proclaim God's praises. (Eusebius) (St. Jerome) --- But here <i>to confess</i> means to praise, (Calmet) or give thanks. (Worthington)"
      v:003:
        - 'PSA:91:3 | 3 | 3 | <i>Night.</i> Of adversity, and at all times, (Berthier) as well as in prosperity. (Worthington) --- Morning and evening prayer must not be neglected. (Haydock) --- These times were particularly pointed out, Psalm liv. 18.'
      v:004:
        - 'PSA:91:4 | 4 | 4 | <i>Strings, upon.</i> Hebrew, "on the hasor, and on the nabel, on the higaion with the cinnor." Yet the ten stringed instrument seems to have been the same with the psaltery, or <i>nobol.</i> (Haydock) --- Bellarmine thinks <i>and</i> is redundant, and was not in the copies of the Septuagint, or it is only explanatory, as we know that the psaltery had ten strings, Psalm xxxii. 2., and cxliii. 9. (Menochius) --- The matter is of small consequence. (Berthier) --- Eusebius seems to insinuate, that instruments were not used in the Church of his time. (Calmet) --- The observance of the commandments, and mortification, signified by the <i>harp,</i> are requisite. (Worthington)'
      v:005:
        - 'PSA:91:5 | 5 | 5 | <i>Rejoice.</i> Admiring thy providence, (Calmet) or the Messias. "What are <i>all things</i> compared with thee, O Lord!" (St. Augustine; Conf. x. 4.)'
      v:006:
        - 'PSA:91:6 | 6 | 6 | <i>Deep.</i> We cannot easily explain thy ways, (Menochius) in exalting some, and depressing thy people. (Calmet) (Romans xi. 33.)'
      v:007:
        - 'PSA:91:7 | 7 | 7 | <i>Things.</i> Pretended sages hence take occasion to <i>blaspheme whatsoever things they know not,</i> Jude 10. The wise adore God in silence, (Haydock) and confess, that the misery of the just here proves a future life, while the wicked prosper, to be more tormented. (Eusebius) --- Carnal men, who think only of present things, see not this. (Menochius)'
      v:008:
        - 'PSA:91:8 | 8 | 8 | <i>Appear.</i> Hebrew, "flourish." Still they are but <i>as grass,</i> (Haydock) short-lived, and of small utility. The just resembles the palm-tree, ver. 13. (Calmet)'
      v:010:
        - "PSA:91:10 | 10 | 10 | <i>Enemies.</i> The Babylonians, (Calmet) or all the wicked at the last day. (Berthier) --- This shews God's power, and insures the exaltation of the just. (Menochius)"
      v:011:
        - 'PSA:91:11 | 11 | 11 | <i>Mercy.</i> Hebrew and some copies of the Septuagint have "oil," an emblem of <i>mercy,</i> Proverbs xxi. 20. (Berthier) --- "I shall be anointed with fresh oil." (Protestants) --- "My old age <i>shall be</i> like a verdant olive." (Houbigant) (Symmachus) --- Those who have a good conscience, expect final happiness. (Worthington)'
      v:012:
        - "PSA:91:12 | 12 | 12 | <i>Me.</i> I shall live to hear of the vengeance which God will take, Psalm cxi. 9. (Calmet) --- The just pray for sinners here; but must approve of God's judgment. (Berthier)"
      v:013:
        - 'PSA:91:13 | 13 | 13 | <i>Palm-tree.</i> Septuagint {GREEK:START phoinix}φοινιξ{GREEK:END}, means also a "Phœnician, or the Phœnix" bird, of which the ancients have said so much, Job xxix. 18., (Calmet) and of which Tertullian, (de Res. xiii.) and St. Ambrose, (de fid. Res.) seem to understand this passage. (Amama) --- But it must be explained in the sense of the Vulgate, as the Hebrew <i>Tamar</i> evinceth. This tree, and the cedar, were the most famous in those countries; the former for its fruit, and the latter for buildings and duration. The palm-tree will shoot forth again, after it has been cut down or burnt, (Pliny, [Natural History?] xiii. 14.) so the just will rise up from oppression. (Calmet)'
      v:014:
        - 'PSA:91:14 | 14 | 14 | <i>Courts.</i> In the Church triumphant, as well as in the militant. (Worthington) --- The piety of the faithful induces strangers to embrace the truth. (Berthier)'
      v:015:
        - 'PSA:91:15 | 15 | 15 | <i>Well treated.</i> Or affected. (Worthington) --- <i>Bene patientes, <u>eupathountes</u>,</i> "flourishing," (Grotius) tranquil, (St. Augustine) or in a prosperous condition. (Berthier) --- Erasmus, to shew the utility of consulting the originals, informs us, what a multiplicity of authors he consulted in vain, to know the import of this word. (Amama) --- "They shall be fat and covered with leaves," (St. Jerome) alluding to the aforesaid comparison.'
      v:016:
        - 'PSA:91:16 | 16 | 16 | <i>In him.</i> The general judgment will set this in the clearest light. At present, the ways of Providence may be mysterious, ver. 6. (Haydock)'
