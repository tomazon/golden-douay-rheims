      v:029: 'PSA:106:29 | 29 | 29 | And he turned the storm into a breeze: and its waves were still.'
      v:030: 'PSA:106:30 | 30 | 30 | And they rejoiced because they were still: and he brought them to the haven which they wished for.'
      v:031: 'PSA:106:31 | 31 | 31 | Let the mercies of the Lord give glory to him: and his wonderful works to the children of men.'
      v:032: 'PSA:106:32 | 32 | 32 | And let them exalt him in the church of the people: and praise him in the chair of the ancients.'
      v:033: 'PSA:106:33 | 33 | 33 | He hath turned rivers into a wilderness: and the sources of water into dry ground:'
