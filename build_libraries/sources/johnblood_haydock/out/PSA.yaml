  c:119:
    after_verse_comment: {}
    commentary:
      v:001:
        - "PSA:119:1 | 1 | 1 | <i>A gradual canticle.</i> The following psalms, in number fifteen, are called <i>gradual psalms</i> or <i>canticles,</i> from the word <i>gradus,</i> signifying steps, ascensions, or degrees; either because they were appointed to be sung on the <i>fifteen steps,</i> by which the people <i>ascended</i> to the temple; or that in the singing of them the voice was to be raised by certain <i>steps</i> or <i>ascensions:</i> or that they were to be sung by the people returning from their captivity, and <i>ascending</i> to Jerusalem, which was seated amongst mountains. The holy Fathers, in a mystical sense, understand these steps, or ascensions, of the degrees by which Christians spiritually ascend to virtue and perfection; and to the true temple of God in the heavenly Jerusalem. (Challoner) --- Both these last interpretations seem more plausible and literal, as given by St. Chrysostom, &c. (Berthier) --- The allusion to the steps of the temple (Ezechiel xl.) is very uncertain, as well as the raising of the voice in higher notes during each psalm. (Calmet) --- They might be sung on a pulpit, 2 Esdras ix. 4., and 2 Paralipomenon xx. 19. (Menochius) --- The authors seem to have lived at the close of the captivity, (Calmet) though David might well compose these canticles during some of his trials, or foreseeing this event. (Berthier) --- They contain a consoling assurance of mankind's redemption, prefigured by the liberation of the Jews, and also that the power and fury of persecutors shall cease. (Worthington) --- <i>Shir, hamahaloth,</i> may denote a very excellent canticle. (Junius) (Muis) (Haydock) --- <i>Trouble.</i> No time is more proper for prayer. (St. Chrysostom) (Calmet) --- <i>Heard.</i> I am encouraged by past experience to hope for redress. (Worthington)"
      v:002:
        - 'PSA:119:2 | 2 | 2 | <i>Tongue.</i> From the Babylonians, who seek to delude me, (Calmet) and from detraction, which is most dangerous. (Worthington)'
      v:003:
        - "PSA:119:3 | 3 | 3 | <i>Added.</i> This is an usual form of denouncing vengeance, Ruth i. 17. The Babylonians are threatened with God's judgments, ver. 4. Some place these words in the mouth of God, answering the captives. How shall you be screened from the shafts of detraction? Fear not. <i>The sharp,</i> &c. (Calmet) --- What punishment is great enough for this sin? (Worthington)"
      v:004:
        - 'PSA:119:4 | 4 | 4 | <i>Waste.</i> Hebrew, "of juniper" or thorn trees, Job xxx. 4. The former is said to retain its heat a long time, and the latter is easily inflamed, Psalm cxvii. 12. Such fiery weapons have been often used, Psalm vii. 14., and lxxv. 3.{JOIN}{BQ:2}<i>Spiculaque et multa crinitum missile flamma.</i> (Stat. Theb. v.){JOIN}--- How will God punish detraction? He will hurl his darts against the guilty, Habacuc iii. 11. (Calmet) --- This is their reward, (Berthier) and what they deserve. (Worthington) --- Charity and good example will best counteract their baneful influence. (St. Augustine)'
      v:005:
        - 'PSA:119:5 | 5 | 5 | <i>Is prolonged.</i> Hebrew, "is Meshec." (Haydock) --- But Houbigant rejects this as a place unknown; and the word may have the former signification, given by the Septuagint and St. Jerome. (Calmet) (Berthier) --- Moses speaks of Meshec, (Genesis x. 2.) or of the mountains separating Cholcis from Armenia, where the Jews might be dispersed, (4 Kings xvii. 23., and 1 Esdras ii. 59., and viii. 15.) as well as in <i>Cedar,</i> or Arabia Petrea, (Isaias xlii. 11.) where the Saracens afterwards inhabited, according to St. Jerome. (Loc. Heb.) (Calmet) --- <i>Inhabitants.</i> Hebrew, "tents," in which the people chiefly dwelt. (Berthier) --- From <i>Cedar,</i> the son of Ismael, sprung Mahomet, whose tyranny has been long felt. Cedar denotes the "darkness" of sin and error. The Jews bewailed their absence from the temple, and Christians their being unable to meet for the divine worship, and their banishment (Worthington) from heaven. (St. Chrysostom)'
      v:007:
        - 'PSA:119:7 | 7 | 7 | <i>Peaceable.</i> Hebrew, "I spoke peaceable, and they warlike things. (St. Jerome) --- Literally, "I <i>was</i> peace, and when I spoke, they <i>flew</i> to war." (Haydock) --- <i>Cause.</i> This is easily understood from the context, (Berthier) though not expressed in the original. (Haydock)'
