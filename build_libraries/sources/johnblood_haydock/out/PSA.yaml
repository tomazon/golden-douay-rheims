    verse_footnotes:
      004:
        - PSA:139:4 | 4 | 4 | Psalm v. 11.; Romans iii. 13.
    verses:
      v:001: 'PSA:139:1 | 1 | 1 | Unto the end, a psalm for David.'
      v:002: 'PSA:139:2 | 2 | 2 | Deliver me, O Lord, from the evil man: rescue me from the unjust man.'
      v:003: 'PSA:139:3 | 3 | 3 | Who have devised iniquities in their hearts: all the day long they designed battles.'
      v:004: 'PSA:139:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}They have sharpened their tongues like a serpent: the venom of asps is under their lips.'
      v:005: 'PSA:139:5 | 5 | 5 | Keep me, O Lord, from the hand of the wicked: and from unjust men deliver me.{JOIN}Who have proposed to supplant my steps: 6 the proud have hidden a net for me.{JOIN}And they have stretched out cords for a snare: they have laid for me a stumbling-block by the wayside.'
      v:007: 'PSA:139:7 | 7 | 7 | I said to the Lord: Thou art my God: hear, O Lord, the voice of my supplication.'
      v:008: 'PSA:139:8 | 8 | 8 | O Lord, Lord, the strength of my salvation: thou hast overshadowed my head in the day of battle.'
      v:009: 'PSA:139:9 | 9 | 9 | Give me not up, O Lord, from my desire to the wicked: they have plotted against me: do not thou forsake me, lest they should triumph.'
      v:010: 'PSA:139:10 | 10 | 10 | The head of their compassing me about: the labour of their lips shall overwhelm them.'
      v:011: 'PSA:139:11 | 11 | 11 | Burning coals shall fall upon them; thou wilt cast them down into the fire: in miseries they shall not <i>be able to</i> stand.'
      v:012: 'PSA:139:12 | 12 | 12 | A man full of tongue shall not be established in the earth: evils shall catch the unjust man unto destruction.'
      v:013: 'PSA:139:13 | 13 | 13 | I know that the Lord will do justice to the needy, and will revenge the poor.'
      v:014: 'PSA:139:14 | 14 | 14 | But as for the just, they shall give glory to thy name: and the upright shall dwell with thy countenance.'
  c:140:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:140:1 | 1 | 1 | <i>David.</i> When persecuted by Saul. (Calmet) --- It is very difficult, and was used in the evening service in the oriental churches, (St. Chrysostom) as it is on Friday in the Roman Breviary. The psalm may be applicable to all in distress, (Berthier) who are members of Christ. (St. Augustine) --- <i>Hearken.</i> Hebrew, "hasten to me, hear my voice," &c. (Haydock) --- God approves such cries. (Calmet)'
      v:002:
        - "PSA:140:2 | 2 | 2 | <i>As.</i> May be understood. \"My prayer is an evening sacrifice,\" or equally acceptable. (Haydock) --- <i>Sacrifice.</i> Hebrew, \"offering,\" which may be the same with the <i>incense,</i> or the evening holocaust. (Calmet) --- The Church prays that her petitions may ascend to the throne of God, and be accepted. The morning sacrifice was rather more solemn. But the evening one is here specified, in allusion to Christ's, at the last supper, and on the cross, (Worthington) which was consummated in the evening. (St. Augustine) (Tirinus) --- It may denote a perfect worship. (St. Chrysostom) (Berthier)"
      v:003:
        - 'PSA:140:3 | 3 | 3 | <i>And.</i> Hebrew, "keep guard at the door of my lips," (Montanus) or "on the poverty of," &c., (St. Jerome) that I may not speak too much, or imprudently; as I shall do, if left to myself. (Haydock) --- Houbigant rejects this version, which is very expressive. (Berthier) (Ecclesiasticus xxviii. 28.) --- Hebrew <i>dal</i> is rendered "elevation," (Chaldean) and may here stand for "a door." Nature has included the tongue within a double restraint of the teeth and lips, to counteract its too great volubility. (Theodoret) --- David prays that he may not be unguarded in his speech. He always spoke to Saul with the greatest respect, 1 Kings xxiv. 18. (Calmet) --- The lips must be like a <i>door,</i> neither always open, when we ought to be silent, nor always shut, when we should confess our sins. (Worthington)'
      v:004:
        - 'PSA:140:4 | 4 | 4 | <i>Sins.</i> Such <i>excuses</i> are always vain. (St. Jerome) --- God does not incline any to sin, as the Manichee <i>elect</i> pretended. (St. Augustine) --- The pride of the human <i>heart</i> would throw the blame of sin on any but itself. (Haydock) --- Sometimes, fate, predestination, &c., are charged with it. Our first parents excused themselves; but David candidly confessed his sins, and was presently pardoned. (Berthier) --- <i>Choicest.</i> Hebrew also, "I will not eat of their most delicious meats." I will have no society with libertines, (Berthier) nor with those who teach false doctrine, 2 John 10., and Titus iii. 10.'
      v:005:
        - 'PSA:140:5 | 5 | 5 | <i>In mercy.</i> Proverbs xxvii. 16., and Ezechiel xix. 8. (Haydock) --- <i>Let not the oil of the sinner,</i> &c. That is, the flattery, or deceitful praise. (Challoner) --- This is pernicious; while the reprehension of the just may do us good. (Worthington) --- <i>Sinner.</i> Hebrew, "of poison, <i>or</i> of the head, (<i>vass</i>) break, <i>or</i> fatten, (St. Jerome) <i>or</i> be broken upon my head." The vessel was usually broken, Mark xiv. 3. (Berthier) --- Protestants, "Let the righteous smite me, <i>it shall be</i> a kindness, and let him reprove me, it shall be an excellent oil, <i>which</i> shall not break," &c. (Haydock) --- Or "he shall not," &c., as his only aim tends to my advantage. Many other senses may be given. (Calmet) --- <i>For my prayer,</i> &c. So far from coveting their praises, who are never well pleased but with things that are evil; I shall continually pray to be preserved from such things as they are delighted with. (Challoner) --- <i>Against.</i> Literally, "in or concerning their desirable things." (Haydock) --- I pray to God that I may be preserved from their malice, in which they take delight, (Menochius) and that they may cease to run on to their ruin. (Haydock) --- The Church still prays for sinners, though as yet they delight in their criminal pursuits, (Worthington) in order that a wholesome bitterness may wean them from such things. (St. Chrysostom) --- My prayer shall subsist amid their pleasures. (Berthier)'
      v:006:
        - "PSA:140:6 | 6 | 6 | <i>Their judges,</i> &c. Their rulers, or chiefs, quickly vanish and perish, like ships dashed against the rocks, and swallowed up by the waves. Let them then hear my words, for they are powerful and will prevail; or, as it is in the Hebrew, <i>for they are sweet.</i> (Challoner) --- The Israelites were long governed by <i>judges,</i> and the supreme magistrates at Carthage had the same title. (Calmet) --- Septuagint, \"their strong ones\" have or shall become victims of the divine justice. (Haydock) --- They shall know that the prayers of the Church are effectual, and obtain the grace of constancy for her children, whom she instructs in the doctrines of peace, which cannot injure the commonwealth. (Worthington) --- <i>Prevailed.</i> Or, \"been able\" to hear. Israel submitted to David, after Saul's death. (Berthier)"
      v:007:
        - 'PSA:140:7 | 7 | 7 | <i>As when the thickness,</i> &c. If this is to be connected with what goes before, it declares the efficacy of those <i>powerful words,</i> capable to <i>break up the thick</i> and hard <i>earth,</i> of the hearts of man. But if it is to be connected with the following words, <i>our bones are scattered,</i> &c., it means, that the malice of our enemies has, as it were, <i>scattered our bones near</i> the confines of death and <i>hell;</i> as the husbandman, plowing up or digging the earth, scatters and breaks the clods. (Challoner) --- These are made small, that they may bear fruit, which is the effect of persecution upon the faithful. (St. Augustine) (Worthington) --- Hebrew, "like the labourer breaking up the earth, so our," &c. (Calmet) --- Houbigant would read, "their," (Berthier) with the Arabic, and many Greek copies. David alludes to his distress, (Calmet) while his people were still divided into parties, (Haydock) whose union he foretells. (Berthier) --- Dry bones point out the state of the captives, Ezechiel xxxvii. 11. (Calmet) --- Some persecutors rage against the bones and relics of the saints, which they would willingly hurl into hell. But the Church places her confidence in God. (Worthington)'
      v:010:
        - "PSA:140:10 | 10 | 10 | <i>His.</i> \"Own,\" (Protestants) the devil's, (St. Hilary) or God's <i>net.</i> (St. Chrysostom, &c.) --- Saul twice fell into David's power. (Calmet) --- <i>Alone.</i> Singularly protected by the Almighty, <i>until I pass</i> all their nets and snares. (Challoner) --- Though alone, I fear no danger. (Haydock) --- I will have no connection with the wicked in this life, (St. Chrysostom) which is beset with snares. (Calmet) --- Hebrew, \"I will be a witness till I pass.\" (Houbigant) --- <i>Yachad</i> means, \"together,\" &c. (Berthier) --- Sinners shall at last be entrapped; but the Church shall be for ever protected. (Worthington)"
