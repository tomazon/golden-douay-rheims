    commentary:
      v:001:
        - 'PSA:10:1 | 1 | 1 | Hebrew <i>Lamnatseach ledavid,</i> (Haydock) "to the master of music or, <i>or</i> to David." (Calmet) --- St. Jerome supplies the word <i>psalm.</i> That David, or any other, should give the title of master of music to so great a prince may seem strange; and therefore the Vulgate may perhaps be as accurate. St. Jerome and Pagnin have "to the victor of David." Almost all agree that he composed this psalm (Haydock) when he began to be persecuted by Saul. He expresses his confidence in God; when his friends advised him to flee. (Calmet) --- The Fathers take hence occasion to caution the faithful against the insidious speeches of those who pretend that they can procure greater security than the Church affords, (Haydock) and that they teach a doctrine of greater perfection. (Sts. Augustine, Jerome, &c.) (Calmet)'
      v:002:
        - "PSA:10:2 | 2 | 2 | <i>How.</i> My friends....<i>say,</i> &c. (Worthington) --- <i>To the.</i> Hebrew now, \"to your mountain,\" as the words are joined which were formerly divided, while a <i>v</i> has been lost, and another placed instead of <i>i,</i> as we may gather from the ancient interpreters. (Chaldean; Syriac; St. Jerome, &c.) --- Most people suppose that David's friends exhort him to withdraw: but he waits for the divine order. Others think (Calmet) that these are the words of his enemies, who wished to fill him with dismay, that he might retire among the Gentiles, and adore their idols, 1 Kings xxvi. 19. (Mariana) --- <i>Sparrow.</i> Hebrew <i>tsipor,</i> any little \"bird.\" (Haydock) (Proverbs xxvii. 8.) (Menochius) --- Heretics falsely style their conventicles the mountain. (St. Augustine) (Worthington)"
      v:003:
        - 'PSA:10:3 | 3 | 3 | <i>Quiver.</i> Hebrew, "on the string," ready to shoot. (Calmet) --- But <i>yether</i> (Haydock) means "abundance," and may be well understood of the quiver. (Berthier) --- Persecutors use all rigour, though they disguise the real cause of their resentment against the innocent. (Worthington) --- <i>Dark.</i> Septuagint add "moon." (Menochius)'
      v:004:
        - "PSA:10:4 | 4 | 4 | <i>Made.</i> In choosing me for king, Hebrew, \"the foundations are, <i>or</i> shall be destroyed; and what shall the just do? <i>or,</i> what has the just man done?\" The foundations, both of religion and of the kingdom, depend on God's ordinances, as the Septuagint well explain. (Berthier) --- Pagnin has, \"the nets;\" St. Jerome, \"the laws.\" In these days of infidelity and rebellion, the just must experience the greatest perplexity. (Haydock) --- If faith be lost, who shall be just? (Berthier) --- Persecutors, and especially heretics, pull down what others have built. (Worthington)"
      v:005:
        - 'PSA:10:5 | 5 | 5 | <i>Heaven.</i> This is the source of my confidence. (Calmet) --- The admirable mother of the Machabees suggested this consoling motive, (Berthier) to strengthen her youngest son, 2 Machabees vii. 28. Heaven is the temple of the Lord, (Haydock) though the tabernacle may be so styled here. See Psalm x. 8. (Calmet) --- <i>The poor man</i> is not in Hebrew but it is chiefly of him that the psalmist speaks; (Berthier) and the Septuagint and Arabic (Calmet) seem to (Haydock) have read it. Eliphaz remarks, that God does not disregard human affairs, as the wicked supposed, Job xxii. 12. (Calmet) --- If his eyes seem to be shut, his providence watcheth. (Worthington)'
      v:006:
        - 'PSA:10:6 | 6 | 6 | <i>Trieth, interrogat,</i> which is rendered by <i>examine,</i> ver. 5. (Haydock) --- God juridically questions all, (Calmet) and makes them give an exact account of themselves, even of every idle word. (Haydock) --- The word also means that he punishes, or chastises. (Calmet) --- Hebrew, "the Lord trieth the just, but his soul hateth the wicked, and the lover of iniquity." (St. Jerome, &c.) (Haydock) --- Yet the original may be explained in the sense of the Septuagint which is more beautiful and instructive; as the sinner will hardly believe that he is his own greatest enemy. (Berthier) --- By continuing in sin he brings damnation on his soul. (Worthington)'
      v:007:
        - 'PSA:10:7 | 7 | 7 | <i>Snares.</i> Wonderful expression! The wicked cannot escape. (Haydock) --- <i>Brimstone,</i> as he did upon Sodom, Genesis xix. 4., and Jude 7. --- <i>Cup.</i> At feasts, each person (Calmet) had his portion and his own cup. Dreadful indeed is the inheritance of the wicked. See Psalm xv. 5. (Berthier) --- If God spare for a time, He must at last punish severely. (Worthington)'
      v:008:
        - 'PSA:10:8 | 8 | 8 | <i>Righteousness.</i> As, on the other hand, (Haydock) the upright shall behold God, (Matthew v. 8.) while the wicked shall be driven into darkness (Calmet) for all eternity. In vain do modern sophists pretend that hell will not last for ever because God is incapable of revenge, or of delighting in the torture of his creatures. They use the word revenge in a wrong sense. (Berthier) --- God is not subject to any passion; but his justice requires that those should be eternally punished, whose will is always impious. (Haydock) --- Can they shew that there will be room for repentance in the other world? (Berthier) or that the wicked would make use of it, if granted, since they would not repent as long as they lived? By the same arguments, they might as well prove that God could not punish at all. (Haydock) (Daniel iii. 27.)'
