    verse_footnotes: {}
    verses:
      v:001: 'PSA:47:1 | 1 | 1 | A psalm of a canticle, for the sons of Core, on the second day of the week.'
      v:002: 'PSA:47:2 | 2 | 2 | Great is the Lord, and exceedingly to be praised in the city of our God, in his holy mountain.'
      v:003: 'PSA:47:3 | 3 | 3 | With the joy of the whole earth is Mount Sion founded on the sides of the north, the city of the great king.'
      v:004: 'PSA:47:4 | 4 | 4 | In her houses shall God be known, when he shall protect her.'
      v:005: 'PSA:47:5 | 5 | 5 | For behold the kings of the earth assembled themselves: they gathered together.'
      v:006: 'PSA:47:6 | 6 | 6 | So they saw, and they wondered, they were troubled, they were moved: 7 trembling took hold of them.{JOIN}There were pains as of a woman in labour. 8 With a vehement wind thou shalt break in pieces the ships of Tharsis.'
      v:009: 'PSA:47:9 | 9 | 9 | As we have heard, so have we seen, in the city of the Lord of hosts, in the city of our God: God hath founded it for ever.'
      v:010: 'PSA:47:10 | 10 | 10 | We have received thy mercy, O God, in the midst of thy temple.'
      v:011: 'PSA:47:11 | 11 | 11 | According to thy name, O God, so also <i>is</i> thy praise unto the ends of the earth: thy right hand is full of justice.'
      v:012: 'PSA:47:12 | 12 | 12 | Let Mount Sion rejoice, and the daughters of Juda be glad; because of thy judgments, O Lord.'
      v:013: 'PSA:47:13 | 13 | 13 | Surround Sion, and encompass her: tell ye in her towers.'
      v:014: 'PSA:47:14 | 14 | 14 | Set your hearts on her strength; and distribute her houses, that ye may relate it in another generation.'
      v:015: 'PSA:47:15 | 15 | 15 | For this is God, our God unto eternity, and for ever and ever: he shall rule us for evermore.'
  c:048:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:48:1 | 1 | 1 | <i>Psalm.</i> St. Ambrose adds, "of David." It is written in an enigmatical style, like the book of Ecclesiastes, and is very obscure. But the drift is, to impress the captives with a contempt of worldly grandeur, which will end in death. The redemption of mankind and the resurrection of Christ are foretold, ver. 8, 16, &c. (Calmet)'
      v:003:
        - 'PSA:48:3 | 3 | 3 | <i>Earth-born.</i> Hebrew, "sons of Adam," a title belonging to the meanest. <i>Progenies terræ.</i> Perseus vi. 56. (Calmet) --- So Callimachus styles the giants, "mud-born." (Haydock)--- Yet Houbigant explains it of the rich, (Berthier) who have lands, and leave their names to them, ver. 12. (Haydock) --- <i>Of men.</i> Hebrew <i>ish,</i> noblemen. (Menochius) --- Ye just and (St. Augustine) and polite. (St. Athanasius)'
      v:005:
        - 'PSA:48:5 | 5 | 5 | <i>Proposition.</i> Hebrew, "riddle." (Berthier) --- The ancients delighted in parables, which required attention to discern the meaning, and thus people had the pleasures of ingenuity. Music often accompanied their precepts. (Strabo i. 12.) (Calmet) --- <i>Utile dulci.</i> (Haydock) --- The psalmist intimates, that he had attended the best masters, (Calmet) even the Holy Ghost. (St. Chrysostom) --- He delivers the instructions which he had received from God, on the instrument of ten strings, to imply that we must keep the ten commandments. (Worthington) --- He listens if the instrument be in tune. (Calmet)'
      v:006:
        - 'PSA:48:6 | 6 | 6 | <i>The iniquity of my heel.</i> That is, the iniquity of my <i>steps,</i> or <i>ways:</i> or <i>the iniquity</i> of my <i>pride,</i> with which, as with the <i>heel,</i> I have spurned and kicked at my neighbours: or the iniquity of my <i>heel,</i> that is, the iniquity in which I shall be found in death. The meaning of this verse is, why should I now indulge those passions and sinful affections, or commit now those sins, which will cause me so much fear and anguish in the evil day; when the sorrows of death shall compass me, and the perils of hell shall find me? (Challoner) --- The old serpent is constantly laying snares for our heel, Genesis iii. 15. (Haydock) --- Original (St. Jerome) and actual sin, (Eusebius) particularly final impenitence, (Rabbins) and the punishment of our transgressions, (Abenezra) are much to be feared, (Haydock) as well as concupiscence. (St. Ambrose) --- All that will fill us with alarm in the day of vengeance, will be the having been supplanted, like wrestlers, by our iniquity, (Calmet) of which we have not repented. (Haydock) --- Any such injustice must be dreaded, as it will bring on damnation. (Worthington) --- Instead of <i>heel,</i> Symmachus has "steps," including all the unjust actions of life. (Haydock)'
      v:007:
        - 'PSA:48:7 | 7 | 7 | <i>They that trust,</i> &c. As much as to say, let them fear, that trust in their strength or riches; for they have great reason to fear: seeing no brother, or other man, how much a friend soever, can by any price or labour rescue them from death. (Challoner) --- I address myself particularly to the rich, who are in the greatest danger.'
      v:008:
        - 'PSA:48:8 | 8 | 8 | <i>No.</i> Protestants, "none <i>of them</i> can by any means redeem <i>his</i> brother; nor, &c. (Haydock) --- But the Septuagint translate as well, and the sense is the same, Matthew xvi. 26. (Berthier) --- If Jesus Christ, thy <i>brother,</i> does not redeem thee, will any other do it? (St. Augustine) or though thy brother neglect, <i>the man, Christ Jesus,</i> will suffice. (St. Ambrose) --- But with respect to death, no redemption will be admitted. It is appointed for all once to die. [Hebrews ix. 27.] (Haydock) --- <i>A man shall be more precious than gold,</i> says Isaias, (xiii. 12.) of the Babylonians, whom the enemy will not spare, for any consideration. We must therefore make good use of our time, Ecclesiastes ix. 10., and Proverbs xi. 4. (Calmet)'
      v:009:
        - "PSA:48:9 | 9 | 9 | <i>And shall labour for ever,</i> &c. This seems to be a continuation of the foregoing sentence; as much as to say, no man can by any price or ransom, prolong his life, that so he may still continue to <i>labour here,</i> and <i>live to the end</i> of the world. Others understand it of the eternal sorrows, and dying <i>life</i> of hell, which is the dreadful consequence of dying in sin. (Challoner) --- The just, on the contrary, who have <i>laboured</i> for eternity, <i>shall see</i> the death of the wicked, or of the wise of this world. (Eusebius, &c.) --- It may also be a prediction of Christ's life of sufferings and future glory, (Bossuet) or express the sentiments of infidels, who deny a Providence; because both good and bad perish alike, Ecclesiastes iii. 18. (St. Augustine) --- Hebrew, \"he rests for ever,\" (St. Jerome) or \"shall he be undisturbed?\" (Calmet) --- Both those who disbelieve a future state, and those who live as if they did, shall suffer. (Worthington) --- This verse is included within a parenthesis by Protestants, (For the redemption....is precious, and it, &c.) (Haydock)"
      v:011:
        - 'PSA:48:11 | 11 | 11 | <i>He shall not see destruction,</i> &c., or <i>shall he not see destruction?</i> As much as to say, however thoughtless may be of his death, he must not expect to escape: when even the wise and the good are not exempt from dying. (Challoner) --- <i>Strangers.</i> This is very distressing. (Pindar. Olym. x.) (Ecclesiastes ii. 18.) --- The endeavours of the wicked to establish their families, will be vain, while they themselves shall never more return from the graves hither. (Worthington)'
      v:012:
        - 'PSA:48:12 | 12 | 12 | <i>Sepulchres.</i> Hebrew <i>Kobrom</i> is better than the present <i>Kirbam,</i> their "interior," and is adopted by the Chaldean, Syriac, &c. (Calmet) --- "Their inward thought <i>is, that their</i> houses <i>shall continue</i> for ever." (Protestants) (Haydock) --- <i>Called.</i> That is, they have left their names on their graves, which alone remain of their lands, (Challoner) or, they have called cities and countries by their own names, as Alexander and Romulus did, Alexandria, (Haydock) and Rome. (Menochius, &c.) --- They have spread their fame throughout the world. (Calmet) --- Scarcely two translate the four last verses alike. (Berthier)'
      v:013:
        - 'PSA:48:13 | 13 | 13 | <i>Compared.</i> Hebrew, "he is like dumb, <i>or</i> perishable beasts." (Haydock) --- So much is man degraded by his attachment to riches and pleasures. (Theodoret) (Calmet) --- Some explain this of Adam, (St. Chrysostom) reduced to the necessity of labouring, and dying, like brutes, ver. 21., and Ecclesiastes iii. 18. (Calmet) --- This is a very serious reflection, to think that man should so far neglect the gifts of reason, as to strive for temporal advantages only, like irrational creatures. (Worthington)'
      v:014:
        - 'PSA:48:14 | 14 | 14 | <i>They shall delight in their mouth.</i> Notwithstanding the wretched way in which they walk, they shall applaud themselves with their mouths, and glory in their doings, (Challoner) though it be to their shame, Philippians iii. 10. --- Hebrew, their posterity shall applaud their maxims, (Calmet) as many of their followers contributed to keep them in the delusion, (Haydock) which the damned will deplore, when it is too late, ver. 15. (St. Jerome) --- A thirst after worldly advantages has proved their ruin; yet they obstinately persist in their evil ways. (Worthington)'
      v:015:
        - 'PSA:48:15 | 15 | 15 | <i>In the morning.</i> That is, in the resurrection to a new life; when the just shall judge and condemn the wicked. --- <i>From their glory.</i> That is, when their short-lived glory in this world shall be past, and be no more. (Challoner) --- <i>Sic transit gloria mundi.</i> (Haydock) --- Then the world shall be turned upside down. (Calmet) --- The just shall have their day, (Menochius) when the beautiful palaces of the wicked shall be exchanged for darkness, and horrible torments. (Haydock) --- "Their bodies shall grow old in hell, because they have stretched out their hand, and destroyed the habitation of the house of his majesty." (Targum) --- Their figure shall be destroyed in hell, after his dwelling. (St. Jerome) --- They can rescue themselves no more than sheep. Those whom they oppressed shall be their judges. All friends will forsake them. (Worthington) --- Crowds shall be confined to those mansions, where the fire is not extinguished. (Menochius)'
      v:016:
        - "PSA:48:16 | 16 | 16 | <i>Redeem.</i> Chaldean and some Rabbins seem to understand this of purgatory. \"He will draw me from hell, and give me a place in his habitation.\" (Genebrard) --- Others explain it of Christ's resurrection, or of the liberation of the patriarchs from limbo. (Cassiodorus) --- It seems a full solution of the enigma, ver. 6. I repent, and shall have nothing to fear. (Berthier)"
      v:018:
        - 'PSA:48:18 | 18 | 18 | <i>Him.</i> "The glory of a man increases with his prosperity, but it does not go down with him when he descends" (St. Ambrose) into the grave. He there finds the same reception as the most ignoble.'
      v:019:
        - 'PSA:48:19 | 19 | 19 | <i>To him.</i> The wicked are very selfish. They will seem grateful to those who are in power, and will cringe to get riches. (Haydock) --- Yea, they will seem to thank God for their prosperity, (Worthington) or rather, they will assume these appearances with men. Hebrew, "he will bless his soul during life, (Berthier) with all pleasures," Luke xii. 19., and Deuteronomy xxix. 19. (Calmet) --- <i>To him,</i> is not in Hebrew, which insinuates, that people are flattered during their prosperity. (Haydock) --- Yet Houbigant would restore this word, "and he will praise thee when thou shalt have done him a kindness;" <i>c</i> may have been placed for <i>i,</i> as Symmachus seems to have read {GREEK:START auto}αυτο{GREEK:END}. (Haydock) --- The proper use of riches is to do good, Luke xvi. 9.'
      v:020:
        - 'PSA:48:20 | 20 | 20 | <i>Fathers.</i> Like them he shall die. (Haydock) --- Hebrew reads in the second person, with Syriac, Aquila, &c. (Calmet) --- Yet Protestants, Montanus, and others agree with us and the Septuagint. --- <i>And he.</i> Hebrew, "they." The [] edition, however, has {GREEK:START opsetai}οψηται{GREEK:END}. Each individual, as well as the whole collection of the damned, shall be deprived of light and comfort. (Haydock) --- Chaldean, "the just shall live like his fathers, a long and happy life; but the wicked shall enjoy no light in the life to come."'
      v:021:
        - 'PSA:48:21 | 21 | 21 | <i>Understand.</i> Hebrew <i>yabin,</i> though (ver. 13.) we find <i>yalin,</i> "shall remain all night." (Calmet) --- But this is probably a mistake, as the prophet concludes with repeating this important instruction: (Berthier) Remember, O man, not to degrade thy rational soul. (Worthington) --- Thou wast honoured by all, and made to the likeness of God. (Menochius)'
