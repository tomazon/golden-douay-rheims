  c:138:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:138:1 | 1 | 1 | <i>David.</i> Some Greek copies add, "a psalm <i>or</i> alleluia of Zacharias in the dispersion," when the Israelites were at Babylon. But Theodoret greatly disapproves of those additions, and explains this psalm of king Josias, while others refer it to David, though it may have no reference to any historical fact, being designed to praise the knowledge of God. (Calmet) --- It is the most beautiful and sublime piece in all the psalter. (Abenezra) --- <i>Proved me.</i> God makes trial of his servants, to let them know themselves, as all thing are open to him. (Worthington) --- <i>Me.</i> Houbigant supplies the omission in Hebrew, "hast known." --- <i>Up.</i> Or all the occurrences of my life, Lamentations iii. 63. (Haydock) --- The expression is similar to that of coming in and going out, Acts i. 21. This may be explained of Christ, whose sufferings and resurrection were foreseen. (Calmet) --- God sounds the very heart, Jeremias xvii. 9., and Romans viii. 27. (Berthier)'
      v:003:
        - 'PSA:138:3 | 3 | 3 | <i>Off.</i> Before they were formed. (St. Chrysostom) --- <i>Line.</i> Or the measure of my life and actions. (Calmet) --- Hebrew, "my lying down," alluding to hares, &c., which are followed to their resting places. (Houbigant) --- Some read, "my direction," (St. Hilary, &c.) or "limit." (St. Augustine) (Calmet) --- The utmost extent of my intention, and the words yet unuttered, are not unknown to thee. (Worthington)'
      v:004:
        - 'PSA:138:4 | 4 | 4 | <i>No speech,</i> &c., viz., unknown to thee: or when there is no speech in my tongue, yet my whole interior and my most secret thoughts are known to thee. (Challoner) --- Vatican Septuagint, "no evil speech." Aldus, "no deceit." (Berthier)'
      v:005:
        - 'PSA:138:5 | 5 | 5 | <i>Last.</i> Hebrew, "what are behind and before:" or, joining it with the sequel, "thou hast formed behind," &c., which seems not so noble. (Berthier) --- See Job x. 18. --- Chaldean, "thou hast afflicted me before and behind, and hast stricken me with thy hand." Hence the Rabbins have ridiculously inferred that God reduced the extraordinary size of Adam after his sin to 100 cubits! The sense of the Chaldean may be adopted, though the <i>hand upon me,</i> in Hebrew, may also signify the divine protection, Psalm lxxix. 18. (Calmet)'
      v:006:
        - 'PSA:138:6 | 6 | 6 | <i>To me.</i> Literally, "from me," <i>ex me.</i> Hebrew, "above me," (Haydock) or "more than I," (Houbigant) which seems little. "The knowledge which thou hast of me is admirable." (Berthier) --- To consider attentively the workmanship of man, we shall be filled with astonishment, (Menochius) as the Jews explain this passage, (Calmet) and as the Vulgate seems to intimate. (Haydock) --- The formation of the body, and its union with the soul, are truly astonishing. This gives the highest idea of the divine wisdom. (Haydock) --- By experience we are convinced that his knowledge surpasses our comprehension. (Worthington)'
      v:007:
        - "PSA:138:7 | 7 | 7 | <i>Face?</i> or anger. (St. Augustine) (Chaldean) (Calmet) (Isaias xxx. 28.) (Menochius) --- The power of God extends every where, Wisdom i. 7. (Calmet) --- The third divine person is truly God, and immense. (St. Jerome) --- As God's knowledge comprehends every thing, so his presence reaches to all. (Worthington)"
      v:008:
        - "PSA:138:8 | 8 | 8 | <i>Descend.</i> Hebrew, \"make my bed the grave or hell,\" Job xvii. 13. The living and the dead are equally in God's power. (Calmet)"
      v:009:
        - 'PSA:138:9 | 9 | 9 | <i>In the morning. Shachar</i> is so rendered by St. Jerome. (Haydock) --- Some would understand "the black eagle," (Lyranus) or the east, (Origen) or aurora. The poets assign wings to the sun, &c., Malachias iv. 2. (Calmet)'
      v:011:
        - 'PSA:138:11 | 11 | 11 | <i>Cover.</i> Literally, tread me under foot," <i>conculcabunt.</i> (Haydock) --- Hebrew, "shall cover <i>or</i> be my aurora." (Calmet) --- <i>Pleasures</i> of the most secret kind. All is naked before God. (Haydock) --- The prophet speaks in the name of all who are curious, that darkness itself cannot hide any thing from him. (Worthington) --- He seems also to represent one who seeks to avoid being seen in his pleasures. (Berthier) --- Hebrew, "around me." But it also has the former meaning, and shews that if we seek to indulge ourselves in darkness, it will be all in vain. (Menochius)'
      v:012:
        - PSA:138:12 | 12 | 12 | <i>Thereof.</i> Alluding to day and night. (Berthier)
      v:013:
        - "PSA:138:13 | 13 | 13 | <i>Reins,</i> and interior. (Theodoret) --- Nothing seems more hidden than a man's entrails, or a child in his mother's womb, who is formed by God, ver. 16., and 2 Machabees vii. 22. (Worthington) --- <i>Protected.</i> Hebrew, \"covered,\" which may also mean formed. (Berthier)"
      v:014:
        - 'PSA:138:14 | 14 | 14 | <i>Magnified.</i> Chaldean and St. Jerome, "hast magnified me." Hebrew seems less correct, "I have been terribly magnified," though the sense is much the same. (Berthier) --- I have been stricken with awe and astonishment at thy works. (Calmet)'
      v:015:
        - 'PSA:138:15 | 15 | 15 | <i>Bone.</i> Hebrew, "substance." --- <i>And my.</i> Hebrew, "and curiously wrought." (Protestants) (Haydock) --- Septuagint have read rather differently, and give a very good sense; "and is my substance in?" &c. Most explain this also of the embryo. But it seems rather to refer to the corpse in the grave, Psalm lxii. 10. (Calmet) (Berthier)'
      v:016:
        - "PSA:138:16 | 16 | 16 | <i>My imperfect being,</i> &c., viz., When I was as yet but an <i>embryo,</i> in my mother's womb; and even then, in the <i>book</i> of <i>thy</i> knowledge, all the parts and members of my body were exactly set down; which by succession of <i>days</i> were <i>formed,</i> and brought to perfection; and <i>no one of them</i> but what was fashioned by thee. (Challoner) --- Or none shall return from the grave, <i>nemo in eis.</i> (Berthier) --- No man can form the body, Job x. 8. (Worthington) --- None of these days, (Haydock) or men, shall escape thee, (Calmet) or \"live for ever.\" (Syriac) --- The embryo is formed successively, but nothing yet appears of what it shall be. (Petau) --- Protestants, \"in thy book all my members (marginal note: all of them) were written, <i>which</i> in continuance were fashioned, (marginal note: or what days they should be fashioned) when as yet <i>there was</i> none of them.\" (Haydock) --- <i>Imperfect.</i> Chaldean, \"body.\" Syriac, \"reward.\" --- <i>Book</i> here alludes to the list of the living, kept by God, (Exodus xxxii. 32.) or to the decree of predestination, Philippians iv. 3. (Calmet) --- Our first and last state are both horrible, (Haydock) so that hardly any vestiges of man can be discovered. (Berthier) --- We shall find ourselves entire only in eternity, if we have spent our days well. (Haydock)"
      v:017:
        - 'PSA:138:17 | 17 | 17 | <i>Friends.</i> Many pervert this passage, translating "thoughts," because the word may have that sense in Chaldean, (Worthington) though the paraphrase agree with us; (Calmet) and all confess that our version is accurate. The other may also be admitted. While the dead seem to have no longer any existence, the saints are still with God, and the psalmist hopes to rise with them. (Berthier) --- <i>Principality.</i> St. Jerome and Theodoret, "poor," who are generally employed by God in his greatest works, that no flesh may glory in his sight. Though the elect be comparatively few, yet they cannot be numbered (Haydock; Apocalypse vii. 9.) by man. (Worthington)'
      v:018:
        - 'PSA:138:18 | 18 | 18 | <i>I rose up,</i> &c. I have taken a resolution to <i>rise up</i> from sloth and sleep; and to be <i>still with thee,</i> whose friends are so honourable and so happy. (Challoner) --- I hope to persevere in thy service. (Worthington) --- <i>With thee.</i> At my rising, I am still employed in the same manner, and cannot find out the number of thy servants or thoughts. (Haydock)'
      v:019:
        - 'PSA:138:19 | 19 | 19 | <i>If.</i> Hebrew, "surely." (Houbigant) --- <i>From me.</i> How long shall I be forced to live among the enemies of the Lord? (Calmet) --- Since he will reward the good, and punish the wicked eternally, I renounce the society of the latter. (Worthington) --- He specifies murderers, as he had described the wonderful formation of man. (Menochius)'
      v:020:
        - 'PSA:138:20 | 20 | 20 | <i>Because you say in thought,</i> &c. Depart from me, ye wicked, who plot against the servants of God, and think to cast them out of the cities of their habitation; as if <i>they had received them in vain,</i> and to no purpose. (Challoner) --- <i>Thy cities.</i> Sixtus V, &c., read "their." (Calmet) --- Schismatics, and all innovators, endeavour to withdraw all their dependencies from the truth; (St. Augustine) and infidels wish to prevent the propagation of the gospel. (Berthier) --- The enemies of Nehemias, &c., may be here meant, 2 Esdras iv. 2. (Calmet) --- Depart from me, all you who would represent the felicity of heaven to be a dream. (Worthington)'
      v:022:
        - "PSA:138:22 | 22 | 22 | <i>Hatred.</i> Christ commands, \"Love <i>your</i> enemies;\" not those who hate God. (St. Augustine) --- We must love in them what God loves, and detest what he condemns. (Theodoret) --- The Jews abused this passage, thinking they might hate those who were not of their nation. (Calmet) --- The example of the prophet might have rectified them. (Berthier) --- Fervent zeal against God's enemies is commendable."
      v:023:
        - "PSA:138:23 | 23 | 23 | <i>Paths.</i> No one knowing, without a special revelation, whether he be worthy of love or hatred, (Ecclesiastes ix.) the just submit to God's examination."
      v:024:
        - 'PSA:138:24 | 24 | 24 | <i>Way.</i> If I be in sin, pardon me, and prepare me for heaven. (Worthington) --- Or I refuse not to be punished, if I imitate sinners. (Calmet) --- This interpretation seems less accurate. (Berthier)'
