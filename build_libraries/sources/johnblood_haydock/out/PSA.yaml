    verses:
      v:001: 'PSA:43:1 | 1 | 1 | Unto the end, for the sons of Core, to <i>give</i> understanding.'
      v:002: 'PSA:43:2 | 2 | 2 | We have heard, O God, with our ears: our fathers have declared to us,{JOIN}The work thou hast wrought in their days, and in the days of old.'
      v:003: 'PSA:43:3 | 3 | 3 | Thy hand destroyed the Gentiles, and thou plantedst them: thou didst afflict the people, and cast them out.'
      v:004: 'PSA:43:4 | 4 | 4 | For they got not the possession of the land by their own sword: neither did their own arm save them.{JOIN}But thy right hand and thy arm, and the light of thy countenance: because thou wast pleased with them.'
      v:005: 'PSA:43:5 | 5 | 5 | Thou art thyself my king and my God: who commandest the saving of Jacob.'
      v:006: 'PSA:43:6 | 6 | 6 | Through thee we will push down our enemies with the horn: and through thy name we will despise them that rise up against us.'
      v:007: 'PSA:43:7 | 7 | 7 | For I will not trust in my bow: neither shall my sword save me.'
      v:008: 'PSA:43:8 | 8 | 8 | But thou hast saved us from them that afflict us: and hast put them to shame that hate us.'
      v:009: 'PSA:43:9 | 9 | 9 | In God shall we glory all the day long: and in thy name we will give praise for ever.'
      v:010: 'PSA:43:10 | 10 | 10 | But now thou hast cast us off, and put us to shame: and thou, O God, wilt not go out with our armies.'
      v:011: 'PSA:43:11 | 11 | 11 | Thou hast made us turn our back to our enemies: and they that hated us, plundered for themselves.'
      v:012: 'PSA:43:12 | 12 | 12 | Thou hast given us up like sheep to be eaten: thou hast scattered us among the nations.'
      v:013: 'PSA:43:13 | 13 | 13 | Thou hast sold thy people for no price: and there was no reckoning in the exchange of them.'
      v:014: 'PSA:43:14 | 14 | 14 | Thou hast made us a reproach to our neighbours, a scoff and derision to them that are round about us.'
      v:015: 'PSA:43:15 | 15 | 15 | Thou hast made us a bye-word among the Gentiles: a shaking of the head among the peoples.'
      v:016: 'PSA:43:16 | 16 | 16 | All the day long my shame is before me: and the confusion of my face hath covered me.'
      v:017: 'PSA:43:17 | 17 | 17 | At the voice of him that reproacheth and detracteth me: at the face of the enemy and persecutor.'
      v:018: 'PSA:43:18 | 18 | 18 | All these things have come upon us; yet we have not forgotten thee: and we have not done wickedly in thy covenant.'
      v:019: 'PSA:43:19 | 19 | 19 | And our heart hath not turned back: neither hast thou turned aside our steps from thy way.'
      v:020: 'PSA:43:20 | 20 | 20 | For thou hast humbled us in the place of affliction: and the shadow of death hath covered us.'
      v:021: 'PSA:43:21 | 21 | 21 | If we have forgotten the name of our God, and if we have spread forth our hands to a strange god:'
      v:022: 'PSA:43:22 | 22 | 22 | Shall not God search out these things: for he knoweth the secrets of the heart.{JOIN}{VERSE_FOOTNOTE_INDEX_REF 0}Because for thy sake we are killed all the day long: we are counted as sheep for the slaughter.'
      v:023: 'PSA:43:23 | 23 | 23 | Arise, why sleepest thou, O Lord? arise, and cast us not off to the end.'
      v:024: 'PSA:43:24 | 24 | 24 | Why turnest thou thy face away? and forgettest our want and our trouble?'
      v:025: 'PSA:43:25 | 25 | 25 | For our soul is humbled down to the dust: our belly cleaveth to the earth.'
      v:026: "PSA:43:26 | 26 | 26 | Arise, O Lord, help us and redeem us for thy name's sake."
  c:044:
    after_verse_comment: {}
    commentary:
      v:001:
        - "PSA:44:1 | 1 | 1 | <i>For them that shall be changed,</i> i.e., For souls happily changed, by being converted to God; (Challoner) or it may allude to the variety of speakers here introduced. (Berthier) --- Protestants leave <i>shoshannim,</i> which some translate, \"on the lilies,\" (Aquila; St. Jerome) or \"instrument of six strings.\" (Calmet) --- <i>The beloved,</i> viz., our Lord Jesus Christ. (Challoner) --- Hebrew, \"of loves;\" or of the young women, friends of the bride, (<i>yedidoth</i>) who sung the Epithalamium, as we see in the 18th Idyl of Theocritus. The Jews formerly explained this psalm of the Messias, as well as all the Fathers after the apostles, Hebrew, i. 8. Many passages cannot refer to Solomon's marriage with the daughter of Pharao, though some might be referred to that event, as a figure of Christ's union with his Church. (Calmet) --- The whole had better be understood of Christ, (Berthier) being intended for the instruction of all converts from paganism and schism. (Worthington)"
      v:002:
        - 'PSA:44:2 | 2 | 2 | <i>Uttered.</i> Hebrew <i>rachash,</i> "boileth," as one unable to contain himself. (Berthier) --- <i>Speak,</i> or "dedicate," <i>dico,</i> (Haydock) though here it only means to speak. (Calmet) --- He addresses the object of his praise, instead of invoking the muses. (St. Jerome) --- <i>Swiftly.</i> I have not to meditate. (Calmet) --- The Holy Ghost moves my tongue, (2 Peter i. 21.) as fast as my hands can write, Jeremias xxxvi. 18., and 4 Esdras xiv. 39. (Haydock) --- High mysteries, in honour of the great king, occupy my thoughts, and to him I refer this canticle. (Worthington)'
      v:003:
        - 'PSA:44:3 | 3 | 3 | <i>Beautiful.</i> The corporal beauty of Christ may be problematical. (Haydock) --- But justice is the truest beauty. (St. Augustine) --- All admired his eloquence, (Luke iv. 22., and John vii. 46.) and innumerable converts were made, by the preaching of his word. (St. Jerome) --- The young women here address the spouse. --- <i>Therefore,</i> I say, (Rabbins) or "because" God hath chosen thee freely. Solomon was styled the beloved, (2 Kings xii. 25.) and was highly favoured, Wisdom viii. 20., and 3 Kings iv. 29., &c. But this was only a figure of Jesus Christ, (Calmet) whose hypostatical union was an effect of gratuitous predestination, (St. Augustine, præd. xv.) though his other graces were merited. (St. Chrysostom) (Sa) (Calmet) --- He was most excellent in all sorts of gifts. (Worthington)'
      v:004:
        - 'PSA:44:4 | 4 | 4 | <i>Mighty.</i> (Potentissime) Erasmus (Apol. con. Sutor.) complains, that he could not learn, whether this was a noun or an adverb, without consulting the originals. (Amama)'
      v:005:
        - 'PSA:44:5 | 5 | 5 | <i>Reign.</i> Devise, execute, and perfect the establishment of thy spiritual kingdom. (Worthington) --- Solomon was no warrior; but he only wanted enemies to be so. The sword of Christ is his word, (Hebrews iv. 12.) anger, (Apocalypse xix. 15.; Calmet) or human nature. (St. Jerome) --- Some translate, "and ride," because kings were mounted on chariots, and governed their people with the reins of justice, &c. (Robertson) --- <i>Justice.</i> These titles are eagerly desired by monarchs; as martial prowess, clemency, and justice, (Calmet) render them objects of terror, and of love. (Haydock) --- Christ conquered by his miracles, mildness, &c., (Calmet) propagating the truth, and punishing the rebellious. (Worthington) (Psalm ii. 8.)'
      v:006:
        - 'PSA:44:6 | 6 | 6 | <i>Fall.</i> This seems to be placed too soon, in order to shew the rapidity of the conquest. (Calmet) --- "Thy arrows are sharp, <i>shot</i> into the hearts," &c. (Haydock) --- Some explain <i>in corde,</i> (as the Hebrew, Septuagint, &c., read) of the voluntary submission of those who had formerly been enemies of the Messias. (St. Chrysostom, &c.) --- "Thy sharp arrows, the people subject to thee, shall fall into," &c. --- Men are sometimes represented as arrows, Isaias xlix. 2. (Berthier)'
      v:007:
        - "PSA:44:7 | 7 | 7 | <i>O God,</i> {GREEK:START O Theos}Ο Θηοσ{GREEK:END}. The Septuagint thus mark the vocative case, (Psalm cxxxviii. 17.; Haydock) and it is clear, that the Messias is here styled God, (Hebrews i. 8.) though some of the Jews would evade this proof by saying, \"God is thy throne,\" 1 Paralipomenon xxix. 23. Even Munster translates, <i>O Deus,</i> and the Jew Agesila, {GREEK:START o Thee}ο Θηη{GREEK:END}. Elohim is never addressed to any one by the prophets, but to the true God, (Berthier) and this title alludes to the judicial character of Christ, (Acts x. 42.; Calmet) of whose kingdom there shall be no end, Luke i. 33. --- Calvin is very bold in asserting, that David spoke properly of Solomon, as if the apostle had applied the text to our Saviour only in the mystical sense; whereas many things cannot belong to the former, and the Chaldean and Fathers expound this psalm of Christ and his Church. --- Solomon did not persevere in wisdom, and his beauty was equalled by that of Absalom, &c. (Worthington) --- Crellius and Grotius in vain attempted to weaken this proof of Christ's divinity, as a Jew, who disputed with Origen, did. (Origen, contra Cels. i.) (Du Hamel) (Haydock)"
      v:008:
        - 'PSA:44:8 | 8 | 8 | <i>God.</i> Symmachus {GREEK:START Thee}Θηη{GREEK:END}. (Theophylactus) --- <i>Elohim</i> is used in both places, (Haydock) with a singular verb, as being spoken of the Deity. (St. Irenæus iii. 6.) (Bossuet) (Du Hamel) --- "O Elohim, thy Elohim," (Haydock) which implies more than one person in God. (Berthier) --- Many king might be preferred to Solomon; but Christ was raised above all. (Worthington) --- <i>Fellows.</i> In consequence of the free gift of God, in uniting the human nature to the second person, the Messias advanced in glory; (Haydock) or rather the prophet speaks of his subsequent merits, which entitled him to the greatest felicity. --- <i>The oil of gladness,</i> alludes to the reward of his labours. {GREEK:START Dia touto}Δια τουτο{GREEK:END} seems to require this sense, though the Hebrew may be rendered, "because." (Berthier) --- Either the cause or the effect may be meant. (Menochius) --- Solomon was chosen before many of his elder brothers; but Christ was anointed by the Holy Ghost, Acts x. 38. (Calmet)'
      v:009:
        - "PSA:44:9 | 9 | 9 | <i>Perfume.</i> Literally, \"from thy garments, from the ivory houses, out of which they have delighted thee, (<b>10.</b>) the daughters of kings, in thy honour.\" They esteem it an honour to wait upon thee, and perfume thy robes, which are placed in chests of ivory, with odoriferous herbs. (Haydock) --- The ancients admired such garments, Genesis xxvii. 27., and Amos iii. 15. --- They had been given, together with the ivory boxes, as a present to Solomon at his marriage, and might give him delight, (Calmet) as it was then deemed unpolite to refuse a present. (Homer, Odyssey {GREEK:START S}Σ{GREEK:END}.) --- <i>Stacte.</i> Literally, \"the drop\" <i>gutta,</i> (Haydock) distils from the myrrh, the wood of settim, (Numbers xxiv. 6.) and may denote aloes, but not the plant. (Calmet) --- Mortification and humility (Worthington) raise the soul on high, 2 Corinthians ii. 16. (Haydock) --- The blessed Virgin [Mary] is here styled a house of ivory. The Church, and all who observe purity, may be considered as God's temples, 1 Corinthians iii. 17. (Calmet) --- The virtues of Christ are this precious perfume. (St. Augustine, &c.) --- <i>Houses.</i> Septuagint {GREEK:START Bareis}Βαρηισ{GREEK:END}, a word which means \"a tower.\" Some have not understood this, and have rendered it, <i>gravibus,</i> \"heavy,\" (St. Jerome, ad Prin.) which others have improperly correct by <i>gradibus,</i> \"steps.\" (Calmet) --- Houbigant would change three words, and translate, \"from ivory vessels, the vases of thy anointing.\""
      v:010:
        - "PSA:44:10 | 10 | 10-10-11 | <i>Clothing.</i> Hebrew, \"in gold of Ophir.\" (Haydock) --- The Church is spotless, Ephesians v. 26. The attendants of this glorious queen, are the nations converted, or Christian virgins. They are not the maids of Pharao's daughter, whose marriage was never commended. (Berthier) --- <i>House.</i> Paganism, and the observances of the old law. (Berthier) --- The Church, and every faithful soul, may be styled the daughter, as well as the spouse of Christ."
      v:012:
        - 'PSA:44:12 | 12 | 12 | <i>Lord.</i> Hebrew <i>adonaiic,</i> "thy master," and worship him, (Haydock) like a dutiful wife, 1 Peter iii. 6., and 3 Kings i. 16. --- <i>God</i> is not found in the Septuagint. The title belongs to Jesus Christ, the spouse, who has been twice called <i>God</i> before. (Calmet)'
      v:013:
        - 'PSA:44:13 | 13 | 13 | <i>Daughters of Tyre;</i> the city, with her dependant villages. (Bossuet) --- Tyre might send presents on this grand occasion, or might even pay tribute, 2 Paralipomenon ix. 26. (Calmet) --- Idolatrous nations submitted to Christ. (Berthier)'
      v:014:
        - 'PSA:44:14 | 14 | 14 | <i>Is within.</i> Roman Septuagint, &c., have "of Hesebon," by mistake, for <i>Esothen.</i> (Calmet) --- Queens in the East, could not appear much abroad. (Kimchi) --- When they go out, they cannot be seen. The beauty of the Church consists in virtue, and in the grace of God. (Calmet) --- <i>Borders.</i> Charity influences the exterior works of piety, (Tirinus) and gives beauty to the ceremonies (St. Basil) and decorations used by the Church, with such magnificence. (Haydock)'
      v:015:
        - 'PSA:44:15 | 15 | 15 | <i>Neighbours.</i> The Jews, as well as the Gentiles, shall embrace the faith. (Calmet) --- Virginity became honourable only <i>after</i> the coming of Christ. (St. Chrysostom)'
      v:016:
        - 'PSA:44:16 | 16 | 16 | <i>Temple.</i> Even virgins (Haydock) out of the Church, cannot please the king. (St. Augustine) (Worthington)'
      v:017:
        - 'PSA:44:17 | 17 | 17 | <i>Sons.</i> Protestants, "shall be thy children." (Haydock) --- This was the wish of those present. But it does not appear that the daughter of Pharao had any children, (Calmet) and thus it seems improbable, that she is here spoken of, as the psalmist foretells the establishment and glory (Berthier) of the Church, by means of the apostles, (St. Chrysostom) and their successors, who are made <i>princes</i> over all the world. Let those who are cut off acknowledge this, and come to the unity, that they may be introduced into the temple of the king. (St. Augustine) (Worthington) --- Innumerable saints of all ranks, kings and emperors, acknowledge the Church for their mother, and submit to her. (Calmet)'
      v:018:
        - 'PSA:44:18 | 18 | 18 | <i>They.</i> Hebrew, Septuagint of Aldus and Complutensian, and the Greek Fathers, have "I will;" yet this is contrary to the Vatican and Alexandrian Septuagint, (Berthier) and seems less accurate. (Houbigant) --- The prophet was not to life for ever, so that the fame of the Church was to be spread by others. (Berthier) --- <i>Ever.</i> There shall be pastors and faithful people to the end. (Worthington)'
