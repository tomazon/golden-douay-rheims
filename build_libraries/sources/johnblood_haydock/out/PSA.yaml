  c:114:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:114:1 | 1 | 1 | <i>Alleluia</i> occurs in Hebrew at the end of the foregoing psalm, (Haydock) with which this and the following have an intimate connexion, alluding to the liberation of the captives. Hammond discovers some Chaldeisms, which confirms the supposition that it was composed about that time. (Calmet) --- Yet this does not deter Muis, &c., from ascribing the psalm to David, reigning in peace, (Haydock) though others think he alludes to some of his persecutions, and it certainly appears to be of the same nature with the 55th [psalm], which was written after his escape from Achis. (Calmet) --- The sentiments of our Saviour, or of his Church under persecution, (St. Augustine) or those of a saint entering into glory, are here expressed. (St. Jerome) --- The faithful sigh after their heavenly country. (Berthier) --- Christ speaks here as in the 21st psalm. (Houbigant) --- <i>Prayer.</i> He always hears me, which prompts me to love. (Worthington) --- <i>Because.</i> Hebrew <i>ci</i> maybe rendered "therefore," as in the next psalm, ver. 1., and Luke vii. 47. (Calmet)'
      v:002:
        - 'PSA:114:2 | 2 | 2 | <i>Days.</i> All my life. (Worthington) --- Faith, hope, and charity, (St. Augustine) as well as gratitude, are here commended. (Berthier) --- Love and confidence are necessary conditions of prayer; and increase the more it is employed. (Calmet)'
      v:003:
        - 'PSA:114:3 | 3 | 3 | <i>Sorrows.</i> Hebrew, "bands." --- <i>Perils.</i> Hebrew, "the straitness of the grave, (Calmet) the fortifications of hell." (St. Jerome) (Haydock) --- I am like one buried after the manner of the Egyptians, who bound up the dead, and laid them in small holes cut out of a rock. David uses similar expressions to denote the dangers to which he had been exposed, 1 Kings xxi. 12., and Psalm xvii. 6. (Calmet) --- They may be applicable to all the just. (Berthier) --- When I offended, death and hell, which are due to sin, threatened me unawares; affliction opened my eyes, and I thereupon prayed to thee. (Worthington)'
      v:006:
        - "PSA:114:6 | 6 | 6 | <i>Little ones.</i> In their mother's womb, and infancy. (St. Chrysostom) --- Hebrew, \"the simple.\" (Berthier) --- He delights to protect those who have no dependence on any other. (Calmet) --- <i>Humbled.</i> Or afflicted, (Worthington) and \"brought low.\" (St. Jerome)"
      v:007:
        - 'PSA:114:7 | 7 | 7 | <i>Rest.</i> The peace of the soul, which must precede eternal happiness. --- <i>Bountiful to.</i> Hebrew, "rewarded." The Chaldean termination <i>i,</i> occurs twice in this verse, whence some would prove that it was written after the captivity. This argument is weak, as such things have been observed in the books which were certainly written before. It would only follow, that Esdras might make such alterations, (Berthier) or they may be attributed to some negligent transcriber. (Haydock)'
      v:008:
        - 'PSA:114:8 | 8 | 8 | <i>He.</i> Hebrew, "thou hast." Yet St. Jerome and the Chaldean read like the Vulgate. (Berthier)'
      v:009:
        - 'PSA:114:9 | 9 | 9 | <i>Living.</i> In Judea, which is opposed to Babylon, the region of tears and of death, ver. 8., and Psalm lv. 13. In a spiritual sense, the Fathers understand heaven, where the blessed cannot forfeit their felicity. (Calmet) --- I will strive to please God among the faithful, who live in grace and glory. (Worthington) --- Christ here promises the propagation of the gospel. (Houbigant) (2 Corinthians v. 8.) (Berthier)'
