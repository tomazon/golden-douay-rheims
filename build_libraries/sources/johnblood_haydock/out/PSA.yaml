    verses:
      v:001: "PSA:29:1 | 1 | 1 | A psalm of a canticle, at the dedication of David's house."
      v:002: 'PSA:29:2 | 2 | 2 | I will extol thee, O Lord, for thou hast upheld me: and hast not made my enemies to rejoice over me.'
      v:003: 'PSA:29:3 | 3 | 3 | O Lord, my God, I have cried to thee, and thou hast healed me.'
      v:004: 'PSA:29:4 | 4 | 4 | Thou hast brought forth, O Lord, my soul from hell: thou hast saved me from them that go down into the pit.'
      v:005: 'PSA:29:5 | 5 | 5 | Sing to the Lord, O ye his saints: and give praise to the memory of his holiness.'
      v:006: 'PSA:29:6 | 6 | 6 | For wrath is in his indignation; and life in his <i>good</i> will.{JOIN}In the evening, weeping shall have place, and in the morning, gladness.'
      v:007: 'PSA:29:7 | 7 | 7 | And in my abundance I said: I shall never be moved.'
      v:008: 'PSA:29:8 | 8 | 8 | O Lord, in thy favour, thou gavest strength to my beauty.{JOIN}Thou turnedst away thy face from me, and I became troubled.'
      v:009: 'PSA:29:9 | 9 | 9 | To thee, O Lord, will I cry; and I will make supplication to my God.'
      v:010: 'PSA:29:10 | 10 | 10 | What profit is there in my blood, whilst I go down to corruption?{JOIN}Shall dust confess to thee, or declare thy truth?'
      v:011: 'PSA:29:11 | 11 | 11 | The Lord hath heard, and hath had mercy on me: the Lord became my helper.'
      v:012: 'PSA:29:12 | 12 | 12 | Thou hast turned for me my mourning into joy: thou hast cut my sackcloth, and hast compassed me with gladness:'
      v:013: 'PSA:29:13 | 13 | 13 | To the end that my glory may sing to thee, and I may not regret: O Lord, my God, I will give praise to thee for ever.'
  c:030:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:30:1 | 1 | 1 | <i>Ecstacy.</i> This word is not in Hebrew nor in some of the best Greek copies. (Theodoret) --- It seems to be taken from ver. 23., (Calmet) and intimates that the just may recite this psalm in the latter times, (Worthington) when they shall be in the greatest perplexity. (Haydock) --- David composed it when he was obliged to flee from court, (1 Kings xix. 1., and xxvii. 1.; Calmet) or in the desert of Moan, seeing himself in the most imminent danger; (1 Kings xxiii. 25.; Kimchi; Du Pin) though some refer this psalm to the conspiracy of Absalom, (Theodoret; Menochius) or to the unpremeditated fall of David, (Eusebius) or to the captives. (St. Chrysostom) --- Our Saviour repeated part of ver. 6., upon the cross; and he may perhaps be the object of the whole psalm. The Church prescribes only the six first verses to be recited at Complin. (Berthier)'
      v:002:
        - 'PSA:30:2 | 2 | 2 | <i>Justice.</i> Symmachus, "mercy." Thou art the judge between us. (Calmet) --- How grievous soever I may be afflicted, yet I trust in thee. (Worthington) --- "I fear that confusion which lasts for ever." (St. Augustine) (Du Hamel)'
      v:003:
        - 'PSA:30:3 | 3 | 3 | <i>A God.</i> Hebrew, "a rock of strength." Septuagint, "a God who holdeth his shield over me," {GREEK:START uperaspisten}υπηρασπιστην{GREEK:END}. (Haydock) --- <i>Refuge.</i> Hebrew, "fortress." (Calmet)'
      v:004:
        - 'PSA:30:4 | 4 | 4 | <i>Nourish.</i> Hebrew, <i>guide.</i> (Haydock) --- Symmachus, "take care of me." (Calmet)'
      v:005:
        - 'PSA:30:5 | 5 | 5 | <i>Snare.</i> The order to appear at court, after Saul had manifested his ill-will, could be considered in no other light. (Calmet)'
      v:006:
        - 'PSA:30:6 | 6 | 6 | <i>Spirit.</i> Hebrew, <i>ruach.</i> Our Saviour determines the signification of this word, and shews that the saints of the Old Testament believed that the soul survived after its separation from the body, which some commentators have unguardedly said could not be clearly proved. This text may be applicable both to David and to Jesus Christ in a literal sense, as nothing contradictory would ensue, no more than from the prediction, <i>out of Egypt I have called my son,</i> being verified both in the Israelites and in the Messias; as both may truly be styled sons of God, though in a different sense. It is not so with that other prophecy, <i>Behold a virgin,</i> &c., which some say related both to the wife of the prophet and to the blessed Virgin: which cannot be, as they would not both have children, and still remain virgins. When two literal senses are admitted, they must not be contradictory. The verb is here in the future, both in Hebrew, Septuagint, and in the common Greek of the New Testament; (Luke xxiii. 46.) though some manuscripts of the latter have the present tense, which is adopted by Protestants, &c. (Berthier) --- David commits his cause to God, being convinced that his promises would not be in vain. St. Stephen said in like manner, Lord receive my spirit; (Acts vii. 58.) and "the saints use this prayer when they leave the body," (St. Jerome; Calmet) as well as on any other important occasion, particularly when they receive the holy sacrament. (Worthington) --- <i>Redeemed,</i> by freeing me from many dangers. The resurrection of Christ might be called a redemption; for which he had paid the price. (Berthier)'
      v:007:
        - 'PSA:30:7 | 7 | 7 | <i>Vanities.</i> Idols, (Calmet) superstitious practices, (Hammond) and lies. It may refer to Saul, who performed his promises so ill, and neglected the laws which he had made against witches. (Calmet) --- Protestants, "I have hated them that regard lying vanities." (Haydock) --- The ancient interpreters, with St. Jerome, seem not to have seen the <i>i,</i> which changes the second into the first person, though here it would be less agreeable to the context. This <i>i</i> would appear unnecessary, if the present Hebrew were correct. (Berthier) (Houbigant)'
      v:008:
        - 'PSA:30:8 | 8 | 8 | <i>Humility.</i> Hebrew, "affliction, thou hast known the tribulations of my soul." (St. Jerome) (Haydock) --- Thou hast often rescued me from my enemies; and canst thou behold my present distress without pity? (Calmet) --- when God <i>knows</i> his friend to be in misery, he does not fail to relieve him. (Berthier)'
      v:009:
        - PSA:30:9 | 9 | 9 | <i>Place.</i> The psalms were commonly composed after the danger was over. David had escaped the lance and the servants of Saul. (Calmet)
      v:010:
        - 'PSA:30:10 | 10 | 10 | <i>Belly,</i> or entrails. (Menochius) (Lamentations i. 20., and Ecclesiasticus li. 29.) (Haydock) --- David was filled with indignation at the conduct of his enemies. (Calmet) --- Both soul and body felt the effects of his great sorrow, (Haydock) which pervaded every part. (Worthington)'
      v:011:
        - "PSA:30:11 | 11 | 11 | <i>Poverty.</i> Septuagint have read <em>á</em><em>ni</em> instead of <i>haoni,</i> \"my iniquity,\" which seems less accurate, as David had not offended Saul. Symmachus has \"malice,\" (Calmet) or \"ill-treatment,\" {GREEK:START kakosin}κακοσιν{GREEK:END}. (Haydock) --- We may form some judgment of David's distress, from his being obliged to eat the consecrated bread at Nobe. (Calmet) --- Yet without making any change in the Hebrew, we may explain it in the sense of the Vulgate, as <em>áve</em> signifies to be \"bent down.\" (Berthier) --- \"Chastisements waste my strength.\" (Pr. disc.) --- Jesus was a man of sorrows. (Berthier)"
      v:012:
        - 'PSA:30:12 | 12 | 12 | <i>Among.</i> Literally, "above;" <i>super.</i> (Haydock) --- Houbigant would exchange <i>l</i> for <i>m,</i> in Hebrew "to all," &c., which seems more agreeable to the sequel, and does not contradict the Vulgate. (Berthier) --- David complains that none of his enemies were treated so severely as himself, (Haydock) though they were very wicked. (Menochius) --- They all looked upon him with disdain, and even his friends fled from him. This is the picture of the world. A man fallen into distress is an object of general contempt. (Calmet) --- Yet we ought rather to remember that such a one is sacred: <i>sacra res est miser:</i> and that he ought to excite our compassion. (Haydock) --- <i>Fear.</i> People are afraid to have it known that they were ever acquainted with me, (Calmet) lest they should be involved in my misery. (Haydock) --- My friends dare not converse with me. (Worthington){JOIN}{BQ:2}<em>Si malè res cedit, superest tibi nullus amicus:</em>{JOIN}{BQ:2}<em>Omnia fortunæ sunt inimica malæ.</em> (Lucian Anthol.){JOIN}{BQ:2}If fortune frown, no friend dares shew his face,{JOIN}{BQ:2}All flee the wretched, and abhor their place.'
      v:013:
        - 'PSA:30:13 | 13 | 13 | <i>Heart,</i> past recovery. Protestants, "dead man out of mind." (Haydock) --- <i>Vessel</i> means, "any thing." (Calmet) --- A broken pot is thrown away. (Menochius)'
      v:014:
        - 'PSA:30:14 | 14 | 14 | <i>About.</i> They blame me to my face. Hebrew, "fear on every side." (Haydock) --- But <i>magor</i> signifies also "dwelling," as well as "fear;" and this dread arose only from the multitude of enemies. (Berthier) --- <i>Life.</i> I was proscribed by Saul, (1 Kings xix. 1.; Haydock) and they were only solicitous how to destroy me. (Calmet) --- They assembled to talk about my pretended (Haydock) faults, and to contrive my ruin, Jeremias xx. 10. (Menochius)'
      v:016:
        - "PSA:30:16 | 16 | 16 | <i>Lots.</i> Roman Septuagint {GREEK:START kleroi}κληροι{GREEK:END}, as the same word, <i>hittothai</i> is rendered [in] Judges xxi. 22. Others explain \"times,\" with the Roman Psalter, &c., in the same sense, to denote (Berthier) that all the vicissitudes of life, both prosperity and adversity, are at God's disposal. (Theodoret) --- If he protects me, all my enemies will rage in vain. (Calmet)"
      v:017:
        - 'PSA:30:17 | 17 | 17 | <i>Shine</i> propitiously, so as to free me from this storm. (Calmet) --- Make me acquainted with the right path, and deliver me. (Worthington)'
      v:018:
        - 'PSA:30:18 | 18 | 18 | <i>Brought.</i> Protestants, "be silent in the grave," (Haydock) or "in hell." This is a prediction. When I shall ascend the throne, they will be covered with shame. (Calmet) --- Let them enter into themselves before they die. (Haydock) --- Houbigant thinks that the Hebrew had formerly, "let them be silent, and descend into the grave;" which seems judicious. David inveighs against his spiritual enemies, and against manifest impiety. (Berthier)'
      v:019:
        - 'PSA:30:19 | 19 | 19 | <i>Iniquity.</i> Hebrew, "harsh things;" calumnies. (Calmet) --- <i>Abuse.</i> Septuagint {GREEK:START exoudenosei}ηξουδηνοσηι{GREEK:END}, as if they "made nothing" of the just. (Haydock) --- They seem to acknowledge no superior, and abuse their power. (Worthington)'
      v:020:
        - 'PSA:30:20 | 20 | 20 | <i>Men.</i> Thou comfortest thy servants internally, and often manifestest thy protection. (Haydock) --- This thou wilt do when it is expedient, though the reward of the just in this life is generally hidden. They are, nevertheless, in great esteem with thee. (Worthington)'
      v:021:
        - 'PSA:30:21 | 21 | 21 | <i>Face.</i> The malice of the wicked has its limits; while God defends his servants, admitting them as it were into his own presence and <i>tabernacle,</i> where none dare assault them. The Eastern princes did not allow any, but their great favourites to come into their presence. (Calmet) (Esther v. and xv.) (Haydock) --- <i>Disturbance.</i> Chaldean, "troops of the strong." Hebrew, "from the pride <i>or</i> vexations." God will protect his friends, both from an open attack and from malicious speeches. --- <i>Thy</i> is not expressed in Hebrew. (Berthier) --- "From the harshness of the great ones thou wilt protect them in the shade, from the contradiction of tongues." (St. Jerome) --- How shall we avoid the danger of being seduced by contradictory teachers, unless we have recourse to the Catholic Church? <i>Tu curre ad Eccles. Cath. et protegeris;</i> &c. (St. Augustine) (Haydock) --- Those who are united to God by contemplation and love, cannot be disturbed by men. (Bellarmine; Menochius)'
      v:022:
        - 'PSA:30:22 | 22 | 22 | <i>In a.</i> Symmachus, "as in a city shut up" with fortifications. (Calmet) --- <i>As</i> seems to be understood, though some explain this of Ceila, (Berthier) or of Siceleg, which had been given to David for a retreat. He here apologizes for having recourse to an infidel. (Calmet)'
      v:023:
        - "PSA:30:23 | 23 | 23 | <i>Excess.</i> Septuagint, \"in my ecstacy.\" Hebrew, \"haste.\" Protestants, \"consternation.\" (Symmachus) (Haydock) --- In sudden danger I exclaimed that all was lost; but God presently relieved me. Thus He prepared David for his exalted station; having taught him by affliction, to have pity on others. (Calmet) --- He experienced for a moment a sort of diffidence, before he had time to reflect. But he presently turned towards God. A Protestant commentator, who, in general, is very guarded in his expressions, and who applies all this psalm to the Messias, here falls into a horrible mistake, which he seems to have borrowed from Calvin: \"The Messias,\" he says, \"was to experience once, what the damned will feel for ever. For the punishment of the damned properly consists in the consternation and grief which they will feel, to see themselves separated for ever from the sight of God.\" He refutes himself, by saying that Jesus Christ shewed us how to pray, when we are abandoned in like manner. Does any one experience here the torment of the damned? or could Jesus ever be the object of God's hatred? It would have sufficed to say that he was destitute of all exterior succour, and internally felt those torments which the gospel mentions. (Berthier) --- <i>Eyes.</i> This he spoke in great agony of mind, which he would afterwards have recalled, like holy Job, chap. iii., and xlii. (Worthington)"
      v:024:
        - 'PSA:30:24 | 24 | 24 | <i>Saints.</i> Hebrew, "merciful ones;" Assideans, priests, &c. --- <i>Truth.</i> Hebrew, "will preserve the true;" (Calmet) or, "will observe the faithful." (Berthier) --- <i>Abundantly.</i> Septuagint, "that act with great pride," as St. Augustine reads, and as Hebrew and Vulgate may be rendered. (Haydock) --- The prophet exhorts all to persevere unto the end. (Worthington)'
