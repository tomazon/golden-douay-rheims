  c:082:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:82:1 | 1 | 1 | <i>Asaph.</i> This psalm alludes to the wars of David, (2 Kings viii.; Berthier) against Ammon, (Bossuet) or of the Jews returned from captivity, (2 Esdras iv., and Ezechiel xxxviii.; Theodoret) or of the Machabees; (1 Machabees v., and 2 Machabees x.; Bellarmine) or rather of Josaphat, 2 Paralipomenon xx. (Kimchi) (Hammond) (Calmet) --- All in danger are taught to have recourse to God. (Berthier)'
      v:002:
        - 'PSA:82:2 | 2 | 2 | <i>To thee?</i> Hebrew, "be not silent to thyself." (Pagnin) --- But <i>domi</i> also implies "like;" (Bellarmine) and there would otherwise be a sort of tautology. (Berthier) --- Christ on earth was like other men: but when he shall come to judgment, none will be comparable to Him. (St. Augustine) --- Amama says this exposition is groundless: but others are of a contrary opinion. (Haydock) --- The ancient Greek interpreters seem not to have varied from the Septuagint, though St. Jerome adopts the present Hebrew, "be not silent. <i>Hold,</i>" &c., which may express the utmost fervour and want of protection. Thy own cause is now at stake: the enemy wishes to destroy religion. (Calmet)'
      v:003:
        - 'PSA:82:3 | 3 | 3 | <i>Noise.</i> Like the boisterous ocean. (Haydock) --- <i>Head.</i> To revolt, 4 Kings iii. 9., and 2 Paralipomenon xx.'
      v:004:
        - "PSA:82:4 | 4 | 4 | <i>Saints.</i> Hebrew, \"hidden ones;\" (Protestants; Haydock) the people under God's protection, (Menochius; Berthier) or the treasures of the temple. (Calmet)"
      v:005:
        - 'PSA:82:5 | 5 | 5 | <i>Nation.</i> That there may be no more of this religion, or Catholics. (Worthington) --- Israel delighted most in being styled the chosen nation of God. (Berthier)'
      v:007:
        - 'PSA:82:7 | 7 | 7 | <i>Agarenes</i> descended from Agar, though they took the name of Saracens, as if they had sprung from Sara, (Worthington) or they dwelt at Agra, otherwise called Petra, in Arabia; or on the east of Galaad, 1 Paralipomenon v. 10. (Calmet)'
      v:009:
        - 'PSA:82:9 | 9 | 9 | <i>Assyrian,</i> or "Assur," sprung from Dedan, (Genesis xxv. 3.) and dwelt near the Ammonites. (Calmet) --- <i>Come.</i> Hebrew, "an arm to," &c. (Haydock) --- All infidels conspire against Catholics, (Worthington) and are willing to forget their private quarrels. (Haydock)'
      v:010:
        - 'PSA:82:10 | 10 | 10 | <i>Madian:</i> 120,000 of whom were defeated by Gedeon with 300 men, (Haydock; Judges vii.) as Sisara was routed by Debora, at Cisson, and slain by Jahel, Judges iv. (Calmet)'
      v:011:
        - 'PSA:82:11 | 11 | 11 | <i>Endor.</i> Near this place the Madianites fell upon one another. --- <i>All their princes</i> of Madian, (Calmet) or treat all the princes of the people, who now attack us, like them. (Menochius) --- Both senses are good. (Berthier)'
      v:015:
        - 'PSA:82:15 | 15 | 15 | <i>Mountains.</i> The prayer or prediction was not in vain. The enemies of Josaphat, (2 Paralipomenon xx. 11, 24.; Calmet) and of David, &c., were destroyed. (Haydock) --- The trees on the mountains, (Menochius) or the mountain itself, might burn like Etna and Vesuvius. (Genebrard) --- The destruction of the wicked is thus described. (Worthington)'
      v:016:
        - "PSA:82:16 | 16 | 16 | <i>Tempest.</i> During the night, a tempest probably arose, which threw the enemy into confusion, who supposing that the Israelites had broken into the camp, fell upon each other in the dark. (Calmet) --- St. Paul reminds us of God's indignation, which Christians as well as Jews ought to dread, Hebrews xii. 25, 29., and Deuteronomy iv. 24. (Berthier)"
      v:017:
        - 'PSA:82:17 | 17 | 17 | <i>Name.</i> This was the desire of the prophet; (St. Jerome; Calmet; Berthier) and for this end, God sends afflictions. The impenitent must perish for ever, ver. 18. (Worthington)'
      v:019:
        - 'PSA:82:19 | 19 | 19 | <i>Lord. He who is,</i> Exodus iii. 14., and vi. 3. (Worthington) --- The <i>name</i> of the Lord is Himself. (Berthier)'
