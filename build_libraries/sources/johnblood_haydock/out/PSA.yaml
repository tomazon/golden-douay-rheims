  c:145:
    after_verse_comment: {}
    commentary:
      v:001:
        - "PSA:145:1 | 1 | 1 | <i>Of,</i> &c. This addition of the Septuagint intimates that these prophets would thus exhort the people to trust in Providence, and to prefer his service before worldly cares. See Psalm cxxxvi. (Worthington) --- They might compose this psalm after Cyrus had revoked the permission to build the temple, (ver. 2., and 1 Esdras i. 3., and iv. 4.) as the following psalms seem all to have been sung at the dedication of the walls. (Calmet) --- This might be the case, but the titles afford but a slender proof, and David might write this to excite himself and people to confide in God. --- <i>In my.</i> Hebrew begins here the second verse, with the answer of the <i>soul</i> to the prophet's invitation. It is immortal, and promises always to <i>praise the Lord.</i> (Berthier)"
      v:003:
        - 'PSA:145:3 | 3 | 3 | <i>Children.</i> Hebrew, "sons of Adam." The greatest prince is of the same frail condition as other men. He is not always willing, nor able to save. He must die, and all his projects cease. (Haydock) --- If we could have depended on any, Cyrus seemed to be the person. Yet he has been deceived, and now forbids the building of a temple. We must, however, be grateful for the liberty which we enjoy by the goodness of God. (Calmet) --- In one Son of man (Christ) we may trust; not because he is the Son of man, but because he is the Son of God. (St. Augustine) (Worthington)'
      v:004:
        - 'PSA:145:4 | 4 | 4 | <i>Forth.</i> From the body, which shall be consigned to the earth from which it was taken, Ecclesiastes xii. 7. --- <i>And he.</i> Man, (Calmet) or each of the princes, (Haydock) with respect to the body. (Worthington) --- It does not refer to the <i>spirit,</i> which in Hebrew is feminine. (Calmet) --- It is the want of faith, which causes people to confide in great ones, rather than in Providence. (St. Augustine) --- <i>Thoughts.</i> Projects of ambition, &c. (Calmet)'
      v:007:
        - 'PSA:145:7 | 7 | 7 | <i>Truth.</i> Houbigant, "his truth," and promises. (Haydock) --- The disposition of Cyrus towards the Jews had changed, in consequence of some false insinuations of their enemies. --- <i>Wrong.</i> The Babylonians have been, and the Samaritans will be, punished. --- <i>Fettered.</i> We may hope to be freed from the dominion of the Persians. (Calmet)'
      v:008:
        - 'PSA:145:8 | 8 | 8 | <i>Enlighteneth.</i> Hebrew, "openeth <i>the eyes.</i>" Septuagint, "gives wisdom to the blind." Many of these favours seem to be understood in a spiritual sense, and allude to the times of Christ, when these miracles were performed. (Berthier) (Isaias xxxv. 5., and Matthew xi. 5. (Calmet)'
      v:009:
        - 'PSA:145:9 | 9 | 9 | <i>Strangers.</i> He charges his people to be compassionate towards such, Exodus xxii. 21., and James i. 27. (Berthier) --- We have been captives, Psalm cxii. 9. --- <i>Sinners,</i> who have calumniated us, ver. 7. (Calmet)'
      v:010:
        - 'PSA:145:10 | 10 | 10 | <i>Sion.</i> Figure of the true Church. God is now more attached to Sion than to any other place. (Berthier) --- He lives for ever, and therefore alone deserves our confidence. (Calmet) --- <i>Generation.</i> Hebrew adds, "Alleluia," which we have in the next title, as the psalm also begins with the same word. (Haydock)'
