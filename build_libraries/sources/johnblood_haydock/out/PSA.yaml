  c:098:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:98:1 | 1 | 1 | <i>Himself.</i> There is no title in Hebrew. Hence many have attributed it to Moses, with the preceding psalms. But the name of Samuel destroys this pretension, and most people suppose that David wrote it at the removal of the ark. (Calmet) --- Others refer it to the return from captivity, (Theodoret) or to the dedication of the second temple, (Calmet) and the reign of the Messias. (Berthier) --- <i>Angry.</i> Though many enemies rage, and the whole earth be stirred up to oppose the reign of Christ, he shall still prevail. (Challoner) (Psalm ii.) --- His will shall be done, (Worthington) for He sitteth on <i>the Cherubim.</i> (Haydock) --- Ferrand infers from this expression, that the psalm cannot regard the times after the captivity, as the ark existed no more. But this is not clear; and, at any rate, this idea might still be retained, as God is represented on a chariot drawn by Cherubim, Ezechiel x. 1., and Daniel iii. 55. (Calmet)'
      v:004:
        - "PSA:98:4 | 4 | 4 | <i>Loveth judgment.</i> Requireth discretion. (Calmet) --- Hebrew, \"the king's strength loveth judgment.\" He does nothing unjustly, as the enemy is forced to confess. (Calmet) --- This is the highest glory of a king. (Theodoret) --- God requires that we should honour him, by correcting our faults. (St. Augustine) --- <i>Directions.</i> Most right and just laws to <i>direct men.</i> (Challoner) --- <i>Jacob.</i> There God principally instructed mankind, and punished the perverse. Other nations he seemed to have left to themselves. (Haydock)"
      v:005:
        - "PSA:98:5 | 5 | 5 | <i>Adore his foot-stool.</i> The ark of the covenant was called, in the Old Testament, God's <i>foot-stool:</i> over which he was understood to sit, on his propitiatory, or mercy-seat, as on a throne, between the wings of the Cherubim, in the sanctuary: to which the children of Israel paid a great veneration. But as this psalm evidently relates to Christ, and the New Testament, where the ark has no place, the holy Fathers understand this text of the worship paid by the Church to the body and blood of Christ in the sacred mysteries: in as much as the humanity of Christ is, as it were, the foot-stool of the divinity. So St. Ambrose, l. 3. de Spiritu Sancto, c. 12., and St. Augustine upon this psalm. (Challoner) --- The last mentioned holy Doctor inculcates the obligation of adoring Jesus Christ in the blessed Eucharist, and refutes the Capharnaites, &c., John vi. (Worthington) --- The Jews adored God, shewing a relative honour, by prostrating themselves before the ark, in the same manner as Catholics do before holy images. (Berthier) --- <i>It is.</i> Septuagint and some psalters, \"he is holy.\" (Calmet) --- Hebrew is ambiguous. (Berthier) --- \"I discover how I may adore the foot-stool,...without impiety. Christ took flesh of Mary,...and give it us to eat for our salvation. But none eats that flesh, till he have first adored it.\" (St. Augustine)"
      v:006:
        - 'PSA:98:6 | 6 | 6 | <i>Moses and Aaron among his priests.</i> By this it is evident, that Moses also was a priest, and indeed the chief priest, in as much as he consecrated Aaron, and offered sacrifice for him, Leviticus viii. So that his pre-eminence over Aaron makes nothing for lay church headship. (Challoner) (Worthington) --- Samuel is only mentioned as a Levite. See 1 Kings xxv. 1. (Calmet)'
      v:007:
        - 'PSA:98:7 | 7 | 7 | <i>Cloud.</i> As he did to Samuel in the night. (Berthier) --- <i>Them.</i> By their example, the psalmist insinuates, that priests in the new law shall pray for the people. (Worthington)'
      v:008:
        - 'PSA:98:8 | 8 | 8 | <i>All their inventions.</i> That is, all the enterprizes of their enemies against them, as in the case of Core, Dathan, and Abiron. (Challoner) (Numbers xvi.) (Worthington) Syriac, "injuries." The failings of these great men were punished in mercy. (Calmet) --- Thou hast made them harmless in all their works. (Houbigant)'
      v:009:
        - 'PSA:98:9 | 9 | 9 | <i>Mountain.</i> On Sion, or in the Catholic Church. (Berthier) --- "Those who do not adore on this mountain, are not heard unto eternal life." (St. Augustine)'
