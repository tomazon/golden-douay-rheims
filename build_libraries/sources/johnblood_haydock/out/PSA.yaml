  c:122:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:122:1 | 1 | 1 | <i>Canticle.</i> Hebrew adds, "of David." (Haydock) --- Syriac also attributes it to him, though Zorobabel, &c., might recite it at their return. It may also refer to the captives groaning under oppression, (Calmet) and to every Christian, who must live in expectation of a better country. (St. Augustine) (Berthier, T. viii.)'
      v:002:
        - 'PSA:122:2 | 2 | 2 | <i>Masters.</i> Expecting liberty, or rather food; though it may also imply that they are ready to run at the first sign, which they observe with attention. Thus Menelaus had his eyes on Agamemnon. (Homer) (Calmet) --- As servants, and particularly handmaids, are very attentive, and hope to receive sustenance, so we ought to pray with all earnestness to God for what is necessary. (Worthington) --- All must come from Him. --- <i>Until.</i> Or "waiting for his having mercy on us." We shall not cease to look up to Him afterwards. (Berthier) --- "Take care not to turn thine eyes away from mine." (Terent. Adelph. ii. 1.)'
      v:004:
        - 'PSA:122:4 | 4 | 4 | <i>A reproach.</i> Hebrew, "with the reproach of those at ease," &c., (Haydock) or "let reproach fall upon," &c. We are treated with too much scorn, Lamentations iii. 30. (Calmet) --- Yet God will not permit his friends to be overcome, but encourages them to hope for speedy redress, when their sufferings are great. (Worthington)'
