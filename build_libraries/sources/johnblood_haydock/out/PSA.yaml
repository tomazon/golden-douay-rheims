  c:085:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:85:1 | 1 | 1 | <i>David.</i> He might compose this psalm under any affliction, though prayer is always necessary (Berthier) for any person. (Worthington) --- Others apply it to Ezechias, (Theodoret) the captives, or the Church. (Calmet) --- Jesus Christ prays during his passion, and foretells his resurrection, and the vocation of the Gentiles. (St. Augustine) --- <i>Needy.</i> Hebrew, "mild <i>or</i> afflicted." Humility is requisite to pray well, as those who think themselves rich, ask not with fervour. (Calmet) --- God "inclines his ear if thou dost not lift up thy neck." (St. Augustine)'
      v:002:
        - 'PSA:85:2 | 2 | 2 | <i>I am holy.</i> I am by my office and profession dedicated to thy service, (Challoner) as a Levite, (Calmet) or a member of the true Church. (Haydock) --- He may also speak in the person of Christ, who prays for us and in us. (Du Hamel) --- Syriac and Arabic read, "thou art good." (Calmet) --- Our necessities, firm purposes of leading a virtuous life, and confidence in God, move him to shew mercy. (Worthington)'
      v:004:
        - "PSA:85:4 | 4 | 4 | <i>Soul.</i> I ardently desire to serve in thy temple, Jeremias xxii. 27. A holy importunity, (Luke xviii. 2.; Tertullian, Apol. 39.; Calmet) and fervour in prayer, (Haydock) with perseverance, attention, and a sense of God's infinite perfections, are requisite. (Worthington)"
      v:007:
        - 'PSA:85:7 | 7 | 7 | <i>Heard me.</i> This gives me confidence that thou wilt do it again. (Haydock) --- Thou art not like senseless idols. (Calmet)'
      v:008:
        - 'PSA:85:8 | 8 | 8 | <i>Gods,</i> which have been set up by men; or among angels, &c., (Calmet) capable of working miracles by an independent power. (Haydock)'
      v:009:
        - 'PSA:85:9 | 9 | 9 | <i>Name.</i> This was partly verified after the captivity, and fully when the gospel was preached. (Calmet) --- The Gentiles came by faith, and glorified God by good works, Matthew v. 17. (Worthington)'
      v:010:
        - 'PSA:85:10 | 10 | 10 | <i>Alone.</i> Vatican Septuagint, Arabic, &c., add, "the great." (Calmet) (Acts xvii. 24.'
      v:011:
        - 'PSA:85:11 | 11 | 11 | <i>Truth.</i> Let me see the justice of thy conduct in suffering the wicked to prosper, (Psalm lxxii. 17.) or let me invariably observe thy holy law, which alone can give me true content. --- <i>Rejoice.</i> Hebrew, as we read at present, "likewise fear," (Calmet) "unite," (Montanus) or "let my heart be one," solitary, disengaged from all, <i>unicum,</i> (St. Jerome) "to fear," &c. (Calmet) --- This sense is very good. But <i>yached,</i> means also <i>rejoice.</i> (Berthier) --- Our joy must be mixed with <i>fear.</i> (Du Hamel)'
      v:013:
        - "PSA:85:13 | 13 | 13 | <i>Hell</i> of the damned, (Worthington) according to the Fathers: or out of captivity and dangers. (Berthier) --- If it be understood of Christ, it must refer to limbo. (Bellarmine) (Menochius) --- It seems equivalent to the <i>lower pit,</i> Psalm lxxxvii. 7. (Haydock) --- The Jews admit seven regions in hell, (Genebrard) and our theologians four: <b>1.</b> Of the damned; <b>2.</b> of unbaptized infants; <b>3.</b> of purgatory; and <b>4.</b> of the saints in Abraham's bosom. St. Augustine mentions the first and last here: but he speaks clearly of purgatory in other places. (De Gen. contra Manch. ii. 17. in Psalm vi.) (Calmet) --- David was rescued from the most imminent dangers, and Christ came out of limbo, (Psalm xv. 10.; Du Hamel) by his own power. (Haydock)"
      v:014:
        - PSA:85:14 | 14 | 14 | <i>Eyes.</i> The Babylonians oppress us most unjustly. (Calmet)
      v:015:
        - 'PSA:85:15 | 15 | 15 | <i>True.</i> This title is also applied to Christ, who, of course, is God:; since every man is liable to mistake, Romans iii. 4., and Apocalypse xix. 1. God authorized Moses and the prophets to address Him, as the psalmist does, Exodus xxxiv. 6., and Joel ii. 13. (Berthier)'
      v:016:
        - 'PSA:85:16 | 16 | 16 | <i>Command.</i> Hebrew, "strength," (Haydock) to resist the enemy. (Menochius) --- Order me as thou pleasest: I am entirely devoted to thee from my very birth, Psalm cxv. 16. Restore the throne of David. (Calmet) --- The prophets frequently thus turn to the Church, the kingdom of the Messias, who was born of the handmaid of the Lord. (Worthington)'
      v:017:
        - 'PSA:85:17 | 17 | 17 | <i>Good.</i> Mark me for thy slave, (Calmet) which will be the highest honour. (Haydock) --- Give me such a sign as the angel did when he was going to destroy the first-born of Egypt. (St. Athanasius) --- By some prodigy convince our oppressors that there is a God. (Calmet) (Berthier) --- The resurrection, prefigured by Jonas, was the great proof of Christ and his Church; and this serves either for the conversion or for the condemnation of mankind. See St. Augustine. (Worthington){JOIN}{BQ:2}<i>Quod precor eveniet, sunt certa oracula vatum,</i>{JOIN}{BQ:2}<i>Nam Deus optanti prospera signa dedit.</i> (Ovid, 2 de Ponto 1.){JOIN}--- <i>Comforted.</i> St. Cyprian was in sorrow while suffering, but was comforted when crowned. "All the martyrs, with Christ, pray for us." (St. Augustine) (Du Hamel)'
