      v:001: 'PSA:108:1 | 1 | 1 | Unto the end, a psalm for David.'
      v:002: 'PSA:108:2 | 2 | 2 | O God, be not thou silent in my praise: for the mouth of the wicked and the mouth of the deceitful man is opened against me.'
      v:003: PSA:108:3 | 3 | 3 | They have spoken against with deceitful tongues; and they have compassed me about with words of hatred; and have fought against me without cause.
      v:004: 'PSA:108:4 | 4 | 4 | Instead of making me a return of love, they detracted me: but I gave myself to prayer.'
      v:005: 'PSA:108:5 | 5 | 5 | And they repaid me evil for good: and hatred for my love.'
      v:006: 'PSA:108:6 | 6 | 6 | Set thou the sinner over him: and may the devil stand at his right hand.'
      v:007: 'PSA:108:7 | 7 | 7 | When he is judged, may he go out condemned; and may his prayer be turned to sin.'
      v:008: 'PSA:108:8 | 8 | 8 | May his days be few: and his bishopric let another take.'
      v:009: 'PSA:108:9 | 9 | 9 | May his children be fatherless, and his wife a widow.'
      v:010: 'PSA:108:10 | 10 | 10 | Let his children be carried about vagabonds, and beg; and let them be cast out of their dwellings.'
      v:011: 'PSA:108:11 | 11 | 11 | May the usurer search all his substance: and let strangers plunder his labours.'
      v:012: 'PSA:108:12 | 12 | 12 | May there be none to help him: nor any one to pity his fatherless offspring.'
      v:013: PSA:108:13 | 13 | 13 | May his posterity be cut off; in one generation may his name be blotted out.
      v:014: 'PSA:108:14 | 14 | 14 | May the iniquity of his fathers be remembered in the sight of the Lord: and let not the sin of his mother be blotted out.'
      v:015: 'PSA:108:15 | 15 | 15 | May they be before the Lord continually, and let the memory of them perish from the earth: 16 because he remembered not to shew mercy.'
      v:017: 'PSA:108:17 | 17 | 17 | But persecuted the poor man and the beggar; and the broken in heart, to put him to death.'
      v:018: 'PSA:108:18 | 18 | 18 | And he loved cursing, and it shall come unto him: and he would not have blessing, and it shall be far from him.{JOIN}And he put on cursing, like a garment: and it went in like water into his entrails, and like oil in his bones.'
      v:019: PSA:108:19 | 19 | 19 | May it be unto him like a garment which covereth him; and like a girdle with which he is girded continually.
      v:020: PSA:108:20 | 20 | 20 | This is the work of them who detract me before the Lord; and who speak evils against my soul.
      v:021: "PSA:108:21 | 21 | 21 | But thou, O Lord, do with for thy name's sake: because thy mercy is sweet.{JOIN}Do thou deliver me, 22 for I am poor and needy, and my heart is troubled within me."
      v:023: 'PSA:108:23 | 23 | 23 | I am taken away like the shadow when it declineth: and I am shaken off as locusts.'
      v:024: 'PSA:108:24 | 24 | 24 | My knees are weakened through fasting: and my flesh is changed for oil.'
      v:025: 'PSA:108:25 | 25 | 25 | And I am become a reproach to them: they saw me, and they shaked their heads.'
      v:026: 'PSA:108:26 | 26 | 26 | Help me, O Lord, my God: save me according to thy mercy.'
      v:027: 'PSA:108:27 | 27 | 27 | And let them know that this is thy hand: and <i>that</i> thou, O Lord, hast done it.'
      v:028: 'PSA:108:28 | 28 | 28 | They will curse, and thou wilt bless: let them that rise up against me be confounded: but thy servant shall rejoice.'
      v:029: 'PSA:108:29 | 29 | 29 | Let them that detract me be clothed with shame: and let them be covered with the their confusion as with a double cloak.'
      v:030: PSA:108:30 | 30 | 30 | I will give great thanks to the Lord with my mouth; and in the midst of many I will praise him.
      v:031: 'PSA:108:31 | 31 | 31 | Because he hath stood at the right hand of the poor, to save my soul from persecutors.'
  c:109:
    after_verse_comment: {}
    commentary:
      v:001:
        - "PSA:109:1 | 1 | 1 | <i>David.</i> It is of faith that he wrote this psalm on the Messias. The Jews, in our Saviour's time, were convinced of it, (Matthew xxii. 42.) so that their posterity (Berthier) in vain attempts to explain it of Abraham, David, Solomon, Ezechias, or Zorobabel. (St. Chrysostom) --- Even some of them candidly own that it can relate to no other, (Thalmud) and Christians are universally of this belief. (Calmet) --- <i>The Lord.</i> Hebrew <i>Jehova,</i> (Haydock) the Father. (Menochius) --- <i>To my Lord.</i> Hebrew <i>Ladoni,</i> (Haydock) the Son incarnate, (Menochius) Lord of all, though the son of David. (Worthington) --- Who else could be David's superior? as Christ argues. (Haydock) --- The title <i>Adonoi</i> is given to God, (ver. 5., &c.; Calmet) as <i>my</i> is never united with the ineffable name. --- <i>Hand.</i> In equal power (Berthier) as God, and in the highest dignity as man, after the ascension. (Calmet) --- This thought should encourage us to suffer patiently, (Colossians iii. 1.) as Christ was to suffer, and thus to enter into his glory. The saints did not strive to divide him. But we would suffer nothing, and yet be glorified at the hour of our death! (Berthier) --- <i>Until.</i> This word does not always mark the term of a thing. When all shall be subdued, then Christ will continue to sit with greater majesty, (1 Corinthians xv. 25.; Calmet) for ever. (Worthington) (Hebrews x. 13.) --- <i>Footstool.</i> As was customary with conquerors, Josue x. 24."
      v:002:
        - 'PSA:109:2 | 2 | 2 | <i>Sion.</i> Whence the empire of Christ extended over all the earth, Isaias ii. 3., and Luke xxiv. 47. (Calmet) --- In spite of opposition, he reigns in the Church, and will one day make all submit. (Berthier) --- On Whitsunday the new law was promulgated, to continue unto the end of time. (Worthington)'
      v:003:
        - "PSA:109:3 | 3 | 3 | <i>Principality.</i> Christ says, <i>All power is given to me,</i> Matthew xxviii., and this he will display (Haydock) in <i>the day</i> of judgment. (St. Chrysostom) --- {GREEK:START Arche}Αρχη{GREEK:END} is used in this sense by Xenophon, &c., (Calmet) as <i>principium</i> is by Suetonius, (in Aug.) yet it may also signify, This is the \"origin,\" or source of thy authority, from the womb,\" &c. (St. Chrysostom) (Berthier) --- The consubstantiality of the Son is hence manifest, and this ensures every perfection. (Haydock) --- The Father and the Son are both principals. (St. Jerome) --- Christ was <i>in the beginning,</i> (John i.) and the very <i>beginning.</i> His eternal birth is here mentioned, though some have explained it of his temporal nativity, which took place before the rising of the day-star. (Calmet) --- This, however, would seem a trivial circumstance, (Berthier) whereas the birth of Christ before the whole creation is of great consequence. --- <i>Saints.</i> Or \"holy places,\" <i>sanctorum.</i> Hebrew, \"In the beauties (<i>behadre.</i>; Haydock) St. Jerome has read <i>berri,</i> in the mountains, (Calmet) of holiness, (Montanus) or of the sanctuary.\" Christ will come to judge surrounded by his angels, (Calmet) and saints. (Haydock) (St. Augustine) --- <i>I begot thee.</i> This expresses the sense more clearly (Haydock) than the Hebrew <i>tibi ros emissio</i> (Hebrew <i>tal.</i>) <i>nativitatis tuæ.</i> St. Jerome's version must be deemed inaccurate, and the Hebrew points, (Berthier) which render the modern versions so very different from ours, may be safely rejected. (Haydock) See Muis. (Genebrard) (Calmet) --- Robertson mentions fourteen different translations of this text, and many more might be given. (Haydock) --- But ours is clear, and beautiful. (Calmet) --- Protestants, \"Thy people shall be willing in the day of thy power, in the beauties of holiness, from (Marginal note, more than) the womb of the morning: thou hast the dew of thy youth.\" (Haydock) --- Thy offspring shall be very numerous, (Isaias xlviii. 1., and xlv. 8.) and people shall willingly join thy banners, or rather come to offer victims in the sanctuary. (Calmet) --- The eternal birth of Christ, (Micheas v. 2.) from his father's substance, establishes his principality, so that he rises triumphant, &c. (Worthington) --- The present Hebrew text seems to be purposely rendered obscure, or unintelligible by the Jews, both in this verse, and in the following. (Du Hamel)"
      v:004:
        - 'PSA:109:4 | 4 | 4 | <i>Repent.</i> Not that He can ever do so, or give way to error: but the sacred writer expresses himself thus, to give us the greatest security. (Calmet) --- <i>The order.</i> Hebrew <i>dibrathi,</i> "my order," Melchisedech. The <i>i</i> has been perhaps designedly inserted, to render the argumentation in the epistle to the Hebrews of no weight, "as the force of the text sinks into just nothing." (Kennicott) --- Protestants and Pagnin here abandon the Hebrew. But Montanus corrects the latter, and substitutes "upon my word," which is more honest, as he deemed the Hebrew text unerring, though here it be not so unquestionably, as the Almighty would thus address <i>Melchisedech,</i> unless that title be here given to Christ. St. Jerome takes no notice of <i>my,</i> no more than the apostle, &c. (Haydock) --- This instance "may perhaps put all serious Christians upon deliberating---whether they should any longer maintain the absolute integrity of the present Hebrew text." See Psalm xv. 10. (Kennicott, Dis. i. p. 219.) --- <i>Melchisedech.</i> Christ is declared king and priest for ever, (Worthington) like Melchisedech, who united in his person both dignities, and presided not over a particular people, nor stood in need of any stated place. His succession is not recorded, and his sacrifice consisted of bread and wine; in all which respects he differed from the Levitical priests, and prefigured Christ, who is immolated under the same species throughout the world, Malachias i. 11. (Menochius) --- We read in Scripture of three orders of priesthood: <b>1st</b>, of kings, <b>2d</b>, of the first-born, and <b>3d</b>, of Aaron. Melchisedech, in quality of king, exercised the priestly office, as both functions were formerly united: and hence the word <i>Cohen</i> signifies both a temporal and spiritual prince. This light of nations ensured to his <i>order</i> a perpetual duration, while that of Aaron was to have an end. Thus Christ offered to his Father from all eternity the sacrifice of his obedience, and future sufferings; and in time, he presented that of his own life, which he continues to offer in the Catholic Church, (Calmet) by priests who are only his ministers, 1 Corinthians iv. (Worthington) --- The apostle does not specify the oblation of bread and wine, as it was unnecessary, the sacrifice of Christ on the cross having put an end to the sacrifices of the old law, which could only be offered by the children of Aaron, from whom he did not spring. This was enough for his purpose. But as Melchisedech offered bread and wine, Christ must also have done the same, to be of his order. St. Cyprian, and the other Fathers, with great unanimity observe, that the sacrifice of Melchisedech was a figure of that of Jesus Christ, <i>in bread and wine;</i> and of course (Berthier) our sacred mysteries must contain the substance. (Haydock) --- By their application, Christ still pacifies his Father in behalf of sinners: so that the effects of his priesthood do not cease, as those of all the priests in the Old Testament did by their death. (Worthington)'
      v:005:
        - "PSA:109:5 | 5 | 5 | <i>The Lord.</i> He speaks to God the Father concerning the Messias, (Menochius) or God assisted the sacred humanity. (St. Chrysostom) --- In the Godhead the persons are equal. The Father is at the right of the Son, as He is at his Father's, ver. i. (St. Augustine) (Calmet) --- Yet it seems more probable, that the discourse is addressed to the first person. (Berthier)"
      v:006:
        - 'PSA:109:6 | 6 | 6 | <i>Ruins.</i> Hebrew and Septuagint, "with dead bodies," (Calmet) or he will fill up the places of the fallen angels. (Jansenius) --- <i>Implevit valles.</i> (St. Jerome) --- Christ was placed <i>for the fall</i> and for the resurrection of many. --- <i>Of many.</i> Hebrew, "the head in an extensive territory." We might render the Vulgate, "he shall crush the heads of many in the land." (Haydock) --- Rebellious kings, with their populous kingdoms shall be destroyed. (Worthington) --- The power of the devil, and of all his agents, shall be crushed, though they may fill the greater part of the world, (Haydock) <i>in terra quam multi occupant.</i> (Berthier)'
      v:007:
        - 'PSA:109:7 | 7 | 7 | <i>Way.</i> By the <i>torrent</i> Cedron, the passion of Christ is insinuated. (Houbigant) --- During life, he and his faithful servants shall be exposed to many sufferings, for which they will be amply rewarded. (Worthington) (Philippians ii. 9.) --- A <i>torrent</i> often denotes affliction, Psalm xvii. 5., and Isaias xxx. 28. Yet here it may signify, that Christ will supply every thing requisite to establish his Church. To find water for an army was of the greatest consequence, Jeremias xxxi. 9., Psalm lxxvii. 20., and 4 Kings iii. 9. (Calmet) --- Like a valiant conqueror, Christ seeks for no delicacies. (Muis) (Calmet) --- Those who come nearest to this divine pattern, will obtain the highest place in heaven. (Berthier)'
