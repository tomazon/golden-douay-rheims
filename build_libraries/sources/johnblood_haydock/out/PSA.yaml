  c:041:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:41:1 | 1 | 1 | <i>Understanding.</i> See Psalm xxxi. (Menochius) --- <i>Core,</i> who composed, (Tirinus) or sung (Menochius) most of the psalms in this second part. (Tirinus) --- Pieces of a joyful nature were generally assigned to them, according to the Jews and St. Jerome, Psalm lxxxiv. (Menochius) --- They were descendants of the famous schismatic, the miraculous preservation of whose innocent children teaches us, that the good will not be punished with the guilty, and that we must be raised above this earth, lest hell devour us, Numbers xvi. 31., and xxvi. 10. (Worthington) --- The sentiments of the captives, (Calmet) and of every sincere Christian, are here expressed. (St. Augustine) --- David may have been the author, (Calmet) as it is generally believed. (Berthier)'
      v:002:
        - 'PSA:41:2 | 2 | 2 | <i>Waters.</i> This was sung at the baptism of Catechumens, (St. Augustine) teaching them to thirst after heaven. (Haydock) --- The hart being infected with poison, thirsts exceedingly, as sinners must do for pardon. (Worthington)'
      v:003:
        - 'PSA:41:3 | 3 | 3 | <i>Strong.</i> Most Bibles before Clement VIII read "fountain." (Calmet) --- <i>El</i> signifies both God and strong. (Berthier) --- The Levites desired earnestly to serve God in his temple; Christians must wish to appear before him in heaven, (Calmet) when they will be free from temptations. Idols may destroy, but they cannot give <i>life.</i> (Worthington)'
      v:004:
        - 'PSA:41:4 | 4 | 4 | <i>Bread.</i> Ovid imitates this: <i>Cura dolorque animi lachrymæque alimenta fuere.</i> (Met. x.) --- The tears of compunction obtain the remission of sin. (St. Jerome) --- <i>God</i>. Thus the idolaters derided those who could not point at their God. (Haydock) --- The Babylonians had conquered all the surrounding nations, and despised their deities. (Calmet) --- The wicked laugh at the just, who are for a time in distress, comforting themselves with weeping. (Worthington) --- Those who saw David wandering (Haydock) in the mountains, at a distance from the tabernacle, might ask him what religion or God he followed. (Menochius)'
      v:005:
        - 'PSA:41:5 | 5 | 5 | <i>These</i> sarcasms fill me with grief, (Calmet) while the solemn ceremonies of religion, which, I remember, where observed in the temple, cause my heart to overflow with joy. (Berthier) --- <i>I shall.</i> Protestants, "I had gone with the multitude; I went with them to the house of God with the voice of joy and praise; with a multitude that kept holiday." Yet the holidays of the Catholic Church are now ridiculed by many Protestants. (Haydock) --- The original may have several other meanings. The <i>tabernacle</i> may here designate the <i>musach</i> of the Levites, 4 Kings xvi. 18. (Calmet) --- <i>Feasting.</i> Some such religious feasts were prescribed, Deuteronomy xii. 12. (Haydock) --- David was not permitted to build the temple, nor to enter the tabernacle: but he speaks of heaven. (Worthington)'
      v:006:
        - 'PSA:41:6 | 6 | 6 | <i>My countenance.</i> Hebrew, "his," as Aquila, &c., read. (Calmet) --- Yet as the words are repeated, (ver. 12.) there seems to be a fault in the text, (Berthier) owing to <i>v,</i> "his" being taken in here, instead of explaining it by <i>and,</i> ver. 7. (Haydock) --- The arrangement of the letters in the Vulgate is preferable. (Calmet)'
      v:007:
        - 'PSA:41:7 | 7 | 7 | <i>Little hill</i> of Sion. I hope that I shall soon again behold the fertile regions along the Jordan. (Calmet) --- But these hills of Hermon, &c., are nothing when compared with heaven: They serve only to remind us of our banishment. (Berthier) --- The difficulties of our present abode, hemmed in on all sides, teach us to place our hopes in heaven. (Worthington)'
      v:008:
        - 'PSA:41:8 | 8 | 8 | <i>Flood-gates.</i> The Hebrews imagined there were immense reservoirs of water above, (Calmet) which might serve to drown the earth, as at the deluge, Genesis vii. 11. Both heaven and earth seemed to be armed against the psalmist. (Haydock) --- One affliction succeeded another, (Calmet) and God appeared to have abandoned his servants to temptations. But he enables them to come off with victory, and fills them with more joy in their trials: so that they may sing in heart, and <i>pray.</i> (Worthington)'
      v:009:
        - 'PSA:41:9 | 9 | 9 | <i>Night.</i> In affliction, as well as in prosperity, we must praise the Lord. Roman Septuagint, "in the night he will manifest it." --- <i>Mercy.</i> (Haydock) --- This is very beautiful, but not agreeable with the original. (Berthier)'
      v:011:
        - 'PSA:41:11 | 11 | 11 | <i>Whilst.</i> Protestants <i>As,</i> "with a sword in my bones, mine enemies reproach me." (Haydock) --- Thus the martyrs were tortured and upbraided. (Calmet)'
      v:012:
        - "PSA:41:12 | 12 | 12 | <i>Countenance.</i> To whom I look up with confidence. (Menochius) --- The just are comforted with the hope of God's sight. (Worthington)"
