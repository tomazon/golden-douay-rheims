  c:134:
    after_verse_comment: {}
    commentary:
      v:001:
        - "PSA:134:1 | 1 | 1 | <i>Alleluia.</i> The psalm turns on God's praises, and might be composed by David, after he had settled the order of the Levites, though it may suit all people. (Berthier) --- The latter part agrees with Psalm cxiii., and Jeremias x., which might lead us to conclude that it was composed after the captivity, perhaps for the dedication of the second temple. The next psalm is a repetition of this, with the chorus interspersed. (Calmet)"
      v:002:
        - PSA:134:2 | 2 | 2 | <i>Courts.</i> Both clergy and laity praise God for his favours and power. (Worthington)
      v:003:
        - 'PSA:134:3 | 3 | 3 | <i>Sweet.</i> Occupation, and very useful, Psalm cxlvi. 1. (Calmet)'
      v:004:
        - "PSA:134:4 | 4 | 4 | <i>Possession.</i> Hebrew, \"jewel,\" \"property.\" Chaldean, \"well-beloved.\" See Deuteronomy lii. 8., and Ecclesiasticus xvii. 14. (Calmet) --- The first patriarchs corresponded with God's goodness: but their descendants were for the most part ungrateful: so that Christians have now entered into their place, and must praise God. (Berthier)"
      v:005:
        - 'PSA:134:5 | 5 | 5 | <i>Gods.</i> Whatever is so esteemed by men. (St. Chrysostom) --- He then proceeds to shew the vanity of such false gods. (Calmet)'
      v:007:
        - "PSA:134:7 | 7 | 7 | <i>Earth.</i> The Mediterranean sea is so called, Luke xii. 54. --- <i>Rain.</i> Indicating, or causing rain. (Haydock) --- The most incompatible things are united. (Theodoret) --- The sinner melts into tears at the sight of God's judgments. (St. Augustine) --- <i>Stores,</i> which are his will and decrees. (Theodoret) (Jeremias li. 16.)"
      v:014:
        - 'PSA:134:14 | 14 | 14 | <i>Entreated.</i> Deuteronomy xxxii. 36. "Have pity," (Berthier) or revenge.'
      v:020:
        - PSA:134:20 | 20 | 20 | <i>Fear.</i> It was important to distinguish the priests from the people. (Calmet)
