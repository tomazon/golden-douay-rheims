    commentary:
      v:001:
        - "PSA:149:1 | 1 | 1 | <i>Alleluia.</i> Theodoret repeats this word here and in the following psalm. The author of this psalm is unknown. It was sung after the captivity, to thank God for the favours and peace granted to his people, and to foretell the conquests gained under the Machabees, and more fully under the Messias. (Origen) --- The Jews still looked for them in vain. Why do they not open their eyes, to see all accomplished by the propagation of the gospel? Muis refers the psalm to the beginning of David's reign over Israel, when the people entertained the strongest expectations of victory; and this opinion is very plausible, though we prefer that of the Fathers. (Calmet) --- The prophet undoubtedly invites the faithful to praise God. (Berthier) --- <i>New,</i> and excellent; (Calmet) <i>nova carmina,</i> (Virgil, Ec. 3.) is explained <i>magna miranda,</i> by Servius. This psalm deserves the title, as it speaks of the new covenant. (St. Chrysostom) --- <i>Saints</i> of Israel, dedicated to God's service, Exodus xxii. 31. (Calmet) --- Though all creatures are bound to praise the Lord, he accepts only praises of those who live in the Church. (Worthington)"
      v:002:
        - 'PSA:149:2 | 2 | 2 | <i>In him.</i> Hebrew, "them." The plural is used out of respect, (Rabbins; Calmet) or rather to insinuate the blessed Trinity, as in Genesis i., Job xxxv. 10., and Isaias liv. 5. (Berthier) --- <i>King</i> David, or the Lord, who was the true king of Israel, 1 Kings viii. 7.'
      v:003:
        - 'PSA:149:3 | 3 | 3 | <i>Choir.</i> A musical instrument, though it imply also a dance, &c.'
      v:004:
        - 'PSA:149:4 | 4 | 4 | <i>Unto.</i> Hebrew, "in Jesus," (St. Jerome) or "he will adorn the meek with salvation," as with a precious robe, Psalm cxxxi. 9, 16. --- The captives shall be restored to glory. (Calmet)'
      v:005:
        - 'PSA:149:5 | 5 | 5 | <i>Beds.</i> In eternal rest. (Worthington) --- The prosperity of the Israelites but feebly represents the happiness of the elect. (Calmet)'
      v:006:
        - "PSA:149:6 | 6 | 6 | <i>Hands.</i> He seems to allude to the regulation of Nehemias, (2 Esdras iv. 17.; Haydock) or to the Machabees, who were priests and soldiers. They shall proclaim God's praises, and defend the nation. In the spiritual sense, Catholics employ the two-edged sword of the Old and New Testament against heretics, and exercise the power of Christ in excommunicating the wicked. (St. Jerome) --- Our Saviour enables the saints to judge at the last day, Matthew xix. 28. (Calmet) --- This chiefly regards such as have left all things, like the apostles, and those who embrace a monastic life, Matthew iv. 20., and xix. 27., Acts iv. 34., and 1 Corinthians vi. 3. --- They shall judge whether people have made good or bad use of their possessions. (St. Augustine) (Ven. Bede) --- All the blessed will approve of God's sentence; and their example in overcoming difficulties, will evince the baseness of the wicked, who have yielded to less temptations. (Worthington)"
      v:008:
        - 'PSA:149:8 | 8 | 8 | <i>Iron.</i> These poetical expressions denote victory. The Machabees made great conquests, and the Jews expect greater under the Messias. But this has been verified in the conversion of nations to Christ, Isaias xlix. 23., and lx. 14. (Calmet) --- The victories of the Machabees were of short duration. (Berthier)'
      v:009:
        - "PSA:149:9 | 9 | 9 | <i>Written.</i> In God's decrees. (Worthington) (Job xxxi. 35., and Daniel vii. 10.) (Calmet) --- This judicial power is part of the glory of the saints. (Worthington) (1 Corinthians vi. 2., and Wisdom iii. 7.) (Haydock) --- All shall judge the wicked who have imitated the disinterestedness of the apostles. (Calmet)"
