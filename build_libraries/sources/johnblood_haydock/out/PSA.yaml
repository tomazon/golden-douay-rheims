  c:087:
    after_verse_comment: {}
    commentary:
      v:001:
        - "PSA:87:1 | 1 | 1 | <i>Maheleth.</i> A musical instrument, or chorus of musicians, to answer one another, (Challoner) in doleful music. (Worthington) --- See Psalm xli., and lii. (Menochius) --- Hebrew may imply, \"on infirmity, (Montanus) or sorrow,\" from <i>ele.</i> (Berthier) --- The subject is very mournful, and relates to the captives, and to Christ's suffering. (Calmet) --- <i>Understanding.</i> Or a psalm of instruction, composed by Eman, the Ezrahite, or by David, in his name. (Challoner) --- We read of Eman, a descendant of Juda by Zara, (1 Paralipomenon ii. 6.; Calmet) and if he composed this piece, as the Jews and Lightfoot improbably suppose, it must be the most ancient (Calmet) writing extant. (Haydock) --- There was a son of Joel, and a <i>seer of king</i> David, of the same name, 1 Paralipomenon vi. 33., and xxv. 1. But they are not styled Ezrahites. This person was probably the brother of Ethan, the Ezrahite, who might be young under David, and a man of consummate wisdom under his successor, 3 Kings iv. 31. The psalm may express the sentiments of David, or of any other under tribulation, as well as those of Jesus Christ, (Berthier) who speaks herein, (Houbigant) and who expects that we should <i>answer</i> him by an imitation of his virtues. (St. Augustine) (Worthington) --- <i>The Ezrahite.</i> Hebrew <i>haezrachi.</i> (Haydock) --- Septuagint, &c., read incorrectly, \"Israelite,\" (Calmet) and some copies have \"Aitham,\" or Ethan, as in the following psalm, instead of Eman. (Haydock)"
      v:002:
        - PSA:87:2 | 2 | 2 | <i>Thee.</i> The psalm 21st is nearly similar to this. My prayer is continual. (Calmet)
      v:003:
        - 'PSA:87:3 | 3 | 3 | <i>Prayer.</i> It is represented as a person prostrated before God. Homer (Iliad ix.) says, that "supplications are the daughters of Jupiter, lame....with the eyes downcast, and following after injuries," which admirably shews the conditions requisite for prayer. (Calmet)'
      v:004:
        - 'PSA:87:4 | 4 | 4 | <i>Hell.</i> The grave, or captivity. (Calmet) --- Our Saviour said, <i>My soul is sorrowful unto death.</i> [Matthew xxvi. 38.] David, Jeremias, or the captives, were not reduced to this extremity. (Berthier)'
      v:005:
        - 'PSA:87:5 | 5 | 5 | <i>Pit.</i> Like a slave confined every night in prison, Exodus xii. 29.'
      v:006:
        - "PSA:87:6 | 6 | 6 | <i>Free.</i> Hebrew also \"separated\" from society, 4 Kings xv. 5., and 2 Paralipomenon xxvi. 21. (Calmet) --- Christ, after enduring the greatest miseries was still free. He could resign his life, and take it up again, John x. 18. (Haydock) --- The Fathers adopt this explanation, which is very striking. (Calmet) --- <i>Hand.</i> Thou actest as if thou hadst forgotten the corpse in the dust, till the time of the resurrection. (St. Augustine) (Berthier) --- In the mean while, those who formerly made such a noise in the world, are effaced from the book of life, or from God's register. He is often represented as a great monarch, keeping an account of his troops. (Calmet) --- He cannot forget any of his creatures, (Berthier) though he may not restore them to life as yet. (Menochius) --- Christ possessed infinite power among the dead, (Worthington) who are <i>free</i> from the cares of this world. (Menochius)"
      v:007:
        - 'PSA:87:7 | 7 | 7 | <i>They.</i> Hebrew, "thou hast." --- <i>Shadow.</i> Hebrew, "in the depths," seem to have read <i>a, v,</i> and <i>m,</i> in those two places, which are now wanting. (Houbigant) --- The Chaldean has, <i>the shadow of death,</i> as well as the Vulgate. All this regards Jesus Christ, though it may be applied to any in distress. (Berthier) -- The wicked endeavour to kill the soul by sin, as well as the body. (Worthington) --- Great difficulties entangle the psalmist: Christ descends into hell. (Menochius)'
      v:008:
        - PSA:87:8 | 8 | 8 | <i>Waves.</i> Of afflictions. Christ bore our iniquities. (Haydock)
      v:009:
        - 'PSA:87:9 | 9 | 9 | <i>Delivered up,</i> to prison. (Berthier) --- The disciples abandoned our Saviour; St. Peter, with a curse, denied that he ever knew him, (Mark xiv. 71.; Haydock) and Judas betrayed him. It is not so easy to explain this of the captives in general, though it might refer to the psalmist. (Calmet) --- At Babylon, the Israelites were not imprisoned, but left to multiply, Jeremias xxix. 5. (Berthier)'
      v:010:
        - 'PSA:87:10 | 10 | 10 | <i>Poverty.</i> Or "affliction." (Symmachus) --- <i>To thee,</i> for aid, (Psalm xxvii. 2.) or to implore pardon for sinners. Thus Jesus prayed for us on the cross, (Calmet) with his hands stretched out ready to receive the penitent. (Haydock) --- Septuagint have read <i>rupaim ikimu</i> for <i>ropaim ikumu,</i> "shall the dead arise?" (Amama)'
      v:011:
        - "PSA:87:11 | 11 | 11 | <i>Physicians.</i> St. Jerome, \"will the giants rise again?\" (Haydock) --- These were heroes of great renown. (Calmet) --- But they were consigned to hell, whence there was no redemption, Job xxv. 5., and Proverbs ix. --- The author insinuates that if the true adorers be cut off, God's external glory will be diminished. (Haydock) --- This argument is often pressed, Isaias xxxviii., and Psalm cxiii.--- <i>Rephaim</i> (Haydock) denotes <i>physicians,</i> as well as giants, Genesis l. 2., and 2 Paralipomenon xvii. 12. The Thalmud sentences \"the best of them to hell.\" (Amama) --- Their power does not extend to the dead. (Berthier) --- The psalmist prays to be preserved from death, not expecting to be raised again miraculously. (Worthington) --- Yet Christ contemplates his future glorious resurrection. (Haydock)"
      v:013:
        - 'PSA:87:13 | 13 | 13 | <i>Of,</i> &c. Septuagint, "forgotten land." <i>Securos latices & longa oblivia potant.</i> (Virgil, Æneid vi.) (Calmet) --- When dead, I shall not be able to sound forth thy praises before men: much less shall those do it, who are confined to the regions of darkness. (Worthington)'
      v:015:
        - 'PSA:87:15 | 15 | 15 | <i>Prayer.</i> Some copies of the Septuagint read "soul," with the Hebrew, &c. (Calmet) --- Why dost thou neglect to grant my request, which I urge with all the earnestness of my soul? (Haydock) --- This may relate to Jesus in the garden. (Calmet) --- His prayer prevents, or is presented early, (Menochius) and with the truest fervour to the Lord, who moves us to pray. (Haydock)'
      v:016:
        - 'PSA:87:16 | 16 | 16 | <i>Exalted.</i> On the cross, or arrived at the years of manhood, (Berthier; Worthington) I have experienced the greatest contradictions. David was brought up in poverty, like our Saviour, and the exaltation of both was attended with great trials. (Berthier) --- The life of Christ was a continual martyrdom. (Menochius) --- He had all his sufferings in view from his first conception.'
      v:017:
        - 'PSA:87:17 | 17 | 17 | <i>Troubled me.</i> The enemy has laid waste the country. This agrees with Christ in his agony. (Calmet) --- Unhappy the sinner, upon whom the wrath of God <i>remains,</i> (John iii. 36.) and does not merely <i>come;</i> literally, pass, <i>transierunt.</i> (Berthier)'
      v:019:
        - 'PSA:87:19 | 19 | 19 | <i>Misery.</i> Hebrew, "darkness." Thou hast permitted my friends to abandon me, and hast exposed me to disgrace. (Calmet) --- They were afraid lest they might be involved in my calamities, (Menochius) if they appeared in my defence, (Haydock) or seemed to know me. (Du Hamel)'
