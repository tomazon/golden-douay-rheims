  c:113:
    after_verse_comment: {}
    comment_after_verse:
      008:
        - PSA:113:8 | 8 | 8 | The Hebrews here divide the psalm in two.
    commentary:
      v:001:
        - 'PSA:113:1 | 1 | 1 | <i>Alleluia.</i> This word is placed at the end of the preceding psalm in Hebrew, though it seems to have been there originally, (Haydock) as [in] ver. 2., we find <i>his,</i> with reference to "the Lord," who has not been otherwise mentioned before. (Houbigant) --- The psalm may be joined with the former to ver. 9, when the Hebrew begins a fresh one, relating to the captives, with the two which follow. (Calmet) the division is of no great importance, (Berthier) and we cannot easily decide whether it be here necessary. (Haydock) --- The Hebrew copies have not been always uniform, no more than the Greek in this place. (Calmet) --- <i>Barbarous.</i> Cruel, (Berthier) or which spoke a language unknown to them. (Symmachus and Aquila) --- <i>Barbarus his ego sum, quia non intelligor ulli.</i> (Ovid de Pont.) (1 Corinthians xiv. 11.) --- The Greeks styled all others barbarians, (Fest.) as the Egyptians did. (Herodotus ii.) --- Joseph at first did not understand the language of the latter, (Psalm lxxx. 6.) and spoke to his brethren by an interpreter, Genesis xlii. 22. <i>Lohez,</i> denotes one who speaks an unknown tongue, which Chaldean expresses by the word <i>borbra,</i> "a stranger, or desert." (Calmet) --- Infidels, and those who persecute the true religion, are styled barbarous, though otherwise the Egyptians were very polite and learned. (Worthington)'
        - 'PSA:113:1 | 1 | 1 | <i>Not.</i> Some Jews here commence the 115th psalm. (Haydock) --- But St. Augustine shews, that this part is well connected with the preceding, the true God being known by his works, while idols are senseless, and therefore can have no pretensions to divine worship. (Worthington) --- It seems that the psalmist would not break off so abruptly, without praising God for his wondrous works, and the Fathers are silent about the present division of the Hebrew, (Berthier) though Eusebius and St. Athanasius had occasion to examine the text, as some Greek copies end here, and others at ver. 4(12)., <i>the idols,</i> &c. --- <i>Glory.</i> We claim no share in these miracles; or we confess our unworthiness, but do thou deliver us. (Calmet) --- Thou hast done these wonders to fulfil thy gracious promises, and to prevent blasphemy. (Worthington)'
      v:002:
        - "PSA:113:2 | 2 | 2 | <i>Judea.</i> Hebrew, \"Juda,\" though the sense of the Vulgate is very good, (Berthier) as that country which had been so abandoned, became holy, when God's people dwelt there. (St. Chrysostom) --- After the departure from Egypt, the Israelites were more known as God's inheritance, over whom he reigned. (Worthington) (Exodus xix. 6.) --- Hence He complains, when they asked for a king, (1 Kings viii. 7.) though the throne is still called the Lord's, 1 Paralipomenon xxix. 23. The distinction of Juda and Israel insinuates that the kingdom had been divided. (Calmet) --- But this had taken place for a time, after the death of Saul. (Haydock)"
      v:003:
        - PSA:113:3 | 3 | 3 | <i>Saw.</i> He speaks in a poetical manner. All creatures obey God's will. (Worthington)
        - 'PSA:113:3 | 3 | 3 | <i>Heaven.</i> Septuagint add, "and on earth," which St. Augustine joins with the following words, <i>he,</i> &c. We cannot indeed point God out, as we might do idols. But then what sort of gods are they? (Calmet) --- Viler than insects. (Theodoret)'
      v:004:
        - 'PSA:113:4 | 4 | 4 | <i>Skipped.</i> Through joy, <i>exultaverunt,</i> (Haydock) or rather through fear, ver. 7. (Calmet) --- There was an earthquake, not specified by Moses; or the psalmist speaks of what took place at Ar, (Numbers xxi. 15.; Worthington) unless he alludes to the waters of the Jordan, rising up like mountains. (Menochius)'
        - 'PSA:113:4 | 4 | 4 | <i>Men.</i> All Catholics agree, that idolatry is the "giving of divine honour to any creature." St. Justin Martyr, (<i>contra Gent.</i>) St. Augustine in the ten first books of the City of God, and other Fathers, refute all the species of idolatry. The Platonists adored the angels, or devils, <i>intelligentias separatas.</i> Others worshipped dead or living men renowned for their achievements, like Jupiter and Hercules; while some paid the same sovereign respect to animals, or even to inanimate things, both in themselves and in their images. The psalmist here derides the most gross species of idols, which are made by men, and are incapable of any vital action, being thus beneath the very beasts. Yet some were so absurd as to <i>confide</i> in them, (ver. 16.[8(16)?]; Worthington; or ver. 8.[8(16)?]; Haydock) and thereby neglected the light of reason, becoming slaves of the devils, who were either the objects of adoration, as in the compacts made by sorcerers, or at least seduced mankind to pay such worship to creatures. Hence all the gods of the Gentiles are styled devils, Psalm xcv. 5. (Worthington) --- How unjustly do heretics apply these words to the holy images used in the Church! though they must know (Haydock) that Catholics do not consider them as gods, no more than the saints and angels, whom they reverence only as the friends of God: treating their pictures with a relative honour, and endeavouring thus to excite themselves to the pursuit of virtue, by the memory of what they have done. (Berthier)'
      v:007:
        - "PSA:113:7 | 7 | 7 | <i>Throat.</i> Roman and Milan Psalters add, <i>neither is there any breath in their mouths,</i> which occurs, (Psalm cxxxiv. 17.) instead of this sentence. (Haydock) --- Juvenal (Sat. 13.) laughs at the silence of Jupiter's statue. (Calmet)"
      v:008:
        - 'PSA:113:8 | 8 | 8 | <i>Waters.</i> They are mentioned twice, as referring to different miracles, Exodus xvii. 6., and Numbers xx. 8. Inanimate things are introduced, giving this reply; or the psalmist gives it himself. (Berthier) --- He uses the figure prosopopeia, as if senseless things could understand. (Worthington)'
        - "PSA:113:8 | 8 | 8 | <i>Let.</i> Zeal prompts him to make this imprecation, (Calmet) or prophecy. Hebrew, they \"are <i>or</i> shall be.\" The pagans (Haydock) could not well find fault with this wish, (Menochius) as it would be a great honour to resemble real gods. Yet none of their statuaries would be willing to become such statues, or be charged with the wicked conduct of Jupiter, &c. (St. Chrysostom) (Berthier) --- The psalmist justly conforms his will to God's decree; and still would rejoice if he should give the idolaters grace to repent. (Worthington)"
      v:009:
        - 'PSA:113:9 | 9 | 9 | <i>The house,</i> is not now in Hebrew. But it occurs in the parallel passage, (Psalm cxxxiv.) where the imperative is used, as the Hebrew is here pointed. (Calmet) --- "Israel trusts....house of Aaron, trust ye in the Lord," (Montanus) which is much in favour of this text, though St. Jerome, &c., agree with the Septuagint. (Calmet) --- Houbigant rejects the Hebrew reading, and <i>the house of Israel</i> occurs, ver. 12(20). (Berthier) --- All the people, the priests, and converts from paganism, are invited to praise the Lord. (St. Chrysostom) (Acts ii. 5., and x. 2., and xiii. 16.) (Calmet) --- The Church always comprised two distinct orders, the clergy and the laity. (Menochius)'
      v:012:
        - 'PSA:113:12 | 12 | 12 | <i>Hath.</i> Hebrew, "will be," which seems better. Let him bless us. (Calmet) --- Both versions are true. (Berthier) (Ephesians i. 3.)'
      v:016:
        - 'PSA:113:16 | 16 | 16 | <i>Of heaven.</i> Or the highest heaven, in which God displays his glory, though he fill every place. (Haydock) --- His benefits to man claim a return of gratitude, and we are not dispensed from shewing our adoration, as deists would hence unreasonably infer. (Berthier) -- Worldly men say this in their hearts, abandoning their pretensions to heaven. (Worthington)'
      v:017:
        - "PSA:113:17 | 17 | 17 | <i>The dead.</i> People who are thus affected, give no praise to God, when they die, but descend into hell. (Worthington) --- Criminals are therefore said to be <i>dead,</i> while the saints only <i>sleep.</i> (St. Chrysostom) --- <i>Hell.</i> Hebrew, \"silence,\" or the tomb, (Berthier) where none can sound forth God's praises, (Haydock) though the soul in a state of separation may adore him. (Berthier) See Psalm vi. 6., and xxix. 10."
      v:018:
        - "PSA:113:18 | 18 | 18 | <i>Live.</i> In the state of justice, and aspiring to God's kingdom. While we use this world only as the means to ascend thither, we shall praise him for evermore. (Worthington)"
