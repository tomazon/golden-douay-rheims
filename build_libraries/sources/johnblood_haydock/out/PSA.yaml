    commentary:
      v:001:
        - 'PSA:150:1 | 1 | 1 | <i>Alleluia.</i> This invitation is addressed to the sacred ministers, as the people and all creatures had been already exhorted to praise God. (Calmet) --- This psalm was sung when the first-fruits were brought to the temple. (Selden, Syn. 3.) --- <i>The Lord.</i> Hebrew <i>el,</i> "God." (Haydock) --- <i>Places.</i> Hebrew, "his sanctuary," (Haydock) or heaven. (Calmet) --- All both in heaven and earth sound forth his praises.'
      v:002:
        - 'PSA:150:2 | 2 | 2 | <i>Acts.</i> Ye, for whom miracles have been wrought, praise him as much as you are able, though you cannot do it sufficiently. (Worthington)'
      v:003:
        - 'PSA:150:3 | 3 | 3 | <i>Trumpet.</i> This instrument was reserved for priests, Numbers x. 2. The nine others might be used by Levites. (Calmet) --- The precise signification of them is not known. (Berthier)'
      v:004:
        - 'PSA:150:4 | 4 | 4 | <i>Choir....Strings.</i> Unity and mortification are requisite to make our praises acceptable, as strings are made of the bowels of beasts. (Worthington)'
      v:005:
        - 'PSA:150:5 | 5 | 5 | <i>Spirit.</i> Wind instrument, (Menochius) or man, who is bound to praise God, even more than the angels, as Christ has assumed his nature, and will bring him to sing with them Alleluia. (Worthington) --- Let "all that breathes" praise, (Berthier) including every living creature, (Calmet) as well as the celestial spirits. (Haydock) --- <i>Alleluia</i> is not in Septuagint, Syriac, &c. But it is in the Hebrew, and no word could answer better for a conclusion of the psalms, which are almost wholly employed in the divine praises. This ought to be our occupation both on earth, and in heaven. Amen. (Calmet) --- Pope Damasus, A.D. 380, ordered the <i>Glory,</i> &c., to be added to each of the psalms, as it has been since observed. (Worthington) --- An apocryphal psalm, concerning David encountering Goliath, occurs in many Greek and Latin copies; but it is of no authority. (Calmet)'
