    verse_footnotes: {}
    verses:
      v:001: 'PSA:65:1 | 1 | 1 | Unto the end, a canticle of a psalm of the resurrection.{JOIN}Shout with joy to God, all the earth, 2 sing ye a psalm to his name; give glory to his praise.'
      v:003: 'PSA:65:3 | 3 | 3 | Say unto God, How terrible are thy works, O Lord! in the multitude of thy strength, thy enemies shall lie to thee.'
      v:004: 'PSA:65:4 | 4 | 4 | Let all the earth adore thee, and sing to thee: let it sing a psalm to thy name.'
      v:005: 'PSA:65:5 | 5 | 5 | Come and see the works of God: <i>who</i> is terrible in his counsels over the sons of men.'
      v:006: 'PSA:65:6 | 6 | 6 | Who turned the sea into dry land, in the river they shall pass on foot: there shall we rejoice in him.'
      v:007: 'PSA:65:7 | 7 | 7 | Who by his power ruleth for ever: his eyes behold the nations; let not them that provoke <i>him</i> he exalted in themselves.'
      v:008: 'PSA:65:8 | 8 | 8 | O bless our God, ye Gentiles; and make the voice of his praise to be heard.'
      v:009: 'PSA:65:9 | 9 | 9 | Who hath set my soul to live: and hath not suffered my feet to be moved.'
      v:010: 'PSA:65:10 | 10 | 10 | For thou, O God, hast proved us: thou hast tried us by fire, as silver is tried.'
      v:011: 'PSA:65:11 | 11 | 11 | Thou hast brought us into a net, thou hast laid afflictions on our back: 12 thou hast set men over our heads.{JOIN}We have passed through fire and water, and thou hast brought us out into a refreshment.'
      v:013: 'PSA:65:13 | 13 | 13 | I will go into thy house with burnt-offerings: I will pay thee my vows, 14 which my lips have uttered,{JOIN}And my mouth hath spoken, when I was in trouble.'
      v:015: 'PSA:65:15 | 15 | 15 | I will offer up to thee holocausts full of marrow, with burnt-offerings of rams: I will offer to thee bullocks with goats.'
      v:016: 'PSA:65:16 | 16 | 16 | Come and hear, all ye that fear God: and I will tell you what great things he hath done for my soul.'
      v:017: 'PSA:65:17 | 17 | 17 | I cried to him with my mouth: and I extolled him with my tongue.'
      v:018: 'PSA:65:18 | 18 | 18 | If I have looked at iniquity in my heart, the Lord will not hear me.'
      v:019: 'PSA:65:19 | 19 | 19 | Therefore hath God heard me, and hath attended to the voice of my supplication.'
      v:020: 'PSA:65:20 | 20 | 20 | Blessed be God, who hath not turned away my prayer, nor his mercy from me.'
  c:066:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:66:1 | 1 | 1 | <i>For David,</i> is not in Hebrew, nor in some copies of the Septuagint. (Calmet) --- Yet the psalm expresses the sentiments of the royal prophet, (Berthier) or it is a sequel to the two former [psalms], thanking God for liberty, and for rain. The Fathers explain it of the coming of Jesus Christ, and the calling of the Gentiles, ver. 5. It many have been sung when the first-fruits were brought to the temple. See Psalm lxxxiv. (Calmet)'
      v:002:
        - 'PSA:66:2 | 2 | 2 | <i>Upon us,</i> to grant our requests; or may the Messias come, Hebrews i. 3. --- <i>And may,</i> &c., is in the Arabic, and in most copies of the Septuagint and Vulgate, though it is omitted in Hebrew, &c., "and we shall live." (Ethiopic) (Calmet) --- Perhaps it may be given to express the sense of <i>Selah,</i> which seems to have been a term of approbation. It does not alter the sense. (Berthier) --- God first forgives sins, and then bestows his manifold graces. (Worthington) --- This was the form of solemn blessing, Numbers vi. 17. (Du Hamel)'
      v:003:
        - 'PSA:66:3 | 3 | 3 | <i>Way.</i> The true religion. (Menochius) --- <i>Salvation.</i> Christ, who is the only way to be saved, John xiv. 6., and Matthew i. 21. (Calmet) --- This way is <i>new,</i> leading to new heavens, &c., Hebrews x. 20., and 2 Peter iii. 13. (Berthier)'
      v:005:
        - 'PSA:66:5 | 5 | 5 | <i>Earth.</i> Thou art the Father and ruler of thy people. Let all submit to the sweet yoke of Christ, Zacharias viii. 21.'
      v:007:
        - "PSA:66:7 | 7 | 7 | <i>Fruit,</i> after rain; or, in a spiritual sense, Jesus Christ, the root, or bud of Jesse, (Isaias iv. 2.; Calmet) born in Judea, (Berthier) of the holy Virgin. (St. Jerome) --- <i>God.</i> The triple repetition of God's name, insinuates the blessed Trinity, (Haydock; Fathers) and the prophet's earnestness. (Calmet) --- The faith of the Trinity is to be preached throughout the world, (Haydock) for the salvation of nations. (Worthington)"
      v:008:
        - 'PSA:66:8 | 8 | 8 | <i>Fear him.</i> With holy fear and obedience. (Menochius) --- The blessings which God bestows upon his servants, and their piety, will induce many to embrace the truth. (Haydock)'
