  c:063:
    after_verse_comment: {}
    commentary:
      v:001:
        - "PSA:63:1 | 1 | 1 | <i>David,</i> in distress. (Eusebius, &c.) --- It has no relation to any historical fact. But it expresses the sentiments of any just man, surrounded with danger. (St. Hilary) --- Yet many apply it to Daniel, in the lion's den, (Muis) to the captives, (Calmet) or to Jesus Christ and his Church. (St. Augustine, &c.) (Haydock)"
      v:003:
        - PSA:63:3 | 3 | 3 | <i>Malignant.</i> I am encouraged to hope by past experience. (Worthington)
      v:004:
        - 'PSA:63:4 | 4 | 4 | <i>Thing,</i> or discourse. This describes the poisonous insinuations of heretics, (Eusebius) or the calumnies of the Jews against Christ. (Berthier)'
      v:006:
        - 'PSA:63:6 | 6 | 6 | <i>Them.</i> The snares. (Haydock) --- Houbigant prefers "us," with reason, (Berthier) after the Syriac, Arabic, Cassiodorus, &c. Yet the Hebrew, &c., retain <i>them,</i> which is very easily explained. (Haydock) --- The most wicked desire to preserve the reputation of honesty, (Calmet) and flatter themselves that no mortal is conscious of their deceit, and that even Providence does not regard things below, Psalm x. (Haydock)'
      v:007:
        - "PSA:63:7 | 7 | 7 | <i>Search.</i> Or, they have made the most diligent investigation, (Berthier) to no purpose. (Haydock) --- Thus David and our Saviour were treated. --- <i>Heart.</i> That is, crafty, subtle, deep projects and designs; which nevertheless shall not succeed; for <i>God shall be exalted</i> in bringing them to nought, by his wisdom and power. (Challoner) --- Hebrew, \"both the inward <i>thought</i> of every one of them, and the heart <i>is</i> deep.\" (Protestants) (Haydock) --- But, without the points, the Septuagint is accurate. (Berthier) --- The Jews, with all their deep machinations to prevent the belief of Christ's resurrection, bringing even <i>sleeping</i> witnesses, only made themselves ridiculous. (St. Augustine) (Haydock) --- Achitophel was forced to give way, (2 Kings xvii.; Worthington) though he had been considered as an oracle. (Haydock)"
      v:008:
        - "PSA:63:8 | 8 | 8 | <i>The arrows of children are their wounds.</i> That is, the wounds, stripes, or blows, they seek to inflict upon the just, are but like the weak efforts of children's arrows, which can do no execution; and <i>their tongues,</i> that is, their speeches against them, come to nothing. (Challoner) --- Or, children themselves have wounded these crafty politicians, and exposed their folly. (Haydock) --- Hebrew is \"very perplexed in the last three verses. Let us adhere to the Vulgate and Septuagint, who generally read more correctly than the present Hebrew.\" (Calmet) (Berthier) --- Yet St. Jerome gives a very good sense. (Haydock) --- <i>Wounds.</i> God hath chosen the weak things of this world to confound the strong, (Worthington) and he hath taken the wise in their craftiness. (Menochius)"
      v:010:
        - "PSA:63:10 | 10 | 10 | <i>Afraid,</i> at the sight of God's judgments on the Babylonians, &c. (Calmet)"
      v:011:
        - "PSA:63:11 | 11 | 11 | <i>Praised.</i> All will begin to esteem the chosen race. (Calmet) --- Hebrew, \"shall glory.\" The Jews and Christians (Haydock) shall esteem themselves honoured by the title of God's people. (Calmet) --- They shall be praised for rightly serving God, (Worthington) and shall be rewarded by Him (Haydock) with universal applause. (Menochius)"
