    verses:
      v:001: 'PSA:68:1 | 1 | 1 | Unto the end, for them that shall be changed; for David.'
      v:002: 'PSA:68:2 | 2 | 2 | Save me, O God: for the waters are come in even unto my soul.'
      v:003: 'PSA:68:3 | 3 | 3 | I stick fast in the mire of the deep: and there is no sure standing.{JOIN}I am come into the depth of the sea: and a tempest hath overwhelmed me.'
      v:004: 'PSA:68:4 | 4 | 4 | I have laboured with crying; my jaws are become hoarse: my eyes have failed, whilst I hope in my God.'
      v:005: 'PSA:68:5 | 5 | 5 | They are multiplied above the hairs of my head, who hate me without cause.{JOIN}My enemies are grown strong, who have wrongfully persecuted me: then did I pay that which I took not away.'
      v:006: 'PSA:68:6 | 6 | 6 | O God, thou knowest my foolishness; and my offences are not hidden from thee:'
      v:007: 'PSA:68:7 | 7 | 7 | Let not them be ashamed for me, who look for thee, O Lord, the Lord of hosts.{JOIN}Let them not be confounded on my account, who seek thee, O God of Israel.'
      v:008: PSA:68:8 | 8 | 8 | Because for thy sake I have borne reproach; shame hath covered my face.
      v:009: 'PSA:68:9 | 9 | 9 | I am become a stranger to my brethren, and an alien to the sons of my mother.'
      v:010: 'PSA:68:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}For the zeal of thy house hath eaten me up: {VERSE_FOOTNOTE_INDEX_REF 1}and the reproaches of them that reproached thee are fallen upon me.'
      v:011: 'PSA:68:11 | 11 | 11 | And I covered my soul in fasting: and it was made a reproach to me.'
      v:012: 'PSA:68:12 | 12 | 12 | And I made hair-cloth my garment: and I became a bye-word to them.'
      v:013: 'PSA:68:13 | 13 | 13 | They that sat in the gate spoke against me: and they that drank wine made me their song.'
      v:014: 'PSA:68:14 | 14 | 14 | But as for me, my prayer <i>is</i> to thee, O Lord; <i>for</i> the time of <i>thy</i> good pleasure, O God.{JOIN}In the multitude of thy mercy, hear me in the truth of thy salvation.'
      v:015: 'PSA:68:15 | 15 | 15 | Draw me out of the mire, that I may not stick fast: deliver me from them that hate me, and out of the deep waters.'
      v:016: 'PSA:68:16 | 16 | 16 | Let not the tempest of water drown me, nor the deep swallow me up: and let not the pit shut her mouth upon me.'
      v:017: 'PSA:68:17 | 17 | 17 | Hear me, O Lord, for thy mercy is kind; look upon me according to the multitude of thy tender mercies.'
      v:018: 'PSA:68:18 | 18 | 18 | And turn not away thy face from thy servant: for I am in trouble, hear me speedily.'
      v:019: 'PSA:68:19 | 19 | 19 | Attend to my soul, and deliver it: save me because of my enemies.'
      v:020: 'PSA:68:20 | 20 | 20 | Thou knowest my reproach, and my confusion, and my shame.'
      v:021: 'PSA:68:21 | 21 | 21 | In thy sight are all they that afflict me: my heart hath expected reproach and misery.{JOIN}And I looked for one that would grieve together with me, but there was none: and for one that would comfort me, and I found none.'
      v:022: 'PSA:68:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}And they gave me gall for my food, and in my thirst they gave me vinegar to drink.'
      v:023: 'PSA:68:23 | 23 | 23 | {VERSE_FOOTNOTE_INDEX_REF 0}Let their table become as a snare before them, and a recompense, and a stumbling-block.'
      v:024: PSA:68:24 | 24 | 24 | Let their eyes be darkened that they see not; and their back bend thou down always.
      v:025: 'PSA:68:25 | 25 | 25 | Pour out thy indignation upon them: and let thy wrathful anger take hold of them.'
      v:026: 'PSA:68:26 | 26 | 26 | {VERSE_FOOTNOTE_INDEX_REF 0}Let their habitation be made desolate: and let there be none to dwell in their tabernacles.'
      v:027: PSA:68:27 | 27 | 27 | Because they have persecuted him whom thou hast smitten; and they have added to the grief of my wounds.
      v:028: 'PSA:68:28 | 28 | 28 | Add thou iniquity upon their iniquity: and let them not come into thy justice.'
      v:029: PSA:68:29 | 29 | 29 | Let them be blotted out of the book of the living; and with the just let them not be written.
      v:030: 'PSA:68:30 | 30 | 30 | But I am poor and sorrowful: thy salvation, O God, hath set me up.'
      v:031: 'PSA:68:31 | 31 | 31 | I will praise the name of God with a canticle: and I will magnify him with praise.'
      v:032: 'PSA:68:32 | 32 | 32 | And it shall please God better than a young calf, that bringeth forth horns and hoofs.'
      v:033: 'PSA:68:33 | 33 | 33 | Let the poor see and rejoice: seek ye God, and your soul shall live.'
      v:034: 'PSA:68:34 | 34 | 34 | For the Lord hath heard the poor: and hath not despised his prisoners.'
      v:035: 'PSA:68:35 | 35 | 35 | Let the heavens and the earth praise him; the sea, and every thing that creepeth therein.'
      v:036: 'PSA:68:36 | 36 | 36 | For God will save Sion, and the cities of Juda shall be built up.{JOIN}And they shall dwell there, and acquire it by inheritance.'
      v:037: 'PSA:68:37 | 37 | 37 | And the seed of his servants shall possess it: and they that love his name, shall dwell therein.'
  c:069:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:69:1 | 1 | 1 | <i>Remembrance.</i> This is all that occurs in Hebrew, or in many Greek copies, though the following words were perhaps extant in the copy of the Septuagint, or were added to complete the sentence. Several of the verses are found in Psalm xxxiv., and xxxix., and seem to have been used as a form of prayer in any danger. (Berthier) --- David foresaw that Christ would pray for the safety of his natural and mystical body, and would be heard. (Menochius) --- The following psalm is a sequel to this. (Calmet)'
      v:004:
        - "PSA:69:4 | 4 | 4 | <i>'Tis well, 'tis well. Euge, euge.</i> St. Jerome renders it, <i>vah! vah!</i> which is the voice of one insulting and deriding. Some understand it as a detestation of deceitful flatterers. (Challoner) --- In the New Testament, <i>Well done,</i> denotes applause. (St. Jerome in Ezechiel vi.) --- These predictions relate to the murderers of the Messias. (Berthier) --- In the 39th psalm, the Church prays for aid; and here David, persecuted by Absalom, or any of the just, lays before God his particular wants. (Worthington)"
