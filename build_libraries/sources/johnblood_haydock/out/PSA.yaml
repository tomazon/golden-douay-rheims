      v:001: 'PSA:106:1 | 1 | 1 | Alleluia.{JOIN}Give glory to the Lord, for he is good: for his mercy endureth for ever.'
      v:002: 'PSA:106:2 | 2 | 2 | Let them say <i>so</i> that have been redeemed by the Lord, whom he hath redeemed from the hand of the enemy: and gathered out of the countries,'
