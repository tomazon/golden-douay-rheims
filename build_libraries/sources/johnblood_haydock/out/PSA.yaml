    verse_footnotes:
      007:
        - PSA:44:7 | 7 | 7 | Hebrews i. 8.
    verses:
      v:001: 'PSA:44:1 | 1 | 1 | Unto the end, for them that shall be changed, for the sons of Core, for understanding: A canticle for the beloved.'
      v:002: 'PSA:44:2 | 2 | 2 | My heart hath uttered a good word: I speak my works to the king:{JOIN}My tongue <i>is</i> the pen of a scrivener that writeth swiftly.'
      v:003: 'PSA:44:3 | 3 | 3 | <i>Thou art</i> beautiful above the sons of men: grace is poured abroad in thy lips; therefore hath God blessed thee for ever'
      v:004: 'PSA:44:4 | 4 | 4 | Gird thy sword upon thy thigh, O thou most mighty.'
      v:005: 'PSA:44:5 | 5 | 5 | With thy comeliness and thy beauty set out, proceed prosperously, and reign.{JOIN}Because of truth, and meekness, and justice: and thy right hand shall conduct thee wonderfully.'
      v:006: "PSA:44:6 | 6 | 6 | Thy arrows are sharp: under thee shall people fall, into the hearts of the king's enemies."
      v:007: 'PSA:44:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}Thy throne, O God, is for ever and ever: the sceptre of thy kingdom is a sceptre of uprightness.'
      v:008: 'PSA:44:8 | 8 | 8 | Thou hast loved justice, and hated iniquity: therefore God, thy God, hath anointed thee with the oil of gladness above thy fellows.'
      v:009: 'PSA:44:9 | 9 | 9 | Myrrh, and stacte, and cassia, perfume thy garments, from the ivory houses: out of which 10 the daughters of kings have delighted thee in thy glory.{JOIN}The queen stood on thy right hand, in gilded clothing: surrounded with variety.'
      v:011: "PSA:44:11 | 11 | 11 | Hearken, O daughter, and see, and incline thy ear: and forget thy people and thy father's house."
      v:012: 'PSA:44:12 | 12 | 12 | And the king shall greatly desire thy beauty; for he is the Lord thy God, and him they shall adore.'
      v:013: 'PSA:44:13 | 13 | 13 | And the daughters of Tyre with gifts, <i>yea</i>, all the rich among the people, shall entreat thy countenance.'
      v:014: "PSA:44:14 | 14 | 14 | All the glory of the king's daughter is within in golden borders, 15 clothed round about with varieties.{JOIN}After her shall virgins be brought to the king: her neighbours shall be brought to thee."
      v:016: 'PSA:44:16 | 16 | 16 | They shall be brought with gladness and rejoicing: they shall be brought into the temple of the king.'
      v:017: 'PSA:44:17 | 17 | 17 | Instead of thy fathers, sons are born to thee: thou shalt make them princes over all the earth.'
      v:018: 'PSA:44:18 | 18 | 18 | They shall remember thy name throughout all generations.{JOIN}Therefore shall people praise thee for ever; yea, for ever and ever.'
  c:045:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:45:1 | 1 | 1 | It may allude to the defeat of Sennacherib, (Houbigant) or might be sung by the Corites at the dedication of the second temple, when peace was restored to the world, after the death of Cambyses, Ezechiel xxxviii. The Fathers explain it of the Christian Church, delivered from persecution. (St. Chrysostom, &c.) (Calmet)'
      v:002:
        - PSA:45:2 | 2 | 2 | <i>Troubles.</i> Those of English Catholics have been very great; yet they increase. (Worthington)
      v:004:
        - 'PSA:45:4 | 4 | 4 | <i>Their.</i> Hebrew, St. Ambrose, &c., read, "its." (Calmet) --- Both sea and land may be in confusion; we shall fear nothing, having God for our protector. (Haydock) --- Though many and noble personages have revolted from the faith in England, yet the Catholic Church will never fail, (Worthington) even if it should in these [British] islands. (Haydock)'
      v:005:
        - 'PSA:45:5 | 5 | 5 | <i>Steam.</i> Jerusalem was surrounded by placid streams, which are here opposed to the great waters, as in Isaias viii. 6. The Church, after persecution, is restored to peace, and adorned with all graces. (Calmet) --- <i>Tabernacle.</i> This is the source of our joy, Apocalypse xxi., (Menochius) and xxii. 1., and Ezechiel xlvii. 1. --- The advantages of the virtuous, both here and in heaven, are great. (Berthier)'
      v:007:
        - 'PSA:45:7 | 7 | 7 | <i>Trembled.</i> We have witnessed the commotions in the East, under Cyrus, and his son; the latter of whom seems to be styled Gog, (Ezechiel xxxviii. 19.) and perished in Judea, which he intended to plunder. (Calmet)'
      v:010:
        - 'PSA:45:10 | 10 | 10 | <i>Shields.</i> Hebrew, "the round things," which some explain, "chariots," without need. (Berthier) --- <i>Fire.</i> The Fathers apply this to the peace which reigned at the birth of Christ, or to that which Constantine gave to the Church. (Calmet)'
      v:011:
        - 'PSA:45:11 | 11 | 11 | <i>Still.</i> We have only to admire the work of God. (Berthier) --- He will bring all to a happy issue for his elect, though the wicked may rage. (Haydock)'
