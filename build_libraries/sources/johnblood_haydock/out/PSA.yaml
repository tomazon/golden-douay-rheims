      v:017: 'PSA:106:17 | 17 | 17 | He took them out of the way of their iniquity: for they were brought low for their injustices.'
      v:018: 'PSA:106:18 | 18 | 18 | Their soul abhorred all manner of meat: and they drew nigh even to the gates of death.'
