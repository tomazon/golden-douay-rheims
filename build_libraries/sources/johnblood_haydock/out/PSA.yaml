    verses:
      v:000: 'PSA:92:0 | 0 | 0 | Praise <i>in the way</i> of a canticle, for David himself, on the day before the sabbath, when the earth was founded.'
      v:001: 'PSA:92:1 | 1 | 1 | The Lord hath reigned, he is clothed with beauty: the Lord is clothed with strength, and hath girded himself.{JOIN}For he hath established the world which shall not be moved.'
