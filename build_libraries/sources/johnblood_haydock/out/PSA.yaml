  c:080:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:80:1 | 1 | 1 | <i>For the wine-presses,</i> &c., <i>torcularibus.</i> It either signifies a musical instrument, or that this psalm was to be sung at the feast of the tabernacles after the gathering in of the vintage, (Calmet) or on the feast of trumpets, on the 1st of Tisri, Leviticus xxiii. 24. (Eusebius) (Pin.) (Calmet) See Psalm viii. --- From the grape some good wine is extracted, and the rest is thrown away: so in this psalm we find the just rejoice, while the wicked complain, during the persecutions of the Church. (St. Augustine) --- Some Latin copies add, "on the 5th day of the week;" and Genebrard supposes that these additions are owing to the Jewish traditions, (Calmet) as they might sing this psalm on Thursday. (Haydock) --- We need not attempt to ascribe this piece to any particular time, though some have thought that it regards the captives, the translation of the ark, or the vocation of the Gentiles, &c. (Calmet) --- It is very beautiful. (Berthier)'
      v:004:
        - "PSA:80:4 | 4 | 4 | <i>New moon</i> of Tisri, Leviticus xxiii. 24. --- <i>Noted.</i> Hebrew, \"in the obscure, in the day of our solemnity.\" (Calmet) --- Protestants, \"in the time appointed, on our solemn feast-day.\" <i>Cose</i> may denote \"obscure or appointed;\" (St. Jerome) \"in the middle of the month;\" (Haydock) which alludes to the feast of tabernacles, when the Jews dwelt under the shade of tents, made of branches. This was esteemed \"the most holy and greatest\" of their festivals. (Josephus, [Antiquities?] viii. 2.) (Numbers xxix. 12., and Proverbs vii. 20.) (Calmet) --- It may also be explained of the new moon of Tisri, (Menochius) when the people were admonished of the beginning of the civil year, or of the three great festivals to be then celebrated, perhaps (Haydock) in memory of the world's creation, at that season. (Berthier) --- How carefully ought we not, therefore, to celebrate the Christian holidays, which are instituted to excite our gratitude for greater benefits! (Haydock) --- The days of the <i>new moons</i> (Numbers xxviii. 11.) were consecrated, to acknowledge God's constant providence; and that of Tisri in particular, (Numbers xxix. 1.) to thank him for the preservation of Isaac, Genesis xxii. 18. (Worthington) --- But the Lord's day reminds us not only of the world's creation, but also of its redemption, &c., Romans iv. 25. (Berthier)"
      v:005:
        - 'PSA:80:5 | 5 | 5 | <i>Jacob.</i> It is a duty which we owe to God, in obedience to his command. Hebrew may be, (Haydock) "a decree for the princes (<i>gods</i>) of Jacob." (Calmet) --- Protestants, "a law of," &c.'
      v:006:
        - 'PSA:80:6 | 6 | 6 | <i>Joseph.</i> Who represents all the family of Israel, as he took care of it. (Calmet) (Psalm lxxix. 2.) (Worthington) --- <i>Not.</i> The Israelites heard the voice of God at Sinai, (St. Jerome, &c.; Calmet) and for the last time, where forced to hear the insults of the Egyptians at their heels; (Haydock) whose language was <i>barbarous</i> to them, (Psalm cxiii. 1.; Menochius) and not well understood by all, as they had very little society together. Joseph spoke to his brethren by an interpreter. (Haydock) --- Some explain this of Joseph himself, when he first came into Egypt, (Chaldean. Bossuet) or of the Israelites, at their arrival there. (Vatable) --- But this agrees not with the Vulgate or Hebrew, (Haydock) the latter of which is very confused and incorrect, though it be adopted (Calmet) by St. Jerome: "I heard a tongue which I knew not, I withdrew," &c., (Haydock) or, making a small alteration, "<i>God</i> hast established this <i>festival</i> in Joseph, when He appeared in the land of Egypt <i>to rescue his people:</i> then <i>said the Lord,</i> I made him hear a language which he knew not, <i>that I was the protector of my people,</i> I will remove," &c. (Calmet) --- The authors of the Pin. disc. take this liberty, which would make the sense pretty clear. But the Hebrew means, "I heard," &c. Some not being able to understand this, have substituted, "He heard," with the German version. (Berthier) --- The ancient Greek interpreters seem to have read the same, as no variation is noticed. (Calmet) --- If, however, we must explain the Hebrew of St. Jerome, we must suppose that, "<i>I knew not,</i> means I condemned, as it often does; and God certainly reprobated the harsh language of the Egyptian task-masters, and came to deliver his people from oppression, Exodus ii. 25., and iii. 8., and v. 14. (Haydock)'
      v:007:
        - 'PSA:80:7 | 7 | 7 | <i>Baskets.</i> Hebrew, "brazen." (Montanus) --- "His hands shall pass from the pots." (Protestants) --- <i>Dud,</i> means also, "basket." (Haydock) --- The Hebrews were thus forced to carry mortar, (Menochius) straw, &c. (Worthington)'
      v:008:
        - "PSA:80:8 | 8 | 8 | <i>In the secret place of tempest.</i> Hebrew, of <i>thunder.</i> When thou soughtest to <i>hide</i> thyself from the <i>tempest:</i> or, when I came down to Mount Sinai, <i>hidden</i> from the eyes in a storm of <i>thunder;</i> (Challoner; Exodus xix. 16.) or when I afflicted Egypt, (Exodus ix. 23.) and Pharao's army, Psalm lxxvi. 19. --- <i>Contradiction,</i> at Mara, or rather at Cades, where Moses betrayed some distrust, Exodus xxiv. 25., and Numbers xx. 12. (Calmet) --- After so many benefits, they still contradicted God, and would not serve him. (Worthington)"
      v:009:
        - 'PSA:80:9 | 9 | 9 | <i>Testify.</i> Instruct, or call heaven to witness our covenant. (Calmet) --- Man has free will, and may choose whether he will obey or not. (Worthington)'
      v:010:
        - 'PSA:80:10 | 10 | 10 | <i>New God.</i> Who must of course be false. (Haydock) --- Hebrew, "strange," Exodus xx. 2., and Jeremias xxiii. 23. (Calmet) --- An express law on this head was a great benefit, (Worthington) as most people had gone astray. (Haydock)'
      v:011:
        - 'PSA:80:11 | 11 | 11 | <i>Fill it.</i> I will grant all thy just requests, if thou be faithful. (Eusebius) (Calmet) (Worthington) --- God uses the title of Jehovah, "the Eternal self-existent Being." (Berthier)'
      v:013:
        - "PSA:80:13 | 13 | 13 | <i>Inventions.</i> Ancient psalters read, \"wills.\" This is the greatest (Calmet) of God's judgments, Romans i. 24. (Menochius) --- He sometimes permits a person to go on, that he may be disgusted with sin. <i>Ut saturati vitiis vel sic agant pœnitentiam.</i> (St. Jerome) --- We ought all to dread this <i>root of bitterness,</i> (Hebrews xii. 15.) which may cause us to resist God's grace, and to be abandoned by him, as the Israelites seemed to be, before their ruin came on. (Berthier)"
      v:015:
        - 'PSA:80:15 | 15 | 15 | <i>Soon. Forsitan,</i> "perhaps," (Haydock) does not here imply a doubt, (Menochius) but rather the ease and liberty (Worthington) with which God could have rescued his people (Hebrew) "in a moment." (Calmet) (Berthier)'
      v:016:
        - 'PSA:80:16 | 16 | 16 | <i>Enemies.</i> The faithless Israelites, (Calmet) or infidel nations. (Bossuet, &c.) --- <i>Ever.</i> Impenitent sinners shall suffer for ever. (Challoner) --- The Jews will scarcely be converted at last. (Menochius) --- For a long <i>time</i> God bore with their infidelities, and heaped favours upon them. (Haydock)'
      v:017:
        - 'PSA:80:17 | 17 | 17 | <i>And.</i> Or "though." This increases their ingratitude. --- <i>Filled.</i> Hebrew, "I will fill thee;" which reading few admit. St. Jerome agrees with us. (Berthier) --- Protestants, (<b>16</b>) "the haters of the Lord should have submitted (marginal note, <i>lied</i>) to him; but their time should have endured for ever. (<b>17</b>) He should have fed them, (<i>v</i> rather signifies "him;" Haydock) also with the finest of wheat, and with honey out of the rock, should I have satisfied thee." This sudden change seems rather abrupt, though God may have spoken either in the first or third person, from ver. 6. (Haydock) --- <i>Rock.</i> He fed them in the desert with manna, and the water seemed most delicious, as they were thirsty; unless he speaks of real honey. (Menochius) --- The promised land was very fruitful; but all this prefigured the favours which God bestows upon his servants, in the blessed Eucharist, 1 Corinthians x. 4. (Calmet) --- How many, like Judas, partake of them, and prove faithless! (St. Augustine)'
