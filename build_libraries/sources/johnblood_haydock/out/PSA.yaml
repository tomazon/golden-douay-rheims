    greek_psalm_number: 87
    hebrew_psalm_number: 88
    intro: '<i>A prayer of one under grievous affliction: it agrees to Christ in his passion, and alludes to his death and burial.</i>'
    provenance:
      - '2024-12-13T03:15:22Z - Downloaded from https://johnblood.gitlab.io/haydock/id812.html'
      - '2025-01-05T00:15:34Z - Extracted by program ./bin/process_johnblook_haydock'
    verse_footnotes: {}
    verses:
      v:001: 'PSA:87:1 | 1 | 1 | A canticle of a psalm for the sons of Core: unto the end, for Maheleth, to answer, understanding of Eman, the Ezrahite.'
      v:002: 'PSA:87:2 | 2 | 2 | O Lord, the God of my salvation: I have cried in the day, and in the night before thee.'
      v:003: 'PSA:87:3 | 3 | 3 | Let my prayer come in before thee: incline thy ear to my petition.'
      v:004: 'PSA:87:4 | 4 | 4 | For my soul is filled with evils: and my life hath drawn nigh to hell.'
      v:005: 'PSA:87:5 | 5 | 5 | I am counted among them that go down to the pit: I am become as a man without help, 6 free among the dead.{JOIN}Like the slain sleeping in the sepulchres, whom thou rememberest no more: and they are cast off from thy hand.'
      v:007: 'PSA:87:7 | 7 | 7 | They have laid me in the lower pit: in the dark places, and in the shadow of death.'
      v:008: 'PSA:87:8 | 8 | 8 | Thy wrath is strong over me: and all thy waves thou hast brought in upon me.'
      v:009: 'PSA:87:9 | 9 | 9 | Thou hast put away my acquaintance far from me: they have set me an abomination to themselves.{JOIN}I was delivered up, and came not forth: 10 my eyes languished through poverty.{JOIN}All the day I cried to thee, O Lord: I stretched out my hands to thee.'
      v:011: 'PSA:87:11 | 11 | 11 | Wilt thou shew wonders to the dead? or shall physicians raise to life, and give praise to thee?'
      v:012: 'PSA:87:12 | 12 | 12 | Shall any one in the sepulchre declare thy mercy: and thy truth in destruction?'
      v:013: PSA:87:13 | 13 | 13 | Shall thy wonders be known in the dark; and thy justice in the land of forgetfulness?
      v:014: 'PSA:87:14 | 14 | 14 | But I, O Lord, have cried to thee: and in the morning my prayers shall prevent thee.'
      v:015: 'PSA:87:15 | 15 | 15 | Lord, why castest thou off my prayer: why turnest thou away thy face from me?'
      v:016: 'PSA:87:16 | 16 | 16 | I am poor, and in labours from my youth: and being exalted, have been humbled and troubled.'
      v:017: 'PSA:87:17 | 17 | 17 | Thy wrath hath come upon me: and thy terrors have troubled me.'
      v:018: 'PSA:87:18 | 18 | 18 | They have come round about me like water all the day: they have compassed me about together.'
      v:019: 'PSA:87:19 | 19 | 19 | Friend and neighbour thou hast put far from me: and my acquaintance, because of misery.'
  c:088:
    after_verse_comment: {}
    commentary:
      v:001:
        - "PSA:88:1 | 1 | 1 | <i>Ezrahite.</i> Septuagint, &c., \"<i>Israelite,</i>\" as in the former psalm. The Jews think that Ethan or Eman lived during the Egyptian bondage. But this psalm was rather composed by one of the captives at Babylon who bewails the destruction of the kingdom of Juda, under Sedecias. After he had detailed the promises of God, (ver. 39.; Calmet) David might write it in the person (Haydock) of Ethan, or Idithun, 1 Paralipomenon xxv., and 3 Kings. iv. 31. (Worthington) --- Most of the Fathers explain it of Christ's kingdom. See Psalm cxxxi. 11., and Jeremias xxxiii. 17. (Calmet) --- The sceptre or administration of affairs was to continue in the tribe of Juda till his coming, as it really did, though kings were not always at the head of the people. (Berthier)"
      v:002:
        - 'PSA:88:2 | 2 | 2 | <i>The.</i> Septuagint and Houbigant, "<i>Thy</i> mercies, Lord." --- <i>Truth.</i> Notwithstanding our distress, I know thou wilt perform thy promises. (Calmet)'
      v:003:
        - "PSA:88:3 | 3 | 3 | <i>For thou.</i> Hebrew, \"I.\" Yet St. Jerome agrees with the Septuagint, (Berthier) though he is quoted by Calmet as conformable with Aquila, &c., <i>Dixi.</i> --- <i>Heaven</i> and earth shall pass away sooner than God's word. (Haydock) --- If we do not see how his promises are accompanied we must confess our ignorance, or throw the blame on the sins of the nation: but never call in question the divine mercy. (Calmet) --- <i>Truth.</i> I will perform what I have promised to thee. (Menochius) --- The apostles, represented by the <i>heavens,</i> have, by their preaching, established by the Church for ever. (Worthington) --- <i>In them,</i> is not in the Septuagint, St. Augustine, &c. (Calmet) --- Houbigant would remove <i>Dixisti,</i> \"for thou,\" &c., to ver. 4. (Haydock)"
      v:004:
        - 'PSA:88:4 | 4 | 4 | <i>Elect.</i> Abraham, and the whole body of the people to whom the Messias had been promised. David was assured that he should spring from his family, ver. 52. (Calmet)'
      v:005:
        - "PSA:88:5 | 5 | 5 | <i>Generation.</i> David's posterity occupied the throne for a long time, (Haydock) and subsisted till the coming of Christ; so that if any <i>conqueror</i> of that family had then appeared, the Jews would not have hesitated to admit, that this prediction was fulfilled. It is there misfortune to understand the text in this sense, whereas God spoke of the spiritual kingdom of his Son, which is to be perpetual. They can never answer the argument which the Fathers urged in the 4th century, and which has attained fresh strength from the longer duration of misery under which the royal family of David has been depressed. It is plain, that it has enjoyed no power from many ages, and as God's word is invariable, He could not have promised an everlasting earthly dominion. (Berthier) --- The temporal kingdom of David decayed at the captivity, and is now wholly destroyed. But Christ was of this family, and established the Church, his spiritual kingdom, which shall continue unto the end. (Worthington) --- His ministers exercise a power, which is founded on truth and justice. See 2 Kings vii. 9. (Calmet)"
      v:006:
        - 'PSA:88:6 | 6 | 6 | <i>Saints.</i> These alone, (Haydock) the <i>heavens</i> or angels, worthily proclaim thy praises. (Haydock) --- Preachers announce the same in the Church, (St. Augustine) "the communion of <i>saints,</i>" as none are found out of her society. (Haydock)'
      v:007:
        - 'PSA:88:7 | 7 | 7 | <i>Sons.</i> Angels (Calmet) <i>to God</i> the Son. None is like him. (St. Jerome) --- Lucifer fell by aiming at it. <i>I will be like to the Most High,</i> Isaias xiv. 14.'
      v:008:
        - 'PSA:88:8 | 8 | 8 | <i>About.</i> God eclipses every created beauty. (Haydock) --- The angels themselves tremble before him. (Calmet)'
      v:009:
        - 'PSA:88:9 | 9 | 9 | <i>Truth.</i> He often praises this attribute, as if to excuse himself for asking, why God had debased the throne of David? (Calmet) --- God cannot be divested of this perfection. (Du Hamel)'
      v:010:
        - 'PSA:88:10 | 10 | 10 | <i>Power.</i> Hebrew, "pride." Thou canst raise a storm, or restore a calm. (Calmet)'
      v:011:
        - 'PSA:88:11 | 11 | 11 | <i>Proud one.</i> Hebrew <i>Rahab,</i> Egypt or Pharao, Psalm lxxxvi. 4., and Isaias li. 9. (Calmet) He alludes to the plagues inflicted on the Egyptians, &c. (Worthington)'
      v:013:
        - 'PSA:88:13 | 13 | 13 | <i>Sea.</i> Hebrew, "the right," (Calmet) which here denotes the south, (Psalm cvi. 3.; Menochius) as <i>Hermon</i> may do the east, (Du Hamel) with reference to <i>Thabor,</i> which lies to the west, though this seems unusual. (Calmet) (Berthier) --- The <i>north,</i> &c., more probably refers to the limits of the promised land, from Libanus to the Indian or Mediterranean <i>sea;</i> and from Hermon, on the north-eastern part, to Thabor, on the west. (Haydock) --- These two mountains were particularly fertile, and seemed to <i>rejoice.</i> (Berthier) --- They "shall praise thy name," {GREEK:START euphemesousi}ηυφημησουσι{GREEK:END}. (Symmachus) (Haydock)'
      v:014:
        - PSA:88:14 | 14 | 14 | <i>Might.</i> Others can make no resistance with all their armies.
      v:015:
        - 'PSA:88:15 | 15 | 15 | <i>Preparation.</i> Hebrew, "basis." --- <i>Face.</i> Like guards. (Menochius) --- He extols the mercy, and still more the fidelity of God. (Calmet) --- Whether he punished, or reward, all tends to promote his glory, and is perfectly just. (Worthington)'
      v:016:
        - 'PSA:88:16 | 16 | 16 | <i>Jubilation.</i> Hebrew, "how to sound the trumpet," which was the office of priests. They marched near the ark, as it were under the eyes of God. (Calmet) --- Those who consider, and adore the ways of Providence, are blessed, (Worthington) and secure. (Menochius)'
      v:018:
        - 'PSA:88:18 | 18 | 18 | <i>Horn.</i> Power and kingdom. (Worthington) --- He speaks like a virtuous Levite, who acknowledges that all good came from the Lord. (Haydock) --- He cannot speak of temporal blessings alone. (Berthier)'
      v:019:
        - 'PSA:88:19 | 19 | 19 | <i>Israel.</i> The Lord our king, (1 Kings viii. 7.) will protect us, (Haydock) or He will defend our King David, and his posterity, as he <i>then</i> promised to him, ver. 5, 20. These verses may be thus connected, as the psalmist had been led to praise the wonderful works of God, and now returns to his promises. (Berthier)'
      v:020:
        - 'PSA:88:20 | 20 | 20 | <i>Then,</i> may relate to a distant time, when God chose Israel. (Menochius) --- <i>Saints.</i> Hebrew, "merciful ones." Samuel, or Nathan, Septuagint, Arabic, &c., have "sons." The rest read "saints." (St. Jerome) --- <i>People.</i> As Moses had written, Deuteronomy xvii. 15. (Calmet) --- This regards David, as a figure of the Messias, (Luke i. 32., and Ezechiel xxxiv. 23.; Berthier) in whom it was more fully verified, 2 Kings v., and Acts xiii. 22. (Worthington)'
      v:021:
        - 'PSA:88:21 | 21 | 21 | <i>Oil.</i> Vatican Septuagint has, "mercy," and is followed by St. Jerome in Ezechiel lv. 3. (Calmet) --- But is a mistake, {GREEK:START eleei}ηληηι{GREEK:END} being put for {GREEK:START elaio}ηλαιο{GREEK:END}. (Berthier)'
      v:023:
        - 'PSA:88:23 | 23 | 23 | <i>Him.</i> The Jews contributed to the glory of Christ, and the redemption of mankind. The enemies of David fell before his feet. (Calmet)'
      v:026:
        - 'PSA:88:26 | 26 | 26 | <i>Rivers. Of his kingdom there shall be no end,</i> Luke i. 33., and Zacharias ix. 10. (Haydock) --- Every nation shall adore him. David extended his conquests over all Arabia, and from the Pelusium to the Euphrates. (Calmet) --- In this sense, the text may be applied to him, though it belongs more to Christ. (Menochius)'
      v:027:
        - 'PSA:88:27 | 27 | 27 | <i>Father.</i> We never find that David used this title; (Du Hamel) but Christ did frequently, insomuch that the Jews were convinced, that he claimed the divine nature: though, as man, he called God his <i>support.</i> (Berthier) (Isaias lxiii. 16.)'
      v:028:
        - 'PSA:88:28 | 28 | 28 | <i>First-born.</i> Or favourite, Exodus iv. 22., and Jeremias xxxi. 9. What king could be preferred to David for piety, riches, &c.? Yet he was only a feeble type of our Saviour, who surpasses all kings, as much as the reality does a shadow. (Calmet) (Colossians i. 15., Romans viii. 29., and Apocalypse i. 5.) (Berthier) --- <i>High.</i> Hebrew <i>helyon,</i> which is one of the titles of God, and belongs to Christ, (Haydock) who is <i>King of kings,</i> and <i>heir of all,</i> Hebrews i. (Menochius)'
      v:030:
        - 'PSA:88:30 | 30 | 30 | <i>Heaven.</i> This can only be verified in Christ, who rules over all, and gives power to his Church unto the end. The family of David has been confounded with the rest of the nation for nearly 2,000 years. (Calmet) --- The temporal dominion of those princes has ceased in Jechonias, (Du Hamel) like that of other monarchs; so that God had in view a different throne, (Berthier; ver. 5.) and the Messias, who would render the kingdom of David perpetual, (Menochius) in a spiritual sense. (Haydock)'
      v:031:
        - 'PSA:88:31 | 31 | 31 | <i>And if.</i> God foresaw the prevarications of the Israelites and Christians: But he speaks this to shew their free-will, and that he would treat them as children, (Berthier) and not with the utmost severity, (Calmet) unless they proved obstinate, 2 Kings vii. 14. (Haydock) --- Some shall always continue faithful, and shall be glorified, while the bad shall be cast away. (St. Augustine) --- Christ will never lose his Church. (Worthington)'
      v:034:
        - "PSA:88:34 | 34 | 34 | <i>From him.</i> David. Many ancient psalters read, \"from them.\" (Calmet) --- God, by degrees, punished the Jews, by depriving them of their kings; though the family of David was preserved, and some share of power remained till Christ's coming. (Berthier)"
      v:036:
        - 'PSA:88:36 | 36 | 36 | <i>Holiness.</i> Or by myself , having nothing greater, Hebrews vi. 13. (Calmet) --- <i>I will not.</i> Literally, "if I lie," which is a Hebrew idiom, (Berthier) implying as much. (Worthington) --- I have sworn irrecoverably, <i>once</i> for all. (Menochius)'
      v:038:
        - 'PSA:88:38 | 38 | 38 | <i>Witness.</i> Which may refer to the throne, or to the sun, (Calmet) or to the rainbow. (Berthier) (Du Hamel) --- As long as the stars subsist, so long shall his throne be established. (Calmet) --- The Church shines like the sun, and is easily known. (Berthier) --- God, (Eusebius) or Christ, attests the promises. (St. Jerome) (Isaias lv. 4., and Apocalypse i. 5.) --- The rainbow was assigned as a memorial, that the world should no more be drowned, Genesis ix. The other covenants made by God have no less stability. (Haydock) --- Christian souls may shine in virtue, like the sun, or full moon, (Worthington) particularly (Haydock) after the resurrection, when they will be perfect, and not liable to change. (St. Augustine)'
      v:039:
        - 'PSA:88:39 | 39 | 39 | <i>Rejected.</i> In all kingdoms, there are some interruptions, and God did not fail in his promises. He still maintained the sceptre in Juda, though not with the same splendour at all times. (Berthier) --- <i>Angry.</i> Or literally, "hast deferred." <i>Distulisti.</i> (Haydock) --- The Israelites ardently wished for the coming of the Messias. The psalmist here contrasts the present forlorn condition of the people with the preceding promises; and bewails the fate of Sedecias, who was slain at a distance from home. <i>Distulisti.</i> See Psalm lxxvii. 21., and lxii. (Calmet) --- Thou hast been angry with thy Christ, (king Sedecias) and even with our Redeemer, in some sense, (Calmet) as He was treated thus, in consequence of the sins of mankind. (Eusebius, &c.) --- The promises were not fulfilled in David, that we may look farther. Solomon seemed to answer all his expectations. But he fell, and God had not him but Christ in view. The kingdom and sacrifices of the Jews are no more. Christ was not taken from them, but deferred. Some Jews and many Gentiles believed in him, ver. 47., &c. (St. Augustine) (Worthington) --- <i>Anointed.</i> Thou hast <i>despised us,</i> and delayed the coming of the Messias. We cannot accuse the psalmist of impatience, as a late commentator has done, his words being dictated by the Holy Ghost. He expostulates with love and confidence, (Berthier) and comforts himself with the thought, that the coming of the Messias is only delayed. (Worthington)'
      v:040:
        - 'PSA:88:40 | 40 | 40 | <i>Overthrown the covenant,</i> &c. All this seems to relate to the time of the captivity of Babylon, in which, for the sins of the people and their princes, God seemed to have set aside for a while the covenant he had made with David. (Challoner) --- Yet he did not in effect, ver. 39. (Haydock) --- <i>Sanctuary.</i> The temple, (Theodoret) or according to the Hebrew, "the diadem," by which the king was "set apart" from the common people, and rendered sacred, Psalm cxxxi. 18. (Berthier) --- The psalmist speaks in the person of the weak, who complained, (Worthington) that the kingdom was a prey to invaders, and the Church oppressed by infidels. (Worthington) (Tirinus)'
      v:041:
        - 'PSA:88:41 | 41 | 41 | <i>Fear.</i> All his forts can afford no refuge. The country is like an abandoned vineyard. The Assyrians and Chaldeans have ruined it, and the neighbouring nations of Samaria and Edom take possession of it. (Calmet) --- Thou leadest on their armies, and renderest our efforts useless. (Menochius) --- This conduct of God proceeded from mercy. This severe chastisement awakened his people, who after the captivity were more tractable. (Chaldean) (Berthier) (Calmet)'
      v:045:
        - 'PSA:88:45 | 45 | 45 | <i>Cease.</i> The priests are absent; and he cannot be purified in the temple. --- <i>Purification</i> may here denote the royal ornaments. (Pagnin) (Calmet) (Menochius)'
      v:046:
        - 'PSA:88:46 | 46 | 46 | <i>Time.</i> Hebrew, &c., "youth." (St. Jerome) (Haydock) --- Joachim was only seventeen years old when he came to the throne, which he occupied three months. (Amama) --- The four last kings of Juda reigned but a short while, and most of them came to an untimely end. Instead of {GREEK:START chronou}χρονου{GREEK:END}, the Roman Septuagint, St. Augustine, &c., read {GREEK:START thronou}θρονου{GREEK:END}, "of his throne," or reign. (Calmet) --- The Vulgate seems more natural, as the throne of David had subsisted above 400 years, so that it was not overturned in "its youth," or commencement, though the number of ages, promised to it, seemed now to be abridged. (Berthier)'
      v:047:
        - 'PSA:88:47 | 47 | 47 | <i>How long.</i> Here the third part, or the prayer of the psalmist, begins. (Calmet) --- <i>Away.</i> Another interrogation might then commence, "shall it be unto the end?" (Haydock) --- In this prayer he foretells that God will regard our weakness, and preserve his Church. (Worthington)'
      v:048:
        - 'PSA:88:48 | 48 | 48 | <i>Remember what.</i> Hebrew <i>ani,</i> "I." As this seems odd, Houbigant substitutes, <i>adni,</i> "Lord." (Berthier) --- <i>Substance is.</i> That Christ will assume our nature, (St. Augustine, City of God xvii. 9, 11.) or "how long I shall live." (Montanus) --- Even the world "passes" like a shadow, 1 Corinthians vii. (Amama) --- "Be mindful of me from the depth: else why hast thou in vain created the sons of men?" (St. Jerome) (Haydock) --- <i>In vain.</i> To spend their days in misery? or rather, "are not all created subject to vanity?" If thou do not succour us, we shall presently perish, and who will glorify thy name on earth? (Psalm cxliii. 4.) (Calmet) --- Will thy providence take no care of us? (Berthier) --- If the Messias come not, we cannot be saved, and we shall appear to have been created in vain. (Menochius)'
      v:050:
        - 'PSA:88:50 | 50 | 50 | <i>David.</i> He was a man according to thy own heart, and thy promises to him were absolute. Ethan speaks not of the other kings, or of the people, who might have justly irritated the Lord. He excuses their failings, by the consideration or their mortal and frail nature, ver. 49. (Calmet)'
      v:051:
        - 'PSA:88:51 | 51 | 51 | <i>Nations.</i> Who continually insult us, and blaspheme thy name. (Haydock) --- This fills me with the most poignant grief. (Calmet) --- <i>Which,</i> &c. Aquila and St. Jerome, "For I have carried in my bosom all the iniquities of peoples." If we should read <i>kul,</i> "voice," for <i>col,</i> "all," which seems useless before <i>rabim,</i> "many," (Haydock) we might translate, "I bore in my bosom the discourse of many peoples." (Calmet)'
      v:052:
        - "PSA:88:52 | 52 | 52 | <i>Wherewith.</i> Or \"because,\" <i>quod.</i> (Haydock) --- <i>Change.</i> Hebrew also, \"the supplanting or retardment.\" Why does not your Messias come? How are your kings fallen! though God had promised them an eternal kingdom! Boast no more of his power or veracity. This impious language disturbs me. (Calmet) --- They deride the ignominious life of the Messias. (Eusebius) --- Sedecias had \"exchanged\" the promised crown for irons, which was a cutting reproach. (Berthier) --- Christ appeared to have left his people. (Worthington) --- Infidels objected, that David's piety was ill requited by God, and that the anointed had made a bad exchange; {GREEK:START antallagma}ανταλλαγμα{GREEK:END}, Matthew xvi. 26. (Menochius)"
      v:053:
        - "PSA:88:53 | 53 | 53 | <i>So be it.</i> Some suppose, that these words were added by the collector of the psalms into five books. (Calmet) --- Here the third ends. (Haydock) --- The psalmist loses not hope, under adversity. (Berthier) --- He begins and finishes with God's praises. (Calmet) --- We beg that all may praise thee, O Lord. (Worthington) --- This is the only reply which he makes to the sarcasms of infidels, being convinced of God's providence. (Calmet)"
