  c:005:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:5:1 | 1 | 1 | <i>For her that obtaineth the inheritance.</i> That is, for the Church of Christ, (Challoner) and every faithful soul, which gains the victory and heaven. (Worthington) --- <i>Nechiloth,</i> may also, (Haydock) signify musical instruments with holes, or "women dancing," on religious and joyful occasions, as they did when the ark was removed, &c., 2 Kings vi. 12., (Calmet) and Psalm lxvii. 26. --- We may (Haydock) as well follow the Vulgate and St. Jerome. Some have supposed that David alludes to Saul, Absalom, &c. But in most of the psalms, the wicked in general are reprobated, and the sentiments of the faithful expressed. This psalm contains an excellent form of morning prayer, as an armour against all our spiritual enemies. (Berthier)'
      v:002:
        - 'PSA:5:2 | 2 | 2 | <i>Cry.</i> Hebrew, "meditation." (Menochius) --- The cry of the heart, (St. Chrysostom) and "the groans," which the spirit forms within us, Romans viii. 26. God cannot reject such prayers. If he seems inattentive, it is because we <i>ask amiss,</i> James iv. 3. (Calmet) --- He attends to the prayers of the Church, and of every faithful soul, (Worthington) and even exhorts sinners to come to him, that they may emerge from the abyss. (Haydock)'
      v:004:
        - 'PSA:5:4 | 4 | 4 | <i>Morning.</i> This hour of prayer is also specified, (Psalms lxii. 1., and cxviii. 147.) as that of the evening is, Psalms iv. 9., and liv. 19. We read also of noon being a time for prayer among the Jews, Acts x. 9. Daniel (vi. 10.) diligently observed these holy customs. (Calmet)'
      v:005:
        - 'PSA:5:5 | 5 | 5 | <i>Stand.</i> Hebrew implies "in order," as those who neglect prayer must be all in confusion. God enables those who are diligent, to <i>see</i> wonderful things. (Berthier) --- <i>Iniquity.</i> No: he has it in abhorrence; (Calmet) consequently he cannot be the author of it, but hates those who commit evil, though he loves them as his creatures, and wishes their conversion. (Worthington) --- On this subject I will meditate. (Menochius)'
      v:006:
        - PSA:5:6 | 6 | 6 | <i>Eyes.</i> God suffers them to remain for a time. (St. Jerome)
      v:007:
        - "PSA:5:7 | 7 | 7 | <i>Workers,</i> (<i>operantur</i>) \"who work,\" (Haydock) and die impenitent. --- <i>Lie.</i> All heretics, who kill their own and neighbours' souls, (St. Jerome) and in general all seducers, (Calmet) who will be treated like those who have committed murder. (Eusebius) (Cæsar.)"
      v:008:
        - "PSA:5:8 | 8 | 8 | <i>Mercy,</i> not trusting in my own merit, (Haydock) but with the greatest awe. (Calmet) --- The just must trust in mercy, not in man's power. --- <i>Temple,</i> the Church, and in God's presence. (Worthington) --- Some would infer hence that David was not the author of this psalm. But the tabernacle is called by the same names; (1 Kings i. 7, 24, and iii. 3.) so that this reason is not sufficient. (Calmet)"
      v:009:
        - 'PSA:5:9 | 9 | 9 | <i>Enemies.</i> Hebrew, "observers." They are always on the watch to discover any fault. Grant me thy preventing grace. (Berthier) --- Let me not stumble, (Haydock) but cause me to walk cheerfully in thy paths. (Calmet) --- If thou approve, it matters not how much worldlings blame me. (St. Augustine)'
      v:010:
        - 'PSA:5:10 | 10 | 10 | <i>Their.</i> Hebrew, "his." But it is incorrect. (Houbigant) --- St. Jerome has "their." (Berthier) --- <i>Vain.</i> Hebrew, "wicked <i>or</i> deceitful."'
      v:011:
        - "PSA:5:11 | 11 | 11 | <i>Sepulchre,</i> which never says there is enough, Proverbs xxx. 15. (Calmet) --- <i>Dealt,</i> &c. St. Paul authorizes this version, (Romans iii. 13.) though the Hebrew be rendered, \"they flatter cunningly;\" (Berthier) or \"they sharpen their tongue,\" and polish it like a sword, that it may cut more easily. This may be applied to heretics. (Sts. Athanasius, Chrysostom, and Jerome) (Calmet) --- <i>Judge,</i> or \"condemn them.\" Hebrew may be explained as a prediction. (Berthier) --- The Holy Ghost could not dictate an imprecation or desire of revenge. But David might beg that God would frustrate the designs of his enemies; and, by treating them with some severity, hinder the execution of their wicked schemes, which would bring on their own ruin. (St. Chrysostom; St. Augustine) (Calmet) --- Though the just desire the conversion of all, yet if any die impenitent, they approve of God's judgment, manifested at the end of the world. (Worthington) --- <i>Provoked.</i> Hebrew, \"rebelled against.\" I forgive them for what they have done to me. But I grieve at thy offence; make them return to a sense of their duty. (Calmet) --- He might abhor the enemies of salvation, the world, &c., whom Christ has condemned. (Berthier)"
      v:012:
        - 'PSA:5:12 | 12 | 12 | <i>Dwell.</i> Hebrew, "protect," (St. Jerome) "or shade them." (Calmet) --- The just will rejoice under thy protection, (Haydock) and at the conversion of the sinner. (St. Chrysostom)'
      v:013:
        - 'PSA:5:13 | 13 | 13 | <i>Us.</i> Hebrew, "him." (St. Jerome; Aquila) (Calmet) --- But neglecting the points, the Septuagint is as accurate, and more beautiful. (Berthier) --- <i>Shield.</i> Hebrew <i>tsinna,</i> (Haydock) which was probably large enough to cover the body. (Calmet) --- If God be with us, who is against us? (Haydock) --- The just shall receive the sentence of eternal glory. (Worthington)'
