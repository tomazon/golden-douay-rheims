      v:020: 'PSA:102:20 | 20 | 20 | Bless the Lord, all ye his angels: you that are mighty in strength, and execute his word, hearkening to the voice of his orders.'
      v:021: 'PSA:102:21 | 21 | 21 | Bless the Lord, all ye his hosts: you ministers of his that do his will.'
      v:022: 'PSA:102:22 | 22 | 22 | Bless the Lord, all his works: in every place of his dominion, O my soul, bless thou the Lord.'
  c:103:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:103:1 | 1 | 1 | <i>Himself.</i> Complutensian Septuagint adds, "a psalm on the creation," (Haydock) as this is the subject; but there is no title in the original. (Berthier) The psalm contains "a divine and natural philosophy," (Eusebius) respecting the creation and providence. Plato has written something similar in his Timæus, (Calmet) though this comparison is indecent. (Berthier) --- The imitation is no disparagement, however, to this divine word, and we may surely notice the concord between the inspired and profane writers. (Haydock) --- This psalm seems to be a continuation of the preceding one. (Calmet) --- <i>Great.</i> Literally, "magnified," in the same sense as we say, <i>hallowed be thy name,</i> [Matthew vi. 9.] praying that God may be honoured by all his creatures; (Haydock) though He cannot increase in holiness, &c. (St. Augustine) --- We become acquainted with his greatness, by considering his works. (Calmet) --- <i>Praise.</i> Literally, "confession," (Haydock) Hebrew, "glory." (Calmet) --- Thou art entitled to all praise. (Worthington)'
      v:002:
        - 'PSA:103:2 | 2 | 2 | <i>Light.</i> In this manner he always appeared, 1 Timothy vi. 16., and Exodus iii. 2. (Calmet) --- Christ only once assumed such a glorious form at this transfiguration, because he came to instruct our mind and heart. (Berthier) --- <i>Stretchest.</i> Hebrew and Septuagint have the verbs in the third person, till ver. 6., as the Vulgate has here <i>extendens.</i> But St. Jerome and others agree with us, though St. Paul quotes according to the Hebrew, ver. 4. (Haydock) --- <i>Pavilion.</i> The idea of the heavens resting like a tent upon the earth was very prevalent, Job ix. 8., and Isaias xl. 22.'
      v:003:
        - "PSA:103:3 | 3 | 3 | <i>Water.</i> The Fathers are not agreed about the nature or situation of these waters. Some take them to be angels. (St. Jerome; Genesis i. 7.) --- Others suppose that the waters in the clouds, (Calmet) or the crystalline substance in the region of the stars are designated. (Worthington) --- These waters are represented as the roof of God's palace. (Eusebius) --- <i>Winds.</i> With surprising velocity, his providence being every where. (Theodoret) --- The psalmist accommodates himself to our capacity, to shew that God does all with the utmost ease. (Worthington)"
      v:004:
        - 'PSA:103:4 | 4 | 4 | <i>Fire.</i> The elements execute his will, (Calmet) or rather, as the apostle, and Chaldean, &c., intimate, the <i>angels</i> do this (Berthier) with zeal and activity, (Hebrews i. 7.; Haydock) and ease. (Worthington) --- Some would attribute to the angels some sort of light bodies, and Grotius attempted to revive this opinion, which never could prevail over the contrary one, which is universally received. (Calmet)'
      v:005:
        - 'PSA:103:5 | 5 | 5 | <i>Ever.</i> The established order shall subsist, though the earth may move, Psalm ci. 27. (Berthier) --- It is fixed by its own gravity in the centre. (Worthington)'
      v:006:
        - 'PSA:103:6 | 6 | 6 | <i>The deep.</i> Hebrew, "thou hast covered it with the abyss." This proves that there was no pre-existent matter, otherwise God would not have begun with plunging his work in the abyss, and in confusion. But he chose to bring this beautiful world out of a state of disorder in the space of six days, as Moses and the psalmist relate. (Berthier) --- At first, all was created, covered with the <i>waters,</i> Genesis i.'
      v:007:
        - 'PSA:103:7 | 7 | 7 | <i>Fear.</i> Hebrew, "retire precipitately" to their beds, at thy command, (Haydock) on the third day. (Calmet) --- Some think that a storm or the deluge are here described, (St. Chrysostom) which is less probable. (Berthier) (Calmet) --- The waters would naturally cover the earth; but are confined to their proper channels by God. (Worthington)'
      v:008:
        - 'PSA:103:8 | 8 | 8-8,9 | <i>The....descend.</i> This should be within a parenthesis, (Berthier) as the sequel speaks of the waters. (Haydock) --- <i>Earth.</i> This seemed miraculous to those who supposed that the earth was flat. (St. Ambrose; Hex. iii. 22.) (Job vii. 12., and Amos v. 8.) (Calmet) --- Providence points out the place for every thing. (Haydock) ---{JOIN}{BQ:2}<i>Jussit et extendi campos,</i> &c. (Ovid, Met. i.){JOIN}--- God derogated from this law, which he had appointed for the waters, when he brought them again to overwhelm the guilty earth. (Haydock)'
      v:010:
        - 'PSA:103:10 | 10 | 10 | <i>Pass,</i> to supply the wants of all creatures. Springs and rain afford the necessary moisture.'
      v:011:
        - 'PSA:103:11 | 11 | 11 | <i>Except,</i> waiting for one another, as all cannot drink at the fountains at the same time. The Chaldean has the same idea, though the Hebrew is explained, "shall break" (Houbigant, "shall satisfy") their thirst. Berthier)'
      v:013:
        - 'PSA:103:13 | 13 | 13 | <i>Rooms,</i> with rain, ver. 3. (Calmet) --- <i>Earth,</i> or its inhabitants. (Tirinus)'
      v:014:
        - "PSA:103:14 | 14 | 14 | <i>Service.</i> Cattle, or beasts of burden, are thus fed for man's <i>service,</i> though he may also eat legumes, &c. (Calmet) --- <i>Bring.</i> God <i>gives the increase,</i> 1 Corinthians iii. 7. (Haydock)"
      v:015:
        - 'PSA:103:15 | 15 | 15 | <i>Oil.</i> This was an article of food, (Berthier) and deeded almost as requisite for anointing the body, as bread and wine to support nature. (Pliny, [Natural History?] xiv. 22.) Hence it was prohibited in days of fasting. (Calmet) --- These three things are put for all sorts of food. (Worthington)'
      v:016:
        - 'PSA:103:16 | 16 | 16 | <i>Field.</i> Hebrew, "of Jehova." Houbigant would substitute <i>ssodi,</i> "field," (Haydock) as this name of God is never used to denote "high" trees, &c. (Berthier) --- God provides for the wants of all the creation, even of those things which seem less necessary to us. (Calmet)'
      v:017:
        - 'PSA:103:17 | 17 | 17 | <i>Sparrows,</i> or "birds" (Psalm ci. 8.; Haydock) in general. (Berthier) --- <i>Highest;</i> or, literally, "the tribe of the heron is their leader," (Haydock) first making their nests. Septuagint seem to have read better than the present Hebrew, "the stork, the fir-trees are its house." (Berthier)'
      v:018:
        - 'PSA:103:18 | 18 | 18 | <i>Irchins.</i> St. Augustine reads also, "hares." These desert places are not useless. (Calmet)'
      v:019:
        - "PSA:103:19 | 19 | 19 | <i>Seasons</i> and festivals, which it points out: <i>mohadim.</i> (Haydock) --- During the night wild beasts seek their prey, as men and cattle may labour in the day-time. The sun, &c., were made for man's use, (Calmet) and not to be adored. (Eusebius) --- These bodies move with the same regularity as if they had intelligence. (Heracleot.)"
      v:021:
        - 'PSA:103:21 | 21 | 21 | <i>God,</i> like all other creatures, Psalm cxliv. 15., and cxlvi. 9. (Calmet)'
      v:024:
        - 'PSA:103:24 | 24 | 24 | <i>Riches.</i> Literally, "possession." (Haydock) --- Hebrew, "The fulness of the earth is thy possession." Septuagint and ancient psalters, "creature;" {GREEK:START ktiseos}κτισηοσ{GREEK:END}. The other interpreters read {GREEK:START kteseos}κτησηοσ{GREEK:END}, (Calmet) which the Vulgate adopts. (Haydock) --- The world derided Jesus Christ, the wisdom of God, and Creator of all. (St. Augustine)'
      v:025:
        - 'PSA:103:25 | 25 | 25 | <i>Arms.</i> Man acts thus to denote something very extensive. (Haydock) --- The sea is frequently put for the same purpose, Job xi. 9., and Lamentations ii. 13. <i>Arms</i> is omitted in the Septuagint and the ancient psalters. --- <i>Creeping.</i> Fishes, (Genesis i. 20.; Calmet) and all animals without feet (Worthington) in the waters. (Haydock) --- Nothing multiplies so fast as fishes. (Aristotle, Anim. ix. 17.) (Worthington)'
      v:026:
        - 'PSA:103:26 | 26 | 26 | <i>Go.</i> The sea, which seems to be placed as a barrier, tends, by means of navigation, to the general convenience of nations. (Calmet) --- <i>Dragon.</i> Leviathan, a huge fish, (Job xl. 20.; Worthington) which Bochart takes to be the crocodile; though that monster is found rather in rivers. (Berthier) --- It designates here all whales, and other great fishes which play in the sea without experiencing any fear like mortals. Some translate "to play with it," (Calmet) as {GREEK:START auto}αυτο{GREEK:END} cannot agree with {GREEK:START Thalassa}Θαλασσα{GREEK:END}. (Berthier) --- The prodigious size of these fishes costs God nothing. (Calmet) --- The whole creation is but a plaything for him, <i>ludens in orbe terrarum,</i> Proverbs viii. 31. (Haydock) --- Some Jews impiously pretend that God plays three hours a day with the leviathan, and that he only created two; one of which he killed to make a feast for the elect, and the other causes the tides, by turning itself, &c. See 4 Esdras, written at least in the second century. (St. Jerome) (Muis) (Calmet) --- Though this monster be too strong for man, it cannot defend itself out of water; (Worthington) and even in its own element man gains the victory by his skill. (Haydock)'
      v:028:
        - 'PSA:103:28 | 28 | 28 | <i>All,</i> is not in Hebrew [nor] Septuagint. (Calmet) But the sense is the same. (Haydock)'
      v:030:
        - 'PSA:103:30 | 30 | 30 | <i>Thy.</i> Chaldean adds, "holy;" and the Fathers explain it of a spiritual renovation, or of the resurrection of the body. (Berthier) --- Animals are still preserved by Providence. (Eusebius) (Calmet)'
      v:031:
        - 'PSA:103:31 | 31 | 31 | <i>Works.</i> Seeing that they are good, Genesis i. 31. May all continue to answer the end for which they were created. (Calmet)'
      v:032:
        - 'PSA:103:32 | 32 | 32 | <i>Smoke.</i> Exodus xix. 18., and xx. 18. God is terrible as well as clement. (Calmet)'
      v:035:
        - "PSA:103:35 | 35 | 35 | <i>No more.</i> So St. Paul pronounced sentence on those who did not <i>love the Lord Jesus,</i> (1 Corinthians xvi. 22.) yet without any animosity. (Berthier) --- The saints thus pray for the conversion of all, (St. Athanasius) or express their approbation of God's sentence against the damned. (Worthington)"
