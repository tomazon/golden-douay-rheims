    verses:
      v:001: 'PSA:76:1 | 1 | 1 | Unto the end, for Idithun, a psalm of Asaph.'
      v:002: 'PSA:76:2 | 2 | 2 | I cried to the Lord with my voice; to God with my voice, and he gave ear to me.'
      v:003: 'PSA:76:3 | 3 | 3 | In the day of my trouble I sought God, with my hands <i>lifted</i> up to him in the night: and I was not deceived.{JOIN}My soul refused to be comforted: 4 I remembered God, and was delighted, and was exercised, and my spirit swooned away.'
      v:005: 'PSA:76:5 | 5 | 5 | My eyes prevented the watches: I was troubled, and I spoke not.'
      v:006: 'PSA:76:6 | 6 | 6 | I thought upon the days of old: and I had in my mind the eternal years.'
      v:007: 'PSA:76:7 | 7 | 7 | And I meditated in the night with my own heart: and I was exercised, and I swept my spirit.'
      v:008: 'PSA:76:8 | 8 | 8 | Will God then cast off for ever? or will he never be more favourable again?'
      v:009: 'PSA:76:9 | 9 | 9 | Or will he cut off his mercy for ever, from generation to generation?'
      v:010: 'PSA:76:10 | 10 | 10 | Or will God forget to shew mercy? or will he in his anger shut up his mercies?'
      v:011: 'PSA:76:11 | 11 | 11 | And I said, Now have I begun: this is the change of the right hand of the Most High.'
      v:012: 'PSA:76:12 | 12 | 12 | I remembered the works of the Lord: for I will be mindful of thy wonders from the beginning.'
      v:013: 'PSA:76:13 | 13 | 13 | And I will meditate on all thy works: and will be employed in thy inventions.'
      v:014: 'PSA:76:14 | 14 | 14 | Thy way, O God, is in the holy <i>place:</i> who is the great God, like our God? 15 Thou art the God that dost wonders.{JOIN}Thou hast made thy power known among the nations: 16 with thy arm thou hast redeemed thy people, the children of Jacob, and of Joseph.'
      v:017: 'PSA:76:17 | 17 | 17 | The waters saw thee, O God, the waters saw thee: and they were afraid, and the depths were troubled.'
      v:018: 'PSA:76:18 | 18 | 18 | Great was the noise of the waters: the clouds sent out a sound.{JOIN}For thy arrows pass: 19 the voice of thy thunder in a wheel.{JOIN}Thy lightnings enlightened the world: the earth shook and trembled.'
      v:020: 'PSA:76:20 | 20 | 20 | Thy way is in the sea, and thy paths in many waters: and thy footsteps shall not be known.'
      v:021: 'PSA:76:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}Thou hast conducted thy people like sheep, by the hand of Moses and Aaron.'
  c:077:
