    commentary:
      v:001:
        - "PSA:118:1 | 1 | 1 | <i>Alleluia.</i> There is no title in Hebrew. But (Haydock) this psalm contains the praises of the Lord, and of his holy law, under fourteen different names, (Worthington) of <i>way, testimony,</i> &c., repeated in every verse, except the 122d, (Muis) with surprising variety, so as to avoid tautology, and to give a most perfect system of moral doctrine. It is written according to the order of the Hebrew alphabet, (Haydock) that we may learn it from our infancy. (St. Hilary) --- Eight verses begin with each of the twenty-two letters. St. Jerome (ad Paulam Urb. & Proem. in Lam.) moralizes on the signification of these letters, which he renders, <b>1.</b> <i>Aleph,</i> &c., \"the doctrine---<b>2.</b> of the house; <b>3.</b> the plenitude, <b>4.</b> of the tables (or <i>holy scriptures</i>)---<b>5.</b> This <b>6.</b> and <b>7.</b> this <b>8.</b> of life---<b>9.</b> a good <b>10.</b> beginning---<b>11.</b> the hand <b>12.</b> of discipline (or the heart)---<b>13.</b> From them <b>14.</b> everlasting <b>15.</b> help---<b>16.</b> the fountain (or eye) <b>17.</b> of the mouth <b>18.</b> of justice---<b>19.</b> the calling <b>20.</b> of the head <b>21.</b> of teeth <b>22.</b> the signs.\" By thus connecting the letters, he forms sentences to shew that the holy Scriptures bring us to the knowledge of the Church, and of Christ, &c. See Worthington. Thus every thing serves to excite the devotion of the saints, though the proud may deride their ingenuity. The sacred writers have certainly found some pleasure and utility in writing so frequently in the alphabetical order, though we may not perceive the advantages of it. (Haydock) --- David is supposed to have written this psalm for the instruction of Solomon in his youth, (Berthier) though others believe that he composed it while he himself was young, and persecuted by Saul. (Muis; Bossuet, &c.) --- It seems very probable, that Daniel wrote it for the consolation of the captives. (Calmet) (Daniel ix. 2.) --- Origen and Ven. Bede refer it to those times; though it seems in reality to appertain to all who desire to live piously, (Haydock) and it is only a conjecture that any other but David was the author, to whom it is generally attributed. Its excellency cannot be denied, and the Church has adopted it for her daily office, dividing it into eleven psalms. (Berthier) --- St. Augustine has written thirty-two, and St. Ambrose twenty-two sermons on the contents; and St. Basil observes, that David has here comprised in one psalm the sum of all that he has written in the rest. Among other points of morality and doctrine, we may remark, that the psalmist insists on the necessity of God's grace, and the co-operation of free will, (Worthington) and overturns the Protestant system of justification. (Du Hamel) --- The Israelites might recite this psalm on their journey, three times a-year, to the temple, as the fifteen gradual canticles which follow, were to be sung on the steps leading to the house of God. (Bellarmine) (Menochius) --- <i>Lord.</i> Such only are happy here, (Worthington) or hereafter. (Haydock) --- All aim at happiness, but only the virtuous take the proper means to attain it. (St. Augustine) --- The <i>way</i> may here designate this life, (Worthington) or the law, (St. Augustine) or Jesus Christ, John xiv. 6. (St. Ambrose) The psalmist evidently presupposes, that some can and do keep the law. (Worthington)"
      v:002:
        - 'PSA:118:2 | 2 | 2 | <i>His testimonies.</i> The commandments of God are called his <i>testimonies,</i> because they testify his holy will unto us. Note here, that in almost every verse of this psalm, (which in number are 176) the word and law of God, and the love and observance of it, are perpetually inculcated, under a variety of denominations, all signifying the same thing. (Challoner) --- We must search the law, not out of curiosity, but to practise it; (Haydock) otherwise we shall become more guilty. (Worthington) (James iv. 17.)'
      v:003:
        - 'PSA:118:3 | 3 | 3 | <i>Ways.</i> They may, however, repent. The just are subject to fall, 1 John i. 8. But venial faults are not incompatible with justice. (Calmet) --- Hebrew, "They also do no iniquity: they walk in his ways." (Protestants) (Berthier)'
      v:004:
        - "PSA:118:4 | 4 | 4 | <i>Diligently. Nimis.</i> Literally, \"too much.\" But this is a Hebrew idiom, to imply the greatest diligence. (Haydock) --- Some would refer it to \"God's strong injunction;\" which is not necessary. The psalmist henceforward speaks to God. (Berthier)"
      v:005:
        - 'PSA:118:5 | 5 | 5 | <i>O! that.</i> Conscious of his own insufficiently, he prays for grace to be justified. (Worthington) --- Moses acknowledged, that man could not observe the law, without Christ, Deuteronomy xxx 11., and Romans x. 6.'
      v:006:
        - 'PSA:118:6 | 6 | 6 | <i>All.</i> At the day of judgment, it will not suffice to have observed only some of the commandments. See St. Jerome, St. Ambrose, &c., who all seem to follow Origen. (Calmet) --- The breach of any law brings confusion. (Worthington)'
      v:007:
        - 'PSA:118:7 | 7 | 7 | <i>Justice.</i> That all thy ordinances are most equitable, (Worthington) and when I shall have faithfully put them in practice, Ecclesiasticus xv. 9. (Theodoret)'
      v:008:
        - 'PSA:118:8 | 8 | 8 | <i>Utterly.</i> Hebrew <i>nimis,</i> as ver. 4. (Haydock) --- It may be advantageous to us to be left awhile, that we may know our own weakness. (St. Gregory, Mor. xx. 21.) (Worthington) --- He does not beg never to be tempted, or in tribulation; (Haydock) but only that he may not yield to sin. (St. Hilary) --- He may always at least have recourse to prayer, 1 Thessalonians v. 17. --- The neglect of this duty occasions so many falls. (Berthier)'
      v:009:
        - 'PSA:118:9 | 9 | 9 | <i>Correct.</i> Symmachus, "illustrate." (Calmet) --- The observance of the law is the only method to preserve innocence, or to regain it. (Haydock) --- The Holy Ghost gives this direction to youth, and to all who are exposed to the dangers of pleasure, (Worthington) as David might do to his son, 2 Kings ii. 3. (Berthier) --- In the same sense as we pray, <i>Lead us not into temptation.</i> [Matthew vi. 13.]'
      v:010:
        - 'PSA:118:10 | 10 | 10 | <i>Let.</i> Literally, "do not cast me off." (Haydock) --- God rejects none but the negligent. (St. Hilary; St. Ambrose, &c.) --- The just, or the Church in general, here confess (Worthington) that perseverance is a gift of God. (Haydock) --- Deprived of grace, we should fall, no less than if God "made us err," as the Hebrew strictly implies. (Berthier)'
      v:011:
        - 'PSA:118:11 | 11 | 11 | <i>Heart.</i> To guard against the temptations of vanity. (Calmet) --- Christians formerly concealed the mysteries of religion with the utmost care. (St. Hilary and St. Ambrose) --- Moses had given the letter of the law only, insinuating, that it must be kept with all the heart, as David here more fully explains. (Berthier)'
      v:012:
        - 'PSA:118:12 | 12 | 12 | <i>Justifications.</i> He considers himself as placed at the feet of his divine Master. (Calmet) --- Though just, he wished to increase in virtue, Apocalypse xxii. (Worthington)'
      v:013:
        - PSA:118:13 | 13 | 13 | <i>Mouth.</i> I have concealed them <i>in my heart.</i> Now I am not ashamed to publish them. (Calmet)
      v:014:
        - 'PSA:118:14 | 14 | 14 | <i>Riches.</i> I give thy law the preference, Psalm xviii. 9. (Calmet)'
      v:017:
        - 'PSA:118:17 | 17 | 17 | <i>Give.</i> Hebrew, "avenge," Psalm xii. 6., and cxxxvii. 9. Draw me from this state of oppression, (Calmet) or rather, give me abundant grace, (Berthier) and eternal life. (St. Hilary) --- I cannot fulfil the law, without thy grace. (Worthington) --- <i>Enliven me.</i> So the Septuagint of Aldus reads, though the Roman and Hebrew have, "I shall live," Deuteronomy xxx. 19. (Berthier)'
      v:018:
        - 'PSA:118:18 | 18 | 18 | <i>Law.</i> In rewarding, punishing, &c. This thou wilt enable me to perceive, (Worthington) as thy law is too much above my comprehension. (Calmet)'
      v:019:
        - 'PSA:118:19 | 19 | 19 | <i>Earth.</i> At Babylon, or in the world, which is a pilgrimage, (Calmet) and I am unacquainted with the roads. (Menochius) --- The latter sense is much better, 2 Corinthians v. 6., and Hebrews xi. 10. (Berthier)'
      v:020:
        - 'PSA:118:20 | 20 | 20 | <i>Coveted.</i> Hebrew, "burns, (Aquila; Houbigant) or is bruised, (Berthier) and faints through the desire of thy laws," (Calmet) or "judgments." (St. Jerome) --- If I have but a short time to live, I ardently seek for instruction, (Worthington) and wish to advance daily in virtue. (Calmet) --- His humility makes him fear, lest his desire should not be sincere. (Berthier)'
      v:021:
        - 'PSA:118:21 | 21 | 21 | <i>Cursed.</i> Becoming victims of hell, Matthew xxiv. (Berthier) (Deuteronomy xxvii. 26.) (Menochius)'
      v:023:
        - 'PSA:118:23 | 23 | 23 | <i>Princes.</i> Thus Daniel, (vi. 5.) was treated. (Calmet) --- <i>All who would live godly in Christ Jesus, shall suffer persecution,</i> 2 Timothy iii. 12. (Haydock) --- The servant of God will adhere to his duty, though his adversaries may be very powerful. (Worthington)'
      v:024:
        - 'PSA:118:24 | 24 | 24 | <i>Counsel.</i> Hebrew, "the princes of my counsel." (Houbigant) in opposition to those who endeavoured to make him fall, ver. 23. (Haydock) --- The laws of God afford the best advice. An ancient king observed, that the dead were the best counsellors, as they will not flatter, &c. (Calmet) --- In every trial, we must reflect on the rewards and punishments held out. (Worthington)'
      v:025:
        - "PSA:118:25 | 25 | 25 | <i>Pavement.</i> Hebrew, \"dust,\" (Berthier) weighed down by concupiscence, (St. Augustine) and infected by the union with the body. (St. Ambrose) --- The just, in great distress, beg to be delivered, conformably to God's promise. (Worthington) (Wisdom ix. 15., and Romans vii. 24.)"
      v:026:
        - 'PSA:118:26 | 26 | 26 | <i>Ways.</i> Or sins, (Theodoret) or miserable condition, ver. 25. (Calmet)'
      v:028:
        - 'PSA:118:28 | 28 | 28 | <i>Slumbered. <u>Enustaxen</u>,</i> for which Origen, thinking it a mistake of copyists, substituted {GREEK:START estaxen}ησταξην{GREEK:END}, "has melted," (Calmet) or "distilled," (Aquila, &c., Heracleot.) as more conformable to the original, though the sense is much the same. Loss of blood often causes people to slumber. (Berthier) --- St. Hilary would not abandon the Septuagint. (Calmet) --- <i>Heaviness,</i> being in such anxiety, as to be almost distracted. (Worthington) --- Chaldean, "has been in an agony." Sleep is often put for death. (Calmet) --- My soul perishes through grief. (Houbigant) --- Hence the three apostles slept, Luke xxii. (Haydock) --- {GREEK:START Akedia}Ακηδια{GREEK:END}, or torpor of mind, hinders the persecution of any business. (Menochius)'
      v:029:
        - 'PSA:118:29 | 29 | 29 | <i>Iniquity.</i> Hebrew, "lying." Let me not imitate the wicked. (Haydock) --- Remit the punishment of my sins, (Psalm cvi. 17.; Calmet) --- also original sin, and its effects. (St. Hilary) --- Protect me from falling. (Worthington)'
      v:032:
        - 'PSA:118:32 | 32 | 32 | <i>Heart.</i> Man runs, but God must impart grace. (Worthington) --- An enlarged heart sometimes denotes the capacity of understanding, 3 Kings iv. 29. (Calmet) --- But it is a singular mercy of God to make us love his commands. (St. Augustine)'
      v:033:
        - 'PSA:118:33 | 33 | 33 | <i>Always.</i> Hebrew <i>hekeb,</i> means also, "for the reward," (Pagnin; Haydock; ver. 112.) or step by step. (St. Jerome) (Calmet) --- Make me love thy commandments. (Worthington)'
      v:034:
        - 'PSA:118:34 | 34 | 34 | <i>Heart.</i> Enable me to keep and to understand thy law, ver. 1, 2. (Worthington) --- We must observe what we know, that we may receive greater lights. (Haydock)'
      v:035:
        - PSA:118:35 | 35 | 35 | <i>Desired.</i> Free-will concurs with grace. (Worthington)
      v:036:
        - 'PSA:118:36 | 36 | 36 | <i>Covetousness.</i> Either of money, or any unlawful object, 1 Timothy vi. 10. (Haydock) The word is very comprehensive. (Berthier) --- <i>Batsah</i> is rendered <i>mammon</i> by the Chaldean. (Calmet)'
      v:037:
        - 'PSA:118:37 | 37 | 37 | <i>Vanity.</i> Idols, worldly prosperity, &c., (Psalm xxxvi. 1, 7.; (Calmet) shews, (St. Ambrose) and all dangerous objects. (Haydock) --- We must pray that God will take away the occasions of sin, and help us to advance in virtue. (Worthington)'
      v:039:
        - "PSA:118:39 | 39 | 39 | <i>Reproach.</i> Hidden sins of thought, (St. Ambrose) or the sarcasms of the Babylonians. (Calmet) --- Sin is odious, because it is contrary to God's law, which is most delightful. (Worthington) --- The saints have been often ridiculed, Jeremias xx. 7., and Acts xxvi. 24. (Haydock)"
      v:040:
        - 'PSA:118:40 | 40 | 40 | <i>Quicken.</i> The just prays for greater perfection, and for perseverance. (Worthington)'
      v:041:
        - 'PSA:118:41 | 41 | 41 | <i>Salvation.</i> The Messias, foretold by the prophets, (Genesis xlix., Romans iii. 23., and Titus ii. 13.; Berthier) or grace, freely promised to all who ask for it. (Worthington)'
      v:042:
        - 'PSA:118:42 | 42 | 42 | <i>In any thing.</i> Literally, "the word" <i>that I,</i> &c. Thus he stops their mouths, by professing his confidence in God. (Haydock) --- The Babylonians insultingly ask, <i>Where is their God?</i> If thou free me from captivity, I may reply that my hopes were not vain. (Calmet) --- This answer I will give boldly, if I obtain thy grace, which will strengthen my weakness. (Worthington)'
      v:043:
        - 'PSA:118:43 | 43 | 43 | <i>Mouth.</i> Let those who preach the truth, live up to it. (St. Hilary and St. Ambrose) --- Though the psalmist may be under some fear, he prays that he may not omit to make open profession of his faith. (Worthington) --- God never hinders his servants from doing this, though he sometimes suffers them to fall. But the Church will never cease to proclaim the truth. She will not give up one article of faith, though all heretics would thus embrace every other part of her doctrine. She will never open her bosom to those who would alter one point, nor say that such can enter heaven. (Berthier)'
      v:044:
        - 'PSA:118:44 | 44 | 44 | <i>Ever.</i> Hebrew, "and after." The sanction of the law will remain after this world is at an end. These expressions relate to the Church. (Berthier)'
      v:045:
        - 'PSA:118:45 | 45 | 45 | <i>Large.</i> The Jews could not practise the law out of their country, (Calmet) as to the ceremonial part. (Haydock) --- He hopes to be soon set at liberty. The verb should be explained in the future, as St. Jerome has them, (Calmet) though this is immaterial. (Berthier) --- David had already observed this line of conduct, which he resolved always to pursue, (Haydock) or he speaks in the person of all confessors, as he had not to be tried by any kings. (Berthier) --- Those who suffer for the faith, receive great joy. (Worthington)'
      v:046:
        - "PSA:118:46 | 46 | 46 | <i>Of thy,</i> (<i>de,</i> &c.) but the true reading is, <i>in testimoniis,</i> \"conformably to,\" &c., as in the Hebrew, Septuagint, and Vulgate. (Haydock) (Berthier) --- <i>Ashamed.</i> Thus many even of the female sex have professed their faith boldly, with St. Agnes, St. Catharine, St. Winefrid, &c., answering the reproachful objections that were put to them, as if it were dishonourable to be a Christian, Catholic or Papist. No. These are most glorious titles, importing the true service of Christ, in unity with the Catholic Church, and under the Vicar of Jesus Christ, the Pope. (Worthington) --- But as Protestants mean an undue attachment to the Pope by the last title, we shew, that in that sense it is unjustly and illiberally applied to us, (Haydock) and no gentlemen or scholar would now make use of it. (Nightingale) --- See N. G.'s letters to J. Slack, Whitby, 1813. (Haydock) --- Daniel spoke with great freedom to Nabuchodonosor, &c., Daniel ii. 27., and v. 17., and vi. 22."
      v:048:
        - "PSA:118:48 | 48 | 48 | <i>Hands.</i> To pray, labour, or rather to swear an eternal fidelity. (Calmet) --- Confessors rejoice in meditating on God's words, which they shew forth in all their actions. (Worthington)"
      v:049:
        - "PSA:118:49 | 49 | 49 | <i>Mindful.</i> He does not intimate that God can forget, but shews his fervour, (St. Augustine) and begs that he may be worthy to receive the effects of God's promises. (St. Hilary) --- Though his decrees be most certain, means must be employed, which the just pray may not be wanting. (Worthington)"
      v:050:
        - 'PSA:118:50 | 50 | 50 | <i>This</i> hope, <i>hæc,</i> though some would suppose it is put for <i>hoc.</i> (Berthier) --- "This is my consolation in my distress." (St. Jerome) (Haydock) --- <i>Word.</i> The expectation of thy promises has given me courage. (Worthington)'
      v:051:
        - 'PSA:118:51 | 51 | 51 | <i>Did.</i> Hebrew, "greatly derided me." (Haydock) --- But I continued to observe thy law (Calmet) with patience, notwithstanding their provocations. (Worthington)'
      v:052:
        - 'PSA:118:52 | 52 | 52 | <i>Of old.</i> Upon the rebel angels, and sinful men, whom thou wilt punish for ever. This encourages me to adhere to the cause of virtue. (Worthington) --- In many dangers our ancestors have been protected by God. Is his arm shortened, or are we no longer his people? (Calmet) (1 Peter iv. 12.)'
      v:053:
        - "PSA:118:53 | 53 | 53 | <i>Fainting.</i> So much was the psalmist grieved at the sight of sinners! (Berthier) --- He would have died through zeal, if he had not seen God's justice. (Worthington) --- Apostates particularly filled him with horror. (Calmet)"
      v:054:
        - 'PSA:118:54 | 54 | 54 | <i>Song.</i> Here on earth I am comforted with singing the praises of thy law, which makes the observers just. (Worthington) --- The captives would not give holy things to dogs: but, among themselves, they sung canticles, Psalm cxxxvi. (Calmet) (Colossians iii. 16., 1 Paralipomenon xxix. 15., and Hebrews xi. 16.) --- These pious exercises were opposed to the scandalous discourses of sinners. (Berthier)'
      v:055:
        - 'PSA:118:55 | 55 | 55 | <i>Night.</i> Of tribulation, (Worthington) and captivity. (Calmet)'
      v:056:
        - 'PSA:118:56 | 56 | 56 | <i>This. Hæc facta est mihi.</i> The feminine is put for the neuter, (Calmet) which the Hebrew have not. (Berthier) --- We may also understand, <i>This</i> night of calamity, ver. 55. (Haydock)'
      v:057:
        - 'PSA:118:57 | 57 | 57 | <i>Portion.</i> With the just tending to perfection, I desire no other inheritance. (Worthington) --- "He who possesses God, has all things." (St. Ambrose)'
      v:059:
        - 'PSA:118:59 | 59 | 59 | <i>My ways.</i> Many read, "<i>thy ways.</i>" (Septuagint; Arabic) --- But this is the true sense of the Hebrew, &c. The consciousness of having adhered to thy commands, makes me hope that thou wilt not abandon me. (Calmet) --- I have bewailed my past transgressions, and am resolved henceforward to live piously. (St. Ambrose) --- I have reflected on my former actions, and taken up this firm determination, trusting in thy mercy, ver. 58. (Worthington)'
      v:060:
        - 'PSA:118:60 | 60 | 60 | <i>And am.</i> Hebrew, "and delay not." For cursed is he who does the work of God negligently, (Septuagint) or with deceit, Jeremias xlviii. 10. (Calmet)'
      v:061:
        - 'PSA:118:61 | 61 | 61 | <i>Cords.</i> Temptations of the devil, (St. Augustine) and of the wicked, who strive by force, or by caresses, to ensnare the virtuous, ver. 110. (Calmet)'
      v:062:
        - 'PSA:118:62 | 62 | 62 | <i>Midnight.</i> Under tribulation, (St. Augustine) or to avoid the malice of those who pried into my conduct. I was so delighted with thy law, that I meditated on it both in the day-time, and at night. (Calmet) --- This pious custom was observed by St. Paul, (Acts xvi.) as it is still by many religious orders, ver. 164. (Worthington)'
      v:063:
        - 'PSA:118:63 | 63 | 63 | <i>Partaker.</i> Hebrew, "a friend." I do not fear to approve of their conduct, (Calmet) and condole with them. (St. Hilary) --- The true living members of Christ enjoy the great benefit of partaking in the prayers and good works of the whole Church militant and triumphant, in the communion of saints. (Worthington) --- See St. Augustine, Confessions iv. 4.'
      v:066:
        - 'PSA:118:66 | 66 | 66 | <i>Goodness</i> to others (Menochius) in want. (Worthington) --- <i>Discipline,</i> or patience under chastisement. (St. Augustine) (Theodoret) --- Hebrew, "wisdom," or discernment how to act, and <i>knowledge</i> of what regards thy law and revealed truths. (Berthier)'
      v:067:
        - 'PSA:118:67 | 67 | 67 | <i>Humbled.</i> St. Jerome, "before I heard, I was ignorant." He speaks of the gift of prophecy: or "before I was afflicted, I went astray." (Calmet) --- <i>Therefore,</i> chastisements are very salutary. (Berthier) (ver. 71., and Jeremias x. 24., and 31, 19.) (Calmet) --- Before, I often fell; but sorrow has made me understand. (Worthington)'
      v:068:
        - 'PSA:118:68 | 68 | 68 | <i>Goodness,</i> or sweetness, denoting the unction of grace. (St. Augustine)'
      v:069:
        - 'PSA:118:69 | 69 | 69 | <i>Iniquity.</i> Hebrew, "the proud have forged lies against me," (Haydock) which was verified in Daniel, (Calmet) David, &c. (Haydock)'
      v:070:
        - 'PSA:118:70 | 70 | 70 | <i>Curdled.</i> Grown hard, like milk that is curdled and turned to cheese. (Challoner) --- Hebrew, "like fat." They have no compassion or wisdom, Isaias vi. 10. (Calmet) --- Without the points, <i>cheleb</i> means also <i>milk.</i> (Berthier) --- The wicked combine together for my ruin: but I will still be faithful. (Worthington)'
      v:071:
        - 'PSA:118:71 | 71 | 71 | <i>Humbled me.</i> "It is good for the proud to fall into some open sin, (Calmet) whence they may be displeased at themselves." (St. Augustine) --- A patient thanks his physician for having used a necessary severity. (Theodoret) (Calmet)'
      v:072:
        - 'PSA:118:72 | 72 | 72 | <i>Silver,</i> above all the world. (Worthington)'
      v:073:
        - 'PSA:118:73 | 73 | 73 | <i>Hands.</i> Power (Berthier) and love. (Theodoret) --- We may confidently pray to our Creator for light, (Worthington) and that he may perfect his work. (Menochius)'
      v:074:
        - "PSA:118:74 | 74 | 74 | <i>See me</i> advance in virtue. (Worthington) --- The angels rejoice at the conversion of a sinner, (Luke xv. 10.) as the Church does at her children's progress. (St. Jerome) --- All the just will be glad to see me delivered. (Calmet)"
      v:075:
        - 'PSA:118:75 | 75 | 75 | <i>Truth.</i> Though we may not discern the particular causes of our suffering, we must be convinced that they are right. (Worthington) --- Sinners are afflicted that they may amend, and the just for their advancement. (Calmet)'
      v:076:
        - 'PSA:118:76 | 76 | 76 | <i>Mercy.</i> Jesus Christ, according to St. Jerome.'
      v:078:
        - 'PSA:118:78 | 78 | 78 | <i>Ashamed.</i> Literally, "confounded," not accomplishing their wicked designs. (Calmet) --- Thus may they be induced to entertain that shame for sin which bringeth life, (Haydock) and cease to offend. (Theodoret) --- Let them be converted: though it be also (Haydock) lawful to desire that obstinate sinners may undergo just punishment. (Worthington) --- The saints pray thus out of zeal for their good. It may also be a prediction, as the Hebrew word (Berthier) <i>yebshu</i> is in the future. (Haydock) --- <i>Done.</i> Hebrew, "falsely perverted," (Montanus) in desire; (Calmet) or "having wished to pervert me without cause." (Pagnin) --- But to <i>pervert,</i> means also to treat ill; and <i>hivvethuni</i> has that sense here, (Haydock) according to the best authors. (Berthier)'
      v:079:
        - 'PSA:118:79 | 79 | 79 | <i>Turn to me.</i> Let the wicked (Worthington) among those who adore the true God, enter into themselves, that we may form a holy league to support each other. (Haydock) --- May we all obtain our liberty, (Calmet) or may they imitate my constancy. (St. Ambrose)'
      v:081:
        - "PSA:118:81 | 81 | 81 | <i>Salvation.</i> All the saints sighed after our Saviour's coming, (Matthew xiii. 17.) as they still do, 2 Timothy iv. 8. (Worthington) --- The deliverance from Babylon was a figure of redemption. The next verse is of the same import. (Calmet)"
      v:083:
        - "PSA:118:83 | 83 | 83 | <i>Like a bottle in the frost.</i> In the Hebrew, <i>like a bottle in the smoke.</i> That is, I am become, through my sufferings in this mortal pilgrimage, as a leathern bottle, shrunk up because of being exposed to the frost or smoke. (Challoner) --- So the bodies of the just are exposed to mortification, that they may become like new bottles, capable of containing the new wine of the gospel doctrine, Matthew ix. 17. (Worthington) --- Goats' skins, with the hair inward, are still used in some places to contain liquors. (Calmet) --- They were hung over the smoke, to make the wine old, or fit for drinking sooner. (Colum. i. 6.){JOIN}{BQ:2}<i>Amphoræ fumum bibere institutæ,</i>{JOIN}{BQ:2}<i>Consule Tullo.</i> (Horace 3. Od. 8.) (Calmet)"
      v:084:
        - "PSA:118:84 | 84 | 84 | <i>Servant.</i> The just may lawfully desire the term of their sufferings, with submission to God's will, (Worthington) and to be freed from the power of persecutors, (Hebrew, \"the proud;\" Berthier) and from exile, after their enemies are punished, Psalm xxxviii. 5. (Calmet)"
      v:085:
        - "PSA:118:85 | 85 | 85 | <i>Fables.</i> Idle tales, not agreeable to God's law. (Worthington) --- Such were the theology and histories of the pagans. (Calmet) --- Such are still the false maxims of the world, and many books designed to corrupt the morals of the age. (Haydock) --- The Jews confined themselves to their own divine books. Hebrew, Chaldean, &c., \"The proud have dug pits for me, which is not conformable to thy law,\" (Calmet) but forbidden expressly. (Haydock) --- The Septuagint seem to have followed a better reading. (Calmet) --- Houbigant rejects the word <i>pits,</i> and in effect, we may understand the Hebrew in the sense of the Vulgate, \"They have prepared (or told me) vain discourses.\" (Berthier)"
      v:086:
        - 'PSA:118:86 | 86 | 86 | <i>Help me.</i> He does not pray to be exempted from trials, but that he may have grace to gain the victory. (St. Hilary)'
      v:087:
        - 'PSA:118:87 | 87 | 87 | <i>Earth.</i> Babylon; (Calmet) though this is never styled simply the <i>earth.</i> It refers to all the enemies of salvation, particularly to our own passions. (Berthier)'
      v:089:
        - "PSA:118:89 | 89 | 89 | <i>In heaven.</i> In the faithful angels, (St. Augustine) or Jesus Christ. (Bellanger.) --- The promises seem not to have their effect here; but they will in heaven. (Berthier) --- The word of God is as unchangeable as heaven. (Calmet) --- The psalmist praises God's works, which observe the order established by him. (Worthington) --- How then can we doubt but his law and promises shall be accomplished? (Haydock)"
      v:090:
        - 'PSA:118:90 | 90 | 90 | <i>All.</i> Literally, "unto generation and generation," which the fathers explain of the true faith, which has subsisted in the synagogue and in the Church of Christ alone. (St. Hilary, St. Ambrose, &c.) (Calmet) --- Those who did not belong to the former, in the first ages of the world, might still form a part of the latter, like Job, &c. <i>Without faith it is,</i> and always was, <i>impossible to please God,</i> Hebrews xi. 6.'
      v:091:
        - 'PSA:118:91 | 91 | 91 | <i>Serve thee.</i> Except man, (Worthington) and angels who rebel; and yet they also are forced to serve as victims of justice, if they have refused to accept of mercy. (Haydock)'
      v:092:
        - 'PSA:118:92 | 92 | 92 | <i>Abjection.</i> Man cannot rise from sin without grace, and attention to the law. (Worthington) --- This supports him under the punishment of sin. (Haydock) --- Meditation alleviates his grief, which might otherwise have proved mortal. (Berthier)'
      v:095:
        - 'PSA:118:95 | 95 | 95 | <i>Understood.</i> Or "shall understand." I am already able to encounter my enemies, Philippians ii. 15. (Calmet)'
      v:096:
        - "PSA:118:96 | 96 | 96 | <i>Perfection,</i> of a worldly nature. (Haydock) --- All have their limits. But God's law bindeth for ever, as the rewards and punishments are eternal. (Worthington) --- <i>Broad.</i> Charity, which extends both to God and our neighbour. (St. Augustine) --- The law is above my comprehension, though I am able to discern its superiority over all created things. Some understand Jesus Christ, the end of the law; or martyrdom, the height of charity; or extreme distress, by the word <i>perfection.</i> (Berthier) --- Literally, \"consummation.\" (Haydock) --- I have been exposed to the greatest misery: but thy law has set me at large, Sophonias i. 18. (Calmet)"
      v:097:
        - 'PSA:118:97 | 97 | 97 | <i>Loved.</i> Constraint takes away all merit. (St. Hilary) --- <i>Son, give me thy heart,</i> Proverbs xxiii. 26. (Haydock) --- The just man wonders that he should feel such love, as he knows it is not of his own growth, but a gift of God. (Worthington)'
      v:098:
        - 'PSA:118:98 | 98 | 98 | <i>Enemies</i> of salvation, (Berthier) or the Babylonians, whom Daniel far surpassed; though we would not absolutely assert that it refers to him, Daniel i. 19., and xiii. 1., and Ezechiel xxviii. 3. (Calmet) --- David was no less enlightened (Berthier) by the prophetic spirit above his earthly instructor, how aged soever. (Haydock)'
      v:099:
        - "PSA:118:99 | 99 | 99 | <i>Teachers.</i> Who do not follow the rules of virtue. The <i>ancients,</i> (ver. 100.) of the same description, must yield the palm to those who are less advanced in years, but more observant of God's law. (Worthington)"
      v:101:
        - PSA:118:101 | 101 | 101 | <i>Every.</i> We cannot follow both the broad and the narrow path. (Theodoret) (James ii. 10.)
      v:103:
        - 'PSA:118:103 | 103 | 103 | <i>Honey.</i> St. Ambrose, &c., add, "and the honeycomb," Psalm xviii. 11. Homer (Iliad A.) compares the speech of Nestor with honey. (Calmet) --- See Proverbs xvi. 24., Ezechiel iii. 3., and Apocalypse x. 10.'
      v:104:
        - 'PSA:118:104 | 104 | 104 | <i>Hated.</i> We must come to the practice of the law, (Calmet) and hate sin. (Worthington) --- <i>Iniquity.</i> Hebrew, "lying." But every sin is contrary to truth. (Berthier)'
      v:105:
        - 'PSA:118:105 | 105 | 105 | <i>Thy word.</i> Jesus Christ, (St. Hilary) <i>who enlightens every man,</i> John i. --- <i>Lamp,</i> (2 Peter i. 19., and Proverbs vi. 23.) while <i>sin</i> is <i>the light</i> of the wicked, Proverbs xxi. 4., and xxiv. 20. (Berthier) --- The law of God, proposed by his prophets and pastors, in the ordinary method of instruction. (Worthington)'
      v:106:
        - 'PSA:118:106 | 106 | 106 | <i>Sworn.</i> By the ceremony of circumcision, &c., as we now engage by vows in baptism, to observe all the commandments. (Worthington) --- Those who receive not the sacrament, are still under a strict obligation to obey the truth; as all were created only for this purpose. (Haydock) --- The psalmist means thus to express his firm determination to do all that God should require of him, (St. Augustine) and renews the solemn covenant entered into with the Deity by his ancestors. (Calmet) (Josue xxiv.)'
      v:107:
        - 'PSA:118:107 | 107 | 107 | <i>Quicken.</i> This petition, with the praise of the law, is the subject of this psalm. (Calmet) --- All the godly must suffer, 2 Timothy iii. 12. (Worthington)'
      v:108:
        - 'PSA:118:108 | 108 | 108 | <i>Free offerings</i> of praise and thanks, (St. Augustine) or the works of supererogation, (St. Hilary, Theodoret, &c.) which are not commanded, though acceptable to God, (Worthington) and undertaken for the sake of greater perfection. (Calmet) --- The evangelical counsels of voluntary poverty, &c., are of this nature. Still we acknowledge that we are <i>useless servants,</i> (Luke xvii. 10.) with regard to God. We can give him nothing, which he has not first given us. Our piety will redound to our own advantage. (Haydock) --- The psalmist may allude to his solemn engagement, (ver. 106.; Calmet) which he made with perfect freedom and willingness, though it was not a matter of choice. (Berthier)'
      v:109:
        - "PSA:118:109 | 109 | 109 | <i>My hands.</i> In danger of being thrown by, or of falling, (Worthington) ready to appear before God's tribunal. I watch over myself, and strive to keep my soul tranquil. The prophet might have all this in view. (Berthier) --- Most of the fathers read, \"in thy hands,\" under God's protection. This is denied by St. Jerome (ad Sun.) though the commentary which goes under his name, and was written in the same age, has <i>thy.</i> The other reading is, however, more correct. The Greeks made use of a similar expression, to shew the danger of losing a treasure. (Athen. xiii. 4.) (Calmet) --- Such is our <i>soul,</i> which we must <i>fear</i> to lose. (St. Gregory, Mor. vii. 6.) (Berthier)"
      v:110:
        - 'PSA:118:110 | 110 | 110 | <i>Snare,</i> ver. 67. In such dangers, I still remain faithful. (Calmet)'
      v:111:
        - 'PSA:118:111 | 111 | 111 | <i>Inheritance.</i> I will strive to imitate the faith of Abraham, &c. (Haydock) --- I will stick to the law as to my portion, through pure love.'
      v:112:
        - "PSA:118:112 | 112 | 112 | <i>Inclined.</i> He had said, (ver. 36.) <i>incline,</i> as the work proceeds from grace and free-will. (St. Augustine) --- <i>Reward.</i> St. Jerome, \"for the eternal reward.\" All agree, that the Hebrew may have this sense. He is influenced by hope, though the motive of charity is placed first. Whether both motives can produce the same act, is an useless inquiry. The Scriptures frequently propose reward, the second, though less excellent motive, Matthew v. 12., Genesis xv. 1., and Romans viii. 18. (Berthier) --- This text evidently shews, that the keeping of the commandments merits a reward, for which we may labour. (Worthington) --- Protestants evade this, by reading, \"always, even unto the end;\" because <i>hekeb</i> is ambiguous, and means also, <i>the end.</i> (Haydock) --- \"As if the Septuagint were not sufficient to determine the same....But....they are resolved to take their liberty, though contrary to St. Jerome, and the ancient Fathers.\" (Ward's Errat. p. 75.) --- God authorizes us to aim at the reward, though he would not have this to be the only motive, ver. 33. (Calmet)"
      v:113:
        - 'PSA:118:113 | 113 | 113 | <i>Unjust.</i> Inasmuch as they oppose thy law. (Berthier) --- So Christ orders us to hate our parents, when they are an obstacle to our salvation. We must love their persons and welfare, (St. Augustine) but hate their iniquity. (Worthington) --- Hebrew, "the turbulent." St. Jerome, "vain thoughts," and inconstant men. The meaning of <i>sehaphim</i> is not well ascertained. (Calmet) --- But the psalmist might have all these senses (Haydock) in view, as they are all good; and hence we may admire the copiousness of the Hebrew language. (Berthier)'
      v:114:
        - 'PSA:118:114 | 114 | 114 | <i>Helper.</i> Hebrew, "asylum and buckler." We must keep in his presence, (Haydock) and avoid the society of the wicked, if we would search the law, ver. 115. (Worthington)'
      v:116:
        - 'PSA:118:116 | 116 | 116 | <i>Live.</i> St. Augustine (tr. 124. in Joan.) beautifully describes the life of the just here and in heaven. (Berthier) --- We may thus pray for grace, and spiritual life with confidence, if we be resolved to keep the commandments. Yet we must not fail to entreat God not to suffer us to be confounded, which will not be the case, if we entertain hope, and charity be poured on our hearts, Romans v. 5. (Worthington)'
      v:119:
        - 'PSA:118:119 | 119 | 119 | <i>Prevaricators.</i> For though they be not acquainted with revelation, (Haydock) they have the natural law written in their hearts by God, Romans ii. 12. (St. Augustine) --- There is no such thing as the philosophic sin, (Berthier) which abstracts from every offence of the Deity, though it be allowed to be contrary to reason. (Haydock) --- Septuagint seem to have read differently <i>essbothi,</i> "I have," &c., instead of <i>hishbatta,</i> "thou hast destroyed." <i>Sigim, scorias,</i> may have been <i>sugim</i> in their copies, though both may be derived from <i>sug,</i> "he departed." (Berthier) --- "Thou hast accounted as dross, <i>or</i> froth," &c. (St. Jerome) --- Calmet says, that St. Jerome and Hebrew read in the first person, which is inaccurate. (Berthier) --- The just entertain the same sentiments of the wicked as God does. (Worthington)'
      v:120:
        - 'PSA:118:120 | 120 | 120 | <i>Afraid.</i> Servile fear is therefore profitable, though perfect charity expel it, and move us to do well for the love of God, 1 John iv. (Worthington) --- Yet fear sometimes returns, that the just may not give way to presumption. (Calmet)'
      v:121:
        - 'PSA:118:121 | 121 | 121 | <i>Justice.</i> This he declares out of zeal, praying to be freed from calumniators, (Worthington) particularly the devil, Apocalypse xii. 9. The Babylonians probably laid falsehoods to the charge of the Jews, in order to oppress them, as they frequently accused Daniel.'
      v:122:
        - 'PSA:118:122 | 122 | 122 | <i>Uphold.</i> Hebrew, "answer for," (St. Jerome) as a bondsman. --- <i>Unto good.</i> Thus the law is insinuated, though it is not here expressed. (Berthier) --- In attacking the devil, who is so experienced, we must take God with us, or we shall surely be overcome. (St. Augustine, tr. 4. in Joan.)'
      v:123:
        - 'PSA:118:123 | 123 | 123 | <i>Salvation.</i> The Messias, (St. Hilary; ver. 41.) or liberty, ver. 82. I have been fatigued with looking up to heaven for aid, like a woman who looks for the return of her husband to port. (Calmet)'
      v:124:
        - 'PSA:118:124 | 124 | 124 | <i>Mercy.</i> When we have been most diligent, there still remains much to be done, and in many things we offend. (St. Ambrose)'
      v:126:
        - 'PSA:118:126 | 126 | 126 | <i>To do.</i> Our best, since so many prove rebellious, (Hebrews iv. 11., and Ecclesiasticus v. 8.; Berthier) or we stand in the utmost need of the Messias, since even the Jews give erroneous explanations of the law. (St. Ambrose) --- Hebrew, &c., "it is time for the Lord to act," by punishing the guilty; or, "to act for the Lord," <i>faciendi Domino,</i> by striving to repair the injuries done to his name and worship. (Calmet)'
      v:127:
        - 'PSA:118:127 | 127 | 127 | <i>Topaz.</i> Hebrew <i>paz,</i> which denotes "the purest gold" of Phison, Genesis ii. 11. (Calmet) --- The topaz was discovered only in the reign of Ptolemy, father of Philadelphus. (St. Hilary) (Pliny, [Natural History?] xxvii. 8.) --- Yet St. Jerome and others have the topaz, (Berthier) which St. Ambrose represents as the finest of precious stones. (Calmet) --- The more the law is despised by the wicked, the more are the just in love with it. (Worthington)'
      v:128:
        - 'PSA:118:128 | 128 | 128 | <i>Directed.</i> In my steps. (Berthier) --- Pagnin, "I judged all, yea all thy precepts to be right." (Haydock) --- The hatred of the wicked made the love of the beauty of the law increase in my breast. (Worthington)'
      v:129:
        - "PSA:118:129 | 129 | 129 | <i>Wonderful.</i> Under the letter, I discovered many mysteries, which makes me study them diligently. (Calmet) --- God's works and laws deserve our most serious attention. (Worthington)"
      v:130:
        - "PSA:118:130 | 130 | 130 | <i>Declaration.</i> By God's ministers renders them intelligible, though so wonderful in themselves. Hebrew styles this \"the door of opening.\" (Berthier) --- The Scriptures are full of difficulties, and Daniel (ix. 2.) made them his study. Since the coming of Christ, the mysteries and prophecies have been more developed. But those who refuse to acknowledge him, grope at mid-day, Matthew xi. 25., and xviii. 5., and 1 Corinthians xiv. 20. (Calmet) --- The first entrance into the knowledge of holy Scripture illuminates the understanding of the humble, whence they proceed to know more. (Worthington)"
      v:131:
        - 'PSA:118:131 | 131 | 131 | <i>Panted.</i> Like one afflicted with the asthma, (Berthier) or most eager to obtain something. (Worthington) --- He asked and obtained the holy Spirit, (St. Augustine) enabling him to understand the law, (Haydock) and to comply with it. See Ezechiel iii. 2., and Psalm lxxx 11. (Calmet)'
      v:132:
        - 'PSA:118:132 | 132 | 132 | <i>Judgment.</i> Or custom, (Calmet) as thou art wont to treat such. (Worthington) --- Let us not be looked upon as criminals. (Calmet) --- The just are persuaded, that God will not reject the humble, (Berthier) according to the opinion (<i>sententiam</i>) of, &c. (Chaldean)'
      v:134:
        - 'PSA:118:134 | 134 | 134 | <i>Calumnies.</i> That they may not cause me to abandon virtue. (St. Augustine) --- A person must be well grounded not to yield on such occasions, when he is exposed to ridicule, &c., ver. 122. (Calmet) --- Even the psalmist dreaded this situation. (Berthier)'
      v:135:
        - 'PSA:118:135 | 135 | 135 | <i>Shine.</i> (ver. 33.) Let me never go astray. (Berthier) --- But shew me favour. (Worthington)'
      v:136:
        - 'PSA:118:136 | 136 | 136 | <i>Law.</i> This shews that David composed this psalm, as he fell by seeing Bethsabee. --- <i>They.</i> Men. (Duport.) Septuagint, "I." But this is unnecessary. The eyes and all our senses lead to our ruin, Romans vii. 18, 24. (Berthier) --- True repentance requires lamentation, as well as a firm purpose of amendment, (Worthington) <i>commissa diluere & abluta non iterare.</i> (St. Jerome)'
      v:137:
        - 'PSA:118:137 | 137 | 137 | <i>Right.</i> He therefore makes people just indeed, and does not barely impute justice to them. (Worthington)'
      v:138:
        - 'PSA:118:138 | 138 | 138 | <i>Truth.</i> Thy laws are just and true in all respects, though we may not be able to discern it always, Romans ix. 20., and xi. 33. (Berthier) --- God punishes the wicked in his justice, and rewards the just in his truth, or according to his promises. (Theodoret)'
      v:139:
        - "PSA:118:139 | 139 | 139 | <i>My.</i> Septuagint, \"thy zeal.\" The just are animated with <i>the zeal of God,</i> like St. Paul. The enemies here mentioned were the Israelites, who attacked David, and not the Babylonians, who never knew God's law, or apostate captives, since we do not find that they attempted to injure Daniel, &c. (Berthier) --- Many, however, both at Ninive and Babylon prevaricated, Tobias i. 12. (Calmet)"
      v:140:
        - 'PSA:118:140 | 140 | 140 | <i>Refined.</i> Literally, "fire." (Haydock) --- Pure as any thing which has passed through the fire. (Worthington) --- "It consumes sin, and enlightens the penitent." (St. Jerome)'
      v:141:
        - 'PSA:118:141 | 141 | 141 | <i>Young.</i> The Fathers explain this of David, who was preferred before his brothers; and of the Gentiles, who were chosen by Jesus Christ. (Worthington) --- It may refer to Daniel, who was enabled to prophesy very soon, or to the disciples, for whom this psalm was composed, (Calmet) whether Solomon, or any of the faithful. (Berthier) --- The just are often judged to be ignorant by the worldly wise; but they follow the law, the true wisdom. (Worthington)'
      v:143:
        - 'PSA:118:143 | 143 | 143 | <i>Trouble.</i> Such is the portion of the just, Romans v. 3. --- <i>Mediation.</i> Hebrew, "joy." (Symmachus) (Calmet) --- The sense is the same. Septuagint generally give the former meaning, as they render by <i>seeking</i> what moderns would restrain to signify <i>observing,</i> ver. 145, &c. (Berthier)'
      v:144:
        - 'PSA:118:144 | 144 | 144 | <i>Live.</i> In justice, as thy law enjoins. (Worthington) --- Christ is <i>the life.</i> (Berthier)'
      v:145:
        - 'PSA:118:145 | 145 | 145 | <i>Cried.</i> With requisite fervour, (Worthington) and attention. (St. Augustine)'
      v:147:
        - 'PSA:118:147 | 147 | 147 | <i>The.</i> Literally, "in maturity." Some think that we should read <i>immaturitate, <u>aoria</u>,</i> (St. Augustine) "in the dead of the night." The psalmist not only rose at midnight, but before sun-rise to meditate. (Haydock) --- Kimchi says, he only indulged sleep the first three hours. But others believe, that he arose in the third and last watch, ver. 148. (Calmet) --- He got up before the ordinary time, and prayed with earnestness. (Worthington) --- St. Ambrose encourages people to come early to the church, to offer the first-fruits of their hearts, and voice to God; (Calmet) and St. Augustine informs us, that such was the practice of St. Monica. (Confessions ix. 7.) You are not in a higher station than the holy king who said, <i>I rose,</i> &c., ver. 22. (St. Chrysostom, ser. 42. ad pop.) (Berthier)'
      v:148:
        - 'PSA:118:148 | 148 | 148 | <i>Morning.</i> Both night and morning, I prevented the usual hours of prayer. (Worthington) --- <i>To thee,</i> is not in Hebrew, "my eyes prevented the watches." (Haydock)'
      v:149:
        - PSA:118:149 | 149 | 149 | <i>Judgment.</i> Or wonted mercy. (Worthington)
      v:150:
        - 'PSA:118:150 | 150 | 150 | <i>Law.</i> There is no medium between faith and infidelity. If we do not observe the law, we sin. Not to advance is to go back. (Calmet) --- Shall we hesitate whether to follow the narrow or the broad road? (Berthier)'
      v:151:
        - 'PSA:118:151 | 151 | 151 | <i>Near.</i> To reward or punish. We wander from thee, yet there is no place between. (St. Augustine, [Confessions?] x. 26, 27.) (Berthier) --- God is ever ready to hear our just requests. (Worthington) --- His law may be easily known, Deuteronomy xxx. 11. (Calmet)'
      v:152:
        - "PSA:118:152 | 152 | 152 | <i>Ever.</i> God's law is always the same in substance. (Worthington) --- That of Moses receives its perfection in Christianity. (Calmet) --- Though after this life we can no longer observe them, the reward of our past virtue will remain for ever. (Berthier)"
      v:153:
        - 'PSA:118:153 | 153 | 153 | <i>Humiliation.</i> Or "humility," as St. Augustine understands it of that virtue. (Calmet)'
      v:155:
        - 'PSA:118:155 | 155 | 155 | <i>Sinners.</i> Such cannot expect to be liberated. (Calmet) --- Yet, as the captivity was fixed for seventy years, and many who were almost ignorant of the law, and had married strange wives, returned, this verse overturns that system, and shews that eternal salvation is meant. (Berthier)'
      v:157:
        - 'PSA:118:157 | 157 | 157 | <i>Many.</i> The Babylonians on one hand, and false brethren on the other, attack me: but I am grieved most to see God offended. (Calmet) --- All the earth is stained with the blood of martyrs, whom the Church honours with festivals, and whose intercession heals many sick. (St. Augustine)'
      v:158:
        - 'PSA:118:158 | 158 | 158 | <i>Transgressors.</i> Septuagint, "fools," {GREEK:START asunetountas}ασυνητουντασ{GREEK:END}. If {GREEK:START o}ο{GREEK:END} were placed before {GREEK:START e}η{GREEK:END}, the exact meaning of the Hebrew would be preserved, though the wicked are often styled fools. (Haydock) --- The prevaricating Jews are here designated, ver. 136. (Calmet)'
      v:159:
        - PSA:118:159 | 159 | 159 | <i>Behold.</i> A person may profess his innocence without arrogance.
      v:160:
        - 'PSA:118:160 | 160 | 160 | <i>Truth.</i> Hence all such commandments are immutable. (Worthington) --- The threats of God have been put in execution, and we cannot doubt but the promised liberation will soon take place. (Calmet)'
      v:161:
        - 'PSA:118:161 | 161 | 161 | <i>Princes.</i> Of darkness, or the chiefs of the Philistines, &c. (Berthier) --- Daniel was much exposed to the fury of the Babylonian princes, but he was more afraid of the terrors of the law, (Leviticus xxvi.) than of all that they could do against him. (Calmet) --- Thus the martyrs despised the threats of tyrants. (St. Augustine) --- <i>Cause.</i> The powerful men of this world have no just reason to persecute the just, nor can they make them abandon virtue. (Worthington) --- St. Basil answered Valens with great intrepidity, shewing how little he apprehended what the emperor could take from him, as we read in St. Gregory of Nazianzus (or. 20.) who says, (or. 6.) let us fear only one thing, which is, to fear any person more than God. (Berthier)'
      v:162:
        - 'PSA:118:162 | 162 | 162 | <i>Spoil.</i> Having just mentioned <i>fear;</i> lest any should think that he entertained any secret dislike for the law; he adds, that it gives him more content than the greatest treasures or conquests can the miser or the hero, ver. 14, 72, and 127. (Calmet) --- He rejoiceth thus in keeping the commandments, how difficult soever they may be. (Worthington)'
      v:163:
        - 'PSA:118:163 | 163 | 163 | <i>Iniquity.</i> Hebrew, "lying." The Babylonians have attempted to draw me over to their false religion; but I perceive its vanity, (Calmet) and stick closer to the truth, (Haydock; ver. 85.) and to thy holy law. (Calmet)'
      v:164:
        - 'PSA:118:164 | 164 | 164 | <i>Seven.</i> Often, (Worthington) as the word signifies, Proverbs xxiv. 16., &. (Vatable) --- Yet here it may determine the precise number, as the Church seems to have taken it, by instituting the seven canonical hours of the day, and matins and lauds for the night, in imitation of the psalmist. (Berthier; ver. 147) --- R. Solomon understands it literally, prescribing prayer twice before the reading of the decalogue, and once after in the morning; and in the afternoon, twice before and after the same lecture. The Church has enjoined matins to be said at night, lauds in the morning, prime, tierce, sext, none, vespers and complin, in the course of the day. (St. Benedict, reg. 8., and 16.) (Calmet) --- This ecclesiastical office consists of hymns, psalms, &c. (St. Isidore) --- Against it some have risen up, particularly against that part which was said in the night, pretending that God had made the night for rest; and hence they were called nuctazontes, or "drowsy" heretics. (St. Isidore, Of. i. 22.) --- St. Jerome styles Vigilantius <i>Dormitantius,</i> for the same reason; as if it were better to sleep than to watch. Wycliff (Wald. iii. Tit. iii. 21.) and Luther have oppugned the same holy practice, though it be so conformable to Scripture and to the fathers. (St. Basil, reg. fus. 37.; St. Gregory, dial. iii. 14.; Ven. Bede, Hist. iv. 7., &c.) --- St. Clement, as many suppose, (Worthington) or at least some author before the fourth century, (Haydock) explains the reason why we should pray at these set times; but cautions us not to join with heretics, neither in the Church nor at home. (Apostolic Constitutions viii. 40.) --- For what society is there between light and darkness? (2 Corinthians vi.) St. Cyprian, (or. Dom.) St. Jerome, (ep. ad Eust.) and St. Augustine (ser. 55. de Temp.) mention several of these hours, and exhort the faithful to be diligent in attending these public prayers. (Worthington)'
      v:165:
        - 'PSA:118:165 | 165 | 165 | <i>Peace,</i> in their own conscience, (Worthington) and prosperity, without fear of danger. Not even death can disturb those who belong to God, Romans viii. 38. (Calmet) --- But all things work together for their good, Romans viii. 28. (Haydock) --- The perfect are not moved to imitate bad example, and the weak are not excused for so doing, as they ought to be constant. (Worthington) --- The virtuous man is neither scandalized at the law, though he may not understand it perfectly, nor at the fall of those who had been most eminent for sanctity. (St. Augustine)'
      v:166:
        - 'PSA:118:166 | 166 | 166 | <i>Loved.</i> Hebrew, &c., "performed." (Calmet) --- The difference is but small. (Berthier) --- He is actuated by real charity. (Worthington)'
      v:168:
        - 'PSA:118:168 | 168 | 168 | <i>Sight,</i> whom I would not offend. (Worthington) --- The presence of God ought to deter us most effectually from sin. (Haydock) (Titus ii. 13.)'
      v:169:
        - 'PSA:118:169 | 169 | 169 | <i>Supplication.</i> Hebrew, "cry." Eusebius reads {GREEK:START axioma}αξιωα{GREEK:END}, "dignity," which St. Ambrose thinks has been substituted for {GREEK:START axiosis}αξιοσισ{GREEK:END}, "prayer;" though all our copies of the Septuagint have {GREEK:START deesis}δηησισ{GREEK:END}, (Calmet) a word of the same import. (Haydock)'
      v:171:
        - 'PSA:118:171 | 171 | 171 | <i>A hymn.</i> Hebrew also, "praise." (Haydock) --- Like a spring sending forth a copious stream. (Calmet)'
      v:173:
        - 'PSA:118:173 | 173 | 173 | <i>Save me.</i> Though a person be endued with grace, he requireth more grace to resist temptations. (Worthington) --- Actual grace is requisite. (Haydock)'
      v:175:
        - 'PSA:118:175 | 175 | 175 | <i>Live</i> in grace and glory. To serve God, it was not requisite that one should be at Jerusalem. Daniel, Tobias, &c., were saints elsewhere. (Berthier) --- Yet it was more easy to worship God in his temple, where every thing moved to piety; (Haydock) and this the psalmist desires, deeming it a new life. (Calmet)'
      v:176:
        - 'PSA:118:176 | 176 | 176 | <i>Lost.</i> I am in captivity. (Calmet) --- All men have been involved in sin, and Christ came to save them; but only such as keep the law will obtain salvation. (Worthington) --- The conclusion contains a confession of misery in the name of all, and an allusion to Christ, the <i>good shepherd.</i> The prophet admits that notwithstanding his love of the law, he may have still many ways transgressed; and that without faith in the Messias, he could not belong to his <i>fold,</i> or escape the many dangers of the world, 1 Corinthians iv. 4., and ix. 27. (Berthier) --- <i>Seek.</i> St. Hilary and some Greek copies have read incorrectly "quicken." (Calmet)'
