    verses:
      v:001: 'PSA:16:1 | 1 | 1 | The prayer of David.{JOIN}Hear, O Lord, my justice: attend to my supplication.{JOIN}Give ear unto my prayer, <i>which proceedeth</i> not from deceitful lips.'
      v:002: 'PSA:16:2 | 2 | 2 | Let my judgment come forth from thy countenance: let thy eyes behold the things that are equitable.'
      v:003: 'PSA:16:3 | 3 | 3 | Thou hast proved my heart, and visited it by night, thou hast tried me by fire: and iniquity hath not been found in me.'
      v:004: 'PSA:16:4 | 4 | 4 | That my mouth may not speak the works of men: for the sake of the words of thy lips, I have kept hard ways.'
      v:005: 'PSA:16:5 | 5 | 5 | Perfect thou my goings in thy paths: that my footsteps be not moved.'
      v:006: 'PSA:16:6 | 6 | 6 | I have cried <i>to thee</i>, for thou, O God, hast heard me: O incline thy ear unto me, and hear my words.'
      v:007: PSA:16:7 | 7 | 7 | Shew forth thy wonderful mercies; thou who savest them that trust in thee.
      v:008: 'PSA:16:8 | 8 | 8 | From them that resist thy right hand keep me, as the apple of thy eye.{JOIN}Protect me under the shadow of thy wings. 9 From the face of the wicked who have afflicted me.{JOIN}My enemies have surrounded my soul: 10 they have shut up their fat: their mouth hath spoken proudly.'
      v:011: 'PSA:16:11 | 11 | 11 | They have cast me forth, and now they have surrounded me: they have set their eyes bowing down to the earth.'
      v:012: 'PSA:16:12 | 12 | 12 | They have taken me, as a lion prepared for the prey; and as a young lion dwelling in secret places.'
      v:013: 'PSA:16:13 | 13 | 13 | Arise, O Lord, disappoint him and supplant him; deliver my soul from the wicked one; thy sword 14 from the enemies of thy hand.{JOIN}O Lord, divide them from the few of the earth in their life: their belly is filled from thy hidden <i>stores</i>.{JOIN}They are full of children: and they have left to their little ones the rest <i>of their substance</i>.'
      v:015: 'PSA:16:15 | 15 | 15 | But as for me, I will appear before thy sight in justice: I shall be satisfied when thy glory shall appear.'
  c:017:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:17:1 | 1 | 1 | This title is almost wholly taken from the book of Kings, except <i>Unto the end for;</i> instead of which we read, <i>And David spoke,</i> &c., [2 Kings xxii.] (Haydock) which are the words of the inspired writer; so that Ferrand is very rash in rejecting both these titles. David wrote this psalm after he had subdued the Moabites, &c. (Calmet) --- He was inspired to write it (Worthington) twice, with some variations, (Berthier) 74 in number, (Aberbanel) or many more, if we believe Kennicott, who lays them to the charge of transcribers, perhaps, (Haydock) with greater reason. (Calmet) --- We cannot doubt but this psalm regards David. But there are some passages which refer to Jesus Christ and his Church more directly; and in general, David must here be considered as only (Berthier) the figure of the Messias, and of the just in his Church. (Worthington) --- James Paine has endeavoured to prove, with great ingenuity, that the whole must be explained of Jesus Christ, and that the name of <i>Saul</i> stands for "the grave;" as the points which are of modern date, only need to be changed. Thus the sufferings of our Saviour, and the punishment of the Jews in the last siege of Jerusalem are described; and thus it is clear that St. Paul (Romans xv. 9.) has cited this psalm in it proper sense. (Berthier) --- See ver. 10, 41. --- Sts. Jerome and Augustine explain it of the victories of David, of the Messias, and of his Church. (Calmet) --- <i>Saul</i> may be particularly mentioned, because he was the most powerful. (Worthington)'
      v:002:
        - 'PSA:17:2 | 2 | 2 | <i>I will love thee,</i> as a mother does her son. He that loves has fulfilled the law. This word is omitted [in] 2 Kings. xxii. 2. (Calmet) --- <i>Strength.</i> Ibid. --- <i>Rock.</i> (Haydock) --- The Septuagint have inserted some alterations in the Psalms, giving the sense of the Hebrew. (Worthington) --- Others attribute the variations to David, or to the mistake of transcribers. (Haydock)'
      v:003:
        - 'PSA:17:3 | 3 | 3 | <i>Firmament.</i> Hebrew, "rock and my citadel, and my deliverer. My God, (<i>or</i> strong one) my rock." St. Jerome, "my strong one." The two words which are rendered "my rock," are <i>salhi</i> and <i>metsudathi.</i> (Haydock) --- David frequently retired to such places for safety. The idea was beautiful and striking. Such a multiplicity of titles shews the gratitude (Calmet) and affection which David felt. (Calmet) --- Here are nine, and we may add the three metaphorical Hebrew terms, "rock, citadel, and buckler." Can we refuse to love One from whom we have received so many favours? --- <i>And in,</i> &c. These words are most probably cited by St. Paul, (Hebrews ii. 13.) though they occur also in Isaias viii. 18. --- <i>Protector.</i> Hebrew, "buckler." (Berthier) --- <i>Horn.</i> This title is given to Jesus Christ, Luke i. 69. It is an allusion to beasts which attack their opponents with their horns (Theodoret; Deuteronomy xxxiii. 17.) being an emblem of strength (Worthington) and glory. (Calmet) --- <i>And my,</i> &c. (2 Kings) <i>he lifteth me up and</i> is <i>my refuge; my Saviour, thou wilt deliver me from iniquity.</i> Hebrew, "violence."'
      v:004:
        - 'PSA:17:4 | 4 | 4 | <i>Praising.</i> Hebrew, "praised;" and (2 Kings) <i>the Lord, who is worthy to be praised.</i> (Haydock) --- Chaldean agrees here with the Septuagint and Vulgate, which seems more natural. (Calmet) --- The sense is the same. (Berthier)'
      v:005:
        - "PSA:17:5 | 5 | 5 | <i>Sorrows...iniquity.</i> Hebrew, \"cables....Belial.\" By these figurative expressions, David declares to what dangers he had been exposed. They seem to be more applicable to our Saviour's agony. (Berthier) --- The wicked were constantly laying snares for both. We have the same idea enforced in the next verse. (Haydock) --- The words are put into the mouth of fallen man, in <i>the mass</i> for Septuagesima[the third Sunday before Lent]. (Worthington)"
      v:007:
        - "PSA:17:7 | 7 | 7 | <i>Called.</i> All these words are in the future, 2 Kings and Hebrews. (Haydock) --- But as they relate to an event that was past, they seem to be as well expressed here as they are in Duport's Greek Psalms. (Berthier) --- Both are true; as David had prayed, and would continue to pray, for God's protection; otherwise he would have deserved to lose it. We must always pray, and never faint. (Haydock) --- <i>Temple,</i> \"from my heart;\" (St. Augustine) from the tabernacle at Gabaon, (Lyranus) or from heaven. (Chaldean) (Eusebius) (Calmet) --- Earnest prayer is the best remedy against temptations and affliction. God will not fail to hear those who are sincere, as he did the prophet. (Worthington)"
      v:008:
        - "PSA:17:8 | 8 | 8 | <i>With them</i> is not in Hebrew. <i>Lo, illi</i> refers to God. <i>Furor fuit ei.</i> (Montanus) --- \"He was wroth.\" (Protestants) Yet he displayed his power on the mountains, as if he had been displeased <i>with them,</i> or with the <i>enemies</i> (ver. 4.) whom he would thus strike with awe. (Haydock) --- These expressions are not to be taken in a gross literal sense. (Calmet) --- God shewed himself as earnest in the protection of David, (Haydock) as if he had been in a rage; (Calmet) or as if the elements had all conspired to defend him. (Theodoret) --- This most pompous description (Calmet) alludes to the wonders wrought at Sinai, and the terrors which would happen at the death and resurrection of Christ, and at his last coming. Some moderns think that the overthrow of the Babylonians, and other enemies of God's people, are also denoted. The sinner, touched by divine grace, implores mercy, and feels the remorse of conscience, the ropes or <i>sorrows of hell,</i> and a dread of God's just judgments hanging over him. (Berthier) --- These cause the most haughty and obstinate to tremble. (Worthington)"
      v:009:
        - "PSA:17:9 | 9 | 9 | <i>By it.</i> This relates to the clouds, thunder, and lightning. (Muis) --- God's wrath is compared with smoke, fire, a dark night, or mist. (Worthington)"
      v:010:
        - 'PSA:17:10 | 10 | 10 | <i>Feet.</i> A violent storm of rain. Hence the Pagans borrowed:{JOIN}{BQ:2}<i>Jupiter et læto descendit plurimus imbri.</i> (Virgil, Ec. 7.){JOIN}--- The prophets Isaias (xxix. 6.) and Nahum (i. 3.) speak in the same lofty strains; (Calmet) and shall any one despise the language of Scripture? Nothing can exceed its sublimity. Hebrew is rather more expressive, (ver. 9.) "a fire devoured;" (ver. 11.) "on a cherub, and flew; he flew most swiftly;" like an eagle. (Berthier) --- Hebrew <i>vida.</i> (Haydock)'
      v:011:
        - "PSA:17:11 | 11 | 11 | <i>Winds.</i> God mounts his chariot, as it were, (Ezechiel i. 4., &c.) to come speedily to David's assistance. Æschylus, and other pagan authors, seem to have imitated this description. (Eusebius, præp. evan. xiii. 13.) --- The Fathers explain the former verse of Christ's incarnation, or of his second coming; and this of his ascension. (St. Athanasius, &c.) --- They may also (Haydock) intimate that God is ready to pardon as well as to punish. (Worthington) --- Plato (Phædro) represents the Deity on \"a winged chariot, directing and taking care of all things.\" (Haydock)"
      v:012:
        - "PSA:17:12 | 12 | 12 | <i>Pavilion.</i> Job xxii. 14., and xxvi. 9. The Jews had this idea of God's throne, of which we behold only the less brilliant side, as the Egyptians did that of the cloud, Exodus xiv. 19. The poets represent Jupiter surrounded with clouds and darkness. (Hesiod, op. 125 and 255.; Homer, Iliad {GREEK:START O}Ο{GREEK:END}.) --- <i>Air.</i> The parallel passage, (2 Kings) seems more accurate. <i>Dropping waters out of the clouds of the heavens.</i> Hebrew, \"waters bound up in darksome clouds.\" (Calmet) --- God is incomprehensible in himself, and his counsels are inscrutable. (Worthington)"
      v:013:
        - "PSA:17:13 | 13 | 13 | <i>Clouds.</i> 2 Kings, <i>The coals</i> (Hebrew, \"flames\") <i>of fire were kindled.</i> Two words, <i>habaw haberu, his clouds removed,</i> (Haydock) omitted in this passage, are here supplied, as the former word is found in Syriac and Arabic. But then <i>hail and coals of fire</i> seem improper for \"they kindled into coals of fire;\" and in the next verse they are redundant; being therefore omitted in 2 Kings xxii., in the best editions of the Septuagint and in the old Italic of Blanchini. Capel supposes they have been inserted from the preceding verse, which is rendered more probable by the Hebrew manuscript 5. (Kennicott, Dis. 1.) --- They have been inserted in some editions of Septuagint from the Hebrew of Theodotion, (Calmet) or Symmachus. (Montfalcon) --- This unusual third hemistic occurs in a <i>smaller</i> type in Brettinger's (Kennicott) and Grabe's Septuagint, but they indicate thereby that it was not in the Alexandrian manuscript, as it is not in that of the Vatican. If it were in its proper place, we should read at least <i>grandinem,</i> &c. This magnificent description of a thunder-storm (Haydock) may allude to that which routed the Philistines, 2 Kings v. 24., and Isaias xxviii. 21. (Calmet) --- The lightning seemed to dispel the gloom. (Theodoret; Flaminius) --- Though man is overpowered with God's majesty, yet he is instructed how to act by those whom God has commissioned to teach. (Worthington)"
      v:015:
        - PSA:17:15 | 15 | 15 | <i>Arrows.</i> Thunderbolts. <i>Tela reponuntur manibus fabricata Cyclopum.</i> (Metam. Hesiod Theog. 708.)
      v:016:
        - 'PSA:17:16 | 16 | 16 | <i>Discovered.</i> The earthquakes were so great, that such dreadful effects might have been expected. These phenomena sometimes make the sea retire, and new islands appear. (Pliny, [Natural History?] i. 84., and xxxi. 5., &c.) --- The Jews supposed that the sea was the common source of all fountains, and that the earth was founded on it, Psalm xxiii. 2., and Ecclesiastes i. 7. (Calmet)'
      v:017:
        - 'PSA:17:17 | 17 | 17 | <i>Sent</i> his angel, &c. --- <i>Waters,</i> which often represent multitudes, (Apocalypse xvii. 15.; Calmet) and afflictions. (Worthington) --- David seemed in danger of perishing. (Calmet)'
      v:018:
        - 'PSA:17:18 | 18 | 18 | <i>For me.</i> He may allude to the giant Jesbibenob, or to Saul, who surrounded him on all sides; (1 Kings xxiii. 26., and 2 Kings xxi. 15.; Calmet) and, in general, to all his temporal or spiritual adversaries. (Worthington)'
      v:019:
        - 'PSA:17:19 | 19 | 19 | <i>Affliction,</i> when my friends joined Absalom. (Theodoret) --- In the rest of this psalm, the prophet chiefly uses words in the obvious sense, yet mystically speaks of Christ, and of the faithful. (Worthington)'
      v:020:
        - 'PSA:17:20 | 20 | 20 | <i>Place,</i> where I was not hemmed in by my enemies. (Haydock) --- <i>Saved me,</i> by repentance, out of his infinite mercy, (Eusebius; St. Athanasius) without any deserts. (Worthington)'
      v:021:
        - 'PSA:17:21 | 21 | 21 | <i>Will reward.</i> St. Jerome, "hath rewarded," (Calmet) yet the edition of 1533 reads <i>retribuet.</i> (Haydock) --- <i>Justice,</i> with respect to my enemies, whom I have not injured; (Calmet) or my sincere desire to serve God. (Theodoret)'
      v:023:
        - 'PSA:17:23 | 23 | 23 | <i>Judgments.</i> Commands, or treatment both of the just and of the wicked.'
      v:024:
        - 'PSA:17:24 | 24 | 24 | <i>Him,</i> by his grace. (Worthington) --- <i>Iniquity,</i> and be careful not to relapse. Others explain it in the past time. I have not shed the blood of my enemy when I could have done it, 1 Kings xxiv. 6, 14. (Calmet) --- <i>Fui immaculatus.</i> (St. Jerome) (Haydock) It seems most probable that David composed this before his fall, as Aberbanel, one of the most learned of the Jews, asserts. If he be only a figure of Jesus Christ, we may easily conceive how the latter might speak thus of his innocence, and declare his abhorrence of all sin, though he was made a <i>sin-</i>offering, having undertaken to expiate the iniquities of mankind. (Berthier)'
      v:025:
        - 'PSA:17:25 | 25 | 25 | <i>And.</i> He repeateth, (ver. 21.) that God will render to every one as he deserves. (Worthington) --- Matthew xvi. That all sins are equal is the error of the Stoics. (Haydock)'
      v:027:
        - "PSA:17:27 | 27 | 27 | <i>Perverted.</i> No version can properly express this idea. God turns away from those who abandon him, treating every one according to his works. If we do not advance in piety, it is a sign that God perceives something amiss in us. (Berthier) --- He cannot but abhor duplicity, and resist the wicked, Leviticus xxvi. 23, 40., and Proverbs iii. 34. He will make the craft of men turn against themselves, as he evinced in the case of Laban, Joseph's brethren, Pharao, and Saul. Sinners complain of him without reason, Ezechiel xviii. 25. (Calmet) --- Some improperly use this text to shew, that people will adopt the manners of those with whom they associate, (Haydock) though it means that God will treat the good liberally, and the wicked with severity, Leviticus xxvi. 23, 24. (Amama)"
      v:028:
        - 'PSA:17:28 | 28 | 28 | <i>Proud,</i> as thou hast already done. (Calmet) ---{JOIN}{BQ:2}<i>Insignem attenuat Deus,</i>{JOIN}{BQ:2}<i>Obscura promens.</i> (Horat.[Horace?])'
      v:029:
        - 'PSA:17:29 | 29 | 29 | <i>Lamp,</i> giving me hopes of redress, and of the Messias. (Calmet)'
      v:030:
        - "PSA:17:30 | 30 | 30 | <i>Temptation.</i> David was almost continually assailed by enemies. (Calmet) --- Septuagint {GREEK:START peieatesion}πηιηατησιον{GREEK:END}, signifies \"a place of pirates;\" denoting what crafty foes he had to encounter, (Berthier) or \"a place <i>or</i> time to learn the military exercise,\" <i>a warfare,</i> Job vii. 1. But <i>gedud,</i> (Haydock) means \"a troop,\" designed to make incursions, as those under Jephte and David. Hebrew, \"In thee I will run armed;\" (St. Jerome) or, \"at the head of my troops.\" (Calmet) --- \"I will break, (Pagnin) or, run through an army.\" (Montanus) --- No fortification can hold out. (Haydock) --- He alludes particularly to the <i>wall</i> of the Jebusites, which Joab first mounted, though extremely high, 2 Kings v. 6. (Calmet) --- With God's help, every difficulty may be surmounted. (Worthington) --- Watch and pray, that ye enter not into <i>temptation,</i> as our Saviour admonishes. [Matthew xxvi. 41.]"
      v:031:
        - 'PSA:17:31 | 31 | 31 | <i>As for,</i> might be omitted. (Haydock) --- The conduct of God towards men is irreproachable. He will treat all according to their deserts, and will fulfil his promises of protecting the just. (Eusebius) --- Hebrew, "He is the strong God....his words are pure as gold....He is the shield," &c. (Berthier)'
      v:032:
        - 'PSA:17:32 | 32 | 32 | <i>Our God.</i> Will any one then hinder Him from doing as He has said? (Haydock) --- Hebrew, "Who is the rock but our God?" (Berthier) --- God is often styled a rock, <i>tsur.</i> Yet St. Jerome and Pagnin render it "strong," or "the strong one." (Haydock) --- There is only one Lord and Saviour of all. (Worthington)'
      v:033:
        - 'PSA:17:33 | 33 | 33 | <i>Blameless.</i> Whatever good is in me, comes from his grace, ver. 21, 24. (Haydock) --- God has prevented me from killing Saul and Nabal; He has rescued me from the abyss into which I had fallen. (Calmet)'
      v:034:
        - 'PSA:17:34 | 34 | 34 | <i>Harts.</i> Protestants, "hinds." (Haydock) --- The Hebrews generally prefer to specify the female. Harts are remarkably swift, and this quality was greatly esteemed in a warrior. Asael is praised for it; (2 Kings ii. 18.) and Homer styles his hero "the swift-footed Achilles." (Calmet) --- As harts trample serpents under their feet, says Theodoret, so I treat my enemies. --- <i>High.</i> Hebrew, "my high places," where I have so often baffled the efforts of my persecutors. (Haydock)'
      v:035:
        - 'PSA:17:35 | 35 | 35 | <i>And thou.</i> Chaldean gives the same sense. "He strengthens," &c. (Calmet) --- Hebrew, "and a brazen bow is broken by my arms." (Montanus) --- Protestants, "a bow of steel." Perhaps not knowing that the ancients had the art of making brass answer the same purposes. See Proclus, Hesiod, &c. (Haydock) --- They made all sorts of weapons of it. Job (xx. 24.) seems even to insinuate that it was harder than iron. Our brass is too brittle. To break a bow, often means to obtain a victory, 1 Kings ii. 4., and Jeremias xlix. 5. (Calmet) --- David gained many over a lion or a bear, over Goliath, &c. (Worthington)'
      v:036:
        - 'PSA:17:36 | 36 | 36 | <i>Of thy.</i> The latter word is omitted in some copies of the Septuagint, while others change it into "my." But the Hebrew is agreeable to the Vulgate. (Calmet) --- <i>End.</i> Thou hast preserved me by salutary correction. (St. Augustine) (Haydock) --- Hebrew, "thy goodness shall multiply me" with children. Symmachus, conformably to 2 Kings xxii., has, "my obedience shall lift me up." (Calmet) --- The Hebrew may, however, admit the sense of the Vulgate. --- <i>And thy,</i> &c., is a paraphrase of the former sentiment, or it is borrowed from Theodotion. (Berthier) --- Grabe marks from <i>unto the end,</i> &c., as omitted in Hebrew. (Haydock) --- Luther and the Dutch translate, "When thou humblest me, then thou exaltest me," to shew the salutary effects of suffering. But there is nothing of the kind in the original. (Amama)'
      v:037:
        - 'PSA:17:37 | 37 | 37 | <i>Weakened,</i> or tired. (Chaldean) (Haydock) --- I am now free from danger. All my enterprizes have succeeded, 2 Kings viii. 6., and 1 Paralipomenon xviii. 13. See Proverbs iv. 12. (Calmet)'
      v:038:
        - 'PSA:17:38 | 38 | 38 | <i>I will.</i> Bellarmine would supply "<i>I said</i> I will;" and thus all is connected. But these future victories relate more to Jesus Christ. (Berthier) --- David also continued making fresh conquests, (Haydock) and so entirely subdued his enemies all around, that they were not able to make head, even against his successor.'
      v:040:
        - 'PSA:17:40 | 40 | 40 | <i>Against. me.</i> No prince was ever more courageous than David, as the single combat with Goliath evinces. We know not that he ever lost a battle. He refers all the glory to God. (Calmet)'
      v:041:
        - 'PSA:17:41 | 41 | 41 | <i>Upon me.</i> An expression often used to denote a fight, Josue iii. 12., &c. (Calmet) --- God strengthens his servants, and weakens their enemies. (Worthington)'
      v:042:
        - 'PSA:17:42 | 42 | 42 | <i>Lord.</i> This must be understood of Absalom, who offered sacrifices, (2 Kings xv. 12.; Berthier) or of Saul, who, receiving no answer, consulted a witch. The Philistines also brought their gods with them, so that they were taken and burnt; (2 Kings v. 21.) and the other pagans, finding no aid in their idols, might in time of danger, invoke the Lord. (Calmet) --- This is "the testimony of a soul naturally Christian," as Tertullian (Apol. xvii.) speaks, to have recourse to the great and only God, in the utmost distress. (Haydock) --- <i>Deus ut subveniat oratur; ipsa veritas, cogente natura....erumpit.</i> (Lac. Inst. ii. 1.)'
      v:043:
        - 'PSA:17:43 | 43 | 43 | <i>Streets.</i> Thus he treated the Ammonites, &c., 2 Kings viii. 2., and xii. 31. (Calmet) --- Jesus Christ will rule over his enemies with a rod of iron. (Berthier)'
      v:044:
        - "PSA:17:44 | 44 | 44 | <i>Gentiles.</i> Here he begins to predict the glory of the Messias, though what he says may be applied to himself. David's own people began to revolt, under Absalom and Seba; after he had subdued the most powerful nations around, 2 Kings xx. 1. The chosen people rejected Christ, (Calmet) while the nations were converted. The reprobation of the former was prefigured by those rebels. (Worthington)"
      v:046:
        - "PSA:17:46 | 46 | 46 | <i>Faded,</i> (<i>inveterati sunt</i>) \"are grown old.\" (Haydock) --- The Jews had been long the objects of God's favours: yet they fall away. Thus we often see priests outdone in piety by simple laics. (Berthier) --- David continues in the comparison of a tree which bears no fruit; (Calmet) thus <i>lying,</i> as it were, and frustrating the just expectations of the owner. Subjects do the like, when they revolt; (Isaias xxx. 9.) and thus deserve the title of <i>strange.</i> Protestants, \"the strangers shall fade away, and be afraid out of their close places;\" (St. Jerome) \"shall flow away, and be contracted in their straits;\" while I shall be at large, ver. 37. The last verb <i>gachregu,</i> (Haydock) occurs no where else. It may signify \"shall be withered,\" or burnt, from <i>charar.</i> (Calmet)"
      v:047:
        - "PSA:17:47 | 47 | 47 | <i>Liveth.</i> This is my consolation, though it must fill the obstinate sinner with dismay. (Haydock) --- In a sort of transport, David wishes all happiness to his great benefactor. He may also speak of Christ's resurrection. (Calmet) --- <i>My God.</i> Hebrew, \"rock:\" a title frequently applied to God, in acknowledgment of his stability and protection. (Berthier)"
      v:048:
        - 'PSA:17:48 | 48 | 48 | <i>Avengest,</i> or "grantest <i>me</i> revenges," (Haydock) and the victory; inflicting a just punishment on the wicked. David was too well informed to delight in sentiments of revenge, 3 Kings iii. 11. Jesus Christ takes vengeance on his enemies, but this is done without passion. The love of justice is his only motive. David approves of this conduct. (Calmet) --- <i>Enraged enemies.</i> Vulgate <i>iracundis.</i> (Haydock) --- Septuagint have thus explained <i>aph,</i> "wrath;" others join it with the following verse, "But (Calmet) <i>or</i> yea," (Haydock) <i>etiam.</i> The former version is, however, very accurate. (Berthier)'
      v:050:
        - 'PSA:17:50 | 50 | 50 | <i>Nations.</i> St. Paul (Romans xv. 9.) adduces this to prove the vocation of the Gentiles. (Calmet) --- We cannot doubt but the great things announced in this psalm pertain to Christ. (Berthier) --- We see the completion of this prophecy, as there is no Christian nation which does not use the psalms of David to praise God. (Theodoret, &c.) --- This practice is very common (Pref.; Worthington) in all places where either Jews or Christians are found.'
      v:051:
        - 'PSA:17:51 | 51 | 51 | <i>Great.</i> This in intimated by the plural <i>salutes,</i> "salvations;" as David had experienced innumerable favours. (Haydock) --- He speaks of himself in the third person, to lead our minds to the Messias, in whom this was more gloriously accomplished. The greater honour of this chief family of Israel, consisted in giving birth to so great a personage, in whom all are blessed. (Calmet) (Isaias xi. 1., and Ezechiel xxxiv. 23.) --- <i>For ever.</i> The true Church will never perish; (Haydock) God still protecting it, as he did David, ver. 48. (Worthington)'
