    verses:
      v:001: 'PSA:4:1 | 1 | 1 | Unto the end, in verses. A psalm for David.'
      v:002: 'PSA:4:2 | 2 | 2 | When I called upon him, the God of my justice heard me: when I was in distress, thou hast enlarged me.{JOIN}Have mercy on me: and hear my prayer.'
