    verses:
      v:001: 'PSA:117:1 | 1 | 1 | Alleluia.{JOIN}Give praise to Lord, for he is good: for his mercy endureth for ever.'
      v:002: 'PSA:117:2 | 2 | 2 | Let Israel now say, that he is good: that his mercy endureth for ever.'
      v:003: 'PSA:117:3 | 3 | 3 | Let the house of Aaron now say, that his mercy endureth for ever.'
      v:004: 'PSA:117:4 | 4 | 4 | Let them that fear the Lord now say, that his mercy endureth for ever.'
      v:005: 'PSA:117:5 | 5 | 5 | In my trouble I called upon the Lord: and the Lord heard me, and enlarged me.'
      v:006: 'PSA:117:6 | 6 | 6 | The Lord is my helper: I will not fear what man can do unto me.'
      v:007: 'PSA:117:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}The Lord is my helper: and I will look over my enemies.'
      v:008: 'PSA:117:8 | 8 | 8 | It is good to confide in the Lord, rather than to have confidence in man.'
      v:009: 'PSA:117:9 | 9 | 9 | It is good to trust in the Lord, rather than to trust in princes.'
      v:010: 'PSA:117:10 | 10 | 10 | All nations compassed me about: and in the name of the Lord I have been revenged on them.'
      v:011: 'PSA:117:11 | 11 | 11 | Surrounding me, they compassed me about: and in the name of the Lord I have been revenged on them.'
      v:012: 'PSA:117:12 | 12 | 12 | They surrounded me like bees, and they burned like fire among thorns: and in the name of the Lord I was revenged on them'
      v:013: 'PSA:117:13 | 13 | 13 | Being pushed, I was overturned, that I might fall: but the Lord supported me.'
      v:014: 'PSA:117:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}The Lord is my strength and my praise: and he is become my salvation.'
      v:015: PSA:117:15 | 15 | 15 | The voice of rejoicing and of salvation is in the tabernacles of the just.
      v:016: 'PSA:117:16 | 16 | 16 | The right hand of the Lord hath wrought strength: the right hand of the Lord hath exalted me: the right hand of the Lord hath wrought strength.'
      v:017: 'PSA:117:17 | 17 | 17 | I shall not die, but live: and shall declare the works of the Lord.'
      v:018: 'PSA:117:18 | 18 | 18 | The Lord chastising, hath chastised me: but he hath not delivered me over to death.'
      v:019: 'PSA:117:19 | 19 | 19 | Open ye to me the gates of justice: I will go into them, and give praise to the Lord. 20 This is the gate of the Lord, the just shall enter into it.'
      v:021: 'PSA:117:21 | 21 | 21 | I will give glory to thee, because thou hast heard me: and art become my salvation.'
      v:022: 'PSA:117:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}The stone which the builders rejected; the same is become the head of the corner.'
      v:023: "PSA:117:23 | 23 | 23 | This is the Lord's doing: and it is wonderful in our eyes."
      v:024: 'PSA:117:24 | 24 | 24 | This is the day which the Lord hath made: let us be glad, and rejoice therein.'
      v:025: 'PSA:117:25 | 25 | 25 | O Lord, save me: O Lord, give good success. 26 Blessed be he that cometh in the name Lord.{JOIN}We have blessed you out of the house of the Lord. 27 The Lord is God, and he hath shone upon us.{JOIN}Appoint a solemn day, with shady boughs, even to the horn of the altar.'
      v:028: 'PSA:117:28 | 28 | 28 | Thou art my God, and I will praise thee: thou art my God, and I will exalt thee.{JOIN}I will praise thee, because thou hast heard me, and art become my salvation.'
      v:029: 'PSA:117:29 | 29 | 29 | O praise ye the Lord, for he is good: for his mercy endureth for ever.'
  c:118:
