    verses:
      v:001: 'PSA:104:1 | 1 | 1 | Alleluia.{JOIN}Give {VERSE_FOOTNOTE_INDEX_REF 0}glory to the Lord, and call upon his name: declare his deeds among the Gentiles.'
      v:002: 'PSA:104:2 | 2 | 2 | Sing to him, yea sing praises to him: relate all his wondrous works.'
      v:003: 'PSA:104:3 | 3 | 3 | Glory ye in his holy name: let the heart of them rejoice that seek the Lord.'
      v:004: 'PSA:104:4 | 4 | 4 | Seek ye the Lord, and be strengthened: seek his face evermore.'
      v:005: 'PSA:104:5 | 5 | 5 | Remember his marvellous works, which he hath done; his wonders, and the judgments of his mouth.'
      v:006: 'PSA:104:6 | 6 | 6 | O ye seed of Abraham, his servant; ye sons of Jacob, his chosen.'
      v:007: 'PSA:104:7 | 7 | 7 | He is the Lord our God: his judgments are in all the earth.'
      v:008: 'PSA:104:8 | 8 | 8 | He hath remembered his covenant for ever: the word which he commanded to a thousand generations:'
      v:009: 'PSA:104:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}Which he made to Abraham; and his oath to Isaac:'
      v:010: 'PSA:104:10 | 10 | 10 | And he appointed the same to Jacob for a law: and to Israel, for an everlasting testament:'
      v:011: 'PSA:104:11 | 11 | 11 | Saying: To thee will I give the land of Chanaan, the lot of your inheritance.'
      v:012: 'PSA:104:12 | 12 | 12 | When they were but a small number: <i>yea</i> very few, and sojourners therein:'
      v:013: 'PSA:104:13 | 13 | 13 | And they passed from nation to nation, and from <i>one</i> kingdom to another people.'
      v:014: 'PSA:104:14 | 14 | 14 | He suffered no man to hurt them: and he reproved kings for their sakes.'
      v:015: 'PSA:104:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}Touch ye not my anointed: and do no evil to my prophets.'
      v:016: 'PSA:104:16 | 16 | 16 | And he called a famine upon the land: and he broke in pieces all the support of bread.'
      v:017: 'PSA:104:17 | 17 | 17 | He sent a man before them: {VERSE_FOOTNOTE_INDEX_REF 0}Joseph, <i>who</i> was sold for a slave.'
      v:018: 'PSA:104:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}They humbled his feet in fetters: the iron pierced his soul, 19 until his word came.{JOIN}The word of the Lord inflamed him. 20 {VERSE_FOOTNOTE_INDEX_REF 0}The king sent, and he released him: the ruler of the people, and he set him at liberty.'
      v:021: 'PSA:104:21 | 21 | 21 | He made him master of his house, and ruler of all his possession.'
      v:022: 'PSA:104:22 | 22 | 22 | That he might instruct his princes as himself, and teach his ancients wisdom.'
      v:023: 'PSA:104:23 | 23 | 23 | {VERSE_FOOTNOTE_INDEX_REF 0}And Israel went into Egypt: and Jacob was a sojourner in the land of Cham.'
      v:024: 'PSA:104:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}And he increased his people exceedingly: and strengthened them over their enemies.'
      v:025: 'PSA:104:25 | 25 | 25 | He turned their heart to hate his people: and to deal deceitfully with his servants.'
      v:026: 'PSA:104:26 | 26 | 26 | {VERSE_FOOTNOTE_INDEX_REF 0}He sent Moses, his servant: Aaron, the man whom he had chosen.'
      v:027: 'PSA:104:27 | 27 | 27 | {VERSE_FOOTNOTE_INDEX_REF 0}He gave them power to shew his signs, and his wonders in the land of Cham.'
      v:028: 'PSA:104:28 | 28 | 28 | {VERSE_FOOTNOTE_INDEX_REF 0}He sent darkness, and made it obscure: and grieved not his words.'
      v:029: 'PSA:104:29 | 29 | 29 | {VERSE_FOOTNOTE_INDEX_REF 0}He turned their waters into blood, and destroyed their fish.'
      v:030: 'PSA:104:30 | 30 | 30 | {VERSE_FOOTNOTE_INDEX_REF 0}Their land brought forth frogs, in the inner chambers of their kings.'
      v:031: 'PSA:104:31 | 31 | 31 | {VERSE_FOOTNOTE_INDEX_REF 0}He spoke, and there came divers sorts of flies and cinifes in all their coasts.'
      v:032: 'PSA:104:32 | 32 | 32 | He gave them hail for rain, a burning fire in the land.'
      v:033: 'PSA:104:33 | 33 | 33 | And he destroyed their vineyards and their fig-trees: and he broke in pieces the trees of their coasts.'
      v:034: 'PSA:104:34 | 34 | 34 | {VERSE_FOOTNOTE_INDEX_REF 0}He spoke, and the locust came, and the bruchus, of which there was no number:'
      v:035: 'PSA:104:35 | 35 | 35 | And they devoured all the grass in their land, and consumed all the fruit of their ground.'
      v:036: 'PSA:104:36 | 36 | 36 | {VERSE_FOOTNOTE_INDEX_REF 0}And he slew all the first-born in their land: the first-fruits of all their labour.'
      v:037: 'PSA:104:37 | 37 | 37 | {VERSE_FOOTNOTE_INDEX_REF 0}And he brought them out with silver and gold: and there was not among their tribes one that was feeble.'
      v:038: 'PSA:104:38 | 38 | 38 | Egypt was glad when they departed: for the fear of them lay upon them.'
      v:039: 'PSA:104:39 | 39 | 39 | {VERSE_FOOTNOTE_INDEX_REF 0}He spread a cloud for their protection, and fire to give them light in the night.'
      v:040: 'PSA:104:40 | 40 | 40 | {VERSE_FOOTNOTE_INDEX_REF 0}They asked, and the quail came: and he filled them with the bread of heaven.'
      v:041: 'PSA:104:41 | 41 | 41 | {VERSE_FOOTNOTE_INDEX_REF 0}He opened the rock, and waters flowed: rivers ran down in the dry land.'
      v:042: 'PSA:104:42 | 42 | 42 | {VERSE_FOOTNOTE_INDEX_REF 0}Because he remembered his holy word, which he had spoken to his servant, Abraham.'
      v:043: 'PSA:104:43 | 43 | 43 | And he brought forth his people with joy, and his chosen with gladness.'
      v:044: 'PSA:104:44 | 44 | 44 | And he gave them the lands of the Gentiles: and they possessed the labours of the people:'
      v:045: 'PSA:104:45 | 45 | 45 | That they might observe his justifications, and seek after his law.'
