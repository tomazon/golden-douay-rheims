  c:121:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:121:1 | 1 | 1 | <i>Canticle.</i> Hebrew, Chaldean, and Syriac add, "of David," (Calmet) who saw in spirit the glory of the temple under Solomon, or the return of the captives, and the felicity of souls in heaven. (Berthier) --- See Psalm xli. --- What is said of the earthly Jerusalem, is beautifully applied to heaven by St. Augustine, &c. The captive Levites might write this psalm. (Calmet) --- <i>Lord.</i> Many prophets assured the Jews of their speedy deliverance, as preachers still set before the people the joys of heaven; all which filled the psalmist with rapture. (Worthington) --- The motive for this joy is disinterested and edifying. The captives had begged for redress in the former psalms. (Calmet) --- Before they had been chastised, they profane the temple. (St. Chrysostom)'
      v:002:
        - 'PSA:121:2 | 2 | 2 | <i>Were.</i> Hebrew also, "shall," &c. Yet many of the Levites had officiated in the temple, 1 Esdras iii. 12. --- <i>Courts,</i> or gates, where justice was administered. (Calmet) --- We may better (Haydock) rejoice in the Church, (Worthington) and in the prospect of heaven. (Haydock) --- "At the news, it seemed as if <i>our feet had been,</i>" &c. (Berthier)'
      v:003:
        - 'PSA:121:3 | 3 | 3 | <i>Together.</i> Well built and inhabited. The Jews throughout the world considered it as their most dear country. (Calmet) --- The participation of spiritual graces (Psalm cxviii. 63., &c.) is a great comfort to Catholics, (Worthington) who look upon the chair of St. Peter at Rome as the centre of unity. (Haydock) --- David established order in Jerusalem, when he had made the conquest, and various families contributed to the rebuilding of it. (Berthier) --- All the tribes were united under the dominion of David. (Houbigant)'
      v:004:
        - 'PSA:121:4 | 4 | 4 | <i>The.</i> This was <i>the testimony,</i> (Haydock) or ordinance of the Lord, (Calmet) which Israel had solemnly engaged to perform. (Haydock) --- All were obliged to repair thither thrice in the year; (Exodus xxiii. 17.; Menochius) and this contributed most to the splendour of the city. (Calmet) --- Houbigant would translate "the congregations of Israel;" or <i>juxta</i> may be understood, "according to the testimony." (Berthier) --- The <i>tribes</i> shall be all united, (Calmet) and come to Jerusalem, as all mankind should embrace the true faith in the Catholic Church. (Worthington)'
      v:005:
        - 'PSA:121:5 | 5 | 5 | <i>Upon.</i> Or "over." (Haydock) --- The Jews made their sanhedrim superior to the kings, as the Chaldean here insinuates. But the text rather means that both the ecclesiastical and civil courts shall be re-established, and bring an immense concourse of people to the city. (Calmet) --- The Church is empowered to pass sentence, (Worthington) and the apostles shall judge both men and angels. (Haydock)'
      v:006:
        - 'PSA:121:6 | 6 | 6 | <i>Pray.</i> Septuagint, "ask Jerusalem for," &c., (Haydock) as if she were to give it. (Calmet) --- <i>And</i> may there be <i>abundance.</i> Hebrew, "those who love thee shall be at rest." (Haydock) --- Christ encourages us to ask; as Catholics exhort each other to pray for the Church. (Worthington)'
      v:007:
        - 'PSA:121:7 | 7 | 7 | <i>Strength.</i> Fortifications, (Berthier) or army. --- <i>Towers,</i> or "palaces." (Hebrew) (Jeremias xxxi. 23.) (Calmet) --- He insists so much on the blessing of peace, because he foresaw that Jerusalem would one day neglect it, Luke xix. 42. Charity dwells in <i>the towers</i> or saints, (Berthier) and makes us resemble God. (St. Chrysostom, de Laud. S. Paul. iii.)'
      v:008:
        - 'PSA:121:8 | 8 | 8 | <i>I.</i> Hebrew adds, "I will now;" (Montanus) or rather, "I have now spoken." (Berthier) --- I was forbidden to beg for the peace of Chanaan, Deuteronomy vii. 3. But Jeremias (xxix. 7.) exhorts the captives to desire this blessing for the city, to which they were going, as it would redound to their own advantage. (Calmet) --- Christ leaves his peace to his apostles, and to their successors; and in heaven, all good thing are prepared for the elect. (Worthington)'
