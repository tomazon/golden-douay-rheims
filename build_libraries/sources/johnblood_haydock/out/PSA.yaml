    verses:
      v:001: 'PSA:88:1 | 1 | 1 | Of understanding, for Ethan, the Ezrahite.'
      v:002: 'PSA:88:2 | 2 | 2 | The mercies of the Lord I will sing for ever.{JOIN}I will shew forth thy truth with my mouth to generation and generation.'
      v:003: 'PSA:88:3 | 3 | 3 | For thou hast said: Mercy shall be built up for ever in the heavens: thy truth shall be prepared in them.'
      v:004: 'PSA:88:4 | 4 | 4 | I have made a covenant with my elect: {VERSE_FOOTNOTE_INDEX_REF 0}I have sworn to David my servant: 5 Thy seed will I settle for ever.{JOIN}And I will build up thy throne unto generation and generation.'
      v:006: 'PSA:88:6 | 6 | 6 | The heavens shall confess thy wonders, O Lord: and thy truth in the church of the saints.'
      v:007: 'PSA:88:7 | 7 | 7 | For who in the clouds can be compared to the Lord: or who among the sons of God shall be like to God?'
      v:008: 'PSA:88:8 | 8 | 8 | God, who is glorified in the assembly of the saints: great and terrible above all them that are about him.'
      v:009: 'PSA:88:9 | 9 | 9 | O Lord God of hosts, who is like to thee? thou art mighty, O Lord, and thy truth is round about thee.'
      v:010: 'PSA:88:10 | 10 | 10 | Thou rulest the power of the sea: and appeasest the motion of the waves thereof.'
      v:011: 'PSA:88:11 | 11 | 11 | Thou hast humbled the proud one, as one that is slain: with the arm of thy strength thou hast scattered thy enemies.'
      v:012: 'PSA:88:12 | 12 | 12 | {VERSE_FOOTNOTE_INDEX_REF 0}Thine are the heavens, and thine is the earth: the world and the fulness thereof thou hast founded: 13 the north and the sea thou hast created.{JOIN}Thabor and Hermon shall rejoice in thy name: 14 thy arm is with might.{JOIN}Let thy hand be strengthened, and thy right hand exalted: 15 justice and judgment are the preparation of thy throne.{JOIN}Mercy and truth shall go before thy face: 16 blessed is the people that knoweth jubilation.{JOIN}They shall walk, O Lord, in the light of thy countenance: 17 and in thy name they shall rejoice all the day, and in thy justice they shall be exalted.'
      v:018: 'PSA:88:18 | 18 | 18 | For thou art the glory of their strength: and in thy good pleasure shall our horn be exalted.'
      v:019: 'PSA:88:19 | 19 | 19 | For our protection is of the Lord, and of our king the holy one of Israel.'
      v:020: 'PSA:88:20 | 20 | 20 | Then thou spokest in a vision to thy saints, and saidst: I have laid help upon one that is mighty, and have exalted one chosen out of my people.'
      v:021: 'PSA:88:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}I have found David, my servant: with my holy oil I have anointed him.'
      v:022: 'PSA:88:22 | 22 | 22 | For my hand shall help him: and my arm shall strengthen him.'
      v:023: 'PSA:88:23 | 23 | 23 | The enemy shall have no advantage over him: nor the son of iniquity have power to hurt him.'
      v:024: PSA:88:24 | 24 | 24 | And I will cut down his enemies before his face; and them that hate him I will put to flight.
      v:025: 'PSA:88:25 | 25 | 25 | And my truth and my mercy <i>shall be</i> with him: and in my name shall his horn be exalted.'
      v:026: PSA:88:26 | 26 | 26 | And I will set his hand in the sea; and his right hand in the rivers.
      v:027: 'PSA:88:27 | 27 | 27 | He shall cry out to me: Thou art my Father: my God, and the support of my salvation.'
      v:028: 'PSA:88:28 | 28 | 28 | And I will make him my first-born, high above the kings of the earth.'
      v:029: 'PSA:88:29 | 29 | 29 | I will keep my mercy for him for ever: and my covenant faithful to him.'
      v:030: 'PSA:88:30 | 30 | 30 | And I will make his seed to endure for evermore: and his throne as the days of heaven:'
      v:031: 'PSA:88:31 | 31 | 31 | And if his children forsake my law, and walk not in my judgments:'
      v:032: 'PSA:88:32 | 32 | 32 | If they profane my justices; and keep not my commandments:'
      v:033: 'PSA:88:33 | 33 | 33 | I will visit their iniquities with a rod: and their sins with stripes.'
      v:034: 'PSA:88:34 | 34 | 34 | But my mercy I will not take away from him: nor will I suffer my truth to fail.'
      v:035: 'PSA:88:35 | 35 | 35 | Neither will I profane my covenant: and the words that proceed from my mouth I will not make void.'
      v:036: 'PSA:88:36 | 36 | 36 | Once have I sworn by my holiness: I will not lie unto David: 37 his seed shall endure for ever.'
      v:038: 'PSA:88:38 | 38 | 38 | {VERSE_FOOTNOTE_INDEX_REF 0}And his throne as the sun before me: and as the moon perfect for ever, and a faithful witness in heaven.'
      v:039: 'PSA:88:39 | 39 | 39 | But thou hast rejected and despised: thou hast been angry with thy anointed.'
      v:040: 'PSA:88:40 | 40 | 40 | Thou hast overthrown the covenant of thy servant: thou hast profaned his sanctuary on the earth.'
      v:041: PSA:88:41 | 41 | 41 | Thou hast broken down all his hedges; thou hast made his strength fear.
      v:042: 'PSA:88:42 | 42 | 42 | All that pass by the way have robbed him: he is become a reproach to his neighbours.'
      v:043: 'PSA:88:43 | 43 | 43 | Thou hast set up the right hand of them that oppress him: thou hast made all his enemies to rejoice.'
      v:044: 'PSA:88:44 | 44 | 44 | Thou hast turned away the help of his sword: and hast not assisted him in battle.'
      v:045: 'PSA:88:45 | 45 | 45 | Thou hast made his purification to cease: and thou hast cast his throne down to the ground.'
      v:046: 'PSA:88:46 | 46 | 46 | Thou hast shortened the days of his time: thou hast covered him with confusion.'
      v:047: 'PSA:88:47 | 47 | 47 | How long, O Lord, turnest thou away unto the end? shall thy anger burn like fire?'
      v:048: 'PSA:88:48 | 48 | 48 | Remember what my substance is: for hast thou made all the children of men in vain?'
      v:049: 'PSA:88:49 | 49 | 49 | Who is the man that shall live, and not see death: that shall deliver his soul from the hand of hell?'
      v:050: 'PSA:88:50 | 50 | 50 | Lord, where are thy ancient mercies, according to {VERSE_FOOTNOTE_INDEX_REF 0}what thou didst swear to David in thy truth?'
      v:051: 'PSA:88:51 | 51 | 51 | Be mindful, O Lord, of the reproach of thy servants (which I have held in my bosom) of many nations:'
      v:052: 'PSA:88:52 | 52 | 52 | Wherewith thy enemies have reproached, O Lord; wherewith they have reproached the change of thy anointed.'
      v:053: 'PSA:88:53 | 53 | 53 | Blessed be the Lord for evermore. So be it, so be it.'
  c:089:
    after_verse_comment: {}
    commentary:
      v:001:
        - "PSA:89:1 | 1 | 1 | <i>God.</i> This characterizes the Jewish legislator [Moses]. (Berthier) (Deuteronomy xxxiii. 1.) (Du Hamel) --- David composed it in his [Moses'] name, (Menochius) or it bears some analogy with his writings. St. Jerome maintains, that he [Moses] was the author of the nine following psalms, (Calmet) which have no title in Hebrew. (Tirinus) --- But St. Augustine thinks they would then have formed a part of the pentateuch. (Calmet) --- The life of man was longer in the days of Moses than seventy or eighty years. (Bellarmine; ver. 10.) --- Moses cannot be the author of the 94th and 95th psalms. (Worthington) --- In Psalm xcviii. 6., Samuel is mentioned, and it is not necessary to have recourse to the prophetic spirit. One of the descendants of Moses, during the captivity, may have been the author, (Calmet) or David may have predicted that event. (Haydock)"
      v:002:
        - "PSA:89:2 | 2 | 2 | <i>Formed.</i> Hebrew, \"brought forth,\" Job xxxviii. 8. (Calmet) --- Here Origen improperly concluded the sentence. (St. Jerome, Ep. ad Cypr.) --- <i>God,</i> is not in Septuagint, Syriac, or ancient Latin psalters. (Calmet) --- <i>Al</i> signifies both <i>God,</i> and <i>not,</i> and seems to be twice explained in the Vulgate, as Hebrew omits <i>not,</i> ver. 3. (Haydock) --- The sentence would be very striking, if <i>God</i> were left out, as it is done by Houbigant. The eternity of matter is refuted by this text. (Berthier) (Worthington) --- God's eternity is contrasted with man's short life. (Calmet) --- New gods must of course be false. (Menochius) --- Plato asserted, that \"the creator of all must be unbegotten and eternal.\" (Plut. Conviv. viii.)"
      v:003:
        - 'PSA:89:3 | 3 | 3 | <i>Turn not man away,</i> &c. Suffer him not quite to perish from thee, since thou art pleased to call upon him to be converted to thee. (Challoner) --- God wills not the death of the sinner. (Worthington) --- Give him grace not to yield to his base passions. (St. Augustine) --- Hebrew, "thou humblest man," (Haydock) that he may enter into himself. (Calmet)'
      v:004:
        - 'PSA:89:4 | 4 | 4 | <i>For,</i> &. This thought naturally tends to convert the sinner. --- <i>Watch.</i> Consisting of three hours, (Berthier) which were of unequal length, according to the seasons. (Calmet) --- A thousand years seem not so long to God. (Haydock) --- What then must be the short life of man? See Job vii. 8. (Calmet) --- None ever lived one thousand years. Yet what would that be, compared with eternity? (Worthington)'
      v:005:
        - 'PSA:89:5 | 5 | 5 | <i>Their years be.</i> Hebrew, "thou strikest, (Calmet) or inundatest them: they are a dream." But our version is accurate. (Berthier)'
      v:006:
        - "PSA:89:6 | 6 | 6 | <i>Fall.</i> Hebrew, \"it is cut down and dries.\" The heat of the climate caused the flowers to decay very soon, Isaias xl. 6. Man's youth touches on old age. (Calmet) --- The <i>present</i> moment is all we can call our own. (Berthier) --- \"A young man may die soon: an old man cannot live long,\" says an English proverb. (Worthington)"
      v:008:
        - "PSA:89:8 | 8 | 8 | <i>Life.</i> Literally, \"age.\" Thou clearly discernest all our proceedings. (Haydock) --- Man is condemned for Adam's sin. The Israelites who were fit for arms, and gave way to murmuring, were sentenced to die in the desert. He may allude to this event. (Berthier) --- Hebrew may signify also, \"our hidden things,\" or \"youth,\" (Calmet) or \"mistakes,\" (Houbigant) or \"negligences.\" (St. Jerome) --- From these we should always pray to be delivered, Psalm xxiv. 7. (Haydock) --- Sin occasions the shortness of life, (Worthington) as man was created to be immortal. (Haydock) --- Before the deluge, men lived indeed longer. (Menochius)"
      v:009:
        - "PSA:89:9 | 9 | 9 | <i>As a spider.</i> As frail and weak as a <i>spider's</i> web; and miserable withal, whilst, like a <i>spider,</i> we spend our bowels in weaving webs to catch flies. (Challoner) --- <i>Meditabuntur</i> is here used in a passive sense. (Tirinus) --- Hebrew, \"we have spent our years like one speaking a word.\" (St. Jerome) --- When he has done, the sound is no more: so their memory has perished with a sound, Psalm ix. 8. (Haydock) --- Hebrew, Chaldean, &c., do not mention <i>the spider:</i> Yet it seems to have been originally in the text, as it is recognized by the Syriac, Septuagint, and the other Greek interpreters, and makes the sense more complete. (Calmet) --- The transcribers might more easily omit than the Septuagint, &c., could insert this word. (Berthier)"
      v:010:
        - "PSA:89:10 | 10 | 10 | <i>In them.</i> Years, (Calmet) \"in the world.\" Chaldean, \"altogether.\" Symmachus, <i>years.</i> This was the usual term of man's life in David's time, (Haydock) and about the captivity, when this was written. Many lived above one hundred years when Moses wrote. (Calmet) --- Yet this proves nothing, as there are still instances of equal longevity, though it is true, that people in general seldom live above seventy, or eighty, or if they do, their days are a burden to them. The same might be the case under Moses. He probably here alludes to those warriors, who were cut off in the wilderness, few of whom would survive 80. (Berthier) --- The author of Ecclesiasticus, (xviii. 8.) gives one hundred, for the utmost limits of life. The pagan sages speak in the same style as the psalmist. (Calmet) --- <i>Strong.</i> Septuagint, \"in dominion.\" But here it means in a vigorous constitution. (Bellarmine) --- Princes lived no longer than others. Hebrew and Vulgate may be \"the prime, or most of them,\" as even a great part of the time before seventy, as well as after, (Haydock) is usually spent in misery, Genesis xlvii. 9. (Calmet) --- <i>Mildness.</i> God's <i>mildness corrects us:</i> in as much as he deals <i>kindly</i> with us, in shortening the days of this miserable life; and so weaning our affections from all its transitory enjoyments, and teaching us <i>true wisdom.</i> (Challoner) --- Hebrew, \"we pass quickly and fly away, (St. Jerome) like birds of passage, (Calmet) or \"it is cut down soon,\" (Montanus) \"in silence,\" (Drusius) <i>tacitisque senescimus annis.</i> (Haydock) --- St. Jerome wonders, that the Septuagint should have translated as they have done: But they are followed by Theodotion, and the Sext. edition, who may have had different copies, equally good. (Berthier) --- <i>Corrected</i> (<i>corripiemur</i>) or \"hurried away,\" Genebrard. --- But this is not the sense of the Septuagint. (Amama) --- \"We grow tired.\" (Houbigant) --- It is a mercy of God to shorten men's lives, (Menochius) as many would sin more, if they had a probability of continuing upon earth. (Worthington)"
      v:011:
        - 'PSA:89:11 | 11 | 11 | <i>Anger?</i> God must punish actual sin severely, since he thus condemns mankind on account of original sin. (Worthington)'
      v:012:
        - 'PSA:89:12 | 12 | 12 | <i>Thy right hand.</i> Your Messias, to liberate and instruct us. (St. Augustine) --- "Make us know how to number our days thus, and we shall come to thee with a wise heart." (St. Jerome) (Ecclesiasticus vii. 40.) (Haydock) --- Septuagint have read <i>iminoc</i> for <i>yamenu,</i> "our days." (Amama) --- Make us truly wise, (Sa) or acquainted with teachers of truth. (Bellarmine) (Menochius)'
      v:014:
        - 'PSA:89:14 | 14 | 14 | <i>We are.</i> Hebrew, "Fill us." (Montanus) --- But the psalmist feels interiorly, that his petition has been granted. (Berthier) --- The prospect of a glorious immortality fills us with hope in proportion to our sufferings for the truth. (Worthington)'
      v:017:
        - 'PSA:89:17 | 17 | 17 | <i>Yea, the work.</i> Each in particular. Roman Septuagint, &c., omit this sentence, which Houbigant improperly deems useless. (Berthier) --- Charity must direct all. (St. Augustine) (Worthington)'
