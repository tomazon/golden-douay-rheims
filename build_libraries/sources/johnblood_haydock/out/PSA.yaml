  c:100:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:100:1 | 1 | 1 | <i>Himself.</i> He describes the conduct which he was resolved to follow in ruling, (Calmet) or alluding to the pious king Josias. (Theodoret) (4 Kings xxii.) The sentiments are not confined to rulers alone, (Berthier) though this psalm might be styled, "the mirror of princes." (Muis) --- <i>Mercy and judgment.</i> The chief qualifications of a king. (Calmet) --- Whether I am treated with clemency or with rigour, I will praise thee. (Chaldean) --- No one should presume, since there is <i>judgment,</i> nor despair, since <i>mercy</i> goes before. (St. Jerome) (St. Augustine) --- <i>I will sing, and I will understand.</i> Piety is one of the best means to acquire the intelligence of these heavenly hymns, and of the whole scripture. (Haydock) --- We might translate the Hebrew (Calmet) and Vulgate, <i>Mercy and judgment I will sing, to thee, Lord, will I sing psalms.</i> (Haydock)'
      v:002:
        - "PSA:100:2 | 2 | 2 | <i>I will understand,</i> &c. That is, I will apply my mind, I will do my endeavour, to know and to follow the <i>perfect way</i> of thy commandments: not trusting in my own strength, but relying on thy <i>coming to me</i> by thy grace. (Challoner) --- I will watch over my conduct. --- <i>When thou.</i> So St. Jerome and Houbigant read, though Septuagint have \"when wilt thou come to me?\" (Berthier) --- He is impatient of having the ark: but is well apprized that God will not dwell in a polluted soul, or in a wicked city: therefore he promises to remove such obstacles. --- <i>I walked.</i> Or \"will walk.\" All the other verbs should be in the future; (Calmet) though that is of no consequence. (Berthier) --- David had studied to regulate his interior and his family before, as much as he did afterwards. (Haydock) --- His fall was most likely (Berthier) subsequent to this event, 1 Kings vi. 11. (Haydock) --- He acknowledges that he had done what he here mentions, by God's assistance. (Worthington)"
      v:003:
        - 'PSA:100:3 | 3 | 3 | <i>Thing.</i> Or Hebrew, "word of Belial." I will neither suffer an evil word or action to pass without reproof. (Calmet)'
      v:004:
        - 'PSA:100:4 | 4 | 4 | <i>Know.</i> I looked upon them with such contempt, (Eusebius) or I highly disapproved of their conduct, (St. Augustine) and would have no society with them. (Calmet) --- David was, in a manner, forced to tolerate Joab; but he shewed sufficiently his displeasure, and ordered his successor to punish him, as soon as it could be done with safety to the state. (Menochius)'
      v:005:
        - 'PSA:100:5 | 5 | 5 | <i>Persecute.</i> Or <i>abhor</i> (Worthington) <i>with a perfect hatred.</i> We must shew our displeasure if we hear detraction, (Haydock) that we may not partake in the crime. (St. Jerome) --- The court is most likely to be infected with this vice, as people are continually endeavouring to supplant their rivals. (Calmet) --- Secret thoughts of resentment must be stifled in their birth. (Eusebius) --- <i>Heart.</i> Hebrew, "wide heart," which is sometimes taken in a good sense, 3 Kings iv. 29. But here it denotes the ambitious and misers, Proverbs xxviii. 25. (Calmet)'
      v:006:
        - PSA:100:6 | 6 | 6 | <i>Faithful.</i> A prince cannot do every thing himself. But he ought to make choice of the most virtuous and skilful ministers. (Calmet)
      v:007:
        - 'PSA:100:7 | 7 | 7 | <i>Prosper.</i> Hebrew, "shall not be pleasing," (St. Jerome; Haydock) or "maintain himself." (Calmet)'
      v:008:
        - 'PSA:100:8 | 8 | 8 | <i>Morning.</i> Without delay, (Worthington; Jeremias xxi. 12.; Haydock) and with a mind composed. (St. Isidore, Pelus i. ep. 321.) --- The Jews explain this of the <i>judgment of zeal,</i> by which a person might kill a notorious criminal, without any trail, (Calmet) in imitation of Phinees and Mathathias, 1 Machabees ii. 24. (Haydock) --- God alone will punish all malefactors at the last day. (St. Augustine) --- The Fathers admonish us to resist temptations at the beginning. (Calmet){JOIN}{BQ:2}<i>Principiis obsta; sero medicina paratur</i>{JOIN}{BQ:2}<i>Cum mala per longas convaluere moras.</i> (Ovid)'
