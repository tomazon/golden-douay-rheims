  c:081:
    after_verse_comment: {}
    commentary:
      v:001:
        - "PSA:81:1 | 1 | 1 | <i>Asaph.</i> Josaphat gave the like instructions to his judges, 2 Paralipomenon xix. 6. (Kimchi) (Calmet) --- God rejected the Jews in the preceding psalm, and here the reason is assigned. (Theodoret) --- <i>Congregation,</i> or church of the Jews, who were gathered together like cattle, and sought after temporal advantages (St. Augustine, in Psalm lxxii. 23.) alone. (Catec. Trid. Symb.[The Catechism of  Trent: The Creed: Article ix.?]) --- This is not exactly true of all, (Hebrews xi. 14.) though it might be of <i>the people</i> in general, who seldom raised their thoughts to spiritual delights. (Haydock) --- <i>Of gods.</i> Hebrew, \"of God,\" who presides in his own council, and gives authority to others. (Amama) --- Yet Syriac has, \"the angels;\" Chaldean, \"the just;\" Protestants, \"the mighty;\" and Aquila, \"the powerful ones.\" (Haydock) --- Gods here are put for judges, who act in God's name, Deuteronomy i. 17., and Exodus xxii. 28. To decide affairs of consequence, the priests and other judges met in the temple; and the Romans did the like, each senator offering incense and wine to the god who was honoured in that place. (Suetonius in Aug. xxxv.) (Calmet) --- All magistrates ought to be equally careful in what they determine, as if they heard God present giving them the following instructions. (Worthington) --- <i>Judgeth gods,</i> or \"God, <i>our Saviour,</i> is judged.\" (Houbigant) --- This bringeth on the reprobation of the Jews, ver. 5, &c. (Berthier)"
      v:002:
        - 'PSA:81:2 | 2 | 2 | <i>Wicked.</i> Contrary to the law, Deuteronomy i. 17., and Leviticus xix. 15.'
      v:003:
        - 'PSA:81:3 | 3 | 3 | <i>Do justice.</i> This is the sense of <i>justificate,</i> "justify," as the poor must not be screened from justice, any more than the rich. (Haydock) --- They are in greater danger of being neglected, Isaias i. 23., and Jeremias v. 28. (Haydock)'
      v:005:
        - "PSA:81:5 | 5 | 5 | <i>Moved.</i> The ignorance, inapplication, and injustice of those in power overturn the state, which is supported by <i>justice,</i> Proverbs xiv. 34. They draw down God's curse upon the land, (St. Jerome; Calmet) and expose it to all the miseries of anarchy. This regards pastors also. (Berthier) --- By gross ignorance judges walk in darkness, and throw all into confusion."
      v:006:
        - 'PSA:81:6 | 6 | 6 | <i>Gods.</i> The people look upon you as such, and treat you with respect. <i>But</i> entertain not sentiments of pride on that account. (Calmet) --- If judges, even those whom God condemns, may be styled gods without blasphemy, how much more might Jesus Christ, who was holy and did the works of God? He uses this argument to make the fury of the people abate: but then he continues to prove that he was God in a very different and proper sense, insomuch that the Jews, clearly perceiving his meaning, which Socinians would now mistake, took up stones to throw at him, John x. 34. (Haydock) --- If he had not been God, He would surely have told them plainly, as St. Paul did when people would have offered sacrifice to him, and as St. John the Baptist confessed that he was not the Christ. The sons of Seth, priests, the just, and all the Israelites, were styled <i>sons</i> of God, as well as the angels and judges, Genesis vi. 2., Psalm xxviii. 1., Wisdom v. 5., and Job i. 6. But no individual is <i>called the Son,</i> except Jesus Christ the true God. (Berthier) --- This passage may be understood of <i>all</i> the faithful, (St. Augustine) particularly of bishops: and Constantine the Great was hence deterred from judging them (St. Gregory i. dec. Grat. p. 2. c. 11. q. 1.) or the clergy; (St. Melchiades c. 12. q. 1.) though this name seems inaccurate, as he died before (Glossa) the council of Nice. Amama restrains the text to men in power. (Haydock) --- Their elevated station makes their ignorance and misconduct less excusable. (Menochius)'
      v:007:
        - "PSA:81:7 | 7 | 7 | <i>Men.</i> Hebrew <i>Adam,</i> or \"like a man\" (Montanus; Haydock) of the meanest rank. --- <i>Princes.</i> Among men, (Calmet) or like Lucifer, the first of the rebel angels. (Eusebius) (St. Justin Martyr, Dialogue with Trypho) --- Most tyrants come to a miserable end. (Menochius) --- At death, judges themselves are brought to the bar, and their case is then more terrible, as the mighty in guilt shall suffer more, Wisdom vi. (Worthington) --- They are forced to taste of death; while Jesus Christ was master of it, John x. 17, 28. This comparison evinces Christ's divinity. But Socinians blind themselves by looking at the sun, and attempting to fathom all by the weak light of reason. (Berthier)"
      v:008:
        - 'PSA:81:8 | 8 | 8 | <i>Nations.</i> Those whom thou hast appointed judges, prevaricate, Genesis xviii. 25. (Calmet) --- <i>Come,</i> therefore, thyself, <i>Lord Jesus,</i> (Apocalypse xxii. 20.) to whom all nations were promised for an inheritance. (Berthier) (Psalm ii. 7.) --- His appearance at the last day is described in the 49th psalm; and most of the Fathers here discover a clear prediction of the conversion of the Gentiles. (Calmet)'
