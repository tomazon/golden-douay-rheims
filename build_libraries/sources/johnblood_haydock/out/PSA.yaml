    verse_footnotes:
      004:
        - PSA:143:4 | 4 | 4 | Job viii. 9. and xiv. 2.
    verses:
      v:001: 'PSA:143:1 | 1 | 1 | A psalm of David against Goliath.{JOIN}Blessed <i>be</i> the Lord, my God, who teacheth my hands to fight, and my fingers to war.'
      v:002: 'PSA:143:2 | 2 | 2 | My mercy, and my refuge: my support, and my deliverer:{JOIN}My protector, and I have hoped in him: who subdued my people under me.'
      v:003: 'PSA:143:3 | 3 | 3 | Lord, what is man, that thou art made known to him; or the son of man, that thou makest account of him?'
      v:004: 'PSA:143:4 | 4 | 4 | Man is like to vanity: {VERSE_FOOTNOTE_INDEX_REF 0}his days pass away like a shadow.'
      v:005: 'PSA:143:5 | 5 | 5 | Lord, bow down thy heavens, and descend: touch the mountains, and they shall smoke.'
      v:006: 'PSA:143:6 | 6 | 6 | Send forth lightning, and thou shalt scatter them: shoot out thy arrows, and thou shalt trouble them.'
      v:007: 'PSA:143:7 | 7 | 7 | Put forth thy hand from on high, take me out, and deliver me from many waters: from the hand of strange children.'
      v:008: 'PSA:143:8 | 8 | 8 | Whose mouth hath spoken vanity: and their right hand is the right hand of iniquity.'
      v:009: 'PSA:143:9 | 9 | 9 | To thee, O God, I will sing a new canticle: on the psaltery <i>and</i> an instrument of ten strings I will sing praises to thee.'
      v:010: 'PSA:143:10 | 10 | 10 | Who givest salvation to kings: who hast redeemed thy servant, David, from the malicious sword: 11 deliver me,{JOIN}And rescue me out of the hand of strange children; whose mouth hath spoken vanity: and their right hand is the right hand of iniquity:'
      v:012: 'PSA:143:12 | 12 | 12 | Whose sons are as new plants in their youth:{JOIN}Their daughters decked out, adorned round about after the similitude of a temple:'
      v:013: 'PSA:143:13 | 13 | 13 | Their storehouses full, flowing out of this into that.{JOIN}Their sheep fruitful in young, abounding in their goings forth: 14 their oxen fat.{JOIN}There is no breach of wall, nor passage, nor crying out in their streets.'
      v:015: 'PSA:143:15 | 15 | 15 | They have called the people happy, that hath these things: <i>but</i> happy is that people whose God is the Lord.'
  c:144:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:144:1 | 1 | 1 | <i>Praise.</i> The remaining seven psalms relate to the praises of God, to intimate that this occupation ought to be our glory, both in time and in eternity, as all were created for that purpose. (Ven. Bede) --- This is the seventh of the alphabetical psalms, the four last of which are only recognized by St. Jerome as perfect. See Psalm xxiv., xxxiii., xxxvi., cx., cxi., and cxviii. Yet here the ver 14., which should commence with <i>N,</i> is wanting in Hebrew, though it was probably there at first, as it is in the Greek and Latin, (Worthington) as well as in the Syriac and Arabic. (Calmet) --- Hence it appears, that our versions ought not always to be corrected by the Hebrew, which might be rendered more perfect by a collation with them. (Worthington) --- The Jews assert, that whoever reads this psalm thrice-a-day, may be sure of obtaining heaven, provided, says Kimchi, that his heart accompany his words. The new baptized used to recite it in thanksgiving, for having received the body and blood of Christ. (St. Chrysostom) --- Ferrand supposes that this psalm was composed after the captivity. But there seems to be no ground for this supposition, and the author had probably no particular event in view. (Calmet) --- <i>My king.</i> On whom I entirely depend. (Berthier) --- <i>And ever.</i> St. Jerome, "and after," (Haydock) both in time and in eternity. Christ is styled king, to whom the nations were promised; (Psalm ii.) and David gives the highest honour to the blessed Trinity. (Worthington) --- David still praises God by the mouths of the faithful, as also in heaven.'
      v:003:
        - 'PSA:144:3 | 3 | 3 | <i>End.</i> Hebrew, "finding out," because he is infinite. (Berthier) (Job v. 9.)'
      v:004:
        - 'PSA:144:4 | 4 | 4 | <i>And.</i> Hebrew, "to generation." The vocation of the Gentiles is insinuated. (Calmet)'
      v:005:
        - 'PSA:144:5 | 5 | 5 | <i>And shall.</i> Hebrew, "and I shall relate the words of thy wonders," (St. Jerome) or "shall meditate on," &c. (Pagnin) (Haydock) --- Yet our version is more followed. (Calmet)'
      v:006:
        - 'PSA:144:6 | 6 | 6 | <i>Acts.</i> Miracles which strike people with awe, (Worthington) such as those which overwhelmed the Egyptians, &c. (Theodoret) (Calmet) --- <i>And shall.</i> Hebrew, "and shalt," &c. But Chaldean (St. Jerome) read more naturally with the Septuagint.'
      v:007:
        - 'PSA:144:7 | 7 | 7 | <i>Justice.</i> Or mercy. (St. Chrysostom) (Calmet) --- They shall approve of thy judgments. (Haydock)'
      v:008:
        - 'PSA:144:8 | 8 | 8 | <i>Patient.</i> Hebrew, "slow to anger," which is more expressive. (Berthier)'
      v:009:
        - 'PSA:144:9 | 9 | 9 | <i>Works.</i> The people of Israel (ver. 10., and Psalm lxxxix. 18.; Ferrand) and all mankind, who are all invited to embrace the true faith, and the mercy of God. (Calmet) --- The effects of mercy shine forth above all his other works, in the redemption, and in the recalling of sinners, when they have gone astray. (Worthington) --- This sense is good, but not literal. His mercy extends to all. (Berthier) --- Yet he punishes the reprobate for ever, chastising <i>their</i> works. (St. Augustine)'
      v:010:
        - 'PSA:144:10 | 10 | 10 | <i>Works.</i> They shew his power, and excite us to praise him. (St. Jerome)'
      v:012:
        - 'PSA:144:12 | 12 | 12 | <i>Thy.</i> Hebrew, "his." But the Septuagint read more correctly, with the Chaldean, &c. --- <i>Men.</i> The Gentiles, to whom the saints, (Berthier) or converted Jews preached. (Haydock)'
      v:013:
        - 'PSA:144:13 | 13 | 13 | <i>Ages.</i> The kingdom of God in his Church is very magnificent, but not so much as in heaven. (Worthington) --- <i>The.</i> Hebrew, Chaldean, Aquila, St. Jerome, &c., omit this verse, which is necessary to complete the alphabet. It probably commenced with <i>Namon,</i> "Faithful." (Calmet) --- The Septuagint could not insert it by inspiration, as they were only interpreters. (Berthier) --- It was consequently in their Hebrew copies. (Houbigant)'
      v:014:
        - 'PSA:144:14 | 14 | 14 | <i>Lifteth.</i> Hebrew, "upholdeth all who are falling." (Haydock) --- No one can stand or rise without God. (Berthier) --- He is ready to lift up every one. (Worthington)'
      v:015:
        - 'PSA:144:15 | 15 | 15 | <i>Hope.</i> For sustenance, Psalm cxxii. 2., and Matthew vi. 26.'
      v:016:
        - 'PSA:144:16 | 16 | 16 | <i>Blessing.</i> Abundantly (Calmet) "satisfieth the desire" (Protestants; Haydock) even of brute beasts, giving to all what is requisite. (Worthington)'
      v:017:
