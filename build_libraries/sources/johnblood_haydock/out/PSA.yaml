    verse_footnotes: {}
    verses:
      v:001: 'PSA:101:1 | 1 | 1 | The prayer of the poor man, when he was anxious, and poured out his supplication before the Lord.'
      v:002: 'PSA:101:2 | 2 | 2 | Hear, O Lord, my prayer: and let my cry come to thee.'
      v:003: 'PSA:101:3 | 3 | 3 | Turn not away thy face from me: in the day when I am in trouble, incline thy ear to me.{JOIN}In what day soever I shall call upon thee, hear me speedily.'
      v:004: 'PSA:101:4 | 4 | 4 | For my days are vanished like smoke: and my bones are grown dry like fuel for the fire.'
      v:005: 'PSA:101:5 | 5 | 5 | I am smitten as grass, and my heart is withered: because I forgot to eat my bread.'
      v:006: 'PSA:101:6 | 6 | 6 | Through the voice of my groaning, my bone hath cleaved to my flesh.'
      v:007: 'PSA:101:7 | 7 | 7 | I am become like to a pelican of the wilderness: I am like a night-raven in the house.'
      v:008: 'PSA:101:8 | 8 | 8 | I have watched, and am become as a sparrow, all alone on the house top.'
      v:009: 'PSA:101:9 | 9 | 9 | All the day long my enemies reproached me: and they that praised me, did swear against me.'
      v:010: 'PSA:101:10 | 10 | 10 | For I did eat ashes like bread, and mingled my drink with weeping.'
      v:011: 'PSA:101:11 | 11 | 11 | Because of thy anger and indignation: for having lifted me up, thou hast thrown me down.'
      v:012: 'PSA:101:12 | 12 | 12 | My days have declined like a shadow, and I am withered like grass.'
      v:013: 'PSA:101:13 | 13 | 13 | But thou, O Lord, endurest for ever: and thy memorial to all generations.'
      v:014: 'PSA:101:14 | 14 | 14 | Thou shalt arise and have mercy on Sion: for it is time to have mercy on it, for the time is come.'
      v:015: 'PSA:101:15 | 15 | 15 | For the stones thereof have pleased thy servants: and they shall have pity on the earth thereof.'
      v:016: 'PSA:101:16 | 16 | 16 | And the Gentiles shall fear thy name, O Lord, and all the kings of the earth thy glory.'
      v:017: 'PSA:101:17 | 17 | 17 | For the Lord hath built up Sion: and he shall be seen in his glory.'
      v:018: 'PSA:101:18 | 18 | 18 | He hath had regard to the prayer of the humble: and he hath not despised their petition.'
      v:019: 'PSA:101:19 | 19 | 19 | Let these things be written unto another generation: and the people that shall be created, shall praise the Lord:'
      v:020: 'PSA:101:20 | 20 | 20 | Because he hath looked forth from his high sanctuary: from heaven the Lord hath looked upon the earth.'
      v:021: 'PSA:101:21 | 21 | 21 | That he might hear the groans of them that are in fetters: that he might release the children of the slain:'
      v:022: 'PSA:101:22 | 22 | 22 | That they may declare the name of the Lord in Sion: and his praise in Jerusalem.'
      v:023: 'PSA:101:23 | 23 | 23 | When the people assemble together, and kings to serve the Lord.'
      v:024: 'PSA:101:24 | 24 | 24 | He answered him in the way of his strength: Declare unto me the fewness of my days.'
      v:025: 'PSA:101:25 | 25 | 25 | Call me not away in the midst of my days: thy years are unto generation and generation.'
      v:026: 'PSA:101:26 | 26 | 26 | In the beginning, O Lord, thou foundedst the earth: and the heavens are the works of thy hands.'
      v:027: 'PSA:101:27 | 27 | 27 | They shall perish, but thou remainest: and all of them shall grow old like a garment:{JOIN}And as a vesture thou shalt change them, and they shall be changed. 28 But thou art always the self-same, and thy years shall not fail.'
      v:029: 'PSA:101:29 | 29 | 29 | The children of thy servants shall continue: and their seed shall be directed for ever.'
  c:102:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:102:1 | 1 | 1 | <i>Himself.</i> All agree that David wrote this psalm as a model of resignation. The occasion is not known. (Berthier) --- It may express the sentiments of the captives, (Calmet) or of converts to Christianity, (Eusebius) and is written with inimitable sweetness.'
      v:003:
        - 'PSA:102:3 | 3 | 3 | <i>Diseases.</i> He had described captivity as an illness, Psalm ci. (Calmet) --- God graciously forgives sin, and removes bad habits. He preserves us from falling, and grants us the victory, with all our reasonable requests. (Worthington)'
      v:005:
        - "PSA:102:5 | 5 | 5 | <i>Eagle's.</i> Which get fresh feathers every year, like other birds, Isaias xl. 31. (Calmet) --- The eagle retains its vigour for a long time, (Haydock) though many fabulous accounts have been given of its renovation. (Berthier) --- The new birth in baptism, (Theodoret) or by faith, (Eusebius) or the resurrection of Christ are thus insinuated, (St. Leo, ser. i.) as well as (Haydock) our resurrection and state of grace. The one is necessarily connected with the other, and both senses are good. (Worthington)"
      v:006:
        - 'PSA:102:6 | 6 | 6 | <i>Mercies.</i> Hebrew, "Justice" in protecting the innocent.'
      v:009:
        - 'PSA:102:9 | 9 | 9 | <i>Ever.</i> He executes his threats, but soon pardons us. (Calmet) --- Hebrew, "he will not plead always, nor watch <i>to surprise us</i> for ever;" (Calmet) or "retain" his anger. (Berthier) --- He is inclined to pity us, and only inflicts a temporal punishment on the penitent, as Christ has paid their ransom. (Worthington)'
      v:010:
        - PSA:102:10 | 10 | 10 | <i>Iniquities.</i> Which deserved eternal reprobation.
      v:011:
        - "PSA:102:11 | 11 | 11 | <i>Earth.</i> There is no proportion between God's mercy and our crimes. (Calmet) --- Sins are perfectly washed away, (Worthington) and not barely covered, as the east cannot be the west. (Berthier) --- Sin remitted \"sets for ever.\" (St. Augustine)"
      v:014:
        - 'PSA:102:14 | 14 | 14 | <i>He remembereth.</i> Roman Septuagint and psalter, &c., "Remember." Other copies agree with us. (Calmet) --- God compassionates the frailty of those who <i>fear</i> him. Origen falsely inferred from ver. 9., that the devils and the damned would one day be saved. But this is contrary to Scripture, ver. 17., Matthew xxv., and Apocalypse xx., &c. (Worthington)'
      v:016:
        - "PSA:102:16 | 16 | 16 | <i>In him.</i> Or \"over it;\" <i>the flower.</i> Or the spirit of God's indignation will overwhelm him. The soul of man departs, and cannot naturally be reunited with the body, though it greatly desire that union. (Calmet) --- The longest life is but like the duration of a flower, (Isaias xl. 6.; Haydock) and the splendour of the noblest families is no better in the sight of God. (St. Augustine)"
      v:017:
        - "PSA:102:17 | 17 | 17 | <i>Justice.</i> In protecting the oppressed, (Calmet) and rendering to every one according to his deserts abundantly. (Haydock) --- God never punishes more than a person's crimes have merited, Exodus xx. 5., and xxxiv. 6. (Calmet)"
      v:019:
        - 'PSA:102:19 | 19 | 19 | <i>All.</i> When Christ shall sit in judgment, (Berthier) and the wicked be suffered no longer to disturb the order of things, and the joy of the elect. (Haydock)'
      v:020:
        - "PSA:102:20 | 20 | 20 | <i>His angels.</i> You who have executed the orders of God for our delivery, help us to return him thanks. (Calmet) --- <i>Hearkening.</i> Literally, \"to hear,\" (Haydock) or that all may learn to obey God's mandates when they perceive how carefully the angels put them in execution. (Berthier)"
      v:021:
        - 'PSA:102:21 | 21 | 21 | <i>Hosts.</i> Sun, &c., which never deviate from their regular course.'
      v:022:
        - 'PSA:102:22 | 22 | 22 | <i>Soul.</i> In vain should we behold all nature praising God, if we neglected that duty. (Berthier) --- All the works of the Most High praise him, being under his dominion. (Worthington)'
