        - PSA:9:21 | 21 | 21 | The Hebrews divide the psalm in two here.
    commentary:
      v:001:
        - 'PSA:9:1 | 1 | 1 | <i>The hidden things of the son.</i> The humility and sufferings of Christ, the <i>Son</i> of God; and of good Christians, who are his <i>sons</i> by adoption; and called <i>hidden things,</i> with regard to the children of this world, who know not the value and merit of them. (Challoner) --- It may also signify, "to Ben, the master of music, over the young women." See 1 Paralipomenon xv. 18. (Calmet; Menochius) --- These authors have joined <i>álmuth,</i> which St. Jerome, &c., read as two words, "<i>on</i> the <i>death</i> of the son." Protestants, "upon Muth Labben." David might allude to the death of Absalom, or of some of his other children. But he has his Son, Christ, the conqueror of death and hell, principally in view, as this psalm sings of victory over nations. His incarnation and the afflictions of Christians are hidden in God. (Worthington) --- <i>Lamnatseach</i> has generally a preposition, <i>l, ál,</i> &c., after it, which might induce us to prefer rendering "death," before "secrets or young women." (Haydock) --- But <i>al</i> may be understood, as it is found [in] Psalm xlv., where all have, "for the secrets." In Hebrew, this psalm is divided (Berthier) at ver. 22nd, and formerly it seems at the 17th. (Calmet) --- This division is arbitrary, and of no consequence for the understanding of the psalms. (Berthier) --- It would be well if there were no more serious controversy between Catholics and Protestants. The Jews agree with neither. Some unite the 1st and 2nd, as Kimchi does the 114th and 115th. (Amama) --- What is here rendered <i>a psalm for David,</i> is the same in the Hebrew and Septuagint as has been before expressed <i>of David,</i> Psalm iii. (Haydock)'
        - 'PSA:9:1 | 1 | 1 | In modern times, the Jews have done it. (Worthington) --- The Church allows this title, though the Septuagint found none in their copies, and therefore looked upon all to be one psalm. The change of subject is no proof of the contrary, as such compositions mingle joy and fear together. David has shewn how the just had got the victory. He now proceeds to declare what persecutions they had to endure. (Berthier) --- After peace war succeeds. There is no settled state here below. (Haydock) --- The same sentiments occur, Psalm xi., and xiii., &c. (Calmet) --- <i>Trouble.</i> God assists his servants in distress; (ver. 10,) yet sometimes he delays, in order "to inflame their souls with a desire of his coming." (St. Augustine) --- He is present, (Acts xvii. 28.) but only the men of prayer are truly sensible either of it, or of his absence. (Berthier) --- The weak think he defers his aid a long time when they suffer any great persecution.'
      v:002:
        - 'PSA:9:2 | 2 | 2 | <i>Praise</i> and thanks, or I will confess. (Worthington) --- <i>To thee.</i> Hebrew, "to the." David had received many favours from God, and he has testified his gratitude, and shewn how we ought to praise God, (St. Jerome; Calmet) with soul and body. (Berthier; Worthington) --- <i>Wonders;</i> victories gained over the neighbouring nations, so that Israel was at peace and liberty to transport the ark to Sion, 1 Paralipomenon xv.'
        - 'PSA:9:2 | 2 | 2-2 or 23 | <i>Fire.</i> With zeal (Worthington) and indignation, or rather is oppressed (Calmet) and persecuted. See Micheas iii. 3. (Haydock) --- <i>They.</i> Houbigant would substitute "he is caught." But we may well explain this of the <i>sinner and the unjust,</i> ver. 3(24). (Berthier) --- Indeed both are under perplexity, as the poor knows not why the wicked prosper. (Bellarmine; Menochius) --- An answer is given to the complaint of the just, intimating that the wicked are caught in their own snares, (Worthington) and are not free from trouble. (Haydock)'
      v:003:
        - 'PSA:9:3 | 3 | 3 | <i>Blessed</i> by flatterers, while his is full of himself also, as the Hebrew insinuates. (Calmet) --- "The miser, applauding himself, has blasphemed the Lord. The wicked in the height of his fury will not seek, nor <i>is</i> God in all his thoughts." (Haydock) --- This is more energetic, and encourages us to study the original. The worldling wishes there were no God; or banishes him from his thoughts as much as possible. (Berthier)'
      v:004:
        - "PSA:9:4 | 4 | 4 | <i>Back;</i> routed. After Saul's family was taken off, none durst oppose David. They saw that the Lord had set him on the throne. (Calmet) --- Only after his sin, rebels began to molest him. (Haydock) --- The Fathers explain this of the devil and his agents. (St. Jerome) --- God repelleth the enemy, when man is not able to resist. (Worthington)"
        - 'PSA:9:4 | 4 | 4 | <i>Seek</i> to regain his favour, (Worthington; Menochius) or rather (Haydock) he flatters himself that God will not punish him, ver. 13(34). (Calmet). --- <i>Multum irascitur, dum non exquirit.</i> (St. Augustine) See Psalm xxxv. 5.'
      v:005:
        - "PSA:9:5 | 5 | 5 | <i>Justice,</i> or rightly. (Calmet) --- God alone always discerns what is just. (St. Chrysostom) --- Man overcomes the devil, with the assistance of God's grace. (Worthington)"
        - 'PSA:9:5 | 5 | 5 | <i>Filthy.</i> Hebrew, "as one in labour." He can enjoy no ease. Chaldean, "his ways are prosperous." Junius, "paved." (Calmet) --- <i>Removed.</i> Hebrew, "height itself before him, he will blow upon all his enemies." This more forcibly denotes his violence and scorn. (Berthier) (Acts ix. 1.) (Menochius) --- He ruleth for a time, and supposeth that his dominion will never have an end, and that he will enjoy constant happiness. (Worthington)'
      v:006:
        - 'PSA:9:6 | 6 | 6 | <i>Name,</i> or destroyed them. The name is often put for the thing itself. Yet many of those nations who once made such a noise, are now quite forgotten. No traces of them can be found. (Haydock) --- The Egyptians and Chanaanites had been exterminated. (Calmet) --- <i>Ever,</i> for all eternity, as long as God shall <i>reign,</i> ver. 8, 40, or Psalm x. 16. This shews that he speaks of the latter times, and of the final destruction of idolatry, by the preaching of apostolic men, (Berthier) and by the last fire. For some will be so infatuated as to uphold it[idolatry] even to the end. (Haydock) --- We have even reason to fear that it[idolatry] will again become more general, (Pastorini; Apocalypse) as faith shall decrease. Jesus Christ and his apostles gave it however (Haydock) a mortal wound, so that in the fifth age[century] many of its mysteries were quite forgotten. (Theodoret; Sts. Augustine and Jerome) (Calmet) --- They took the <i>towns,</i> or the souls, of many from the strong-armed, Luke xi. 21. (Berthier) --- All sinners may be here styled Gentiles, because they were generally wicked. If their reputation survive here for a while, it will certainly perish in the future world. (Worthington)'
        - 'PSA:9:6 | 6 | 6 | <i>Evil.</i> Always happy, or as the Hebrew, Chaldean, &c., may signify, "I shall not desist from evil." (Calmet) --- I will gratify my passions. Who dares to oppose me? (A.[Haydock?]) --- The pride of Nabuchodonosor is known, Daniel iv. 19., &c.'
      v:007:
        - 'PSA:9:7 | 7 | 7 | <i>Swords.</i> "My enemies have sunk under the sword." (Syriac) (Haydock) --- <i>Frameæ</i> is a German word for "javelins," pointed with iron, which they might either throw, or use in close fight. (Tacitus) --- It is often put for a sword. <i>Et Martii frameam.</i> (Juvenal xiii.) --- The weapons of the enemy being exhausted, they are forced to yield. --- <i>Their.</i> Hebrew, &c., "the." --- <i>Noise,</i> as swiftly. These fierce nations are fallen like a huge Colossus. (Calmet) --- Hebrew, "they themselves," or "with them." --- <i>Cities,</i> &c.'
        - 'PSA:9:7 | 7 | 7 | <i>Sorrow.</i> Which he prepares for others, and yet feels himself. (Calmet) --- <i>Etiam ad perniciem laboratur.</i> (St. Augustine) --- To gain hell requires some trouble. (Haydock) --- The wicked is his own executioner. (Calmet)'
      v:008:
        - 'PSA:9:8 | 8 | 8 | <i>In judgment.</i> St. Jerome, "to judge." (Haydock)'
        - 'PSA:9:8 | 8 | 8 | <i>Rich.</i> St. Jerome, "in the porches," is equivalent. Moderns translate, "villages," which Houbigant would change for a word signifying "ditches," without necessity. (Berthier)'
      v:009:
        - 'PSA:9:9 | 9 | 9 | <i>World.</i> This globe must give place to new heavens and earth, (Berthier) after its inhabitants have been judged. (Haydock) --- <i>Justice.</i> Men may be corrupt judges, but God cannot. (Worthington)'
        - 'PSA:9:9 | 9 | 9 | <i>Poor.</i> "His eyes look round the strong," for aid; or "the poor," (Protestants) for destruction. See ver. 14(35).'
      v:010:
        - "PSA:9:10 | 10 | 10 | <i>Poor.</i> Hebrew <i>ladac,</i> \"the oppressed,\" (St. Jerome) \"broken with grief.\" (Calmet) --- <i>Tribulation.</i> God's assistance is requisite both in prosperity and adversity. He generally manifests his power only, when all human succour proves useless. (Haydock) --- Thus he acted at the Red Sea, and when he sent deliverers to Israel. Our Saviour came at the time appointed, when he was most wanted. (Theodoret) (Galatians iv. 4.) (Calmet) --- \"We are often oppressed with tribulation, and yet it is not the <i>due time;</i> that so we may be helped by the desire of being set free.\" (St. Gregory) --- Thus the delay is for our advantage. (Worthington)"
        - 'PSA:9:10 | 10 | 10 | <i>Fall.</i> Protestants, "<i>and</i> humbleth himself, that the poor may fall by his strong ones." (Haydock) --- He imitates the lion in the fable, which feigned sickness. (Horace, ep.) --- But the Vulgate gives a better sense. (Calmet) --- "He will bring under the broken, (poor) and will rush on violently with all his power." St. Jerome here explains <i>chelecaim, valenter,</i> instead of "the poor;" (Haydock) as some of the Greek interpreters must have done, if it be true that his version is formed on the plan of the Hexapla, of a mere selection from Aquila, Symmachus, and Theodotion, as Houbigant asserts, (Pref.) in order to confute the Jews. (Haydock)'
      v:011:
        - 'PSA:9:11 | 11 | 11 | <i>Know,</i> with love. Such are always heard. What wonder if others be rejected, who flee from God? (St. Chrysostom and St. Augustine) (Calmet) --- The learned often trust too much to their own knowledge, whereas God has made choice of the simple, Matthew xi. 25. (Berthier)'
        - 'PSA:9:11 | 11 | 11 | <i>End.</i> God delays for a time; but he will punish. (Calmet) --- Religion lays open all the sophisms of infidelity. (Berthier)'
      v:012:
        - 'PSA:9:12 | 12 | 12 | <i>Ways,</i> (<i>studia</i>) "favours," (Haydock) works, &c. (Calmet) --- This was done by the apostles. (St. Augustine) --- Men ought chiefly to study the precepts of God. (Worthington)'
      v:013:
        - 'PSA:9:13 | 13 | 13 | <i>Their,</i> may be omitted, as it would seem to refer to the <i>Gentiles.</i> God declares that he will demand the blood of all that shed it without authority, Genesis ix. 5. (Haydock) --- He had punished the Chanaanites, &c., for their cruelty, as he did afterwards the persecutors of his Church. If the names of Herod, Nero, &c., be infamous in history for their sanquinary proceedings, they are not less so on account of the judgments which God exercised upon them, even in this world. (Calmet) See Lact. <i>de Mort. Persec.</i> (Haydock) --- God avengeth the blood of his martyrs. (Worthington)'
      v:014:
        - PSA:9:14 | 14 | 14 | <i>Enemies.</i> Israel has been so long under oppression.
        - 'PSA:9:14 | 14 | 14 | <i>Sorrow.</i> Thou punishest with pain. (St. Augustine) --- Thou beholdest all the iniquity which is committed, (Calmet) but waitest until the measure be full. (St. Chrysostom) --- Terrible delay! --- <i>Poor.</i> St. Jerome, "art left thy strong ones," who distrust in themselves, and rely on thee. (Haydock) --- Others explain <i>cheleca,</i> "poor and weak." (Parkhurst) --- <i>Cheleca</i> only occurs here and [in] ver. 9(30), 10(31). Protestants, "the poor committeth himself to thee." (Haydock)'
      v:015:
        - 'PSA:9:15 | 15 | 15 | <i>Death,</i> from the most imminent dangers. (Haydock) --- <i>Daughter.</i> In the places where the inhabitants of <i>Sion</i> assembled, (Berthier) or publicly in the Church. (Worthington) --- In hell, the damned would wish to die. (Theodoret) --- The gates of death may also signify sin, (Origen) and the bad example of parents. (St. Jerome)'
        - 'PSA:9:15 | 15 | 15 | <i>Found.</i> When the means of sinning are withdrawn, he will repent; (Sts. Chrysostom, Augustine; Isaias xxviii. 19.) or it is a sort of irony: he will see whether, as he said, God will take no notice, ver. 4(25). (Calmet) --- He shall be utterly exterminated, Psalm xxxvi. (Menochius) --- No vestige of his magnificent works, founded on injustice, shall remain. (Haydock)'
      v:016:
        - 'PSA:9:16 | 16 | 16 | <i>Hid.</i> These are the enemies of salvation. (Berthier) --- The nations which had oppressed the Jews found their fortifications and arms turned against themselves, (Calmet) which is often the case of the wicked. (Worthington)'
        - 'PSA:9:16 | 16 | 16 | <i>Shall.</i> Or Hebrew, "have perished." In the prophetic style, things to come are spoken of as past, on account of their certainty. (Berthier) --- The wicked shall not appear in the kingdom of God, to pollute his earth. (Haydock) --- Ye nations which have seized the promised land, expect not to keep possession. If God suffer the sinner for a while, it is because he is eternal, so that he will never let him escape. (Calmet)'
      v:017:
        - "PSA:9:17 | 17 | 17 | <i>Hands.</i> Caught in the very act, so that he cannot deny the crime. Here we find in Hebrew (Calmet) <i>higaion sela,</i> which St. Jerome renders, \"by meditation for ever.\" (Haydock) --- Septuagint, Symmachus, and some Latin copies, \"a canticle of the psalm's division,\" {GREEK:START diapsalmatos}διαψαλματοσ{GREEK:END}. Here perhaps the psalm ended. (Calmet)"
        - 'PSA:9:17 | 17 | 17 | <i>The.</i> Hebrew, "Thou, Lord, hast heard the desire of the humble. Thou wilt prepare their heart; thou wilt cause thine ear to hear." (Protestants; Haydock) --- Luther seems to have altered the text in his German version, in order to establish his error of the certitude of salvation; "their heart is sure that thine ear hath heard." The Hebrew intimates that God prepares the heart for all good. (Berthier) --- He hears before his servants cry out, (Isaias lxv. 24.) since his spirit inspires the petitions, Romans viii. 26., and Galatians iv. 6. (Calmet) --- The cry of the heart is charity, <i>amore petitur.</i> (St. Augustine, Mor. Ecc.) --- The just man is always ready to suffer whatever God may appoint. (Worthington)'
      v:018:
        - "PSA:9:18 | 18 | 18 | <i>Hell;</i> shall die, or be lost. (<i>Convertantur.</i>) Literally, \"Let,\" &c. But it may be properly explained as a prediction, or menace. (Haydock) --- \"Those who are devoid of God's justice, return to the dominion of the devil.\" (Robertson, Lexic.) --- Zeal, and not revenge, prompts David to speak thus. (Worthington)"
        - 'PSA:9:18 | 18 | 18 | <i>Earth.</i> St. Jerome is more expressive, "that the man of earth may by no means cherish pride any longer." Though he may be the greatest monarch, he is but man, dust and corruption, ver. 21. (Haydock) --- Christ, who shewed himself wonderful in humility at his birth, (ver. 1.) will display his power at the last day, by giving sentence against the wicked, and by exalting his servants. (Worthington)'
      v:019:
        - 'PSA:9:19 | 19 | 19 | <i>Not perish.</i> Hebrew does not express the negation, but it must be understood. (Berthier) --- Protestants supply it from the former part of the verse. The expectation of the just will not be frustrated.'
      v:020:
        - 'PSA:9:20 | 20 | 20 | <i>Man.</i> Hebrew <i>enosh,</i> (Haydock) "weak," sinful "man." (Berthier) -- <i>Gentiles,</i> or all notorious sinners. The Jews despised the Gentiles, as the Romans did all barbarians. (Worthington)'
      v:021:
        - 'PSA:9:21 | 21 | 21 | <i>Lawgiver.</i> Hebrew <i>mora.</i> (Haydock) --- Septuagint intimate one who rigorously enforces his laws. (Menochius) --- Symmachus, "a law." Hebrew, "instruction." (Calmet) --- Houbigant, "fear." St. Jerome, "terror: let the nations know that they are men always." <i>Sela</i> is thus frequently explained as a part of the sentence by St. Jerome, though neglected by others. (Haydock) --- It is no proof that the psalm ends here; but serves to excite attention. (Worthington) --- The Gentiles lived without law, like beasts, except that their conscience sometimes admonished them of their duty, Romans ii. 14. (Haydock) --- Whether a person can ever silence it entirely, is a very serious and terrible question. The great ones stand in need of being admonished frequently of their frail condition. (Berthier) --- When Pausanias, king of Sparta, asked Simonides to give his some important lesson, he replied, "Remember that thou art a man." Whoever reflects on this, will beware never to yield to sentiments of pride. The Fathers understand this <i>lawgiver</i> to be Jesus; or Antichrist, whom the wicked have deserved to have set over them. (Theodoret; St. Athanasius, &c.) (Calmet) --- Those who will not believe in Christ, will give credit to Antichrist. (St. Augustine) (2 Thessalonians ii.)'
