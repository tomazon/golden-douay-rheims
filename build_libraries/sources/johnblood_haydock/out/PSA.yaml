    verses:
      v:001: 'PSA:49:1 | 1 | 1 | A psalm for Asaph.{JOIN}The God of gods, the Lord hath spoken: and he hath called the earth,{JOIN}From the rising of the sun, to the going down thereof: 2 out of Sion the loveliness of his beauty.'
      v:003: 'PSA:49:3 | 3 | 3 | God shall come manifestly: our God <i>shall come</i>, and shall not keep silence.{JOIN}A fire shall burn before him: and a mighty tempest <i>shall be</i> round about him.'
      v:004: 'PSA:49:4 | 4 | 4 | He shall call heaven from above, and the earth, to judge his people.'
      v:005: 'PSA:49:5 | 5 | 5 | Gather ye together his saints to him: who set his covenant before sacrifices.'
      v:006: 'PSA:49:6 | 6 | 6 | And the heavens shall declare his justice: for God is judge.'
      v:007: 'PSA:49:7 | 7 | 7 | Hear, O my people, and I will speak: O Israel, and I will testify to thee: I am God, thy God.'
      v:008: 'PSA:49:8 | 8 | 8 | I will not reprove thee for thy sacrifices: and thy burnt-offerings are always in my sight.'
      v:009: 'PSA:49:9 | 9 | 9 | I will not take calves out of thy house: nor he-goats out of thy flocks.'
      v:010: 'PSA:49:10 | 10 | 10 | For all the beasts of the woods are mine: the cattle on the hills, and the oxen.'
      v:011: 'PSA:49:11 | 11 | 11 | I know all the fowls of the air: and with me is the beauty of the field.'
      v:012: 'PSA:49:12 | 12 | 12 | If I should be hungry, I would not tell thee: for the world is mine and the fulness thereof.'
      v:013: 'PSA:49:13 | 13 | 13 | Shall I eat the flesh of bullocks? or shall I drink the blood of goats?'
      v:014: 'PSA:49:14 | 14 | 14 | Offer to God the sacrifice of praise: and pay thy vows to the most High.'
      v:015: 'PSA:49:15 | 15 | 15 | And call upon me in the day of trouble: I will deliver thee, and thou shalt glorify me.'
      v:016: 'PSA:49:16 | 16 | 16 | But to the sinner God hath said: Why dost thou declare my justices, and take my covenant in thy mouth?'
      v:017: 'PSA:49:17 | 17 | 17 | Seeing thou hast hated discipline: and hast cast my words behind thee.'
      v:018: 'PSA:49:18 | 18 | 18 | If thou didst see a thief, thou didst run with him: and with adulterers thou hast been partaker.'
      v:019: 'PSA:49:19 | 19 | 19 | Thy mouth hath abounded with evil, and thy tongue framed deceits.'
      v:020: "PSA:49:20 | 20 | 20 | Sitting thou didst speak against thy brother, and didst lay a scandal against thy mother's son: 21 these things hast thou done, and I was silent.{JOIN}Thou thoughtest unjustly that I shall be like to thee, <i>but</i> I will reprove thee, and set before thy face."
      v:022: 'PSA:49:22 | 22 | 22 | Understand these things, you that forget God; lest he snatch you <i>away</i>, and there be none to deliver you.'
      v:023: 'PSA:49:23 | 23 | 23 | The sacrifice of praise shall glorify me: and there is the way by which I will shew him the salvation of God.'
  c:050:
    after_verse_comment: {}
    commentary:
      v:002:
        - 'PSA:50:2 | 2 | 2 | <i>Bethsabee.</i> Septuagint, "Bersabee." Some copies add, "the wife of Urias." (Haydock) --- The rest of the title is in Hebrew, &c., so that it is one of the most authentic. Nathan did not give the admonition till about a year had elapsed after the transgression, (2 Kings xii.) when David was made to enter into himself, by a prophet inferior to himself. (Berthier) --- After his departure, he is supposed to have composed this psalm, to testify his repentance to all the world. (Calmet) --- He had also in view the state of the captives. (Theodoret, &c.) --- The two last verses seem to have been added at Babylon, (Abenezra) as a similar addition has been made (Psalm cv. 47., and 1 Paralipomenon xvi. 35.; Calmet) by some inspired author. (Haydock) --- David knew that something more than confession was requisite, and that he must submit to temporal punishments, even though the prophet had assured him that his sin was remitted. He prays to be washed still more from evil habits, ver. 4. (Worthington)'
      v:003:
        - 'PSA:50:3 | 3 | 3 | <i>Thy great mercy.</i> Such is the purport of the Hebrew <i>chasdec,</i> though (Haydock) the Chaldean and Syriac omit <i>great.</i> My sin requires the deepest compunction. I must strive to repair the scandal I have given. (Calmet) --- <i>Mercies.</i> I stand in need of many sorts, mitigation of punishment, true sorrow and perseverance, and that I may make some amends for my bad example, &c. (Worthington)'
      v:004:
        - 'PSA:50:4 | 4 | 4 | <i>Yet more,</i> by baptism. (Eusebius; St. Ambrose, apol.) --- The true penitent never ceases to deplore his sins, like David, St. Peter, and St. Paul, Ecclesiasticus v. 5. The psalmist prays, that all the remains of sin may be obliterated, John xiii. 10. (Worthington)'
      v:005:
        - 'PSA:50:5 | 5 | 5 | <i>Me.</i> I do not forget it, but am covered with shame. (Calmet) --- Sin is our greatest enemy, and continually cries for vengeance. (Haydock) --- While David did not confess, his sin lay heavy upon him. (Worthington)'
      v:006:
        - "PSA:50:6 | 6 | 6 | <i>Only,</i> or principally, who art the only God, (1 Timothy i. 17.; Worthington) the judge and witness of my crime. (Haydock) --- David was a king, and acknowledged no judge among men. (St. Ambrose, c. x.) --- <i>Soli Deo reus est.</i> (Cassiodorus) --- Urias, whom he had injured, was no more. (St. Augustine) --- The action had been done in <i>secret:</i> (2 Kings xii. 12.) but many began to suspect, and to blaspheme. (Haydock) --- <i>Judged.</i> St. Paul reads thus, (Romans iii. 4.) though the Hebrew be, \"when thou judgest.\" St. Jerome has also <i>judicaberis,</i> so that we might infer, that the Hebrew is now incorrect, or that <i>beshophtec</i> means <i>in judicare te.</i> (Berthier) --- Houbigant changes the order of the verses, \"cleanse me from my sins, that thou mayst be blameless when thou comest into judgment: For I know,\" &c. (Haydock) --- Susanna was preserved from sinning by the thought of God's presence, Daniel xiii. 25. --- If David fell, he confessed his fault. (Berthier) --- God is faithful to his promises, and desires the conversion of sinners, though some would represent him as cruel, and unconcerned about his creatures. The psalmist prevents this unjust inference, (Haydock) and proves, that God is both just and merciful. (Worthington) --- He acknowledges his ingratitude, as the captives confess, that their sins have brought on them this chastisement, though they had not injured the Babylonians. (Theodoret) (Flaminius) (Calmet) --- God had often promised pardon to those who truly repent. An appeal is made to his truth and mercy."
      v:007:
        - 'PSA:50:7 | 7 | 7 | <i>Sins.</i> Hebrew, "iniquity,....and in sin did my mother warm <i>or</i> conceive me." Original sin has a manifold deformity, and is the fatal root of other transgressions. See St. Augustine, Ench.; St. Thomas Aquinas, i. 2. q. 82. a. 2., <i>est multiplex virtute.</i> (Haydock) --- The prophet speaks here undoubtedly of original sin. (Amama) --- No text could be more express, as the Fathers and the Jews agree. Yet Grotius, whose opinions are almost always singular, and dangerous, maintains, that the expression is hyperbolical, and only implies, that David had been long subject to sin, even from his infancy, as Job was naturally of a merciful disposition, Job xxxi. 18. --- Thus free-thinkers abuse the Scripture, and setting aside all authority, will only see what they think proper. (Calmet) --- The weakness of man is a motive for pity: (Menochius) David pleads for it, yet allows, that the fault was entirely his own, and that he had grace sufficient to have avoided it. (Calmet) --- The consideration of our sinful origin, ought to move us to beg, that we may be washed still more, and that we may not yield to our evil propensities. (Worthington) --- We may resist them, and therefore David would not make vain excuses in sin, as God loves the truth, and a sincere confession. (Menochius)'
      v:008:
        - 'PSA:50:8 | 8 | 8 | <i>Uncertain.</i> Hebrew, "in the interior," I am full of sin, and thou requirest that I should constantly adhere to virtue. See Job xiv. 1. --- <i>To me.</i> This increases my crime, (Calmet) as I cannot plead ignorance. (Menochius) --- Those who have true faith, are more easily converted. But God gives to all some good, which he loves in them, and is ever ready to preserve his gifts, and to save his creatures. (Worthington)'
      v:009:
        - "PSA:50:9 | 9 | 9 | <i>Hyssop,</i> which was used in sprinkling lepers, &c., (Leviticus xiv. 6.) not that the like ceremony, or even sacrifice, would suffice to heal the wound of the soul. Sincere contrition, (ver. 18, 19.) and the virtue of Christ's blood, are necessary. (Calmet) (Hebrews ix. 19.) --- The heat (Numbers xix.) and operation of this sovereign medicine was shewn to the prophet, John xix. (Worthington) --- The sprinkling of the priest might be of service, if the heart was contrite, Hebrews ix. 13. (Menochius)"
      v:010:
        - "PSA:50:10 | 10 | 10 | <i>Rejoice,</i> when thou givest me an assurance of pardon. My <i>bones,</i> or virtue, shall then be restored. Hebrew, \"the bones which thou hast broken may exult.\" (St. Jerome) (Haydock) --- God gives contrition, after which the whole interior is filled with joy. (Berthier) --- When the affections are purified, the soul takes delight in God's word, and revives. (Worthington) --- The assurance of being pardoned, gives her fresh alacrity in his service. (Menochius)"
      v:011:
        - 'PSA:50:11 | 11 | 11 | <i>Face.</i> Anger. If the sinner consider his fault, God will forget it. (Calmet) --- His justice requires that he should punish the impenitent. (Worthington)'
      v:012:
        - 'PSA:50:12 | 12 | 12 | <i>Create.</i> Hebrew <i>bera,</i> a term never used but for a new production. Whatever comes immediately from God must be pure, and as David had fallen into impurity, he earnestly implores this gift. He prays for the new heart of flesh, Ezechiel xxxvi. 26. (Haydock) --- Thou hast said, <i>Behold, I make all things new,</i> Apocalypse xxi. Oh that I may be included, that I may sing a <i>new</i> canticle, having become a <i>new man!</i> (2 Corinthians v. 17., and Ephesians iv. 24.) (Berthier) --- <i>Right.</i> Hebrew, "constant," (Haydock) the Holy Spirit, thy inspiration, or that uprightness, of which I have been deprived. (Calmet) --- <i>Bowels,</i> or interior. (Worthington) --- These sentiments ought to animate priests, when they hear confessions. (Worthington)'
      v:013:
        - 'PSA:50:13 | 13 | 13 | <i>Spirit</i> of prophecy, which is not withdrawn, except for some crime. (Origen) (Huet. p. 35.) --- David had been without this privilege, till his repentance. (St. Athanasius) --- Yet St. Chrysostom and Theodoret maintain the contrary. (Calmet) --- He prays for final perseverance, which is due to none, (Berthier) and that he may fall no more. (Worthington)'
      v:014:
        - 'PSA:50:14 | 14 | 14 | <i>Salvation,</i> or thy salutary joy, (Berthier) "the joy of thy Jesus," (St. Jerome) for whom he prays, (St. Augustine) knowing that He will save his people from their sins, and that there is salvation in no other name. (Haydock) --- <i>Perfect.</i> Literally, "principal." Septuagint, "conducting;" such a spirit as may suit one who is to command. (Haydock) --- This may denote sound reason, (4 Machabees; Philo Nobil) which keeps the passions under, (St. Chrysostom; Job xxx. 15.) or God himself, to whose Spirit all others should be subservient. Rance often inculcated to his Monks, the importance of having this principal spirit, which includes every virtue, particularly of liberality, as the Hebrew <i>nediba,</i> implies. (Berthier) --- "Thy free Spirit." (Protestants) --- How earnestly should we endeavour to be disentangled from all the chains of our passions! (Haydock) --- David might also fear, lest he had forfeited the throne, like Saul, whom the Spirit left, 1 Kings x. 9., and xvi. 14. Kings affected to be styled liberal, Luke xxiii. 25. (Calmet) --- He repeats his petition thrice, in allusion to the three persons in one God, (St. Augustine, &c.) and prays, that the Messias may still spring from him, notwithstanding his sins, and that he may have a constant and willing spirit to fall no more. (Worthington) --- Principal, or liberal, may refer to the Holy Ghost, the fountain of all grace, or to the king, who ought to be generous. (Menochius)'
      v:015:
        - 'PSA:50:15 | 15 | 15 | <i>Thee.</i> The sinner cannot testify his gratitude better, than by promoting the conversion of others. (Worthington) --- This is a sort of satisfaction. (Menochius) --- While engaged in sin, David could not well exhort his subjects to repentance. His example was rather an inducement for them to transgress. (Berthier)--- But when they saw his grief, and knew that God had pardoned him, they were no longer tempted to despair. He also watched more carefully over their conduct.'
      v:016:
        - "PSA:50:16 | 16 | 16 | <i>Blood,</i> from death, which I have deserved. (St. Athanasius) --- That of Urias, and his companions, (Worthington) cries to heaven for vengeance, 2 Kings xi. 24. (Haydock) ---Hence the word <i>sanguinibus,</i> is used. (Berthier) --- Spare me, and my people. --- <i>Justice,</i> which has given place to mercy. (Calmet) --- The latter word is here used by Symmachus, and justice may have this meaning. (Theodoret) --- Sixtus V reads <i>exaltabit,</i> instead of <i>exultabit,</i> which Septuagint {GREEK:START agalliasetai}αγαλλιασηται{GREEK:END}, (Calmet) requires. Hebrew <i>terannen,</i> \"shall sing aloud of.\" Protestants, \"shall praise thy justice.\" (St. Jerome) --- <i>Extol</i> agrees better with <i>exaltabit,</i> though both have nearly the same sense. (Haydock) --- God's justice will pardon the penitent, as he has promised. (Worthington)"
      v:018:
        - 'PSA:50:18 | 18 | 18 | <i>Sacrifice.</i> If my crime were of such a nature as to be expiated by certain victims, I would surely have offered them: but my heart has offended, and must do penance. (Calmet) --- The legal victims were not of themselves sufficient to remit sin. (Menochius) --- Contrition was necessary, Isaias lxvi. 2., and Ezechiel vi. 9. (Berthier) --- The Scripture often prefers internal, before outward sacrifices. This of the heart must precede those of justice, and of praise. (Worthington) --- The heart must be broken, to make place for love. Compunction is thrice urged. The two first terms in Hebrew are the same, "contrite," (Haydock) broken, or disconcerted. {GREEK:START Kateklasthe philon etor}Κατηκλασθη φιλον ητορ{GREEK:END}. (Homer, Odyssey) (Menochius) --- The captives might adopt this prayer, Daniel iii. 39. (Calmet) --- External sacrifices are commended in the next verses, as they are good, (Haydock) being instituted by God. (Menochius)'
      v:020:
        - 'PSA:50:20 | 20 | 20 | <i>Deal.</i> These two verses have no necessary connexion with the preceding: they may have been added by some prophet at Babylon, (Calmet) or David foresaw the destruction of the city by the Chaldeans. (St. Chrysostom) --- He might fear that his sin would draw ruin on the capital, as a much less offence did, and as in all ages, the sins of the rulers have fallen on their subjects, 2 Kings xxiv. (Haydock) --- Though the place was not destitute of fortifications, (Calmet) he might pray that they might be completed, (Berthier) as they were by Solomon, who built the temple and various walls, so that David might very will add this conclusion, (3 Kings iii. 1., and ix. 15.; Haydock) alluding to the sacrifices which should be offered in the future temple. (Berthier) --- He insinuates, that his pardon may prove beneficial to his people, and sues for it to be granted for their sakes. (Menochius)'
      v:021:
        - 'PSA:50:21 | 21 | 21 | <i>Justice;</i> works of piety, (Psalm iv. 6.) or victims vowed or prescribed by the law; the same which are afterwards styled holocausts (Calmet) by two different terms, <i>hola</i> and <i>calil.</i> (Haydock) --- The latter includes fruits, &c. (Calmet) --- While we are in sin, our good works are less acceptable. (Menochius)'
