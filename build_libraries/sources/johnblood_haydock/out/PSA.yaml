    verse_footnotes: {}
    verses:
      v:001: 'PSA:55:1 | 1 | 1 | Unto the end, for a people that is removed at a distance from the sanctuary: for David, for an inscription of a title, (<i>or pillar</i>) when the Philistines held him in Geth.'
      v:002: 'PSA:55:2 | 2 | 2 | Have mercy on me, O God, for man hath trodden me under foot: all the day long he hath afflicted me, fighting against me.'
      v:003: PSA:55:3 | 3 | 3 | My enemies have trodden on me all the day long; for they are many that make war against me.
      v:004: 'PSA:55:4 | 4 | 4 | From the height of the day I shall fear: but I will trust in thee.'
      v:005: 'PSA:55:5 | 5 | 5 | In God I will praise my words, in God I have put my trust: I will not fear what flesh can do against me.'
      v:006: 'PSA:55:6 | 6 | 6 | All the day long they detested my words: all their thoughts <i>were</i> against me unto evil.'
      v:007: 'PSA:55:7 | 7 | 7 | They will dwell and hide <i>themselves:</i> they will watch my heel.{JOIN}As they have waited for my soul, 8 for nothing shalt thou save them: in thy anger thou shalt break the people in pieces.{JOIN}O God, 9 I have declared to thee my life: thou hast set my tears in thy sight,{JOIN}As also in thy promise. 10 Then shall my enemies be turned back.{JOIN}In what day soever I shall call upon thee, behold I know thou art my God.'
      v:011: 'PSA:55:11 | 11 | 11 | In God will I praise the word, in the Lord will I praise <i>his</i> speech. In God have I hoped, I will not fear what man can do to me.'
      v:012: 'PSA:55:12 | 12 | 12 | In me, O God, are vows to thee, which I will pay, praises to thee.'
      v:013: 'PSA:55:13 | 13 | 13 | Because thou hast delivered my soul from death, my feet from falling: that I may please in the sight of God, in the light of the living.'
  c:056:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:56:1 | 1 | 1 | <i>Destroy not.</i> Suffer me not to be destroyed, (Challoner; Menochius) or I will not allow my men to destroy an implacable foe, (Haydock) as they entreat me to do. This conduct is worthy of eternal memory. (Worthington) --- The words may also be an admonition to the reader, not to alter this piece, Apocalypse xxii. 18. (Calmet) --- <i>Al tashcheth,</i> (or <i>thosséth.;</i> Haydock) is supposed to be an instrument, or a favourite song, such as that of Moses, (Deuteronomy ix. 26.) which begins thus. But the point is uncertain. The same words occur, Psalm lviii., lix., (Berthier) and lxxiv. They are put in the mouth of Christ suffering, by St. Hilary, &c. --- <i>Cave</i> of Odollam, or rather of Engaddi. (Calmet)'
      v:002:
        - 'PSA:56:2 | 2 | 2 | <i>In thee.</i> This obliges God to take pity, Psalm xlvi. 11. --- <i>Wings,</i> as a chicken retires to the hen, Ruth ii. 12., and Matthew xxiii. 37.'
      v:004:
        - 'PSA:56:4 | 4 | 4 | <i>Sent his mercy,</i> &c., (Calmet) above the power of man. (Worthington) --- <i>Reproach.</i> Saul was forced to entreat David to preserve his family, as he had just spared his own life; which would, no doubt, mortify his pride, (1 Kings xxiv. 18, 22.; Calmet) and seem a reproach to him. (Worthington)'
      v:005:
        - "PSA:56:5 | 5 | 5 | <i>Lions.</i> Poetry gives life to all things. It represents mercy and truth as God's messengers; and Saul as a young lion. He might have entered the cave with his men, and destroyed David: but Providence caused him to enter alone, so that David had an opportunity to cut off the hem of his garment, and to shew his clemency. --- <i>Sword.</i> Thus were the Jews armed, to demand Christ's death. (Eusebius) (Calmet) --- The persecutors use artificial weapons, and excite one another to fury, 1 Kings xxii. 16. (Worthington)"
      v:007:
        - 'PSA:56:7 | 7 | 7 | <i>Down.</i> Hebrew, "my soul was bowed down," (Berthier) or "to bow down my soul." (St. Jerome) (Haydock) --- Saul strove many ways to destroy his rival, sending him to fight the Philistines, who, nevertheless, proved the ruin of Saul, 1 Kings xviii. 17., and xxxi. 1. (Worthington)'
      v:008:
        - 'PSA:56:8 | 8 | 8 | <i>My.</i> This and the following verses, from the 107th psalm. (Calmet)'
      v:009:
        - 'PSA:56:9 | 9 | 9 | <i>Glory.</i> Soul, tongue, or rather instruments of music, (Calmet) and spirit of prophecy. (St. Athanasius)'
      v:010:
        - 'PSA:56:10 | 10 | 10 | <i>Nations.</i> The psalms are now recited, (Worthington) in every language, and the wonders wrought by Christ are proclaimed. (Calmet)'
      v:011:
        - 'PSA:56:11 | 11 | 11 | Clouds. They are exceedingly great. (Haydock) --- Christ has mounted to the highest heavens, and his apostles have preached (Calmet) his saving truths, which, like clouds, render the earth fruitful in good works. (Haydock)'
      v:012:
        - PSA:56:12 | 12 | 12 | <i>Earth.</i> It is just thy mercy should be extolled. (Menochius; ver. 6.)
