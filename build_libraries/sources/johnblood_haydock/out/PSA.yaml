    verse_footnotes: {}
    verses:
      v:001: 'PSA:26:1 | 1 | 1 | The psalm of David before he was anointed.{JOIN}The Lord is my light and my salvation, whom shall I fear?{JOIN}The Lord is the protector of my life; of whom shall I be afraid?'
      v:002: 'PSA:26:2 | 2 | 2 | Whilst the wicked draw near against me, to eat my flesh.{JOIN}My enemies that trouble me, have themselves been weakened, and have fallen.'
      v:003: 'PSA:26:3 | 3 | 3 | If armies in camp should stand together against me, my heart shall not fear.{JOIN}If a battle should rise up against me, in this will I be confident.'
      v:004: 'PSA:26:4 | 4 | 4 | One thing I have asked of the Lord, this will I seek after; that I may dwell in the house of the Lord all the days of my life.{JOIN}That I may see the delight of the Lord, and may visit his temple.'
      v:005: 'PSA:26:5 | 5 | 5 | For he hath hidden me in his tabernacle: in the day of evils, he hath protected me in the secret place of his tabernacle.'
      v:006: 'PSA:26:6 | 6 | 6 | He hath exalted me upon a rock: and now he hath lifted up my head above my enemies.{JOIN}I have gone round, and have offered up in his tabernacle a sacrifice of jubilation: I will sing, and recite a psalm to the Lord.'
      v:007: 'PSA:26:7 | 7 | 7 | Hear, O Lord, my voice, with which I have cried to thee: have mercy on me and hear me.'
      v:008: 'PSA:26:8 | 8 | 8 | My heart hath said to thee: My face hath sought thee: thy face, O Lord, will I still seek.'
      v:009: 'PSA:26:9 | 9 | 9 | Turn not away thy face from me; decline not in thy wrath from thy servant.{JOIN}Be thou my helper, forsake me not; do not thou despise me, O God, my Saviour.'
      v:010: 'PSA:26:10 | 10 | 10 | For my father and my mother have left me: but the Lord hath taken me up.'
      v:011: 'PSA:26:11 | 11 | 11 | Set me, O Lord, a law in thy way, and guide me in the right path, because of my enemies.'
      v:012: 'PSA:26:12 | 12 | 12 | Deliver me not over to the will of them that trouble me: for unjust witnesses have risen up against me; and iniquity hath lied to itself.'
      v:013: PSA:26:13 | 13 | 13 | I believe to see the good things of the Lord in the land of the living.
      v:014: 'PSA:26:14 | 14 | 14 | Expect the Lord, do manfully, and let thy heart take courage, and wait thou for the Lord.'
  c:027:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:27:1 | 1 | 1 | <i>Himself.</i> The Hebrew and Septuagint (Roman and Alexandrian) have simply "of David." --- <i>Ledavid.</i> (Haydock) --- The psalm appears to be a sequel of the preceding, and we may adopt the rule of the Jews, who refer the psalms which have no title, to the same author and events as those which go before. It may relate to the captives, (Calmet) or to David under persecution, though the Fathers explain it of Christ suffering, &c., and rising again. --- <i>My God.</i> Hebrew, "rock." This term is so often applied to God, that it might be added to his other ten titles. (Berthier) --- <i>Lest....to me,</i> is not in the Roman psalter. (Euthymius, &c.) --- <i>Pit,</i> grave; though it also denote "a prison." (Calmet) --- St. Jerome has "be not deaf to me," &c. (Menochius)'
      v:002:
        - 'PSA:27:2 | 2 | 2 | <i>Pray.</i> Hebrew, "cry....to the recess of thy sanctuary, (Haydock) <i>or</i> to thy oracle." Septuagint place the whole for a part. The tabernacle was often styled temple, 1 Kings i. 9. To lift up the hands was customary in prayer, (1 Timothy ii. 8., and Lamentations iii. 41.; Berthier) to testify whence our aid must come. (Haydock) --- The Jews turned towards the holy place in prayer, (3 Kings viii. 48., and Ezechiel viii. 16.) even after the temple was destroyed. (Calmet)'
      v:003:
        - 'PSA:27:3 | 3 | 3 | <i>Draw.</i> Sextus V reads <i>tradas,</i> "deliver," &c. But the present <i>trahas,</i> is more conformable to the original. (Calmet) --- Septuagint add, <i>destroy me not,</i> as the Hebrew might also signify. Suffer me not to follow bad example. They often paraphrase, to render the text clearer. A similar petition occurs, Psalm xxv. 9. --- <i>Hearts.</i> Such double dealers are abominable, and quite opposite to the candour of a Christian, John i. 47., and 1 Peter ii. 22. (Berthier) --- The psalmist prays that God would comfort and support him, as he knew that God tempteth no man, James i. (Worthington)'
      v:004:
        - 'PSA:27:4 | 4 | 4 | <i>Reward.</i> He speaks prophetically, (ver. 5.) or of spiritual enemies. (Berthier) --- "If they do not understand by kindness, make them understand by torments." (St. Jerome) --- He alludes to the calamities of the Babylonians, who had made such havoc, (Calmet) as well as to that of all who persecuted or rebelled against David. (Haydock) --- His zeal prompts him to approve of their chastisement. (Worthington)'
      v:005:
        - "PSA:27:5 | 5 | 5 | <i>The works,</i> (<i>in opera.</i>) The preposition seems redundant, though (Haydock) it was probably in both places, to insinuate that attention is requisite. The Jews perished, because they would not know the things that were for their peace, Luke xix. 42. Their city in ruins, is an emblem of the sinner's utter destruction. --- <i>Thou shalt.</i> Hebrew, \"he will.\" (Berthier) --- The Chaldeans gave supreme honour to idols, neglecting the true God. Their punishment was at hand. (Kimchi) (Calmet) ---Ignorance will prove no excuse, when people might be informed. God will save none, without their co-operation. (Worthington)"
      v:006:
        - 'PSA:27:6 | 6 | 6 | <i>Blessed.</i> This energetic epithet is generally applied to the Lord, and as it is also given to Christ, he must be true God, Romans ix. 5., &c.'
      v:007:
        - "PSA:27:7 | 7 | 7 | <i>Protector.</i> Hebrew, \"buckler,\" to defend me from external enemies, as his grace enables me to do good. --- <i>Flesh.</i> Hebrew, \"heart.\" But joy would manifest itself over the whole body: (Proverbs xvii. 22.; Berthier) and the Syriac agrees with the Septuagint, \"My flesh shall bud forth, and I shall sing his praises in glory.\" (Calmet) --- <i>Will.</i> Hebrew, \"canticle,\" which was dictated by the will. It is suspected that the Septuagint read differently. Only the saints taste true joys, so that they alone might be styled <i>sensual.</i> But this worldlings cannot understand, 1 Corinthians ii. 14. (Berthier) --- The Fathers explain this text of Christ's, or of our resurrection, (St. Jerome, &c.) which was prefigured by the return from captivity. (Calmet) --- Interior comfort causes the body to be refreshed; and the psalmist gladly (Worthington) expresses his gratitude. (Haydock)"
      v:008:
        - "PSA:27:8 | 8 | 8 | <i>People;</i> (<i>hoz lamu</i>) instead of which the Hebrew has <i>lamo,</i> \"<i>their</i> strength;\" though the people of God had not been mentioned. St. Jerome translates, \"the Lord is my strength.\" Houbigant shews that the Vulgate is most accurate. (Berthier) --- Protestants' marginal note, \"his strength.\" --- <i>Salvation.</i> Literally, \"salvations,\" as he had many times protected David, as well as (Haydock) the priests and prophets, and all the chosen people, 1 Peter ii. 9. (Calmet) --- God causeth the good endeavours of the king for his subjects to prosper. (Worthington)"
      v:009:
        - 'PSA:27:9 | 9 | 9 | <i>Exalt,</i> or carry on thy shoulders, like the good shepherd, Luke xv. 5. Restore thy people to prosperity. This was the wish of the carnal Jews. The Christian must raise his thoughts higher. (Calmet) --- St. Jerome and Protestants, "feed....and lift them up for ever." Here the progress of justification appears. (Haydock) --- God redeems and conducts us to eternal bliss. (Berthier) --- As in Psalm xix., &c., the subjects pray for their superiors, so here the ruler offers up his petitions for those committed to his charge. (Worthington)'
