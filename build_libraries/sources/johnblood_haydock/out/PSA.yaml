  c:133:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:133:1 | 1 | 1 | <i>Canticle.</i> David composed it for the Levites going on duty, (Haydock) or Solomon for the dedication of the temple. The people might use it on the last day of the three great festivals; or the Levites are exhorted to watch carefully. They may excite each other, (ver. 2.; Calmet) as all Christians should do, 1 Peter ii. 9. (Berthier) --- <i>In the courts,</i> &c., seems to be taken from Psalm cxxxiv. 2., (Calmet) as it is not in Hebrew. (St. Hilary) --- The court of the people was divided for the men and women, and perhaps there was a separate place for the priests, and for the Levites, in the court of allotted to them, where the latter kept watch. (Calmet)'
      v:002:
        - 'PSA:133:2 | 2 | 2 | <i>Lift up.</i> This posture was very natural, and expressive, 1 Timothy ii. 8. (Haydock) --- Agatharcides testifies, that the Jews did no servile work on the sabbath, but "stretched forth their hands to pray in the temple, till the evening." (Josephus, contra App. 1.)'
      v:003:
        - 'PSA:133:3 | 3 | 3 | <i>Thee.</i> "A Levite on guard answers the cantor," (Houbigant) or the priests say this to the people, when they were departing home, Numbers vi. 23. (Calmet) --- <i>Earth.</i> All things were made to praise God. (Worthington)'
