    verses:
      v:001: 'PSA:7:1 | 1 | 1 | The psalm of David, which he sung to the Lord, for the words of Chusi, the son of Jemini. [2 <i>Kings</i> xvi.]'
      v:002: 'PSA:7:2 | 2 | 2 | O Lord, my God, in thee have I put my trust; save me from all them that persecute me, and deliver me.'
      v:003: 'PSA:7:3 | 3 | 3 | Lest at any time he seize upon my soul like a lion, while there is no one to redeem me, nor to save.'
      v:004: 'PSA:7:4 | 4 | 4 | O Lord, my God, if I have done this thing, if there be iniquity in my hands:'
      v:005: 'PSA:7:5 | 5 | 5 | If I have rendered to them that repaid me evils, let me deservedly fall empty before my enemies.'
      v:006: 'PSA:7:6 | 6 | 6 | Let the enemy pursue my soul, and take it, and tread down my life, on the earth, and bring down my glory to the dust.'
      v:007: 'PSA:7:7 | 7 | 7 | Rise up, O Lord, in thy anger: and be thou exalted in the borders of my enemies.{JOIN}And arise, O Lord, my God, in the precept which thou hast commanded: 8 and a congregation of people shall surround thee.{JOIN}And for their sakes return thou on high.'
      v:009: 'PSA:7:9 | 9 | 9 | The Lord judgeth the people.{JOIN}Judge me, O Lord, according to my justice, and according to my innocence in me.'
      v:010: 'PSA:7:10 | 10 | 10 | The wickedness of sinners shall be brought to nought; and thou shalt direct the just: {VERSE_FOOTNOTE_INDEX_REF 0}the searcher of hearts and reins <i>is</i> God. Just'
      v:011: PSA:7:11 | 11 | 11 | Is my help from the Lord; who saveth the upright of heart.
      v:012: 'PSA:7:12 | 12 | 12 | God is a just judge, strong and patient: is he angry every day?'
      v:013: 'PSA:7:13 | 13 | 13 | Except you will be converted, he will brandish his sword; he hath bent his bow, and made it ready.'
      v:014: 'PSA:7:14 | 14 | 14 | And in it he hath prepared the instruments of death, he hath made ready his arrows for them that burn.'
      v:015: 'PSA:7:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}Behold he hath been in labour with injustice: he hath conceived sorrow, and brought forth iniquity.'
      v:016: PSA:7:16 | 16 | 16 | He hath opened a pit and dug it; and he is fallen into the hole he made.
      v:017: 'PSA:7:17 | 17 | 17 | His sorrow shall be turned on his own head: and his iniquity shall come down upon his crown.'
      v:018: 'PSA:7:18 | 18 | 18 | I will give glory to the Lord according to his justice: and will sing to the name of the Lord the most high.'
  c:008:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:8:1 | 1 | 1 | <i>The presses.</i> In Hebrew <i>Gittith,</i> supposed to be a musical instrument: (Challoner) or, "the musicians from Geth," who were famous, and might follow David, 2 Kings i. 20., and xv. 18. The Septuagint must have read a <i>v</i> for <i>i.</i> (Calmet) <i>Gothuth.</i> Yet St. Jerome and Pagnin agree with them; (Haydock) and that sense seems as plausible as any other. The psalm relates to Christ alone; (Matthew xxi. 16., 1 Corinthians xv. 26., and Hebrews ii. 6.) who is represented treading the wine-press, Isaias lxiii. 3., and Apocalypse xix. 13. (Berthier) --- The Jews confess that it speaks of the Messias. (Ferrand.) --- We may explain it also of the natural prerogatives of man, (Calmet) though (Haydock) this weakens the force of the prophecy. (Berthier) --- St. Augustine applies the expressions to the good and bad in the Church. (Worthington) --- It might be sung during the feast of tabernacles, after the vintage. (Menochius)'
      v:002:
        - 'PSA:8:2 | 2 | 2 | <i>O Lord,</i> (Jehova) <i>our Lord,</i> (Adonenu). (St. Jerome) <i>Dominator noster,</i> "our Ruler." (Haydock) --- God is Lord of all by creation, and still more of those who believe. (Worthington) --- Adonai is pronounced by the Jews, and sometimes applied to men. But they have lost the pronunciation of the first term, which some read Jehovah, (Calmet) or Jaho, (St. Jerome) Jave, &c. (Haydock) --- <i>Admirable.</i> It expresses all that He is. (Exodus iii. 14.; Berthier) Essence itself. (Haydock) --- <i>Earth.</i> This was verified after the incarnation; (St. Chrysostom) for before, the Gentiles knew it not, and the Jews caused it to be blasphemed. (Berthier) --- Now all confess the glory of Jesus Christ, the master-piece of God. (Calmet) --- <i>Heavens;</i> which are nothing in comparison, (Menochius) for he hath created them. (Worthington) (Habacuc iii. 3.)'
      v:003:
        - "PSA:8:3 | 3 | 3 | <i>Praise.</i> But why does the prophet take notice of this proof of Christ's being the Messias, while he passes over his curing the sick? &c. St. Chrysostom answers, because the other miracles had been performed in the old law, but God had never before opened the mouths of infants to proclaim \"praise the Lord,\" as they did when they bore witness to Christ entering the temple. Other commentators greatly weaken this proof. (Berthier) --- We read that after the passage of the Red Sea, wisdom opened the mouth of the dumb, and made the tongues of infants eloquent; (Wisdom x. 21.) which may be a figurative expression. The prophets and apostles, whom the world looked upon as fools, were chosen to declare the highest mysteries. All nature so clearly proves the existence of Providence, that, if other things were silent, infants would open their mouths to confound the incredulous. The condition of man from his infancy is, in effect, one of the plainest proofs of the divine wisdom. His imitative powers, the ease with which he takes his mother's milk, &c., are something surprising. Hippocrates even, concludes hence, that the child must have sucked, even in the womb, as the art is soon lost, and not easily recovered. God seems to be particularly pleased with the praises of children, Micheas ii. 9., and Joel ii. 16. St. Augustine admires how the Scriptures have been proportioned to the capacity of infants. Hebrew, \"Thou hast founded strength.\" (Aquila) (Calmet) --- But St. Jerome retains <i>praise,</i> as our Saviour himself quotes it, Matthew xxi. 16. (Haydock) --- <i>Avenger.</i> The old Vulgate read <i>defensorem</i> (Haydock) in the same sense. St. Chrysostom explains it of the Jews; and other Fathers understand heretics and the devil. (St. Augustine, &c.) (Calmet) --- Arnobius (contra Gent. i.) seems to think that all have an innate idea of Providence, <i>ingenitum.</i> The poor and simple confessed Christ, whom the proud doctors of the law, and Pharisees, <i>rejected,</i> despising his followers as children or fools. (Haydock)"
      v:004:
        - "PSA:8:4 | 4 | 4 | <i>Fingers,</i> as if they had been formed in play, while the Incarnation is the work of God's right hand. (Eusebius) (Calmet) --- <i>Heavens, moon,</i> and <i>stars,</i> denote the Church. No mention is made of the sun, because it is the emblem of Christ, who was the Creator. (Berthier) (Apocalypse xii. 1.) --- This text proves that the world was not formed by angels, as some ancient heretics asserted. David, perhaps, wrote this at night; and the sun and stars are not seen together. (Menochius)"
      v:005:
        - 'PSA:8:5 | 5 | 5 | <i>Him.</i> The prophet considers the nature of man at such a distance from the divinity. Being, nevertheless, united with it in Jesus Christ, it is raised far above the angels, Hebrews ii. 6. (Berthier) --- When we reflect on the meanness of our nature, on the one hand, and on what God has done for it on the other, we are lost in astonishment. The pagans were aware of the corporal infirmities of man, (Seneca Consol. xi.) but not of his spiritual disorders. Hebrew has here, the son of <i>Adam,</i> or one of the lowest class; and not of <i>ish,</i> which means a person of nobility, <i>vir,</i> Psalm iv. 4. (Calmet) --- Yet Christ applies to himself the former appellation, to shew us a pattern of humility. (Haydock) --- St. Augustine inquires, what difference there is between <i>man</i> or <i>the son.</i> The Hebrew <i>v,</i> means, likewise, <i>and;</i> yet <i>or</i> would have been better, Exodus xxi. 16. --- "Whether he have sold him, or he be in his hand." (Amama)'
      v:006:
        - 'PSA:8:6 | 6 | 6 | <i>Angels.</i> Elohim means also "God," as St. Jerome, &c., explain it. Thou hast placed man like a deity upon earth. But St. Paul adopts the sense of the Septuagint. (Calmet) --- St. Jerome doubted whether the epistle to the Hebrews belonged to him or he would have done the same. Some of the Fathers suppose, (Berthier) that the prophet speaks of man before the fall. (Theodoret) --- Yet he has Christ principally in view. (Calmet) --- <i>A little less</i> may be better rendered, "for a little while:" {GREEK:START brachu ti}βραχυ τι{GREEK:END}, Acts v. 34., and Isaias x. 25.; <i>modico,</i> Hebrews ii. Notwithstanding the prerogatives of Adam, before his fall, what is said by the prophet and St. Paul can be true of none but Christ; who was subject to death only for a short space, and quickly rose from the tomb, Lord of all, 1 Corinthians xv. 26. If we do not see it yet, (Hebrews ii. 8., and Psalm lxix. 2.) our faith must not waver. He is <i>crowned,</i> and will one day assert his dominion. (Berthier) (Matthew xxviii. 18., and Ephesians i. 19.) (Calmet) --- In his assumed nature, Christ became less than the angels; but he has raised it above them, and is appointed Lord of angels, men, and creatures of every description. The sea and the winds obey him, Matthew viii. (Worthington)'
      v:008:
        - 'PSA:8:8 | 8 | 8 | <i>All sheep.</i> St. Paul did not judge it necessary to specify these things, as they are included in the word <i>all.</i> (Berthier) These tame cattle designate the believing Jews; <i>beasts,</i> the Gentile converts; <i>birds,</i> the proud; <i>fishes,</i> the voluptuous. (St. Athanasius) --- The <i>birds</i> may also be put for men of genius, who dive into the secrets of theology; and <i>fishes,</i> for anxious worldlings. (Hesychius) --- Sts. Augustine and Jerome understand that people who labour not for their salvation, or who are attached to the earth, men who rise up against God, or never elevate their thoughts to heaven, are emblematically specified by these creatures.'
      v:009:
        - "PSA:8:9 | 9 | 9 | <i>Sea.</i> All things are subjected to man's dominion., Genesis i. 26., and ix. 2. (Calmet) --- \"The Stoics are in the right, who say that the world was made for us. For all its parts and productions are contrived for man's benefit.\" (Lact. ira. xiii.)"
      v:010:
        - 'PSA:8:10 | 10 | 10 | <i>Earth.</i> This repetition of the first verse insinuates, that as God was admirable in giving man the power to avoid sin and death; so he is wonderful in raising him again, in such a state that he can sin no more. (Worthington)'
