    verses:
      v:001: 'PSA:103:1 | 1 | 1 | For David himself.{JOIN}Bless the Lord, O my soul: O Lord my God, thou art exceedingly great.{JOIN}Thou hast put on praise and beauty: 2 and art clothed with light as with a garment.{JOIN}Who stretchest out the heaven like a pavilion: 3 who coverest the higher rooms thereof with water.{JOIN}Who makest the clouds thy chariot: who walkest upon the wings of the winds.'
      v:004: 'PSA:103:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}Who makest thy angels spirits: and thy ministers a burning fire.'
      v:005: 'PSA:103:5 | 5 | 5 | Who hast founded the earth upon its own bases: it shall not be moved for ever and ever.'
      v:006: 'PSA:103:6 | 6 | 6 | The deep, like a garment, is its clothing: above the mountains shall the waters stand.'
      v:007: 'PSA:103:7 | 7 | 7 | At thy rebuke they shall flee: at the voice of thy thunder they shall fear.'
      v:008: 'PSA:103:8 | 8 | 8 | The mountains ascend, and the plains descend into the place which thou hast founded for them.'
      v:009: 'PSA:103:9 | 9 | 9 | Thou hast set a bound which they shall not pass over: neither shall they return to cover the earth.'
      v:010: 'PSA:103:10 | 10 | 10 | Thou sendest forth springs in the vales: between the midst of the hills the waters shall pass.'
      v:011: 'PSA:103:11 | 11 | 11 | All the beasts of the field shall drink: the wild asses shall expect in their thirst.'
      v:012: 'PSA:103:12 | 12 | 12 | Over them the birds of the air shall dwell: from the midst of the rocks they shall give forth their voices.'
      v:013: 'PSA:103:13 | 13 | 13 | Thou waterest the hills from thy upper rooms: the earth shall be filled with the fruit of thy works:'
      v:014: "PSA:103:14 | 14 | 14 | Bringing forth grass for cattle, and herb for the service of men.{JOIN}That thou mayst bring bread out of the earth: 15 and that wine may cheer the heart of man.{JOIN}That he may make the face cheerful with oil: and that bread may strengthen man's heart."
      v:016: 'PSA:103:16 | 16 | 16 | The trees of the field shall be filled, and the cedars of Libanus which he hath planted: 17 there the sparrows shall make their nests.{JOIN}The highest of them is the house of the heron. 18 The high hills are a refuge for the harts, the rock for the irchins.'
      v:019: 'PSA:103:19 | 19 | 19 | He hath made the moon for seasons: the sun knoweth his going down.'
      v:020: 'PSA:103:20 | 20 | 20 | Thou hast appointed darkness, and it is night: in it shall all the beasts of the woods go about.'
      v:021: 'PSA:103:21 | 21 | 21 | The young lions roaring after their prey, and seeking their meat from God.'
      v:022: 'PSA:103:22 | 22 | 22 | The sun ariseth, and they are gathered together: and they shall lie down in their dens.'
      v:023: 'PSA:103:23 | 23 | 23 | Man shall go forth to his work, and to his labour until the evening.'
      v:024: 'PSA:103:24 | 24 | 24 | How great are thy works, O Lord! thou hast made all things in wisdom; the earth is filled with thy riches.'
      v:025: 'PSA:103:25 | 25 | 25 | <i>So is</i> this great sea, which stretcheth wide its arms: there are creeping things without number.{JOIN}Creatures little and great. 26 There the ships shall go.{JOIN}This sea-dragon which thou hast formed to play therein. 27 All expect of thee that thou give them food in season.'
      v:028: 'PSA:103:28 | 28 | 28 | What thou givest to them they shall gather up: when thou openest thy hand, they shall all be filled with good.'
      v:029: 'PSA:103:29 | 29 | 29 | But if thou turnest away thy face, they shall be troubled: thou shalt take away their breath, and they shall fail, and shall return to their dust.'
      v:030: 'PSA:103:30 | 30 | 30 | Thou shalt send forth thy spirit, and they shall be created: and thou shalt renew the face of the earth.'
      v:031: 'PSA:103:31 | 31 | 31 | May the glory of the Lord endure for ever: the Lord shall rejoice in his works.'
      v:032: 'PSA:103:32 | 32 | 32 | He looketh upon the earth, and maketh it tremble: he toucheth the mountains, and they smoke.'
      v:033: 'PSA:103:33 | 33 | 33 | {VERSE_FOOTNOTE_INDEX_REF 0}I will sing to the Lord as long as I live: I will sing praise to my God while I have my being.'
      v:034: 'PSA:103:34 | 34 | 34 | Let my speech be acceptable to him: but I will take delight in the Lord.'
      v:035: 'PSA:103:35 | 35 | 35 | Let sinners be consumed out of the earth, and the unjust, so that they be no more: O my soul, bless thou the Lord.'
  c:104:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:104:1 | 1 | 1 | <i>Alleluia.</i> This word occurs at the end of the preceding psalm in Hebrew, and means, "Praise ye the Lord," though it is also used as an exclamation of joy; for which reason it is left untranslated. See Apocalypse xx. (St. Augustine, ep. ad Casulan.) (Calmet) --- It implies that we must praise God with all our power; and Catholic writers retain this (Worthington) and similar words in the original. (Haydock) --- The first 15 verses of this psalm nearly agree with that which was composed by David, when the ark was to be removed from the house of Obededon, 1 Paralipomenon xvi. 8, 22. (Haydock) --- But the last part seems to have been added by him, or by another afterwards, with some small alterations. (Berthier) --- It was perhaps adapted to the dedication of the second temple, with the two following psalms. (Calmet) --- <i>Gentiles.</i> Their conversion is thus insinuated. (Calmet) --- The apostles preached to all. (Eusebius) --- How much more ought we not to celebrate the mysteries of Christ? (Worthington)'
      v:003:
        - 'PSA:104:3 | 3 | 3 | <i>Glory.</i> 2 Corinthians x. 17. (Eusebius) --- Literally, "be praised," (Haydock) knowing to what an honor you have been raised, (Deuteronomy xxx. 7., and Jeremias ix. 23.) and live accordingly.'
      v:004:
        - 'PSA:104:4 | 4 | 4 | <i>Evermore.</i> Be assiduous to obtain his favour, and present yourselves in his holy temple as often as you are able. (Calmet)'
      v:006:
        - 'PSA:104:6 | 6 | 6 | <i>His servant.</i> Or "servants." (Septuagint) Vulgate is ambiguous. Hebrew declared for <i>servant</i> here; but, <i>his chosen,</i> is certainly plural, and refers to all the people, and [in] 1 Paralipomenon xvi. 13., we read, <i>seed of Israel, his servants.</i> (Haydock)'
      v:008:
        - 'PSA:104:8 | 8 | 8 | <i>Generations.</i> Or from the call of Abraham. But this was to be understood if the Israelites continued faithful, (Deuteronomy xxviii.) or the promise regards the spiritual children of Abraham, who are blessed for ever, (Berthier) and continue to the end of the world. (Haydock)'
      v:011:
        - 'PSA:104:11 | 11 | 11 | <i>Lot.</i> Literally, "line," with which land was measured. (Calmet) -- The descendants of the patriarchs would never have lost this inheritance if they had observed the law. The promise was therefore conditional; though it was absolute, in as much as all were to be blessed in their seed: as they had begun to be, when Jerusalem was destroyed by Titus.'
      v:012:
        - 'PSA:104:12 | 12 | 12 | <i>Very few.</i> Hebrew, "as it were reduced to nothing," to avoid a tautology. (Berthier) --- But this version is not necessary. (Haydock) --- Jacob at this time was not married, (Berthier) and his parents had no part of the land. This manifests the power of God, and the faith of the patriarchs, (Calmet) who doubted not but that he would realize what he had promises. (Haydock)'
      v:013:
        - PSA:104:13 | 13 | 13 | <i>People.</i> This seems to be a fresh obstacle to their possession of Chanaan. (Calmet)
      v:015:
        - 'PSA:104:15 | 15 | 15 | <i>Prophets.</i> The word <i>anointed</i> is thus explained, as the patriarchs were not kings over any but their own families, though they were equal in riches to many kings. They foresaw future events, and offered sacrifice to God, as priests, in which sense also they may be styled anointed. No visible unction, but the divine appointment, might be requisite. God protected them in a wonderful manner, and selected them for his peculiar people. (Calmet) (Hebrews xi. 8.)'
      v:016:
        - 'PSA:104:16 | 16 | 16 | <i>And.</i> The psalmist continues to mention the favours of God, till the Israelites entered the promised land, which the author of 1 Paralipomenon xvi., passes over. (Haydock) --- <i>Bread.</i> In time of famine, people are not strengthened with their food. (Eusebius) (Ezechiel iv. 16., and v. 16.) --- God permitted, (Worthington) or caused the famine to rage.'
      v:017:
        - "PSA:104:17 | 17 | 17 | <i>He sent.</i> Drawing good from the malice of Joseph's brethren, (Haydock) in which he had no hand. (Berthier) --- Who could have thought that this event would have tended to Joseph's exaltation, and to the safety of his father's house?"
      v:018:
        - 'PSA:104:18 | 18 | 18 | <i>Fetters.</i> Hebrew <i>cebel,</i> (Haydock) "a chain, or the stocks." The meaning is not ascertained. (Calmet) --- <i>Soul.</i> Luke ii. 35. He was in great distress, (Haydock) and in danger of perishing. (Theodoret)'
      v:019:
        - "PSA:104:19 | 19 | 19 | <i>His word.</i> By which he foretold his own glory, or what should befall the king's two officers, which brought him into notice, Genesis xxxvii. 9., and xl. 22. <i>His word,</i> may also refer to God's decree. (Calmet) --- <i>Inflamed him.</i> He received the gift of prophecy, (Haydock) and being inflamed with the love of God, resisted the solicitations of Putiphar's wife."
      v:022:
        - 'PSA:104:22 | 22 | 22 | <i>Instruct.</i> Hebrew, "bind" by precepts or chains, (Berthier) as he had all power. --- <i>Wisdom.</i> Joseph was considered as the oracle of Egypt, and the prime minister. (Calmet) --- We cannot doubt but he would strive to undeceive the people with regard to many superstitions. (Theodoret) (St. Augustine)'
      v:023:
        - 'PSA:104:23 | 23 | 23 | <i>Cham.</i> Who resided there, and was worshipped under the name of Jupiter Ammon. (Bochart, Phaleg. iv. 1.) (Calmet) --- Misraim was his son, and peopled the land, Genesis x. 13. (Worthington)'
      v:024:
        - "PSA:104:24 | 24 | 24 | <i>Exceedingly.</i> In 215 years, 600,000 warriors sprung from seventy people, (Calmet) or from seventy-five, as Septuagint and St. Stephen read, comprising eight wives, Jacob, and sixty-six of his descendants. Seventy might naturally produce two million and a half in such a space of time. But the Hebrews had been cruelly oppressed. God's blessing enabled them to increase as they did. (Berthier)"
      v:025:
        - 'PSA:104:25 | 25 | 25 | <i>He turned their heart,</i> &c. Not that God (who is never the author of sin) moved the Egyptians to hate and persecute his people; but that the Egyptians took occasion of hating and envying them, from the sight of the benefits which God bestowed upon them. (Challoner) (St. Augustine) --- He permitted the malice of the Egyptians, (Theodoret) and employed them to chastise his people, who had adored idols. (Eusebius) (Acts vii. 43.) Felix, Protestants, &c., translate the Hebrew, "their heart was turned." (Berthier) --- The perversity of the Egyptians came from themselves, though it was turned to a good account. (Worthington)'
      v:027:
        - 'PSA:104:27 | 27 | 27 | <i>He gave.</i> Hebrew, "they placed in them the words of their signs." (Calmet) (Houbigant) --- But the Chaldean and St. Jerome are conformable to the Septuagint. (Berthier)'
      v:028:
        - 'PSA:104:28 | 28 | 28 | <i>Grieved not his words.</i> That is, he was not wanting to fulfil his words: or he did not grieve Moses and Aaron, the carriers of his words: or he did not <i>grieve his words,</i> that is, <i>his sons,</i> the children of Israel, who enjoyed light whilst the Egyptians were oppressed with darkness. (Challoner) --- He performed what he had threatened without reluctance. (Worthington) --- We may also translate, "he added no threat (Haydock) before this ninth plague was inflicted." Hebrew, "and they did not irritate (or transgress) his word." The envoys of God were obedient to him. The copies of the Septuagint are not uniform; (Calmet) some omit the negation, which would give a very good sense; though it must be allowed to be inaccurate, unless the Hebrew be read with an interrogation, "did they not resist his word?" alluding to the Egyptians. (Berthier) --- Almost all the ancients have the plural <i>exacerbaverunt,</i> except St. Jerome, in his commentary. (Calmet)'
      v:029:
        - 'PSA:104:29 | 29 | 29 | <i>Blood.</i> In reality, so that the fishes were killed. (St. Athanasius)'
      v:030:
        - 'PSA:104:30 | 30 | 30 | <i>Land.</i> Including the rivers, Exodus vii. 1., and viii. 3. --- <i>Kings,</i> or noblemen. (Berthier)'
      v:031:
        - 'PSA:104:31 | 31 | 31 | <i>Flies.</i> This was revealed to David, or known by tradition, as it is not recorded by Moses. (Worthington) --- Some copies of the Septuagint have, "the dog-fly," <i>cinifes</i> (Exodus viii. 16.) gnats, (Haydock) which are very common and tormenting in Egypt. The Jews understand <i>lice.</i> (Joseph and the Chaldean) (Calmet)'
      v:032:
        - 'PSA:104:32 | 32 | 32 | <i>Rain.</i> Which fall in Egypt, though less frequently. (Calmet) (Wisdom xvi. 17.)'
      v:034:
        - 'PSA:104:34 | 34 | 34 | <i>Bruchus.</i> An insect of the locust kind, (Challoner) or a worm which spoils corn, &c. (Worthington)'
      v:036:
        - 'PSA:104:36 | 36 | 36 | <i>Labour.</i> This explains the first part of the verse, Genesis xlix. 3., and Psalm lxxvii. 51. (Haydock) --- The fifth and sixth plagues are not specified. (Worthington)'
      v:037:
        - 'PSA:104:37 | 37 | 37 | <i>Gold.</i> Which the Egyptians gave to get quit of them, (Exodus xi. 1.) and that with joy, (ver. 38.) though they might at first only intend to lend. (St. Augustine) (Berthier) --- <i>Feeble.</i> This refutes the notion which the enemies of the Jews had propagated, saying that they were banished on account of the leprosy. They felt none of the inconveniences which fell on the Egyptians, and God removed every obstacle which might retard their flight. (Calmet) --- According to the course of nature, out of two million and a half, 150 people die daily. (Berthier)'
      v:040:
        - 'PSA:104:40 | 40 | 40 | <i>Asked.</i> Chaldean and ancient psalters add, "for meat." Hebrew, "he (Moses or all the people) asked, and the quail came," at Sin, Exodus xvi. 13.'
      v:041:
        - PSA:104:41 | 41 | 41 | <i>Rivers.</i> The waters from the rock were so abundant. (Calmet) (Exodus xvii. 6.) (Berthier)
      v:044:
        - 'PSA:104:44 | 44 | 44 | <i>People.</i> Whose crimes have deserved death, Numbers xxxiii. 51., and Deuteronomy vii. 5. (Calmet)'
      v:045:
        - 'PSA:104:45 | 45 | 45 | <i>His justifications.</i> That is, his commandments: which here, and in many other places of the Scripture, are called <i>justifications,</i> because the keeping of them make men just. The Protestants render it by the word <i>statutes,</i> in favour of their doctrine, which does not allow good works to justify. (Challoner) --- The design of God in granting Chanaan to the Israelites, was to encourage them to preserve the true religion. (Calmet)'
