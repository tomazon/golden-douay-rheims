      - '2025-01-05T00:15:32Z - Extracted by program ./bin/process_johnblook_haydock'
    verse_footnotes: {}
    verses:
      v:001: 'PSA:56:1 | 1 | 1 | Unto the end, destroy not, for David, for an inscription of a title, when he fled from Saul into the cave. [1 <i>Kings</i> xxiv.]'
      v:002: 'PSA:56:2 | 2 | 2 | Have mercy on me, O God, have mercy on me: for my soul trusteth in thee.{JOIN}And in the shadow of thy wings will I hope, until iniquity pass away.'
      v:003: 'PSA:56:3 | 3 | 3 | I will cry to God, the most High; to God, who hath done good to me.'
      v:004: 'PSA:56:4 | 4 | 4 | He hath sent from heaven, and delivered me: he hath made them a reproach that trod upon me.{JOIN}God hath sent his mercy and his truth, 5 and he hath delivered my soul from the midst of the young lions. I slept troubled.{JOIN}The sons of men, whose teeth are weapons and arrows, and their tongue a sharp sword.'
      v:006: 'PSA:56:6 | 6 | 6 | Be thou exalted, O God, above the heavens, and thy glory above all the earth.'
      v:007: 'PSA:56:7 | 7 | 7 | They prepared a snare for my feet; and they bowed down my soul.{JOIN}They dug a pit before my face, and they are fallen into it.'
      v:008: 'PSA:56:8 | 8 | 8 | My heart is ready, O God, my heart is ready: I will sing, and rehearse a psalm.'
      v:009: 'PSA:56:9 | 9 | 9 | Arise, O my glory; arise, psaltery and harp: I will arise early.'
      v:010: 'PSA:56:10 | 10 | 10 | I will give praise to thee, O Lord, among the people: I will sing a psalm to thee among the nations.'
      v:011: 'PSA:56:11 | 11 | 11 | For thy mercy is magnified even to the heavens: and thy truth unto the clouds.'
      v:012: 'PSA:56:12 | 12 | 12 | Be thou exalted, O God, above the heavens: and thy glory above all the earth.'
  c:057:
    after_verse_comment: {}
    commentary:
      v:001:
        - "PSA:57:1 | 1 | 1 | <i>Title.</i> This psalm is a sequel to the former, (Worthington) and refers to the malevolent speeches of Saul's courtiers, (1 Kings xxiv. 10., and xxvi. 7.; Calmet) and to the proceedings of the Jews against Christ. (St. Jerome) --- It is an invective against hypocrites, (Calmet) and detractors. (Berthier)"
      v:002:
        - 'PSA:57:2 | 2 | 2 | <i>Men.</i> If you be consulted by Saul, and act as judges, do what is right. Condemn not a man unheard. (Calmet) --- Few refuse to speak well. (Worthington) --- Hebrew also, "O assembly," act not hypocritically.'
      v:003:
        - 'PSA:57:3 | 3 | 3 | <i>Heart.</i> Hence proceed evil thoughts, &c. (Haydock) --- <i>Quicquid vis & non potes, factum Deus computat.</i> (St. Augustine) --- <i>Forge,</i> as you endeavour to preserve the appearance of rectitude. Hebrew, "weigh" in scales. (Calmet) --- This double-dealing aggravates the fault. (Worthington)'
      v:004:
        - 'PSA:57:4 | 4 | 4 | <i>Womb.</i> Born in sin. (Haydock) --- They have followed the same course through life, being always bent on wickedness. (Calmet)'
      v:005:
        - "PSA:57:5 | 5 | 5 | <i>Madness;</i> or \"poison,\" <i>chamath.</i> (Menochius) --- <i>Deaf asp.</i> This is the most dangerous species. The ancients attempted to charm serpents. But these courtiers were deaf to every proof of David's innocence, (Calmet, Diss.) and would receive no admonition, stopping their ears, like asps. (Worthington) --- The prophet speaks conformably to the received opinion, (Berthier) without determining it to be true. (Menochius)"
      v:006:
        - 'PSA:57:6 | 6 | 6 | <i>Wisely.</i> "Cunningly." Many read, <i>qui incantatur a sapiente.</i> (Calmet) --- He does not approve of the magical art. (Menochius) --- Serpents may naturally be affected with music. The torpid snake by incantation bursts. (Virgil, Ec. viii.; Bochart v. 3. 385.) Parkhurst, <i>chober.</i> (Haydock)'
      v:009:
        - 'PSA:57:9 | 9 | 9 | <i>Wax.</i> Hebrew <i>shabbelul,</i> occurs no where else, and this signification is surely preferable to that of the Rabbins, "a snail." (Protestants) (Haydock) --- <i>Fire.</i> Hebrew, "like the untimely birth of a woman, which has not seen the sun." (Houbigant after St. Jerome) --- Septuagint may not have read <i>th</i> at the end of <i>esh,</i> "fire." But both version imply, that the wicked shall perish, without resource (Berthier) or struggle. This in enforced by a multiplicity of examples. (Haydock)'
      v:010:
        - 'PSA:57:10 | 10 | 10 | <i>Before your thorns,</i> &c. That is, before your thorns grow up, so as to become strong briers, they shall be overtaken and consumed by divine justice, swallowing them up, as it were, <i>alive in his wrath.</i> (Challoner) --- You shall be cut off when you least think of it. (Menochius) (Psalm liv. 24.) (Haydock) --- David probably alludes to the proposal mentioned, (Judges ix. 14.) where the brier (<i>rhammus</i>) invites all the trees to come under its shade. Before you, my followers, shall fall under the oppression of our cruel persecutors, they shall be suddenly destroyed. (Berthier) --- "Before your pots can feel the thorns, he shall take them away, as with a whirlwind, both living, and in <i>his</i> wrath." (Protestants) --- This version of Pagnin is rejected by Montanus, who nearly follows the Vulgate. <i>Sirothecem</i> means, "your thorns, <i>or</i> pots," Ecclesiastes vii. 7. (Haydock)'
      v:011:
        - "PSA:57:11 | 11 | 11 | <i>Shall wash his hands,</i> &c. Shall applaud the justice of God, and take occasion, from the consideration of the punishment of the wicked, to wash and cleanse his hands from sin. (Challoner) --- <i>Hands.</i> Hebrew, \"feet,\" (though this is not certain. Psalm lxxiii. 4.; Berthier) and all his body; the carnage shall be so great. The just approve of God's judgments, (Calmet) <i>in</i> or \"over,\" {GREEK:START epi}ηπι{GREEK:END}, to testify that he has no connexion with the wicked. (Theodoret) --- The just will purify himself still more at the sight of vengeance. This interpretation is good, but no so literal. (Berthier)"
      v:012:
        - 'PSA:57:12 | 12 | 12 | <i>A God.</i> Hebrew <i>Elohim shophetim.</i> Both are in the plural, which has induced many to suppose that angels, &c., are meant; yet the plural is sometimes used, when speaking of the true God, Genesis xx. 13., and Josue xxiv. 19. (Calmet) --- Houbigant translates, "gods," which he explains of the pastors of the Church, or "judges." The reward of virtue, and punishment of vice, are very important truths. Let us wait till the time of harvest, and all will be in its proper place. (Berthier)'
