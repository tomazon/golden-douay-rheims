  c:020:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:20:1 | 1 | 1 | <i>David,</i> after his victory over the Ammonites; (Du Pin; Calmet) though many passages relate only to the Messias, as the Chaldean and even some of the modern Jews confess, (Kimchi; Muis) with the holy Fathers, who explain all of Him. (Calmet) --- Those who overcome the devil, are here concerned. (Worthington)'
      v:002:
        - 'PSA:20:2 | 2 | 2 | <i>King.</i> Chaldean adds, "the Messias shall reign; and how shall he rejoice when thou shalt have delivered him!" The people had promised to return thanks in the former psalm. (Haydock) --- Christ our king as man, having by his divine power overcome his enemies, rejoiceth. (Worthington)'
      v:003:
        - "PSA:20:3 | 3 | 3 | <i>Will.</i> Hebrew <i>aresheth,</i> \"the proof <i>or</i> request,\" (Haydock) which manifests the will. The term occurs no where else. (Berthier) --- Our Saviour's greatest desire was the glory of his Father, (Haydock) in man's redemption. (Worthington)"
      v:004:
        - 'PSA:20:4 | 4 | 4 | <i>Sweetness.</i> Hebrew, "of goodness," the effects of thy mercy. (Haydock) --- Thou hast made David a king according to thy own heart, and granted him victory, and many favours, even before he had asked for them. The humanity of Jesus Christ was still more glorified, (Calmet) by a gratuitous predestination. (St. Augustine, Prædest. 30., Persev. 24., &c.) --- <i>Stones.</i> Hebrew, "fine gold <i>or</i> the topaz," Psalm xviii. 11. (Berthier) --- David took the crown of Melchom, weighing a talent, 2 Kings xii. 30. (Calmet) --- God gave him the victory on every occasion, Ecclesiasticus xlvii. 7. (Haydock) --- He crowned Jesus Christ, the martyrs, and all those who have been ready to suffer for him. (Worthington)'
      v:005:
        - 'PSA:20:5 | 5 | 5 | <i>And ever.</i> David was much favoured, and reigned a long time, as well as his posterity, 2 Kings vii. 12, 29. But this was literally verified only in the Messias, (Calmet) who was his son; (Haydock) and founded his Church on a rock, to endure unto the end. (Calmet) --- What do we ask for on earth? All will be lost if we have not life; and this we cannot obtain for ever, without rising again. Therefore Jesus said, I am the <i>resurrection</i> and the <i>life,</i> John xi. 25. --- We must live in him by faith, (Berthier) and suffer before we can expect a crown.'
      v:007:
        - 'PSA:20:7 | 7 | 7 | <i>To be,</i> (<i>in benedictionem.</i>) Thou shalt inebriate him with a torrent of thy blessings. (Haydock) --- Blessing shall take hold of him, if we may so speak, (Berthier) and embrace him for ever. (Haydock) --- All the saints receive glory. But Christ alone can impart it to others, as all are blessed in him, Genesis xxi., and John i. (Worthington) --- When people wish any happiness to their friends, they need only desire that they may be like David. See Genesis xviii. 18., and xlviii. 20., and Galatians iii. 16. (Calmet)'
      v:009:
        - "PSA:20:9 | 9 | 9 | <i>Thy hand.</i> O king, Messias, or God. No earthly monarch can always punish his enemies. But none can escape the hand of the Almighty. He will bring all to judgment. (Berthier) --- The just approve of God's decree in punishing. This is all a prediction. (Worthington) --- Let thine enemies find thy power, so as to return to good. (St. Jerome) --- To <i>find,</i> often means to attack, (Judges i. 5., and 3 Kings xiii. 24.) or to accomplish with ease, Deuteronomy xxxiii. 1."
      v:010:
        - 'PSA:20:10 | 10 | 10 | <i>Anger.</i> Literally, "face;" (<i>vultus.</i>; Haydock) which sometimes intimates favour, ver. 7. This passage may allude to the vengeance (Calmet) which David exercised upon the Ammonites, whom he burnt in kilns, (2 Kings xii. 31.; Geier.; Vat.) or to the destruction of Sodom, Genesis xix. 28., and Lamentations iv. 6. (Calmet) --- It is a terrible thing to fall into the hands of an angry God, who will punish his enemies in a fire; to which St. Paul (Hebrews x. 27.) attributes <i>rage,</i> (Haydock) or emulation, as it will seem to strive to surpass all others. O that we may meditate on this fire! that the love of God may consume all our defects! --- <i>Trouble.</i> Hebrew, "swallow up;" which is more energetic.'
      v:011:
        - 'PSA:20:11 | 11 | 11 | <i>Fruit</i> of the womb, or all their possessions. The family of Herod was presently extirpated. (Berthier) --- The works of the wicked must burn. (St. Augustine) --- The severity shewn to the Ammonites was perhaps without example, ver. 10. (Calmet) --- But this will be more fully verified in the judgment of the wicked, whose schemes against Christ and his Church will fail. (Worthington)'
      v:012:
        - "PSA:20:12 | 12 | 12 | <i>Intended.</i> Hebrew, \"turned aside,\" like a torrent. The Ammonites had violated the law of nations, and had attempted to raise up very powerful enemies to invade David. (Calmet) --- <i>Establish.</i> Hebrew leaves the sentence imperfect, to shew the utter weakness or impotence of God's enemies. (Berthier)"
      v:013:
        - 'PSA:20:13 | 13 | 13 | <i>In thy remnants thou shalt prepare their face:</i> or thou shalt set thy remnants against their faces. That is, thou shalt make them see what punishment <i>remain</i> for them hereafter from thy justice. Instead of <i>remnants,</i> St. Jerome renders it <i>funes,</i> that is <i>cords</i> or <i>strings:</i> viz., of the <i>bow</i> of divine justice, from which God directs his <i>arrows</i> against the <i>faces</i> of his enemies. (Challoner) "Thou wilt strengthen thy cords against their faces;" (St. Jerome) or "thou wilt prepare <i>thy arrows</i> on thy <i>bow-strings,</i>" &c. But as <i>bemetharic</i> (Haydock) may also have the sense of the Vulgate, <i>in thy remnants,</i> we need not abandon this version; as it implies that after God shall have put his enemies to flight, he will turn their faces to receive "the last" of his arrows or blows; (Berthier) or He will meet them everywhere. (Haydock) --- There seems to be some transposition in Hebrew and the Vulgate, as if we should read <i>in reliquis eorum præparabis vultum tuum.</i> "Thou wilt execute thy vengeance upon their children;" (Calmet) or, as this transposition is unnecessary, "thou shalt make them look at thy children;" (Haydock) the elect, to increase their rage. (Bellarmine; Jansenius) --- To behold the glory of the just, which might so easily have been their own, will greatly mortify the reprobate at the last day. (Haydock)'
      v:014:
        - "PSA:20:14 | 14 | 14 | <i>Exalted.</i> God can receive no increase; but he manifests what he has. (Theodoret) --- <i>Power.</i> Literally, \"powers.\" (Haydock) --- While the wicked perish, the just sing God's praises. (Worthington) --- We must beg that the kingdom of righteousness may spread over the world, (Haydock) and never cease to acknowledge the divine favours. (Berthier)"
