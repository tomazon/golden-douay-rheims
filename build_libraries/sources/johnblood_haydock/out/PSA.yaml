  c:099:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:99:1 | 1 | 1 | <i>Praise.</i> Theodoret reads, "A psalm of David for confession, without a title in Hebrew." But now that text and the Septuagint agree with us. The psalm refers to the same events as the preceding. (Calmet)'
      v:002:
        - 'PSA:99:2 | 2 | 2 | <i>Earth.</i> Both Jews and Gentiles, (Worthington) converted to the faith of Christ. (Haydock) --- <i>Gladness.</i> God loves a cheerful giver. [2 Corinthians ix. 7.] (Menochius) --- He hears our prayers in all places. Yet appoints the temple more peculiarly for that duty. (Worthington)'
      v:003:
        - 'PSA:99:3 | 3 | 3 | <i>Not.</i> St. Jerome seems to have read <i>lu</i> for <i>lo,</i> and translates, "and we are his," which Houbigant follows. But the Vulgate gives a very necessary instruction, as some might perhaps forget that God preserves their life every instant, (Berthier) and some have foolishly imagined, that the collection of things might give existence, or be eternal. (Berthier)'
      v:005:
        - 'PSA:99:5 | 5 | 5 | <i>Truth.</i> This is commonly joined with <i>mercy.</i> (Calmet) --- God faithfully executes what he has promised (Worthington) for the liberation of his people, and the conversion of the Gentiles. (Calmet)'
