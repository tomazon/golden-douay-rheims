    verse_footnotes: {}
    verses:
      v:001: 'PSA:123:1 | 1 | 1 | A gradual canticle.{JOIN}If it had not been that the Lord was with us, let Israel now say: 2 If it had not been that the Lord was with us,{JOIN}When men rose up against us, 3 perhaps they had swallowed us up alive.{JOIN}When their fury was enkindled against us, 4 perhaps the waters had swallowed us up.'
      v:005: 'PSA:123:5 | 5 | 5 | Our soul hath passed through a torrent: perhaps our soul had passed through a water insupportable.'
      v:006: 'PSA:123:6 | 6 | 6 | Blessed be the Lord, who hath not given us to be a prey to their teeth.'
      v:007: 'PSA:123:7 | 7 | 7 | Our soul hath been delivered, as a sparrow out of the snare of the fowlers.{JOIN}The snare is broken and we are delivered.'
      v:008: 'PSA:123:8 | 8 | 8 | Our help is in the name of the Lord, who made heaven and earth.'
  c:124:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:124:1 | 1 | 1 | <i>Canticle</i> of thanksgiving, relating to the times of the Messias, (Abenezra) or to the Jews, who overcame the attempts of the nations at their return, 2 Esdras iv., and vi. (Ven. Bede, &c.) (Calmet) --- It exhorts all to confide in God. (Berthier) --- <i>Trust.</i> The Jews complied not with this condition, and are become vagabonds; but the faithful inherit this promise, (Hebrews x. 19.; Berthier) which is verified in the Catholic Church. (St. Augustine) --- To be secure, like Sion, which is defended by other mountains, we must belong to her society. (Worthington) --- The situation of Jerusalem was very advantageous. It was difficult to bring any cavalry against it, except by the way of Idumea. A handful of men might defend the passes leading to the north, as we see in the history of the Machabees.'
      v:002:
        - 'PSA:124:2 | 2 | 2 | <i>About it.</i> Coming from Joppe, travellers cannot see the city till they are very near it, though with respect to Judea, it is very elevated. Hence Josephus styles it "the navel of the land." (Jewish Wars iii. 2., or 4.) --- The construction of the Vulgate is very natural. (Calmet) --- For the promise regards the inhabitants, rather than the place, as Hebrew would insinuate. --- <i>Lord.</i> Zacharias ii. 5. Heresiarchs have in vain risen up against the Church, though they were able men, like <i>mountains.</i> (St. Augustine)'
      v:003:
        - 'PSA:124:3 | 3 | 3 | <i>Rod.</i> Sceptre, or violent dominion, Isaias x. 5. --- <i>That,</i> Or "therefore." (Interp. in St. Chrysostom) God always concludes his threats with promises of pardon to the penitent, 1 Corinthians x. 13. (Calmet --- He tries his servants for their good, and will not abandon them. (Worthington) --- The captivity lasted only 70 years: the ten persecutions of the Christian Church were terminated in 300 years; and though the wicked should even put the just to death, then their rod <i>remains</i> no longer upon them. If the virtuous were always suffering, the temptation might be too strong. But those who are sincere, at last emerge from the cloud, and force their enemies to applaud their conduct. (Berthier)'
      v:004:
        - 'PSA:124:4 | 4 | 4 | <i>Heart.</i> This God will certainly perform. (Worthington) --- He asks not for himself alone, and leaves all to the divine disposal. (Haydock)'
      v:005:
        - 'PSA:124:5 | 5 | 5 | <i>Bonds, obligationes.</i> "Knots," as {GREEK:START straggalias}στραγγαλιασ{GREEK:END}, also means, (Berthier) rather than duties. (Bellarmine) --- Some suspect that <i>obliquationes</i> was put originally, as Hebrew means "crooked ways," (Calmet) "embarrassments." (Aquila) --- He may allude to the dark machinations of false brethren, who endeavoured to thwart the pious designs of Nehemias, vi. 14. Apostles shall be treated like infidels, (Calmet) or rather worse, as we shall be if we act not up to the lights, (Haydock) and graces which we have received. (Calmet) --- Those who enter into any covenant, &c., to uphold a false religion, though they may despise it in their hearts, must expect to be punished, while the Church shall have peace. (Worthington) --- <i>Israel.</i> St. Paul adds, <i>of God,</i> to shew who may be entitled to this blessing. (Berthier) --- Heretics can neither give nor receive this peace. (St. Augustine)'
