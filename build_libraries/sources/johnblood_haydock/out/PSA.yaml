  c:112:
    after_verse_comment: {}
    commentary:
      v:001:
        - "PSA:112:1 | 1 | 1 | <i>Alleluia.</i> The Jews style this, and the five following psalms, \"the great Alleluia,\" which they sing after eating the paschal lamb. Eusebius adds, \"a psalm of Aggæus and Zacharias,\" as it seems to speak of the captives, who return thanks for their deliverance; (Isaias xlv. 6., &c.; Calmet) or David has left this model of thanksgiving for all. (Berthier) --- <i>Children.</i> Hebrew, \"slaves.\" (Menochius) --- The Greek and Latin may signify both. (Haydock) --- He addresses the Levites, who were addicted to God's service, or the new converts, who were become docile like little children, (1 Peter ii. 2., and Psalm viii. 3.; Calmet) and in a word, (Haydock) all God's servants. (Worthington)"
      v:003:
        - 'PSA:112:3 | 3 | 3 | <i>Same.</i> All the day long, (Calmet) or rather in all places. (Muis) (Malachias i. 10.) (St. Chrysostom)'
      v:006:
        - 'PSA:112:6 | 6 | 6 | <i>Earth.</i> Providence watches over all, Psalm cxxxvii. 6. (Haydock) --- With respect to God, even those who are in heaven are <i>low.</i> (Worthington)'
      v:007:
        - 'PSA:112:7 | 7 | 7 | <i>Poor.</i> Jesus Christ and his servants, as well as Joseph, Mardochai, &c., 1 Kings ii. 8., and Luke i. 51. (Calmet)'
      v:009:
        - 'PSA:112:9 | 9 | 9 | <i>Children.</i> Anna and Elizabeth, who were naturally barren, were blessed with what they so eagerly desired, by the divine power. (Haydock) --- It may be understood of the Gentile world, after it had embraced the faith, (St. Jerome; Galatians iv. 17.; St. Chrysostom) or of the captives, (Isaias lvi. 1., and xlix. 21., and Psalm lxvii. 7.; Calmet) though Isaias may also refer to the Church. (Haydock) --- Joseph was wonderfully advanced in glory, and Sara, Rebecca, &c., were made fruitful.'
