  c:062:
    after_verse_comment: {}
    commentary:
      v:001:
        - 'PSA:62:1 | 1 | 1 | <i>Edom,</i> (<i>Idumææ.</i>) (Haydock) --- Several copies read <i>Judææ;</i> which agrees with the Hebrew, &c. The Idumeans, after the captivity, occupied those deserts (Calmet) of Ziph, Haret, &c., (Worthington) where David had screened himself from the fury of Saul. This psalm may express his sentiments, (Theodoret; Muis) or those of the captives, returning home, (Calmet) or it may agree with all those, who thirst after their heavenly country. (Berthier) --- St. Jerome explains it of the coming of Christ, and it was used in the morning service. (St. Chrysostom) (Psalm cxl.) (Calmet) --- Catholics, who are imprisoned for their faith, and cannot approach the tabernacle, may here find comfort. (Worthington)'
      v:002:
        - 'PSA:62:2 | 2 | 2 | <i>Day.</i> The manna dissolved with the sun beams, and God will be served with diligence. --- <i>Flesh.</i> The sensations of my soul affect all my body. (Worthington) --- Thirst is more insupportable than hunger; and the psalmist could not express his ardour better. (Calmet) --- He loves God with all his strength, &c. (Haydock) --- "The soul desires, but the end can be attained only by good works." <i>Carnis laboribus pervenitur.</i> (St. Jerome) --- <i>O how!</i> Protestants, "longeth for thee in a dry," &c. But <i>come</i> is no Hebrew verb, and occurring no where else, is little understood by the Jews. It seems that <i>comu</i>, "as," should be here, to correspond with the following <i>so.</i> "As my flesh <i>thirsts</i> in this, &c., <i>so in the,</i>" &c. I shall find no less pleasure in attending thy worship, than a thirsty traveller does in finding water. (Calmet) --- Theodotion agrees with the Septuagint, in considering this as a compound word {GREEK:START posaplos}ποσαπλοσ{GREEK:END}, (Calmet) and we had best stick to the most ancient version. (Berthier)'
      v:003:
        - 'PSA:62:3 | 3 | 3 | <i>Land.</i> "O solitude," cries out St. Ephrem, "ladder of heaven, mother of compunction,....and piety, thou art the guardian of the eyes," &c. --- <i>Glory.</i> The ark, (Calmet) or Jesus Christ, the desired of all nations. (St. Jerome) (Haydock) --- I have attended thy worship in spirit, not being able to be present at Jerusalem. (Calmet) (Menochius) (Worthington) --- Thus people, who cannot hear mass, ought to act. (Haydock)'
      v:004:
        - 'PSA:62:4 | 4 | 4 | <i>Lives.</i> For these must perish, while heaven remains for ever. (St. Hilary) --- This consolation is preferable to any worldly prosperity. (Worthington)'
      v:005:
        - 'PSA:62:5 | 5 | 5 | <i>Hands.</i> Doing good works, as the Fathers explain it. This is the posture of people who pray, or take an oath. (Tertullian) (1 Timothy ii. 8.) (Calmet) --- <i>I will,</i> &c. Comfort is proportioned to suffering for Christ, 2 Corinthians i. (Worthington)'
      v:006:
        - 'PSA:62:6 | 6 | 6 | <i>Fatness.</i> With the most exquisite delights of the temple, Jeremias xxxi. 14. (Calmet) --- Thy grace will enable me to give thee due praise (Worthington) with joy. (Menochius)'
      v:007:
        - 'PSA:62:7 | 7 | 7 | <i>Bed.</i> I will think on thee both when I retire to rest, and when I get up. (Berthier) --- Thou art my first beginning, and last end. (Haydock) --- At all times I will meditate on thy mercies (Calmet) in bed, and much more, when I arise, (Worthington) as I shall not then be so much oppressed with drowsiness. (Menochius)'
      v:010:
        - 'PSA:62:10 | 10 | 10 | <i>Earth.</i> To seek me out, (Houbigant) or they shall perish. The Babylonians were exposed to many miseries under Cyrus, as the prophets assert, (Isaias xiii. 1., and Jeremias xxv. 12.) though profane history be silent. (Calmet) --- David foretells the destruction of his persecutors, either temporal or spiritual. (Worthington) --- The devils may be styled <i>foxes.</i> (Berthier) (St. Hilary) --- This may also be verified in the Jews, who persecuted Christ, and fell a prey to the Roman arms, &c. (Eusebius) (Calmet) --- Saul perished in battle, and his body was exposed on a gibbet to wild beasts, 1 Kings xxxi. (Worthington)'
      v:012:
        - "PSA:62:12 | 12 | 12 | <i>The king.</i> David, (Berthier, &c.) or Zorobabel, for whom the Jews had the highest regard, though he was not an independent monarch, nor wore a crown, Aggeus ii. 24., and Zacharias iii. 8. It was customary to swear by the life of the king, 1 Kings i. 26., and xx. 3. The Fathers understand Jesus Christ to be meant, and this is the true and primary sense; as Zorobabel was only a figure of Him, and never really possessed the throne, that the Jews might not think that the prophecies were fulfilled in his person. --- <i>By him.</i> The king, (Du Pin; Calmet) or God. (Menochius) (Bossuet) (Tirinus) --- Those who follow the true religion, (Deuteronomy vi. 13., and Isaias xlv 23.; Calmet) and act accordingly (Haydock) shall be <i>kings</i> for ever, Apocalypse. (Berthier) (1 Peter ii. 9.) (Haydock) --- As David came to the throne, on the death of his rival, so was Christ's name exalted, after the Romans had destroyed the Jews. (Worthington)"
