intro:
  - PREFACE.
  - 'In this epistle St. Paul admonishes the Thessalonians to be constant in the faith of Christ, and not to be terrified by the insinuations of false teachers, telling them that the day of judgment was near at hand, as there must come many signs and wonders before it. He bids them to hold firm the traditions received from him, <i>whether by word or by epistle;</i> and shews them how they may be certain of his letters by the manner he writes. This epistle was written soon after the former, and also from Corinth, about A.D. 52. (Challoner; Witham) --- From the context we learn that the present is a continuation of the former epistle. He not only rectifies wrong impressions caused by his former letter, but finding that those indolent characters whom he had reprimanded were no ways corrected, he determines to reprimand them still more severely in this letter, which he tells us he writes because he has it not in his power to visit, as he could wish, the Thessalonians.'
