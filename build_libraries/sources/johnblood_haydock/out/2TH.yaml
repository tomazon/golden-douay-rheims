    commentary:
      v:005:
        - "2TH:1:5 | 5 | 5 | <i>For an example of the just judgment of God.</i> That is, that the persecutions and troubles you suffer in this world shew the justice of God in punishing men for their sins, even in this life, so that by these temporal pains you may be found worthy of a crown of eternal glory in the kingdom of God. (Witham) --- The afflictions, which are here frequently the portion of the just, are sensible proofs of the rigour with which the Almighty will, at the day of final retribution, pour out his indignation on the wicked. For, if he is unwilling to let the just be free from all temporal punishment, (though he discharges their debt of the eternal) and if he continually exposes them to the derision, calumnies, and persecutions of the wicked, what have not the wicked to apprehend when he shall stretch forth his hand in vengeance? Or, as others explain it, God permits the good to be persecuted here, that one day he may treat the wicked according to the rigour of his justice. He permits them here to fill up the measure of their iniquities, that on the last day he may reward the long suffering of the one, and punish the infidelity of the other. In both the one and the other, the finger of God's justice will clearly manifest itself. If the hopes of the good reached no farther than this life, they would be the most wretched of beings; for here, in general, they are more exposed than any to the injuries of the wicked. Nothing proves more clearly the necessity of a general judgment, than this his conduct to his most chosen servants. For it is impossible that, just as he is, he should permit patience and faith to go unrewarded, or wickedness and injustice unpunished. The Son of God has promised us heaven only on condition that we bear wrongs patiently. (Calmet) --- Here again the apostle teaches the advantages of sufferings which the Thessalonians joyfully underwent, to be counted worthy of the kingdom of God, {GREEK:START Kataxiothenai umas}Καταξιοθηναι υμασ{GREEK:END}; and ver. 11, ibid. {GREEK:START axiose}αξιοση{GREEK:END}. The apostle teaches here, that nothing defiled shall ever enter into the kingdom of heaven; and gives us to understand at the same time, that he will one day punish with extreme rigour the cruelty and impiety of persecutors. (Bible de Vence)"
      v:006:
        - '2TH:1:6 | 6 | 6 | <i>Seeing</i>[1] <i>it is a just thing.</i> Literally, <i>If yet it be just.</i> St. Chrysostom takes notice, that we must not expound the text as if St. Paul made a doubt whether it was just or not for God <i>to repay retribution</i> to such as troubled, afflicted, and persecuted his faithful servants, and to punish them when <i>he shall be revealed</i> (i.e. at the day of judgment) with <i>flaming fire,</i> or with the flames of hell: nothing certainly is more just; as on the contrary, it is just to reward the pious and those who are found worthy of the glorious kingdom of God. (Witham)'
      v:009:
        - '2TH:1:9 | 9 | 9 | Being confounded with the face of the Lord, whom they have rejected, and with the glory of his power and greatness, which will appear in irresistible splendour and majesty.'
      v:010:
        - '2TH:1:10 | 10 | 10 | This shall be at the last day, when Christ <i>shall come to be glorified in his saints, and to be made</i>[2] <i>wonderful</i> (to be admired and praised) <i>in</i> or by <i>all them who have believed in that day:</i> (i.e. the things foretold of that day) <i>because our testimony</i>[3] <i>was believed upon you</i> concerning <i>that day,</i> i.e. as to the punishments and rewards that shall be given on that day. (Witham)'
      v:011:
        - '2TH:1:11 | 11 | 11 | <i>Wherefore, also we pray,</i> &c. By the Greek, the sense and construction cannot be <i>in,</i> or on <i>which day;</i> and therefore it must be referred to what was said before, that God should <i>be glorified in his saints,</i> and so may be translated, <i>on which</i>[4] <i>account we pray,</i> &c. that <i>Christ may be glorified in you,</i> being made saints by his grace, &c. (Witham)'
      v:012:
        - '2TH:1:12 | 12 | 12 | <i>That the name of our Lord,</i> &c. The name of God is glorified by the virtuous lives of Christians, but more especially by that constancy and firmness evinced by the faithful under the hands of the executioner. It is an act of the most perfect charity, to lay down our lives in defence of his truths and the glory of his name, and the most disinterested testimony of our allegiance to him. Nothing appeared more admirable than the constancy of the first Christians, and nothing contributed more to the conversion of the Gentiles than the firmness with which they maintained, even in death, the truths that had been taught them. For, said they, this religion is certainly true, since there is nothing they are not willing to suffer in defence of it. (Calmet) --- <i>And you in him,</i> &c. If Christians are any way instrumental in procuring the glory of God, let them not attribute it to themselves, but to God alone, form whom comes every gift. If they procure his glory before men, he at the day of final retribution will clothe them with never-fading robes of immortality, in the presence of men and Angels. If it be glorious for God to be adored by such faithful servants, it is much more glorious for Christians to be rewarded by such a Master: for it is the glory of a servant to be faithful to his master, and the glory of the master to recompense his servant. (Estius, Grotius, Theophylactus, &c.)'
