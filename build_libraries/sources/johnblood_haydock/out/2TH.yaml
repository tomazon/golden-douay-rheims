    verses:
      v:001: '2TH:1:1 | 1 | 1 | Paul, and Sylvanus, and Timothy, to the church of the Thessalonians, in God our Father, and the Lord Jesus Christ.'
      v:002: '2TH:1:2 | 2 | 2 | Grace unto you, and peace from God our Father, and from the Lord Jesus Christ.'
      v:003: '2TH:1:3 | 3 | 3 | We ought to give thanks always to God for you, brethren, as it is meet, because your faith increaseth exceedingly, and the charity of every one of you towards each other, aboundeth:'
      v:004: '2TH:1:4 | 4 | 4 | So that we ourselves also glory in you in the churches of God, for your patience and faith, and in all your persecutions and tribulations, which you endure,'
      v:005: '2TH:1:5 | 5 | 5 | For an example of the just judgment of God, that you may be counted worthy of the kingdom of God, for which also you suffer.'
      v:006: '2TH:1:6 | 6 | 6 | Seeing it is a just thing with God to repay tribulation to them that trouble you:'
      v:007: '2TH:1:7 | 7 | 7 | And to you who are troubled, rest with us when the Lord Jesus shall be revealed from heaven with the Angels of his power,'
      v:008: '2TH:1:8 | 8 | 8 | In a flame of fire, inflicting vengeance to them, who know not God, and who obey not the gospel of our Lord Jesus Christ.'
      v:009: '2TH:1:9 | 9 | 9 | Who shall suffer eternal pains in destruction, from the face of the Lord, and from the glory of his power:'
      v:010: '2TH:1:10 | 10 | 10 | When he shall come to be glorified in his saints, and to be made wonderful in all them who have believed: because our testimony was believed upon you in that day.'
      v:011: '2TH:1:11 | 11 | 11 | Wherefore also we pray always for you: that our God would make you worthy of his calling, and fulfill all the good pleasure of his goodness, and the work of faith in power,'
      v:012: '2TH:1:12 | 12 | 12 | That the name of our Lord Jesus may be glorified in you, and you in him, according to the grace of our God, and of the Lord Jesus Christ.'
  c:002:
    commentary:
      v:001:
        - "2TH:2:1 | 1 | 1 | <i>And we,</i> &c. Some impostors had taken occasion from St. Paul's first epistle to the Thessalonians, to teach that the day of judgment was at hand. The apostle here maintains that it certainly will come, but that it will come like a thief in the night. He says nothing of the time when it is to arrive; he merely refutes those who spoke of its taking place immediately. --- <i>By the coming,</i> &c. Grotius and some others explain this coming, of the vengeance he took on the Jews by the arms of the Romans. It is true he speaks in many places of the destruction of Jerusalem, and of his coming at the last day, in terms exactly the same. But the context of the whole epistle demonstrates that he is here speaking of the last day. (Calmet) --- <i>And of our gathering</i><i> </i><i>together</i>[1] <i>unto him.</i> Literally, <i>of our congregation unto him.</i> That is, that you be not moved by any pretended revelation, nor by any words or letter, as spoken or written by me. (Witham)"
      v:002:
        - '2TH:2:2 | 2 | 2 | St. Augustine, writing to Hesychium, declareth that no one from the Scripture can be assured of the day, year, or age[century] when the second coming shall be. (ep. lxxx.) Let us attend to what St. Augustine declares he had learnt from the first Church authorities. At the last judgment, or about that time, will arrive Elias, the Thesbite, the conversion of the Jews, the persecution of antichrist, the coming of Jesus Christ, the resurrection of the dead, the separation of the good from the bad, the conflagration of the world, and the renovation of the same: that these things will arrive, we are to believe, but in what manner and in what order experience will teach better than reason. It is my opinion that they will come in the order I have related them. (De Civ. Dei. lib. xx. cap. ultra) That the man of sin will be born of the Jewish tribe of Dan, that he will cruelly persecute the faithful for three years and a half, that he will put to death Henoch[Enoch] and Elias, and that great, very great, will be the apostacy, is the general belief. Oh! God, preserve us with thy grace, and do not permit us to lose sight of the dreadful danger that threatens even the elect.'
      v:003:
        - "2TH:2:3 | 3 | 3-4 | <i>First,</i> &c.[2] What is meant by this falling away, (in the Greek this apostacy) is uncertain, and differently expounded. St. Jerome and others understand it of a falling off of other kingdoms, which before were subject to the Roman empire; as if St. Paul said to them: you need not fear that the day of judgment is at hand, for it will not come till other kingdoms, by a general revolt, shall have fallen off, so that the Roman empire be destroyed. The same interpreters expound the sixth and seventh verses in like manner, as if when it is said, <i>now you know</i>[3] <i>what withholdeth,</i> &c. That is, you see the Roman empire subsisteth yet, which must be first destroyed. And when it is added, <i>only that he who now holdeth, do hold, until he be taken out of the way;</i> the sense, say these authors, is, let Nero and his successors hold that empire till it be destroyed, for not till then will the day of judgment come. Cornelius a Lapide makes this exposition so certain, that he calls it a tradition of the fathers, which to him seems apostolical. But we must not take the opinion of some fathers, in the exposition of obscure prophecies, where they advance conjectures (which others at the same time reject, or doubt of) to be apostolical traditions, and articles of faith, as the learned bishop of Meaux, Bossuet, takes notice on this very subject, in his preface and treatise on the Apocalypse, against Jurieux. St. Jerome indeed, and others, thought that the Roman empire was to subsist till the antichrist's coming, which by the event most interpreters conclude to be a mistake, and that it cannot be said the Roman empire continues to this time. See Lyranus on this place, St. Thomas Aquinas, Salmeron, Estius, and many others; though Cornelius a Lapide, with some few, pretend the Roman empire still subsists in the emperors of Germany. We also find that divers of the ancient fathers thought that the day of judgment was just at hand in their time. See Tertullian, St. Cyprian, St. Gregory the Great, &c. And as to this place, it cannot be said the fathers unanimously agree in their exposition. St. Chrysostom[4], Theodoret, St. Augustine in one of his expositions, by this falling off, and apostacy, understand antichrist himself, apostatizing from the Catholic faith. And they who expound it of Nero, did not reflect that this letter of St. Paul was written under Claudius, before Nero's reign. According to a third and common exposition, by this revolt or apostacy, others understand a great falling off of great numbers from the Catholic Church and faith, in those nations where it was professed before; not but that, as St. Augustine expressly takes notice, the Church will remain always visible, and Catholic in its belief, till the end of the world. This interpretation we find in St. Cyril[5] of Jerusalem. (Catech. 15.) See also St. Anselm on this place, St. Thomas Aquinas, Salmeron, Estius, &c. In fine, that there is no apostolical tradition, as to any of the interpretations of these words, we may be fully convinced from the words of St. Augustine[6], lib. xx. de Civ. Dei. chap. 19. t. 7. p. 597. Nov. edit., where he says: <i>For my part, I own myself altogether ignorant what the apostle means by these words; but I shall mention the suspicions of others, which I have read, or heard.</i> Then he sets down the exposition concerning the Roman empire. He there calls that a suspicion and conjecture, which others say is an apostolical tradition. In like manner the ancient fathers are divided, as to the exposition of the words of the sixth and seventh verse, when it is said <i>you know what</i> hindereth; some understand that antichrist must come first. Others, that the beforementioned apostacy, or falling off from the Church, must happen before. And when St. Paul says, (ver. 7.) <i>that he who now holdeth, do hold;</i> some expound it, let him take care at the time of such trials, to hold, and preserve the true faith to the end. When the expositions are so different, as in this place, whosoever pretends to give a literal translation ought never to add words to the text, which determine the sense to such a particular exposition, and especially in the same print, as Mr. N. hath done on the seventh verse, where he translates, <i>only let him that now holdeth the faith, keep it until he be taken out of the way.</i> --- <i>And the man of sin</i>[7] <i>revealed, the son of perdition, so that he sitteth in the temple of God, shewing himself as if he were God.</i> He is called again, (ver. 8.) <i>that wicked one....whom the Lord Jesus Christ shall kill with the spirit of his mouth.</i> By all these words is described to us the great antichrist, about the end of the world, according to the unexceptionable authority and consent of the ancient fathers. It is as ridiculous as malicious to pretend, with divers later reformers, that the pope, and all the popes since the destruction of the Roman empire, are the great antichrist, the man of sin, &c. Grotius, Dr. Hammond, and divers learned Protestants, have confuted and ridiculed this groundless fable, of which more on the Apocalypse. It may suffice to observe here that antichrist, the man of sin, the son of perdition, the wicked one, according to all the ancients, is to be one particular man, not so many different men. That he is to come a little while before the day of judgment. That he will make himself be adored, and pretend to be God. What pope did so? That he will pretend to be Christ, &c. (Witham) --- St. Augustine (de Civ. Dei. book xx. chap. 19.) says, that an attack would be made at one and the same time against the Roman empire and the Church. The Roman empire subsists as yet, in Germany, though much weakened and reduced. The Roman Catholic Church, notwithstanding all its losses, and the apostacy of many of its children, has always remained the same. (Calmet) — The two special signs of the last day will be a general revolt, and the manifestation of antichrist, both of which are so dependent on each other, that St. Augustine makes but one of both. What presumptive folly in Calvin and other modern reformers, to oppose the universal sentiments of the fathers both of the Latin and Greek Church! What inconsistency, to give such forced interpretations, not only widely different from the expositions of sound antiquity, but also widely different from each other! The Church of God, with her head, strong in the promises of Jesus Christ, will persevere to the end, frustra circumlatrantibus hæreticis. (St. Augustine, de util. cred. chap. xvii.) --- <i>In the temple.</i> Either that of Jerusalem, which some think he will rebuild; or in some Christian Church, which he will pervert to his own worship; as Mahomet has done with the churches of the east. (Challoner)"
      v:007:
        - '2TH:2:7 | 7 | 7 | <i>The mystery of iniquity already worketh,</i>[8] or <i>is now wrought,</i> by the precursors of antichrist; i.e. by infidels and heretics. For, as St. John says, there <i>are many antichrists,</i> precursors to the great antichrist, and enemies of Christ. (1 John chap. ii.) (Witham) --- <i>That he who now holdeth, do hold.</i> That is, let each one remain in the faith which he has received of us, and let him not permit himself to be deceived by any discourse, as coming from us. Or rather, let those who shall then be in the world keep their faith, remaining firm in their belief and attachment to the Church of Christ, until antichrist, that man of iniquity, shall be taken away. (Calmet) --- According to others, it is an admonition to the faithful not to be beguiled during this day of trial by such, as under the garb of religion, and with an ostentatious parade of zeal for the holy Scriptures, seek to deceive them. When the mystery of sin shall be revealed, then shall we plainly discover that apostacy from the Catholic Church is the obvious and certain road to a dereliction of all religious principle; yes, to antichristianism and to atheism. (Haydock)'
      v:008:
        - '2TH:2:8 | 8 | 8 | <i>Spirit of his mouth,</i> &c. St. Paul makes use of this expression, to shew the ease with which God can put down the most powerful from his seat. He does it likewise to give the Thessalonians a right notion of the man of sin. For as he before told them, he would cause himself to be adored, they might have imagined him more upon an equality with the Almighty. These words, however, quite take away that meaning. <i>He shall strike the earth with the rod of his mouth, and with the breath of his lips he shall slay the wicked.</i> (Isaias xi. 4. &c.) (Calmet)'
      v:010:
        - '2TH:2:10 | 10 | 10 | <i>God shall send them the operation of error.</i>[9] That is, says St. Chrysostom and St. Cyril, he will permit them to be <i>led away</i> with <i>illusions,</i> by <i>signs,</i> and <i>lying prodigies,</i> which the devil shall work by antichrist, &c. (Witham) --- God shall suffer them to be deceived by lying wonders, and false miracles, in punishment of their not entertaining the love of truth. (Challoner) --- The end God proposes is the judgment and condemnation of such as reject the proffered light. This is the march of sin, according to St. Thomas Aquinas on this place. In the first place a man, in consequence of his first sin, is deprived of grace, he then falls into further sins, and ends with being eternally punished. Hence it happens that his new sins are a punishment of his former transgressions; because God will permit the devil to do these things. Deus mittet, quia Deus Diabolum facere ista permittet. (St. Augustine, lib. xx. de Civ. Dei. chap. 19.)'
      v:012:
        - '2TH:2:12 | 12 | 12 | <i>That God hath chosen you first-fruits.</i> Called you the first, or before many others, by his eternal decree, to the faith, whilst he hath left others in darkness and infidelity. (Witham)'
      v:014:
        - '2TH:2:14 | 14 | 14 | <i>Traditions,...whether by word,</i>[10] <i>or by our epistle.</i> Therefore, says St. Chrysostom, the apostle did not deliver all things that were to be believed, by writing; (Witham) but many things by word of mouth only, which have been perpetuated by tradition, and these traditions, no less than the writings of the apostles, are deserving of faith. {GREEK:START Omoios de kakeina, kai tauta estin axiopista}Ωοιοσ δη κακηινα, και ταυτα ηστιν αξιοπιστα{GREEK:END}. (St. Chrysostom, on this place)'
