        - '2TH:3:1 | 1 | 1 | <i>May run.</i> That is, may spread itself, and have free course. (Challoner)'
      v:002:
        - '2TH:3:2 | 2 | 2 | <i>From troublesome,</i> or importunate men. In the Greek, is signified men who act unreasonably, absurdly, &c. (Witham) --- <i>For all men have not faith.</i> Faith is a gift of God, which he is not obliged to give but to whom he will. St. Paul here assures us that he finds nothing but obstacles in his great work, nothing but enemies of the truth, and nothing but men who resist the inspirations and calls of God, opposing the preaching of the gospel. He exhorts them not to be scandalized at what they see him suffer, but to return thanks to God, who has vouchsafed to call them, giving them an understanding and docile heart. (Calmet)'
      v:003:
        - '2TH:3:3 | 3 | 3 | <i>From evil.</i> It may either signify evil things, or the evil one, the devil. (Witham)'
      v:005:
        - '2TH:3:5 | 5 | 5 | Or, according to the Greek, may the Lord direct and carry your hearts to the love of God, and to the expectation of Jesus Christ.'
      v:006:
        - '2TH:3:6 | 6 | 6 | <i>Charge,</i> or declare; or by the Greek, we command. --- <i>In the name of our Lord.</i> This may signify a separation by excommunication. (Witham) --- <i>That you withdraw,</i> &c. St. Chrysostom upon this place, St. Augustine, Theophylactus, and others understand St. Paul as speaking of a kind of excommunication. But St. Chrysostom on ver. 13. and 14. seems to restrain its meaning to a prohibition for the guilty to speak to any body, unless they spoke to him, if their conversation tended to exhort him to repentance. Theophylactus likewise remarks that this punishment was formerly much dreaded, though now not in use.'
      v:008:
        - '2TH:3:8 | 8 | 8 | <i>Burthensome.</i> By the Greek, he understands those who being idle, and not keeping themselves employed, lead a disorderly life. (Witham)'
      v:009:
        - "2TH:3:9 | 9 | 9 | If I, to whom you are indebted for the preaching of the gospel, have yielded my claims, unwilling to receive any thing from you, and even labouring with my own hands for the necessaries of life, how are those to be borne with who do nothing, and yet will be supported at another's expense? for St. Paul had witnessed amongst them some of this idle disposition. (Estius)"
      v:010:
        - "2TH:3:10 | 10 | 10 | <i>Not work.</i> By prying with curiosity into other men's actions. He that is idle, saith St. Chrysostom, will be given to curiosity. (Witham) --- The apostles, like our Lord, were fond of introducing popular saying or axioms. Another, and not unlike the former, is found in one of the Jewish rabbies, Zeror:{JOIN}{BQ:2}Qui non laboraverit in Prosabbato, nè edat in Sabbato."
      v:012:
        - '2TH:3:12 | 12 | 12 | <i>Eat their own bread,</i> which they work for, and deserve, not that of others. (Witham)'
      v:014:
        - '2TH:3:14 | 14 | 14 | Here the apostle teaches that our pastors must be obeyed, and not only secular princes; and with respect to such as will not be obedient to their spiritual governors, the apostle, (as St. Augustine affirmeth) ordains that they be corrected by admonition, by degradation, or excommunication. (Cont. Donat. post Callat. chap. iv. 20. & lib. de correp. & grat. chap. iii.)'
      v:015:
        - '2TH:3:15 | 15 | 15 | <i>Do not regard him as an enemy.</i> A necessary introduction for those whom Providence has placed over others, to admonish and correct them, but with charity and peace; so that we neither be, nor give them occasion to think we are their enemies. (Witham) --- He is your brother; compassionate his weakness; he is a sick member of the same body of which you are one of the members; the greater his infirmity, the greater should be your charity and anxiety for his cure; the greater excommunication separated the delinquent from the communion of the Church, making him in our regard as a heathen or a publican. But he is not here speaking of this kind, for he allows the faithful to speak to him for his spiritual advantage. (Calmet)'
      v:017:
        - '2TH:3:17 | 17 | 17 | <i>The salvation of,</i> &c. The apostle gives them this caution, for fear the faithful might be deceived by fictitious letters. For they had already received one of this kind, which had terrified them, by foretelling that the day of judgment was at hand. This deception he is here anxious to remove, signing the present communication with his own hand, and sealing it with his own seal. For although the rest of the epistle had been written by another, these words to the end were written by himself. (Estius) --- All the civilities of this great doctor of grace terminate in wishing it to his friends. This is his genuine character, because it is the love and continual effusion of his heart. (Bible de Vence) --- <i>Amen.</i> This the congregation added after the epistle had been read, and from this circumstance alone has it found a place here. (Polus synopsis Criticorum, p. 1003, vol. 4.)'
