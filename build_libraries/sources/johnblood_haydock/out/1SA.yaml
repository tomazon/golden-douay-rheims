    verses:
      v:001: '1SA:24:1 | 1 | 1 | Then {VERSE_FOOTNOTE_INDEX_REF 0}David went up from thence, and dwelt in strong holds of Engaddi.'
      v:002: '1SA:24:2 | 2 | 2 | And when Saul was returned from following the Philistines, they told him, saying: Behold, David is in the desert of Engaddi.'
      v:003: '1SA:24:3 | 3 | 3 | Saul, therefore, took three thousand chosen men out of all Israel, and went out to seek after David and his men, even upon the most craggy rocks, which are accessible only to wild goats.'
      v:004: '1SA:24:4 | 4 | 4 | And he came to the sheep-cotes which were in his way. And there was a cave, into which Saul went, to ease nature: now David and his men lay hid in the inner part of the cave.'
      v:005: "1SA:24:5 | 5 | 5 | And the servants of David said to him: Behold the day, of which the Lord said to thee: I will deliver thy enemy unto thee, that thou mayst do to him as it shall seem good in thy eyes. Then David arose, and secretly cut off the hem of Saul's robe."
      v:006: "1SA:24:6 | 6 | 6 | After which David's heart struck him, because he had cut off the hem of Saul's robe."
      v:007: "1SA:24:7 | 7 | 7 | And he said to his men: The Lord be merciful unto me, that I may do no such thing to my master, the Lord's anointed, as to lay my hand upon him, because he is the Lord's anointed."
      v:008: '1SA:24:8 | 8 | 8 | And David stopped his men with his words, and suffered them not to rise against Saul: but Saul, rising up out of the cave, went on his way.'
      v:009: '1SA:24:9 | 9 | 9 | And David also rose up after him: and going out of the cave, cried after Saul, saying: My lord the king. And Saul looked behind him: and David bowing himself down to the ground, worshipped,'
      v:010: '1SA:24:10 | 10 | 10 | And said to Saul: Why dost thou hear the words of men that say: David seeketh thy hurt?'
      v:011: "1SA:24:11 | 11 | 11 | Behold this day thy eyes have seen, that the Lord hath delivered thee into my hand, in the cave, and I had a thought to kill thee, but my eye hath spared thee. For I said: I will not put out my hand against my lord, because he is the Lord's anointed."
      v:012: '1SA:24:12 | 12 | 12 | Moreover, see and know, O my father, the hem of thy robe in my hand, that when I cut off the hem of thy robe, I would not put out my hand against thee. Reflect, and see, that there is no evil in my hand, nor iniquity, neither have I sinned against thee: but thou liest in wait for my life, to take it away.'
      v:013: '1SA:24:13 | 13 | 13 | The Lord judge between me and thee, and the Lord revenge me of thee: but my hand shall not be upon thee.'
      v:014: '1SA:24:14 | 14 | 14 | As also it is said in the old proverb: <i>From the wicked shall wickedness come forth:</i> therefore my hand shall not be upon thee. After whom dost thou come out, O king of Israel?'
      v:015: '1SA:24:15 | 15 | 15 | After whom dost thou pursue? After a dead dog, after a flea.'
      v:016: '1SA:24:16 | 16 | 16 | Be the Lord judge, and judge between me and thee, and see, and judge my cause, and deliver me out of thy hand.'
      v:017: '1SA:24:17 | 17 | 17 | And when David had made an end of speaking these words to Saul, Saul said: Is this thy voice, my son David? And Saul lifted up his voice, and wept:'
      v:018: '1SA:24:18 | 18 | 18 | And he said to David: Thou art more just than I: for thou hast done good to me, and I have rewarded thee with evil.'
      v:019: '1SA:24:19 | 19 | 19 | And thou hast shewed this day what good things thou hast done to me: how the Lord delivered me into thy hand, and thou hast not killed me.'
      v:020: '1SA:24:20 | 20 | 20 | For who when he hath found his enemy, will let him go well away? But the Lord reward thee for this good turn, for what thou hast done to me this day.'
      v:021: '1SA:24:21 | 21 | 21 | And now as I know that thou shalt surely be king, and have the kingdom of Israel in thy hand:'
      v:022: '1SA:24:22 | 22 | 22 | Swear to me by the Lord, that thou wilt not destroy my seed after me, nor take away my name from the house of my father.'
      v:023: '1SA:24:23 | 23 | 23 | And David swore to Saul. So Saul went home: and David and his men went up into safer places.'
  c:025:
    commentary:
      v:001:
        - '1SA:25:1 | 1 | 1 | <i>Samuel died.</i> The Rabbins say four months before Saul. (Seder, olam 13.) (Tirinus) --- Others believe about two years; and suppose that he was 98 years old, twenty of which he had been judge: (Calmet) Salien says 38, and that he lived seventy-seven years. (Menochius) --- On all these points the learned are divided, chap. vii. 15. They are more unanimous in praising (Haydock) the conduct of this most holy statesman. Grotius compares him with Aristides. (Calmet) --- But he Holy Ghost gives Samuel a far more glorious character, Ecclesiasticus xlvi. 16., &c. (Haydock) --- Both he and his mother are figures of the two testaments. Anna becomes fruitful --- Samuel is substituted in the place of Heli. The sterility of Anna represents the incapacity of the Synagogue, to produce living and virtuous children. She bears Samuel, the figure of Jesus Christ, who reunites in his person the royal and the sacerdotal dignity. But under another point of view, Samuel, how perfect soever, must give place to the more perfect David, the glorious type of Jesus Christ, and thus the Synagogue, notwithstanding all her prerogatives, must yield to the Church. See St. Augustine, de C.[City of God?] xvii. 1, 4. Many of the ancients have looked upon Samuel as the high priest: but the generality have acknowledged that he was only a Levite, (Calmet) or an extraordinary priest, like Moses. (Haydock) --- <i>All Israel,</i> or many from every tribe, assembled to attend his funeral; (Tirinus) and all mourned for him, as they had done for Moses and Aaron. (Salien) --- <i>House,</i> or among his kindred, (Tirinus) in a place which he had chosen for his tomb. This is called <i>the house</i> of the wicked <i>for ever;</i> but the just raise their hopes much higher, and await a more splendid palace above, and a glorious resurrection. (Haydock) --- They would not bury Samuel in his dwelling-house, as it could not then be entered without incurring an uncleanness. (Calmet) --- His bones were translated with great respect to Constantinople, and a noble mausoleum was built for them by the emperor Justinian. (Procop. v.; St. Jerome, contra Vigil.) (Tirinus)'
      v:002:
        - '1SA:25:2 | 2 | 2 | <i>Maon.</i> Vatican Septuagint has the same word in the preceding verse, instead of Pharan. (Haydock) --- <i>Possessions.</i> Hebrew, "work." Cattle then formed the chief source of riches. Carmel and Maon were not far from Pharan, in Arabia. (Calmet)'
      v:003:
        - '1SA:25:3 | 3 | 3 | <i>Caleb,</i> the famous companion of Josue. His name means, "a dog;" whence the Septuagint, "he was a Cynic." Josephus, "he followed the manners of the Cynics," who were remarkable for their impudence, like dogs. Caleb was of the same tribe as David, and ought to have been more favourable to him on that account, ver. 6. (Haydock)'
      v:007:
        - "1SA:25:7 | 7 | 7 | <i>Molested them.</i> This deserved some acknowledgment, as they might have done it with impunity. But David had also been of service to Nabal's men, as one of them told Abigail, ver. 16---21."
      v:008:
        - '1SA:25:8 | 8 | 8 | <i>Good day,</i> set aside for rejoicing, when the sheep were shorn, 2 Kings xiii. 24.'
      v:010:
        - '1SA:25:10 | 10 | 10 | <i>Masters.</i> As if he had said, you and David are but fugitive slaves. (Calmet) --- He might also insinuate, that David encouraged such practices, chap. xxii. 2. (Haydock)'
      v:011:
        - '1SA:25:11 | 11 | 11 | <i>Water,</i> under which name all sorts of drink are included. Nabal had plenty of wine, and was much intoxicated, ver. 36. Septuagint translate, "wine." Syriac and Arabic, "drink." --- <i>Cattle.</i> Hebrew, "victim," which is a term used both for sacred and profane feasts.'
      v:014:
        - '1SA:25:14 | 14 | 14 | <i>Rejected them.</i> Hebrew, "flew against them." Chaldean, "saw them with disgust."'
      v:017:
        - '1SA:25:17 | 17 | 17 | <i>Determined,</i> and as if it had already taken place, chap. xx. 7.'
      v:018:
        - '1SA:25:18 | 18 | 18 | <i>Raisins.</i> Hebrew <i>tsimmukim,</i> "dried raisins," or clusters of an extraordinary size. Roger speaks of some gathered in the vale of Sorec, which weighed 25½ pounds. (the year of the Lord 1634.) Septuagint, "a gomer of dry raisins." Syriac and Arabic, "a hundred cheeses." --- <i>Cakes.</i> Chaldean, "pounds." Hebrew is imperfect, two hundred....of figs. We must supply (Calmet) <i>cakes,</i> with the Protestants, &c., or pounds, with the Chaldean, (Haydock) as each of the cakes perhaps weighed so much. (Menochius)'
      v:019:
        - "1SA:25:19 | 19 | 19 | <i>Nabal.</i> Knowing his churlish temper, and that he was drunk at this time, (ver. 36.; Haydock) she might be well excused from the ordinary laws which forbid a wife to dispose of her husband's property, without his consent. The emergency left no time for consultation. She gave a part to save the whole. (Calmet)"
      v:020:
        - '1SA:25:20 | 20 | 20 | <i>Foot.</i> Hebrew, "in the obscurity," or road covered with trees. Septuagint, "in the shade." Chaldean, "on the side." David was descending from the mountains of Pharan, at the same time.'
      v:022:
        - "1SA:25:22 | 22 | 22 | <i>The enemies,</i> is left out in some editions of the Septuagint. But David wishes all evils to himself, though, to avoid the ominous expression, he specifies his enemies, if he do not punish Nabal. --- <i>Leave.</i> David certainly sinned in his designs against Nabal and his family, as he himself was afterwards sensible, when he blessed God for hindering him from executing the revenge he had proposed. (Challoner) --- <i>All.</i> Chaldean, \"any one who is come to the use of reason.\" Syriac and Arabic, \"the least thing hanging upon the wall.\" I will destroy the guilty, and plunder all the valuable effects. (Calmet) --- But the Hebrew, Septuagint, &c., agree with the Vulgate and the meaning is, either that every <i>man,</i> or that every <i>dog,</i> and even the meanest things, should be enveloped in the general ruin. (Haydock) --- The manners of men vary, but those of dogs are always the same. Hence, it is more generally supposed that this expression (Calmet) denotes that even dogs shall be exterminated, and consequently other things for which Nabal would have a greater affection. (Haydock) --- Aurelian being irritated against the inhabitants of Thiane, swore, \"I will not leave a dog in this town;\" which all people explained as if he meant to leave nothing alive in it. But being afterwards moved with compassion at the distress of the people, he executed his threat literally, and killed all the dogs. (Vopisc.) See 3 Kings xiv. 10., and xv. 29., and xxi. 21., and 4 Kings v. 6. (Bochart, Anim. ii. 55.; Delrio, adag. 184.) (Calmet) --- The unhappy Geddes translates, \"a dog,\" to avoid the indelicate allusion. It would have been well if he had allowed himself no greater liberties! (Haydock) --- The Hebrew <i>mashtin,</i> may denote a shepherd's or a mastiff dog. (Menochius)"
      v:024:
        - "1SA:25:24 | 24 | 24 | <i>Iniquity,</i> or the punishment of this fault, ver. 28. (Calmet) --- She wishes to divest the mind of David from the consideration of her husband's incivility; and, after condemning it herself, insinuates that it would be unbecoming for a great king to mind so insignificant an enemy, ver. 28. (Haydock) --- Thus the emperor Adrian, and Louis XII, would not resent the affronts which they had received before they were raised to that high dignity. (Tirinus)"
      v:025:
        - "1SA:25:25 | 25 | 25 | <i>The king,</i> is not in Hebrew, Septuagint, &c. David's title was not yet publicly acknowledged. (Calmet) ---But Abigail plainly alludes to it, ver. 28. (Haydock) --- <i>Name.</i> <i>Nabal,</i> in Hebrew, signifies <i>a fool.</i> (Calmet) --- Thus she extenuates his fault, by attributing it to a deficiency in understanding."
      v:026:
        - '1SA:25:26 | 26 | 26 | <i>To thee.</i> She felicitates David on not having put his design in execution. (Calmet) --- Theodoret thinks he might lawfully have done it; but others believe that the fault bore no proportion with the intended punishment. (Tirinus) --- <i>As Nabal,</i> devoid of sense. Abigail displays the eloquence of nature. (Calmet)'
      v:027:
        - '1SA:25:27 | 27 | 27 | <i>Blessing,</i> or present. (Menochius) See 2 Corinthians ix. 5. (Calmet)'
      v:028:
        - '1SA:25:28 | 28 | 28 | <i>House.</i> Thy family shall long continue in the enjoyment of the royal power. Chaldean, "an established kingdom." (Haydock) --- <i>Lord,</i> as his general. --- <i>Evil.</i> Do no manner of injustice. Hebrew, "and evil hast not been found," &c. Hitherto thy life has been irreproachable. (Calmet)'
      v:029:
        - '1SA:25:29 | 29 | 29 | <i>Bundle.</i> Such things are more secure than those which are loose. (Worthington) --- <i>Of the living,</i> or predestinate, over whom Providence watches in a particular manner. She seems to allude to the method of carrying pieces of silver in bundles, Proverbs vii. 20. Chaldean, "the soul of my lord shall be in the treasury of the lives of the age, before the Lord God." (Calmet) --- It shall be preserved for length of days, like something most precious, (Haydock) while the wicked shall be in continual danger and anxiety, like a stone in a sling, Zacharias ix. 15. By substituting <i>c</i> for <i>b</i> in Hebrew, the sense may be still more striking: "the soul of my lord shall be preserved like a living (precious, serviceable,) stone. But the soul of thy enemies shall be whirled in a sling." The Hebrews had a great esteem for slingers, so that this comparison would be sufficiently noble. A living stone is often mentioned both is sacred and in profane authors, 1 Peter ii. 4. (Virgil, Æneid i. 171.) <i>Vivoque sedilia saxo.</i>'
      v:030:
        - '1SA:25:30 | 30 | 30 | <i>Israel,</i> a thing which all expected, and even Saul himself, chap. xxiv. 21.'
      v:031:
        - "1SA:25:31 | 31 | 31 | <i>Scruple.</i> Hebrew, \"scandal,\" or sin, for David might defend himself, but ought not to attack or take revenge, like a king. (Grotius) --- <i>Innocent.</i> Many of Nabal's family were such, and even his fault did not deserve death. Hebrew, \"shed blood without cause.\" (Calmet) --- <i>Handmaid,</i> who has suggested this good advice. (Menochius) --- David was so much pleased with her prudence and beauty, that he afterwards married her."
      v:032:
        - '1SA:25:32 | 32 | 32 | <i>Speech.</i> Hebrew, "advice, <i>or</i> wisdom." Septuagint, "conduct." (Calmet)'
      v:035:
        - '1SA:25:35 | 35 | 35 | <i>Face.</i> I have been pleased with thy coming, and granted thy request. (Haydock) --- David had sworn with too much haste. (Calmet) --- "It is sometimes wrong to perform what has been promised, and to keep an oath." (St. Ambrose, Off. i. C. ult.[last chapter])'
      v:036:
        - '1SA:25:36 | 36 | 36 | <i>Morning.</i> Admirable pattern of discretion, and how reprimands may be made with advantage. (Calmet) --- A medicine given at an improper time often does harm. (Pliny, [Natural History?] xvii. 27.) When a person said to Cleostratus, "Are you not ashamed to get drunk?" he replied, "Are you not ashamed to rebuke a drunken man?"'
      v:037:
        - "1SA:25:37 | 37 | 37 | <i>Stone.</i> Stupified at the thought of the imminent danger to which he had foolishly exposed himself. So the poets represent Niobe as metamorphosed into a stone, at hearing of her children's death. (Tirinus) --- Josephus intimates that Nabal was killed by the malignant influence of the stars, <i>sideratus.</i> (Antiquities, vi. 14.) Thus, says he, David \"learnt that no wicked person can escape the vengeance of God, and that Providence does not neglect human affairs, and abandon them to chance.\""
      v:039:
        - '1SA:25:39 | 39 | 39 | <i>Blessed be,</i> &c. David praises God on this occasion, not out of joy for the death of Nabal, (which would have argued a rancour of heart) but because he saw that God had so visibly taken his cause in hand, in punishing the injury done to him; whilst, by a merciful providence, he kept him from revenging himself. (Challoner) (Psalm lvii. 10.)'
      v:041:
        - "1SA:25:41 | 41 | 41 | <i>Thy servant.</i> She speaks to David's representatives, as if he had been present. (Haydock) --- The marriage was proposed probably a month or two after the death of Nabal; and Abigail followed the messengers, in a short time. (Menochius)"
      v:043:
        - "1SA:25:43 | 43 | 43 | <i>Took,</i> or \"had taken before,\" according to Josephus. Hence she is placed first, (Calmet) as the mother of David's first-born, Amnon, 2 Kings iii. 2. (Menochius) --- Michol, whom he married first, had no children. (Haydock) --- <i>Jezrahel,</i> a city of Juda. (Menochius) (Josue xv. 56.) --- There was another more famous place of this name is Issachar."
      v:044:
        - '1SA:25:44 | 44 | 44 | <i>Phalti,</i> or Phaltiel, 2 Kings iii. 15. Saul violated all laws by so doing, and David took her back when he came to the throne, which he could not have done if he had given her a bill of divorce, Deuteronomy xxiv. 4. (Calmet) --- Michol was not blameless in living thus with another man. (Menochius) --- The Rabbins say that a sword hindered Phalti from approaching her. (Horn in Sulp.) --- <i>Gallim,</i> a city of Benjamin, Isaias x. 30. (Calmet)'
