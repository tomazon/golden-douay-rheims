    verses:
      v:001: '1SA:6:1 | 1 | 1 | Now {VERSE_FOOTNOTE_INDEX_REF 0}the ark of God was in the land of the Philistines seven months.'
      v:002: '1SA:6:2 | 2 | 2 | And the Philistines called for the priests and the diviners, saying: What shall we do with the ark of the Lord? tell us how we are to send it back to its place? And they said:'
      v:003: '1SA:6:3 | 3 | 3 | If you send back the ark of the God of Israel, send it not away empty, but render unto him what you owe for sin, and then you shall be healed: and you shall know why his hand departeth not from you.'
      v:004: '1SA:6:4 | 4 | 4 | They answered: What is it we ought to render unto him for sin? and they answered:'
      v:005: '1SA:6:5 | 5 | 5 | According to the number of the provinces of the Philistines you shall make five golden emerods, and five golden mice: for the same plague hath been upon you all, and upon your lords. And you shall make the likeness of your emerods, and the likeness of the mice, that have destroyed the land, and you shall give glory to the God of Israel: to see if he will take off his hand from you, and from your gods, and from your land.'
      v:006: '1SA:6:6 | 6 | 6 | Why do you harden your hearts, as Egypt and Pharao hardened their hearts? {VERSE_FOOTNOTE_INDEX_REF 0}did not he, after he was struck, then let them go, and they departed?'
      v:007: '1SA:6:7 | 7 | 7 | Now, therefore, take and make a new cart: and two kine that have calved, on which there hath come no yoke, tie to the cart, and shut up their calves at home.'
      v:008: '1SA:6:8 | 8 | 8 | And you shall take the ark of the Lord, and lay it on the cart, and the vessels of gold, which you have paid him for sin, you shall put into a little box at the side thereof: and send it away, that it may go.'
      v:009: '1SA:6:9 | 9 | 9 | And you shall look: and if it go up by the way of his own coasts, towards Bethsames, then he hath done us this great evil: but if not, we shall know that it is not his hand hath touched us, but it hath happened by chance.'
      v:010: '1SA:6:10 | 10 | 10 | They did therefore in this manner: and taking two kine, that had suckling calves, they yoked them to the cart, and shut up their calves at home.'
      v:011: '1SA:6:11 | 11 | 11 | And they laid the ark of God upon the cart, and the little box that had in it the golden mice, and the likeness of the emerods.'
      v:012: '1SA:6:12 | 12 | 12 | And the kine took the straight way, that leadeth to Bethsames, and they went along the way, lowing as they went: and turned not aside neither to the right hand nor to the left: and the lords of the Philistines followed them as far as the borders of Bethsames.'
      v:013: '1SA:6:13 | 13 | 13 | Now the Bethsamites were reaping wheat in the valley: and lifting up their eyes, they saw the ark, and rejoiced to see it.'
      v:014: '1SA:6:14 | 14 | 14 | And the cart came into the field of Josue, a Bethsamite, and stood there. And there was a great stone, and they cut in pieces the wood of the cart, and laid the kine upon it a holocaust to the Lord.'
      v:015: '1SA:6:15 | 15 | 15 | And the Levites took down the ark of God, and the little box that was at the side of it, wherein were the vessels of gold, and they put them upon the great stone. The men also of Bethsames offered holocausts, and sacrificed victims that day to the Lord.'
      v:016: '1SA:6:16 | 16 | 16 | And the five princes of the Philistines saw, and they returned to Accaron the same day.'
      v:017: '1SA:6:17 | 17 | 17 | And these are the golden emerods, which the Philistines returned for sin to the Lord: For Azotus one, for Gaza one, for Ascalon one, for Geth one, for Accaron one:'
      v:018: '1SA:6:18 | 18 | 18 | And the golden mice, according to the number of the cities of the Philistines, of the five provinces, from the fenced city to the village that was without wall, and to the great Abel (<i>the stone</i>) whereon they set down the ark of the Lord, which was till that day in the field of Josue the Bethsamite.'
      v:019: '1SA:6:19 | 19 | 19 | But he slew of the men of Bethsames, because they had seen the ark of the Lord, and he slew of the people seventy men, and fifty thousand of the common people. And the people lamented, because the Lord had smitten the people with a great slaughter.'
      v:020: '1SA:6:20 | 20 | 20 | And the men of Bethsames said: Who shall be able to stand before the Lord this holy God? and to whom shall he go up from us?'
      v:021: '1SA:6:21 | 21 | 21 | And they sent messengers to the inhabitants of Cariathiarim, saying: The Philistines have brought back the ark of the Lord, come ye down and fetch it up to you.'
  c:007:
    commentary:
      v:001:
        - '1SA:7:1 | 1 | 1 | <i>In Gabaa.</i> That is, on the hill, for Gabaa signifieth a hill. (Challoner) (1 Paralipomenon xiii. 6.) --- It was perhaps the citadel, (Haydock) or an elevated situation, such as were generally chosen for the temples both of the true and of false gods. (Calmet) --- <i>Abinadab</i> was a Levite of renowned virtue. (Menochius) --- The people of this city knew that the ark was a source of blessings to those who received it with respect; and, that the Bethsamites had been punished only for their irreverence. (Worthington) --- Samuel was first consulted before the people, in a body, undertook to remove the ark; and here he was probably recognized for the judge of Israel, in which character he henceforward appears, exhorting all to obey the Lord with sincerity. He appoints a general assembly at Masphath, to enter into a solemn covenant with the Lord, and to adopt means for recovering their liberty. We have only a very concise account of these important transactions, owing to the modesty of the author, which the Holy Spirit would teach us to imitate. (Calmet) --- <i>Sanctified.</i> Chaldean, "set over," (Menochius) prepared by suitable purifications, &c. (Calmet) --- Some think, that Eleazar received the priestly or the Levitical consecration, Numbers viii. 7. We have no proof that he was of the family of Aaron, nor does his name occur in the genealogies of the Levites, as they are perhaps too short. Josephus ([Antiquities?] vi. 2.) asserts that he was a Levite. (Calmet) --- But even a laic, like Obededon of Geth, might have been the guardian of the ark, as he would not have to touch it. (Salien, the year before Christ 1112) --- Eleazar had two brothers, who acted in the same capacity when David intended to remove the ark to Sion. At that time he was perhaps dead, or decrepit, as his father might be on this occasion. (Haydock) --- It is not improbable but they were of the race of Aaron. (Tirinus)'
      v:002:
        - '1SA:7:2 | 2 | 2 | <i>Year.</i> Some would date all the subsequent events from this period. But is it credible that Samuel should neglect for twenty years to make this exhortation to the people? and how will it be true, that God humbled the Philistines during the whole time (Calmet) of his administration, which perhaps (Haydock) only lasted so many years? (ver. 13.) (Calmet) --- It is more probable, therefore, that the power of the enemy was broken by the destruction caused by the presence of the ark, which kept them under due restraint for a long time; and when they attempted, once more, to molest the Israelites, they were entirely discomfited by a miraculous storm, at the prayer of Samuel, ver. 10. Salien (the year of the world 2960) allows, that this took place in the twentieth year since the ark came to Cariathiarim, in which year Samuel appointed his children judges at Bersabee, though he continued to act, and was judge for twenty-three years, (some say thirty-eight) and even under the reign of Saul had almost an absolute sway, as the prophet of the Lord. (Haydock) --- <i>Rested:</i> continued steadfast, (Santius) "cried unto," (Pagnin) "Looked (Haydock) <i>or</i> returned," Septuagint. "Lamented after the Lord," Hebrew. (Menochius) --- They were not soon induced to break this solemn covenant, Isaias vii. 2. (Tirinus)'
      v:003:
        - '1SA:7:3 | 3 | 3 | <i>Saying.</i> When the ark was translated, (Calmet) and on many other occasions, this was the theme of his discourse to the Israelites, pressing them to cease from doing evil, and to perform good works. (Haydock) --- Thus he preached every year in the different cities, ver. 16. (Lyranus) --- <i>Astaroth.</i> These were the principal idols of the country, (Salien; Judges ii. 11.) under which all the others were included. (Menochius) --- <i>Prepare.</i> God lays this injunction upon us, to remind us of our liberty, and we beg that he would convert us, acknowledging the necessity of his grace. (Calmet) --- "God does not require impossibilities, but by his command, admonishes thee to do what thou canst, and to pray for what thou art not able to perform, and he assists thee, that thou mayst be able to perform it." (Council of Trent, session vi., chap. 11.; St. Augustine, &c.)'
      v:005:
        - '1SA:7:5 | 5 | 5 | <i>Masphath</i> lay south of Jerusalem, (Calmet) and was a convenient place for all to meet at. (Menochius) They came armed, and the Philistines (Calmet) suspecting their designs, proceeded to attack them. (Haydock)'
      v:006:
        - '1SA:7:6 | 6 | 6 | <i>Lord,</i> having purified themselves with it, Exodus xix 24. Others think that it was a kind of a protestation, that they were willing to perish if they proved faithless; (Sa) or a symbol that they rejected every vestige of idolatry, and every sin, with true repentance. (Sanctius) (Tirinus) --- Water was also the most ancient species of libation, before honey, and afterwards wine were adopted. (Porphyrius) --- Though the law did not prescribe it, there was no prohibition. On the last day of the feast of tabernacles, the people went to the pool of Silo to fetch water, and to pour it out in the temple, as a libation to the Lord; and it is thought that Jesus Christ alludes to this custom, John vii. 24. (Lamy, Introd.) See 2 Kings xxiii. 16. (Calmet) --- <i>Fasted.</i> They confess their sins and do penance, while Samuel sits as judge, (Salien) and had been endeavouring for twenty years to excite them to repentance, and to adhere to the one true religion. (Tirinus)'
      v:008:
        - '1SA:7:8 | 8 | 8 | <i>Philistines.</i> Those who distrust their own strength, and join true repentance with prayer, striving to interest the friends of God in their cause, may confidently hope for victory. (Haydock)'
      v:009:
        - '1SA:7:9 | 9 | 9 | <i>Sucking lamb.</i> Any might be used, when eight days old, except for the paschal lamb, which must be older; <i>a yearling,</i> Exodus xxiii. 9., and Leviticus xxii. 27. --- <i>Offered it,</i> either by the hands of the priests, or by dispensation, which authorized him to sacrifice out of the tabernacle. --- <i>Whole,</i> without blemish; (Ecclesiasticus xlvi. 19.) or, not having time to divide it, according to the ritual, Leviticus i. 12. He consumed even the skin. (Salien) --- Septuagint, "with all the people."'
      v:010:
        - '1SA:7:10 | 10 | 10 | <i>Israel.</i> The princes of the Tyrians had come to the assistance of the enemy; (Ecclesiasticus xlvi. 21.; Calmet) but all in vain. The greatness of the army only increases the greatness of the carnage, when the Lord enters the lists. (Haydock) --- The sacred penman speaks with great modesty of this victory, which is nevertheless one of the most important recorded in Scripture. The Philistines could not recover themselves for 20 years; they found it necessary to restore the cities which they had taken, (Calmet) to relinquish the tribute, and to come to such conditions as Samuel imposed upon them. He suffered them, however, to keep possession of some strong holds, such as Gabaa, from which they were expelled by Jonathan. Salien says in the 22d year of Samuel, and the last of Achitob, the high priest, in the year of the world 2961.'
      v:011:
        - "1SA:7:11 | 11 | 11 | <i>Bethchar,</i> \"the house of the penetrator.\" <i>Cor</i> denotes the celestial fluid, which the Philistines probably supposed was discharged by the heavens, independently of the great Creator. Hence their punishment was very appropriate. (Parkhurst) --- The latter heathens always represented their Jupiter armed with thunder and lightning---{JOIN}Th' affrighted hills from their foundation nod,{JOIN}And blaze beneath the lightning of the God;{JOIN}At one regard of his all-seeing eye,{JOIN}The vanquish'd triumph, and the victors fly.\" (Pope, Iliad xvii. 596.)"
      v:012:
        - '1SA:7:12 | 12 | 12 | <i>Sen,</i> "the tooth," a craggy rock of that appearance. Syriac <i>Bethjasan.</i> (Calmet) --- Some take it to be the same with Bethchar. (Malvenda) --- It was before ignoble, (Salien) and the situation not known, till this monument was erected, with the inscription, <i>Thus far,</i> &c. --- <i>Help;</i> "Aben-ezer," mentioned before, chap. iv. 1. These religious monuments were not prohibited by the law, Leviticus xxvi. 1. Samuel would take every precaution that they should not become objects of idolatry, as he was under the immediate influence of the Holy Spirit. (Calmet)'
      v:013:
        - "1SA:7:13 | 13 | 13 | <i>Any more,</i> for a long time, (Menochius) during <i>Samuel's</i> administration; for we find them again attacking Saul, chap. xiii. This expression is often used to denote a cessation of some continuance, Isaias xxiii. 12, 15., and 2 Kings vii. 10."
      v:014:
        - "1SA:7:14 | 14 | 14 | <i>Geth,</i> which two cities still continued in their possession. Others, which had fallen to the share of Dan, they gave up, which explains Judges xviii. 1, 31. --- <i>Philistines.</i> Here ended the forty years' servitude. (Calmet) --- Salien (the year of the world 2860) rather thinks that it terminated in the death of Samson, when it was judged expedient to entrust the reins of government into the hands of an old man, Heli, the high priest, as there was no need of an expert general, the heads of the Philistines being all destroyed, Judges xiii. 1. (Haydock) --- <i>Amorrhites:</i> the dispersed nations of Chanaan were all kept under. (Calmet)"
      v:015:
        - "1SA:7:15 | 15 | 15 | <i>Life;</i> as sole judge for twenty years, (Gordon; Du Hamel) and conjointly with Saul till he died, almost 100 years old, a year or two before the unfortunate king. Saul put him on a level with himself; (chap. xi. 7.) and he continued to be regarded as the oracle of Israel ever since he was about forty years old; (Calmet) or he did not long survive the election of the new king, (Menochius) as Tirinus, Sanctius, &c., reduce his reign to two years, allowing thirty-eight to Samuel, so that both filled up the space of forty years, Acts xiii. 20. The life of Samuel, on this supposition, will not much exceed sixty, and he must have come into power in early life, chap. xii. 2. (Haydock) --- This verse is no proof that the present book was written long after Samuel's time. (Du Hamel)"
      v:016:
        - '1SA:7:16 | 16 | 16 | <i>Places.</i> Septuagint, "in all these holy places." Some take <i>Bethel</i> to mean the city, where the ark was, (Calmet) or the holy of holies, in the tabernacle, at Silo, &c. (Haydock) --- The northern tribes might meet him at Bethel; those on the east of the Jordan, at <i>Galgala,</i> of Benjamin; and the tribes of Juda, Simeon, and Dan, might have an opportunity of hearing the holy prophet, and decide their controversies, at <i>Masphath.</i> (Calmet) --- Thus Samuel gave an excellent instruction to pastors and governors, to watch over their people. (Haydock)'
      v:017:
        - '1SA:7:17 | 17 | 17 | <i>Ramatha;</i> his native place. His high office would not allow him to remain always near the tabernacle, chap. i. 11., and 28. (Calmet) --- <i>Lord,</i> by his direction, (Menochius) both to satisfy his own devotion, and that he might consult the Lord when the people wanted advice. (Calmet)'
