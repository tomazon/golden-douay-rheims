    verses:
      v:001: '1SA:17:1 | 1 | 1 | Now {VERSE_FOOTNOTE_INDEX_REF 0}the Philistines gathering together their troops to battle, assembled at Socho of Juda: and camped between Socho and Azeca, in the borders of Dommim.'
      v:002: '1SA:17:2 | 2 | 2 | And Saul and the children of Israel being gathered together, came to the valley of Terebinth, and they set the army in array to fight against the Philistines.'
      v:003: '1SA:17:3 | 3 | 3 | And the Philistines stood on a mountain on the one side, and Israel stood on a mountain on the other side: and there was a valley between them.'
      v:004: '1SA:17:4 | 4 | 4 | And there went out a man base-born from the camp of the Philistines, named Goliath, of Geth, whose height was six cubits and a span:'
      v:005: '1SA:17:5 | 5 | 5 | And he had a helmet of brass upon his head, and he was clothed with a coat of mail with scales, and the weight of his coat of mail was five thousand sicles of brass:'
      v:006: '1SA:17:6 | 6 | 6 | And he had greaves of brass on his legs, and a buckler of brass covered his shoulders.'
      v:007: "1SA:17:7 | 7 | 7 | And the staff of his spear was like a weaver's beam, and the head of his spear weighed six hundred sicles of iron: and his armour-bearer went before him."
      v:008: '1SA:17:8 | 8 | 8 | And standing, he cried out to the bands of Israel, and said to them: Why are you come out prepared to fight? am not I a Philistine, and you the servants of Saul? Choose out a man of you, and let him come down and fight hand to hand.'
      v:009: '1SA:17:9 | 9 | 9 | If he be able to fight with me, and kill me, we will be servants to you: but if I prevail against him, and kill him, you shall be servants, and shall serve us.'
      v:010: '1SA:17:10 | 10 | 10 | And the Philistine said: I have defied the bands of Israel this day: give me a man, and let him fight with me hand to hand.'
      v:011: '1SA:17:11 | 11 | 11 | And Saul and all the Israelites hearing these words of the Philistine, were dismayed, and greatly afraid.'
      v:012: '1SA:17:12 | 12 | 12 | Now David was the son of that Ephrathite, of Bethlehem Juda, before mentioned, {VERSE_FOOTNOTE_INDEX_REF 0}whose name was Isai, who had eight sons, and was an old man in the days of Saul, and of great age among men.'
      v:013: '1SA:17:13 | 13 | 13 | And his three eldest sons followed Saul to the battle: and the names of his three sons that went to the battle, were Eliab, the first-born, and the second, Abinadab, and the third, Samma:'
      v:014: '1SA:17:14 | 14 | 14 | But David was the youngest. So the three eldest having followed Saul,'
      v:015: "1SA:17:15 | 15 | 15 | David went, and returned from Saul, to feed his father's flock at Bethlehem."
      v:016: '1SA:17:16 | 16 | 16 | Now the Philistine came out morning and evening, and presented himself forty days.'
      v:017: '1SA:17:17 | 17 | 17 | And Isai said to David, his son: Take for thy brethren an ephi of frumenty, and these ten loaves, and run to the camp to thy brethren,'
      v:018: '1SA:17:18 | 18 | 18 | And carry these ten little cheeses to the tribune: and go see thy brethren, if they are well: and learn with whom they are placed.'
      v:019: '1SA:17:19 | 19 | 19 | But Saul, and they, and all the children of Israel, were in the valley of Terebinth, fighting against the Philistines.'
      v:020: '1SA:17:20 | 20 | 20 | David, therefore, arose in the morning, and gave the charge of the flock to the keeper: and went away loaded, as Isai had commanded him. And he came to the place of Magala, and to the army, which was going out to fight, and shouted for the battle.'
      v:021: '1SA:17:21 | 21 | 21 | For Israel had put themselves in array, and the Philistines who stood against them were prepared.'
      v:022: '1SA:17:22 | 22 | 22 | And David leaving the vessels which he had brought, under the care of the keeper of the baggage, ran to the place of the battle, and asked if all things went well with his brethren.'
      v:023: '1SA:17:23 | 23 | 23 | And as he talked with them, that base-born man, whose name was Goliath, the Philistine, of Geth, shewed himself coming up from the camp of the Philistines: and he spoke according to the same words, <em>and</em> David heard <i>them</i>.'
      v:024: '1SA:17:24 | 24 | 24 | And all the Israelites, when they saw the man, fled from his face, fearing him exceedingly.'
      v:025: "1SA:17:25 | 25 | 25 | And some one of Israel said: Have you seen this man that is come up, for he is come up to defy Israel. And the man that shall slay him, the king will enrich with great riches, and will give him his daughter, and will make his father's house free from tribute in Israel."
      v:026: '1SA:17:26 | 26 | 26 | And David spoke to the men that stood by him, saying: What shall be given to the man that shall kill this Philistine, and shall take away the reproach from Israel? for who is this uncircumcised Philistine, that he should defy the armies of the living God?'
      v:027: '1SA:17:27 | 27 | 27 | And the people answered him the same words, saying: These things shall be given to the man that shall slay him.'
      v:028: '1SA:17:28 | 28 | 28 | Now when Eliab, his eldest brother, heard this, when he was speaking with others, he was angry with David, and said: Why camest thou hither? and why didst thou leave those few sheep in the desert? I know thy pride, and the wickedness of thy heart: that thou art come down to see the battle.'
      v:029: '1SA:17:29 | 29 | 29 | And David said: What have I done? is there not cause to speak?'
      v:030: '1SA:17:30 | 30 | 30 | And he turned a little aside from him to another: and said the same word. And the people answered him as before.'
      v:031: '1SA:17:31 | 31 | 31 | And the words which David spoke were heard, and were rehearsed before Saul.'
      v:032: "1SA:17:32 | 32 | 32 | And when he was brought to <i>Saul</i>, he said to him: Let not any man's heart be dismayed in him: I thy servant will go, and will fight against the Philistine."
      v:033: '1SA:17:33 | 33 | 33 | And Saul said to David: Thou art not able to withstand this Philistine, nor to fight against him: for thou art <i>but</i> a boy, but he is a warrior from his youth.'
      v:034: "1SA:17:34 | 34 | 34 | And David said to Saul: {VERSE_FOOTNOTE_INDEX_REF 0}Thy servant kept his father's sheep, and there came a lion, {VERSE_FOOTNOTE_INDEX_REF 1}or a bear, and took a ram out of the midst of the flock:"
      v:035: '1SA:17:35 | 35 | 35 | And I pursued after them, and struck them, and delivered it out of their mouth: and they rose up against me, and I caught them by the throat, and I strangled, and killed them.'
      v:036: '1SA:17:36 | 36 | 36 | For I thy servant have killed both a lion and a bear: and this uncircumcised Philistine shall be also as one of them. I will go now, and take away the reproach of the people: for who is this uncircumcised Philistine, who hath dared to curse the army of the living God?'
      v:037: '1SA:17:37 | 37 | 37 | And David said: The Lord who delivered me out of the paw of the lion, and out of the paw of the bear, he will deliver me out of the hand of this Philistine. And Saul said to David: Go, and the Lord be with thee.'
      v:038: '1SA:17:38 | 38 | 38 | And Saul clothed David with his garments, and put a helmet of brass upon his head, and armed him with a coat of mail.'
      v:039: '1SA:17:39 | 39 | 39 | And David having girded his sword upon his armour, began to try if he could walk in armour: for he was not accustomed to it. And David said to Saul: I cannot go thus, for I am not used to it. And he laid them off,'
      v:040: "1SA:17:40 | 40 | 40 | And he took his staff, which he had always in his hands: and chose him five smooth stones out of the brook, and put them into the shepherd's scrip, which he had with him, and he took a sling in his hand, and went forth against the Philistine."
      v:041: '1SA:17:41 | 41 | 41 | And the Philistine came on, and drew nigh against David, and his armour-bearer <em>went</em> before him.'
      v:042: '1SA:17:42 | 42 | 42 | And when the Philistine looked, and beheld David, he despised him. For he was a young man, ruddy, and of a comely countenance.'
      v:043: '1SA:17:43 | 43 | 43 | And the Philistine said to David: Am I a dog, that thou comest to me with a staff? And the Philistine cursed David by his gods.'
      v:044: '1SA:17:44 | 44 | 44 | And he said to David: Come to me, and I will give thy flesh to the birds of the air, and to the beasts of the earth.'
      v:045: '1SA:17:45 | 45 | 45 | And David said to the Philistine: Thou comest to me with a sword, and with a spear, and with a shield: but I come to thee in the name of the Lord of hosts, the God of the armies of Israel, which thou hast defied.'
      v:046: '1SA:17:46 | 46 | 46 | This day, and the Lord will deliver thee into my hand, and I will slay thee, and take away thy head from thee: and I will give the carcasses of the army of the Philistines this day to the birds of the air, and to the beasts of the earth: that all the earth may know that there is a God in Israel.'
      v:047: '1SA:17:47 | 47 | 47 | And all this assembly shall know, that the Lord saveth not with sword and spear: for it is his battle, and he will deliver you into our hands.'
      v:048: '1SA:17:48 | 48 | 48 | And when the Philistine arose, and was coming, and drew nigh to meet David, David made haste, and ran to the fight to meet the Philistine.'
      v:049: '1SA:17:49 | 49 | 49 | And he put his hand into his scrip, and took a stone, and cast it with the sling, and fetching it about, struck the Philistine in the forehead, and he fell on his face upon the earth.'
      v:050: '1SA:17:50 | 50 | 50 | {VERSE_FOOTNOTE_INDEX_REF 0}And David prevailed over the Philistine, with a sling and a stone, and he struck, and slew the Philistine. And as David had no sword in his hand,'
      v:051: '1SA:17:51 | 51 | 51 | He ran, and stood over the Philistine, and took his sword, and drew it out of the sheath, and slew him, and cut off his head. And the Philistines seeing that their champion was dead, fled away.'
      v:052: '1SA:17:52 | 52 | 52 | And the men of Israel and Juda rising up shouted, and pursued after the Philistines till they came to the valley and to the gates of Accaron, and there fell <i>many</i> wounded of the Philistines in the way of Saraim, and as far as Geth, and as far as Accaron.'
      v:053: '1SA:17:53 | 53 | 53 | And the children of Israel returning, after they had pursued the Philistines, fell upon their camp.'
      v:054: '1SA:17:54 | 54 | 54 | And David taking the head of the Philistine, brought it to Jerusalem: but his armour he put in his tent.'
      v:055: '1SA:17:55 | 55 | 55 | Now at the time that Saul saw David going out against the Philistines, he said to Abner, the captain of the army: Of what family is this young man descended, Abner? And Abner said: As thy soul liveth, O king, I know not.'
      v:056: '1SA:17:56 | 56 | 56 | And the king said: Inquire thou, whose son this young man is.'
      v:057: '1SA:17:57 | 57 | 57 | And when David was returned, after the Philistine was slain, Abner took him, and brought him in before Saul, with the head of the Philistine in his hand.'
      v:058: '1SA:17:58 | 58 | 58 | And Saul said to him: Young man, of what family art thou? And David said: I am the son of thy servant Isai, the Bethlehemite.'
  c:018:
    commentary:
      v:001:
        - '1SA:18:1 | 1 | 1 | <i>Soul.</i> Pythagoras said, "that friendship is an equality, and one soul, and that the friend is another self." It would be difficult to find two souls more tender and generous than those of David and Jonathan. (Calmet) --- Josephus speaks of their friendship on another occasion, as these five verses are omitted in the Roman Septuagint, &c. (Kennicott)'
      v:003:
        - '1SA:18:3 | 3 | 3 | <i>For he,</i> Jonathan. (Haydock) --- <i>Soul.</i> "Friends have one soul." (Arist.[Aristotle?] Mor. ix. 8.)'
      v:004:
        - "1SA:18:4 | 4 | 4 | <i>Girdle,</i> which perhaps was of great value, Job xii. 18. He wished that David should lay aside his shepherd's dress, and appear like himself at court, that all might know how much he loved him. (Menochius)"
      v:005:
        - "1SA:18:5 | 5 | 5 | <i>Prudently,</i> or with success. (Calmet) --- <i>Especially.</i> Hebrew, \"also,\" which enhances his praise, as courtiers are but too apt to envy those who are taken from a low condition and set over them in the king's favour. David must have displayed great wisdom and moderation. (Haydock)"
      v:006:
        - '1SA:18:6 | 6 | 6 | <i>Philistine.</i> Some explain this of some fresh achievement against that nation, (Malvenda; Worthington) but without reason. --- <i>Dancing.</i> Hebrew also playing on the flute, or on some such instrument of music. (Calmet) --- So Mary [Miriam] sung after the Israelites had crossed the Red Sea, Exodus xv. 20., 2 Kings i. 20., and Judges xi. 34.'
      v:007:
        - '1SA:18:7 | 7 | 7 | <i>Sung.</i> The chorus of their song is given. (Calmet) --- "The women sung, <i>Saul slew his thousands;</i> and the virgins answered, <i>And David,</i>" &c. (Josephus) --- The death of Goliath was equivalent to the slaughter of thousands, as he had filled the whole army of Israel with dismay. (Haydock)'
      v:008:
        - '1SA:18:8 | 8 | 8 | <i>A thousand.</i> These women were guilty of an indiscretion, through excess of zeal, as it is always displeasing for the sovereign to hear any of his subjects preferred before him. (St. Chrysostom, hom. i. de Saul.) --- The jealousy of Saul was the more excited, as he had been threatened with the loss of his kingdom, and perceived in David all the qualifications of a king. <i>A malo principe tanquam successor timetur quisquis est dignior.</i> (Pliny in Traj.) --- But was David responsible for what was spoken in his praise? (Calmet) --- The Vatican Septuagint omit what follows till ver. 12. "And Saul feared David, (<b>13</b>) and he removed," &c. The Alexandrian copy agrees with the Vulgate. (Haydock) --- Those who are proud, cannot bear the praises of others. (Worthington)'
      v:009:
        - '1SA:18:9 | 9 | 9 | <i>Eye.</i> Septuagint, "and Saul suspected." (Haydock) --- Chaldean, "laid snares for David." (Calmet)'
      v:010:
        - '1SA:18:10 | 10 | 10 | <i>Prophesied.</i> Acted the prophet in a mad manner, (Challoner) like an enthusiast, (Calmet; 2 Kings ix. 11.) or one possessed by the devil, as the Sybil was agitated by Apollo. <i>Et rabie fera corda tument.</i> (Virgil, Æneid vi.) To alleviate his distress, David took up his harp. (Haydock) --- <i>Spear.</i> With this weapon he was generally armed, chap. xix. 10., and xxvi. 7. "It was used as a diadem formerly, and the ancients adored spears as gods." (Justin. xliii.)'
      v:013:
        - '1SA:18:13 | 13 | 13 | <i>People,</i> as their leader. Saul gave him an honourable, but dangerous office, to procure his destruction. This is frequently the manner in which men of superior talents have been treated, (Calmet) as Corbulo, Germanicus, and Agricola were by three Roman emperors. (Tacitus, Ann. ii., &c.)'
      v:015:
        - '1SA:18:15 | 15 | 15 | <i>Began.</i> Septuagint, "he was filled with awe in his presence." Hebrew, "he was afraid of him," as he perceived that God protected him in all perils.'
      v:017:
        - '1SA:18:17 | 17 | 17 | <i>And Saul.</i> This and the two following verses are omitted in the Roman Septuagint, which subjoins, "and Michol, the daughter of Saul, loved David," &c. (Haydock) --- <i>Wife.</i> He had promised her already, (Menochius) if the verses in the preceding chapter be genuine. But why then had he delayed so long, and why does he require other conditions? The comparison made by the women, (ver. 7,) and the inconstant temper of Saul, might account for this. (Haydock) --- <i>The Lord</i> defends his people. As long as the Israelites followed the orders of God, their wars might justly be attributed to him; but not when they were waged to satisfy the cravings of ambition. (Calmet)'
      v:018:
        - '1SA:18:18 | 18 | 18 | <i>Life.</i> What exploits have I performed deserving such an honour? or what offices have my relations yet enjoyed? (Calmet) --- David considers only his abject condition, and forgets his victories. (Haydock)'
      v:019:
        - '1SA:18:19 | 19 | 19 | <i>Wife.</i> If this were the case, the character of Saul is rendered more despicable and perfidious. David never reclaims Merob, as he did Michol. (Haydock) --- All the children of the former were gibbeted, 2 Kings xxi. 9. The latter was given to David for his destruction, like Cleopatra (Daniel xi. 17,) to Ptolemy. (Tirinus)'
      v:020:
        - '1SA:18:20 | 20 | 20 | <i>Other,</i> is not found in the Hebrew, Septuagint, &c. (Haydock) --- Some Latin copies read, "David loved Michol," (Calmet) as the Douay Bible translates; the authors living before the Popes had published their authentic editions. (Haydock) --- Both might be true. (Drusius)'
      v:021:
        - '1SA:18:21 | 21 | 21 | <i>Day.</i> Hebrew, "In two thou shalt," &c. (Calmet) --- Protestants, "in <i>the one of</i> the twain," Merob or Michol. (Haydock) --- Saul had deceived him with respect to the first; but he promises that he shall have "the second," (Calmet) or two motives induced the king to make him this offer, the victory over Goliath, and the slaughter of 100 Philistines. (Menochius; Tirinus) --- The Septuagint omit this sentence, and read, "And the hand of the Philistines was upon Saul, and Saul commended," &c.'
      v:023:
        - '1SA:18:23 | 23 | 23 | <i>Ability,</i> or riches. Septuagint, "without glory." (Haydock) See ver. 18.'
      v:025:
        - '1SA:18:25 | 25 | 25 | <i>Dowry.</i> Among the Hebrews, the man had to purchase his wife. --- <i>Philistines.</i> They were the nearest nation of those who were not circumcised; and thus Saul would prove that David had attacked them, which would greatly irritate them against him. (Calmet) --- Josephus specifies six hundred heads, (Haydock) falsely, (Horn) as he frequently disguises what might give his readers offence, as being either mean or incredible. (Calmet) --- <i>Hundred</i> is not specified in the original Hebrew copies, (Capel, iii. 17,) and David gives 200, ver. 27. But Saul only stipulated for 100. See 2 Kings iii. 14. (Calmet) --- <i>Wife,</i> "thinking it mean to be guilty of an untruth," &c., says Josephus; "yet his disposition was not altered. He resolved, therefore, to take away his life, and wished Jonathan and his most trusty servants to put his designs in execution." He then mentions the friendship of these two. But he takes no notice of the proffered marriage of Merob, and he seems not to have known that she was ever promised. See ver. 17., and 19., and chap. xvii. 12. (Haydock)'
      v:028:
        - '1SA:18:28 | 28 | 28 | <i>David.</i> Of the subsequent verses, the Roman Septuagint has only the following words. "And all Israel lived him; (<b>29</b>) and Saul still continued to be in awe of him." The Alexandrian manuscript agrees with the Hebrew, only, instead of <i>Michol,</i> &c., it reads, "all Israel." If the contested passages were omitted, the history would be less perplexed. But we must wait for the decision of the Church in matters of this nature, and never decide to peremptorily. (Haydock)'
      v:030:
        - '1SA:18:30 | 30 | 30 | <i>Forth,</i> probably to revenge the recent insult. (Calmet)'
