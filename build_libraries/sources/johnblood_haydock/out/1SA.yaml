    verses:
      v:001: '1SA:14:1 | 1 | 1 | Now it came to pass one day that Jonathan, the son of Saul, said to the young man that bore his armour: Come, and let us go over to the garrison of the Philistines, which is on the other side of yonder place. But he told not this to his father.'
      v:002: '1SA:14:2 | 2 | 2 | And Saul abode in the uttermost part of Gabaa, under the pomegranate-tree, which was in Magron: and the people with him were about six hundred men.'
      v:003: '1SA:14:3 | 3 | 3 | And Achias, the son of Achitob, brother to Ichabod, the son of Phinees, {VERSE_FOOTNOTE_INDEX_REF 0}the son of Heli, the priest of the Lord in Silo, wore the ephod. And the people knew not whither Jonathan was gone.'
      v:004: '1SA:14:4 | 4 | 4 | Now there were between the ascents, by which Jonathan sought to go over to the garrison of the Philistines, rocks standing up on both sides, and steep cliffs like teeth on the one side, and on the other, the name of the one was Boses, and the name of the other was Sene:'
      v:005: '1SA:14:5 | 5 | 5 | One rock stood out toward the north, over-against Machmas, and the other to the south, over-against Gabaa.'
      v:006: '1SA:14:6 | 6 | 6 | And Jonathan said to the young man that bore his armour: Come, let us go over to the garrison of these uncircumcised, it may be the Lord will do for us: because it is easy for the Lord to save either by many, or by few.'
      v:007: '1SA:14:7 | 7 | 7 | And his armour-bearer said to him: Do all that pleaseth thy mind: go whither thou wilt, and I will be with thee wheresoever thou hast a mind.'
      v:008: '1SA:14:8 | 8 | 8 | And Jonathan said: Behold we will go over to these men. And when we shall be seen by them,'
      v:009: '1SA:14:9 | 9 | 9 | If they shall speak thus to us: Stay till we come to you: let us stand still in our place, and not go up to them.'
      v:010: '1SA:14:10 | 10 | 10 | But if they shall say: Come up to us: let us go up, because the Lord hath delivered them into our hands, this shall be a sign unto us.'
      v:011: '1SA:14:11 | 11 | 11 | So both of them discovered themselves to the garrison of the Philistines: and the Philistines said: Behold the Hebrews come forth out of the holes wherein they were hid.'
      v:012: '1SA:14:12 | 12 | 12 | And the men of the garrison spoke to Jonathan, and to his armour-bearer, and said: Come up to us, and we will shew you a thing. And Jonathan said to his armour-bearer: Let us go up, follow me: {VERSE_FOOTNOTE_INDEX_REF 0}for the Lord hath delivered them into the hands of Israel.'
      v:013: '1SA:14:13 | 13 | 13 | And Jonathan went up creeping on his hands and feet, and his armour-bearer after him. And some fell before Jonathan, others his armour-bearer slew as he followed him.'
      v:014: '1SA:14:14 | 14 | 14 | And the first slaughter which Jonathan and his armour-bearer made, was of about twenty men, within half an acre of land, which a yoke of oxen is wont to plough in a day.'
      v:015: '1SA:14:15 | 15 | 15 | And there was a miracle in the camp, in the fields: and all the people of their garrison, who had gone out to plunder, were amazed, and the earth trembled: and it happened as a miracle from God.'
      v:016: '1SA:14:16 | 16 | 16 | And the watchmen of Saul, who were in Gabaa of Benjamin looked, and behold a multitude overthrown, and fleeing this way and that.'
      v:017: '1SA:14:17 | 17 | 17 | And Saul said to the people that were with him: Look, and see who is gone from us. And when they had sought, it was found that Jonathan and his armour-bearer were not there.'
      v:018: '1SA:14:18 | 18 | 18 | And Saul said to Achias: Bring the ark of the Lord. (For the ark of God was there that day with the children of Israel.)'
      v:019: '1SA:14:19 | 19 | 19 | And while Saul spoke to the priest, there arose a great uproar in the camp of the Philistines: and it increased by degrees, and was heard more clearly. And Saul said to the priest: Draw in thy hand.'
      v:020: "1SA:14:20 | 20 | 20 | Then Saul, and all the people that were with him, shouted together, and they came to the place of the fight: and behold every man's sword was turned upon his neighbour, and there was a very great slaughter."
      v:021: '1SA:14:21 | 21 | 21 | Moreover, the Hebrews that had been with the Philistines yesterday and the day before, and went up with them into the camp, returned to be with the Israelites, who were with Saul and Jonathan.'
      v:022: '1SA:14:22 | 22 | 22 | And all the Israelites that had hid themselves in Mount Ephraim, hearing that the Philistines fled, joined themselves with their countrymen in the fight. And there were with Saul about ten thousand men.'
      v:023: 1SA:14:23 | 23 | 23 | And the Lord saved Israel that day. And the fight went on as far as Bethaven.
      v:024: '1SA:14:24 | 24 | 24 | And the men of Israel were joined together that day: and Saul adjured the people, saying: Cursed be the man that shall eat food till evening, till I be revenged of my enemies. So none of the people tasted any food.'
      v:025: '1SA:14:25 | 25 | 25 | And all the common people came into a forest, in which there was honey upon the ground.'
      v:026: '1SA:14:26 | 26 | 26 | And when the people came into the forest, behold the honey dropped, but no man put his hand to his mouth. For the people feared the oath.'
      v:027: '1SA:14:27 | 27 | 27 | But Jonathan had not heard when his father adjured the people: and he put forth the end of the rod, which he had in his hand, and dipt it in a honey-comb: and he carried his hand to his mouth, and his eyes were enlightened.'
      v:028: '1SA:14:28 | 28 | 28 | And one of the people answering, said: Thy father hath bound the people with an oath, saying: Cursed be the man that shall eat any food this day. (And the people were faint.)'
      v:029: '1SA:14:29 | 29 | 29 | And Jonathan said: My father hath troubled the land: you have seen yourselves that my eyes are enlightened, because I tasted a little of this honey:'
      v:030: '1SA:14:30 | 30 | 30 | How much more if the people had eaten of the prey of their enemies, which they found? had there not been made a greater slaughter among the Philistines?'
      v:031: 1SA:14:31 | 31 | 31 | So they smote that day the Philistines from Machmas to Aialon. And the people were wearied exceedingly.
      v:032: '1SA:14:32 | 32 | 32 | And falling upon the spoils, they took sheep, and oxen, and calves, and slew them on the ground: and the people ate them with the blood.'
      v:033: '1SA:14:33 | 33 | 33 | And they told Saul that the people had sinned against the Lord, eating with the blood. And he said: You have transgressed: roll here to me now a great stone.'
      v:034: '1SA:14:34 | 34 | 34 | And Saul said: Disperse yourselves among the people, and tell them to bring me every man his ox and his ram, and slay them upon this stone, and eat, and you shall not sin against the Lord, in eating with the blood. So all the people brought every man his ox with him till the night: and slew them there.'
      v:035: '1SA:14:35 | 35 | 35 | And Saul built an altar to the Lord: and he then first began to build an altar to the Lord.'
      v:036: '1SA:14:36 | 36 | 36 | And Saul said: Let us fall upon the Philistines by night, and destroy them till the morning light, and let us not leave a man of them. And the people said: Do all that seemeth good in thy eyes. And the priest said: Let us draw near hither unto God.'
      v:037: '1SA:14:37 | 37 | 37 | And Saul consulted the Lord: Shall I pursue after the Philistines? wilt thou deliver them into the hands of Israel? And he answered him not that day.'
      v:038: '1SA:14:38 | 38 | 38 | And Saul said: Bring hither all the corners of the people: and know, and see by whom this sin hath happened to-day.'
      v:039: '1SA:14:39 | 39 | 39 | As the Lord liveth, who is the Saviour of Israel, if it was done by Jonathan, my son, he shall surely die. In this none of the people gainsayed him.'
      v:040: '1SA:14:40 | 40 | 40 | And he said to all Israel: Be you on one side and I, with Jonathan, my son, will be on the other side. And the people answered Saul: Do what seemeth good in thy eyes.'
      v:041: '1SA:14:41 | 41 | 41 | And Saul said to the Lord: O Lord God of Israel, give a sign, by <i>which we may know</i>, what the meaning is, that thou answerest not thy servant to-day: If this iniquity be in me, or in my son Jonathan, give a proof: or if this iniquity be in thy people, give holiness. And Jonathan and Saul were taken, and the people escaped.'
      v:042: '1SA:14:42 | 42 | 42 | And Saul said: Cast lots between me, and Jonathan, my son. And Jonathan was taken.'
      v:043: '1SA:14:43 | 43 | 43 | And Saul said to Jonathan: Tell me what thou hast done. And Jonathan told him, and said: I did but taste a little honey with the end of the rod, which was in my hand, and behold I <i>must</i> die.'
      v:044: '1SA:14:44 | 44 | 44 | And Saul said: May God do so and so to me, and add still more: for dying thou shalt die, O Jonathan.'
      v:045: '1SA:14:45 | 45 | 45 | And the people said to Saul: Shall Jonathan then die, who hath wrought this great salvation in Israel? this must not be: As the Lord liveth, there shall not one hair of his head fall to the ground, for he hath wrought with God this day. So the people delivered Jonathan, that he should not die.'
      v:046: '1SA:14:46 | 46 | 46 | And Saul went back, and did not pursue after the Philistines: and the Philistines went to their own places.'
      v:047: '1SA:14:47 | 47 | 47 | And Saul having his kingdom established over Israel, fought against all his enemies round about, against Moab, and against the children of Ammon, and Edom, and the kings of Soba, and the Philistines: and whithersoever he turned himself, he overcame.'
      v:048: '1SA:14:48 | 48 | 48 | And gathering together an army, he defeated Amalec, and delivered Israel from the hand of them that spoiled them.'
      v:049: '1SA:14:49 | 49 | 49 | And the sons of Saul, were Jonathan, and Jessui, and Melchisua: and the names of his two daughters, the name of the first-born <i>was</i> Merob, and the name of the younger Michol.'
      v:050: "1SA:14:50 | 50 | 50 | And the name of Saul's wife, was Achinoam, the daughter of Achimaas; and the name of the captain of his army was Abner, the son of Ner, the cousin-german of Saul."
      v:051: '1SA:14:51 | 51 | 51 | For Cis was the father of Saul, and Ner, the father of Abner, was son of Abiel.'
      v:052: '1SA:14:52 | 52 | 52 | And there was a great war against the Philistines all the days of Saul. For whomsoever Saul saw to be a valiant man, and fit for war, he took him to himself.'
  c:015:
    commentary:
      v:001:
        - '1SA:15:1 | 1 | 1 | <i>Lord,</i> in gratitude for so great an honour. (Haydock)'
      v:002:
        - "1SA:15:2 | 2 | 2 | <i>Reckoned up.</i> God speaks in a human manner, as if he had been reading the history of ancient times, Exodus xvii. 14. (Menochius) --- The Amalecites had treated Israel with inhumanity, above 400 years before. God's vengeance is often slow, but only so much the more terrible. (Calmet) --- Hebrew <i>pakadti,</i> I have visited, or will punish and remember."
      v:003:
        - "1SA:15:3 | 3 | 3 | <i>Destroy,</i> as a thing accursed. (Haydock) --- <i>Child.</i> The great master of life and death (who cuts off one half of mankind whilst they are children) has been pleased sometimes to ordain that children should be put to the sword, in detestation of the crimes of their parents, and that they might not live to follow the same wicked ways. But without such ordinance of God, it is not allowable in any wars, how just soever, to kill children. (Challoner) --- The Israelites were now to execute God's orders with blind obedience, as he cannot be guilty of injustice. --- <i>Nor covet....his,</i> is omitted in Hebrew, &c. (Calmet) --- Amalec is stricken when the flesh is chastised---He is destroyed when we repress evil thoughts. (St. Gregory) (Worthington)"
      v:004:
        - '1SA:15:4 | 4 | 4 | <i>As lambs.</i> This comparison is very common, Isaias xl. 11., and Ezechiel xxxiv. 2. But many translate the Hebrew "in Telaim." St. Jerome reads Hebrew c, <i>as,</i> instead of b, <i>in,</i> with greater propriety. Septuagint and Josephus, "in Galgal," which in effect would have been the most proper place for rendezvous. (Calmet) --- <i>Footmen.</i> Vatican Septuagint, "400,000 ranks <i>or</i> standards, (Josephus, men) and Juda 30,000."'
      v:005:
        - '1SA:15:5 | 5 | 5 | <i>Amelac.</i> The people dwelt in tents, and removed from one place to another. So in Ethiopia there are properly no cities, the place where the prince encamps is deemed the capital. (Calmet) --- <i>Torrent.</i> Hebrew, or "valley."'
      v:006:
        - '1SA:15:6 | 6 | 6 | <i>Egypt.</i> See Judges i. 16., Exodus xviii. 12., and Numbers x. 31., and xxiv. 21. Saul gave private instructions to the Cinite, who had been settled at Arad, and had mixed with Amalec, to depart. (Calmet)'
      v:007:
        - '1SA:15:7 | 7 | 7 | <i>Sur.</i> See Genesis ii. 11., and xvi. 7., and xxv. 18., and Exodus xv. 22. (Menochius) --- These people had occupied a great part of the country, from the Persian Gulf to Egypt. (Haydock)'
      v:009:
        - '1SA:15:9 | 9 | 9 | <i>Garments.</i> Hebrew is commonly rendered, "fatlings." Septuagint, "eatables." (Calmet) --- Avarice seems to have actuated Saul, (Lyranus) or a false pity, (Josephus) or a desire to grace his triumph, ver. 12. (Glossa.) (Menochius)'
      v:011:
        - '1SA:15:11 | 11 | 11 | <i>Repenteth.</i> God cannot change: but he often acts exteriorly as one who repents. He alters his conduct when men prove rebellious. (St. Justin Martyr, p. 22.) --- <i>Grieved.</i> Hebrew, "indignant." (Calmet) --- He was sorry to think that Saul would now lose his temporal, and perhaps his eternal crown. (Salien) --- "The choice of Judas and of Saul, do not prove that God is ignorant of future events, but rather that he is a Judge of the present." (St. Jerome in Ezechiel ii.)'
      v:012:
        - '1SA:15:12 | 12 | 12 | <i>Arch.</i> Here we behold what a change prosperity makes in the manners of those who before shewed the greatest humility. Saul erects a monument to his own vanity. Hebrew, "he has set him up a hand," (as Absalom did, 2 Kings xviii. 18.) or "a place" to divide the booty, (Jonathan) or "a garrison," to keep the country in subjection. (Calmet) --- Perhaps he erected the figure of "a hand," as an emblem of strength, and in honour of Benjamin, "the son of the right hand," of whose tribe he was. (Haydock)'
      v:014:
        - "1SA:15:14 | 14 | 14 | <i>Hear,</i> and which manifestly prove, that God's order has not been put in execution. (Menochius)"
      v:015:
        - '1SA:15:15 | 15 | 15 | <i>Thy God.</i> This was probably a falsehood, like the rest. (Salien)'
      v:017:
        - '1SA:15:17 | 17 | 17 | <i>Eyes.</i> God rejects the proud, and <i>gives</i> his <i>grace to the humble.</i> See Luke i. 52. (Haydock)'
      v:020:
        - '1SA:15:20 | 20 | 20 | <i>Lord.</i> Septuagint, "of the people."'
      v:021:
        - '1SA:15:21 | 21 | 21 | <i>First-fruits,</i> or the best. --- <i>Slain.</i> Hebrew, "of the anathema."'
      v:022:
        - '1SA:15:22 | 22 | 22 | <i>Rams.</i> Can God be pleased with victims which he has cursed? (Haydock)'
      v:023:
        - "1SA:15:23 | 23 | 23 | <i>Obey.</i> Hebrew, \"Rebellion is the sin of divination <i>or</i> witchcraft, and resistance is iniquity, and the Theraphim.\" Symmachus, \"the injustice of idols.\" Theraphim here designate idolatrous representations, Genesis xxxi. 19. They were probably of Chaldean origin, in honour of the sun and fire, (Calmet) and were venerated like the Penates, and supposed to be the sources of prosperity, from the Arabic <i>Taraph,</i> \"to give abundance.\" Hence Laban was so solicitous to recover what Rachel had taken away. (Louis de Dieu) --- By sacrifices we give our goods, or another's flesh is immolated; (Mor. xxxiii. 10.; Du Hamel) by obedience, we give ourselves to God. (St. Gregory) (Worthington)"
      v:024:
        - "1SA:15:24 | 24 | 24 | <i>Voice:</i> miserable excuse for a king, who ought to prevent the sins of his people! (Calmet) --- Saul's transgression seems less than David's; but the one repents, and the other proudly defends what he had done. (Du Hamel)"
      v:025:
        - '1SA:15:25 | 25 | 25 | <i>Bear,</i> or take away. Pardon my fault. Do not expose me in public. --- <i>The Lord,</i> by offering sacrifices, ver. 31. (Calmet)'
      v:027:
        - 1SA:15:27 | 27 | 27 | <i>Rent:</i> a dreadful prognostic that Saul was cast away. (Haydock)
      v:029:
        - "1SA:15:29 | 29 | 29 | <i>Triumpher.</i> Some suppose that he speaks ironically of Saul. A prince, like you, will not repent. (Calmet) --- But it more probably refers to God, who would not fail to execute his threats against the king. (Haydock) --- Hebrew, \"the victor in Israel will not lie, he will not repent.\" Septuagint, \"and Israel shall be split in two, and the holy one of Israel shall not turn nor repent.\" Saul's rejection became now inevitable. (Calmet)"
      v:030:
        - '1SA:15:30 | 30 | 30 | <i>Israel.</i> He is wholly solicitous to shun disgrace in this world. (Haydock) --- His confession was not actuated by such contrition as that he might deserve to hear, <i>the Lord has removed thy sin.</i> He begins by falsehood; continues making idle excuses, and throwing the blame on others, and concludes, by shewing that he is more concerned for what his subjects may think and do against him, than for the displeasure of God. He boldly ventures to offer victims. But Samuel joins not with him in prayer, looking upon him as a person excommunicated; and he only attends that he may see the word of the Lord fulfilled, and Agag treated as he deserved. (Salien, the year of the world 2965.)'
      v:032:
        - '1SA:15:32 | 32 | 32 | <i>Trembling.</i> Hebrew, "and Agag came to him delicately." Septuagint, "trembling," (Haydock) or walking with a soft step, or "with bands <i>or</i> chains;" <i>mahadannoth.</i> See Pagnin. (Menochius) --- Some think that he presented himself boldly, like a king, fearing nothing. (Vatable) --- <i>Manner.</i> Hebrew, "Surely the bitterness of death is past." I have obtained pardon from Saul. But the sense of the Vulgate seems preferable, as he must have perceived, from the looks of the prophet, that death was hanging over him. Hence others translate, "is pouring upon me," instead of, <i>is past.</i> Septuagint, "Is death thus bitter?" Chaldean, "I pray my Lord: the bitterness of death." (Haydock) --- <i>O death! how bitter is the remembrance of thee to a man that hath peace in his possessions,</i> &c., Ecclesiasticus xli. 1. So Aristotle (Nicom. iii. 6.) says, "Death is most terrible, ({GREEK:START peras gar}πηρασ γαρ{GREEK:END}) for it is a passage," or separation, from all the things which could attach a man to this world. (Calmet) --- This catastrophe of Agag and Saul, had been long before predicted, Numbers xxiv. 7. (Haydock)'
      v:033:
        - '1SA:15:33 | 33 | 33 | <i>Pieces.</i> Josephus adds, by the hand of others. (Menochius) --- But zeal put the sword into his own hand; and he imitated the Levites and Phinees, (Exodus xxxii. 27.) to shew Saul how preposterous had been his pity, when the Lord had spoken plainly. (Calmet) --- <i>Lord,</i> as a sort of victim, Isaias xxxiv. 6. (Menochius)'
      v:035:
        - '1SA:15:35 | 35 | 35 | <i>Saw Saul no more till the day of his death.</i> That is, he went no more to see him: he visited him no more. (Challoner) --- He looked upon him as one who had lost the right to the kingdom, though he was suffered for a time to hold the reins of government, as a lieutenant to David. He might afterwards see Saul passing, but never to visit him, (Salien) or to consult with him about the affairs of state; (Menochius) nor perhaps did he even see him, when Saul came to Najoth, chap. xix. 19, 24. His spirit came to announce destruction to Saul, the night preceding the death of that unfortunate king, chap. xxxviii. (Haydock) --- <i>Repented.</i> God is said, improperly, to repent when he alters what he had appointed. (St. Ambrose de Noe, chap. iv.) (Worthington)'
