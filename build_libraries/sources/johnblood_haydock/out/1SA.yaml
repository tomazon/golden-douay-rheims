    verses:
      v:001: '1SA:31:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}the Philistines fought against Israel, and the men of Israel fled from before the Philistines, and fell down slain in Mount Gelboe.'
      v:002: '1SA:31:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}And the Philistines fell upon Saul, and upon his sons, and they slew Jonathan, and Abinadab, and Melchisua, the sons of Saul.'
      v:003: '1SA:31:3 | 3 | 3 | And the whole weight of the battle was turned upon Saul: and the archers overtook him, and he was grievously wounded by the archers.'
      v:004: '1SA:31:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}Then Saul said to his armour-bearer: Draw thy sword, and kill me: lest these uncircumcised come, and slay me, and mock at me. And his armour-bearer would not: for he was struck with exceeding great fear. Then Saul took his sword, and fell upon it.'
      v:005: '1SA:31:5 | 5 | 5 | And when his armour-bearer saw this, to wit, that Saul was dead, he also fell upon his sword and died with him.'
      v:006: '1SA:31:6 | 6 | 6 | So Saul died, and his three sons, and his armour-bearer, and all his men that same day together.'
      v:007: '1SA:31:7 | 7 | 7 | And the men of Israel, that were beyond the valley, and beyond the Jordan, seeing that the Israelites were fled, and that Saul was dead, and his sons, forsook their cities, and fled: and the Philistines came, and dwelt there.'
      v:008: '1SA:31:8 | 8 | 8 | And on the morrow the Philistines came to strip the slain, and they found Saul and his three sons lying in Mount Gelboe.'
      v:009: "1SA:31:9 | 9 | 9 | And they cut off Saul's head, and stripped him of his armour, and sent into the land of the Philistines round about, to publish it in the temples of their idols, and among their people."
      v:010: '1SA:31:10 | 10 | 10 | And they put his armour in the temple of Astaroth, but his body they hung on the wall of Bethsan.'
      v:011: '1SA:31:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}Now when the inhabitants of Jabes Galaad had heard all that the Philistines had done to Saul,'
      v:012: '1SA:31:12 | 12 | 12 | All the most valiant men arose, and walked all the night, and took the body of Saul, and the bodies of his sons, from the wall of Bethsan: and they came to Jabes Galaad, and burnt them there:'
      v:013: '1SA:31:13 | 13 | 13 | And they took their bones, and buried them in the wood of Jabes: and fasted seven days.'
intro:
  - INTRODUCTION.
  - 'This and the following Book are called by the Hebrews, the Books of Samuel, because they contain the history of Samuel, and of the two kings, Saul and David, whom he anointed. They are more commonly named by the Fathers, the First and Second Book of Kings. As to the writer of them, it is the common opinion that Samuel composed the first book, as far as the twenty-fifth chapter; and that the prophets Nathan and Gad finished the first and wrote the second book. See 1 Paralipomenon, alias 1 Chronicles, xxix. 19. (Challoner) --- The authors of the Third and Fourth Books of Kings were also prophets, but we know not exactly their names. These works have nevertheless been always esteemed authentic (Haydock) and canonical. (Worthington) --- Ven. Bede takes occasion to observe, from the Books of Kings (or as the Septuagint read, "of kingdoms;" Haydock) being placed after that of Judges, that the everlasting kingdom of Christ will succeed the general judgment. The translation of the priesthood and of the regal dignity, recorded in these books, denote also that Christ would united both in his own person; as the two wives of Elcana intimated, that both Jews and Gentiles would acknowledge the same Lord. (St. Jerome; St. Augustine; &c.) --- The transactions of Heli, Samuel and Saul, and the persecutions which David sustained from the latter, form the subject of the first book, (Haydock) during the space of 100 years. All the four books carry down the sacred history near 600 years, from the year of the world 2849 till the transmigration of Juda, in the year 3420. (Calmet) (Usher)'
