    verses:
      v:001: '1SA:19:1 | 1 | 1 | And Saul spoke to Jonathan, his son, and to all his servants, that they should kill David. But Jonathan, the son of Saul, loved David exceedingly.'
      v:002: '1SA:19:2 | 2 | 2 | And Jonathan told David, saying: Saul, my father, seeketh to kill thee: wherefore look to thyself, I beseech thee, in the morning, and thou shalt abide in a secret place, and shalt be hid.'
      v:003: '1SA:19:3 | 3 | 3 | And I will go out and stand beside my father in the field where thou art: and I will speak of thee to my father, and whatsoever I shall see, I will tell thee.'
      v:004: '1SA:19:4 | 4 | 4 | And Jonathan spoke good things of David to Saul, his father: and said to him: Sin not, O king, against thy servant, David, because he hath not sinned against thee, and his works are very good towards thee.'
      v:005: '1SA:19:5 | 5 | 5 | And he put his life in his hand, and slew the Philistine, and the Lord wrought great salvation for all Israel. Thou sawest it and didst rejoice. Why therefore wilt thou sin against innocent blood, by killing David, who is without fault?'
      v:006: '1SA:19:6 | 6 | 6 | And when Saul heard this, he was appeased with the words of Jonathan, and swore: As the Lord liveth, he shall not be slain.'
      v:007: '1SA:19:7 | 7 | 7 | Then Jonathan called David, and told him all these words: and Jonathan brought in David to Saul, and he was before him, as he had been yesterday and the day before.'
      v:008: '1SA:19:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}And the war began again, and David went out, and fought against the Philistines, and defeated them with a great slaughter, and they fled from his face.'
      v:009: '1SA:19:9 | 9 | 9 | And the evil spirit from the Lord came upon Saul; and he sat in his house, and held a spear in his hand: and David played with his hand.'
      v:010: '1SA:19:10 | 10 | 10 | And Saul endeavoured to nail David to the wall with his spear. And David slipt away out of the presence of Saul: and the spear missed him, and was fastened in the wall, and David fled, and escaped that night.'
      v:011: "1SA:19:11 | 11 | 11 | Saul therefore sent his guards to David's house to watch him, that he might be killed in the morning. And when Michol, David's wife, had told him this, saying: Unless thou save thyself this night, to-morrow thou wilt die:"
      v:012: '1SA:19:12 | 12 | 12 | She let him down through a window. And he went and fled away, and escaped.'
      v:013: "1SA:19:13 | 13 | 13 | And Michol took an image, and laid it on the bed, and put a goat's skin, with the hair at the head of it, and covered it with clothes."
      v:014: 1SA:19:14 | 14 | 14 | And Saul sent officers to seize David; and it was answered that he was sick.
      v:015: '1SA:19:15 | 15 | 15 | And again Saul sent to see David, saying: Bring him to me in the bed, that he may be slain.'
      v:016: "1SA:19:16 | 16 | 16 | And when the messengers were come in, they found an image upon the bed, and a goat's skin at his head."
      v:017: '1SA:19:17 | 17 | 17 | And Saul said to Michol: Why hast thou deceived me so, and let my enemy go and flee away? And Michol answered Saul: Because he said to me: Let me go, or else I will kill thee.'
      v:018: '1SA:19:18 | 18 | 18 | But David fled and escaped, and came to Samuel in Ramatha, and told him all that Saul had done to him: and he and Samuel went and dwelt in Najoth.'
      v:019: '1SA:19:19 | 19 | 19 | And it was told Saul by some, saying: Behold David is in Najoth, in Ramatha.'
      v:020: '1SA:19:20 | 20 | 20 | So Saul sent officers to take David: and when they saw a company of prophets prophesying, and Samuel presiding over them, the Spirit of the Lord came also upon them, and they likewise began to prophesy.'
      v:021: '1SA:19:21 | 21 | 21 | And when this was told Saul, he sent other messengers: but they also prophesied. And again Saul sent messengers the third time: and they prophesied also. And Saul being exceeding angry,'
      v:022: '1SA:19:22 | 22 | 22 | Went also himself to Ramatha, and came as far as the great cistern, which is in Socho, and he asked, and said: In what place are Samuel and David? And it was told him: Behold they are in Najoth, in Ramatha.'
      v:023: '1SA:19:23 | 23 | 23 | And he went to Najoth, in Ramatha, and the Spirit of the Lord came upon him also, and he went on, and prophesied till he came to Najoth, in Ramatha.'
      v:024: '1SA:19:24 | 24 | 24 | And he stripped himself also of his garments, and prophesied with the rest before Samuel, and lay down naked all that day and night. This gave occasion to a proverb: {VERSE_FOOTNOTE_INDEX_REF 0}What! is Saul too among the prophets?'
  c:020:
    commentary:
      v:001:
        - '1SA:20:1 | 1 | 1 | <i>To Jonathan,</i> at Gabaa. He thought it no longer safe to remain at Najoth.'
      v:002:
        - '1SA:20:2 | 2 | 2 | <i>Be.</i> The recent machinations and orders of Saul had been concealed from his son, with whom he used to consult on all important matters. (Calmet) --- Perceiving, however, that Jonathan was unwilling to come into his measures, Saul, in his phrenzy, tried to destroy David. (Haydock) --- But Jonathan, forming his judgment of others by his own upright heart, relied on the oath of his father, (Calmet) and on the information he had lately communicated to him, when he desired David to be slain. (Menochius) --- Abulensis believes that the particulars of a preceding reconciliation have been lost, which Salien supplies, the year of the world 2973.'
      v:003:
        - '1SA:20:3 | 3 | 3 | <i>As I may say,</i> is not in Hebrew. Septuagint, "the space between me and thy father is filled up, unto death." We can never more have any union, nor dwell together in safety. (Haydock)'
      v:004:
        - '1SA:20:4 | 4 | 4 | <i>Soul,</i> is often put for desire, Psalm xxvi. 12. (Calmet)'
      v:005:
        - "1SA:20:5 | 5 | 5 | <i>To-morrow is the new moon.</i> The <i>neomenia,</i> or first day of the moon, kept according to the law, as a festival; and therefore Saul feasted on that day; and expected the attendance of his family. (Challoner) (Numbers x. 10.) --- <i>Moon.</i> Literally, \"calends,\" a Greek word, intimating that the people were informed, or \"called\" together, on that occasion; as many nations follow the lunar system in the regulation of the year. (Haydock) --- The Rabbins say that people were stationed on the highest hills to observe the first appearance of the moon, and to give notice of it. But for fear of a mistake, two days were observed, as here we see that Saul gave a feast for such a length of time. This, however, is very uncertain. David speaks without any reference to the watchmen, as of a thing well known to all. The reason of Saul's feasting two days, was because one of them was the sabbath. The following work-day David came to Nobe, (ver. 19,) and partook of the loaves which had been changed on the sabbath day, chap. xxi. 6., and Leviticus xxiv. 8. --- <i>Sit.</i> The custom of sitting at table seems to have been more ancient than that of lying. The Persians chiefly introduced the latter. They had very low tables, so that one of them was placed under the feet of Alexander, when he sat upon the throne of Darius, which was too high for him. (Curtius v.) Both customs frequently prevailed at the same time, Ecclesiasticus ix. 12., and xxxi. 12. Women probably always sat, as the Chaldean says Esther did, Esther vii. 8. See Athen. i. 14. V. Max. ii. 1. --- <i>Day.</i> The second of the month, after the sabbath was ended. (Calmet) --- Pezron thinks that both the last and first days of the month were festivals. (Du Hamel)"
      v:006:
        - '1SA:20:6 | 6 | 6 | <i>Tribe.</i> It might seem an effect of pride, not to accept of such invitations of the king, without some good excuse. Ovid speaks of feasts instituted for relations alone. (Fast. ii.){JOIN}{BQ:2}<em>Proxima cognati dixere Charistia cari</em>{JOIN}{BQ:2}<em>Et venit ad socios turba propinqua Deos.</em> (Menochius){JOIN}--- Saul might pretend that his throwing his spear at David, was an effect of his distemper; and as the latter had returned to his palace after the first attempt, he might judge that he would do the like now, though he had so lately sought his life. David probably retired to <i>Bethlehem,</i> and returned the third day, when he bid adieu to Jonathan and to the court of Saul for ever, (ver. 21.; Calmet) though he saw Jonathan once more at Ziph, chap. xxiii. 16.'
      v:007:
        - '1SA:20:7 | 7 | 7 | <i>Height.</i> Hebrew, "the evil is completed (or resolved upon) by him." (Haydock)'
      v:008:
        - '1SA:20:8 | 8 | 8 | <i>Lord,</i> the most durable and sacred, confirmed by the name of God. (Calmet) --- <i>Kill.</i> So Moses besought God to take away his life. A friend would put him to as little torture as possible. (Menochius) --- But David only means strongly to assert his own innocence. (Haydock)'
      v:009:
        - '1SA:20:9 | 9 | 9 | <i>Thee.</i> Hebrew, "then, should I not tell thee?" (Calmet) --- Septuagint, "and if it reach not thy cities, I will inform thee."'
      v:012:
        - '1SA:20:12 | 12 | 12 | <i>After.</i> Septuagint, "The Lord....has known that I will sift my father, as opportunity shall serve, thrice," or repeatedly. (Haydock)'
      v:013:
        - "1SA:20:13 | 13 | 13 | <i>Father,</i> at the beginning of his reign. Jonathan foresees that David will be his father's successor. (Calmet) --- Hence he commends himself and family to his protection. (Menochius)"
      v:014:
        - '1SA:20:14 | 14 | 14 | <i>Die.</i> Hebrew literally, "If I live, thou shalt not shew me, &c....and if I die, (<b>15</b>) thou shalt not," &c. It seems there is a negation too much. Jonathan requests that David would shew mercy to him and to his family; or he is willing that neither should partake of his kindness, if he prove a traitor to his friend. (Calmet) --- Protestants, "And thou shalt not only, while yet I live, shew me the kindness of the Lord, that I die not: (<b>15</b>) But <i>also</i> thou shalt not cut off thy kindness from my house for ever, no not when the Lord hath cut off," &c. (Haydock)'
      v:015:
        - "1SA:20:15 | 15 | 15 | <i>May he.</i> It is a curse upon himself, if he should not be faithful to his promise. --- <i>It.</i> That is, revenge it upon David's enemies, and upon me, if I shall fail of my word given to him. (Challoner) --- The Hebrew and several Latin manuscripts stop at <i>earth;</i> and what follows, is not found in some Greek and Latin editions. (Calmet) --- <i>Enemies.</i> May God punish David's enemies, and me among the rest. (Menochius)"
      v:016:
        - "1SA:20:16 | 16 | 16 | <i>Enemies.</i> This seems to be a second translation of the former sentence, with a small variation. --- <i>Required</i> may be expressed in the future, as an imprecation made by the two friends against those who should attempt to break the covenant, or to oppose David's reign. Septuagint omit this verse entirely, and translate the following, (<b>17</b>) \"and Jonathan continued to swear to David, inasmuch as he loved him, because he loved the soul of the man who loved him.\" He had such an affection for David, that he extended his love to all his friends. Protestants, \"so Jonathan made <i>a covenant</i> with....David, <i>saying:</i> Let the Lord even require <i>it</i> at,\" &c. (Haydock) --- He did so in due time, and the covenant between these two had its effect. (Calmet)"
      v:019:
        - '1SA:20:19 | 19 | 19 | <i>Morrow.</i> Hebrew, "and after three days (Haydock; or, on the third day) thou shalt," &c. Syriac and Arabic, "Thou wilt be called for at table, at the third hour." (Calmet) --- Septuagint use the same word, {GREEK:START trioseuseis}τριοσηυσηισ{GREEK:END}, as in the following verse: "I will shoot thrice at wild beasts, with arrows, sending as far as Laarmattarai," so here they may insinuate that David must "wait three days," (Haydock) or come on each of these days, that he may not slip an opportunity. (Cajetan) --- <i>Work.</i> Le Clerc translates, "in the day of the business." Protestants, "where thou didst hide thyself when the business was <i>in hand,</i> and shalt remain by the stone Ezel." Alexandrian Septuagint, "by this affair." Vatican [Septuagint], "<i>Ergab,</i>" a word which Grabe admits instead of {GREEK:START ergon}ηργον{GREEK:END}, in his edition. (Haydock) --- Other copies, with the Syriac and Arabic, have simply, "near this stone," which Junius styles <i>speculam,</i> as if it were a butt or landmark, (Calmet) or a stone to shew the road, (Lyranus) or mile-stone, (Tirinus) which latter supposition is not probable, as David desired to be concealed. (Menochius) --- He would therefore choose some cavern, so as to be able to hear what Jonathan said, without being seen. (Haydock) --- this precaution was necessary for the safety of both. (Menochius)'
      v:023:
        - 1SA:20:23 | 23 | 23 | <i>Ever.</i> Let us always inviolably adhere to our covenant. (Haydock)
      v:024:
        - '1SA:20:24 | 24 | 24 | <i>Field,</i> on the third day, having gone in the mean time to Bethlehem, ver. 6.'
      v:025:
        - "1SA:20:25 | 25 | 25 | <i>Arose,</i> out of respect. Septuagint, \"he had the precedence over Jonathan\" alone, as the latter sat \"on the king's right hand, and Abner on the left,\" Arabic. (Calmet) --- David's place was after Abner. (Menochius)"
      v:026:
        - '1SA:20:26 | 26 | 26 | <i>Purified,</i> having perhaps touched some dead body, &c., Leviticus xi. 24.'
      v:027:
        - '1SA:20:27 | 27 | 27 | <i>To-day,</i> which was the sabbath. (Calmet) --- On the new moons people did not travel far. (Menochius)'
      v:029:
        - '1SA:20:29 | 29 | 29 | <i>Sacrifice.</i> Hebrew, "my family hath a sacrifice," &c., ver. 5. (Haydock)'
      v:030:
        - "1SA:20:30 | 30 | 30 | <i>A man.</i> Hebrew, \"of an unjust revolt.\" Thou hast taken part against thy father. (Calmet) --- Protestants, \"son of the perverse rebellious <i>woman.</i>\" Septuagint, \"of the fugitive, (Haydock) <i>or</i> of those girls who go in quest of men.\" We must not suppose that Jonathan's mother was really of this description. Saul, in rage, wishes to affront his son, (Calmet) as some frantic parents call their children bastards, not reflecting that the reproach would fall upon themselves. --- <i>Isai,</i> as he styles him out of contempt, ver. 27. --- <i>Mother.</i> Hebrew, &c., \"of thy mother's nakedness <i>or</i> shame.\" (Menochius) --- Instead of a crown, thou must expect ot be reduced to a private station, to the disgrace of my family. (Haydock)"
      v:031:
        - '1SA:20:31 | 31 | 31 | <i>The son of death.</i> That is, one that deserveth death, and shall surely be put to death. (Challoner) --- So people are often styled sons of perdition, of hell, of light, &c., (Calmet) when they are worthy of such things. (Haydock) --- All the crime of David, was his too exalted merit, which, under a jealous prince, is often fatal. <i>Nec minus periculum ex magnâ famâ, quam ex malâ.</i> (Tacitus, Agricola.)'
      v:034:
        - '1SA:20:34 | 34 | 34 | <i>Great.</i> Literally, in the anger of fury." (Haydock) --- <i>Him,</i> either David or Jonathan. (Calmet) --- Indeed the crime of rebellion had been imputed to both. (Haydock) --- Jonathan was grieved on account of the affront and danger (Menochius) to which he had been publicly exposed, as well as for his friend, upon whose destruction he perceived that his father was now deliberately bent, and not merely during his fits of madness. --- <i>Confusion.</i> Septuagint, "because his father had completed <i>his malice</i> against him;" (Haydock) or, "had resolved to make an end of him." (Calmet)'
      v:036:
        - '1SA:20:36 | 36 | 36 | <i>Another.</i> The Hebrew, &c., do not express this distinctly; (Calmet) but we find, ver. 38, "the lad gathered up the arrows."'
      v:040:
        - '1SA:20:40 | 40 | 40 | <i>Arms.</i> Protestants, "artillery:" but the bow and arrow, &c., are meant. The boy was sent away under this pretext.'
      v:041:
        - '1SA:20:41 | 41 | 41 | <i>Place.</i> Protestants, "out of a place towards," &c. (Haydock) --- Chaldean, "from the side of the rock Asha;" (or Ezel, ver. 19,) though the name is written rather differently in Hebrew. But this was the place appointed. (Calmet) --- Septuagint, "from sleep,....and <i>adored</i> him,....and each bewailed his neighbour, to great perfection." (Haydock) --- <i>More.</i> Jonathan strove to comfort him, as he was leaving wife, friends, and all. (Menochius)'
      v:042:
        - '1SA:20:42 | 42 | 42 | <i>Stand.</i> This is not expressed in the text, which is left imperfect, (Haydock) to denote the anguish of the parting friends, (Menochius) very beautifully. (Salien) --- David did not exactly comply with this covenant, and his grandson lost half the kingdom, 2 Kings xix. (Tirinus)'
