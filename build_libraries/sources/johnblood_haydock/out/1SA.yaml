    verses:
      v:001: '1SA:5:1 | 1 | 1 | And{VERSE_FOOTNOTE_INDEX_REF 0} the Philistines took the ark of God, and carried it from the Stone of help into Azotus.'
      v:002: '1SA:5:2 | 2 | 2 | And the Philistines took the ark of God, and brought it into the temple of Dagon, and set it by Dagon.'
      v:003: '1SA:5:3 | 3 | 3 | And when the Azotians arose early the next day, behold Dagon lay upon his face on the ground before the ark of the Lord: and they took Dagon, and set him again in his place.'
      v:004: '1SA:5:4 | 4 | 4 | And the next day again, when they rose in the morning, they found Dagon lying upon his face on the earth before the ark of the Lord: and the head of Dagon, and both the palms of his hands, were cut off upon the threshold:'
      v:005: '1SA:5:5 | 5 | 5 | And only the stump of Dagon remained in its place. For this cause neither the priests of Dagon, nor any that go into the temple, tread on the threshold of Dagon in Azotus unto this day.'
      v:006: '1SA:5:6 | 6 | 6 | And the hand of the Lord was heavy upon the Azotians, and he destroyed them,{VERSE_FOOTNOTE_INDEX_REF 0} and afflicted Azotus and the coasts thereof with emerods. And in the villages and fields in the midst of that country, there came forth a multitude of mice, and there was the confusion of a great mortality in the city.'
      v:007: '1SA:5:7 | 7 | 7 | And the men of Azotus seeing this kind of plague, said: The ark of the God of Israel shall not stay with us: for his hand is heavy upon us, and upon Dagon, our god.'
      v:008: '1SA:5:8 | 8 | 8 | And sending, they gathered together all the lords of the Philistines to them, and said: What shall we do with the ark of the God of Israel? And the Gethites answered: Let the ark of the God of Israel be carried about. And they carried the ark of the God of Israel about.'
      v:009: '1SA:5:9 | 9 | 9 | And while they were carrying it about, the hand of the Lord came upon every city with an exceeding great slaughter: and he smote the men of every city, both small and great, and they had emerods in their secret parts. And the Gethites consulted together, and made themselves seats of skins.'
      v:010: '1SA:5:10 | 10 | 10 | Therefore they sent the ark of God into Accaron. And when the ark of God was come into Accaron, the Accaronites cried out, saying: They have brought the ark of the God of Israel to us, to kill us and our people.'
      v:011: '1SA:5:11 | 11 | 11 | They sent therefore, and gathered together all the lords of the Philistines: and they said: Send away the ark of the God of Israel, and let it return into its own place, and not kill us and our people.'
      v:012: '1SA:5:12 | 12 | 12 | For there was the fear of death in every city, and the hand of God was exceeding heavy. The men also that did not die, were afflicted with the emerods: and the cry of every city went up to heaven.'
  c:006:
    commentary:
      v:002:
        - '1SA:6:2 | 2 | 2 | <i>Diviners.</i> The <i>priests</i> generally pretended to a knowledge of magic, among the pagans. (Calmet)'
      v:003:
        - '1SA:6:3 | 3 | 3 | <i>If,</i> &c. The lords were already determined to send back the ark. But the priests knew that some still would not believe that it was the cause of their affliction. To convince all, they try an experiment, which would decide the matter; and in case the ark went back, some suitable presents must accompany it, as a propitiation (Haydock) for the sin which they would not (Menochius) then doubt had been incurred. (Haydock) --- Though God stands in need of nothing, all must acknowledge their dependence on him. The pagans always made some present, when they appeared before their idols or monarchs, and God requires the like testimony of submission, Exodus xxiii. 15.'
      v:005:
        - '1SA:6:5 | 5 | 5 | <i>Provinces.</i> Hebrew <i>seranim,</i> "lords." --- <i>Emerods.</i> Theodoret observes, that the tombs of the martyrs were adorned with figures of eyes, &c., in gratitude for their having procured redress for the afflicted. --- <i>Israel,</i> whose ark you have treated in an improper manner. (Calmet) --- You shall thus confess that He chastises, and grants health. (Menochius) --- <i>Gods.</i> Not only Dagon, but the other idols, were humbled, (Haydock) though the Hebrew word denotes also one god, or princes, &c.'
      v:006:
        - 1SA:6:6 | 6 | 6 | <i>Hearts.</i> Even these confess that obduracy proceeds from men; (Worthington) though Calvin would make God the author of it. (Haydock)
      v:007:
        - '1SA:6:7 | 7 | 7 | <i>New cart.</i> It would have been deemed irreverent to use one that had been employed for other profane purposes, 2 Kings vi. 3. --- <i>Home.</i> All these circumstances tended to prevent the ark from being conveyed home, (Calmet) unless Providence interfered.'
      v:008:
        - '1SA:6:8 | 8 | 8 | <i>Box.</i> Hebrew <i>argaz,</i> (which the Septuagint retain; Haydock) means also "a purse or basket." (Calmet) --- Josephus ([Antiquities?] vi. 1,) says, "the box was placed upon the ark." (Haydock) --- We do not read what became of these presents afterwards: but it is supposed that they were kept in the sanctuary till the time of the captivity. (Calmet)'
      v:009:
        - '1SA:6:9 | 9 | 9 | <i>Way.</i> Josephus observes, that they stationed the kine at three lane ends; (Haydock) and, as we may infer from the Hebrew (ver. 12,) rather with their heads turned from Bethsames. But, by this conduct, did they not tempt God? Some believe that He inspired them on this occasion, (Estius) that even his enemies might be convinced, (Haydock) the grace of prophecy being frequently granted to wicked men, like Balaam: others believe that He gave success to their plan, though it was dictated by superstition. Even the devil sometimes speaks the truth. (Mendoza) (Calmet) --- People frequently use to pitch upon signs, to which God often assented, Proverbs xvi. 33., (Menochius) and Genesis xxiv. 14. (Haydock)'
      v:013:
        - '1SA:6:13 | 13 | 13 | <i>Wheat,</i> about Pentecost, in May; so that the ark must have been taken in November. (Menochius)'
      v:014:
        - '1SA:6:14 | 14 | 14 | <i>Bethsamite,</i> not the renowned general. (Calmet) --- <i>Stone,</i> which served instead of an altar. (Menochius) --- <i>Lord.</i> Some pretend that the lords of the Philistines followed so far, and offered this holocaust, as the cart belonged to them: but the Bethsamites might suppose that they had abandoned their property, as well as the golden figures; and, as the city belonged to the priests, it is most probable that they would perform this office. Males indeed were to be offered in the tabernacle. But this was an extraordinary case; so that, if there were no priests, the sacrifice might be lawful (Calmet) by dispensation, as we see Samuel and Elias did the like. (Haydock) --- The kine and cart being consecrated to God, it was thought that they could not be turned to a more suitable purpose. (Calmet) --- The ark was also present, on account of which, sacrifices were offered in the tabernacle. The arguments of Abulensis, (q. 19,) who accuses the Bethsamites of sin on this account, are not therefore satisfactory. (Menochius)'
      v:015:
        - '1SA:6:15 | 15 | 15 | <i>Vessels.</i> Protestants less properly, "jewels of gold." (Haydock)'
      v:016:
        - '1SA:6:16 | 16 | 16 | <i>Day.</i> It was distant about 18 miles. (Calmet) --- <i>Provinces.</i> Hebrew, "lords." Some think that only five images of each sort were inclosed in the box: others suppose that the people of each village presented a golden mouse, to satisfy their own devotion, and that they might not be infested with such vermin. Clarius thinks they also sent an equal number of the other images of the anus, chap. v. (Haydock)'
      v:018:
        - '1SA:6:18 | 18 | 18 | <i>Abel.</i> A stone or rock, on which the Jews say Abraham had offered sacrifice; (St. Jerome, Trad. T.[Tirinus?]) Hebrew, "or mourning," was so called afterwards, on account of so many being slain; (Menochius) so the place, to which the Egyptians accompanied the remains of Jacob, was styled "Abol," <i>the mourning of Egypt,</i> Genesis l. 11. (Haydock) --- The Septuagint read <i>Abon,</i> "the stone." All the towns belonging to the Philistines, as far as this place, sent each their golden images, or contributed towards those which were presented by the five lords. --- <i>Which,</i> ark, according to the Vulgate, though some would explain it of the stone. The ark might remain here for some time, and would probably have continued longer, if the people had not been so much afflicted. In the mean time, this record may have been written, as it was afterwards inserted in this book. (Calmet) --- <i>Which,</i> though of the feminine gender, is referred to stone, because Abol is of that description, (Menochius) and we find several such allusions to the Hebrew in our version. Protestants, "unto the great <i>stone of</i> Abel, whereon they set down the ark of the Lord, <i>which stone remaineth</i> unto this day," &c. (Haydock; Vatable, &c.) --- Others think that the ark remained there till it was removed to Cariathiarim, chap. vii. 1. Malvenda says, the <i>memory</i> of the transaction was fresh till the author wrote; while others maintain, that the golden figures continued with the ark till that time. (Calmet) --- The Roman Septuagint omits the words <i>till this day;</i> and reads, "where they placed upon it (the stone) the ark....upon the stone in the field," &c. Then with the Alexandrian copy, and Procopius, &c., it subjoins 19. "And the sons of Jechonias did not approve, among the men of Bethsames, that they saw the ark of the Lord, and he slew of them 70 men, and 50,000 of the people." Theodoret suspects that they were more impious than the rest. But we might as well say that they shewed more (Calmet) reverence, as we may explain <i>slew of them,</i> to denote the two curious citizens, (Haydock) if any dependence could be had on this addition. (Calmet)'
      v:019:
        - '1SA:6:19 | 19 | 19 | <i>Seen;</i> and curiously looked into. It is likely this plague reached to all the neighbouring country, as well as the city of Bethsames. (Challoner) --- For we need not suppose that all these deaths took place in one day. The ark seems to have continued there for some time, ver. 18. Hebrew, "because they had looked into, <i>or</i> at the ark." (Haydock) --- It was unlawful, even for the Levites, to touch or to look <i>at</i> the ark uncovered; (Tirinus; Numbers iv. 15, 20,) and the Hebrew expression <i>into,</i> is often taken in this sense, Proverbs vii. 15., and xi. 4. --- <i>Men</i> of rank. (St. Gregory, &c.) "Ancients," Chaldean. Some would suppose that only these 70 perished, and were of as much value as 50,000 of the common people: for they will not allow that the latter number was slain. Out of that number, 70 were made victims of the divine justice. (Tirinus; Sa) --- Bochart translates, "he slew 70 out of 50,000." The Syriac and Arabic read, "5070 men." Josephus only admits 70 who were slain, "because they dared to touch the ark with their profane hands, as they were not priests." Hebrew, "and he slew of the people 70 men, 50,000 men. (Calmet) --- Kennicott seems to suspect that a cipher has been added in the Hebrew at the end. Protestants, "50,000, and threescore and ten men." (Haydock) --- Some would insert <i>aderant</i> in the Vulgate, and 50,000 "were present." (Du Hamel) --- The Chaldean, Septuagint, &c., constantly retain these numbers, and we must not judge of God severity by our feeble reason. (Calmet) --- This decision is the most common. (Menochius) --- The people had indulged their curiosity, to see whether the Philistines had taken the tables of the law out of the ark, &c. (Serarius) --- As the ark was terrible to the infidels, so it was also to those true believers, who treated it with disrespect. (Worthington)'
      v:020:
        - '1SA:6:20 | 20 | 20 | <i>Us.</i> These words may denote that they thought God too severe, or else, that they judged themselves unworthy of his presence. There is no proportion between an offence of God, and what the creature can do to make him satisfaction. (Calmet)'
      v:021:
        - "1SA:6:21 | 21 | 21 | <i>Up.</i> This is the import of the Hebrew. The Vulgate <i>reducite,</i> \"bring it back,\" insinuates, that the Bethsamites desired the people of Cariathiarim to convey the ark to their city, on the road to Silo, where they probably thought it ought to be placed, in the tabernacle. But it seems God ordered it otherwise, and the ark was never restored to its former splendid station, surrounded with all the vessels and ornaments of the tabernacle. David made something similar, and place an altar before it, while the Mosaic tabernacle and altar were removed from Silo to Nobe, (chap. xxi. 1.) and afterwards to Gabaon, 2 Paralipomenon i. 5. Salien (the year of the world 3030) doubts not but they were thence translated to Solomon's temple, during the octave of the dedication, along with those of David, from Mount Sion, 2 Paralipomenon v. 2., and viii. 3. Why the ark was not placed in this most magnificent abode, but removed from the stone of Abel to the houses of Abinadab, of Obededom, of David in Sion, till all the original ornaments, prescribed by God to Moses, with a still more splendid apparatus, met to adorn the temple of Solomon, we cannot easily explain. Perhaps it might be to render that event more glorious, and to represent the troubled state of the Jewish Synagogue, immediately preceding the appearance of the great Redeemer, who would establish a church without spot or wrinkle, shining brighter than the sun, and replenished with all heavenly graces. (Haydock) --- Cariathiarim is the same place as Cariathbaal, and Baala, (Josue xv. 9, 60.) Baalim Juda, (2 Kings vi. 2.) and Sedeiarim, about ten miles from Jerusalem. Gabaa was \"a hill,\" (Calmet) belonging to the same city, where the house of Abinadab stood; (Haydock) and Nobe was also in the vicinity, while Silo was much farther north. (Calmet) --- The priests still remained, and offered sacrifice in the tabernacle, though occasionally some of them might come to offer extraordinary victims before the ark, in those private houses which were thus converted, as it were, into the holy of holies. Salien, the year of the world 2941, where he observes from St. Jerome, that the tabernacle was removed to Nobe about the same time as the ark was deposited at Cariathiarim; and no doubt both the translations were in consequence of the divine command, signified by the mouth of his prophet Samuel. (Haydock)"
