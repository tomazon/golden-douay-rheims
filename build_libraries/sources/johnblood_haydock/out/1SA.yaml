    verses:
      v:001: '1SA:4:1 | 1 | 1 | And it came to pass in those days, {VERSE_FOOTNOTE_INDEX_REF 0}that the Philistines gathered themselves together to fight: and Israel went out to war against the Philistines, and camped by the Stone of help. And the Philistines came to Aphec,'
      v:002: '1SA:4:2 | 2 | 2 | And put their army in array against Israel. And when they had joined battle, Israel turned their backs to the Philistines, and there were slain in that fight, here and there in the fields, about four thousand men.'
      v:003: '1SA:4:3 | 3 | 3 | And the people returned to the camp: and the ancients of Israel said: Why hath the Lord defeated us to-day before the Philistines? Let us fetch unto us the ark of the covenant of the Lord from Silo, and let it come in the midst of us, that it may save us from the hand of our enemies.'
      v:004: '1SA:4:4 | 4 | 4 | So the people sent to Silo, and they brought from thence the ark of the covenant of the Lord of hosts, sitting upon the cherubims: and the two sons of Heli, Ophni and Phinees, were with the ark of the covenant of God.'
      v:005: '1SA:4:5 | 5 | 5 | And when the ark of the covenant of the Lord was come into the camp, all Israel shouted with a great shout, and the earth rang again.'
      v:006: '1SA:4:6 | 6 | 6 | And the Philistines heard the noise of the shout, and they said: What is this noise of a great shout in the camp of the Hebrews? And they understood that the ark of the Lord was come into the camp.'
      v:007: '1SA:4:7 | 7 | 7 | And the Philistines were afraid, saying: God is come into the camp. And sighing, they said:'
      v:008: '1SA:4:8 | 8 | 8 | Woe to us: for there was no such great joy yesterday, and the day before: Woe to us. Who shall deliver us from the hand of these high Gods? these are the Gods that struck Egypt with all the plagues in the desert.'
      v:009: '1SA:4:9 | 9 | 9 | Take courage, and behave like men, ye Philistines: lest you come to be servants to the Hebrews, as they have served you: take courage and fight.'
      v:010: '1SA:4:10 | 10 | 10 | So the Philistines fought, and Israel was overthrown, and every man fled to his own dwelling: and there was an exceeding great slaughter; for there fell of Israel thirty thousand footmen.'
      v:011: '1SA:4:11 | 11 | 11 | And the ark of God was taken: and the two sons of Heli, Ophni and Phinees, were slain.'
      v:012: '1SA:4:12 | 12 | 12 | And there ran a man of Benjamin out of the army, and came to Silo the same day, with his clothes rent, and his head strewed with dust.'
      v:013: '1SA:4:13 | 13 | 13 | And when he was come, Heli sat upon a stool over-against the way, watching. For his heart was fearful for the ark of God. And when the man was come into the city, he told it: and all the city cried out.'
      v:014: '1SA:4:14 | 14 | 14 | And Heli heard the noise of the cry, and he said: What meaneth the noise of this uproar? But he made haste, and came, and told Heli.'
      v:015: '1SA:4:15 | 15 | 15 | Now Heli was ninety and eight years old, and his eyes were dim, and he could not see.'
      v:016: '1SA:4:16 | 16 | 16 | And he said to Heli: I am he that came from the battle, and have fled out of the field this day. And he said to him: What is there done, my son?'
      v:017: '1SA:4:17 | 17 | 17 | And he that brought the news answered, and said: Israel is fled before the Philistines, and there has been a great slaughter of the people: moreover thy two sons, Ophni and Phinees, are dead: and the ark of God is taken.'
      v:018: '1SA:4:18 | 18 | 18 | And when he had named the ark of God, he fell from his stool backwards by the door, and broke his neck and died. For he was an old man, and far advanced in years: And he judged Israel forty years.'
      v:019: '1SA:4:19 | 19 | 19 | And his daughter-in-law, the wife of Phinees, was big with child, and near her time: and hearing the news that the ark of God was taken, and her father-in-law, and her husband, were dead, she bowed herself and fell in labour: for her pains came upon her on a sudden.'
      v:020: '1SA:4:20 | 20 | 20 | And when she was upon the point of death, they that stood about her said to her: Fear not, for thou hast borne a son. She answered them not, nor gave heed to them.'
      v:021: '1SA:4:21 | 21 | 21 | And she called the child Ichabod, saying: The glory is gone from Israel, because the ark of God was taken, and for her father-in-law, and her husband:'
      v:022: '1SA:4:22 | 22 | 22 | And she said: The glory is departed from Israel, because the ark of God was taken.'
  c:005:
    commentary:
      v:001:
        - '1SA:5:1 | 1 | 1 | <i>Azotus,</i> one of the five principal cities of the Philistines. It is astonishing that God permits these infidels to touch the ark, He who resented the conduct of Oza, and of the Bethsamites, with such severity. But the law regarded the Israelites, and the pagans were ignorant of it. (Calmet) --- The servant, who knows his master will, and does not obey, shall suffer many stripes; [Luke xii. 47.] and those who have the happiness of professing the true religion, and dishonour it by their immorality, must expect to feel the heavy hand of the judge, much more than ignorant unbelievers. (Haydock) --- The Philistines could not suppose that they had gained a victory over God, since they knew he might be displeased with the conduct of his people; and they soon began to perceive that they had brought the greatest misfortunes upon themselves.'
      v:002:
        - '1SA:5:2 | 2 | 2 | <i>Dagon</i> is the same as Derceto, Atergatis, Venus, and the moon, (Calmet) and was represented like a woman, (Tirinus) as far as the waist, and a fish below. (Haydock) (Judges xvi. 23.) --- The ark was placed near the idol, out of respect; (Calmet) or as a trophy of the victory, which they attributed to Dagon. (Menochius) --- Thus they hung up the arms of Saul in the temple of Asteroth; (chap. xxxi. 10,) and David placed the sword of Goliah in the tabernacle.'
      v:003:
        - '1SA:5:3 | 3 | 3 | <i>Lord,</i> as if to acknowledge his superiority. (Calmet) --- No sooner was the gospel preached, than the power of the idols began to decrease. (Ven. Bede) (Worthington)'
      v:004:
        - 1SA:5:4 | 4 | 4 | <i>Threshold.</i> The idol is treated worse the second time. (Menochius)
      v:005:
        - '1SA:5:5 | 5 | 5 | <i>The stump of,</i> seems to be wanting in Hebrew. (Haydock) --- Only the lower part, which resembled a fish, (<i>Dag</i>) was left on its pedestal. --- <i>Day.</i> The Philistines themselves established this custom, which was a tacit confession of the imbecility of the idol, which they nevertheless continued to adore. The prophet Sophonias, (i. 9,) is supposed to accuse the Jews of imitating this superstition. The ancient Christians, out of respect, kissed the thresholds of the churches of the apostles and martyrs. (Prudentius in S. Romano.) --- The Persians still refrain from treading on those of certain mosques, which are covered with silver. (Tavernier i. 5.)'
      v:006:
        - '1SA:5:6 | 6 | 6 | <i>Emerods.</i> The particular disorder which attacked them, (Psalm lxxvii. 66,) is very uncertain. Some say it was the dysentery, or the fistula, or the venereal disease, &c. Eusebius believes that it was in punishment of their incontinency. It was very painful, and sometimes proved mortal, ver. 12. Aristophanes assures us that the Athenians were punished with a shameful disorder, because they had not received the mysteries of Bacchus with due respect; and they were ordered, by the oracle, to make and carry aloft some obscene figures, before they could obtain a cure. (Acharn. ii. 6.) --- <i>And in,</i> &c. The remainder of this verse is not found in Hebrew, Chaldean, Syriac, Arabic, &c., nor in many Greek and Latin copies. But it is conformable to the truth of history, since we read that figures of these animals were placed beside the ark, in memory of this event, chap. vi. 6. --- <i>Mice,</i> or rats. Such vermin have often obliged people to abandon their country. (Pliny, [Natural History?] viii. 28.) --- Bellon. (ii. 78,) testifies that he saw, near Gaza, such multitudes, as to depopulate whole fields; and, if Providence had not caused the birds, called boudres, to destroy them, the people could have had no harvest.'
      v:007:
        - '1SA:5:7 | 7 | 7 | <i>God.</i> the ark was terrible to this idol, as the relics of St. Babylas were to Apollo. (Worthington)'
      v:008:
        - '1SA:5:8 | 8 | 8 | <i>Lords,</i> next in dignity to a king, like the Persian surena, Judges iii. 3., and xvi. 5. --- <i>About.</i> Hebrew, "and they answered, let the ark....be carried unto Geth," in which sense the Septuagint seem to have taken it. But the Vulgate is more natural. Theodoret (q. 10,) concludes, that the people imagined the mortality proceeded from some natural cause; (Calmet) otherwise it would have been very absurd to give such advice, as the ark would spread the contagion throughout the country, by being removed. From Geth it was sent to Accaron, when the magistrates of the city objected to its being admitted, ver. 10. Jospehus says, however, that it visited all the five principal cities, as if to punish them for their impiety. (Haydock)'
      v:009:
        - '1SA:5:9 | 9 | 9 | <i>Came upon,</i> to punish, as on other occasions, to protect, Ezechiel i. 3., and xiii. 9. (Menochius) --- <i>Parts.</i> Literally, "Their lower intestines coming out, rotted," as [in] ver. 6. (Haydock) --- Hebrew, "their malady was concealed." (Grotius) --- The emerods attacked them inwardly, with the most excruciating pains, for which they could find no remedy. --- <i>Skins.</i> The ancients knew no greater luxury. (Homer, Odyssey i., and iii.) The Hebrew, &., take no notice of this particular; and there are many other omissions in the Books of Kings, which have been supplied from the Septuagint. (Calmet) --- The skins were used instead of breeches, and to hold up the plaster and other medicines. (Tirinus)'
      v:012:
        - '1SA:5:12 | 12 | 12 | <i>Die,</i> at the sight of the ark, as the Bethsamites did afterwards. (Menochius)'
