    verses:
      v:001: '1SA:1:1 | 1 | 1 | There was a man of Ramathaimsophim, of Mount Ephraim, and his name was Elcana, the son of Jeroham, the son of Eliu, the son of Thohu, the son of Suph, an Ephraimite:'
      v:002: '1SA:1:2 | 2 | 2 | And he had two wives, the name of one was Anna, and the name of the other Phenenna. Phenenna had children: but Anna had no children.'
      v:003: '1SA:1:3 | 3 | 3 | And this man went up out of his city upon the appointed days, to adore and to offer sacrifice to the Lord of hosts in Silo. And the two sons of Heli, Ophni and Phinees, were there priests of the Lord.'
      v:004: '1SA:1:4 | 4 | 4 | Now the day came, and Elcana offered sacrifice, and gave to Phenenna, his wife, and to all her sons and daughters, portions:'
      v:005: '1SA:1:5 | 5 | 5 | But to Anna he gave one portion with sorrow, because he loved Anna. And the Lord had shut up her womb.'
      v:006: '1SA:1:6 | 6 | 6 | Her rival also afflicted her, and troubled her exceedingly, insomuch that she upbraided her, that the Lord had shut up her womb:'
      v:007: '1SA:1:7 | 7 | 7 | And thus she did every year, when the time returned, that they went up to the temple of the Lord: and thus she provoked her: but Anna wept, and did not eat.'
      v:008: '1SA:1:8 | 8 | 8 | Then Elcana, her husband, said to her: Anna, why weepest thou? and why dost thou not eat? and why dost thou afflict thy heart? Am not I better to thee than ten children?'
      v:009: '1SA:1:9 | 9 | 9 | So Anna arose after she had eaten and drunk in Silo: {VERSE_FOOTNOTE_INDEX_REF 0}And Heli, the priest, sitting upon a stool before the door of the temple of the Lord;'
      v:010: '1SA:1:10 | 10 | 10 | As Anna had her heart full of grief, she prayed to the Lord, shedding many tears,'
      v:011: '1SA:1:11 | 11 | 11 | And she made a vow, saying: O Lord of hosts, if thou wilt look down, and wilt be mindful of me, and not forget thy handmaid, and wilt give to thy servant a man-child: I will give him to the Lord all the days of his life, and no razor shall come upon his head.'
      v:012: '1SA:1:12 | 12 | 12 | And it came to pass, as she multiplied prayers before the Lord, that Heli observed her mouth.'
      v:013: '1SA:1:13 | 13 | 13 | Now Anna spoke in her heart, and only her lips moved, but her voice was not heard at all. Heli therefore thought her to be drunk,'
      v:014: '1SA:1:14 | 14 | 14 | And said to her: How long wilt thou be drunk? digest a little the wine, of which thou hast taken too much.'
      v:015: '1SA:1:15 | 15 | 15 | Anna answering, said: Not so, my lord: for I am an exceeding unhappy woman, and have drunk neither wine nor any strong drink, but I have poured out my soul before the Lord.'
      v:016: '1SA:1:16 | 16 | 16 | Count not thy handmaid for one of the daughters of Belial: for out of the abundance of my sorrow and grief have I spoken till now.'
      v:017: '1SA:1:17 | 17 | 17 | Then Heli said to her: Go in peace: and the God of Israel grant thee thy petition, which thou hast asked of him.'
      v:018: '1SA:1:18 | 18 | 18 | And she said: Would to God thy handmaid may find grace in thy eyes. So the woman went on her way, and ate, and her countenance was no more changed.'
      v:019: '1SA:1:19 | 19 | 19 | And they rose in the morning, and worshipped before the Lord: and they returned, and came into their house at Ramatha. And Elcana knew Anna his wife: And the Lord remembered her.'
      v:020: '1SA:1:20 | 20 | 20 | And it came to pass when the time was come about, Anna conceived and bore a son, {VERSE_FOOTNOTE_INDEX_REF 0}and called his name Samuel: because she had asked him of the Lord.'
      v:021: '1SA:1:21 | 21 | 21 | And Elcana, her husband, went up, and all his house, to offer to the Lord the solemn sacrifice, and his vow.'
      v:022: '1SA:1:22 | 22 | 22 | But Anna went not up: for she said to her husband: I will not go till the child be weaned, and till I may carry him, that he may appear before the Lord, and may abide always there.'
      v:023: '1SA:1:23 | 23 | 23 | And Elcana, her husband, said to her: Do what seemeth good to thee, and stay till thou wean him: and I pray that the Lord may fulfil his word. So the woman staid at home, and gave her son suck, till she weaned him.'
      v:024: '1SA:1:24 | 24 | 24 | And after she had weaned him, she carried him with her, with three calves, and three bushels of flour, and a bottle of wine, and she brought him to the house of the Lord in Silo. Now the child was as yet very young:'
      v:025: '1SA:1:25 | 25 | 25 | And they immolated a calf, and offered the child to Heli.'
      v:026: '1SA:1:26 | 26 | 26 | And Anna said: I beseech thee, my lord, as thy soul liveth, my lord: I am that woman, who stood before thee here praying to the Lord.'
      v:027: '1SA:1:27 | 27 | 27 | For this child did I pray, and the Lord hath granted me my petition, which I asked of him.'
      v:028: '1SA:1:28 | 28 | 28 | Therefore I also have lent him to the Lord all the days of his life, he shall be lent to the Lord. And they adored the Lord there. And Anna prayed, and said:'
  c:002:
    commentary:
      v:001:
        - '1SA:2:1 | 1 | 1 | <i>Rejoiced.</i> Septuagint and Chaldean, "been strengthened." Anna composed this canticle at the nativity of her son; or rather at his presentation in the tabernacle. She foretells the reign and glory of the Messias, and of his church. (St. Augustine, de C.[City of God?] xvii. 4.) --- <i>Horn.</i> The <i>horn</i> in the Scripture signifies strength, power, and glory: so the horn is said to be exalted, when a person receives an increase of strength or glory. (Challoner) --- So Horace (3 Ode, 21.) says, <i>addis cornua pauperi.</i> --- <i>Enlarged.</i> Chaldean, "I have opened my mouth, to speak great things against my enemies." She has Phenenna principally in view, and compares her present glory with her former distress. (Calmet) --- I may boast more on account of Samuel, than my rival can of her numerous offspring. (Menochius)'
      v:002:
        - '1SA:2:2 | 2 | 2 | <i>Holy.</i> This is frequently a title of God, the holy one of Israel, Isaias i. 4., and v. 19. He is essentially holy. --- <i>Strong.</i> Hebrew, "no rock like," &c. The rocks of Palestine were the common fortresses of the nation, having caverns to which the people fled for refuge. Hence God is often called a rock, (Calmet) as none can afford such protection. (Haydock) (Psalm xvii. 2., and Deuteronomy xxxii. 15.)'
      v:003:
        - '1SA:2:3 | 3 | 3 | <i>Old.</i> Hebrew <i>hathak</i> means also, "hard things." (Du Hamel) --- "Let arrogance come out of your mouth," to return no more. Yet most people supply the negation from the former member; "Let <i>not</i> arrogance <i>or</i> hard things." Chaldean, "blasphemy," &c. (Calmet) --- Cease to praise idols, as you have done. (Worthington) --- Use not the malevolent language to which you have been accustomed. --- <i>Knowledge.</i> The secrets of hearts are open to him. --- <i>And to him.</i> Hebrew, "and by him actions are weighed," as in scales; (Haydock) or, "thoughts (and actions) are not established." (Symmachus) The Syriac and Arabic also read the negation, "there are not pretexts before him;" or, "are not actions founded upon him?" Will he not execute what he has wisely designed, in spite of opposition? (Haydock) --- Septuagint, "and God prepares his thought;" (Calmet) ({GREEK:START epitedeumata autou}ηπιτηδηυματα αυτου{GREEK:END}) or, "what is convenient for him." (Haydock) --- They have read <i>lu,</i> "of him," instead of <i>la,</i> "not," as they are authorized to do by the Keri, (or various readings in the margin) and by several Hebrew manuscripts. The Protestants think rightly, and suppose that <i>la,</i> "not," has been omitted, "Let <i>not</i> arrogancy;" because we find it in Chaldean, Septuagint, Syriac and Arabic versions. <i>Lu</i> is substituted for <i>la,</i> ver. 16. When some have been pressed with the argument of variations, called Keri, they have said that they were rather explanations of obscure words in the text: but is there any obscurity in <i>lu,</i> "to him," and <i>la,</i> "not;" or can they explain each other? Leusden answers in the affirmative, ver. 16! (Kennicott)'
      v:004:
        - '1SA:2:4 | 4 | 4 | <i>Overcome.</i> Hebrew, "broken." Septuagint, "he has weakened the bow," having deprived it of its elasticity.'
      v:005:
        - '1SA:2:5 | 5 | 5 | <i>Many.</i> Hebrew, "seven," which is often used in the same sense. Anna had never more than six children; (Calmet) whereas Phenenna had perhaps ten, chap. i. 8., and iii. 21. (Haydock) --- The Rabbins pretend that she lost one every time that Anna brought forth. But the text says nothing of the kind. It only insinuates at most, that she had no more. This admirably represents the state of the Synagogue, compared to the Christian Church. (St. Augustine, sup.) (Calmet; Worthington) --- The blessed Virgin conveys the same idea in other words, Luke i. (Menochius)'
      v:006:
        - '1SA:2:6 | 6 | 6 | <i>Hell,</i> (<i>infernos,</i>) "the lower regions." God calls us out of this world, or restores the dead to life, as he thinks proper. (Haydock) --- He easily makes the greatest prosperity succeed extreme distress, which is often denoted by death, hell, &c. So Seneca says, <i>Mortis habet vices---Lentis cum trahitur vita gemitibus.</i> The prodigal son is said to have come to life again, when his father received him, contrary to his expectations, Luke xv. 24., and Psalm xxix. 4., &c. (Calmet)'
      v:007:
        - "1SA:2:7 | 7 | 7 | <i>Exalteth.</i> The same instances of God's power and providence are related, Psalm cxii. 7., and Luke i. 52. (Menochius) --- Hesiod (op.) says, \"Jupiter easily gives or takes away power,\" &c."
      v:008:
        - '1SA:2:8 | 8 | 8 | <i>World.</i> The Hebrews represented the earth as resting on a firm basis, or on pillars, or turning on poles, Psalm ciii. 5., and Proverbs viii. 25., &c. The magistrates of the earth may be also thus designated, as the world is entrusted to their care. God compares Jeremias to an iron pillar, Jeremias i. 18., and Apocalypse iii. 12. (Calmet) --- The last sentence is omitted in the Septuagint.'
      v:009:
        - '1SA:2:9 | 9 | 9 | <i>Saints.</i> Hebrew, "kind, merciful, pious ones;" (Calmet) those to whom he shews mercy, and who comply with his will in assisting others. Septuagint, "Granting their petition to those who ask him, and he has blessed the years of the just, because man is not strong by <i>his own</i> strength." (Haydock) --- <i>Silent:</i> condemned to death. <i>Mox etiam Lemures animas dixere silentes.</i> (Ovid, Fast. v.) <i>Loca nocte silentia late.</i> (Virgil, [Æneid?] vi.) Unable to act as they had done, and ashamed of themselves, (Calmet) they seek for the most obscure retreat, where they may not behold the glory of those whom they have despised. They will pray that the hills would fall upon them, and hide them from the indignation of the Lamb. (Haydock)'
      v:010:
        - '1SA:2:10 | 10 | 10 | <i>Him.</i> Septuagint, "The Lord will render his adversary weak. The holy Lord. Let not the prudent boast of his prudence," &c. (Haydock; which seems to be added from Jeremias ix. 23., Calmet) "The Lord has mounted the heavens, and thundered. He judges the ends of the earth, and gives power to those who rule, as kings, over us," &c. (Haydock) --- <i>Heavens.</i> This prediction against the Philistines was exactly verified, chap. vii. 10. It denotes the protection which God grants to his servants, Psalm xvii. 8, 14. --- <i>Christ.</i> Chaldean, and the best interpreters, understand this of the Messias: "He will multiply the kingdom of his Messias." (Jonathan) --- Anna might also have David in view, who was one of his most express figures. (Calmet) --- But neither he, nor Solomon, ever ruled over all the earth, as Christ will, Psalm ii. 18. (Worthington) --- Zachary seems to allude to this text, Luke i. 69. (Calmet) --- The empire of Christ rose from the smallest beginnings. (Menochius)'
      v:011:
        - '1SA:2:11 | 11 | 11 | <i>Ramatha.</i> Hebrew <i>Rama.</i> Septuagint Alexandrian, "and they left him there before the Lord, and went away to Armathaim." (Haydock)'
      v:012:
        - '1SA:2:12 | 12 | 12 | <i>The Lord,</i> whom they denied by their works, Titus i. 16.'
      v:013:
        - "1SA:2:13 | 13 | 13 | <i>Nor the office.</i> The Vulgate repeats the negation from the preceding sentence. Others translate, \"The priests' custom with the people <i>was,</i>\" &c., or, \"the <i>pretended</i> right of the priests,\" &c. They neither performed their duty towards God, (Calmet) nor were they content with what the law authorized them to receive from the people. (Haydock) --- <i>Servant,</i> or son; perhaps Ophni or Phinees. --- <i>Boiling.</i> In the heroic times, the meat was never boiled, but roasted. (Athen. i. 10.; and Servius; though Hesiod asserts the contrary, ver. 748. (Calmet) --- Abulensis (q. 8.) observes that the person who offered the victim, boiled the parts which belonged to himself, as well as the priest's share. But, whereas in the peace-offerings, only the breast and the right shoulder fell to the priest, these rapacious men took whatever they pleased. (Menochius)"
      v:014:
        - '1SA:2:14 | 14 | 14 | <i>Pan.</i> Hebrew has also four terms, but their precise meaning cannot be determined. The vessels were of different forms, or intended for various uses.'
      v:015:
        - '1SA:2:15 | 15 | 15 | <i>Raw.</i> Here are two other abuses. The fat ought first to have been burnt, in honour of the Lord; and the meat should have been boiled, in order that the priest might not be taken off from his sacred functions; as custom, it seems, had determined, though the law be silent on this head.'
      v:016:
        - '1SA:2:16 | 16 | 16 | <i>Desireth.</i> The Laic gives an example of moderation and zeal, to which the priest might well have paid some deference. The former is willing to abandon his goods, provided the honour of God be not neglected. (Haydock)'
      v:017:
        - '1SA:2:17 | 17 | 17 | <i>Lord.</i> People, seeing that the law was not observed, refrained from presenting victims. (Menochius) --- They are but too apt to follow the bad example of their teachers. (Haydock) --- Hence God punishes the smallest faults of his ministers, with great severity, since they withdraw people from his service, by their scandalous behaviour, and are guilty of a more horrid sacrilege than those who laid violent hands on the Lord of majesty. (St. Bernard, ser. i.) Nothing brings a greater discredit on religion. (Calmet)'
      v:018:
        - '1SA:2:18 | 18 | 18 | <i>Ephod.</i> It was not, therefore, peculiar to priests, 2 Kings vi. 14.'
      v:019:
        - '1SA:2:19 | 19 | 19 | <i>Coat.</i> Hebrew <i>mehil,</i> the outer garment. Hence it appears that the parents of the people consecrated to the Lord, furnished them with clothes, till they were able to serve the tabernacle, otherwise they would have been a burden to it. (Calmet)'
      v:020:
        - '1SA:2:20 | 20 | 20 | <i>Lent.</i> This was in reply to what Anna had said, chap. i. 28. (Haydock) --- God always gives back with interest. (Menochius)'
      v:021:
        - "1SA:2:21 | 21 | 21 | <i>Lord.</i> He behaved well in the tabernacle, (Calmet) notwithstanding the ill example of Heli's own sons. (Haydock)"
      v:022:
        - "1SA:2:22 | 22 | 22 | <i>Waited,</i> like an army of guards, Exodus xxxviii. 8. The Rabbins pretend that these priests only sent away these women who came to be purified, and allowed them to return to their husbands before the appointed time, and thus caused the latter to offend. These authors are generally very fertile in discoveries. (Calmet) --- The virgins or widows gave themselves up to work for the tabernacle. (Menochius) --- The sons of Heli found an opportunity in the sacred practices of religion to gratify their passions. Perhaps some false pastors in the Church of Christ may have imitated their perversity. A man of the character of Mr. Crowley, a late deserter of the Catholic faith, judging of others by the corruption of his own heart, would hence insinuate that they all take these liberties, or at least that it is \"a miracle,\" if they can admit females to confession, without yielding to such base temptations. If this be a miracle, we may confidently hope that wonders have not ceased, otherwise among his other malicious remarks, he would surely have adduced some proofs of his assertion, from the records of past ages. But in reality he seems to be little acquainted (though he pretends to have been converted by it, &c., and falsely asserts it is kept from laymen) either with history or with the Bible, having read perhaps little more than what his Catechism set before him; and this he boldly contradicts, as if he supposed that his \"Thoughts\" would have more weight than the decisions of the Fathers and of the whole Church. If he can find a professor of Maynooth, and another or two Irish priests, disposed to follow his example, (which we need not believe on his assertion) what would this prove? Yet Mr. Slack lays great stress on this man's authority, in his late defence of Wesley. (Letters to R. Campion, Esq. Whitby, 1811.) So ready are the enemies of the Catholic faith to scrape together every idle remark that may tend to defame the mother Church! So eager are infidels to reject the faith, on account of the misconduct of some of its degenerate professors! (Haydock) --- The best of fathers have often very profligate children, as the latter take pride in the honours of their family, and expect to obtain the same without trouble. (Grotius)"
      v:023:
        - '1SA:2:23 | 23 | 23 | <i>People.</i> They could not refrain from complaining of the iniquity of his children, how much soever they might revere him. Though he was not a witness himself of their abominations, such an uproar must have convinced him that they were guilty. (Haydock) --- The Fathers in general blame the lenity of the high priest, who ought not only to have rebuked, but also to have put a stop to the crying sins of his sons, by the utmost severity. (Calmet)'
      v:025:
        - '1SA:2:25 | 25 | 25 | <i>Who shall pray for him.</i> By these words Heli would have his sons understand, that by their wicked abuse of sacred things, and of the very sacrifices which were appointed to appease the Lord, they deprived themselves of the ordinary means of reconciliation with God; which was by sacrifices. The more, because as they were the <i>chief priests,</i> whose business it was to intercede for all others, they had no other to offer sacrifice and make atonement for them. (Challoner) --- We need not, however, consider the words of Heli as an oracle of God. (Sanchez) --- In human transactions, a person would find more difficulty in obtaining pardon, when the judge himself had received the injury. Septuagint, instead of <i>appeased,</i> have "and they shall pray for him." (Menochius) --- Some may be found to plead his cause, but if he have offended the judge, who will undertake to be his advocate? What medicines shall be used, when those, which God has appointed, are trodden under foot? (Haydock) --- By persevering in such wickedness, no redress can be expected: and indeed, the infinite distance between God and man, would place an insuperable obstacle to a reconciliation, if Jesus Christ had not undertaken the cause even of the most desperate sinner. (Calmet) --- <i>Because the Lord would slay them.</i> In consequence of their manifold sacrileges, he would not soften their hearts with his efficacious grace, but was determined to destroy them. (Challoner) --- They had filled up the measure of their crimes; and, though God wills not the death of a sinner, they had treasured up to themselves wrath, which he will now display. We might also translate <i>ci,</i> "therefore," (Noldius; Osee ix. 15, &c.) or "that." They would not be convinced that the threat of their father would be executed. (Schmid) (Calmet) --- Sins directly against God, and which hinder his service, are remitted with greater difficulty, though to all true penitents pardon is promised, Ezechiel xxxiii. God did not take away the free will of Ophni and Phinees, but left them to their own obstinacy, and justly punished them. See St. Augustine, contra Jul. v. 3. (Worthington) --- They had already rendered themselves unworthy of extraordinary graces. (Tirinus) (St. Thomas Aquinas, 1 p. q. 23, n. 3.)'
      v:026:
        - '1SA:2:26 | 26 | 26 | <i>And men.</i> Thus he is, in some degree, compared with our Saviour, Luke ii. 52. When one minister prevaricates, God presently raises up another, so that he never abandons his Church. (Haydock)'
      v:027:
        - "1SA:2:27 | 27 | 27 | <i>A man.</i> His name is unknown. Some say it was Elcana, Samuel or an angel, &c. The Rabbins suppose that Phinees performed this office. But he was long ago dead, (Calmet) or he would still have enjoyed the high priesthood instead of Heli. --- <i>Father's.</i> Aaron was the chief both of the house of Eleazar and of Ithamar, and was selected by God to be his ambassador and priest. (Haydock) --- His posterity held the high priesthood till after the reign of Herod. (Tirinus)"
      v:028:
        - '1SA:2:28 | 28 | 28 | <i>Ephod,</i> and all the pontifical attire. (Haydock) --- The high priest wore a different sort of ephod from that of other people. (Calmet) --- <i>All the,</i> &c. Even of the holocausts, the priests received the skin. (Menochius)'
      v:029:
        - '1SA:2:29 | 29 | 29 | <i>Away,</i> by scandalizing the people, and causing them to neglect offering the appointed victims. (Haydock) --- <i>To eat.</i> Heli seems to have refrained from divesting his sons of their high office, that the riches of his family might not be impaired. (Calmet) --- Avarice is the root of many evils, and those who seek to become rich fall into many snares. Poverty soon overtook the descendants of Heli, while the immediate perpetrators of the wickedness were punished with death. (Haydock)'
      v:030:
        - "1SA:2:30 | 30 | 30 | <i>Ever.</i> God had promised the priesthood to Aaron's seed (Calmet) as long as the Jewish religion should subsist. (Haydock) --- He had also selected the branch of Eleazar, to recompense the zeal of Phinees; (Numbers xxv. 13,) and yet we find that the house of Ithamar had possession for a time of the high priesthood. We know not when or by what means by obtained it. The promises of God to them were surely only conditional; and some think that they only meant, that as He had permitted them to acquire this high dignity, so it was an earnest that he would not deprive them of it, unless they proved unworthy. But it is generally supposed that God had expressed his determination of this head. Heli, Achitob, Achias, Achimelech, and Abiathar, (Calmet) were the only pontiffs of the family of Ithamar. The last was obliged to resign to (Haydock) Sadoc, under the reign of Solomon, 3 Kings ii. 27. Some suppose that Heli usurped this dignity, (Capel) when he entered upon the civil administration, as the people thought none more fit for the office, in a time of trouble. (Bertram.) --- Others think that the descendants of Eleazar forfeited this honour by their crimes or indolence, or because they were not of sufficient age. But this reason would not have excluded them for ever. The Scripture, therefore, insinuates that Heli was appointed by God, and that his descendants would have enjoyed his office, if they had not offended. (Calmet) --- These promises were of a conditional nature both to Phinees and to Heli, and Sadoc, ver. 35. See Numbers xxv., &c. (Haydock) --- God never changes. (Menochius)"
      v:031:
        - '1SA:2:31 | 31 | 31 | <i>Arm,</i> strength or children. I will slay some; others I will reduce to extreme want. Some explain it of the ark, which was the protection of Israel. (Calmet) --- <i>Old man,</i> to govern. (Du Hamel) --- It is often a title of dignity. But the four succeeding pontiffs did not live long. In the course of little more than 100 years, the last was deposed. (Calmet)'
      v:032:
        - "1SA:2:32 | 32 | 32 | <i>Thy rival.</i> A priest of another race. This was partly filled when Abiathar, of the race of Heli, was removed from the priesthood, and <i>Sadoc,</i> who was of another line, was substituted in his place. But it was more fully accomplished in the New Testament, when the priesthood of Aaron gave place to that of Christ. (Challoner) --- Some suppose that this rival was Samuel, in whom this prediction was partly fulfilled, though more completely in Christ. (Ven. Bede, q.) (Menochius) --- Heli saw not in person the exaltation of Eleazar's family. Hebrew and other version are very much embarrassed here. (Calmet) --- Protestants, \"and thou shalt see an enemy <i>in my</i> habitation, in all <i>the wealth</i> which <i>God</i> shall give Israel.\" (Haydock)"
      v:033:
        - "1SA:2:33 | 33 | 33 | <i>Spent.</i> Hence we may learn to adore the depth of God's judgments, who knows how to punish both in life and death. --- <i>Part.</i> Septuagint, \"the most exalted of thy house shall fall by the sword of men.\""
      v:035:
        - '1SA:2:35 | 35 | 35 | <i>Faithful</i> often denotes what shall continue a long time, Isaias xxxiii. 16., and lv. 3. (Calmet) --- But in the conduct of Sadoc, we find nothing reprehensible. (Menochius) --- This faithful priest pointed out the Christian priesthood, as the sequel shews. (Calmet) --- <i>All days.</i> He shall perform his office. (Haydock) --- <i>Anointed,</i> king Solomon. (Menochius) --- The priests of the new law ought always to have Christ in view. (Calmet)'
      v:036:
        - "1SA:2:36 | 36 | 36 | <i>Bread;</i> like the poorest sort of people. (Menochius) --- Being degraded, they shall ask the other priests to offer sacrifice for them. Hebrew, \"shall bend before him for a piece of silver, and for a morsel of bread.\" He shall humbly intreat to be employed as a priest, in order to get a livelihood. --- The <i>piece of silver.</i> Hebrew <i>agorath,</i> probably denotes the <i>gerah,</i> the smallest coin, or what was given for a day's wages. <i>Agor</i> means to hire, in Chaldean, Syriac, &c. Hence the Greek, {GREEK:START agorazo}αγοραζο{GREEK:END}, \"I purchase.\" --- <i>Office.</i> The priests served in their turns; (1 Paralipomenon xxiv.) so that the descendants of Heli must have been entitled to a subsistence. But whether God punished them, by requiring that they should ask the high priest for this, as for a favour, or this was required of all the inferior priests before they could be employed, or whether, in fine, the descendants of Abiathar were reduced to the condition of Levites, or wholly degraded, we know not. See 4 Kings xxiii. 9., and Ezechiel xliv. 10. (Calmet) --- They may petition for a part of the victims which fell to the share of the priests, (Menochius) and might be eaten by any that was not defiled. (Haydock)"
