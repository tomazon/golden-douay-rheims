    verse_footnotes:
      001:
        - 1SA:30:1 | 1 | 1 | Year of the World 2949.; 1 Paralipomenon xii. 20.
    verses:
      v:001: '1SA:30:1 | 1 | 1 | Now {VERSE_FOOTNOTE_INDEX_REF 0}when David and his men were come to Siceleg on the third day, the Amalecites had made an invasion on the south side upon Siceleg, and had smitten Siceleg, and burnt it with fire,'
      v:002: '1SA:30:2 | 2 | 2 | And had taken the women captives that were in it, both little and great: and they had not killed any person, but had carried them with them, and went on their way.'
      v:003: '1SA:30:3 | 3 | 3 | So when David and his men came to the city, and found it burnt with fire, and that their wives, and their sons, and their daughters, were taken captives,'
      v:004: '1SA:30:4 | 4 | 4 | David and the people that were with him, lifted up their voices, and wept till they had no more tears.'
      v:005: '1SA:30:5 | 5 | 5 | For the two wives also of David were taken captives, Achinoam, the Jezrahelitess, and Abigail, the wife of Nabal of Carmel.'
      v:006: '1SA:30:6 | 6 | 6 | And David was greatly afflicted: for the people had a mind to stone him, for the soul of every man was bitterly grieved for his sons and daughters: but David took courage in the Lord his God.'
      v:007: '1SA:30:7 | 7 | 7 | And he said to Abiathar, the priest, the son of Achimelech: Bring me hither the ephod. And Abiathar brought the ephod to David.'
      v:008: '1SA:30:8 | 8 | 8 | And David consulted the Lord, saying: Shall I pursue after these robbers, and shall I overtake them, or not? And the Lord said to him: Pursue after them: for thou shalt surely overtake them and recover the prey.'
      v:009: '1SA:30:9 | 9 | 9 | So David went, he and the six hundred men that were with him, and they came to the torrent Besor: and some, being weary, stayed there.'
      v:010: '1SA:30:10 | 10 | 10 | But David pursued, he and four hundred men: for two hundred stayed, who, being weary, could not go over the torrent Besor.'
      v:011: '1SA:30:11 | 11 | 11 | And they found an Egyptian in the field, and brought him to David: and they gave him bread to eat, and water to drink,'
      v:012: '1SA:30:12 | 12 | 12 | As also a piece of a cake of figs, and two bunches of raisins. And when he had eaten them, his spirit returned, and he was refreshed: for he had not eaten bread, nor drunk water three days and three nights.'
      v:013: '1SA:30:13 | 13 | 13 | And David said to him: To whom dost thou belong; or whence dost thou come? and whither art thou going? He said: I am a young man of Egypt, the servant of an Amalecite, and my master left me, because I began to be sick three days ago.'
      v:014: '1SA:30:14 | 14 | 14 | For we made an invasion on the south side of Cerethi, and upon Juda, and upon the south of Caleb, and we burnt Siceleg with fire.'
      v:015: '1SA:30:15 | 15 | 15 | And David said to him: Canst thou bring me to this company? and he said: Swear to me by God, that thou wilt not kill me, nor deliver me into the hands of my master, and I will bring thee to this company. And David swore to him.'
      v:016: '1SA:30:16 | 16 | 16 | And when he had brought him, behold they were lying spread upon all the ground, eating and drinking, and as it were keeping a festival day, for all the prey and the spoils which they had taken out of the land of the Philistines, and out of the land of Juda.'
      v:017: '1SA:30:17 | 17 | 17 | And David slew them from the evening unto the evening of the next day, and there escaped not a man of them, but four hundred young men, who had gotten upon camels, and fled.'
      v:018: '1SA:30:18 | 18 | 18 | So David recovered all that the Amalecites had taken, and he rescued his two wives.'
      v:019: '1SA:30:19 | 19 | 19 | And there was nothing missing small or great, neither of their sons or their daughters, nor of the spoils, and whatsoever they had taken, David recovered all.'
      v:020: '1SA:30:20 | 20 | 20 | And he took all the flocks and the herds, and made them go before him: and they said: This is the prey of David.'
      v:021: '1SA:30:21 | 21 | 21 | And David came to the two hundred men, who, being weary, had stayed, and were not able to follow David, and he had ordered them to abide at the torrent Besor: and they came out to meet David, and the people that were with him. And David coming to the people, saluted them peaceably.'
      v:022: '1SA:30:22 | 22 | 22 | Then all the wicked and unjust men, that had gone with David, answering, said: Because they came not with us, we will not give them any thing of the prey which we have recovered: but let every man take his wife, and his children, and be contented with them, and go his way.'
      v:023: '1SA:30:23 | 23 | 23 | But David said: You shall not do so, my brethren, with these things, which the Lord hath given us, who hath kept us, and hath delivered the robbers that invaded us into our hands:'
      v:024: '1SA:30:24 | 24 | 24 | And no man shall hearken to you in this matter. But equal shall be the portion of him that went down to battle, and of him that abode at the baggage, and they shall divide alike.'
      v:025: '1SA:30:25 | 25 | 25 | And this hath been done from that day forward, and since was made a statute and an ordinance, and as a law in Israel.'
      v:026: '1SA:30:26 | 26 | 26 | Then David came to Siceleg, and sent presents of the prey to the ancients of Juda, his neighbours, saying: Receive a blessing of the prey of the enemies of the Lord.'
      v:027: '1SA:30:27 | 27 | 27 | To them that were in Bethel, and that were in Ramoth to the south, and to them that were in Jether,'
      v:028: '1SA:30:28 | 28 | 28 | And to them that were in Aroer, and that were in Sephamoth, and that were in Esthamo,'
      v:029: '1SA:30:29 | 29 | 29 | And that were in Rachal, and that were in the cities of Jerameel, and that were in the cities of Ceni,'
      v:030: '1SA:30:30 | 30 | 30 | And that were in Arama, and that were in the lake Asan, and that were in Athach,'
      v:031: '1SA:30:31 | 31 | 31 | And that were in Hebron, and to the rest that were in those places, in which David had abode with his men.'
  c:031:
    commentary:
      v:001:
        - "1SA:31:1 | 1 | 1 | <i>Fled.</i> They make but a feeble resistance, as God was not with them. (Haydock) --- The first onset was made by the archers, and Saul's three sons fell, while the king himself was dangerously wounded. (Calmet) --- The death of his sons would increase his anguish. (Menochius) --- He seems not to have told them of the divine decree, as he might deem it irrevocable and unavoidable, so that flight would have been of no service to them. (Haydock)"
      v:002:
        - '1SA:31:2 | 2 | 2 | <i>Jonathan.</i> Ven. Bede, &c., doubt not of his salvation. (Salien)'
      v:003:
        - '1SA:31:3 | 3 | 3 | <i>Overtook.</i> Hebrew, "attacked, found, <i>or</i> hit him." He was running away. (Haydock) --- <i>Wounded.</i> Some translate Hebrew, "terrified," as they believe the words of the Amalecite, "my whole life is in me." But that wretch deserves no credit; and Saul would probably not take the desperate resolution of killing himself, till he saw there was no possibility of escaping. Septuagint, "the archers find him, and they wounded him in the lower belly." Theodotion, "in the part near the liver."'
      v:004:
        - "1SA:31:4 | 4 | 4 | <i>Bearer.</i> The Rabbins say he was Doeg. They were not yet come to a close engagement. --- <i>Mock at me,</i> as was then customary. See Josue viii. 29., and Judges i. 7. He might recollect the treatment of Samson. (Calmet) --- <i>Fear.</i> \"To spill the royal blood's a direful thing.\" (Homer)"
      v:005:
        - '1SA:31:5 | 5 | 5 | <i>With him.</i> Thus to avoid a little shame and temporal punishment, they rushed into those which are inconceivably geat and eternal. (Haydock) --- The Jews in vain attempt to excuse Saul, as they deem suicide in such cases lawful, though in others they deprive those of burial, who have been guilty of it. (Josephus, Antiquities vi. 14.) --- This author applauds the behaviour of Saul; and indeed, his courage called forth the praises of David. But even the pagans have deemed those no better than cowards, who have killed themselves to avoid misery.{JOIN}{BQ:2}Rebus in adversis facile est contemnere mortem:{JOIN}{BQ:2}Fortiter ille facit, qui miser esse potest. (Martial){JOIN}The civil laws deny suicides the rites of burial, as they are also guilty of a crime against the state, which they deprive of their labours. They unjustly abandon what God has only committed to their care. Saul seems to have been afraid of receiving any insult himself, rather than to have been desirous of preventing the blasphemies of the infidels against God, as the Jews pretend. He gave no signs of repentance, and the spirit of God pronounces his condemnation. <i>So Saul died for his iniquities, because he transgressed;</i> (Calmet; Hebrew and Septuagint, in his iniquities, by which he prevaricated. Tirinus)...<i>and moreover consulted also a witch, and trusted not in the Lord: therefore he slew him,</i> 1 Paralipomenon x. 13, 14. Saul prefigured those, who having yielded to temptations, persist and die in their evil ways. (St. Gregory) (Worthington)'
      v:006:
        - '1SA:31:6 | 6 | 6 | <i>His men.</i> 1 Paralipomenon x. 6., <i>his house fell together.</i> The hopes of his family were at an end, (Haydock) though Isboseth, Abner, and some few survived him, (Menochius) who had fled, (Calmet) or had not been in the engagement. (Haydock)'
      v:007:
        - '1SA:31:7 | 7 | 7 | <i>Beyond,</i> or about "the passage" or fords of the Jordan, as the Hebrew means. (Menochius) --- The Philistines did not pursue after them, as God set bounds to their ambition. It might otherwise have proved very fatal to his people, who were now so much divided and terrified. In the parallel passage, in Chronicles, it is only said, <i>When the men....that dwelt in the plains</i> (of Jezrahel) <i>saw this, they fled,</i> 1 Paralipomenon x. 7. The Philistines seized the abandoned cities, particularly Bethsan, (ver. 10.; Haydock) which had been retained by the Chanaanites in the days of the judges, and which David took back, Judges i. 27., and 3 Kings iv. 12.'
      v:009:
        - '1SA:31:9 | 9 | 9 | <i>Head,</i> as David had treated that of Goliath, chap. xvii. 54.'
      v:010:
        - "1SA:31:10 | 10 | 10 | <i>Astaroth.</i> The like custom was observed by the Hebrew, (chap. xxi. 9,) and by the Greeks and Romans, (Calmet) to acknowledge that victory was granted by God. The Philistines insulted Saul's body, and blasphemed the true God, as much as if they had taken the king alive. He only avoided the mortification of hearing them while he was forced to attend to the furies below. --- <i>Body,</i> with those of his three sons, ver. 12. (Haydock) --- Saul's head was hung up in the temple of Dagon, at Azotus; (1 Paralipomenon x. 10,) his body was suspended on the <i>wall</i> or <i>street of Bethsan;</i> (2 Kings xxi. 12,) or in the most public place, near the gate of the city."
      v:011:
        - '1SA:31:11 | 11 | 11 | <i>Jabes,</i> in gratitude for the deliverance which he had procured for them, chap. xi. 11. (Calmet) --- They are also deserving of praise for shewing mercy to the dead, as well as for their bravery. (Worthington)'
      v:012:
        - '1SA:31:12 | 12 | 12 | <i>Burnt them,</i> or the flesh, reserving the ashes and bones to be buried, as was customary among the Greeks (Homer, {GREEK:START ps}ψ{GREEK:END}.) and Romans:{JOIN}{BQ:2}-----<i>Sed cænam funeris hœres</i>{JOIN}{BQ:2}<i>Negliget iratus quod rem curtaveris; urnæ</i>{JOIN}{BQ:2}<i>Ossa inodora dabit.</i> (Persius. vi.){JOIN}See Amos vi. 10. Jonathan insinuates, that they burnt over the bodies aromatic spices.'
      v:013:
        - "1SA:31:13 | 13 | 13 | <i>Wood.</i> 1 Paralipomenon x. 12., <i>under the oak.</i> --- <i>Days,</i> at their own option. David fasted one day, (Calmet) as he did for Abner. (Salien) --- There was no obligation of mourning for the kings, though it is probable that those near the royal city, would shew this mark of attention to the deceased monarch. See Jeremias xxxiv. 5., and 2 Paralipomenon xxxv. 25. The usual term of mourning was seven days, Ecclesiasticus xxii. 13. (Calmet) --- It is very difficult to ascertain the length of Saul's reign. Sanctius and Tirinus allow him only 2 years; Petau 12; Calvisius 15; Salien 18; Bucholeer, and probably Josephus 20, though most copies of the latter have 38; St. Augustine, Serarius, Usher, &c., 40, which is the term mentioned [in] Acts xiii. 20. But most chronologers suppose that the time of Samuel's administration is there also included. (Haydock) --- Sulpitius thinks that Saul only \"reigned a very short time,\" as \"the ark was brought to Cariathiarim before he appeared on the throne, and was removed by David, after it had been there twenty years.\""
