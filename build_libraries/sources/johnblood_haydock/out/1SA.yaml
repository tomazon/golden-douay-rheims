    verses:
      v:001: '1SA:9:1 | 1 | 1 | Now{VERSE_FOOTNOTE_INDEX_REF 0} there was a man of Benjamin, whose name was Cis, the son of Abiel, the son of Seror, the son of Bechorath, the son of Aphia, the son of a man of Jemini, valiant and strong.'
      v:002: '1SA:9:2 | 2 | 2 | And he had a son whose name was Saul, a choice and goodly man, and there was not among the children of Israel a goodlier person than he: from his shoulders and upward he appeared above all the people.'
      v:003: "1SA:9:3 | 3 | 3 | And the asses of Cis, Saul's father, were lost: and Cis said to his son Saul: Take one of the servants with thee, and arise, go, and seek the asses. And when they had passed through Mount Ephraim,"
      v:004: '1SA:9:4 | 4 | 4 | And through the land of Salisa, and had not found them, they passed also through the land of Salim, and they were not there: and through the land of Jemini, and found them not.'
      v:005: '1SA:9:5 | 5 | 5 | And when they were come to the land of Suph, Saul said to the servant that was with him: Come, let us return, lest perhaps my father forget the asses, and be concerned for us.'
      v:006: '1SA:9:6 | 6 | 6 | And he said to him: Behold there is a man of God in this city, a famous man: all that he saith, cometh certainly to pass. Now, therefore, let us go thither, perhaps he may tell us of our way, for which we are come.'
      v:007: '1SA:9:7 | 7 | 7 | And Saul said to his servant: Behold we will go: <i>but</i> what shall we carry to the man of God? the bread is spent in our bags: and we have no present to make to the man of God, nor any thing at all.'
      v:008: '1SA:9:8 | 8 | 8 | The servant answered Saul again, and said: Behold there is found in my hand the fourth part of a sicle of silver, let us give it to the man of God, that he may tell us our way.'
      v:009: '1SA:9:9 | 9 | 9 | Now in time past in Israel, when a man went to consult God, he spoke thus: Come, let us go to the seer. For he that is now called a prophet, in time past was called a seer.'
      v:010: '1SA:9:10 | 10 | 10 | And Saul said to his servant: Thy word is very good, come, let us go. And they went into the city, where the man of God was.'
      v:011: '1SA:9:11 | 11 | 11 | And when they went up the ascent to the city, they found maids coming out to draw water, and they said to them: Is the seer here?'
      v:012: '1SA:9:12 | 12 | 12 | They answered and said to them: He is: behold he is before you, make haste now: for he came to-day into the city, for there is a sacrifice of the people to-day in the high place.'
      v:013: '1SA:9:13 | 13 | 13 | As soon as you come into the city, you shall immediately find him, before he go up to the high place to eat: for the people will not eat till he come; because he blesseth the victim, and afterwards they eat that are invited. Now, therefore, go up, for to-day you shall find him.'
      v:014: '1SA:9:14 | 14 | 14 | And they went up into the city. And when they were walking in the midst of the city, behold Samuel was coming out over-against them, to go up to the high place.'
      v:015: '1SA:9:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}Now the Lord had revealed to the ear of Samuel the day before Saul came, saying:'
      v:016: '1SA:9:16 | 16 | 16 | To-morrow about this same hour I will send thee a man of the land of Benjamin, and thou shalt anoint him to be ruler over my people Israel: and he shall save my people out of the hand of the Philistines: for I have looked down upon my people, because their cry is come to me.'
      v:017: '1SA:9:17 | 17 | 17 | And when Samuel saw Saul, the Lord said to him: Behold the man, of whom I spoke to thee, this man shall reign over my people.'
      v:018: '1SA:9:18 | 18 | 18 | And Saul came to Samuel in the midst of the gate, and said: Tell me, I pray thee, where is the house of the seer?'
      v:019: '1SA:9:19 | 19 | 19 | And Samuel answered Saul, saying: I am the seer; go up before me to the high place, that you may eat with me to-day, and I will let thee go in the morning: and tell thee all that is in thy heart.'
      v:020: "1SA:9:20 | 20 | 20 | And as for the asses, which were lost three days ago, be not solicitous, because they are found. And for whom shall be all the best things of Israel? Shall they not be for thee and for all thy father's house?"
      v:021: '1SA:9:21 | 21 | 21 | And Saul answering, said: Am not I a son of Jemini of the least tribe of Israel, and my kindred the last among all the families of the tribe of Benjamin? Why then hast thou spoken this word to me?'
      v:022: '1SA:9:22 | 22 | 22 | Then Samuel taking Saul, and his servant, brought them into the parlour, and gave them a place at the head of them that were invited. For there were about thirty men.'
      v:023: '1SA:9:23 | 23 | 23 | And Samuel said to the cook: Bring the portion which I gave thee, and commanded thee to set it apart by thee.'
      v:024: '1SA:9:24 | 24 | 24 | And the cook took up the shoulder, and set it before Saul. And Samuel said: Behold what is left, set it before thee, and eat; because it was kept of purpose for thee, when I invited the people. And Saul ate with Samuel that day.'
      v:025: '1SA:9:25 | 25 | 25 | And they went down from the high place into the town, and he spoke with Saul upon the top of the house: and he prepared a bed for Saul on the top of the house, and he slept.'
      v:026: '1SA:9:26 | 26 | 26 | And when they were risen in the morning, and it began now to be light, Samuel called Saul on the top of the house, saying: Arise, that I may let thee go. And Saul arose: and they went out both of them: to wit, he and Samuel.'
      v:027: '1SA:9:27 | 27 | 27 | And as they were going down in the end of the city, Samuel said to Saul: Speak to the servant to go before us, and pass on: but stand thou still a while, that I may tell thee the word of the Lord.'
  c:010:
    commentary:
      v:001:
        - '1SA:10:1 | 1 | 1 | <i>Vial,</i> in the form of a <i>lentil.</i> (Pliny, [Natural History?] xviii. 12.) --- <i>Oil.</i> This anointing seems to have been peculiar to the kings, priests, and prophets of the Hebrews, who prefigured Jesus, the great anointed of God. (St. Augustine in Psalm xliv.) The custom was very ancient, Judges ix. 8. It is thought that those kings, who succeeded their fathers by their birth-right, and without opposition, did not receive any unction. (Calmet) --- But the silence of Scripture is no proof on this head; and the Fathers seem to be convinced that the custom subsisted till Christ appeared. (St. Justin Martyr, Dialogue with Trypho, etc.) (Haydock) --- The Rabbins pretend that the sacred ointment was used for the kings of Juda, but not for those of Israel. It is not probable that it was used for either, Exodus xxx. 32., and 3 Kings i. 39. We read that Jehu was anointed king of Israel; (4 Kings ix. 6,) and we may suppose that common oil was used, in his regard, as well as for the other kings. The perfume or balm of Judea, does not spot the garments on which it may fall. (Pliny, [Natural History?] xii. 25.) It was poured on the head; the Rabbins say in the form of a crown, (Calmet) or cross. (Haydock) --- But this is uncertain. The ceremony has been preserved, with respect to Christian kings, who, according to Innocent I, should be anointed on the shoulders and arms, while prelates receive the unction on the head. --- <i>Kissed him,</i> out of respect, Psalm ii. 12. (Calmet) --- <i>Behold.</i> Hebrew, "Is it not because?" &c. (Haydock) --- <i>And thou....prince.</i> All this is wanting in the Hebrew, &c. But it is conformable to the Vatican Septuagint; (Calmet) the Alexandrian has "to be prince over his people, over Israel? and thou shalt rule over the people of the Lord, and shalt save it from its enemies around;" as we have explained, chap. ix. 16. (Haydock) --- Saul was anointed with <i>a small vessel,</i> to signify that his kingdom should not subsist long; and with <i>oil,</i> to remind him of mercy, light, and health to his people. (St. Gregory) (Worthington)'
      v:002:
        - '1SA:10:2 | 2 | 2 | <i>Rachel,</i> near Bethlehem, Genesis xxxv. 16. --- <i>South.</i> Septuagint or "mid-day." Hebrew <i>Tseltsach,</i> is very obscure. Some take it for a proper name. (Calmet) --- Protestants, "at Zelzah." Others for some musical instrument, as if these travellers were "dancing," as the Septuagint insinuate, and playing on musical instruments, like the prophets, ver. 5. It does not appear how Saul would come near Bethlehem, in his journey from Ramatha to Gabaa, unless Ramatha lay more to the south than it is represented, which it could not do, being in the tribe of Ephraim; so that we might translate the Hebrew, "Thou wilt find two men of Zelzelach, a place near the tomb of Rachel, on the borders of Benjamin, and they," &c.'
      v:003:
        - '1SA:10:3 | 3 | 3 | <i>Thabor,</i> very distant from the famous mountain (Calmet) in Zabulon. (Menochius) --- <i>Bethel.</i> Where there was at that time an altar of God; it being one of the places where Samuel judged Israel, (Challoner) and which had always been considered as a place of devotion, since Jacob had his vision, Genesis xxviii. 19. It lay to the east of Gabaa, so that Saul might easily meet these pilgrims. (Calmet) --- <i>Wine,</i> for libations, as the other things were for a sacrifice and feast, as well as for presents to the officiating priests.'
      v:004:
        - '1SA:10:4 | 4 | 4 | <i>Hand.</i> They would be very acceptable to Saul, who had none. The strangers might suppose that they could purchase more at Bethel. (Calmet)'
      v:005:
        - '1SA:10:5 | 5 | 5 | <i>The hill of God.</i> Gabaa, in which there was also at that time, a <i>high place</i> or <i>altar.</i> (Challoner) --- The prophets were not molested by the infidels, in performing their devotions, as people consecrated to the Lord, who do not meddle with war, are privileged by the consent of nations. (Grotius, Jur. iii. 11, 10) (Calmet) --- <i>Prophets.</i> These were men whose office it was to sing hymns and praises to God; for such in holy writ are called <i>prophets,</i> and their singing praises to God is called <i>prophesying.</i> See 1 Paralipomenon, alias 1 Chronicles xv. 22., and xxv. 1. Now there were in those days colleges, or schools for training up these prophets; and it seems there was one of these schools at this <i>hill of God;</i> and another at Naioth in Ramatha. See 1 Samuel [1 Kings] xix 20, 21, &c. (Challoner) --- The Jews say there were in every city of Judea congregations of this nature. They lived like monks, abstaining, for the most part, from marriage, though some had children, 4 Kings iv. 1. They had a superior at their head, to whom God frequently revealed future things. The rest were instructed how to explain the prophecies, to compose and sing canticles. Some of them were inspired, like Saul, only for a time. It is supposed that Samuel instituted these colleges, and this is the first time we find them mentioned. (Calmet) --- They were of infinite service in preserving the true religion. (Haydock)'
      v:006:
        - '1SA:10:6 | 6 | 6 | <i>Spirit</i> of piety. (Menochius) --- <i>Man.</i> Thou shalt act, and entertain sentiments worthy of a great prince, (Calmet) and be no longer employed in rustic works. (Menochius) --- <i>Cape regis animum et in istam fortunam, quâdignus es, istam continentiam profer.</i> "Adopt the sentiments of a king, said the deputies of Alexander to Abdalonymus, but carry along with you this moderation, when you assume the dignity which you deserve to enjoy." (Curtius iv.)'
      v:007:
        - '1SA:10:7 | 7 | 7 | <i>Find.</i> Undertake any enterprise, how difficult soever, which God may propose to thee. (Calmet)'
      v:008:
        - '1SA:10:8 | 8 | 8 | <i>Galgal.</i> Here also by dispensation was an altar of God. (Challoner) --- <i>To do.</i> Saul went thither, after the victory which he had obtained over the Ammonites, when he was confirmed in his dignity, chap. xi. 14. But the mention of seven days, seems to indicate that Samuel is here speaking of that event, when the war against the Philistines was at hand, and Saul neglected to wait the appointed term, before he ventured to offer sacrifice, chap. xiii. 8. (Calmet) --- Some think that Samuel engages always to meet him at Galgal, on any important business, within the space of seven days. (Serarius) --- Others translate, "I will be at Galgal with thee, and we will offer sacrifices, for seven days." (Calmet) --- Protestants, "I will come down to thee to offer burnt-offerings," &c., which is conformable to the Septuagint. Indeed Saul was probably blamed for offering the victims himself. (Haydock) --- Obedience was enjoined him to try his humility. (St. Gregory) (Worthington)'
      v:011:
        - "1SA:10:11 | 11 | 11 | <i>Prophets.</i> This proverb received a fresh confirmation, when Saul was going to seize David, and was forced by the Spirit to join with the college of prophets, in singing God's praises, chap. xix. 24. (Haydock) --- It may be applied to those who are unexpectedly raised to a high dignity, or enabled to speak or to do extraordinary things, like the apostles, when they spoke various languages &c. (Delrio adag. 178.) (Calmet)"
      v:012:
        - "1SA:10:12 | 12 | 12 | <i>Their father.</i> That is, their teacher or superior. As much as to say, Who could bring about such a wonderful change as to make Saul a prophet? (Challoner) but the Lord, whose <i>Spirit breatheth where he will,</i> John iii. 8. (Haydock) --- Septuagint, \"Who is his father? is it not Cis?\" The Jews seem to have been in a like consternation, when they observed respecting Jesus, who wrought such miracles, Is not this the <i>carpenter's son?</i> People are unwilling to reflect, that God can select his instruments and ministers from every profession, and make the tongues of infants eloquent. (Haydock) --- The spirit of prophecy is a gift of God, not of parents. (Menochius) --- But a <em>prophet is not without honour, save in his own country,</em> Matthew xiii. 57. (Haydock)"
      v:013:
        - "1SA:10:13 | 13 | 13 | <i>Place.</i> Returning to his father's house, after the Spirit had ceased to inspire him, and the prophets had retired home. His relations, suspecting something more than common had been revealed to Saul by Samuel, began to ask him questions: but he had the prudence to keep (Calmet) his secret to himself, either in obedience to Samuel's injunction, when he sent the servant before, (Haydock) or out of humility, (Menochius) or to prevent the dangers of envy from his own kindred. (Josephus)"
      v:017:
        - "1SA:10:17 | 17 | 17 | <i>Lord,</i> who always presided over such assemblies. This was convened to elect a king, whom God pointed out by lots. Some assert that the ark, and the high priest, in his pontifical ornaments, were present. (Calmet) --- Adrichomius says Maspha was only three hours' walk from Cariathiarim. (Menochius)"
      v:019:
        - '1SA:10:19 | 19 | 19 | <i>Families.</i> Lots were first drawn to determine the tribe, then to find out which of the great families, and which house, was to give a king to Israel. (Haydock) --- See Josue vii. 14. (Menochius) --- God was pleased thus to convince them that the election proceeded from him. (St. Gregory) (Worthington)'
      v:021:
        - '1SA:10:21 | 21 | 21 | <i>Metri.</i> We find none of this name, 1 Paralipomenon viii. 1. It is probably a title which some of the great patriarchs of Benjamin had acquired by shooting, as Metri means "an archer or bowman." (Calmet)'
      v:022:
        - '1SA:10:22 | 22 | 22 | <i>Home.</i> Hebrew, "he hath hidden himself among the stuff," (Haydock) instruments, or baggage, at Masphath. He acted thus out of modesty, judging himself unfit for the exalted dignity, (Calmet) and shewed that he did not seek for it. (Menochius)'
      v:023:
        - '1SA:10:23 | 23 | 23 | <i>Upwards.</i> God condescended to gratify the desires of the people, who chiefly regarded the stature and corporal qualifications of their king. "Many nations are accustomed to look with veneration on a majestic person, and think none are capable of great exploits except those whom nature has made very handsome." (Curtius vi.) See chap. ix. 2. More civilized nations rather consider the qualities of the mind. Alexander, Agesilaus, &c., were not of a majestic stature.'
      v:024:
        - '1SA:10:24 | 24 | 24 | <i>King.</i> Our favourite song, "God save," &c., is an amplification of this sentiment. (Haydock)'
      v:025:
        - '1SA:10:25 | 25 | 25 | <i>Before the Lord.</i> It seems that the ark was therefore present. This record of Samuel is lost, so that we cannot determine what laws he prescribed on this occasion. (Calmet) --- Josephus ([Antiquities?] vi. 5.) says that he wrote and read in the hearing of all, and in the presence of the king, what evils would ensue under the regal government; and deposited the writing in the tabernacle, that the truth of the prediction might be ascertained. He probably alludes to the denunciation of tyranny, which had been made [in] chap. viii., and which he says Samuel repeated on this occasion. But the prophet would also take a copy of <i>the law of the kingdom,</i> prescribed by Moses, (Deuteronomy xvii.) and deliver it to Saul, that he might make it the rule of his conduct, and not imitate the wicked customs of tyrants. (Haydock) --- The whole process of this memorable event he would also write down, (Menochius) as we read it at present in this chapter, placing it in the proper order, as a continuation of the sacred history which Moses and Josue had commenced; and like them, depositing the sacred volume beside the ark, or in the tabernacle. See Josue xxiv. 26. (Haydock)'
      v:026:
        - '1SA:10:26 | 26 | 26 | <i>Touched;</i> to consider the appointment of Saul, as his act. Afterwards they retired home, and the new king returned to his wonted occupations. The <i>army</i> here denotes part of the assembly, as the young men came with their leaders ready, if called, to march to battle, Exodus vi. 26., and Deuteronomy xx. 9. (Calmet)'
      v:027:
        - '1SA:10:27 | 27 | 27 | <i>Belial;</i> seditious men, perhaps of the tribe of Ephraim, (Judges xii.) or of Juda, to whom the regal power seemed to belong, Genesis xlix. (Salien) --- <i>Presents,</i> in testimony of their submission. See Judges iii. 15., and 3 Kings iv. 21. The eastern kings still expect that ambassadors should bring noble presents, otherwise they deem themselves insulted. (P. Martyr.) --- Subjects dare not appear before their king, in Thrace, without some such offering. (Xenophon, Anab. vii., &c.) (Calmet) --- <i>Not.</i> He knew that the throne is established by mercy, Proverbs xx. 28. Hence he chose to pardon these discontented people after he had obtained the victory, and was even solicited to make an example of them. (Salien, the year of the world 2962) --- Severity might have alienated the minds of many, as he was hardly yet confirmed in his dignity, and the war against Ammon was threatening. (Menochius)'
