    verses:
      v:001: '1SA:8:1 | 1 | 1 | And{VERSE_FOOTNOTE_INDEX_REF 0} it came to pass, when Samuel was old, that he appointed his sons to be judges over Israel.'
      v:002: '1SA:8:2 | 2 | 2 | Now the name of his first-born son was Joel: and the name of the second was Abia, judges in Bersabee.'
      v:003: '1SA:8:3 | 3 | 3 | And his sons walked not in his ways: but they turned aside after lucre, and took bribes, and perverted judgment.'
      v:004: '1SA:8:4 | 4 | 4 | Then all the ancients of Israel being assembled, came to Samuel to Ramatha.'
      v:005: '1SA:8:5 | 5 | 5 | And they said to him: Behold thou art old, and thy sons walk not in thy ways: {VERSE_FOOTNOTE_INDEX_REF 0}make us a king, to judge us, as all nations have.'
      v:006: '1SA:8:6 | 6 | 6 | And the word was displeasing in the eyes of Samuel, that they should say: Give us a king to judge us. And Samuel prayed to the Lord.'
      v:007: '1SA:8:7 | 7 | 7 | And the Lord said to Samuel: Hearken to the voice of the people in all that they say to thee. For they have not rejected thee, but me, that I should not reign over them.'
      v:008: '1SA:8:8 | 8 | 8 | According to all their works, they have done from the day that I brought them out of Egypt until this day: as they have forsaken me, and served strange gods, so do they also unto thee.'
      v:009: '1SA:8:9 | 9 | 9 | Now, therefore, hearken to their voice: but yet testify to them, and foretell them the right of the king, that shall reign over them.'
      v:010: '1SA:8:10 | 10 | 10 | Then Samuel told all the words of the Lord to the people that had desired a king of him,'
      v:011: '1SA:8:11 | 11 | 11 | And said: This will be the right of the king that shall reign over you: He will take your sons, and put them in his chariots, and will make them his horsemen, and his running footmen, to run before his chariots,'
      v:012: '1SA:8:12 | 12 | 12 | And he will appoint of them to be his tribunes, and centurions, and to plough his fields, and to reap his corn, and to make him arms and chariots.'
      v:013: '1SA:8:13 | 13 | 13 | Your daughters also he will take to make him ointments, and to be his cooks, and bakers.'
      v:014: '1SA:8:14 | 14 | 14 | And he will take your fields, and your vineyards, and your best oliveyards, and give them to his servants.'
      v:015: '1SA:8:15 | 15 | 15 | Moreover he will take the tenth of your corn, and of the revenues of your vineyards, to give to his eunuchs and servants.'
      v:016: '1SA:8:16 | 16 | 16 | Your servants also, and handmaids, and your goodliest young men, and your asses, he will take away, and put them to his work.'
      v:017: '1SA:8:17 | 17 | 17 | Your flocks also he will tithe, and you shall be his servants.'
      v:018: '1SA:8:18 | 18 | 18 | And you shall cry out in that day from the face of the king, whom you have chosen to yourselves. and the Lord will not hear you in that day, because you desired unto yourselves a king.'
      v:019: '1SA:8:19 | 19 | 19 | But the people would not hear the voice of Samuel, and they said: Nay: but there shall be a king over us,'
      v:020: '1SA:8:20 | 20 | 20 | And we also will be like all nations: and our king shall judge us, and go out before us, and fight our battles for us.'
      v:021: '1SA:8:21 | 21 | 21 | And Samuel heard all the words of the people, and rehearsed them in the ears of the Lord.'
      v:022: '1SA:8:22 | 22 | 22 | And the Lord said to Samuel: Hearken to their voice, and make them a king. And Samuel said to the men of Israel: Let every man go to his city.'
  c:009:
    commentary:
      v:001:
        - '1SA:9:1 | 1 | 1 | <i>Abiel,</i> who is also called Ner, 1 Paralipomenon viii. 33. (Cajetan) --- <i>Strong.</i> Hebrew, "a mighty man of power," either of body, or of riches.'
      v:002:
        - '1SA:9:2 | 2 | 2 | <i>Goodlier,</i> better proportioned, more handsome, (Haydock) as the daughters of men are styled good, or <i>fair,</i> Genesis vi. 1. People seek for corporal advantages in those who command. The poets always represent their deities and heroes as taller than the rest of men. A king of Sparta was fined for marrying a little woman. (Aristotle, Polit. iv.) The Ethiopians give their highest offices to those who have the most engaging appearance. (Herodotus iii. 20.) (Calmet) --- Little people may be elegant, but never majestic or perfectly beautiful. (Aristotle, Ethic. iv. 3.) (Menochius) --- <i>Choice,</i> is taken in the same sense as goodly, and does not intimate that Saul was one of the elect. (Denis the Carthusian)'
      v:003:
        - '1SA:9:3 | 3 | 3 | <i>Asses.</i> The greatest noblemen rode upon such, Judges v. 10. A prince of Esau fed asses, Genesis xxx. 24. Agriculture, and keeping sheep, were the employment of men of the first eminence in the heroic ages, as hunting and other equally laborious exercises are now in fashion. (Calmet)'
      v:004:
        - '1SA:9:4 | 4 | 4 | <i>Salisa,</i> the ancient Segor, (Menochius) or rather a place 15 miles from Diospolis. (Eusebius) --- <i>Salim,</i> or Sual, not far from Galgal, chap. xiii. 17.'
      v:005:
        - '1SA:9:5 | 5 | 5 | <i>Suph,</i> where Ramatha, the birth-place of Samuel, was situated, chap. i. 1. (Calmet)'
      v:006:
        - '1SA:9:6 | 6 | 6 | <i>Famous.</i> Chaldean, "honourable." Septuagint, "covered with glory." The observations of a servant may often claim attention. Saul seemed to be less acquainted with this extraordinary personage than his servant. (Haydock)'
      v:007:
        - '1SA:9:7 | 7 | 7 | <i>What.</i> Were they uninformed of the disinterestedness of Samuel? or did they think that he would sell his oracles? By no means. But the manners of the ancients were very different from ours, and people chose to shew their respect for God, the king, prophets, &c., by making them some present. People still never go to visit one another in Syria without something of the kind, as it would be deemed uncivil or cruel to act otherwise. See 3 Kings xiv. 1., and Micheas iii. 11. --- <i>Bread.</i> They would have made a present of some. Saul received two loaves, chap. x. 4. See chap. xvi. 20. Hence we may form some idea of the beautiful simplicity of those ages. People were then forced to carry their own provisions, as there were no inns which supplied any. (Calmet) --- <i>Present.</i> <i>Sportula</i> means a little basket. (Haydock) --- But here it is taken for a present, as meat was commonly given. (Menochius) --- Cyrus sent his friends geese half eaten, from his own table, for greater distinction. (Xenophon) (Haydock) --- Hebrew, "what have we?" Syriac, "we have none of our provisions left." (Calmet)'
      v:008:
        - '1SA:9:8 | 8 | 8 | <i>Silver.</i> About seven-pence English. --- <i>Stater,</i> (Haydock) is put instead of Hebrew, "sicle." (Menochius)'
      v:009:
        - '1SA:9:9 | 9 | 9 | <i>A seer.</i> Because of his <i>seeing,</i> by divine light, hidden things, and things to come, (Challoner) by inspiration. (Worthington) --- They had the things which they foretold so clearly in view. The Sybil cries out,{JOIN}{BQ:2}<i>Bella, horrida bella.</i>{JOIN}{BQ:2}<i>Et Tiberim multo spumantem sanguine cerno.</i> (Virgil)'
      v:011:
        - '1SA:9:11 | 11 | 11 | <i>Water,</i> perhaps for the sacrifice. Thus Fab. Victor says, "Rhea, according to the established custom, by which young women went to draw water for the sacrifices, proceeded to the fountain in the grove of Mars." (Calmet)'
      v:012:
        - '1SA:9:12 | 12 | 12 | <i>A sacrifice.</i> The law did not allow of sacrifices in any other place, but at the tabernacle, or temple, in which the ark of the covenant was kept; but Samuel, by divine dispensation, offered sacrifices in other places. For which dispensation this reason may be alleged, that the house of God in Silo, having lost the ark, was now cast off; as a figure of the reprobation of the Jews, Psalm lxxvii. 60, 67. And in Cariathiarim, where the ark was, there was neither tabernacle, nor altar. (Challoner) --- At least that of Moses was in the tabernacle. See chap. vi. 21. (Haydock) --- Samuel was just come up to the city, from a place called Naiot, where he instructed some of the prophets, chap. xix. 19. The maids point him out to Saul; and God, at the same time, reveals to his prophet, that the person who addressed him should be king. (Calmet) --- <i>The high place. Excelsum.</i> The <i>excelsa,</i> or <i>high places,</i> so often mentioned in Scripture, were places of worship, in which were altars for sacrifice. These were sometimes employed in the service of the true God, as in the present case: but more frequently in the service of idols, and were called <i>Excelsa,</i> which is commonly (though perhaps not so accurately) rendered <i>high places;</i> not because they were always upon hills, for the very worst of all, which was that of <i>Topheth,</i> or <i>Geennom,</i> (Jeremias xix.) was in a valley; but because of the <i>high altars,</i> and <i>pillars,</i> or <i>monuments</i> erected there, on which were set up the idols, or images of their deities; (Challoner) so that they might be called "the high things." (Haydock) --- Before Solomon built the temple, from the time that the tabernacle was deprived of the honour of having the ark, people immolated on such heights, 3 Kings iii. 2. (Menochius) --- On one of these, at Ramatha, Samuel was going to offer a peace-offering, and to feast with the heads of the city, (Calmet) or perhaps of the nation, who were expecting the result of his consultation of the Lord, respecting their petition of a king. (Haydock)'
      v:013:
        - '1SA:9:13 | 13 | 13 | <i>The victim,</i> begging the blessing, which was the office of the most honourable person at table, as he also gave thanks for all. (Calmet)'
      v:014:
        - '1SA:9:14 | 14 | 14 | <i>Midst.</i> That is, simply in the city, or entering the gate, where Samuel met them, ver. 18.'
      v:015:
        - '1SA:9:15 | 15 | 15 | <i>Ear,</i> privately. (Calmet) --- Thus Jonathan promised to give David private information, chap. xx. 13. (Haydock)'
      v:016:
        - '1SA:9:16 | 16 | 16 | <i>Ruler.</i> Hebrew, <i>Nagid,</i> "Leader." Septuagint, "Archon." Chaldean, "King." The Israelites demanded a king, to lead them, and to fight for them; and Homer (Iliad iii.) gives this idea of the chief magistrate, "a good king and stout warrior," which Alexander so much admired. --- <i>Philistines.</i> They had been repressed by Samuel; but they had begun to gain the ascendancy, so as not to suffer the Israelites to have a blacksmith among them, &c. Saul gained some victories over them, and over the other enemies of his people, towards the beginning of his reign, chap. xiii., and xiv. (Calmet) --- <i>To me.</i> God threatened that he would not hear them, when they should grow weary (Haydock) of their king, chap. viii. 18. But he protects his people against the efforts of their foreign enemies. (Menochius) --- Oppression of the innocent cries to heaven for vengeance. (Worthington)'
      v:018:
        - '1SA:9:18 | 18 | 18 | <i>Gate.</i> Septuagint, "city." Chaldean, "within the gate," where business was transacted.'
      v:019:
        - '1SA:9:19 | 19 | 19 | <i>Place,</i> while Samuel retired, for a while, to his own house. He sends Saul to the assembly, (Calmet) where he would meet him to dine. (Haydock) --- <i>Heart,</i> or desirest to know. (Menochius)'
      v:020:
        - '1SA:9:20 | 20 | 20 | <i>Best.</i> The regal power, which all desired. Hebrew, "to <i>or</i> on whom is all the desire of Israel?" Any great felicity is called a desire, as the Messias, the spouse in the Canticle [of Canticles], v. 16. (Aggeus ii. 8.) Septuagint, "to whom the beautiful things of Israel?"'
      v:021:
        - '1SA:9:21 | 21 | 21 | <i>Jemini,</i> or Benjamin, which was always one of the smallest tribes, and, since the unfortunate war, still more reduced; so that none of the other tribes could well take umbrage, or be filled with jealousy, when they saw a king selected from it. --- <i>Last.</i> Though all were equally noble, yet some families were more numerous, possessed greater riches, or had filled the posts of honour more frequently than others. Nothing can be more charming than the modesty of Saul on this occasion. (Calmet) --- Happy would he have been, had he continued always to cherish the like sentiments. (Haydock) --- He and his posterity might then have long enjoyed the regal dignity, chap. xiii. 13. (Menochius)'
      v:022:
        - "1SA:9:22 | 22 | 22 | <i>At the head.</i> Septuagint, \"among the first of those....seventy men,\" which number Josephus also has instead of 30. Saul's servant was probably an Israelite, who had hired himself for a time. The first place, at the head of the table, was the most honourable, Luke xiv. 8. The king of Persia placed his most trusty friend at his left hand, and those of the highest dignity, in order at his right. (Cyropæd. vii., &c.) (Calmet)"
      v:024:
        - '1SA:9:24 | 24 | 24 | <i>Shoulder.</i> It was the left, (Menochius) as the right shoulder belonged to the priest, and laymen were not allowed to taste of it after it had been offered in sacrifice, Leviticus vii. 32. Some suppose that Samuel had this right shoulder for his portion. But he was not a priest. (Calmet) --- This part was assigned to the most eminent man at table; and Josephus calls it "the royal portion." (Menochius) --- Hebrew, "the shoulder, and what was upon it, (<i>or</i> he held it up) and set it (the whole quarter) before Saul." Aquila, &c., translate "the thigh," <i>left</i> or reserved. Septuagint, "laid by." It was then the fashion to place large pieces of meat before those who were to be most honoured, Genesis xviii. 6. (Homer, &c.) --- <i>People.</i> Hebrew, "till now it has been kept for thee, I said, I have invited the people." He insinuates that he knew of his coming, though it seemed so accidental, even when he invited the company. Septuagint, "eat, for it is placed before thee, as a memorial, by the people, cut it in pieces." (Haydock) --- As the shoulder supports a burden, so the king was reminded to maintain the interests of the commonwealth. (Menochius)'
      v:025:
        - '1SA:9:25 | 25 | 25 | <i>House,</i> probably giving him some instructions respecting his future dignity. --- <i>As he,</i> &c. This seems to be a second translation of the former sentence, taken from the Septuagint. It is omitted in several Latin manuscripts. (Calmet) --- Septuagint, "and he went down from the Bama (perhaps "the steps" or high place, where the sacrifice and feast had been celebrated) into the city; and they made a bed for Saul, on the house top; and he lay down, (<b>26</b>) and when the day dawned, Samuel," &c. The roofs are flat in those countries, and such an airy situation would be most agreeable in such hot climates. (Haydock) --- The common people, generally, only spread a mat on the ground, and covered themselves with a sheet; to take their rest, either under a gallery, or in the open air. Homer places his strangers, with their upon the ground under the gallery, which was erected before the house. Aristophanes (in Vespis) mentions the custom of sleeping on the house top. See 2 Kings xvi. 22. (Calmet) --- Saul had not been educated with the greatest delicacy. (Menochius)'
      v:027:
        - "1SA:9:27 | 27 | 27 | <i>Before us, and.</i> Hebrew, (\"and he passed on,\") agreeably to his master's order. (Haydock)"
