    verses:
      v:001: '1SA:11:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}it came to pass about a month after this, that Naas, the Ammonite, came up, and began to fight against Jabes Galaad. And all the men of Jabes said to Naas: Make a covenant with us, and we will serve thee.'
      v:002: '1SA:11:2 | 2 | 2 | And Naas, the Ammonite, answered them: On this condition will I make a covenant with you, that I may pluck out all your right eyes, and make you a reproach in all Israel.'
      v:003: '1SA:11:3 | 3 | 3 | And the ancients of Jabes said to him: Allow us seven days, that we may send messengers to all the coasts of Israel: and if there be no one to defend us, we will come out to thee.'
      v:004: '1SA:11:4 | 4 | 4 | The messengers therefore came to Gabaa of Saul: and they spoke these words in the hearing of the people: and all the people lifted up their voices, and wept.'
      v:005: '1SA:11:5 | 5 | 5 | And behold Saul came, following oxen out of the field, and he said: What aileth the people that they weep? And they told him the words of the men of Jabes.'
      v:006: '1SA:11:6 | 6 | 6 | And the Spirit of the Lord came upon Saul, when he had heard these words, and his anger was exceedingly kindled.'
      v:007: '1SA:11:7 | 7 | 7 | And taking both the oxen, he cut them in pieces, and sent them into all the coasts of Israel, by messengers, saying: Whosoever shall not come forth, and follow Saul and Samuel, so shall it be done to his oxen. And the fear of the Lord fell upon the people, and they went out as one man.'
      v:008: '1SA:11:8 | 8 | 8 | And he numbered them in Bezec: and there were of the children of Israel three hundred thousand: and of the men of Juda thirty thousand.'
      v:009: '1SA:11:9 | 9 | 9 | And they said to the messengers that came: Thus shall you say to the men of Jabes Galaad: To-morrow, when the sun shall be hot, you shall have relief. The messengers therefore came, and told the men of Jabes: and they were glad.'
      v:010: '1SA:11:10 | 10 | 10 | And they said: In the morning we will come out to you: and you shall do what you please with us.'
      v:011: '1SA:11:11 | 11 | 11 | And it came to pass, when the morrow was come that Saul put the people in three companies: and he came into the midst of the camp in the morning watch, and he slew the Ammonites until the day grew hot, and the rest were scattered, so that two of them were not left together.'
      v:012: '1SA:11:12 | 12 | 12 | And the people said to Samuel: {VERSE_FOOTNOTE_INDEX_REF 0}Who is he that said: Shall Saul reign over us? Bring the men, and we will kill them.'
      v:013: '1SA:11:13 | 13 | 13 | And Saul said: No man shall be killed this day: because the Lord this day hath wrought salvation in Israel:'
      v:014: '1SA:11:14 | 14 | 14 | And Samuel said to the people: Come, and let us go to Galgal, and let us renew the kingdom there.'
      v:015: '1SA:11:15 | 15 | 15 | And all the people went to Galgal, and there they made Saul king, before the Lord in Galgal, and they sacrificed there victims of peace before the Lord. And there Saul and all the men of Israel rejoiced exceedingly'
  c:012:
    commentary:
      v:001:
        - '1SA:12:1 | 1 | 1 | <i>You.</i> He speaks with the authority of a prophet, (Calmet) and takes this opportunity to draw from the whole people a confession of his integrity, that the kings might follow the pattern which he had set them. (Haydock)'
      v:002:
        - "1SA:12:2 | 2 | 2 | <i>Goeth,</i> as your leader, according to your request. I am like a private man, (Calmet) willing to submit to his and the people's judgment, (Haydock) though it could not be required. (Menochius) --- <i>Grey-headed.</i> This he might be at the age of sixty, which most chronologers allow him, (Haydock) as he had been at the head of affairs from his early years, in most difficult times. (Tirinus) --- <i>With you.</i> As soon as I heard of your complaints, I deprived them of their power, so that you cannot blame me for their misconduct. If they were guilty, they may stand their trial before the king. (Calmet)"
      v:003:
        - '1SA:12:3 | 3 | 3 | <i>Anointed,</i> "Christ," as the anointing of kings prefigured that of the <i>Messias,</i> which, in Hebrew, has the same import as the word {GREEK:START christos}χριστοσ{GREEK:END} has in Greek. (Calmet) --- <i>Wronged.</i> Literally, "by calumny," or by any other mode of oppression. (Haydock) --- <i>Despise.</i> Hebrew, "hide my eyes," through confusion. (Calmet) --- Protestants, "to blind my eyes therewith." (Haydock) --- Septuagint have read <i>nálim,</i> "shoes," instead of <i>anlim.</i> (Calmet) --- "Have I taken from the hand of any one a present, to render me favourable, so much as a shoe? (<i>upodéma,</i> or latchet) answer against me," &c. (Haydock)'
      v:006:
        - '1SA:12:6 | 6 | 6 | <i>Made,</i> and appointed them to rule the people, Jeremias xxxvii. 15. (Le Clerc) --- <i>Egypt.</i> Septuagint add, "is witness;" and some Latin copies have, "is present." (Calmet)'
      v:007:
        - '1SA:12:7 | 7 | 7 | <i>Stand up,</i> like people cited to the bar. Having undergone his own trial with applause, Samuel shews that the people will not come off so well at the tribunal of God, whom they had treated with greater disrespect, injustice, and ingratitude than they had himself, as he convinced them by an astonishing and terrible storm. (Haydock) --- <i>Kindness.</i> Septuagint, "justice," as the same Hebrew word implies both. God had treated his people with mercy and with justice (Calmet) alternately. (Haydock)'
      v:009:
        - '1SA:12:9 | 9 | 9 | <i>Hasor.</i> See Judges iv. 1. --- <i>Moab.</i> Jephte delivered the people from the hands of the Ammonites, who claimed all that country, Judges xi. 15. Eglon had been slain by Aod, before the Chanaanites enslaved Israel. (Calmet)'
      v:011:
        - '1SA:12:11 | 11 | 11 | <i>Jerobaal and Badan.</i> That is, Gedeon and Samson, called here Badan or Bedan, because he was of Dan. (Challoner) (Chaldean, &c.) (Worthington) --- Others think that Jair, (Judges x. 3.; Junius, Usher,) or, according to the Septuagint, "Barac," are designated. Jair was a descendant of one Bedan, 1 Paralipomenon ii. 21. (Calmet) --- But we do not read that Jair performed any great exploit. (Haydock) --- <i>Samuel.</i> He speaks of himself as of any other man: as the interests of God were not to be betrayed by an unseasonable modesty. (Calmet) --- Josephus only specifies Jephte and Gedeon. (Haydock) --- The Israelites thought that they could dispose things better than God had done under the judges; and hence their sin is so often repeated. (St. Gregory) (Worthington)'
      v:013:
        - '1SA:12:13 | 13 | 13 | <i>Desired.</i> St. Augustine (in Psalm li.) considers this as a kind of sarcasm. (Calmet) --- You will see what advantages you will derive from your choice. (Menochius)'
      v:014:
        - '1SA:12:14 | 14 | 14 | <i>Of the Lord,</i> causing him to look upon you and treat you with indignation. (Calmet) --- Septuagint, "and do not contend with the mouth," or against the orders of the Lord, which cannot fail to excite his displeasure. (Menochius) --- If you prove faithful under this new form of government, though it be less agreeable to God, he will still protect you. (Haydock)'
      v:015:
        - '1SA:12:15 | 15 | 15 | <i>Fathers.</i> Septuagint, "king," ver. 25. Superiors (Worthington) are often styled fathers. Syriac, &c., "as upon your fathers," (Calmet) which is adopted by the Protestants, "as <i>it was</i> against," &c. (Haydock)'
      v:017:
        - "1SA:12:17 | 17 | 17 | <i>Wheat-harvest.</i> At which time of the year it never thunders or rains in those countries. (Challoner) --- The wheat-harvest is towards the end of June. The usual seasons for rain are only spring and autumn. (St. Jerome in Amos iv. 7, &c.) --- <i>Thunder.</i> Literally, \"voices,\" Psalm xvii. 14. (Calmet) --- <i>See.</i> Being fully convinced by the miracle, which declares the will of God in the clearest manner. Though God was pleased thus to manifest his displeasure, at the people's assuming to themselves the right of changing the established form of government, by insisting so much upon having a king at this time, we cannot hence infer, as Paine and some late seditious writers have done, that the regal power is in itself an evil. It might be contrary to a theocracy, and still might suit the manners of some nations better than any other form. To determine precisely what sort of government is the best, would be an arduous task. We admire our own constitution; yet our ally, the prince of the Brazils, has lately forbidden any panegyric of it to be printed in his dominions. All innovations are, generally, attended with the most serious inconveniences. (Haydock)"
      v:019:
        - '1SA:12:19 | 19 | 19 | <i>And Samuel,</i> at whose prayer the Lord had sent such a storm, lest he should punish them as they deserved. But the prophet alleviates their fears, and teaches them to refrain from idolatry, and he will still continue to perform his duty in praying for them, and giving them good advice. (Salien) --- The fear of God is increased by that which the people shew for his servants.'
      v:020:
        - '1SA:12:20 | 20 | 20 | <i>Following,</i> as that would imply despair. To come boldly before him would argue presumption. Therefore, St. Mary Magdalene keeps at the feet of Jesus Christ. (Worthington)'
      v:021:
        - '1SA:12:21 | 21 | 21 | <i>Vain</i> and wicked idols. Hebrew <i>thohu,</i> full of "confusion" and disorder.'
      v:022:
        - "1SA:12:22 | 22 | 22 | <i>Sake.</i> This motive often proved the salvation of Israel, Exodus xxxii. 12. The Scriptures wholly tend to impress upon our minds, a sense of our own weakness, and of God's infinite glory and perfection. (Calmet) --- We may all say, \"Our hope to rise is all from Thee---our ruin's all our own.\" (Austin.[St. Augustine?])"
      v:023:
        - '1SA:12:23 | 23 | 23 | <i>The Lord.</i> For a pastor to neglect instruction, is not only detrimental to the people, but injurious to God. (Haydock) --- <i>Way.</i> None contributed more than Samuel to keep the people within due bounds, during the reign of Saul. (Calmet)'
      v:025:
        - '1SA:12:25 | 25 | 25 | <i>Together.</i> Septuagint, "shall be rejected." Saul soon experienced the effect of this prophetic menace; and the Jews were, at last, also cast away. (Haydock)'
