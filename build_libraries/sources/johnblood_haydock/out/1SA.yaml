    verses:
      v:001: '1SA:7:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}the men of Cariathiarim came, and fetched up the ark of the Lord, and carried it into the house of Abinadab, in Gabaa: and they sanctified Eleazar, his son, to keep the ark of the Lord.'
      v:002: '1SA:7:2 | 2 | 2 | And it came to pass, that from the day the ark of the Lord abode in Cariathiarim, days were multiplied, (for it was now the twentieth year) and all the house of Israel rested, following the Lord.'
      v:003: '1SA:7:3 | 3 | 3 | And Samuel spoke to all the house of Israel, saying:{VERSE_FOOTNOTE_INDEX_REF 0} If you turn to the Lord with all your heart, put away the strange gods from among you, Baalim and Astaroth: and prepare your hearts unto the Lord, and serve him only, and he will deliver you out of the hand of the Philistines.'
      v:004: '1SA:7:4 | 4 | 4 | Then the children of Israel put away Baalim and Astaroth, and served the Lord only.'
      v:005: '1SA:7:5 | 5 | 5 | And Samuel said: Gather all Israel to Masphath, that I may pray to the Lord for you.'
      v:006: '1SA:7:6 | 6 | 6 | And they gathered together to Masphath, and they drew water, and poured it out before the Lord, and they fasted on that day, and they said there: We have sinned against the Lord. And Samuel judged the children of Israel in Masphath.'
      v:007: '1SA:7:7 | 7 | 7 | And the Philistines heard that the children of Israel were gathered together to Masphath, and the lords of the Philistines went up against Israel. And when the children of Israel heard this, they were afraid of the Philistines.'
      v:008: '1SA:7:8 | 8 | 8 | And they said to Samuel: Cease not to cry to the Lord our God for us, that he may save us out of the hand of the Philistines.'
      v:009: '1SA:7:9 | 9 | 9 | And Samuel took a sucking lamb, and offered it whole for a holocaust to the Lord: and Samuel cried to the Lord for Israel, and the Lord heard him.'
      v:010: '1SA:7:10 | 10 | 10 | And it came to pass, when Samuel was offering the holocaust, the Philistines began the battle against Israel: {VERSE_FOOTNOTE_INDEX_REF 0}but the Lord thundered with a great thunder on that day upon the Philistines, and terrified them, and they were overthrown before the face of Israel.'
      v:011: '1SA:7:11 | 11 | 11 | And the men of Israel going out of Masphath, pursued after the Philistines, and made slaughter of them till they came under Bethchar.'
      v:012: '1SA:7:12 | 12 | 12 | And Samuel took a stone, and laid it between Masphath and Sen: and he called the place The stone of help. And he said: Thus far the Lord hath helped us.'
      v:013: '1SA:7:13 | 13 | 13 | And the Philistines were humbled, and they did not come any more into the borders of Israel. And the hand of the Lord was against the Philistines, all the days of Samuel.'
      v:014: '1SA:7:14 | 14 | 14 | And the cities which the Philistines had taken from Israel, were restored to Israel, from Accaron to Geth, and their borders: and he delivered Israel from the hand of the Philistines, and there was peace between Israel and the Amorrhites.'
      v:015: '1SA:7:15 | 15 | 15 | And Samuel judged Israel all the days of his life:'
      v:016: '1SA:7:16 | 16 | 16 | And he went every year about to Bethel and to Galgal and to Masphath, and he judged Israel in the aforesaid places.'
      v:017: '1SA:7:17 | 17 | 17 | And he returned to Ramatha: for there was his house, and there he judged Israel: he built also there an altar to the Lord.'
  c:008:
    commentary:
      v:001:
        - '1SA:8:1 | 1 | 1 | <i>Old.</i> Houbigant would translate, "when he was growing old," <i>senesceret,</i> as he supposes he was now nearly sixty, having judged about twenty-five years, and living another twenty as partner with Saul. (Prol. lxii.) See chap. vii. 15. (Haydock) --- <i>Judges,</i> as his delegates in the southern parts of the country. (Calmet) --- Josephus says one of them was stationed at Bethel. (Antiquities vi. 3.)'
      v:002:
        - '1SA:8:2 | 2 | 2 | <i>In,</i> or "as far as" <i>Bersabee,</i> from Dan, that is, throughout Palestine. (Calmet)'
      v:003:
        - "1SA:8:3 | 3 | 3 | <i>Judgment.</i> Samuel was not to blame, and hence he was not punished like Heli. (Menochius) --- However, the misconduct of the children of these two judges, in succession, (Haydock) gave occasion to the people to demand a king, who might not be tempted by bribes. (Worthington) --- It is surprising that most of the great men who are mentioned in history, had degenerate children. (Calmet) --- Such were some of David's sons, as well as Cambyses, the son of Cyrus, &c. (Haydock) --- Was it because their fathers were too much taken up with the affairs of state, to watch over the education of their children? or rather, because these young men confided too much on the merits of their family, and took no pains to tread in the footsteps of their parents? (Calmet) --- \"We have here, says Josephus, a manifest proof that children do not always resemble their parents, but sometimes good men spring from the wicked; and on the contrary, the virtuous have an evil progeny.\""
      v:005:
        - '1SA:8:5 | 5 | 5 | <i>Judge us,</i> in a different manner from what had been hitherto done. (Haydock) --- By a crying ingratitude, they reject the government of a wise old man, who had rendered them the most signal services. Perhaps the power of Naas, king of the Ammonites, might afford them some pretext for acting as they did. (Calmet) --- <i>As all,</i> &c. They seem to prefer the dominion of kings, who ruled over the surrounding barbarous nations as they thought proper, (Haydock) before one who should be tied down to observe the laws, prescribed by God, (Menochius) in case the Israelites should wish to have a king, Deuteronomy xvii. (Haydock) --- In the East, monarchy was the most ancient form of government. (Tacitus, Hist. iv.; Just. i.) "Principio, imperium penes Reges erat."'
      v:006:
        - '1SA:8:6 | 6 | 6 | <i>Samuel.</i> Nothing could be more disrespectful to him, nor more ungrateful to God, who had distinguished them from all other nations, and had taken the government upon himself, and appointed the judges as his lieutenants. The foolish Israelites wished to throw off this sweet yoke, and to be ruled in an arbitrary manner, like the infidels, as if God could not otherwise protect them from their enemies. --- <i>Lord.</i> Josephus says that he passed the night without food or sleep, and the Lord appeared to him. The will or petition "of the people, filled Samuel with great uneasiness, who on account of his innate justice, did not like the regal power, as being too exorbitant. He rather approved of an aristocracy, as more conducive to the welfare of the people." (Antiquities vi. 4.) He means such an aristocracy as the Israelites had been accustomed to, under the guidance of men divinely commissioned, whence he elsewhere very properly styles it a <i>theocracy,</i> or "the government of God." (Haydock)'
      v:007:
        - '1SA:8:7 | 7 | 7 | <i>Thee.</i> "God, in anger, grants a person what he desires wrongfully." (St. Augustine) --- He permits the people to follow their own plans; and the Hebrews believe, that he gave them Saul to punish them, being well apprised of his proud and cruel nature. (Cuneus Rep.) (Calmet) --- <i>Rejected,</i> &c. The government of Israel hitherto had been a theocracy: in which God himself immediately ruled, by laws which he had enacted, and by judges extraordinarily raised up by himself: and therefore he complains that his people rejected him, in desiring a change of government, (Challoner) and wishing to appoint their own magistrates. The priests and judges had been commissioned by God, Exodus xix., and Deuteronomy xvii. (Worthington)'
      v:008:
        - "1SA:8:8 | 8 | 8 | <i>Thee.</i> He comforts Samuel, by observing that it was not so much any fault of his, as the people's habitual fickle temper, which made them seek for this change. (Menochius)"
      v:009:
        - "1SA:8:9 | 9 | 9 | <i>The right.</i> That is, the <i>manner</i> (<i>mishpat</i>) after which he shall proceed, having no one to control him, when he has the power in his hands. (Challoner) --- He intimates that the kings will frequently act in a tyrannical manner, ver. 11. (Menochius) --- But the holy Fathers observe, that herein they do what is unjust, and contrary to God's law. St. Gregory remarks, that Achab is punished for taking the vineyard of Naboth, (3 Kings xxi.) while David will not take a piece of ground belonging to Ornan, even for an altar, without first paying a just price for it, 1 Paralipomenon xxi. 25. Some of these <i>rights</i> or customs are prohibited to the <i>king,</i> Deuteronomy xvii. 16. It is true, kings enjoy great prerogatives above judges, but never contrary to the law. They cannot take their subjects' goods: but the latter are bound to contribute to the maintenance of government; and, if they refuse, may be compelled. If kings should be guilty of excesses, \"yet them are not to be deposed by the people,....but must be tolerated with patience, peace, and meekness, till God, by his sovereign authority, left in his Church, dispose of them, which his divine wisdom and goodness often deferred to do, as here he expressly forewarneth, (ver. 18) because he will punish the sins of the people by suffering evil princes to reign,\" Job xxxiv. 30. (Conc. Later. c. iii. de hœret.[Fourth Lateran Council, constitution iii., On Heretics?]) (Worthington) See St. Thomas Aquinas, 2. 2. q. 12. a. 2. --- We may here also remark, that the people petitioned for a king, yet God made the choice; and, when he proved rebellious, selected another by the hand of Samuel, though he permitted the former to enjoy his dignity till death, chap. xiii., and xxxi. (Haydock) --- Grotius (Jur. i. 1., and 4.) maintains that Samuel here proposes the just rights of the king, and that the prince has a greater right to any one's personal property, for the public good, than he has himself. In effect, the eastern kings regarded their subjects as slaves. But those who governed the Hebrews were to follow a different conduct; and Samuel is so far from approving of what some of them would do, that he mentions their tyranny, in order to dissuade the people from what they so inconsiderately requested. (Calmet) --- The misconduct of rulers, is one of the most trying inconveniences to which a nation can be exposed. In such circumstances, \"bear, says a pagan historian, (Haydock) with the luxury and avarice of those who hold dominion, as with other natural evils. There will be vices as long as men subsist, but neither will these continue for ever, and they are compensated by the intervention of better things or men.\" <i>Meliorum interventu pensantur.</i> (Tacitus) --- Grotius at last seems to conclude, (Sup. c. iv. p. 97) that the right of the king here specified is only apparent, in as much as it includes \"the obligation of making no resistance.\" (Haydock)"
      v:011:
        - '1SA:8:11 | 11 | 11 | <i>Chariots;</i> to be drivers, (Menochius) or will make them fight from them. --- <i>Footmen,</i> or guards. Xenophon places 4000 armed with bucklers before, and 2000 with lances all round the chariot of Cyrus. See chap. xxii. 17.'
      v:012:
        - '1SA:8:12 | 12 | 12 | <i>Centurions,</i> or body-guards. (Menochius) --- These offices might be honourable, but at the same time disagreeable, when people were forced to accept of them, and to neglect their more pleasing agricultural employment. The multitude of officers increases the expenses of the prince, and falls heavy upon the people. (Calmet)'
      v:014:
        - '1SA:8:14 | 14 | 14 | <i>Vineyards,</i> as Achab did, though he first proposed to buy it.'
      v:015:
        - '1SA:8:15 | 15 | 15 | <i>Tenth.</i> God had already claimed one tithe, which he had abandoned to his sacred ministers. We do not read that the kings of the Hebrews ever claimed (Calmet) a second tithe precisely, (Haydock) though they might have done it by the example of other kings, Leviticus xxvii. 30. Joseph had asserted the fifth part of the revenues of Egypt for its monarchs, Genesis xlvii. 26. --- <i>Eunuchs.</i> Hebrew <i>saris,</i> denotes an officer of the court. It was not lawful for the Israelites to make any eunuchs, but they might employ foreigners.'
      v:016:
        - '1SA:8:16 | 16 | 16 | <i>Goodliest,</i> in strength (Calmet) and beauty. (Menochius) --- Solomon made his people work at his buildings, and David employed an officer in the fields, 1 Paralipomenon xxvii. 26. Septuagint have read in a different manner, "He will tithe....your excellent droves of oxen." (Calmet) --- They also specify, "the tithe of asses for his work." (Haydock)'
      v:017:
        - '1SA:8:17 | 17 | 17 | <i>Servants,</i> or slaves. The Hebrews enjoyed greater liberty than any of the nations in the East, yet they are styled slaves, chap. xvii. 8. They were nearly on the same footing as the ancient Germans. "Each governed in his own place of abode. The Lord requires of them a quantity of corn, cattle, or clothing, and so far the slave obeys;" <i>servus hactenus paret.</i> (Tacitus, Germ.) The Hebrews were also bound to follow the king to battle. The Egyptians, Persians, &c., were under greater oppression. Herodotus (iii. 31,) informs us, that when Cambyses designed to marry his own sister, his counsellors replied, that they found no express law to this effect; but there was another, "that the king of Persia may do whatever he please." The highest officers, and even his brothers, were styled, "slaves, {GREEK:START Douloi}Δουλοι{GREEK:END}, of the great king." (Aristotle, Mund.)'
      v:018:
        - '1SA:8:18 | 18 | 18 | <i>The face,</i> privately; for even groans will not be free. (Menochius) --- The event justified this prediction, as most of the kings of the Hebrews ruled like tyrants, and what was worse, engaged their subjects in idolatry, and drew down the heaviest judgments upon them. (Calmet) --- <i>Hear you,</i> so as to deliver you from oppression, though he is always willing to hear those who truly repent. (Worthington)'
      v:019:
        - '1SA:8:19 | 19 | 19 | <i>Over us.</i> The populace is generally inconstant, and fond of changes. (Menochius)'
      v:020:
        - '1SA:8:20 | 20 | 20 | <i>Nations.</i> We are neither better nor worse than the rest. What extravagance! for a people to abandon a state of happiness, and the dominion of God, and to prefer the service of a man! (Calmet) --- <i>For us.</i> This was the pretext, as Naas threatened them with war, chap. xii. 12. (Menochius)'
