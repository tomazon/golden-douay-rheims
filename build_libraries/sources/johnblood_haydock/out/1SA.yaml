    verses:
      v:001: '1SA:15:1 | 1 | 1 | And Samuel said to Saul: The Lord sent me to anoint thee king over his people Israel: now therefore hearken thou unto the voice of the Lord:'
      v:002: '1SA:15:2 | 2 | 2 | Thus saith the Lord of hosts: I have reckoned up all that Amalec hath done to Israel: {VERSE_FOOTNOTE_INDEX_REF 0}how he opposed them in the way when they came up out of Egypt.'
      v:003: '1SA:15:3 | 3 | 3 | Now therefore go, and smite Amalec, and utterly destroy all that he hath: spare him not, nor covet any thing that is his: but slay both man and woman, child and suckling, ox and sheep, camel and ass.'
      v:004: '1SA:15:4 | 4 | 4 | So Saul commanded the people, and numbered them as lambs: two hundred thousand footmen, and ten thousand of the men of Juda.'
      v:005: '1SA:15:5 | 5 | 5 | And when Saul was come to the city of Amalec, he laid ambushes in the torrent.'
      v:006: '1SA:15:6 | 6 | 6 | And Saul said to the Cinite: Go, depart, and get ye down from Amalec: lest I destroy thee with him. For thou hast shewn kindness to all the children of Israel, when they came up out of Egypt. And the Cinite departed from the midst of Amalec.'
      v:007: '1SA:15:7 | 7 | 7 | And Saul smote Amalec from Hevila, until thou comest to Sur, which is over-against Egypt.'
      v:008: '1SA:15:8 | 8 | 8 | And he took Agag, the king of Amalec, alive: but all the common people he slew with the edge of the sword.'
      v:009: '1SA:15:9 | 9 | 9 | And Saul and the people spared Agag, and the best of the flocks of sheep, and of the herds, and the garments and the rams, and all that was beautiful, and would not destroy them: but every thing that was vile, and good for nothing, that they destroyed.'
      v:010: '1SA:15:10 | 10 | 10 | And the word of the Lord came to Samuel, saying:'
      v:011: '1SA:15:11 | 11 | 11 | It repenteth me that I have made Saul king: for he hath forsaken me, and hath not executed my commandments. And Samuel was grieved, and he cried unto the Lord all night.'
      v:012: '1SA:15:12 | 12 | 12 | And when Samuel rose early, to go to Saul in the morning, it was told Samuel that Saul was come to Carmel, and had erected for himself a triumphant arch, and returning had passed on, and gone down to Galgal. And Samuel came to Saul, and Saul was offering a holocaust to the Lord out of the choicest of the spoils, which he had brought from Amalec.'
      v:013: '1SA:15:13 | 13 | 13 | And when Samuel was come to Saul, Saul said to him: Blessed be thou of the Lord, I have fulfilled the word of the Lord.'
      v:014: '1SA:15:14 | 14 | 14 | And Samuel said: What meaneth then this bleating of the flocks, which soundeth in my ears, and the lowing of the herds, which I hear?'
      v:015: '1SA:15:15 | 15 | 15 | And Saul said: They have brought them from Amalec: for the people spared the best of the sheep and of the herds, that they might be sacrificed to the Lord thy God, but the rest we have slain.'
      v:016: '1SA:15:16 | 16 | 16 | And Samuel said to Saul: Suffer me, and I will tell thee what the Lord hath said to me this night. And he said to him: Speak.'
      v:017: '1SA:15:17 | 17 | 17 | And Samuel said: When thou wast a little one in thy own eyes, wast thou not made the head of the tribes of Israel? And the Lord anointed thee to be king over Israel.'
      v:018: '1SA:15:18 | 18 | 18 | And the Lord sent thee on the way, and said: Go, and kill the sinners of Amalec, and thou shalt fight against them until thou hast utterly destroyed them.'
      v:019: '1SA:15:19 | 19 | 19 | Why then didst thou not hearken to the voice of the Lord: but hast turned to the prey, and hast done evil in the eyes of the Lord?'
      v:020: '1SA:15:20 | 20 | 20 | And Saul said to Samuel: Yea, I have hearkened to the voice of the Lord, and have walked in the way by which the Lord sent me, and have brought Agag, the king of Amalec, and Amalec I have slain.'
      v:021: '1SA:15:21 | 21 | 21 | But the people took of the spoils, sheep and oxen, <i>as</i> the first-fruits of those things that were slain, to offer sacrifice to the Lord their God in Galgal.'
      v:022: '1SA:15:22 | 22 | 22 | And Samuel said: {VERSE_FOOTNOTE_INDEX_REF 0}Doth the Lord desire holocausts and victims, and not rather that the voice of the Lord should be obeyed? For obedience is better than sacrifices: and to hearken rather than to offer the fat of rams.'
      v:023: '1SA:15:23 | 23 | 23 | Because it is like the sin of witchcraft, to rebel: and like the crime of idolatry, to refuse to obey. For as much, therefore, as thou hast rejected the word of the Lord, the Lord hath <i>also</i> rejected thee from being king.'
      v:024: '1SA:15:24 | 24 | 24 | And Saul said to Samuel: I have sinned, because I have transgressed the commandment of the Lord, and thy words, fearing the people, and obeying their voice.'
      v:025: '1SA:15:25 | 25 | 25 | But now bear, I beseech thee, my sin, and return with me, that I may adore the Lord.'
      v:026: '1SA:15:26 | 26 | 26 | And Samuel said to Saul: I will not return with thee, because thou hast rejected the word of the Lord, and the Lord hath rejected thee from being king over Israel.'
      v:027: '1SA:15:27 | 27 | 27 | And Samuel turned about to go away: but he laid hold upon the skirt of his mantle, and it rent.'
      v:028: '1SA:15:28 | 28 | 28 | And Samuel said to him: {VERSE_FOOTNOTE_INDEX_REF 0}The Lord hath rent the kingdom of Israel from thee this day, and hath given it to thy neighbour who is better than thee.'
      v:029: '1SA:15:29 | 29 | 29 | But the Triumpher in Israel will not spare, and will not be moved to repentance: for he is not a man that he should repent.'
      v:030: '1SA:15:30 | 30 | 30 | Then he said: I have sinned: yet honour me now before the ancients of my people, and before Israel, and return with me, that I may adore the Lord thy God.'
      v:031: '1SA:15:31 | 31 | 31 | So Samuel turned again after Saul: and Saul adored the Lord.'
      v:032: '1SA:15:32 | 32 | 32 | And Samuel said: Bring hither to me Agag, the king of Amalec. And Agag was presented to him very fat, and trembling. And Agag said: Doth bitter death separate in this manner?'
      v:033: '1SA:15:33 | 33 | 33 | And Samuel said: As thy sword hath made women childless, so shall thy mother be childless among women. And Samuel hewed him in pieces before the Lord in Galgal.'
      v:034: '1SA:15:34 | 34 | 34 | And Samuel departed to Ramatha: but Saul went up to his house in Gabaa.'
      v:035: '1SA:15:35 | 35 | 35 | And Samuel saw Saul no more till the day of his death: nevertheless, Samuel mourned for Saul, because the Lord repented that he had made him king over Israel.'
  c:016:
    commentary:
      v:001:
        - "1SA:16:1 | 1 | 1 | <i>How long.</i> It seems his tears were not soon dried up, as he lamented the fall of one whom he had formerly so much admired, and perceived what evils would ensue. (Salien) --- He had hoped that the decree might have been revokable. But God now convinces him of the contrary, by ordering him to go and anoint a successor. --- <i>Horn.</i> Such vessels were formerly very common, and were used to contain liquor, and instead of cups, 3 Kings i. 39. (Horace, ii. Sat. 2.) The ancient silver cups, at Athens, resembled horns. (Athen. xi. 7.) But the northern nations, particularly Denmark, &c., used horns to drink, as the Georgians still do. The rims are ornamented with silver, &c. (Pliny, [Natural History?] xi. 37.) (Chardin) (Calmet) --- A fragile vile was not used, but a horn, to denote the duration and abundance of David's reign. (Rupert) (Menochius)"
      v:002:
        - "1SA:16:2 | 2 | 2 | <i>Of the herd.</i> Hebrew, \"a heifer in thy hand.\" (Haydock) --- Females might be employed as peace-offerings, Leviticus iii. 1. --- <i>Lord.</i> This was one, though not the principal reason. No one doubted but that he might lawfully offer sacrifice, at a distance from the tabernacle, as he was guided by God. The Jews allow that prophets have this privilege, and may dispense with the ceremonial law, (Grotius) when they act by God's authority, as we ought to believe they do, as long as there is no proof to the contrary. (Haydock)"
      v:003:
        - '1SA:16:3 | 3 | 3 | <i>Sacrifice,</i> to partake of the feast, (Menochius) which must be consumed in two days, or thrown into the fire, Leviticus vii. 16. (Calmet)'
      v:004:
        - "1SA:16:4 | 4 | 4 | <i>Wondered.</i> Hebrew, \"trembled,\" being full of consternation, (Haydock) as the prophet did not now stir much from home; and fearing lest he had some bad news to impart, or had incurred the king's displeasure, (Calmet) unless he came to punish some of the people at Bethlehem. (Menochius)"
      v:005:
        - '1SA:16:5 | 5 | 5 | Sanctified, prepared by aspersions, washing, and continence, Exodus xix 14. What sorts of uncleanness excluded from the feast, are specified, Leviticus xxii. (Menochius) --- Samuel arrived in the evening, and announced that sacrifice would be offered the ensuing morning. (Tirinus)'
      v:006:
        - "1SA:16:6 | 6 | 6 | <i>Him.</i> Hebrew, \"surely the Lord's anointed is in his presence.\" This he spoke by his own spirit, judging from the comeliness of Eliab. (Calmet) --- But the beauty of Saul's body had concealed a deformed soul. (Haydock)"
      v:007:
        - "1SA:16:7 | 7 | 7 | <i>Rejected,</i> or not chosen. (Menochius) --- God had positively rejected this eldest son, as his pride seems to have been the greatest, chap. xvii. 28. (Haydock) --- <i>Heart.</i> This is one of God's perfections. Glorified saints see man's heart in his light, for their own and our advantage, (St. Gregory, Mor. xii. 11.; St. Augustine) as the prophets have sometimes done, 3 Kings xiv. (Worthington)"
      v:010:
        - '1SA:16:10 | 10 | 10 | <i>Seven.</i> David was absent. Isai had eight sons, chap. xvii. 12. Yet only seven are mentioned, 1 Paralipomenon ii. 13. Perhaps one of those whom he produced on this occasion, might be a grandson, or one is omitted in Chronicles [Paralipomenon]. (Calmet)'
      v:011:
        - '1SA:16:11 | 11 | 11 | <i>Young son,</i> (<i>parvulus,</i>) "a little one;" (Haydock) or the youngest, who might be about 15, (Calmet) or 28. (Seder. olam. iii.) (Menochius)'
      v:012:
        - '1SA:16:12 | 12 | 12 | <i>Ruddy,</i> like the spouse, Canticle of Canticles v. 10. Some explain it of his hair. So Alexander [the Great] is said to have had reddish or golden locks. --- <i>Behold.</i> Hebrew, "with the beauty of the eyes."'
      v:013:
        - "1SA:16:13 | 13 | 13 | <i>Brethren.</i> Some say, without informing him, (Calmet) or them, (Menochius) what the unction meant. If he told the brothers, he would no doubt take the necessary precautions to keep it secret, as the whole family would have been in imminent danger, if the transaction had come to the ears of Saul, ver. 2. Josephus says, that Samuel only informed Isai in private: and David's brothers treated him with no peculiar distinction. Whence it is inferred, that they had not been present when he was anointed. Some witnesses seem, however, to have been requisite, as the title of David to the regal dignity depended on this ceremony, and none were more interested than his own family to assert his pretensions. He now had a right to the kingdom, but not the possession; being like a son expecting his father's estate as his future right, of which, as yet, he cannot dispose. (Calmet) --- <i>Came upon,</i> to make him prosper. (Menochius) --- Hebrew, \"came with prosperity; (Septuagint) impetuosity.\" God endued him with all those graces which might render him fit to command. (Calmet) --- So David prays himself, \"with a princely spirit confirm me;\" (Psalm l. 14.) or, <i>strengthen me with a perfect spirit.</i> Salien observes, that he did not now receive the spirit of charity, as if he had hitherto been in enmity with God, (chap. xiii. 14.) but he began to advance in virtue with more rapid strides, while Saul became every day more criminal and abandoned to the devil. (Haydock) --- David received the spirit of fortitude and of prophecy, of which Saul had formerly had some experience, when he was first elevated to that high dignity, chap. x. He was changed into a new man, and adorned with all that could render a king most glorious. Though he returned to his wonted occupations, the spirit of the Lord enabled him to destroy wild beasts, as in play, (Ecclesiasticus xlvii. 3.) and to compose and sing many of those divine canticles [the Psalms] which we still admire. (Salien, the year of the world 2969.) --- Whether he composed all the Psalms, as St. Chrysostom endeavours to prove, (præf.) we shall examine hereafter. (Haydock)"
      v:014:
        - "1SA:16:14 | 14 | 14 | <i>From the Lord.</i> An evil spirit, by divine permission, and for his punishment, either possessed or obsessed him. (Challoner) --- We no longer behold in Saul any generous sentiments. He falls a prey to melancholy, anger, suspicion, and cruelty. \"He was seized with an illness, inflicted by the devil, says Josephus, ([Antiquities?] vi. 9.) so that he seemed to be choking; nor could the physicians discover any other means of alleviating his distress, except by employing some person skilled in music.... David alone could bring the king to his right senses, by singing hymns with the sound of the harp. Wherefore Jesse consented that his son should remain with the king, since he was so much delighted with his company.\" (Haydock) --- The Jews, and many Christians, suppose that Saul's illness was melancholy, or \"madness,\" as St. Chrysostom calls it. It was inflicted by an evil, or even by a good angel, as the minister of God's vengeance, (Exodus xi. 4.; Calmet) who punished his former pride and rebellion, by reducing him to so mean a condition. (Haydock) --- St. Augustine and Ven. Bede suppose, that the evil spirit troubled him by God's permission. (Worthington)"
      v:016:
        - '1SA:16:16 | 16 | 16 | <i>Easily.</i> The effects which have been produced by music are truly surprising, if we may believe what the ancients have related. Our music may not at present be so striking, or we may keep a greater restraint upon our passions, and moderate the exterior demonstrations of our sentiments more than they did. (Calmet) --- But, in the present case, there was probably some miraculous interference. (Haydock) --- The disciples of Pythagoras lay a great stress on music, to calm the passions, (Quintil. ix. 4.; Menochius) or to rouse them. (p. 439.) (Haydock) --- It may also frequently contribute to restore health. (Gallien, &c.) See chap. x. 10., and 4 Kings iii. 15. (Calmet) --- But God made it so efficacious here, to shew the virtue of David, and the injustice of Saul. (Worthington) --- Thus, by the prayers of the Church, the devil is expelled. (Theodoret) (Tirinus)'
      v:018:
        - "1SA:16:18 | 18 | 18 | <i>Him.</i> Some think that this took place before David's victory over Goliath; others believe, that David was only made armour-bearer to Saul, after that event. We must not disturb the order of the sacred historian without some cogent reason: and the courtiers might already have heard of David's prowess and virtue, of which he gave such evident proofs, after he was confirmed by the Holy Spirit, ver. 13. (Calmet)"
      v:020:
        - "1SA:16:20 | 20 | 20 | <i>Laden.</i> So Chaldean. (Menochius) --- Literally, <i>plenum,</i> \"full of.\" (Haydock) --- Septuagint, \"a gomor,\" which they seem to have read instead of the Hebrew <i>chamor,</i> \"an ass of bread,\" as Sosibius says, \"he eats three asses' panniers of loaves.\" (Calmet) --- Protestants supply, \"<i>laden.</i>\""
      v:021:
        - '1SA:16:21 | 21 | 21 | <i>Bearer.</i> This was an honourable office. (Haydock) --- Cyrus had been employed by his grandfather Astyages in the same capacity, before he came to the empire. (Athen. xiv.) (Calmet)'
      v:022:
        - '1SA:16:22 | 22 | 22 | <i>Sight.</i> He had sent him back, as people of a melancholy temper are often hard to please; (Menochius) and before David married Michol, he did not remain with the king, but only came when his presence was deemed necessary. (Calmet)'
      v:023:
        - "1SA:16:23 | 23 | 23 | <i>Departed from him.</i> Chased away by David's devotion. (Challoner) --- \"The melody of David's harp, as some of the Fathers remark, represents that sweet and engaging demeanour, which should distinguish the peaceful ministers of the gospel,...whether they strive to allay the rage, or dispel the fears of a troubled mind.\" (Reeves) --- Nothing can equal the divine harmony of those sublime truths which are contained in the Psalms of David, and nothing can so powerfully contribute to drive away the spirit of pride from our hearts, and awaken them to the voice of heaven. (St. Augustine) --- Some of these truths might make some passing impression even on the mind of Saul; and the devil could not bear to hear the praises of God. (Haydock)"
