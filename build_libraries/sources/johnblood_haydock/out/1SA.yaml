    verses:
      v:001: '1SA:16:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}the Lord said to Samuel: How long wilt thou mourn for Saul, whom I have rejected from reigning over Israel? fill thy horn with oil, and come, that I may send thee to Isai, the Bethlehemite: for I have provided me a king among his sons.'
      v:002: '1SA:16:2 | 2 | 2 | And Samuel said: How shall I go? for Saul will hear of it, and he will kill me. And the Lord said: Thou shalt take with thee a calf of the herd, and thou shalt say: I am come to sacrifice to the Lord.'
      v:003: '1SA:16:3 | 3 | 3 | And thou shalt call Isai to the sacrifice, and I will shew thee what thou art to do, and thou shalt anoint him whom I shall shew to thee.'
      v:004: '1SA:16:4 | 4 | 4 | Then Samuel did as the Lord had said to him. And he came to Bethlehem, and the ancients of the city wondered, and meeting him, they said: Is thy coming hither peaceable?'
      v:005: '1SA:16:5 | 5 | 5 | And he said: <i>It is</i> peaceable: I am come to offer sacrifice to the Lord, be ye sanctified, and come with me to the sacrifice. And he sanctified Isai and his sons, and called them to the sacrifice.'
      v:006: "1SA:16:6 | 6 | 6 | And when they were come in, he saw Eliab, and said: Is the Lord's anointed before him?"
      v:007: '1SA:16:7 | 7 | 7 | And the Lord said to Samuel: Look not on his countenance, nor on the height of his stature: because I have rejected him, nor do I judge according to the look of man: for man seeth those things that appear, {VERSE_FOOTNOTE_INDEX_REF 0}but the Lord beholdeth the heart.'
      v:008: '1SA:16:8 | 8 | 8 | And Isai called Abinadab, and brought him before Samuel. And he said: Neither hath the Lord chosen this.'
      v:009: '1SA:16:9 | 9 | 9 | And Isai brought Samma, and he said of him: Neither hath the Lord chosen this.'
      v:010: '1SA:16:10 | 10 | 10 | Isai therefore brought his seven sons before Samuel: and Samuel said to Isai: The Lord hath not chosen any one of these.'
      v:011: '1SA:16:11 | 11 | 11 | And Samuel said to Isai: Are here all thy sons? He answered: There remaineth yet a young one, who keepeth the sheep. And Samuel said to Isai: Send, and fetch him: for we will not sit down till he come hither.'
      v:012: '1SA:16:12 | 12 | 12 | He sent therefore and brought him. Now he was ruddy and beautiful to behold, and of a comely face. And the Lord said: Arise, and anoint him, for this is he.'
      v:013: '1SA:16:13 | 13 | 13 | Then Samuel took the horn of oil, {VERSE_FOOTNOTE_INDEX_REF 0}and anointed him in the midst of his brethren: and the Spirit of the Lord came upon David from that day forward: and Samuel rose up, and went to Ramatha.'
      v:014: '1SA:16:14 | 14 | 14 | But the Spirit of the Lord departed from Saul, and an evil spirit from the Lord troubled him.'
      v:015: '1SA:16:15 | 15 | 15 | And the servants of Saul said to him: Behold <i>now</i> an evil spirit from God troubleth thee.'
      v:016: '1SA:16:16 | 16 | 16 | Let our lord give orders, and thy servants who are before thee, will seek out a man skilful in playing on the harp, that when the evil spirit from the Lord is upon thee, he may play with his hand, and thou mayst bear it more easily.'
      v:017: '1SA:16:17 | 17 | 17 | And Saul said to his servants: Provide me then some man that can play well, and bring him to me.'
      v:018: '1SA:16:18 | 18 | 18 | And one of the servants answering, said: Behold I have seen a son of Isai, the Bethlehemite, a skilful player, and one of great strength, and a man fit for war, and prudent in his words, and a comely person: and the Lord is with him.'
      v:019: '1SA:16:19 | 19 | 19 | Then Saul sent messengers to Isai, saying: Send me David, thy son, who is in the pastures.'
      v:020: '1SA:16:20 | 20 | 20 | And Isai took an ass laden with bread, and a bottle of wine, and a kid of the flock, and sent them by the hand of David, his son, to Saul.'
      v:021: '1SA:16:21 | 21 | 21 | And David came to Saul, and stood before him: and he loved him exceedingly, and made him his armour-bearer.'
      v:022: '1SA:16:22 | 22 | 22 | And Saul sent to Isai, saying: Let David stand before me: for he hath found favour in my sight.'
      v:023: '1SA:16:23 | 23 | 23 | So whensoever the evil spirit from the Lord was upon Saul, David took his harp, and played with his hand, and Saul was refreshed, and was better, for the evil spirit departed from him.'
  c:017:
    commentary:
      v:001:
        - "1SA:17:1 | 1 | 1 | <i>Battle.</i> They perhaps had heard of Saul's malady, (Salien) and bore a constant hatred to the Israelites during his reign, chap. xiv. 52. --- <i>Azeca,</i> about 15 miles south of Jerusalem. --- <i>Dommim,</i> or Phesdommim, 1 Paralipomenon xi. 13."
      v:002:
        - '1SA:17:2 | 2 | 2 | <i>Terebinth.</i> Hebrew <i>ela,</i> "the oak." (Aquila)'
      v:003:
        - '1SA:17:3 | 3 | 3 | <i>Valley</i> of the Terebinth, which St. Jerome seems to call <i>Magala,</i> ver. 20.'
      v:004:
        - '1SA:17:4 | 4 | 4 | <i>Base-born.</i> Hebrew, "of two sons," or of obscure origin. (Cornelius a Lapide) --- His parents are no where specified, as Arapha is not, as some pretend, the name of his mother, but denotes that he was of the race of the Raphaim, 2 Kings xxi. 16. Some translate, a man who challenges to fight a duel, or one who comes into the midst as "a champion," to decide the cause of all the rest. Thus the Gaul defied the most valiant of the Romans, but was slain by M. Torquatus, Livy vii. Septuagint, "A strong man went out from the station," &c. Chaldean, "There came out from among them, out of the camp of the Philistines, a man named Goliath." But many able interpreters adhere to the Vulgate. --- <i>Span,</i> about 12½ feet, so that he was taller than two common men. Those who call in question the existence of giants, will surely have nothing to object to this formal proof from Scripture. (Calmet) --- The Vatican Septuagint and Josephus read, however, "four cubits and a span," or near eight feet. (Kennicott) --- Some reduce his height to 11 feet 3 inches, or even to 9 feet 9 inches, English. (Haydock) --- His helmet weighed 15 pounds, avoirdupois; his collar, or buckler, about 30; the head of his spear (26 feet long) weighed about 38 pounds; his sword 4; his greaves on his legs 30; and his coat of mail 156: total, 273 pounds. (Button.) (Haydock) --- Goliath wa a figure of the devil, or of any arch-heretic, who provoketh the Church of God, but is slain by the humble with his own weapons. (Worthington)'
      v:005:
        - '1SA:17:5 | 5 | 5 | <i>Scales,</i> like those of fishes. Septuagint insinuate, that it was armed with things resembling fish-hooks; {GREEK:START alisidoton}αλισιδοτον{GREEK:END}, <i>hamata.</i> --- <i>Brass,</i> which was used for the armour of the ancients. Plutarch (in Demetrio) speaks of a coat of mail weighing forty pounds: the usual weight was twenty pounds. (Lipsius) --- The strength of the giant must have borne proportion with his size. (Calmet)'
      v:006:
        - '1SA:17:6 | 6 | 6 | <i>Legs,</i> on the forepart, from the knee to the ankle. Vegetius observes, that the infantry wore such greaves of iron, only on one leg. (Calmet) --- <i>Shoulders,</i> when he marched. (Menochius) -- Some understand a dart, &c., but without any proof. (Calmet)'
      v:007:
        - "1SA:17:7 | 7 | 7 | <i>Beam,</i> which was of a very different construction from ours. Hostius concludes, that all the armour of Goliath must have weighed 272 pounds and 13 ounces, including the buckler and spear which his armour-bearer carried before him. Plutarch allows a talent, or 60 pounds, for the usual weight of a soldier's armour. Alcimus was remarked in the army of Demetrius, for having double that weight. --- <i>Bearer.</i> Hebrew, \"one bearing a shield,\" or whose office it was to carry it, or any other part of the armour, when required. It would appear singular that the giant should have two bucklers, though David seems to specify two sorts, Psalm xxxiv. 2. This attendant might carry a large one, which would cover most part of the body, and was of service when a person had not to remove far from his place in battle. The buckler of Ajax was like a tower, and consisted of seven hides, covered with a plate of brass. (Homer, Iliad {GREEK:START Z}Ζ{GREEK:END}) (Calmet)"
      v:008:
        - '1SA:17:8 | 8 | 8 | <i>Out;</i> exulting, Ecclesiasticus xlvii. 5. (Menochius) --- <i>Servants;</i> I am free. (Haydock) --- <i>Hand.</i> Such combats were very common in ancient times. Paris and Menelaus, Hector and Ajax. The Horatii and Curiatii fought to decide the fate of contending nations. (Homer, Iliad<i> <u>g</u>,</i> and {GREEK:START H}H{GREEK:END}.) --- (Livy i. 23.) (Calmet)'
      v:009:
        - 1SA:17:9 | 9 | 9 | <i>Us.</i> It does not appear that this proposal was accepted or ratified by either party. The Israelites had still to pursue the enemy. (Estius)
      v:012:
        - "1SA:17:12 | 12 | 12 | <i>Now,</i> &c., to ver. 32. <i>And when,</i> is omitted in the Vatican Septuagint, which begins the latter verse thus, \"And David said,\" as the Alexandrian copy does now the 12th, which leads Kennicott to suspect that the intermediate verses are an interpolation, formerly unknown to the Greek version. Houbigant includes these verses between crotchets, \"that it may be understood that these are not of the same author as the rest, and that the sacred writer may not be accused of making useless repetitions.\" It has been observed in the last chapter, that David was the son of Isai, &c. \"If, says he, this be omitted, there will be no vacuum in the context,\" as there is none in the Roman edition: (<b>11</b>) \"they were greatly afraid. (<b>32.</b>) And David said to Saul,\" &c. As he had been appointed Saul's armour-bearer, it was very natural to suppose that he would be near the king's person on such an occasion, rather than feeding sheep. We find also, that he had a <i>tent</i> of his own, (ver. 54) which he could not have had, if he had only come to bring provisions to his brethren. The unaccountable conduct of Eliab, the timidity of all Israel for forty days, &c., will thus be avoided. Josephus is supposed to have given occasion to this embellishment, though he takes no notice of many of those particulars which excite the surprise of Pilkington, Kennicott, Aquila, &c., and Origen received them from the Jews as genuine. A Hebrew Bible, (1661) with marginal criticisms, by a Jew, includes these verses within parentheses, as interpolated, as well as from ver. 55 to chap. xviii. 6, observing that, \"the history consists at present of different and inconsistent accounts.\" The Syriac manuscript of Masius generally confirms the Vatican Septuagint (Morin) so that we conclude, that these verses are there asterisked on the authority of Origen, as not being in the original Greek, nor consequently in Hebrew. (ibid. p. 575.) --- <i>Mentioned.</i> Hebrew, \"Juda, whose name....and the man went among men, an old man in the days of Saul.\" We have already observed that the Alexandrian Septuagint seems to promise a <i>speech,</i> but defers till ver. 32, thus, \"And David said, the son of an Ephrathite. He was from,\" &c. (Haydock) --- <i>Men.</i> Chaldean, \"He was an old man, whom they ranked among the young,\" as still vigorous. <i>Jam senior, sed cruda seni viridisque senectus.</i> (Calmet)"
      v:013:
        - '1SA:17:13 | 13 | 13 | <i>Battle.</i> In these wars, all attended as much as possible, chap. xvi. 10.'
      v:015:
        - '1SA:17:15 | 15 | 15 | <i>Bethlehem,</i> the king being relieved from his malady. "The greatest men formerly kept sheep." <i>Ex antiquis illustrissimus quisque pastor erat.</i> (Varro ii. 1.) In this profession, David found many opportunities of signalizing his courage against wild beasts. (Calmet)'
      v:017:
        - '1SA:17:17 | 17 | 17 | <i>Loaves.</i> The soldiers at that time, and perhaps always among the Hebrews, lived at their own expense, as the tribute which was paid to the king was not sufficient to support large armies, ver. 25. (Calmet) --- St. Paul insinuates, however, that soldiers were paid, 1 Corinthians ix. 7. (Haydock)'
      v:018:
        - '1SA:17:18 | 18 | 18 | <i>Cheeses.</i> Hebrew, "of milk." Septuagint, "pieces of soft cheese:" <em>é</em><em>rts</em> is no where else used to denote cheese. This was a present (Calmet) for (Hebrew) "the Chiliarch." --- <i>Placed,</i> who is their immediate officer. (Haydock) --- Hebrew, "how they are mixed:" their company. Septuagint, &c., "what they stand in need of." Symmachus, "Thou shalt receive their pay." Syriac and Arabic, "what news." Others would translate, "their pledge," or bill of divorce to their wives, that, in case they be made prisoners for three years, the latter may be allowed to marry. (Trad. Heb.[Hebrew tradition?]) (Calmet)'
      v:019:
        - '1SA:17:19 | 19 | 19 | <i>Fighting,</i> or ready to engage. (Haydock)'
      v:020:
        - '1SA:17:20 | 20 | 20 | <i>Magala</i> signifies, "the circle, <i>or</i> chariots." The Arabs still place their waggons and baggage round the camp, or in a circle. (Calmet) --- It may also be a proper name. (Menochius)'
      v:022:
        - '1SA:17:22 | 22 | 22 | <i>Brethren.</i> This inquiry seems rather unseasonable, when all were shouting for battle. (Kennicott)'
      v:023:
        - '1SA:17:23 | 23 | 23 | <i>Up,</i> or proceeding into the vale. (Menochius) --- <i>Camp.</i> Hebrew, "ranks, <i>or</i> armies."'
      v:024:
        - '1SA:17:24 | 24 | 24 | <i>Exceedingly,</i> though they had now heard him twice a-day for so long a time, (Kennicott) and came purposely to engage him and all the Philistine army. Perhaps he proceeded farther than usual. (Haydock)'
      v:025:
        - '1SA:17:25 | 25 | 25 | <i>Tribute,</i> and all public charges, which may be burdensome. (Calmet) --- It does not appear that these words are addressed to any one in particular, nor that the king had authorized such a declaration. (Haydock) --- Yet the people all persisted in the same declaration, so that a promise must have been made. (Menochius) --- It was never at least fulfilled. (Haydock) --- Christ having overcome the devil, receives the Church for his spouse. (Worthington)'
      v:028:
        - '1SA:17:28 | 28 | 28 | <i>Battle.</i> This speech is too insulting, even though David might seem to have given vent to the sentiments of his soul with too much ardour; particularly as Eliab knew that he had received the royal unction, (Calmet) if that were not kept a secret from him, chap. xvi. 13.'
      v:029:
        - "1SA:17:29 | 29 | 29 | <i>Sepak.</i> Literally, \"is it not a word\" (Haydock) of no farther consequences? May I not speak my sentiments? (Calmet) as all others do. (Menochius) --- Is not the thing enough to excite the indignation even of the coldest person, to hear this monster insulting God's armies? The repeated inquiries of David, made people conclude that he was ready to fight the giant, (Haydock) though as yet he had made no such proposal, whence it seems more improbable that his words would be reported to the king. (Kennicott) --- Protestants, \"Is there not a cause?\" (Haydock) --- Have I not an order from my father to come? (Menochius)"
      v:032:
        - '1SA:17:32 | 32 | 32 | <i>Saul.</i> Literally, "to him." But Hebrew and Septuagint have, "And David said to Saul," which makes the connection between this and ver. 11, more clear. (Haydock) --- <i>In him,</i> or on account of Goliath. (Menochius)'
      v:033:
        - '1SA:17:33 | 33 | 33 | <i>Boy,</i> compared with the giant, (Haydock) or Saul, though David might be about 22 years old, (Salien) or near 30. (Tirinus) --- St. Augustine and Theodoret say only 14 or 16. (Menochius) --- He had not yet been in the wars. (Calmet)'
      v:035:
        - '1SA:17:35 | 35 | 35 | <i>Them.</i> He refers to two events, shewing his fortitude (Calmet) and generous disposition, which rendered him fit for command, as he was not afraid to expose his life to protect his charge. (Haydock) --- The pastoral care is an apprenticeship for the throne to him who is designed to be at the head of the mild flock of men, as hunting with dogs conducts to martial exploits. (Philo in Vita Mosis.) --- He who has overcome the spirit of pride and of carnal pleasures, signified by the lion and the bear, is able also to gain a victory over the devil. (Worthington)'
      v:036:
        - '1SA:17:36 | 36 | 36 | <i>I will....Philistine.</i> This is not in Hebrew or the Septuagint, and it is marked as an addition in the ancient manuscripts. (Calmet) --- Single combats, to prevent the spilling of more blood, may sometimes be authorized by public authority. (Grotius)'
      v:039:
        - '1SA:17:39 | 39 | 39 | <i>Armour.</i> Hebrew, "he tried to go." Symmachus, "he went lame." Septuagint, "he laboured in walking once and twice." (Calmet) --- Salien supposes that the armour was not made for Saul, as he was much more bulky than young David. Yet we find that the latter could use the sword of the giant without difficulty. (St. Chrysostom, &c.) (Haydock)'
      v:040:
        - '1SA:17:40 | 40 | 40 | <i>Smooth.</i> Louis de Dieu translates broken "pieces of stones," as he pretends, contrary to the common opinion, that rough stones are more suitable for the sling. (Calmet) --- The learned Jew, whom we have cited above, (ver. 12,) and several others, have inferred from this verse, that David seems to have just come from the flock. But Kennicott justly observes, that slingers were of great service in the army; and the "vessel of shepherds," the bag or scrip, might well be used to obtain the stones; as the staff, <i>makel,</i> denotes a military weapon. (Taylor, Conc.) (Diss. ii. p. 555.) David was very expert in using these weapons, and the ordinary armour was encumbering to him. (Haydock) --- "Valour depends more on its own efforts than on armour," <i>tegumentis.</i> (St. Ambrose, Off. i.)'
      v:043:
        - '1SA:17:43 | 43 | 43 | <i>Gods.</i> Dagon or Baalim. (Menochius) -- Septuagint Alexandrian has, "idols." The beauty and accoutrements of David, made the rough warrior suppose that he was not coming to fight, but only to laugh at him and run away. (Haydock)'
      v:044:
        - 1SA:17:44 | 44 | 44 | <i>Earth.</i> The heroes of modern days refrain from such compliments. Homer frequently describes his champions making long speeches in praise of their former exploits. David displays his piety and confidence in God. (Calmet)
      v:047:
        - '1SA:17:47 | 47 | 47 | <i>Battle,</i> whose armies thou hast defied, (ver. 45.; Haydock) or in general, He is the God of war, who grants victory to whom He pleases. (Calmet)'
      v:048:
        - 1SA:17:48 | 48 | 48 | <i>Arose.</i> The Roman Triarii and the Gauls expected the hour of battle sitting. (Calmet)
      v:049:
        - '1SA:17:49 | 49 | 49 | <i>Forehead.</i> "The soul....more probably resides in the callous body of the brain," (Eyre, Thesis 1797,) between the eyes. (Haydock) --- <i>Earth,</i> quite lifeless, (Salien) or unable to resist. (Menochius) --- The Balearic slingers scarcely ever missed their mark. (Livy, viii. 4.) The Chaldean supposes that David hit the eye, which was not covered with brass: but the stone might penetrate or kill Goliath through his helmet. Even a buckler is not capable of withstanding their violence. (Diodorus, v. 207.) See Judges xx. 16. (Calmet) --- Pride sits on the forehead, and manifests itself by impudent behaviour. We must destroy it by humility, and by the cross of Christ. (St. Augustine) (Worthington)'
      v:054:
        - "1SA:17:54 | 54 | 54 | <i>Tent,</i> or the tabernacle of the Lord, which David erected in his honour, at Jerusalem, many years afterwards. (Jun. Piscator, &c.) The lower part of Jerusalem was already in the hands of the Israelites. He might place the armour for the present in the tent of his brethren. We find that the sword was deposited in the tabernacle, at Nobe. (Calmet) See ver. 12. (Haydock) --- The head was carried about to various cities. It would serve to strike terror into the Jebusites, at Jerusalem, and others. (Menochius) --- The Vatican Septuagint, &c., immediately subjoin, chap. xviii. 6. <i>Now,</i> &c. Literally, \"And the women dancing, came to meet David.\" (Haydock) --- These three last verses occur only in the Alexandrian manuscript, though Theodoret (q. 43,) seems to have read them. In some other Greek copies, there is a long addition respecting David's combat. See the New Hexapla. These verses are found, however, in Hebrew, Chaldean, &c. It is astonishing that Saul should not have known David. He was now more interested to be acquainted with his family, as he had engaged to give him his daughter in marriage. We must reflect that his malady might have impaired his memory, and David was still growing, so that a few months absence might produce a wonderful alteration, &c. (Calmet) --- <i>Know not.</i> Literally, \"if I know.\" The different dress, in which David now appeared, gave rise to this ignorance. (Menochius) --- Abner was not surely affected with the same malady as the king, who was obliged to ask David who was his father. But courtiers easily forget those from whom they have no expectations. (Haydock) --- These strange proceedings make others conclude that this history is interpolated. (Kennicott) --- Huet maintains the contrary. (Du Hamel) --- Saul only enquires about David's parentage. (Mariana) (Tirinus)"
