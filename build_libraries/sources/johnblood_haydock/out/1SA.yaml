    verses:
      v:001: '1SA:3:1 | 1 | 1 | Now {VERSE_FOOTNOTE_INDEX_REF 0}the child Samuel ministered to the Lord before Heli, and the word of the Lord was precious in those days, there was no manifest vision.'
      v:002: '1SA:3:2 | 2 | 2 | And it came to pass one day when Heli lay in his place, and his eyes were grown dim, that he could not see:'
      v:003: '1SA:3:3 | 3 | 3 | Before the lamp of God went out, Samuel slept in the temple of the Lord, where the ark of God was.'
      v:004: '1SA:3:4 | 4 | 4 | And the Lord called Samuel. And he answered: Here am I.'
      v:005: '1SA:3:5 | 5 | 5 | And he ran to Heli, and said: Here am I: for thou didst call me. He said: I did not call: go back and sleep. And he went and slept.'
      v:006: '1SA:3:6 | 6 | 6 | And the Lord called Samuel again. And Samuel arose and went to Heli, and said: Here am I: for thou calledst me. He answered: I did not call thee, my son: return and sleep.'
      v:007: '1SA:3:7 | 7 | 7 | Now Samuel did not yet know the Lord, neither had the word of the Lord been revealed to him.'
      v:008: 1SA:3:8 | 8 | 8 | And the Lord called Samuel again the third time. And he arose up and went to Heli.
      v:009: '1SA:3:9 | 9 | 9 | And said: Here am I: for thou didst call me. Then Heli understood that the Lord called the child, and he said to Samuel: Go, and sleep: and if he shall call thee any more, thou shalt say: Speak, Lord, for thy servant heareth. So Samuel went, and slept in his place.'
      v:010: '1SA:3:10 | 10 | 10 | And the Lord came, and stood, and he called, as he had called the other times, Samuel, Samuel. And Samuel said: Speak, Lord, for thy servant heareth.'
      v:011: '1SA:3:11 | 11 | 11 | And the Lord said to Samuel: Behold I do a thing in Israel: and whosoever shall hear it, both his ears shall tingle.'
      v:012: '1SA:3:12 | 12 | 12 | In that day I will raise up against Heli all the things I have spoken concerning his house: I will begin, and I will make an end.'
      v:013: '1SA:3:13 | 13 | 13 | For I have foretold unto him, that I will judge his house for ever, for iniquity, because he knew that his sons did wickedly, and did not chastise them.'
      v:014: '1SA:3:14 | 14 | 14 | Therefore have I sworn to the house of Heli, that the iniquity of his house shall not be expiated with victims nor offerings for ever.'
      v:015: '1SA:3:15 | 15 | 15 | And Samuel slept till morning, and opened the doors of the house of the Lord. And Samuel feared to tell the vision to Heli.'
      v:016: '1SA:3:16 | 16 | 16 | Then Heli called Samuel, and said: Samuel, my son. And he answered: Here am I.'
      v:017: '1SA:3:17 | 17 | 17 | And he asked him: What is the word that the Lord hath spoken to thee? I beseech thee hide it not from me. May God do so and so to thee, and add so and so, if thou hide from me one word of all that were said to thee.'
      v:018: '1SA:3:18 | 18 | 18 | So Samuel told him all the words, and did not hide them from him. And he answered: It is the Lord: let him do what is good in his sight.'
      v:019: '1SA:3:19 | 19 | 19 | And Samuel grew, and the Lord was with him, and not one of his words fell to the ground.'
      v:020: '1SA:3:20 | 20 | 20 | And all Israel, from Dan to Bersabee, knew that Samuel was a faithful prophet of the Lord.'
      v:021: '1SA:3:21 | 21 | 21 | And the Lord again appeared in Silo, for the Lord revealed himself to Samuel in Silo, according to the word of the Lord. And the word of Samuel came to pass to all Israel.'
  c:004:
    commentary:
      v:001:
        - "1SA:4:1 | 1 | 1 | <i>And.</i> Hebrew inserts here the conclusion of the last verse, whence some would infer that Samuel told the Israelites to make war upon the Philistines. But as it turned out so ill, this would have tended to discredit him; and we find that the Philistines were the aggressors. --- <i>Days.</i> This war took place immediately after the threats denounced to Heli; (Sararius) or according to Usher, and the best chronologists, about 27 years after that event. (Calmet) --- The addition of the Septuagint seems to insinuate, that the sons of Heli persevered for a long time in their wicked course, chap. iii. 20. (Haydock) --- Josephus says that Phinees was his father's coadjutor. --- Salien observes that this must be considered as a fresh blot in the character of the latter, since he ought to have delivered the delinquents up to execution, Deuteronomy xxi. 21. Tirin[Tirinus], on the contrary, adduces the power of his sons, and the debilitated state of Heli, to excuse his neglect. (Haydock) --- <i>Help.</i> In Hebrew <i>Eben-ezer;</i> so called, from the <i>help</i> which the Lord was pleased afterwards to give to his people, Israel, in that place, by the prayers of Samuel, chap. vii. 12., (Challoner) about 21 years afterwards. --- <i>Aphec,</i> in the tribe of Juda, not far from Maspha."
      v:002:
        - '1SA:4:2 | 2 | 2 | <i>Here,</i> &c. Hebrew, "in the field" of battle. (Calmet) --- Septuagint, "in the ranks, in the field." (Haydock)'
      v:003:
        - '1SA:4:3 | 3 | 3 | <i>Ancients;</i> the commanders of the respective tribes. Heli was not able to lead on the people to battle, on account of his blindness and great age. --- <i>Enemies.</i> All nations attribute much to the exterior marks of religion. The Israelites had witnessed the victories which had been obtained while the ark was present, Josue vi. 4. See Numbers xiv. 45. But they ought to have considered, that their infidelity rendered them unworthy of the divine protection; and that God was more displeased at their profanations, than at the indignity to which the sacred vessels would be exposed. He would know how to vindicate his own honour and glory. The symbols of religion were thus carried in the army, by the Persians, &c. (Herodotus vii.) --- The Romans regarded their standards as so many deities. (Halicar. vi.) See 2 Kings vi. 21., and 2 Paralipomenon xiii. 8. (Calmet) --- The confidence which the Israelites placed in the ark was commendable, but their sins deserved to be punished. (Worthington) (Numbers x. 35.)'
      v:004:
        - '1SA:4:4 | 4 | 4 | <i>Ark.</i> On this extraordinary emergency they thought it lawful. (Abulensis, q. 6.) --- They easily obtained the consent of Heli; and his sons went to take it down, and to attend it to the army, as he was incapable of doing duty. We know not what ceremonies were used, nor whether the brothers acted as high priests alternately. (Calmet) --- <i>Cherubim.</i> The Scripture often represents God in this manner, Exodus xxv. 22., Psalm xvii. 10., and Ezechiel x. 1. The commonality of the Jews attributed bodies to the angels, but to denote that they were not like those with which we are acquainted, they called them cherubim, or complex and unusual figures. (Calmet)'
      v:007:
        - '1SA:4:7 | 7 | 7 | <i>God:</i> "Elohim." Septuagint, "these gods." They speak of the true God according to their false ideas. (Calmet) --- <i>Sighing.</i> Septuagint, "deliver us, O Lord, this day."'
      v:008:
        - '1SA:4:8 | 8 | 8 | <i>Joy.</i> A few days ago the Hebrews were dismayed, now they shout for joy, as they did at the taking of Jericho. Hebrew and Septuagint, "it was not so heretofore." (Haydock) --- <i>Gods.</i> Hebrew may be rendered in the singular, with the Chaldean and Arabic. But the Septuagint and most commentators, explain it in the sense of the Vulgate. The title of high, (<i>adirim</i>) or magnificent, was given by the Philistines to Dagon, whom they styled Atergatis. (Calmet) --- Septuagint {GREEK:START stereon}στηρηον{GREEK:END}, means, "stable, perfect," &c. (Haydock) --- <i>Plagues,</i> till they were overwhelmed in the Red Sea, which is surrounded with deserts. Some supply, "and (<i>his people</i>) in the desert." (Septuagint, Syriac, &c.) (Calmet)'
      v:009:
        - '1SA:4:9 | 9 | 9 | <i>Fight.</i> To serve those whom they had lately oppressed, would be doubly afflicting. (Salien) --- If these people had seriously attended to the instructions, which they might have derived from the fall of others, they would surely never have exposed themselves to fight against the high God. But they looked upon him in no other light than their own contemptible idols. Homer often represents them as wounded, and conquered by mortal men.'
      v:010:
        - "1SA:4:10 | 10 | 10 | <i>Footmen.</i> They had no cavalry, (Calmet) as God seemed to discourage any. (Haydock) --- Even after Solomon's time, they had not many horsemen. (Calmet) --- The Israelites had before lost 4,000: now when they were full of confidence, and fought with valour, they behold 30,000 fall. The ark proved thus fatal to them. (Haydock)"
      v:011:
        - '1SA:4:11 | 11 | 11 | <i>Slain.</i> Abulensis (q. 17,) thinks they were fighting in defence of the ark, when they might have saved themselves by flight; so that he does not despair of their salvation. God permitted them to lose their lives in the exercise of a holy ministry, which they had so scandalously profaned. (Calmet)'
      v:012:
        - '1SA:4:12 | 12 | 12 | <i>Man.</i> The Jews say that Saul carried these melancholy tidings, and that Goliah slew the sons of Heli. (Haydock)'
      v:013:
        - '1SA:4:13 | 13 | 13 | <i>Stool.</i> Hebrew <i>cisse;</i> "a throne or tribunal," where Heli sat to decide any controversies, and where he had blessed the mother of Samuel. (Calmet) --- <i>God.</i> He had great reason to fear that this was the day when his sons would perish, and he apprehended that the ark would be in danger. (Haydock)'
      v:017:
        - '1SA:4:17 | 17 | 17 | <i>Taken.</i> Every sentence expresses something more distressing to the aged judge and father; the flight and slaughter of his people, the ruin of his children, and the loss of the ark, which must have filled all Israel with a mortal gloom and terror, lest God should have abandoned them. So many dismal circumstances oppressing the heart of Heli, he fainted away, and falling backwards, expired. (Haydock) --- The Scripture takes notice of his great age, that we might not think that he killed himself in despair. (Salien)'
      v:018:
        - '1SA:4:18 | 18 | 18 | <i>Named the ark,</i> &c. There is great reason, by all these circumstances, to hope that Heli died in the state of grace; and by his temporal punishments, escaped the eternal. (Challoner) --- But many of the Fathers condemn him, and the Scripture says nothing of his conversion, or of that of his children, so that the matter is doubtful. (Calmet) --- <i>Years.</i> Hebrew, "and heavy." --- <i>Forty.</i> Septuagint, "twenty," in which they are followed by many Fathers. (Eusebius; Sulpit., &c.) --- Some reconcile the two texts by saying, that Heli and Samson judged together for twenty years. But the Septuagint is probably corrupted, as the other versions agree with the original. (Calmet)'
      v:019:
        - '1SA:4:19 | 19 | 19 | <i>Sudden,</i> through extreme affliction. (Menochius) --- Josephus says the child was only in his seventh month, but alive. Abulensis thinks he did not long survive his mother.'
      v:021:
        - "1SA:4:21 | 21 | 21 | <i>Ichabod.</i> That is, <i>Where is the glory?</i> or, <i>there is no glory.</i> We see how much the Israelites lamented the loss of the ark, which was but the symbol of God's presence amongst them. How much more ought Christians lament the loss of God himself, when by sin they have drove him out of their souls? (Challoner) --- The ark is often called the glory of Israel, Isaias lxiv. 21., and Psalm xxv. 8. Ichabod might remind the people that the greatest loss had been sustained by them, as well as by his family. His mother had both in view the <i>ark,</i> Heli, and Phinees, <i>her husband,</i> (Haydock) when she exclaimed, <i>icabod,</i> \"Woe! or, Alas! the glory.\" (Mendoza) --- The Scripture does not mention Ophni's posterity. But besides this posthumous son, Phinees had one elder, who now succeeded Heli in the pontificate, (Chap. xiv. 3.; Josephus; Salien, the year of the world 2940, the year before Christ 1113,) while Samuel took possession of the civil administration, and almost totally eclipsed the glory of Achitob. Many of the Fathers have even looked upon him as the high priest. But he was only a Levite, though, by dispensation, he acted sometimes as an extraordinary priest. (St. Jerome, contra Jov. i., and in 1 Cor.) He reduced the people to a sense of their duty, and taught them to trust in the true God alone, and they would be protected, though deprived of the ark. This was also presently restored to them. (Haydock)"
