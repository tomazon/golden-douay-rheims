    verses:
      v:001: '1SA:10:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}Samuel took a little vial of oil, and poured it upon his head, and kissed him, and said: Behold, the Lord hath anointed thee to be prince over his inheritance, and thou shalt deliver his people out of the hands of their enemies, that are round about them. And this shall be a sign unto thee, that God hath anointed thee to be prince.'
      v:002: '1SA:10:2 | 2 | 2 | When thou shalt depart from me this day, thou shalt find two men by the sepulchre of Rachel in the borders of Benjamin to the south, and they shall say to thee: The asses are found which thou wentest to seek: and thy father thinking, no more of the asses, is concerned for you, and saith: What shall I do for my son?'
      v:003: '1SA:10:3 | 3 | 3 | And when thou shalt depart from thence, and go farther on, and shalt come to the oak of Thabor, there shall meet thee three men going up to God to Bethel, one carrying three kids, and another three loaves of bread, and another carrying a bottle of wine.'
      v:004: '1SA:10:4 | 4 | 4 | And they will salute thee, and will give thee two loaves, and thou shalt take them at their hand.'
      v:005: '1SA:10:5 | 5 | 5 | After that thou shalt come to the hill of God, where the garrison of the Philistines is: and when thou shalt be come there into the city, thou shalt meet a company of prophets coming down from the high place, with a psaltery, and a timbrel, and a pipe, and a harp before them, and they shall be prophesying.'
      v:006: '1SA:10:6 | 6 | 6 | And the Spirit of the Lord shall come upon thee, and thou shalt prophesy with them, and shalt be changed into another man.'
      v:007: '1SA:10:7 | 7 | 7 | When therefore these signs shall happen to thee, do whatsoever thy hand shall find, for the Lord is with thee.'
      v:008: '1SA:10:8 | 8 | 8 | And thou shalt go down before me to Galgal, (for I will come down to thee), that thou mayst offer an oblation, and sacrifice victims of peace: seven days shalt thou wait, {VERSE_FOOTNOTE_INDEX_REF 0}till I come to thee, and I will shew thee what thou art to do.'
      v:009: '1SA:10:9 | 9 | 9 | So when he had turned his back to go from Samuel, God gave unto him another heart, and all these things came to pass that day.'
      v:010: '1SA:10:10 | 10 | 10 | And they came to the foresaid hill, and behold a company of prophets met him: and the Spirit of the Lord came upon him, and he prophesied in the midst of them.'
      v:011: '1SA:10:11 | 11 | 11 | And all that had known him yesterday and the day before, seeing that he was with the prophets, and prophesied, said to each other: What is this that hath happened to the son of Cis? <i>is</i> Saul also among the prophets?'
      v:012: '1SA:10:12 | 12 | 12 | And one answered another, saying: And who is their father? therefore it became a proverb: {VERSE_FOOTNOTE_INDEX_REF 0}Is Saul also among the prophets?'
      v:013: '1SA:10:13 | 13 | 13 | And when he had made an end of prophesying, he came to the high place.'
      v:014: "1SA:10:14 | 14 | 14 | And Saul's uncle said to him, and to his servant: Whither went you? They answered: To seek the asses: and not finding them we went to Samuel."
      v:015: '1SA:10:15 | 15 | 15 | And his uncle said to him: Tell me what Samuel said to thee.'
      v:016: '1SA:10:16 | 16 | 16 | And Saul said to his uncle: He told us that the asses were found. But of the matter of the kingdom of which Samuel had spoken to him, he told him not.'
      v:017: '1SA:10:17 | 17 | 17 | And Samuel called together the people to the Lord in Maspha:'
      v:018: '1SA:10:18 | 18 | 18 | And he said to the children of Israel: Thus saith the Lord the God of Israel: I brought up Israel out of Egypt, and delivered you from the hand of the Egyptians, and from the hand of all the kings who afflicted you.'
      v:019: '1SA:10:19 | 19 | 19 | But you this day have rejected your God, who only hath saved you out of all your evils and your tribulations: and you have said: {VERSE_FOOTNOTE_INDEX_REF 0}Nay: but set a king over us. Now therefore stand before the Lord by your tribes, and by your families.'
      v:020: '1SA:10:20 | 20 | 20 | And Samuel brought to him all the tribes of Israel, and the lot fell on the tribe of Benjamin.'
      v:021: '1SA:10:21 | 21 | 21 | And he brought the tribe of Benjamin and the kindreds thereof, and the lot fell upon the kindred of Metri, and it came to Saul, the son of Cis. They sought him therefore, and he was not found.'
      v:022: '1SA:10:22 | 22 | 22 | And after this they consulted the Lord whether he would come thither. And the Lord answered: Behold he is hidden at home.'
      v:023: '1SA:10:23 | 23 | 23 | And they ran and fetched him thence: and he stood in the midst of the people, and he was higher than any of the people from the shoulders and upward.'
      v:024: '1SA:10:24 | 24 | 24 | And Samuel said to all the people: Surely you see him whom the Lord hath chosen, that there is none like him among all the people. And all the people cried and said: God save the king.'
      v:025: '1SA:10:25 | 25 | 25 | And Samuel told the people the law of the kingdom, and wrote it in a book, and laid it up before the Lord: and Samuel sent away all the people, every one to his own house.'
      v:026: '1SA:10:26 | 26 | 26 | Saul also departed to his own house in Gabaa: and there went with him a part of the army, whose hearts God had touched.'
      v:027: '1SA:10:27 | 27 | 27 | But the children of Belial said: Shall this fellow be able to save us? And they despised him, and brought him no presents; but he dissembled as though he heard not.'
  c:011:
    commentary:
      v:001:
        - '1SA:11:1 | 1 | 1 | <i>After this.</i> So far is omitted in the Hebrew, &c., but we find it in most editions of the Septuagint and in Josephus. (Calmet) --- <i>Fight.</i> He had threatened an invasion before, and had perhaps (Haydock) attacked some of the tribes on the east side of the Jordan, and treated them with the same cruelty as he intended for those of Jabes, which was a city of the first consequence. (Josephus, [Antiquities?] vi. 5.) --- <i>Naas,</i> "a serpent." There was a king of this country of the same name, in the days of David. The people had been quiet since Jephte had made such havoc among them, about ninety years before. (Judges xi.) (Calmet) --- <i>Covenant.</i> They were willing to pay him tribute. But it seems they had offered him some insult, which made the king resolve to punish them more severely. They make no mention of Saul, as they did not wish to let the king know of his election; (Salien) and perhaps had no great confidence in him, (Haydock) as he was not yet fully confirmed in his dignity, (Calmet) and had let a whole month pass without taking any measures for the deliverance of his country, though it was on that pretext that he was elected. (Haydock) --- They considered what had passed as of no consequence, chap. xii. 12.'
      v:002:
        - '1SA:11:2 | 2 | 2 | <i>Eyes:</i> strange proposal! He would not render them quite blind, that he might not be deprived of their service. But he wished to render them unfit for war, (Calmet) as the buckler covers the left eye; (Josephus) and people who shoot with bow and arrow, keep it closed. (Calmet)'
      v:003:
        - '1SA:11:3 | 3 | 3 | <i>Days.</i> We have examples of similar requests in history. (Grotius, Jur. iii. 23.) See Judith vii. 23.'
      v:004:
        - '1SA:11:4 | 4 | 4 | <i>Of Saul.</i> Septuagint, "to Saul," which may remove the surprise of Abulensis, that the king is not mentioned. (Salien) --- Saul was absent at the time, so that they made known the threatening danger to the people.'
      v:005:
        - '1SA:11:5 | 5 | 5 | <i>Field.</i> So David fed sheep, even after he was anointed king. The ancients had very different sentiments of royalty from what we have. Their kings and great men did not esteem it beneath them to cultivate the earth. Several of them wrote on the subject.{JOIN}{BQ:2}<i>Jura dabat populis, posito modo prætor aratro,</i>{JOIN}{BQ:2}<i>Pascebatque suas ipse Senator oves.</i> (Ovid, Fast. i.){JOIN}Many of the most eminent Roman generals were taken from the plough. (Calmet) --- Xenophon introduces the younger Cyrus, saying, "Many of these trees were planted with my own hands." (Cicero, Senect. 17.)'
      v:006:
        - '1SA:11:6 | 6 | 6 | <i>Spirit</i> of fortitude, prudence, and zeal. (Haydock)'
      v:007:
        - "1SA:11:7 | 7 | 7 | <i>Oxen,</i> with which he had been ploughing. --- <i>Pieces.</i> Hebrew does not say that he sent <i>them;</i> and Josephus intimates, that he only \"hamstrung them, and sent messengers,\" &c. (Haydock) --- But such actions are far more impressive than words. See Judges xix. 29., and Acts xxi. 10., &c. (Calmet) --- <i>Samuel.</i> Saul adds the name of the prophet, as the people had still great confidence in him, and he always acted as God's envoy. (Haydock) --- <i>Oxen.</i> He does not threaten capital punishment, but insinuates that both duty and interest require the presence of all. (Salien) --- <i>Of the Lord;</i> that is, a great fear: (Calmet) or, God moved the people to shew a ready obedience and reverence to their king's commands."
      v:008:
        - '1SA:11:8 | 8 | 8 | <i>Bezec,</i> where Adonibezec had reigned, (Judges i.; Menochius) near the place where they crossed the Jordan, a little below Scythopolis, to go to Jabes, which was about thirty miles distant. (Calmet) --- <i>Thousand.</i> Josephus makes the army consist of 770,000, who were collected at Bala. Septuagint have 600,000 of Israel; and they agree with this author, in allowing also 70,000 to Juda alone. But this is a larger army than what came out of Egypt, and exceeds the limits of probability, unless <i>all</i> assembled, as the preceding verse seems (Haydock) to insinuate; (Menochius) and we find far greater numbers, 2 Paralipomenon xiii. 3, 17., if no (Haydock) error have there crept in. (Kennicott)'
      v:009:
        - '1SA:11:9 | 9 | 9 | <i>Hot.</i> Josephus says, Saul "being seized with the divine spirit, ordered them to inform the citizens of Jabes, that he would come to their assistance on the third day, and rout the enemy before the sun arose." But the message of which the Scripture here speaks, (Haydock) was sent from Bezec. Saul, in effect, came upon the Ammonites unawares before it was light, gained a complete victory, (Calmet) and then pursued the fugitives till noon.'
      v:010:
        - '1SA:11:10 | 10 | 10 | <i>To you,</i> Naas, (Haydock) which they speak in irony, and that the enemy may be off his guard. (Calmet) --- We must thus deceive our passions, that we may not be blinded (Haydock) or slain by them. (St. Gregory, v. 1. in Reg.) (Worthington)'
      v:011:
        - '1SA:11:11 | 11 | 11 | <i>Camp.</i> It was not then customary to throw up any fortifications, but only to place sentinels in all the avenues. --- <i>Watch,</i> which ended at sunrise. (Calmet)'
      v:012:
        - '1SA:11:12 | 12 | 12 | <i>Them.</i> It seems there were but few discontented persons. (Salien) --- They address themselves to <i>Samuel,</i> who they knew had not regarded their request of a king with approbation, as if to give him a little mortification. But he makes a proposal of confirming the election with still greater solemnity, if they persevered in their resolution, (Haydock) as he intimated they might still recede, (Calmet) and be content with the former mode of government, as being far better. (Haydock)'
      v:015:
        - '1SA:11:15 | 15 | 15 | <i>They made.</i> Septuagint, "and there (again the prophet; Josephus) Samuel anointed Saul king." The same ceremonies as had been used before, except the casting lots, were here repeated, particularly the solemn anointing, (Salien) whence, in the following chapter, (ver. 3) Saul is styled <i>the anointed.</i> (Menochius) --- <i>The Lord.</i> His ark was probably present, and the priest to offer victims. (Salien, the year of the world 2963.)'
