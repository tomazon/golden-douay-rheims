    verses:
      v:001: '1SA:13:1 | 1 | 1 | Saul {VERSE_FOOTNOTE_INDEX_REF 0}was a child of one year when he began to reign, and he reigned two years over Israel.'
      v:002: '1SA:13:2 | 2 | 2 | And Saul chose him three thousand men of Israel: and two thousand were with Saul in Machmas, and in Mount Bethel: and a thousand with Jonathan in Gabaa of Benjamin: and the rest of the people he sent back every man to their dwellings.'
      v:003: '1SA:13:3 | 3 | 3 | And Jonathan smote the garrison of the Philistines which was in Gabaa. And when the Philistines had heard of it, Saul sounded the trumpet over all the land, saying: Let the Hebrews hear.'
      v:004: '1SA:13:4 | 4 | 4 | And all Israel heard this report: Saul hath smitten the garrison of the Philistines: and Israel took courage against the Philistines. And the people were called together after Saul to Galgal.'
      v:005: '1SA:13:5 | 5 | 5 | The Philistines also were assembled to fight against Israel, thirty thousand chariots, and six thousand horsemen, and a multitude of people besides, like the sand on the sea-shore for number. And going up they camped in Machmas, at the east of Bethaven.'
      v:006: '1SA:13:6 | 6 | 6 | And when the men of Israel saw that they were straitened (for the people were distressed), they hid themselves in caves, and in thickets, and in rocks, and in dens, and in pits.'
      v:007: '1SA:13:7 | 7 | 7 | And <i>some of</i> the Hebrews passed over the Jordan into the land of Gad and Galaad. And when Saul was yet in Galgal, all the people that followed him were greatly afraid.'
      v:008: '1SA:13:8 | 8 | 8 | And he waited seven days, according to the appointment of Samuel, {VERSE_FOOTNOTE_INDEX_REF 0}and Samuel came not to Galgal, and the people slipt away from him.'
      v:009: '1SA:13:9 | 9 | 9 | Then Saul said: Bring me the holocaust, and the peace-offerings. And he offered the holocaust.'
      v:010: '1SA:13:10 | 10 | 10 | And when he had made an end of offering the holocaust, behold Samuel came: and Saul went forth to meet him and salute him.'
      v:011: '1SA:13:11 | 11 | 11 | And Samuel said to him: What hast thou done? Saul answered: Because I saw that the people slipt from me, and thou wast not come according to the days appointed, and the Philistines were gathered together in Machmas,'
      v:012: '1SA:13:12 | 12 | 12 | I said: Now will the Philistines come down upon me to Galgal, and I have not appeased the face of the Lord. Forced by necessity, I offered the holocaust.'
      v:013: '1SA:13:13 | 13 | 13 | And Samuel said to Saul: Thou hast done foolishly, and hast not kept the commandments of the Lord thy God, which he commanded thee. And if thou hadst not done thus, the Lord would now have established thy kingdom over Israel for ever:'
      v:014: '1SA:13:14 | 14 | 14 | But thy kingdom shall not continue. {VERSE_FOOTNOTE_INDEX_REF 0}The Lord hath sought him a man according to his own heart: and him hath the Lord commanded to be prince over his people, because thou hast not observed that which the Lord commanded.'
      v:015: '1SA:13:15 | 15 | 15 | And Samuel arose and went up from Galgal to Gabaa of Benjamin. And the rest of the people went up after Saul, to meet the people who fought against them, going from Galgal to Gabaa, in the hill of Benjamin. And Saul numbered the people, that were found with him, about six hundred men.'
      v:016: '1SA:13:16 | 16 | 16 | And Saul, and Jonathan his son, and the people that were present with them, were in Gabaa of Benjamin: But the Philistines encamped in Machmas.'
      v:017: 1SA:13:17 | 17 | 17 | And there went out of the camp of the Philistines three companies to plunder. One company went towards the way of Ephra to the land of Sual.
      v:018: '1SA:13:18 | 18 | 18 | And another went by the way of Bethoron, and the third turned to the way of the border, above the valley of Seboim towards the desert.'
      v:019: '1SA:13:19 | 19 | 19 | Now there was no smith to be found in all the land of Israel, for the Philistines had taken this precaution, lest the Hebrews should make them swords or spears.'
      v:020: '1SA:13:20 | 20 | 20 | So all Israel went down to the Philistines, to sharpen every man his ploughshare, and his spade, and his axe, and his rake.'
      v:021: '1SA:13:21 | 21 | 21 | So that their shares, and their spades, and their forks, and their axes, were blunt, even to the goad, which was to be mended.'
      v:022: '1SA:13:22 | 22 | 22 | And when the day of battle was come, there was neither sword nor spear found in the hand of any of the people that were with Saul and Jonathan, except Saul and Jonathan his son.'
      v:023: 1SA:13:23 | 23 | 23 | And the army of the Philistines went out in order to advance further in Machmas.
  c:014:
    commentary:
      v:001:
        - '1SA:14:1 | 1 | 1 | <i>Day,</i> while it was yet dark. (Josephus) --- This action would seem rash, and contrary to military discipline, which requires that the general should be apprised of any hazardous enterprise. (Calmet) --- But it is thought that Jonathan was directed by God, who granted him success. (Cornelius a Lapide) --- The Rabbins say, "every augury which is not like that of Eleazar and Jonathan, is null. If they had done ill,...God would not have heard them." (Kimchi)'
      v:002:
        - '1SA:14:2 | 2 | 2 | <i>Magron,</i> a village between Gabaa and Machmas, Isaias x. 28. Hebrew reads "Remmon," which means "a pomegranate tree," and denotes a famous impregnable rock, with extensive caverns, where an equal number of men had formerly saved themselves, Judges xx. 47. (Calmet) (Tirinus) (Menochius)'
      v:003:
        - "1SA:14:3 | 3 | 3 | <i>Ephod;</i> or was high priest, ver. 18. Achias is called Achimelech, chap. xxii. 9. (Calmet) --- He had succeeded his father, Achitob, in the beginning of Saul's reign, after the former had held the dignity twenty-two years. (Salien, the year of the world 2962.)"
      v:006:
        - "1SA:14:6 | 6 | 6 | <i>Uncircumcised.</i> The Hebrews looked upon the Gentiles as unclean and they, in their turn, spoke of the Jews in the most contemptuous manner. (Calmet) --- <i>It may.</i> Literally, \"if perchance.\" (Haydock) --- This does not express any doubt. The hero found himself impelled to undertake this work, but he knew not by what means God would crown it with success. He therefore prays to him in this manner, as Abraham's servant had done, Genesis xxiv. 12. He does not tempt God no more than Gedeon and Moses, who begged that the Lord would manifest his will by miracles. (Calmet) --- <i>Few.</i> These words are often repeated, (2 Paralipomenon xiv. 11., and 1 Machabees iii. 18,) and were verified, chap. xvii. 47., and Judges vii. 4. (Menochius)"
      v:010:
        - '1SA:14:10 | 10 | 10 | <i>This shall be a sign.</i> It is likely Jonathan was instructed by divine inspiration, to make choice of this sign; otherwise, the observation of <i>omens</i> is superstitious and sinful. (Challoner) (Menochius) (Worthington)'
      v:011:
        - '1SA:14:11 | 11 | 11 | <i>Philistines,</i> probably on the northern rock, as they afterwards climbed up that on the south, (Calmet) where they had not been discovered. (Salien)'
      v:012:
        - '1SA:14:12 | 12 | 12 | <i>A thing,</i> making you pay dear for this temerity. Herodotus (v.) mentions, that the Peonians were commanded by the oracle not to attack the Perinthians, unless they were challenged. They did so, and gained a complete victory.'
      v:014:
        - "1SA:14:14 | 14 | 14 | <i>Day.</i> Varro, &c., allow 120 feet, Columella only 70, for a day's work, so that these twenty men were slain in the space of 60 or 35 feet. Louis de Dieu rejects all the other versions, and would translate the Hebrew \"in almost the half of the length of a furrow, and in the breadth which is between two furrows in a field,\" so that the enemy would be very close together. Literally, \"almost in the half of a furrow of a yoke of the field,\" which seems rather to be understood of the length, (Calmet) if indeed it have any meaning. Protestants are forced to help out the text: \"within as it were a half acre of land, <i>which</i> a yoke <i>of oxen might plough.</i>\" (Haydock) --- But a whole acre was the usual allowance. (Menochius) --- Hallet observes, \"the Septuagint read the Hebrew in a different manner, and have rendered the verse thus, 'That first slaughter was....of about twenty men, with darts, and stones, and flints of the field:' I suppose the read, <i>Bétsim ubomáuth.\"</i> Kennicott adds, and <i>ubgomri,</i> as the Arabs still use <i>gomor,</i> to denote \"a small flint.\" (Golius) (Haydock)"
      v:015:
        - "1SA:14:15 | 15 | 15 | <i>Miracle.</i> Hebrew <i>charada,</i> \"consternation <i>or</i> trembling,\" a panic fear, as the Philistines imagined that all the army of Israel had got into the camp. \"In the terrors sent by demons, (<i>or</i> superior beings) even the sons of the gods flee away.\" (Pindar. Nem.) The earth quaked (Calmet) to increase the enemies' apprehensions, so that those who had gone out to plunder, hearing of the disaster, which report had greatly magnified, and all the people feeling this unusual and alarming motion of the earth, perceived that God was fighting against them, and trembled. (Haydock)"
      v:016:
        - "1SA:14:16 | 16 | 16 | <i>Gabaa,</i> where they were stationed to observe the enemies' motions, and to give notice of them to Saul, at Remmon, ver. 2. (Calmet) --- <i>Overthrown.</i> Hebrew, \"melted down, (without courage) and they went crushing\" one another is the narrow passes, (Haydock) and turning their arms against all they met. (Josephus)"
      v:017:
        - '1SA:14:17 | 17 | 17 | <i>Were not.</i> Hebrew, "when they had numbered, behold Jonathan, &c., not" in the number. (Haydock)'
      v:018:
        - '1SA:14:18 | 18 | 18 | <i>Ark.</i> Septuagint, "the ephod." (Kimchi, &c.) --- Spencer follows the sentiment of the Rabbins, and explains it of a little box, in which the ephod and pectoral were placed, when they were brought to the army. But what need of this explication? (Calmet) --- How the oracle was given is uncertain. (Menochius)'
      v:019:
        - "1SA:14:19 | 19 | 19 | <i>Hand.</i> He prayed with his hands extended. Saul believed that God had sufficiently intimated his will, by affording such a favourable opportunity. \"The best of omens is to revenge our country's wrongs.\" (Hector. Iliad.) (Menochius) --- <i>Optimis auspiciis ea geri, quæ pro Reip. salute fierent,</i> was the observation of Q. F. Maximus. Senect. (Calmet) --- Saul did not wait for God's answer, and therefore had nearly lost his son by a rash vow, and by too eager zeal. (Worthington)"
      v:021:
        - '1SA:14:21 | 21 | 21 | <i>Before;</i> that is, for some time, as slaves. (Menochius) --- Having retired to their <i>camp,</i> to avoid the plunderers, (Calmet) they rose upon their oppressors, as Christian slaves have often done upon the Turks, when a galley has been engaged, and fallen into the hands of their friends. (Menochius) --- <i>Camp.</i> Hebrew adds, "round about," as if they guarded the baggage, (Piscator) or had retreated thither form the environs. (Calmet)'
      v:022:
        - '1SA:14:22 | 22 | 22 | <i>And there,</i> &c. This is not found in Hebrew, &c., nor in many Latin copies. The Septuagint specify the number, (ver. 24) where it is not in the original. (Calmet)'
      v:023:
        - '1SA:14:23 | 23 | 23 | <i>Bethaven.</i> They pursued the stragglers thither, as well as to Aialon, ver. 31. (Haydock)'
      v:024:
        - '1SA:14:24 | 24 | 24 | <i>Together.</i> Which interpretation is more natural (Calmet) than the Protestants "where distressed,...for Saul had adjured," &c. (Haydock) --- Septuagint, "And all the people was with Saul, about 10,000, and the war was spread through all the city in Mount Ephraim, and Saul was guilty of great ignorance that day, and he adjures (Haydock; <i>or</i> cursed) the people," &c. He saw not that he was acting against his own interest. The sequel does not evince that God approved of his conduct. But the people were to be taught not to make light of oaths, nor to neglect the curses which their rulers should denounce. (Calmet) --- <i>Food.</i> Literally, "bread," which comprises all sorts of food, honey, &c., (ver. 25.; Haydock) but not drink, which might lawfully have been taken, as thirst is more difficult to bear. (Menochius) --- Salien (the year of the world 2964) defends the conduct of Saul, and condemns Jonathan.'
      v:025:
        - '1SA:14:25 | 25 | 25 | <i>Ground.</i> Even still travellers perceive the smell of honey very frequently in that country. (Maundrell) --- The people use honey almost in every sauce and in every repast. Virgin assures us, that "bees dwell in holes under ground, in hollow stones, and trees." (Georg. iv.) The Scripture frequently mentions honey flowing, Exodus ii. 8., Psalm lxx. 17., and Job xx. 17.{JOIN}{BQ:1}<i>Mella fluant illi, ferat & rubus asper amomum.</i> (Virgil, Ec. iii.){JOIN}Sanctius says, that in Spain, streams of honey may be seen on the ground; and Maldonet observes, that the countrymen get a livelihood by gathering it from the trees in Betica, or Andalusia.'
      v:027:
        - '1SA:14:27 | 27 | 27 | <i>Enlightened.</i> Extreme hunger and fatigue hurt the eyes, Jeremias xiv. 6. Sanctius saw a man who through fasting lost his sight, and recovered it again as soon as he had eaten. This is conformable to the observations of Hippocrates, and to nature. (Calmet) --- <i>Tenebræ oboriuntur, genua inediâsuccedunt. Perii, prospicio parum.</i> "Through hunger....I see but little." (Plautus.) (Haydock)'
      v:029:
        - '1SA:14:29 | 29 | 29 | <i>Land.</i> Chaldean, "the people of the land." (Menochius) --- He speaks his sentiments freely. But we ought not to find fault, in public, with the conduct of the prince. (Calmet) --- The people might have eaten a little without stopping the pursuit, as they generally carried provisions with them, or might find some easily on the road, so as to run with fresh vigour, (See Josue x.) and make ample amends for the time that they had delayed. (Haydock)'
      v:031:
        - '1SA:14:31 | 31 | 31 | <i>Aialon,</i> in the tribe of Dan. It might be about ten miles from Machmas.'
      v:032:
        - "1SA:14:32 | 32 | 32 | <i>Blood,</i> contrary to a two-fold law, Genesis ix. 4., and Leviticus xvii. 14. The blood ought to have been carefully extracted and buried. (Calmet) --- This was another bad effect of Saul's rash oath. (Worthington)"
      v:034:
        - '1SA:14:34 | 34 | 34 | <i>With the blood,</i> as you have done. (Menochius)'
      v:035:
        - '1SA:14:35 | 35 | 35 | <i>First.</i> Saul begins to exercise himself in acts of religion, which only belonged to a prophet, &c. He thought he might do so in quality of king, thus consecrating a monument of his victory to the God of armies. It was perhaps the very stone on which the oxen had been just before killed for the people. (Calmet)'
      v:036:
        - "1SA:14:36 | 36 | 36 | <i>God,</i> to consult him, whether the enterprise met with his approbation. Saul is too eager to follow his own prudence. (Haydock) --- He would not before wait for God's answer; (ver. 19) now he can get none. (Worthington)"
      v:038:
        - '1SA:14:38 | 38 | 38 | <i>Corners,</i> to the very last; or all the princes, Judges xviii. 9.'
      v:039:
        - '1SA:14:39 | 39 | 39 | <i>Gainsayed him,</i> out of respect. Saul gives another proof of his precipitation, in swearing; and the people, by this silence, acquiesce, not suspecting that Jonathan could have offended in what he had done. (Calmet) --- One of them, at least, knew that he had transgressed the order of his father, ver. 28. But extreme necessity might plead his excuse. (Haydock) --- They might be silent through fear, or reverence, without giving their consent. (Salien)'
      v:041:
        - '1SA:14:41 | 41 | 41 | <i>A sign,</i> (judicium;) "pass sentence;" declare why, &c. (Haydock) --- Hebrew, "give purity." Shew who is innocent. (Calmet) --- Septuagint, "give the proofs" by the <i>Thummim,</i> which they seem to have read. (Calmet)'
      v:042:
        - '1SA:14:42 | 42 | 42 | <i>Jonathan was taken.</i> Though Jonathan was excused from sin, through ignorance of the prohibition, yet God was pleased on this occasion to let the lot fall upon him, to shew to all, the great obligation of obedience to princes and parents, (Challoner) the sacred nature of an oath, and at the same time to give Saul a warning not to swear rashly. (Calmet) --- How must he have been afflicted, when he saw that he had brought his beloved son into such danger! (Menochius)'
      v:044:
        - '1SA:14:44 | 44 | 44 | <i>Die.</i> We may here admire the respect which the ancients had for an oath, without seeking for any modification; and the blindness of Saul, who condemns his son with as much haste as he had pronounced the curse, thinking thus to honour God. The thing surely required some deliberation, and he ought to have consulted the Lord about it. The action of Jonathan was not criminal, and the former silence of God did not prove that he deserved death. (Calmet) --- If it had, the people would never have been able to have rescued him, no more than the unhappy Achan, Josue vii. (Haydock) --- If Saul had been more enlightened, and more humble, he would have concluded that God was displeased at him, and not at Jonathan. (Calmet) --- Yet Cajetan and Serarius find fault with the latter. (Menochius)'
      v:045:
        - "1SA:14:45 | 45 | 45 | <i>The people,</i> directed probably by the high priest, who pronounced the oath null. (Salien) --- <i>Ground.</i> He shall not be hurt. (Menochius) --- <i>With God.</i> He has been visibly \"the minister of God's mercy.\" (Septuagint) --- <i>Die.</i> They obtained his pardon. They ought not to have permitted the king's oath to be put in execution, as it was so horribly unjust. (Grotius, Jur. ii. 13, 6.) (Calmet)"
      v:047:
        - '1SA:14:47 | 47 | 47 | <i>Soba,</i> in the north. (Menochius) --- Rohob was the capital of another part of Cœlosyria, 1 Paralipomenon xviii. 3., and 2 Kings x. 6. --- <i>Overcame.</i> We are not to judge of the virtue of a man from his success in the world. (Calmet) --- Under the reign of Saul, the tribe of Ruben overcame the Agarites, 1 Paralipomenon v. 10, 18. (Salien, the year of the world 2965.)'
      v:048:
        - "1SA:14:48 | 48 | 48 | <i>Amalec.</i> The particulars of this war will be given [in] chap. xv., as it explains the cause of Saul's rejection, and David's advancement to the throne. (Salien)"
      v:049:
        - '1SA:14:49 | 49 | 49 | <i>Sons,</i> who accompanied Saul in his wars. Isboseth was too young. --- <i>Jessui</i> is called Abinadab, 1 Paralipomenon viii. 33. (Calmet)'
      v:050:
        - '1SA:14:50 | 50 | 50 | <i>Achinoam.</i> After he came to the throne, he had Respha, 2 Kings iii. 7. (Menochius)'
