    verses:
      v:001: '1SA:12:1 | 1 | 1 | {VERSE_FOOTNOTE_INDEX_REF 0}And Samuel said to all Israel: Behold I have hearkened to your voice in all that you said to me, and have made a king over you.'
      v:002: '1SA:12:2 | 2 | 2 | And now the king goeth before you: but I am old and grey-headed: and my sons are with you: having then conversed with you from my youth until this day, behold here I am.'
      v:003: "1SA:12:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}Speak of me before the Lord, and before his anointed, whether I have taken any man's ox, or ass: if I have wronged any man, if I have oppressed any man, if I have taken a bribe at any man's hand: and I will despise it this day, and will restore it to you."
      v:004: "1SA:12:4 | 4 | 4 | And they said: Thou hast not wronged us, nor oppressed us, nor taken ought at any man's hand."
      v:005: '1SA:12:5 | 5 | 5 | And he said to them: The Lord is witness against you, and his anointed is witness this day, that you have not found any thing in my hand. And they said: He is witness.'
      v:006: '1SA:12:6 | 6 | 6 | And Samuel said to the people: <i>It is</i> the Lord, who made Moses and Aaron, and brought our fathers out of the land of Egypt.'
      v:007: '1SA:12:7 | 7 | 7 | Now, therefore, stand up, that I may plead in judgment against you before the Lord, concerning all the kindness of the Lord, which he hath shewn to you, and to your fathers:'
      v:008: '1SA:12:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}How Jacob went into Egypt, and your fathers cried to the Lord: and the Lord sent Moses and Aaron, and brought your fathers out of Egypt: and made them dwell in this place.'
      v:009: '1SA:12:9 | 9 | 9 | And they forgot the Lord their God, {VERSE_FOOTNOTE_INDEX_REF 0}and he delivered them into the hands of Sisara, captain of the army of Hasor, and into the hands of the Philistines, and into the hand of the king of Moab, and they fought against them.'
      v:010: '1SA:12:10 | 10 | 10 | But afterwards they cried to the Lord, and said: We have sinned, because we have forsaken the Lord, and have served Baalim and Astaroth: but now deliver us from the hand of our enemies, and we will serve thee.'
      v:011: '1SA:12:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}And the Lord sent Jerobaal, and Badan, and Jephte, and Samuel, and delivered you from the hand of your enemies round about, and you dwelt securely.'
      v:012: '1SA:12:12 | 12 | 12 | But seeing that Naas, king of the children of Ammon, was come against you, you said to me: {VERSE_FOOTNOTE_INDEX_REF 0}Nay, but a king shall reign over us: whereas the Lord your God was your king.'
      v:013: '1SA:12:13 | 13 | 13 | Now, therefore, your king is here, whom you have chosen and desired: Behold the Lord hath given you a king.'
      v:014: '1SA:12:14 | 14 | 14 | If you will fear the Lord, and serve him, and hearken to his voice, and not provoke the mouth of the Lord: then shall both you, and the king who reigneth over you, be followers of the Lord your God.'
      v:015: '1SA:12:15 | 15 | 15 | But if you will not hearken to the voice of the Lord, but will rebel against his words, the hand of the Lord shall be upon you, and upon your fathers.'
      v:016: '1SA:12:16 | 16 | 16 | Now then stand, and see this great thing which the Lord will do in your sight.'
      v:017: '1SA:12:17 | 17 | 17 | Is it not wheat-harvest to-day? I will call upon the Lord, and he shall send thunder and rain: and you shall know, and see that you yourselves have done a great evil in the sight of the Lord, in desiring a king over you.'
      v:018: '1SA:12:18 | 18 | 18 | And Samuel cried unto the Lord, and the Lord sent thunder and rain that day.'
      v:019: '1SA:12:19 | 19 | 19 | And all the people greatly feared the Lord and Samuel. And all the people said to Samuel: Pray for thy servants to the Lord thy God, that we may not die, for we have added to all our sins this evil, to ask for a king.'
      v:020: '1SA:12:20 | 20 | 20 | And Samuel said to the people: Fear not, you have done all this evil: but yet depart not from following the Lord, but serve the Lord with all your heart.'
      v:021: '1SA:12:21 | 21 | 21 | And turn not aside after vain things, which shall never profit you, nor deliver you, because they are vain.'
      v:022: "1SA:12:22 | 22 | 22 | And the Lord will not forsake his people for his great name's sake: because the Lord hath sworn to make you his people."
      v:023: '1SA:12:23 | 23 | 23 | And far from me be this sin against the Lord, that I should cease to pray for you: and I will teach you the good and right way.'
      v:024: '1SA:12:24 | 24 | 24 | Therefore fear the Lord, and serve him in truth, and with your whole heart, for you have seen the great works which he hath done among you.'
      v:025: '1SA:12:25 | 25 | 25 | But if you will still do wickedly: both you and your king shall perish together.'
  c:013:
    commentary:
      v:001:
        - '1SA:13:1 | 1 | 1 | <i>Of one year.</i> That is, he was good, and like an innocent child, and for two years continued in that innocency. (Challoner) (St. Gregory) (Worthington) --- <i>Israel.</i> This verse is omitted in some copies of the Septuagint. It is extremely difficult to explain. Some translate Hebrew, "Saul was a son of one year old," &c. (Symmachus) Others, "Saul begot a son the first year of his reign, (Raban) Isboseth, who was 40 years old when his father died, after governing all that while. (Serarius) --- Syriac and Arabic, "In the first or second year of the reign of Saul....he chose," &c. Hardouin supposes that the people dated their years by his reign only so long. Some think that the Hebrew is imperfect; and an ancient interpreter has, "Saul was 30 years old, when he began," &c. (Calmet) --- The Rabbins and many commentators assert, that the reign of Saul lasted only two years. (Tirinus) --- But some of them explain this, as if he reigned alone only that term before he was rejected, when he could only be regarded as an usurper. Others, that he obtained the whole power for two years, after the death of Samuel. Usher concludes that, during the incursions of the Philistines, he could hardly be said to reign, and these commenced after he had been king two years. We might also translate, "Saul was the son of the year of his reign, (when he was confirmed at Galgal) and in the second year....he chose," &c. (Calmet) --- Perhaps the first translation, though somewhat mystical, may be the most literal, shewing that for one year Saul continued to act with the most engaging affability and moderation. But in the second he threw off the yoke, and was, in his turn, rejected by the Lord, as we shall soon behold. (Haydock) --- Scaliger seems to prefer allowing that the numeral letters have been omitted by some transcriber, and that we should read, Saul was 30 years old. This, and similar variations, he attributes to the compendious method of using numeral letters; (Kennicott) an inconvenience very frequently attending all manuscripts, both sacred and profane. (Taylor)'
      v:002:
        - "1SA:13:2 | 2 | 2 | <i>Dwellings,</i> from Galgal (Salien) or from some other general assembly. (Calmet) --- These 3000 were to be the king's guards, supported at the expense of the nation, that the people might begin to feel one part of the royal prerogative. (Salien, the year before Christ 1089)"
      v:003:
        - '1SA:13:3 | 3 | 3 | <i>Land.</i> As soon as the next cities had heard the alarm, they sounded the trumpet, and so the news was conveyed to the most distant parts, in a short time, Judges iii. 27. --- <i>Hebrews.</i> Probably those "on the other side" of the Jordan, who presently came to the assistance of their brethren, ver. 7. (Osiander) --- It might also be the usual beginning of a proclamation. See Daniel iii. 4. (Menochius) --- Septuagint and Aquila have <i>a</i> instead of <i>r</i>, in <i>hibrim.</i> "Let the servants (subjects) attend." (Aquila) "The slaves have rebelled," (Septuagint) meaning the Philistines, who ought to have been subject to Israel. (Haydock)'
      v:004:
        - '1SA:13:4 | 4 | 4 | <i>Courage.</i> Hebrew, "and Israel was in abomination (stinking) with the Philistines." See Exodus v. 21. (Calmet) --- Septuagint, "despised as nothing the strangers." --- <i>Were</i> should be omitted, as the verb is active, <i>clamavit,</i> in the Vulgate and Septuagint, though the Protestants have "were called," &c. They shouted with alacrity, that Saul would lead them on to battle. (Haydock) --- Osiander thinks that they "exclaimed against him," for engaging them in this new war.'
      v:005:
        - '1SA:13:5 | 5 | 5 | <i>Chariots.</i> This number seems almost incredible, as the Philistines were but a contemptible nation, compared with various others which never brought so many chariots into the field. Zara, king of Ethiopia, in his army of a million men, had only 300, 2 Paralipomenon xiv. 9. Adarezer had 1000, and Sesac 1200 chariots, while Solomon could only boast of 1400. Hence the Syriac and Arabic read "3000;" and it is supposed that the Hebrew has <i>im,</i> at the end of <i>shelosh,</i> redundant. (Bochart, Capel, &c.) The number of horsemen would otherwise bear no proportion with the chariots. We must also observe, that under this name the Scripture denotes those who upon the chariots. They were drawn by two horses, and one man guided the horses, while another stood on the chariot; and in battle, eight other soldiers attended it. These remarks will tend to explain many difficult passages, in which we read of chariots being slain and hamstrung, which may be understood of the men and horses, 2 Kings viii. 4., and x. 18. In one place we read 700, and in another 7000 chariot were slain, (1 Paralipomenon xix. 18,) the latter number comprising the 10 attendants; so here, the Philistines might have 3000 chariots, which being each accompanied with ten men, might be counted as 30,000. (Calmet) --- Others think that there were 30,000 men fighting on chariots. (Lyranus; Salien) --- The Tyrians might have come to the assistance of their old friends, as chap. vii. 10. See 3 Kings iv. 26. (Menochius) --- <i>Number.</i> Josephus specifies "300,000 infantry." (Haydock) --- <i>Bethaven.</i> Many copies of the Septuagint read, "Bethoron," more probably, as Bethel must have been on the east of Machmas, which lay north of Gabaa, chap xiv. 5. (Calmet) "over-against Bethoron on the south." (Grabe) (Haydock) --- Hebrew also, "having Bethaven on the east." Bethel was called Bethaven after the schism of Jeroboam, so that this name seems to have been substituted by a later writer, (Calmet) unless it might have had both names long before, Josue xviii. 12. (Haydock) --- This is not contrary to chap. vii. 13, as the Philistines had been quiet for a long time. Hebrew <i>álom,</i> properly denotes the term of a jubilee or 50 years. (Du Hamel)'
      v:006:
        - "1SA:13:6 | 6 | 6 | <i>Straitened,</i> the people form the northern provinces, and provisions being cut off, by the immense army of the Philistines. (Calmet) --- Providence was pleased to convince the people that, though they had been able to muster so large a force against the Ammonites, at so short a warning, they must not depend on the efforts of their new king. (Haydock) --- He suffered many of the army to retire, as he sent away most of Gedeon's soldiers, that the whole glory of the victory might be attributed to him. (Salien) --- <i>Dens.</i> So the Chaldean. Some explain the Hebrew, \"high places (Haydock) or towers.\" (Calmet) --- Septuagint, \"ditches or holes.\" (Menochius) --- {GREEK:START Bothrois}Βοθροισ{GREEK:END}. In that country there are many spacious caverns, chap. xxiv., and Josue x. (Haydock)"
      v:007:
        - '1SA:13:7 | 7 | 7 | <i>Hebrews.</i> Septuagint, "the people, who came over, (the river) crossed the Jordan." (Haydock) --- The title of Hebrews, "passengers," seems to be applied to those who lived on the east side of the river, (Calmet) though probably some others would seek for a retreat in that country, or even hide themselves in the regions of the Ammonites, out of which they had lately driven the inhabitants. (Haydock) --- Hebrew, "the Hebrews passed over the Jordan, the land of," &c. (Calmet) --- <i>Afraid.</i> Septuagint in a sort of "ecstasy" of fear.'
      v:008:
        - '1SA:13:8 | 8 | 8 | <i>Of Samuel.</i> Yet the prophet condemns his proceedings, either because he did not wait till the expiration of the seventh day, (Calmet; St. Ignatius, &c.; Salien) or because he ventured to offer sacrifice himself. (Lyra after Sulp. Severus, &c.) (Haydock) (Worthington) --- He had however the high priest with him; (chap. xiv. 3,) so that he might have performed this sacred function, at the request of Saul: and we do not find that the latter is accused of sacrilege. (Salien) --- The magnitude of the punishment is no proof of the nature of the transgression, as God often punishes, with great severity, sins which to us might appear venial. (Haydock) --- This is true, particularly with respect to those who first dare to transgress a positive command; (Numbers xv. 32.; Menochius) as Saul seems to have done the injunction of the prophet, chap. x. 8. The regal dignity was a gratuitous gift. (Salien) --- With a trembling heart, we must consider how he was rejected for neglecting to wait so short a time," (St. Gregory) when the circumstances seems to plead so strongly in his favour. How impenetrable are the judgments of God! and how punctually does he require his orders to be obeyed! (Calmet)'
      v:012:
        - "1SA:13:12 | 12 | 12 | <i>Lord,</i> by sacrifices. --- <i>Holocaust.</i> Hebrew, \"I forced myself therefore,\" &c. It is asked whether Saul offered sacrifice, or caused it to be offered by the priests. The text seems to assert that he did it himself. Samuel and David did the like; and we read that Solomon ascended to the brazen altar, at Gabaon, for the same purpose, 2 Paralipomenon i. 5. If it was lawful to erect altars out of the tabernacle, notwithstanding the divine prohibition, why might not individuals also offer sacrifice on certain solemn occasions? The Hebrew kings seem to have exercised some of the sacerdotal functions, particularly before the building of the temple; for afterwards we find one of their kings severely punished for presuming to offer incense, 4 Kings xv. 5. (Calmet) --- Yet the proofs that they ever lawfully offered sacrifice, are not very satisfactory, as, in the Scripture language, a person is often said to do what he enjoins another to perform on his account; and if some prophets have acted in the character of priests, by divine dispensation, we need not extend the privilege to all who have dared to assume the like prerogative. The law is clear. It is the duty of all who do not regulate their conduct by it, to know that they have God's approbation. Their expressing no scruple on the occasion, proves nothing, no more than the sacred writer's omitting to stigmatize their proceedings. But here, if Saul really offered the holocaust, the words of Samuel, <i>Thou hast done foolishly,</i> convey a sufficient reproach: but if he did not, we must suppose that he blames the neglect of waiting the full term of days. (Haydock)"
      v:013:
        - "1SA:13:13 | 13 | 13 | <i>Ever.</i> He foresaw this want of obedience, and therefore promised the sceptre to Juda, Genesis xlix. (Menochius) --- God's foresight of sin, and preordination to punish it, does not take away free-will nor the possibility of a reward. (St. Augustine) (Worthington)"
      v:014:
        - '1SA:13:14 | 14 | 14 | <i>Continue</i> long. This seems to have been a threat, which Saul might still have escaped, if he had not proved disobedient again. St. Gregory says, "he might have been loosed from the bonds of his former disobedience;" <i>prioris inobedientiæ nexus enodaret.</i> The second rebellion caused him to be entirely rejected, and the prophet was ordered to go and anoint David, chap. xv. (Salien)'
      v:015:
        - '1SA:13:15 | 15 | 15 | <i>Samuel.</i> Piscator suspects that we ought to read <i>Saul,</i> as no mention is made of the prophet in the sequel of this war, and he is never consulted. (Calmet) --- Josephus says he returned home. (Haydock) --- But all the versions are conformable to the text: and Samuel went with the king and his 600 soldiers, to Gabaa, (Calmet) that he might not appear to retain any ill-will towards Saul, and that his followers might not be quite dispirited, as they knew that he had the thunderbolts of heaven in his hand; and if he was with them, they had nothing to fear from the myriads of their opponents. His presence was very seasonable, for they had to cut their way through the enemy. (Salien) --- <i>And the....Benjamin.</i> All this is omitted in Hebrew, Chaldean, and in many Greek and Latin copies. (Calmet) --- It is found in the Alexandrian and Vatican Septuagint. --- <i>In the hill,</i> is a translation of <em>Gabaa</em>, which alone occurs in those editions. (Haydock)'
      v:017:
        - '1SA:13:17 | 17 | 17 | <i>Plunder,</i> seeing that the Israelites durst not come to an engagement. Jonathan took advantage of their absence, chap. xiv. --- <i>Land of Sual,</i> "foxes," not far from the birth-place of Gedeon, Judges vi. 11.'
      v:018:
        - '1SA:13:18 | 18 | 18 | <i>Bethoron,</i> the lower, to the north-west of Gabaa. --- <i>Seboim</i> was one of the cities which perished along with Sodom. (Calmet)'
      v:019:
        - "1SA:13:19 | 19 | 19 | <i>Smith.</i> The Philistines had taken these precautions before Samuel gained the victory over them, and he consented that the people should employ the Philistines as before, when he made peace with them; (Salien) or they had again begun to get the upper hand at the beginning of Saul's reign, as the Israelites had been long in the enjoyment of peace, and negligent. (Tirinus) --- Josephus extends this species of servitude only to the neighbourhood of Gabaa, and says the major part of Saul's 600 men \"was destitute of arms, because that country had neither iron nor people to make arms.\" The immense army which had so lately discomfited the Ammonites, was surely not without weapons. But most of them had retired, (Haydock) and those who accompanied the king might rely chiefly on their expertness in using the sling, Judges xx. 16. (Menochius) --- The brave men who came to join David, are praised on this account, as well as for shooting with bow and arrow, 1 Paralipomenon xii. 2. Furious battles have been also fought with sharpened stakes, burnt at the end, (Virgil, Æneid vii.) and with various implements of husbandry, of which the Hebrews were not deprived. In the defeat of Sisara, they had not a buckler nor a lance among 40,000 (Judges v. 8.; Calmet) as the Philistines had already begun to deprive the Israelites of such weapons. (Haydock) -- Other nations have since imitated their policy, 4 Kings xxiv. 14. (Justin. i. 7.)"
      v:020:
        - '1SA:13:20 | 20 | 20 | <i>All Israel,</i> whom the Philistines had conquered, particularly the neighbouring tribes. (Calmet) --- They were obliged to go to the places where the enemy kept garrisons, (Menochius) as they did at Gabaa, Bethel, &c. --- <i>Share.</i> Septuagint, Syriac, &c., "scythe," or "sickle for corn;" {GREEK:START theristerion}θηριστηριον{GREEK:END}. (Haydock) --- The original term, <i>macharesha,</i> may signify all sorts of implements. --- <i>Spade.</i> Hebrew is supposed to mean, "a coulter." Septuagint, "instrument," which the prophets often say will be turned into a sword, in times of war, Joel iii. 15., and Micheas iv. 3. --- <i>Rake.</i> The same generical term is used in Hebrew as was before translated <i>a plough-share.</i> Septuagint have "scythe;" {GREEK:START drepanon}δρηπανον{GREEK:END}. (Calmet)'
      v:021:
        - '1SA:13:21 | 21 | 21 | <i>Mended,</i> by the Philistines. (Haydock) --- The Hebrew is variously translated. "Their implements were like saws; <i>or,</i> they had a file to sharpen the," &c. (Calmet) --- Septuagint, "and the fruits were ready to be gathered. But the vessels (instruments for labour) were three sicles for a tooth, and the same price (or station, {GREEK:START upostasis}υποστασισ{GREEK:END}, a word used [in] ver. 23, in the latter sense) for an axe or a scythe;" as if the Philistines required three sicles for doing the smallest thing, when the harvest was at hand. (Haydock)'
      v:023:
        - '1SA:13:23 | 23 | 23 | <i>Further.</i> Hebrew, "went out to the passage (Haydock) <i>or</i> defile of Machmas," leading to Gabaa. (Calmet) --- Septuagint, "and there came out of the station of the strangers, to the other side (or beyond) Machmas," where they have been fixed, chap. vi. 11, 16. (Haydock)'
