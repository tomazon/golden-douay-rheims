    verses:
      v:001: '1SA:20:1 | 1 | 1 | But David {VERSE_FOOTNOTE_INDEX_REF 0}fled from Najoth, which is in Ramatha, and came and said to Jonathan: What have I done? what is my iniquity, and what <i>is</i> my sin against thy father, that he seeketh my life?'
      v:002: '1SA:20:2 | 2 | 2 | And he said to him: God forbid, thou shalt not die: for my father will do nothing great or little, without first telling me: hath then my father hid this word only from me? no, this shall not be.'
      v:003: '1SA:20:3 | 3 | 3 | And he swore again to David. And David said: Thy father certainly knoweth that I have found grace in thy sight, and he will say: Let not Jonathan know this, lest he be grieved. But truly as the Lord liveth, and thy soul liveth, there is but one step (as I may say) between me and death.'
      v:004: '1SA:20:4 | 4 | 4 | And Jonathan said to David: Whatsoever thy soul shall say to me, I will do for thee.'
      v:005: '1SA:20:5 | 5 | 5 | And David said to Jonathan: Behold to-morrow is the new moon, and I, according to custom, am wont to sit beside the king to eat: let me go then that I may be hid in the field till the evening of the third day.'
      v:006: '1SA:20:6 | 6 | 6 | If thy father look and inquire for me, thou shalt answer him: David asked me that he might run to Bethlehem, {VERSE_FOOTNOTE_INDEX_REF 0}his own city: because there are solemn sacrifices there for all his tribe.'
      v:007: '1SA:20:7 | 7 | 7 | If he shall say: <i>It is</i> well: thy servant shall have peace: but if he be angry, know that his malice is come to its height.'
      v:008: '1SA:20:8 | 8 | 8 | Deal mercifully then with thy servant: for thou hast brought me, thy servant, into a covenant of the Lord with thee. But if there be any iniquity in me, do thou kill me, and bring me not in to thy father.'
      v:009: '1SA:20:9 | 9 | 9 | And Jonathan said: Far be this from thee: for if I should certainly know that evil is determined by my father against thee, I could do no otherwise than tell thee.'
      v:010: '1SA:20:10 | 10 | 10 | And David answered Jonathan: Who shall bring me word, if thy father should answer thee harshly concerning me?'
      v:011: '1SA:20:11 | 11 | 11 | And Jonathan said to David: Come, and let us go out into the field. And when they were both of them gone out into the field,'
      v:012: "1SA:20:12 | 12 | 12 | Jonathan said to David: O Lord God of Israel, if I shall discover my father's mind, to-morrow, or the day after, and there be any thing good for David, and I send not immediately to thee, and make it known to thee,"
      v:013: '1SA:20:13 | 13 | 13 | May the Lord do so and so to Jonathan, and add still more. But if my father shall continue in malice against thee, I will discover it to thy ear, and will send thee away, that thou mayst go in peace, and the Lord be with thee, as he hath been with my father.'
      v:014: '1SA:20:14 | 14 | 14 | And if I live, thou shalt shew me the kindness of the Lord: but if I die,'
      v:015: "1SA:20:15 | 15 | 15 | Thou shalt not take away thy kindness from my house for ever, when the Lord shall have rooted out the enemies of David, every one of them from the earth, may he take away Jonathan from his house, and may the Lord require it at the hands of David's enemies."
      v:016: "1SA:20:16 | 16 | 16 | Jonathan therefore made a covenant with the house of David: and the Lord required it at the hands of David's enemies."
      v:017: '1SA:20:17 | 17 | 17 | And Jonathan swore again to David, because he loved him: for he loved him as his own soul.'
      v:018: '1SA:20:18 | 18 | 18 | And Jonathan said to him: To-morrow is the new moon, and thou wilt be missed:'
      v:019: '1SA:20:19 | 19 | 19 | For thy seat will be empty till after to-morrow. So thou shalt go down quickly, and come to the place where thou must be hid, on the day when it is lawful to work, and thou shalt remain beside the stone, which is called Ezel.'
      v:020: '1SA:20:20 | 20 | 20 | And I will shoot three arrows near it, and will shoot as if I were exercising myself at a mark.'
      v:021: '1SA:20:21 | 21 | 21 | And I will send a boy, saying to him: Go and fetch me the arrows.'
      v:022: '1SA:20:22 | 22 | 22 | If I shall say to the boy: Behold the arrows are on this side of thee, take them up: come thou to me, because there is peace to thee, and there is no evil, as the Lord liveth. But if I shall speak thus to the boy: Behold the arrows are beyond thee: go in peace, for the Lord hath sent thee away.'
      v:023: '1SA:20:23 | 23 | 23 | And concerning the word which I and thou have spoken, the Lord be between thee and me for ever.'
      v:024: '1SA:20:24 | 24 | 24 | So David was hid in the field, and the new moon came, and the king sat down to eat bread.'
      v:025: "1SA:20:25 | 25 | 25 | And when the king sat down upon his chair (according to custom) which was beside the wall, Jonathan arose, and Abner sat by Saul's side, and David's place appeared empty."
      v:026: '1SA:20:26 | 26 | 26 | And Saul said nothing that day, for he thought it might have happened to him, that he was not clean, nor purified.'
      v:027: "1SA:20:27 | 27 | 27 | And when the second day after the new moon was come, David's place appeared empty again. And Saul said to Jonathan, his son: Why cometh not the son of Isai to meat neither yesterday, nor to-day?"
      v:028: '1SA:20:28 | 28 | 28 | And Jonathan answered Saul: He asked leave of me earnestly to go to Bethlehem.'
      v:029: "1SA:20:29 | 29 | 29 | And he said: Let me go, for there is a solemn sacrifice in the city, one of my brethren hath sent for me: and now if I have found favour in thy eyes, I will go quickly, and see my brethren. For this cause he came not to the king's table."
      v:030: '1SA:20:30 | 30 | 30 | Then Saul being angry against Jonathan, said to him: Thou son of a woman that is the ravisher of a man, do I not know that thou lovest the son of Isai to thy own confusion, and to the confusion of thy shameless mother?'
      v:031: '1SA:20:31 | 31 | 31 | For as long as the son of Isai liveth upon earth, thou shalt not be established, nor thy kingdom. Therefore now presently send, and fetch him to me: for he is the son of death.'
      v:032: '1SA:20:32 | 32 | 32 | And Jonathan answering Saul, his father, said: Why shall he die? what hath he done?'
      v:033: 1SA:20:33 | 33 | 33 | And Saul caught up a spear to strike him. And Jonathan understood that it was determined by his father to kill David.
      v:034: '1SA:20:34 | 34 | 34 | So Jonathan rose from the table in great anger, and did not eat bread on the second day after the new moon. For he was grieved for David, because his father had put him to confusion.'
      v:035: '1SA:20:35 | 35 | 35 | And when the morning came, Jonathan went into the field according to the appointment with David, and a little boy with him.'
      v:036: '1SA:20:36 | 36 | 36 | And he said to his boy: Go, and fetch me the arrows which I shoot. And when the boy ran, he shot another arrow beyond the boy.'
      v:037: '1SA:20:37 | 37 | 37 | The boy therefore came to the place of the arrow which Jonathan had shot: and Jonathan cried after the boy, and said: Behold the arrow is there further beyond thee.'
      v:038: "1SA:20:38 | 38 | 38 | And Jonathan cried again after the boy, saying: Make haste speedily, stand not. And Jonathan's boy gathered up the arrows, and brought them to his master:"
      v:039: '1SA:20:39 | 39 | 39 | And he knew not at all what was doing: for only Jonathan and David knew the matter.'
      v:040: '1SA:20:40 | 40 | 40 | Jonathan therefore gave his arms to the boy, and said to him: Go, and carry them into the city.'
      v:041: '1SA:20:41 | 41 | 41 | And when the boy was gone, David rose out of his place, which was towards the south, and falling on his face to the ground, adored thrice: and kissing one another, they wept together; but David more.'
      v:042: '1SA:20:42 | 42 | 42 | And Jonathan said to David: Go in peace: and let all stand that we have sworn both of us in the name of the Lord, saying: The Lord be between me and thee, and between my seed and thy seed for ever.'
      v:043: '1SA:20:43 | 43 | 43 | And David arose, and departed: and Jonathan went into the city.'
  c:021:
    commentary:
      v:001:
        - '1SA:21:1 | 1 | 1 | <i>Nobe.</i> A city in the tribe of Benjamin, to which the tabernacle of the Lord had been translated from Silo. (Challoner) --- It was about 12 miles south-west of Gabaa. (Tudelensis.) --- There was another Nobe on the east side of the Jordan, to which Serarius thinks David was three days in travelling. But when David made that assertion, he wished to conceal the real state of his affairs, as he had not seen Saul since he was at Najoth, ver. 5. Nobe was afterwards accounted a sacerdotal city, ver. 19., and 2 Esdras xi. 32. --- <i>Achimelech,</i> who is perhaps the same with Achia (chap. xiv. 3,) and Abiathar, Mark ii. 32. --- <i>With thee.</i> He would not expose his men to the resentment of Saul, (Calmet) though he afterwards gave the priest to understand that he had some attendants, (ver. 2) as the gospel relates, Matthew xii. 3. He dismissed them before he entered Geth. (Calmet)'
      v:002:
        - '1SA:21:2 | 2 | 2 | <i>The king,</i> &c. This was an untruth, which David, like many other great men, might think lawful in such an emergency. But it is essentially evil. (Calmet) --- <i>And such,</i> which he deems it unnecessary to specify. Septuagint retain the Hebrew words, "Phelanni almoni." See Ruth iv. 1.'
      v:004:
        - '1SA:21:4 | 4 | 4 | <i>If the young men be clean,</i> &c. If this cleanness was required of them that were to eat that bread, which was but a figure of the bread of life which we receive in the blessed sacrament [the Eucharist]; how clean ought Christians be when they approach to our tremendous mysteries? And what reason hath the Church of God to admit none to be her ministers, to consecrate and daily receive this most pure sacrament, but such as devote themselves to a life of perpetual purity. (Challoner) --- <i>Women.</i> God required this on many occasions, Exodus xix. 15. Urgent necessity determined Achimelech to grant the loaves, as our Saviour intimates, though it is probable that he first consulted the Lord, chap. xxii. 16. (Calmet) --- David perhaps went to Nobe on purpose to ask advice. (Menochius) --- We have here an example of a dispensation, and of the distinction between <i>lay,</i> or common, and holy bread. (Worthington)'
      v:005:
        - "1SA:21:5 | 5 | 5 | <i>Vessels,</i> i.e., the bodies, have been <i>holy;</i> that is, have been kept from impurity: (Challoner) in which sense St. Paul uses the word, 1 Thessalonians iv. 4. It also includes garments, arms, &c. All was to be clean. Septuagint, \"my men are all purified.\" (Calmet) --- <i>Defiled.</i> Is liable to expose us to dangers of uncleanness, (Challoner) as we shall perhaps have to fight. (Haydock) --- <i>Sanctified.</i> That is, we shall take care, notwithstanding these dangerous circumstances, to keep our <i>vessels holy;</i> that is, keep our bodies from every thing that may defile us. (Challoner) --- The text is very obscure. Hebrew, \"the way is impure, because to-day it shall be purified in the vessel.\" (Calmet) --- Protestants, \"and <i>the bread is</i> in a manner common, yea though it were sanctified this day in the vessel.\" We might eat of it in a case of such necessity. (Haydock) --- Though laics be commonly debarred from tasting of it, we will partake of it with all due respect. (Calmet) --- Septuagint, \"the journey is (of a disagreeable nature, or) impure, therefore it will be rendered holy by my vessels,\" or arms, in the king's cause. (Haydock) --- He seemed to be going towards the infidel nations. (Menochius)"
      v:007:
        - '1SA:21:7 | 7 | 7 | <i>Within.</i> Hebrew <i>nehtsar,</i> "detained, <i>or</i> assembles before the Lord." Theodoret thinks he was possessed; others believe he had made a vow, &c. --- <i>Edomite.</i> Some Greek copies read, a Syrian, as also chap. xxii. 9. (Calmet) --- He had embraced the Jewish religion. (Menochius)'
      v:009:
        - '1SA:21:9 | 9 | 9 | <i>This.</i> Chaldean observes, he gave this sword "after he had consulted the Lord with the ephod." In a just war, the ornaments of the temples may be used. <i>Pro republic îplerumque templa nudantur.</i> (Seneca) (Grotius, Jur. iii. 5, 2.) (Calmet) --- Tostatus believes that David would restore this sword, as soon as he had procured other arms.'
      v:010:
        - "1SA:21:10 | 10 | 10 | <i>Achis.</i> He is elsewhere called Achimelech. This bold step was taken by God's order, (Salien) or secret impulse, as the high priest and Doeg knew not whither David had directed his course. (Haydock) --- Sanchez thinks David received no express declaration, as the event was not very prosperous. (Menochius) --- Many great men have taken refuge among their greatest enemies, as Themistocles, Alcibiades, and Coriolanus fled respectively to the Persians, Lacedæmonians, and Volscians, and were received with great respect. Indeed the acquisition of such men is equivalent to a victory. (Calmet) --- Though David might expect that his name would be hateful at Geth, as he had slain their great champion, &c., yet he had done it in an open manner, and had displayed the most heroic courage, so that the king and nobility might raise their thoughts above the vulgar sentiments of jealousy and revenge. (Salien) --- David only retired from the court of this king, to avoid the hatred of the courtiers; he returned again, and was kindly received, chap. xxvii. 1. (Calmet)"
      v:011:
        - '1SA:21:11 | 11 | 11 | <i>Land,</i> equal to a king in glory. (Menochius) --- Perhaps they had heard of the rejection of Saul, and reflected that their own country belonged to him, according to the terms proposed by Goliath. (Calmet)'
      v:013:
        - "1SA:21:13 | 13 | 13 | <i>Countenance.</i> Hebrew, \"sentiment, (Calmet) <i>or,</i> behaviour.\" (Haydock) --- Chaldean, \"reason.\" He no longer acted as a prudent man, but like a fool. --- <i>Down;</i> not fainting, (Calmet) but like one in an epileptic fit. (Haydock) --- Hebrew, \"he feigned himself mad.\" Chaldean, \"stupid.\" --- <i>Stumbled.</i> Hebrew, \"wrote, or made figures upon.\" Septuagint, \"beat the drum upon the gates of the city, and he was carried about, or acted the fool, in his hands, ({GREEK:START parephereto en tais chersin, autou}παρηφηρητο ην ταισ χηρσιν, αυτου{GREEK:END}: Amama would have, {GREEK:START auton}αυτον{GREEK:END}, their) and he fell against the doors of the gate,\" &c. They seem to give a double translation. St. Augustine says, \"we cannot understand how David could be carried in his own hands. But we understand how it was verified in Christ. For Christ was carried in his own hands at his last supper, when he gave, <i>or</i> commending, his own body, he said, This, &c., for he then carried his own body in his own hands.\" (In Psalm xxxiii. conc. i.) <i>Ferebat enim illud corpus in manibus suis.</i> Amama may laugh at St. Augustine's ignorance of Hebrew, but the holy doctor was at least a sincere Catholic. (Haydock) --- <i>Beard.</i> We find some wretched objects doing the same, Mark ix. 17. The spittle was deemed infectious. <i>Et illic isti qui sputatur, morbus interdum venit.</i> (Plautus in Captivis.)"
      v:015:
        - '1SA:21:15 | 15 | 15 | <i>House.</i> David had not rushed into the palace of his own accord, but wished to remain concealed. Some of the people however knew him, and would have him to enlist as one of the soldiers of Achis; (Menochius) or even designed to get him put to death, which made him have recourse to this expedient. Some of the saints have imitated him, to avoid worldly honours and dignities of the Church. (Haydock) --- Thus the conduct of Jesus Christ himself, was accounted foolishness by worldlings, Mark iii. 21., Luke xxiii. 11., and 1 Corinthians i. 23. (Ven. Bede) (Worthington)'
