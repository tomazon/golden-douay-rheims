    verses:
      v:001: '1SA:18:1 | 1 | 1 | And{VERSE_FOOTNOTE_INDEX_REF 0} it came to pass, when he had made an end of speaking to Saul, the soul of Jonathan was knit with the soul of David, and Jonathan loved him as his own soul.'
      v:002: "1SA:18:2 | 2 | 2 | And Saul took him that day, and would not let him return to his father's house."
      v:003: '1SA:18:3 | 3 | 3 | And David and Jonathan made a covenant, for he loved him as his own soul.'
      v:004: '1SA:18:4 | 4 | 4 | And Jonathan stripped himself of the coat with which he was clothed, and gave it to David, and the rest of his garments, even to his sword, and to his bow, and to his girdle.'
      v:005: "1SA:18:5 | 5 | 5 | And David went out to whatsoever business Saul sent him, and he behaved himself prudently: and Saul set him over the soldiers, and he was acceptable in the eyes of all the people, and especially in the eyes of Saul's servants."
      v:006: '1SA:18:6 | 6 | 6 | Now when David returned, after be slew the Philistine, the women came out of all the cities of Israel, singing and dancing, to meet king Saul, with timbrels of joy, and cornets.'
      v:007: '1SA:18:7 | 7 | 7 | And the women sung as they played, and they said: {VERSE_FOOTNOTE_INDEX_REF 0}Saul slew his thousands, and David his ten thousands.'
      v:008: '1SA:18:8 | 8 | 8 | And Saul was exceeding angry, and this word was displeasing in his eyes, and he said: They have given David ten thousands, and to me they have given <i>but</i> a thousand, what can he have more but the kingdom?'
      v:009: 1SA:18:9 | 9 | 9 | And Saul did not look on David with a good eye from that day and forward.
      v:010: '1SA:18:10 | 10 | 10 | And the day after, the evil spirit from God came upon Saul, and he prophesied in the midst of his house. And David played with his hand as at other times. And Saul held a spear in his hand,'
      v:011: '1SA:18:11 | 11 | 11 | And threw it, thinking to nail David to the wall: and David stept aside out of his presence twice.'
      v:012: '1SA:18:12 | 12 | 12 | And Saul feared David, because the Lord was with him, and was departed from <i>Saul</i> himself.'
      v:013: '1SA:18:13 | 13 | 13 | Therefore Saul removed him from him, and made him a captain over a thousand men, and he went out and came in before the people.'
      v:014: '1SA:18:14 | 14 | 14 | And David behaved wisely in all his ways, {VERSE_FOOTNOTE_INDEX_REF 0}and the Lord was with him.'
      v:015: '1SA:18:15 | 15 | 15 | And Saul saw that he was exceeding prudent, and began to beware of him.'
      v:016: '1SA:18:16 | 16 | 16 | But all Israel and Juda loved David, for he came in and went out before them.'
      v:017: '1SA:18:17 | 17 | 17 | And Saul said to David: Behold my elder daughter Merob, her will I give thee to wife: only be a valiant man, {VERSE_FOOTNOTE_INDEX_REF 0}and fight the battles of the Lord. Now Saul said within himself: Let not my hand be upon him, but let the hands of the Philistines be upon him.'
      v:018: "1SA:18:18 | 18 | 18 | And David said to Saul: Who am I, or what is my life, or my father's family in Israel, that I should be son-in-law of the king?"
      v:019: '1SA:18:19 | 19 | 19 | And it came to pass at the time when Merob, the daughter of Saul, should have been given to David, that she was given to Hadriel, the Molathite, to wife.'
      v:020: '1SA:18:20 | 20 | 20 | But Michol, the other daughter of Saul, loved David. And it was told Saul, and it pleased him.'
      v:021: '1SA:18:21 | 21 | 21 | And Saul said: I will give her to him, that she may be a stumbling-block to him, and that the hand of the Philistines may be upon him. And Saul said to David: In two things thou shalt be my son-in-law this day.'
      v:022: "1SA:18:22 | 22 | 22 | And Saul commanded his servants to speak to David privately, saying: Behold, thou pleasest the king, and all his servants love thee. Now, therefore, be the king's son-in-law."
      v:023: "1SA:18:23 | 23 | 23 | And the servants of Saul spoke all these words in the ears of David. And David said: Doth it seem to you a small matter to be the king's son-in-law? But I am a poor man, and of small ability."
      v:024: '1SA:18:24 | 24 | 24 | And the servants of Saul told him, saying: Such words as these hath David spoken.'
      v:025: "1SA:18:25 | 25 | 25 | And Saul said: Speak thus to David: The king desireth not any dowry, but only a hundred foreskins of the Philistines, to be avenged of the king's enemies. Now Saul thought to deliver David into the hands of the Philistines."
      v:026: "1SA:18:26 | 26 | 26 | And when his servants had told David the words that Saul had said, the word was pleasing in the eyes of David to be the king's son-in-law."
      v:027: '1SA:18:27 | 27 | 27 | And after a few days David rose up, and went with the men that were under him, and he slew of the Philistines two hundred men, and brought their foreskins and numbered them out to the king, that he might be his son-in-law. Saul therefore gave him Michol, his daughter, to wife.'
      v:028: '1SA:18:28 | 28 | 28 | And Saul saw, and understood that the Lord was with David. And Michol, the daughter of Saul, loved him.'
      v:029: "1SA:18:29 | 29 | 29 | And Saul began to fear David more: and Saul became David's enemy continually."
      v:030: '1SA:18:30 | 30 | 30 | And the princes of the Philistines went forth: and from the beginning of their going forth, David behaved himself more wisely than all the servants of Saul, and his name became very famous.'
  c:019:
    commentary:
      v:001:
        - '1SA:19:1 | 1 | 1 | <i>Jonathan.</i> He was most interested, as David might be feared as a competitor; (Menochius) and, under the cloak of friendship, he might more easily destroy him. Saul was a stranger to the generous sentiments of his son, or he would never have made the proposal. (Haydock) --- Grotius compares him with Germanicus. (Calmet)'
      v:002:
        - '1SA:19:2 | 2 | 2 | <i>Morning.</i> Septuagint add, "to-morrow." (Menochius)'
      v:003:
        - "1SA:19:3 | 3 | 3 | <i>Field.</i> Saul would come thither, or Jonathan would sound his father's disposition, and give David information in the place appointed. (Calmet)"
      v:004:
        - '1SA:19:4 | 4 | 4 | <i>Hand,</i> in danger. (Menochius)'
      v:006:
        - '1SA:19:6 | 6 | 6 | <i>Slain.</i> His inconstant temper might cause him to be moved with the expostulation of his son; but he presently relapsed, if he were ever sincere. (Calmet) --- The Scripture seems to insinuate that he was. (Menochius)'
      v:009:
        - "1SA:19:9 | 9 | 9 | <i>Saul.</i> His jealousy was again enkindled by the success of David. (Calmet) --- <i>Hand,</i> on music, to assuage the paroxysms of the king's fury. (Haydock)"
      v:011:
        - '1SA:19:11 | 11 | 11 | <i>Morning,</i> fearing lest they might miss him in the night, (Salien) and perhaps desiring to see his execution, after he had been tried. (Josephus) --- The Philistines would not attack Samson at night. See Judges xvi. 2., and Exodus xiv. 20. The Parthians and Mahometans will do nothing at that time; moved perhaps by some superstitious notion. (Calmet)'
      v:013:
        - "1SA:19:13 | 13 | 13 | <i>Image.</i> Hebrew <i>Teraphim.</i> Aquila, \"figures.\" Symmachus, \"idols.\" Some believe that David had idols in his house, as ornaments, or to treat them with ignominy. (Mercer.) --- But others cannot persuade themselves that he would keep such dangerous things. What Michol took, might therefore be some sacred representation, or a statue of some great man. (Genebrad.) (Kimchi; Maimonides) Or it might be some piece of wood, or clothes folded up, so as to make the guards believe that David was in bed. (Bochart, Anim. i. 2. 51.) See Genesis xxxi. 19. (Calmet) --- They would not examine very narrowly. (Haydock) --- The Taraphim denote both idolatrous and sacred things, Osee iii. 4. (Menochius) --- <i>Skin.</i> Vatican and Alexandrian Septuagint, \"liver,\" still warm and in motion. (Tirinus) --- But they have followed a false reading, as well as Josephus and Aquila. (Calmet) --- Some have inferred that the hair of goats in that country is reddish, because it was designed to resemble David's hair, of the same colour. (Tirinus) --- This is, however, uncertain. The skin might form his pillow or coverlet. (Calmet)"
      v:014:
        - "1SA:19:14 | 14 | 14 | <i>Sick.</i> This is an officious lie. She tells another to excuse herself, ver. 17. The children of Saul strive to prevent their father's cruelty, by taking part with the innocent David. (Haydock) --- It is thought that David composed the 68th Psalm, <i>Eripe,</i> &c., on this occasion. (Calmet)"
      v:019:
        - '1SA:19:19 | 19 | 19 | <i>Najoth.</i> It was probably a school or college of prophets, in or near Ramatha, under the direction of Samuel. (Challoner) --- Chaldean, "in the house of doctrine." See chap. x. 5. (Menochius)'
      v:020:
        - "1SA:19:20 | 20 | 20 | <i>Prophesying.</i> That is, singing praises to God by a divine impulse. God was pleased on this occasion that both Saul's messengers and himself should experience the like impulse, that he might understand, by this instance of the divine power, how vain are the designs of man against him whom God protects. (Challoner) --- The messengers did not return. (Menochius) --- They were seized by the spirit only when they arrived at Najoth. But Saul felt the impression even at Socho, threw aside his garments, and began to act and to speak as one inspired. (Calmet)"
      v:024:
        - "1SA:19:24 | 24 | 24 | <i>Naked.</i> Divested of his regal ornaments, (Tirinus) though not in an indecent posture. People are said to be undressed, when they have not such clothes on as might be expected. Hesiod and Virgil say, <i>Nudus ara, sere nudus; hiems ignava colono.</i> \"Plough and sow naked; choose a fine season for work, and rest in winter.\" (Haydock) See Micheas i. 8., and 2 Kings vi. 20. --- Yet some assert (Calmet) that Saul was entirely undressed, as some pretended prophets and slaves go in the hot countries, Isaias xx. 1. We are not to judge of the indecency of such behaviour from our own manners. Some copies read <i>cecinit,</i> (Calmet) and the Douay Bible has \"and sang naked.\" (Haydock) --- Saul had not the gift of prophecy, like holy men, but only like Balaam's ass, for a time. (St. Augustine ad Simp. ii. 1.) (Worthington) --- <i>Prophets.</i> This is something wonderful. (Menochius) --- The proverb was now confirmed, chap. x. 11. (Calmet)"
