    verses:
      v:001: '1SA:27:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}David said in his heart: I shall one day or other fall into the hands of Saul: is it not better for me to flee, and to be saved in the land of the Philistines, that Saul may despair of me, and cease to seek me in all the coasts of Israel? I will flee then out of his hands.'
      v:002: '1SA:27:2 | 2 | 2 | And David arose, and went away, both he and the six hundred men that were with him, to Achis, the son of Maoch, king of Geth.'
      v:003: '1SA:27:3 | 3 | 3 | And David dwelt with Achis at Geth, he and his men; every man with his household, and David with his two wives, Achinoam, the Jezrahelitess, and Abigail, the wife of Nabal of Carmel.'
      v:004: '1SA:27:4 | 4 | 4 | And it was told Saul that David was fled to Geth, and he sought no more after him.'
      v:005: '1SA:27:5 | 5 | 5 | And David said to Achis: If I have found favour in thy sight, let a place be given me in one of the cities of this country, that I may dwell there: for why should thy servant dwell in the royal city with thee?'
      v:006: '1SA:27:6 | 6 | 6 | Then Achis gave him Siceleg that day: for which reason Siceleg belongeth to the kings of Juda unto this day.'
      v:007: '1SA:27:7 | 7 | 7 | And the time that David dwelt in the country of the Philistines, was four months.'
      v:008: '1SA:27:8 | 8 | 8 | And David and his men went up, and pillaged Gessuri, and Gerzi, and the Amalecites: for these were of old the inhabitants of the countries, as men go to Sur, even to the land of Egypt.'
      v:009: '1SA:27:9 | 9 | 9 | And David wasted all the land, and left neither man nor woman alive: and took away the sheep, and the oxen, and the asses, and the camels, and the apparel, and returned and came to Achis.'
      v:010: '1SA:27:10 | 10 | 10 | And Achis said to him: Whom hast thou gone against to-day? David answered: Against the south of Juda, and against the south of Jerameel, and against the south of Ceni.'
      v:011: '1SA:27:11 | 11 | 11 | And David saved neither man nor woman, neither brought he any of them to Geth, saying: Lest they should speak against us. So did David, and such was his proceeding all the days that he dwelt in the country of the Philistines.'
      v:012: '1SA:27:12 | 12 | 12 | And Achis believed David, saying: He hath done much harm to his people Israel: Therefore he shall be my servant for ever.'
  c:028:
    commentary:
      v:001:
        - '1SA:28:1 | 1 | 1 | <i>Israel.</i> God made use of the ill-will of the Philistines to punish Saul, and to make way for David to the throne. (Salien) --- Each of the five lords brought their armies into the field, where they were united. Achis, placing the greatest confidence in David, requires his attendance. (Calmet)'
      v:002:
        - "1SA:28:2 | 2 | 2 | <i>Do;</i> or \"can do.\" Thou wilt be convinced of my valour and fidelity. (Haydock) --- But could David lawfully fight against his brethren? or could he desert Achis in the heat of the engagement? His answer is ambiguous. (Calmet) --- He prudently committed his cause into the hands of Providence, resolved to do nothing contrary to his duty, and to abide by God's decision, in this critical juncture, so that Cajetan blames him unjustly. (Salien; Menochius; Tirinus) --- <i>Guard.</i> Septuagint, \"captain of my body guard.\""
      v:003:
        - '1SA:28:3 | 3 | 3 | <i>Samuel.</i> His death is here recorded, as well as the abolition of magic, to explain what follows, when Saul, not being able to obtain an answer from God, as his prophet had been withdrawn in anger, had recourse to the devil. (Haydock) --- <i>Land,</i> while he reigned virtuously, (Menochius) according to the law, Leviticus xix 31., and Deuteronomy xviii. 11.'
      v:004:
        - '1SA:28:4 | 4 | 4 | <i>Gelboe.</i> So that he occupied the parts south of the vale of Jezrahel, while the Philistines were encamped on the north, in the tribe of Issachar. (Menochius)'
      v:005:
        - '1SA:28:5 | 5 | 5 | <i>Dismayed.</i> It was so numerous, while his own conscience upbraided him with being at enmity with God, who increased his fears. (Salien)'
      v:006:
        - '1SA:28:6 | 6 | 6 | <i>Dreams.</i> During which God often revealed his will. See Deuteronomy xiii. 3. --- <i>Priests.</i> Hebrew, "nor by Urim." It seems Saul had appointed some priests, and had fabricated a fresh ephod, with the Urim, &c., after the departure of Abiathar. (Calmet) --- But Salien calls this in question, and there might neither be priests nor prophets for Saul to consult. (Haydock) --- God despised a man, who had slain so many of his sacred ministers. (Menochius)'
      v:007:
        - "1SA:28:7 | 7 | 7 | <i>Spirit.</i> Hebrew, \"an <i>ob,</i>\" or vessel distended, as such impostors seemed to swell at the presence of the spirit. Septuagint, \"a belly talker.\" They endeavour to speak from that part. We read of some who, without magic, have possessed the art in great perfection, so as to deceive the company, and make them think that some one was calling them from a great distance; as was the case with one Farming in England, 1645. (Dickenson, c. 9.) --- Brodeus mentions that the valet of Francis I could thus counterfeit the speech of people deceased, and by these means prevailed upon a rich young woman to marry him, and a banker of Lyons to give him a large sum of money. James Rodoginus, a possessed person in Italy, 1513, could make articulate sounds from the hollow of his belly, when his lips and nostrils were closed up. The oracles of idols were generally given in a low tone, as if they proceeded from the earth. <i>Submissi petimus terram & vox fertur ad aures.</i> (Virgil) --- Those of Apollo were the most famous, and hence a divining spirit is called a <i>Python.</i> Saul must have been stupidly blind, thus to depend on what he had formerly banished with such care. (Calmet) --- He flattered himself that some would still be left, especially among the women, who are most addicted to superstition, as well as to religion. (Menochius) --- <i>Endor</i> was distant from Gelboe about four hours' walk. (Adrichomius) --- But Saul made a long circuit to avoid the enemy. (Salien, v. 20.)"
      v:008:
        - '1SA:28:8 | 8 | 8 | <i>Clothes,</i> that he might not fill the woman or his army with dismay. (Calmet)'
      v:010:
        - '1SA:28:10 | 10 | 10 | <i>Thing.</i> He adds this crime of swearing unjustly, to all the rest. (Saline[Salien?])'
      v:011:
        - "1SA:28:11 | 11 | 11 | <i>Samuel.</i> Here we behold the antiquity of necromancy, which is a proof that people believed the soul's immortality; <i>animas responsa daturas.</i> (Horace, i. sat. 8.) (Calmet) --- Protestants sometimes deny (Haydock) that souls appear again, contrary to this history and Matthew xvii. (St. Augustine) (Worthington)"
      v:012:
        - "1SA:28:12 | 12 | 12 | <i>Woman.</i> The Rabbins pretend that she was Abner's mother, (Calmet) which is extremely improbable, as he was of the tribe of Benjamin, and a man of such renown. (Salien) --- Theodoret follows their opinion, in supposing that the woman was startled, because Samuel appeared in a standing posture, and not with his feet upwards, or lying down on his back, as in a coffin, which they say (Calmet) is the usual manner of spirits appearing to people of her character. (Bellarmine, Purgat. ii. 6.) --- She <i>cried out,</i> because he appeared before she had begun her incantations, and was arrayed like a priest, according to Josephus, (Haydock) in great majesty, or she pretended to see him, the better to impose upon the king; for some think that all was a delusion. (Calmet) --- <i>Saul.</i> This she learnt either from Samuel, (Josephus) or from her familiar spirit. (Menochius)"
      v:013:
        - '1SA:28:13 | 13 | 13 | <i>Gods,</i> or one venerable and divine personage. (Worthington) --- <i>Elohim,</i> is applied to Samuel for greater honour. It is a title given to the true God, to idols, and people in dignity. (Calmet)'
      v:014:
        - "1SA:28:14 | 14 | 14 | <i>Understood that it was Samuel.</i> It is the more common opinion of the holy fathers, and interpreters, that the soul of Samuel appeared indeed; and not, as some have imagined, an evil spirit in his shape. Not that the power of her magic could bring him thither, but that God was pleased for the punishment of Saul, that Samuel himself should denounce unto him the evils that were falling upon him. See Ecclesiasticus xlvi. 23. (Challoner) --- The passage is decisive; (Tirinus) <i>he slept and he made known to the king, and shewed him the end of his life, and he lifted up his voice from the earth, in prophecy,</i> &c. Those who have called in question the reality of Samuel's apparition, seem not to have remembered this passage. (Haydock) --- Yet his soul was not united to his body, (Salien) nor was he adduced by the power of the devil, but (Du Hamel) by a just judgment of God, to denounce destruction to the wicked king. (St. Augustine, &c.) (Tirinus) --- The woman, beholding Samuel, fled out of the place, to Saul's companions, and left him alone with the king, ver. 21. --- <i>Adored</i> Samuel with an inferior honour, as the friend of God, exalted in glory. (Salien) --- That Samuel really appeared, is the more common opinion of the fathers. (St. Augustine, Cura. xv.) (Worthington)"
      v:015:
        - "1SA:28:15 | 15 | 15 | <i>Up.</i> To inform a person of something very terrible, is distressing; and though the saints deceased cannot partake in the afflictions of mortals, yet we read that \"the angels of peace will weep, but they will approve of the just sentence of the judge\" against the reprobate. (Haydock) --- The Scripture language conforms itself to the opinions of the people, who thought that such avocations disturbed the soul's repose. Hence the fathers at [the Synod of] Elvira (Canon xxxi.) forbid \"the lighting of wax candles in church-yards during the day, for the spirits of the saints are not to be disquieted.\" Isaias (xiv. 9,) represents hell all in commotion, at the approach of the king of Babylon. These expressions are figurative. (Calmet) --- God does not encourage magical arts, on this occasion, but rather prevents their operation, as he did, when Balaam would have used some superstitious practices, Numbers xxiv. (Du Hamel)"
      v:016:
        - '1SA:28:16 | 16 | 16 | <i>Rival.</i> How vain is it to expect that a prophet can give an answer, when the Lord is silent! Hebrew, "is become thy enemy." (Haydock)'
      v:017:
        - '1SA:28:17 | 17 | 17 | <i>To thee.</i> Hebrew, "to him." This was only a repetition of what Samuel had before denounced, chap. xv. 28. If the evil spirit spoke this, he was not guilty of falsehood, no more than [in] Matthew viii. 29. (Calmet) --- But would he dare so often to repeat the name of the <i>Lord?</i> (Haydock) --- Could he know what would happen to Saul, &c., the next day? (Worthington)'
      v:019:
        - "1SA:28:19 | 19 | 19 | <i>To-morrow.</i> Usher supposes some days afterwards. But all might take place the day after this was spoken. (Calmet) --- <i>Sons,</i> except Isboseth, who enjoyed, for a time, part of his father's kingdom. (Haydock) --- <i>With me.</i> That is, in the state of the dead, and in another world, though not in the same place. (Challoner)"
      v:020:
        - '1SA:28:20 | 20 | 20 | <i>Day,</i> through excessive anguish. (Haydock) --- He fainted away; upon which his attendants and the woman rushed in. (Salien)'
      v:021:
        - '1SA:28:21 | 21 | 21 | <i>Hand,</i> in the most imminent danger. See Judges xii. 3.'
      v:024:
        - '1SA:28:24 | 24 | 24 | <i>Calf,</i> destined for a victim or feast, Luke xv. 23., and Proverbs xv. 17. (Calmet) --- The generosity of this woman deserves commendation. (Josephus, [Antiquities?] vi. 15.) (Haydock)'
