    verses:
      v:001: '1SA:28:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}it came to pass in those days, that the Philistines gathered together their armies, to be prepared for war against Israel: And Achis said to David: Know thou now assuredly, that thou shalt go out with me to the war, thou, and thy men.'
      v:002: '1SA:28:2 | 2 | 2 | And David said to Achis: Now thou shalt know what thy servant will do. And Achis said to David: And I will appoint thee to guard my life for ever.'
      v:003: '1SA:28:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}Now Samuel was dead, and all Israel mourned for him, and buried him in Ramatha, his city. And Saul had put away all the magicians and soothsayers out of the land.'
      v:004: '1SA:28:4 | 4 | 4 | And the Philistines were gathered together, and came and encamped in Sunam: and Saul also gathered together all Israel, and came to Gelboe.'
      v:005: '1SA:28:5 | 5 | 5 | And Saul saw the army of the Plilistines, and was afraid, and his heart was very much dismayed.'
      v:006: '1SA:28:6 | 6 | 6 | And he consulted the Lord, and he answered him not, neither by dreams, nor by priests, nor by prophets.'
      v:007: '1SA:28:7 | 7 | 7 | And Saul said to his servants: Seek me a woman that hath a {VERSE_FOOTNOTE_INDEX_REF 0}divining spirit, and I will go to her, and enquire by her. And his servants said to him: There is a woman that hath a divining spirit at Endor.'
      v:008: '1SA:28:8 | 8 | 8 | Then he disguised himself: and put on other clothes, and he went, and two men with him, and they came to the woman by night, and he said to her: Divine to me by thy divining spirit, and bring me up him whom I shall tell thee.'
      v:009: '1SA:28:9 | 9 | 9 | And the woman said to him: Behold thou knowest all that Saul hath done, and how he hath rooted out the magicians and soothsayers from the land: why then dost thou lay a snare for my life, to cause me to be put to death?'
      v:010: '1SA:28:10 | 10 | 10 | And Saul swore unto her by the Lord, saying: As the Lord liveth, there shall no evil happen to thee for this thing.'
      v:011: '1SA:28:11 | 11 | 11 | And the woman said to him: Whom shall I bring up to thee? And he said, Bring me up Samuel.'
      v:012: '1SA:28:12 | 12 | 12 | And when the woman saw Samuel, she cried out with a loud voice, and said to Saul: Why hast thou deceived me? for thou art Saul.'
      v:013: '1SA:28:13 | 13 | 13 | And the king said to her: Fear not: what hast thou seen? and the woman said to Saul: I saw gods ascending out of the earth.'
      v:014: '1SA:28:14 | 14 | 14 | And he said to her: What form is he of? And she said: An old man cometh up, and he is covered with a mantle. And Saul understood that it was Samuel, and he bowed himself with his face to the ground, and adored.'
      v:015: '1SA:28:15 | 15 | 15 | And Samuel said to Saul: {VERSE_FOOTNOTE_INDEX_REF 0}Why hast thou disturbed my rest, that I should be brought up? And Saul said: I am in great distress: for the Philistines fight against me, and God is departed from me, and would not hear me, neither by the hand of prophets, nor by dreams: therefore I have called thee, that thou mayst shew me what I shall do.'
      v:016: '1SA:28:16 | 16 | 16 | And Samuel said: Why askest thou me, seeing the Lord has departed from thee, and is gone over to thy rival?'
      v:017: '1SA:28:17 | 17 | 17 | For the Lord will do to thee as he spoke by me, and he will rend thy kingdom out of thy hand, and will give it to thy neighbour David:'
      v:018: '1SA:28:18 | 18 | 18 | Because thou didst not obey the voice of the Lord, neither didst thou execute the wrath of his indignation upon Amalec. Therefore hath the Lord done to thee what thou sufferest this day.'
      v:019: '1SA:28:19 | 19 | 19 | And the Lord also will deliver Israel with thee into the hands of the Philistines: and to-morrow thou and thy sons shall be with me: and the Lord will also deliver the army of Israel into the hands of the Philistines.'
      v:020: '1SA:28:20 | 20 | 20 | And forthwith Saul fell all along on the ground; for he was frightened with the words of Samuel, and there was no strength in him, for he had eaten no bread all that day.'
      v:021: '1SA:28:21 | 21 | 21 | And the woman came to Saul, (for he was very much troubled) and said to him: Behold thy handmaid hath obeyed thy voice, and I have put my life in my hand: and I hearkened unto the words which thou spokest to me.'
      v:022: '1SA:28:22 | 22 | 22 | Now therefore, I pray thee, hearken thou also the voice of thy handmaid, and let me set before thee a morsel of bread, that thou mayest eat and recover strength, and be able to go on thy journey.'
      v:023: '1SA:28:23 | 23 | 23 | But he refused, and said: I will not eat. But his servants and the woman forced him, and at length hearkening to their voice, he arose from the ground, and sat upon the bed.'
      v:024: '1SA:28:24 | 24 | 24 | Now the woman had a fatted calf in the house, and she made haste and killed it: and taking meal, kneaded it, and baked some unleavened bread,'
      v:025: '1SA:28:25 | 25 | 25 | And set it before Saul, and before his servants. And when they had eaten they rose up, and walked all that night.'
  c:029:
    commentary:
      v:001:
        - "1SA:29:1 | 1 | 1 | <i>Aphec.</i> Hence they proceeded to Sunam, and attacked Saul, near the <i>fountain,</i> which were all places in the vale of <i>Jezrahel.</i> The sacred writer thus leaves the two armies ready to engage, being intent on giving the particulars of David's history, and only relating the affairs of Saul, &c., in as much as they may refer to him. (Calmet) --- David had retired from the army of the Philistines before Saul went to Endor, and some of the tribe of Manasses went after him, and were present in the battle, in which the Amalecites were slain and plundered, 1 Paralipomenon xii. 19. (Salien)"
      v:002:
        - "1SA:29:2 | 2 | 2 | <i>Thousands,</i> making the troops pass in review, as the Hebrew insinuates. Their army seems to have been divided, in the same manner as that of the Israelites, each company of 10, 50, &c., having its respective officer, under the five lords. --- <i>Were.</i> Hebrew, \"passed.\" David's band was connected with the troops of Achis, yet so that they might be easily distinguished by their dress, &c. (Calmet) --- The Roman <i>Triarii,</i> who were esteemed the bravest soldiers, occupied the rear. (Menochius) --- Josephus gives us to understand that Achis was the commander in chief. (Antiquities vi. 14.) (Tirinus)"
      v:003:
        - "1SA:29:3 | 3 | 3 | <i>Know David.</i> It seems they were not unacquainted with him, since they knew that Achis had given him a <i>place,</i> (ver. 4,) or city. (Haydock) --- But they prudently judged that it would be very hazardous to employ him on this occasion. Providence thus brought him honourably out of the scrape, as he could not have remained even inactive, among the troops of the Philistines, without rendering himself suspected both to them and to his own people. (Calmet) --- <i>Years.</i> Abulensis thinks that Achis told an untruth, to persuade the lords that he had been long witness of David's fidelity. He might also allude to the first time, when he came to his court, or the four months specified [in] chap. xxvii. 9, might fall into different years. Septuagint, \"he has been with us days, this is the second year.\" (Menochius) --- Syriac, \"two years (Arabic, \"one year,\" and some months.\" (Calmet) --- The true term was only four months. (Worthington)"
      v:004:
        - '1SA:29:4 | 4 | 4 | <i>Adversary.</i> Hebrew <i>Satan,</i> "a calumniator, enemy," &c. (Calmet) --- Tacitus (Hist. iv.) speaking of the Batavian corps, says, "which, being bribed, pretended to be faithful, that it might flee, and become more acceptable after it had betrayed the Romans in the heat of the engagement."'
      v:006:
        - '1SA:29:6 | 6 | 6 | <i>Lord.</i> Hebrew <i>Jehova.</i> (Haydock) --- Achis speaks of the true God, as David was accustomed to do. (Salien) --- Perhaps he adored him, like his other gods; as the Israelites are accused of swearing by the Lord and by Melchom, Sophonias i. 5. --- The pagans often appealed to the gods of those with whom they were treating. (Calmet)'
      v:008:
        - '1SA:29:8 | 8 | 8 | <i>King.</i> He speaks thus that he might not increase the suspicions of the Philistines. (Menochius) --- In the mean time, God called him to fight against Amalec, and to defend his own property, which was actually, or the next day, taken from Siceleg; (Haydock) so that nothing could have been more desirable to him, than to be thus dismissed with applause. (Salien)'
      v:009:
        - '1SA:29:9 | 9 | 9 | <i>Angel of God,</i> equally incapable of any meanness. The pagans admitted the existence of good and of evil spirits. (Sanctius) This exaggerated compliment occurs, Genesis xxxiii. 10., 2 Kings xiv. 17., and xix. 27.'
      v:010:
        - '1SA:29:10 | 10 | 10 | <i>Thy Lord.</i> He may allude to Saul, (ver. 3,) or to himself, (chap. v. 8,) or to God, as David was under obligations to all three. (Haydock) --- <i>Light,</i> that none might know or be dejected, in the rest of the army. (Menochius)'
