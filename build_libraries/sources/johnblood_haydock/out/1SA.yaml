    verses:
      v:001: '1SA:23:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}they told David, saying: Behold the Philistines fight against Ceila, and they rob the barns.'
      v:002: '1SA:23:2 | 2 | 2 | Therefore David consulted the Lord, saying: Shall I go and smite these Philistines? And the Lord said to David: Go, and thou shalt smite the Philistines, and shalt save Ceila.'
      v:003: '1SA:23:3 | 3 | 3 | And the men that were with David, said to him: Behold we are in fear here in Judea, how much more if we go to Ceila against the bands of the Philistines?'
      v:004: '1SA:23:4 | 4 | 4 | Therefore David consulted the Lord again. And he answered and said to him: Arise, and go to Ceila: for I will deliver the Philistines into thy hand.'
      v:005: '1SA:23:5 | 5 | 5 | David, therefore, and his men, went to Ceila, and fought against the Philistines, and brought away their cattle, and made a great slaughter of them: and David saved the inhabitants of Ceila.'
      v:006: '1SA:23:6 | 6 | 6 | Now at that time, when Abiathar, the son of Achimelech, fled to David, to Ceila, he came down, having an ephod with him.'
      v:007: '1SA:23:7 | 7 | 7 | And it was told Saul that David was come to Ceila: and Saul said: The Lord hath delivered him into my hands, and he is shut up, being come into a city that hath gates and bars.'
      v:008: '1SA:23:8 | 8 | 8 | And Saul commanded all the people to go down to fight against Ceila, and to besiege David, and his men.'
      v:009: '1SA:23:9 | 9 | 9 | Now when David understood that Saul secretly prepared evil against him, he said to Abiathar, the priest: Bring hither the ephod.'
      v:010: '1SA:23:10 | 10 | 10 | And David said: O Lord God of Israel, thy servant hath heard a report, that Saul designeth to come to Ceila, to destroy the city for my sake:'
      v:011: '1SA:23:11 | 11 | 11 | Will the men of Ceila deliver me into his hands? and will Saul come down, as thy servant hath heard? O Lord God of Israel, tell thy servant. And the Lord said: He will come down.'
      v:012: '1SA:23:12 | 12 | 12 | And David said: Will the men of Ceila deliver me and my men into the hands of Saul? And the Lord said: They will deliver thee up.'
      v:013: '1SA:23:13 | 13 | 13 | Then David and his men, who were about six hundred, arose, and departing from Ceila, wandered up and down, uncertain where they should stay: and it was told Saul that David was fled from Ceila, and had escaped: wherefore he forbore to go out.'
      v:014: '1SA:23:14 | 14 | 14 | But David abode in the desert in strong holds, and he remained in a mountain of the desert of Ziph, in a woody hill. And Saul sought him always: but the Lord delivered him not into his hands.'
      v:015: '1SA:23:15 | 15 | 15 | And David saw that Saul was come out to seek his life. And David was in the desert of Ziph, in a wood.'
      v:016: '1SA:23:16 | 16 | 16 | And Jonathan, the son of Saul, arose, and went to David, into the wood, and strengthened his hands in God: and he said to him:'
      v:017: '1SA:23:17 | 17 | 17 | Fear not: for the hand of my father, Saul, shall not find thee, and thou shalt reign over Israel, and I shall be next to thee; yea, and my father knoweth this.'
      v:018: '1SA:23:18 | 18 | 18 | And they two made a covenant before the Lord: and David abode in the wood: but Jonathan returned to his house.'
      v:019: '1SA:23:19 | 19 | 19 | {VERSE_FOOTNOTE_INDEX_REF 0}And the Ziphites went up to Saul, in Gabaa, saying: Lo, doth not David lie hid with us in the strong holds of the wood, in Mount Hachila, which is on the right hand of the desert.'
      v:020: "1SA:23:20 | 20 | 20 | Now therefore come down, as thy soul hath desired to come down: and it shall be our business to deliver him into the king's hands."
      v:021: '1SA:23:21 | 21 | 21 | And Saul said: Blessed be ye of the Lord, for you have pitied my case.'
      v:022: '1SA:23:22 | 22 | 22 | Go, therefore, I pray you, and use all diligence, and curiously inquire, and consider the place where his foot is, and who hath seen him there: for he thinketh of me, that I lie craftily in wait for him.'
      v:023: '1SA:23:23 | 23 | 23 | Consider, and see all his lurking holes, wherein he is hid, and return to me with the certainty of the thing, that I may go with you. And if he should even go down into the earth to hide himself, I will search him out in all the thousands of Juda.'
      v:024: '1SA:23:24 | 24 | 24 | And they arose, and went to Ziph before Saul: and David and his men were in the desert of Maon, in the plain at the right hand of Jesimon.'
      v:025: '1SA:23:25 | 25 | 25 | Then Saul and his men went to seek him: and it was told David, and forthwith he went down to the rock, and abode in the wilderness of Maon: and when Saul had heard of it, he pursued after David in the wilderness of Maon.'
      v:026: '1SA:23:26 | 26 | 26 | And Saul went on this side of the mountain: and David and his men were on the other side of the mountain: and David despaired of being able to escape from the face of Saul: and Saul and his men encompassed David and his men round about, to take them.'
      v:027: '1SA:23:27 | 27 | 27 | And a messenger came to Saul, saying: Make haste to come, for the Philistines have poured in themselves upon the land.'
      v:028: '1SA:23:28 | 28 | 28 | Wherefore Saul returned, leaving the pursuit of David, and went to meet the Philistines. For this cause, they called that place the rock of division.'
  c:024:
    commentary:
      v:001:
        - '1SA:24:1 | 1 | 1 | <i>Engaddi,</i> below Jericho, on the west side of the Dead Sea. It was famous for rocks and caverns. (Calmet)'
      v:003:
        - '1SA:24:3 | 3 | 3 | <i>Goats;</i> an hyperbole. (Menochius) --- Hebrew, "upon the rocks of the wild goats." (Haydock)'
      v:004:
        - '1SA:24:4 | 4 | 4 | <i>Cotes.</i> These were probably no other than the caverns, in which shepherds there secure themselves and their flocks, in the night, and from storms. (Tirinus) --- Some of them, in Syria, are so capacious as to contain 4,000 men, (Strabo xvi.) so that David might well remain unperceived by Saul, who did not enter so far. Polyphemus and Cacus dwelt in caverns, with their flocks. (Virgil, Æneid viii.) --- <i>Nature.</i> Hebrew, "to cover his feet," which has the same import. Syriac and Arabic, "to rest, <i>or</i> sleep."'
      v:005:
        - "1SA:24:5 | 5 | 5 | <i>Eyes.</i> This might have been spoken by Gad, or by Samuel; (Menochius) or they only mean that this is a most favourable opportunity. Some think that David ought to have embraced it, and put an end to these troubles, by the death of the usurper. But this was not the opinion of David; and God, who had promised him the throne, had not authorized him to lay violent hands on Saul. He might act on the defensive, but not be the aggressor. (Tirinus) --- <i>Arose,</i> with an intention to kill his unjust persecutor, ver. 11. --- <i>Robe,</i> to convince him how easily he might have taken away his life. (St. Augustine, de C. [City of God?] xii. 6.) --- The noise of Saul's attendants hindered him from being perceived. Perhaps Saul might have put off his robe. (Menochius) --- St. Chrysostom observes, the David obtained more glory by sparing Saul than by killing Goliath. (Tirinus) --- Clemency makes a man like God. (Cicero)"
      v:006:
        - '1SA:24:6 | 6 | 6 | <i>Heart struck him;</i> viz., with remorse, as fearing he had done amiss. (Challoner) --- A tender conscience is uneasy about things which are not sinful, while some stick at nothing. (Worthington) --- The action of David seemed disrespectful. (Calmet) --- "The subjects of kings adore the royal name as a divinity." (Curtius vii.) <i>Regium nomen....pro deo colunt.</i>'
      v:007:
        - "1SA:24:7 | 7 | 7 | <i>Anointed.</i> He was chosen by God, and to be judge by him. (Calmet) --- <i>Reges in ipsos imperium est Jovis.</i> (Horace) --- David was not to mount the throne, till Saul was removed, by God's ordinance. (Worthington)"
      v:011:
        - '1SA:24:11 | 11 | 11 | <i>A thought to kill thee.</i> That is, a suggestion, to which I did not consent. (Challoner) --- Hebrew, "and he spoke to kill thee, and he has pardoned thee; and he said, I will not," &c. (Calmet) --- Protestants, "and <i>some</i> bade <i>me</i> kill thee, but <i>mine eye</i> spared thee, and I said." Septuagint, "and I would not kill thee, and I spared thee, and said," &c. (Haydock)'
      v:012:
        - 1SA:24:12 | 12 | 12 | <i>Father.</i> He had married Saul's daughter; (Menochius) and the king ought to be the common father of his people. (Haydock)
      v:013:
        - '1SA:24:13 | 13 | 13 | <i>Revenge me of thee;</i> or, as it is in the Hebrew, <i>will revenge me.</i> The meaning is, that he refers his whole cause to God, to judge and punish according to his justice; yet so as to keep himself, in the mean time, from all personal hatred to Saul, or desire of gratifying his own passion, by seeking revenge. So far from it, that when Saul was afterwards slain, we find that, instead of rejoicing at his death, he mourned most bitterly for him. (Challoner) --- If it be lawful to seek redress from a magistrate, much more may we appeal to the Sovereign Judge! (Menochius)'
      v:014:
        - '1SA:24:14 | 14 | 14 | <i>Thee:</i> the tree is known by its fruit. If therefore I have behaved in this manner, no longer trust the reports of others against me. (Calmet) --- The wicked, if left to themselves, will be their own tormentors. He may thus indirectly threaten Saul, as iniquity is often put for punishment. (Menochius) --- The wicked shall at last open their eyes, and be reclaimed. (Rabbins ap. Munster.) --- David entertained hopes that even Saul would now be convinced of his innocence. (Haydock)'
      v:015:
        - '1SA:24:15 | 15 | 15 | <i>Dog.</i> This expression is still used to denote a contemptible person, 2 Kings xvi. 9. What honour can so great a king derive, from gaining the victory over a man unarmed? &c. (Calmet)'
      v:017:
        - "1SA:24:17 | 17 | 17 | <i>Voice.</i> He was at such a distance, as not to be able to distinguish his features. --- <i>Wept.</i> The greatest reprobates may sometimes feel sentiments of compunction, so that we need not here doubt of Saul's sincerity. (Calmet) --- He might otherwise have turned upon David with his 3,000, and easily have seized his prey. (Haydock)"
      v:022:
        - '1SA:24:22 | 22 | 22 | <i>Father.</i> David complied with this request as far as he was able: but, as God was resolved to punish the posterity of Saul, for the injury done to the Gabaonites, he was forced to give them all up, except Miphiboseth, the son of Jonathan. (Calmet) --- He could not promise to defend them, if they proved guilty.'
      v:023:
        - '1SA:24:23 | 23 | 23 | <i>Places,</i> knowing that no dependence was to be had on Saul. (Menochius) --- How blind and ungrateful must this king have been, thus to fight against the known designs of Providence, instead of endeavouring to reward and to make a friend of so great a person! (Haydock)'
