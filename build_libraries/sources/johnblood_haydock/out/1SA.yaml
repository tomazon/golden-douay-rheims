    verses:
      v:001: '1SA:2:1 | 1 | 1 | My heart hath rejoiced in the Lord, and my horn is exalted in my God: my mouth is enlarged over my enemies: because I have joyed in thy salvation.'
      v:002: '1SA:2:2 | 2 | 2 | There is none holy as the Lord is: for there is no other beside thee, and there is none strong like our God.'
      v:003: '1SA:2:3 | 3 | 3 | Do not multiply to speak lofty things, boasting: let old matters depart from your mouth: for the Lord is a God of all knowledge, and to him are thoughts prepared.'
      v:004: '1SA:2:4 | 4 | 4 | The bow of the mighty is overcome, and the weak are girt with strength.'
      v:005: '1SA:2:5 | 5 | 5 | They that were full before, have hired out themselves for bread: and the hungry are filled, so that the barren hath borne many: and she that had many children is weakened.'
      v:006: '1SA:2:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}The Lord killeth and maketh alive, he bringeth down to hell, and bringeth back again.'
      v:007: '1SA:2:7 | 7 | 7 | The Lord maketh poor and maketh rich, he humbleth and he exalteth:'
      v:008: "1SA:2:8 | 8 | 8 | He raiseth up the needy from the dust, and lifteth up the poor from the dunghill: that he may sit with princes, and hold the throne of glory. For the poles of the earth are the Lord's, and upon them he hath set the world."
      v:009: '1SA:2:9 | 9 | 9 | He will keep the feet of his saints, and the wicked shall be silent in darkness; because no man shall prevail by his own strength.'
      v:010: '1SA:2:10 | 10 | 10 | The adversaries of the Lord shall fear him: and upon them shall he thunder in the heavens: The Lord shall judge the ends of the earth, and he shall give empire to his king, and shall exalt the horn of his Christ.'
      v:011: '1SA:2:11 | 11 | 11 | And Elcana went to Ramatha, to his house: but the child ministered in the sight of the Lord before the face of Heli the priest.'
      v:012: '1SA:2:12 | 12 | 12 | Now the sons of Heli were children of Belial, not knowing the Lord,'
      v:013: '1SA:2:13 | 13 | 13 | Nor the office of the priests to the people: but whosoever had offered a sacrifice, the servant of the priest came, while the flesh was in boiling, with a flesh-hook of three teeth in his hand,'
      v:014: '1SA:2:14 | 14 | 14 | And thrust it into the kettle, or into the cauldron, or into the pot, or into the pan: and all that the flesh-hook brought up, the priest took to himself. Thus did they to all Israel that came to Silo.'
      v:015: '1SA:2:15 | 15 | 15 | Also before they burnt the fat, the servant of the priest came, and said to the man that sacrificed: Give me flesh to boil for the priest: for I will not take of thee sodden flesh, but raw.'
      v:016: '1SA:2:16 | 16 | 16 | And he that sacrificed said to him: Let the fat first be burnt to-day, according to the custom, and then take to thee as much as thy soul desireth. But he answered, and said to him: Not so: but thou shalt give it me now, or else I will take it by force.'
      v:017: '1SA:2:17 | 17 | 17 | Wherefore the sin of the young men was exceeding great before the Lord: because they withdrew men from the sacrifice of the Lord.'
      v:018: '1SA:2:18 | 18 | 18 | But Samuel ministered before the face of the Lord: being a child girded with a linen ephod.'
      v:019: '1SA:2:19 | 19 | 19 | And his mother made him a little coat, which she brought to him on the appointed days, when she went up with her husband, to offer the solemn sacrifice.'
      v:020: '1SA:2:20 | 20 | 20 | And Heli blessed Elcana and his wife: and he said to him: The Lord give thee seed of this woman, for the loan thou hast lent to the Lord. And they went to their own home.'
      v:021: '1SA:2:21 | 21 | 21 | And the Lord visited Anna, and she conceived, and bore three sons, and two daughters: and the child Samuel became great before the Lord.'
      v:022: '1SA:2:22 | 22 | 22 | Now Heli was very old, and he heard all that his sons did to all Israel: and how they lay with the women that waited at the door of the tabernacle:'
      v:023: '1SA:2:23 | 23 | 23 | And he said to them: Why do ye these kinds of things, which I hear, very wicked things, from all the people?'
      v:024: '1SA:2:24 | 24 | 24 | Do not so, my sons: for it is no good report that I hear, that you make the people of the Lord to transgress.'
      v:025: '1SA:2:25 | 25 | 25 | If one man shall sin against another, God may be appeased in his behalf: but if a man shall sin against the Lord, who shall pray for him? And they hearkened not to the voice of their father, because the Lord would slay them.'
      v:026: '1SA:2:26 | 26 | 26 | But the child Samuel advanced, and grew on, and pleased both the Lord and men.'
      v:027: "1SA:2:27 | 27 | 27 | And there came a man of God to Heli, and said to him: Thus saith the Lord: Did I not plainly appear to thy father's house, when they were in Egypt in the house of Pharao?"
      v:028: "1SA:2:28 | 28 | 28 | And I chose him out of all the tribes of Israel to be my priest, to go up to my sitar, and burn incense to me, and to wear the ephod before me: and I gave to thy father's house of all the sacrifices of the children of Israel."
      v:029: '1SA:2:29 | 29 | 29 | Why have you kicked away my victims, and my gifts which I commanded to be offered in the temple: and thou hast rather honoured thy sons than me, to eat the first-fruits of every sacrifice of my people Israel?'
      v:030: '1SA:2:30 | 30 | 30 | Wherefore thus saith the Lord the God of Israel: {VERSE_FOOTNOTE_INDEX_REF 0}I said indeed that thy house, and the house of thy father, should minister in my sight, for ever. But now saith the Lord: Far be this from me: but whosoever shall glorify me, him will I glorify: but they that despise me, shall be despised.'
      v:031: "1SA:2:31 | 31 | 31 | Behold the days come: and I will cut off thy arm, and the arm of thy father's house, that there shall not be an old man in thy house."
      v:032: '1SA:2:32 | 32 | 32 | And thou shalt see thy rival in the temple, in all the prosperity of Israel, and there shall not be an old man in thy house for ever.'
      v:033: "1SA:2:33 | 33 | 33 | However, I will not altogether take away a man of thee from my altar: but that thy eyes may faint, and thy soul be spent: and a great part of thy house shall die, when they come to man's estate."
      v:034: '1SA:2:34 | 34 | 34 | And this shall be a sign to thee, that shall come upon thy two sons, Ophni and Phinees: in one day they shall both of them die.'
      v:035: '1SA:2:35 | 35 | 35 | And I will raise me up a faithful priest, who shall do according to my heart, and my soul: and I will build him a faithful house, and he shall walk all days before my anointed.'
      v:036: '1SA:2:36 | 36 | 36 | And it shall come to pass, that whosoever shall remain in thy house shall come that he may be prayed for, and shall offer a piece of silver, and a roll of bread, and shall say: Put me, I beseech thee, to somewhat of the priestly office, that I may eat a morsel of bread.'
  c:003:
    commentary:
      v:001:
        - '1SA:3:1 | 1 | 1 | <i>Before.</i> Chaldean, "in the days of Heli." The young Levite slept in an adjoining chamber, to wait on the high priest, not far from the sanctuary. --- <i>Precious;</i> that is, rare: (Challoner) as such things are generally more esteemed, (Haydock) which are granted to few. (Worthington) --- Some prophets had appeared under the former judges: but they were not so common as they were from the days of Samuel, till a little after the captivity. St. Peter ranks Samuel in the first place, Acts iii. 24. (Calmet) --- <i>Vision.</i> No prophet was publicly recognized, to whom the people might have recourse. (Menochius)'
      v:003:
        - '1SA:3:3 | 3 | 3 | <i>Out,</i> towards morning, (Calmet; Exodus xxvii. 20.) when some of the lamps were to be extinguished. (Worthington) --- <i>Samuel slept.</i> Some would transpose these words to the end of the verse, as they think it improbable that Samuel should be in the place where the high priest himself could enter only once a year. (Vatable, &c.) --- But this change seems harsh and unnecessary, as Heli and Samuel might be in apartments contiguous to the holy place. (Sanctius; Menochius; Calmet) --- During the night none of the priests would be in the sanctuary, so that Heli might form a judgment that none of them had called Samuel. (Tirinus)'
      v:007:
        - 1SA:3:7 | 7 | 7 | <i>Him.</i> He had not before an experimental knowledge of the manner in which God revealed his will to men. (Calmet)
      v:009:
        - 1SA:3:9 | 9 | 9 | <i>Heareth;</i> ready to comply with whatever may be required. (Haydock)
      v:010:
        - '1SA:3:10 | 10 | 10 | <i>Times,</i> (<i>secundò:</i>) a second time, or repeatedly, or mentioning the name twice, (Menochius) as God does sometimes in urgent cases, Genesis xxii. 11. (Haydock)'
      v:011:
        - '1SA:3:11 | 11 | 11 | <i>Tingle,</i> through astonishment and fright, Jeremias xix. 3., and 4 Kings xxi. 12.'
      v:012:
        - '1SA:3:12 | 12 | 12 | <i>House,</i> by the prophet, chap. ii. 27.'
      v:013:
        - '1SA:3:13 | 13 | 13 | <i>Wickedly.</i> Septuagint, "were cursing God." This is one of the places which the Jews have corrected. (Du Hamel) --- <i>Judge;</i> or condemn and punish, Proverbs xix. 29. (Calmet) --- <i>Chastise them,</i> not in words only, or in a soft manner, as he had done. Hebrew, "because his sons made themselves despicable, and he did not frown upon them." (Haydock) --- <i>Ciha</i> denotes, to correct with a wrinkled face. (Menochius) --- Aquila, "he did not look black at them," nor avert his eyes with horror. All this iniquity was done publicly, and in his presence; (Calmet) and he suffered his children to proceed without any restraint. It is not sufficient to reprove, when a father can correct. (Haydock)'
      v:014:
        - '1SA:3:14 | 14 | 14 | <i>Sworn.</i> We read not of an express oath; (Calmet) but the denunciation of God was equivalent. (Haydock) --- <i>Iniquity,</i> or punishment. Nothing could withhold the indignation of the Lord, in correcting the sinner, though he would shew mercy eternally to the penitent. But he saw the obstinacy of these priests, and their unhappy end. The sacrifices of the old law always presupposed suitable internal sentiments, to grant the remission of sin; and even for the avoiding of the legal punishments, they must have been offered in a true spirit of religion, which these abandoned wretches despised and neglected. (Calmet) --- God threatens that he will punish their crimes for ever, as he abominates the contempt of priests. (Tirinus)'
      v:015:
        - '1SA:3:15 | 15 | 15 | <i>Slept.</i> Hebrew and Septuagint, "laid himself down to sleep." For how could he take any rest after such terrible threats? (Calmet) particularly as light was beginning to appear, when he was called by God, ver. 3. --- <i>Doors.</i> Some walls had probably been built, to enclose the curtains of the tabernacle. A priest would have been employed to open the sanctuary. (Calmet)'
      v:017:
        - '1SA:3:17 | 17 | 17 | <i>And so.</i> Literally, "May God do these things to thee, and add these also." It is not certain that he mentioned the particular punishment, (Haydock) though it is most probable. The Scripture refrains from repeating them. (Grotius) --- Ruth i. 17. (Calmet)'
      v:018:
        - '1SA:3:18 | 18 | 18 | <i>Sight.</i> Some of the Fathers think that these words proceeded from an habitual indifference, as he was not disposed to molest his sons any farther, let the consequences be what they might. (St. Gregory; St. Ephrem, &c.) --- But others believe, that Heli was actuated by the spirit of humanity and resignation, and saved his soul. (Calmet) See chap. iv. 18. --- <i>Years.</i> The author of the Concord. between the Books of Kings and of Chronicles, thinks Samuel was then 39. (Du Hamel)'
      v:019:
        - '1SA:3:19 | 19 | 19 | <i>Ground,</i> unfulfilled. This may be understood of the words of the Lord, (Calmet) which Samuel had announced. His other predictions were constantly verified, so that he was justly regarded as a true prophet. (Haydock)'
      v:020:
        - '1SA:3:20 | 20 | 20 | <i>Faithful.</i> Hebrew <i>Neeman,</i> may be a title of dignity, or may signify that Samuel was confirmed and continued to be a prophet. (Calmet) --- <i>According to,</i> or by. God revealed his will to him by <i>word,</i> and not by visions. (Sanchez) --- <i>Israel.</i> The whole people suffered along with their leaders. (Haydock) --- They were concerned in the prediction which was denounced against the house of Heli. (Menochius) --- Septuagint, "and Samuel was entrusted to be the prophet of the Lord, to all Israel, from the ends of the earth to the ends: And Heli was very old, and his sons going went forward, and their way was wicked before the Lord." Thus they usher in the following catastrophe. (Haydock)'
