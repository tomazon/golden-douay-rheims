    intro: '<i>David relieveth Ceila, besieged by Philistines. He fleeth into the desert of Ziph. Jonathan and he confirm their former covenant. The Ziphites discover him to Saul, who pursuing close after him, is called away by an invasion from the Philistines.</i>'
