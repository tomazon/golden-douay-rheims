    verses:
      v:001: "1SA:22:1 | 1 | 1 | David {VERSE_FOOTNOTE_INDEX_REF 0}therefore went from thence, and fled to the cave of Odollam. And when his brethren, and all his father's house, had heard of it, they went down to him thither."
      v:002: '1SA:22:2 | 2 | 2 | And all that were in distress, and oppressed with debt, and under affliction of mind, gathered themselves unto him: and he became their prince, and there were with him about four hundred men.'
      v:003: '1SA:22:3 | 3 | 3 | And David departed from thence into Maspha of Moab: and he said to the king of Moab: Let my father and my mother tarry with you, I beseech thee, till I know what God will do for me.'
      v:004: '1SA:22:4 | 4 | 4 | And he left them under the eyes of the king of Moab, and they abode with him all the days that David was in the hold.'
      v:005: '1SA:22:5 | 5 | 5 | And Gad, the prophet, said to David: Abide not in the hold, depart, and go into the land of Juda. And David departed, and came into the forest of Haret.'
      v:006: '1SA:22:6 | 6 | 6 | And Saul heard that David was seen, and the men that were with him. Now whilst Saul abode in Gabaa, and was in the wood, which is by Rama, having his spear in his hand, and all his servants were standing about him,'
      v:007: '1SA:22:7 | 7 | 7 | He said to his servants that stood about him: Hear me now, ye sons of Jemini: will the son of Isai give every one of you fields, and vineyards, and make you all tribunes, and centurions:'
      v:008: '1SA:22:8 | 8 | 8 | That all of you have conspired against me, and there is no one to inform me, especially when even my son hath entered into league with the son of Isai? There is not one of you that pitieth my case, nor that giveth me any information: because my son hath raised up my servant against me, plotting against me to this day.'
      v:009: '1SA:22:9 | 9 | 9 | And Doeg, the Edomite, who stood by, and was the chief among the servants of Saul, answering, said: I saw the son of Isai, in Nobe, with Achimelech, the son of Achitob, the priest.'
      v:010: '1SA:22:10 | 10 | 10 | And he consulted the Lord for him, and gave him victuals, and gave him the sword of Goliath, the Philistine.'
      v:011: "1SA:22:11 | 11 | 11 | Then the king sent to call for Achimelech, the priest, the son of Achitob, and all his father's house, the priests that were in Nobe, and they came all of them to the king."
      v:012: '1SA:22:12 | 12 | 12 | And Saul said to Achimelech: Hear, thou son of Achitob. He answered: Here I am, my lord.'
      v:013: '1SA:22:13 | 13 | 13 | And Saul said to him: Why have you conspired against me, thou, and the son of Isai, and thou hast given him bread and a sword, and hast consulted the Lord for him, that he should rise up against me, continuing a traitor to this day.'
      v:014: "1SA:22:14 | 14 | 14 | And Achimelech answering the king, said: And who amongst all thy servants is so faithful as David, who is the king's son-in-law, and goeth forth at thy bidding, and is honourable in thy house?"
      v:015: "1SA:22:15 | 15 | 15 | Did I begin to-day to consult the Lord for him? far be this from me: let not the king suspect such a thing against his servant, <i>or any one</i> in all my father's house: for thy servant knew nothing of this matter, either little or great."
      v:016: "1SA:22:16 | 16 | 16 | And the king said: Dying thou shalt die, Achimelech, thou and all thy father's house."
      v:017: "1SA:22:17 | 17 | 17 | And the king said to the messengers that stood about him: Turn, and kill the priests of the Lord, for their hand is with David, because they knew that he was fled, and they told it not to me. And the king's servants would not put forth their hands against the priests of the Lord."
      v:018: '1SA:22:18 | 18 | 18 | And the king said to Doeg: Turn thou, and fall upon the priests. And Doeg, the Edomite, turned, and fell upon the priests, and slew in that day eighty-five men that wore the linen ephod.'
      v:019: '1SA:22:19 | 19 | 19 | And Nobe, the city of the priests, he smote with the edge of the sword, both men and women, children and sucklings, and ox, and ass, and sheep, with the edge of the sword.'
      v:020: '1SA:22:20 | 20 | 20 | But one of the sons of Achimelech, the son of Achitob, whose name was Abiathar, escaped, and fled to David,'
      v:021: 1SA:22:21 | 21 | 21 | And told him that Saul had slain the priests of the Lord.
      v:022: "1SA:22:22 | 22 | 22 | And David said to Abiathar: I knew that day when Doeg, the Edomite, was there, that without doubt he would tell Saul: I have been the occasion of the death of all the souls of thy father's house."
      v:023: '1SA:22:23 | 23 | 23 | Abide thou with me, fear not: for he that seeketh my life, seeketh thy life also, and with me thou shalt be saved.'
  c:023:
    commentary:
      v:001:
        - '1SA:23:1 | 1 | 1 | <i>Barns.</i> The floors were composed of earth and the dregs of oil, made into a sort of mortar, so that rain, mice, &c., could not hurt them. (Cato 91 and 129.) --- Hither the people of Ceila had gathered their corn, and the enemy came to plunder, or to spoil, according to custom, Judges v. 4., and xv. 5. (Calmet) --- Ceila was about seven miles from Hebron, and as many from Eleutheropolis. (St. Jerome)'
      v:002:
        - '1SA:23:2 | 2 | 2 | <i>Lord,</i> by the prophet Gad, (Salien; ver. 6.; Menochius) or by Abiathar, who brought the ephod along with him. David undertakes nothing without his advice.'
      v:003:
        - '1SA:23:3 | 3 | 3 | <i>Judea,</i> in the midst of the country, remote from the Philistines; and in a forest, where Saul cannot so easily attack us, as in a city.'
      v:004:
        - '1SA:23:4 | 4 | 4 | <i>Again,</i> in the presence of his soldiers. (Calmet) --- Thus Gedeon requested a double miracle of the Lord, to encourage his men. (Menochius)'
      v:006:
        - '1SA:23:6 | 6 | 6 | <i>An ephod,</i> or <i>the ephod.</i> That is, the vestment of the high priest, with the <i>Urim</i> and <i>Thummim,</i> by which the Lord gave his oracles.'
      v:007:
        - "1SA:23:7 | 7 | 7 | <i>Bars.</i> This was what David's men apprehended. Saul thinks this is a fit opportunity for taking them all prisoners; and he supposes that God was on his side, though, after his repeated crimes, he had little reason to flatter himself with hopes of this nature. The wicked, however, easily delude themselves. (Haydock)"
      v:008:
        - '1SA:23:8 | 8 | 8 | <i>People,</i> in the neighbourhood. It is hardly probable that all Israel should be put in motion to take a few men. (Calmet)'
      v:009:
        - "1SA:23:9 | 9 | 9 | <i>Secretly.</i> He might have pretended that the armament was against the Philistines. (Menochius) --- <i>Ephod.</i> Some say that David put it on. But this was the privilege of the high priest, who gave the answer to David's consultation, which he might perhaps repeat after him. (Calmet) --- He put on the rational to consult God, Exodus xxviii., and Leviticus viii. (Worthington)"
      v:012:
        - '1SA:23:12 | 12 | 12 | <i>Up.</i> God had only answered the first question before. He now informs David, that it is the intention of the men of Ceila to deliver him into the hands of Saul, who was preparing to attack their city, and that he would inevitably fall into his hands, (Calmet) if he did not retire. (Worthington) --- God sees contingent events with the same certainty as those which will really take place. (Haydock) --- The people of Ceila could not have justly delivered up the innocent David, but they might have insisted that he should quit their city, to save it from destruction; or they might have forced him. (Scholastic) (Tirinus)'
      v:014:
        - '1SA:23:14 | 14 | 14 | <i>Ziph,</i> eight miles east of Hebron, (St. Jerome) towards the southern Carmel. (Eusebius) --- Abdias (ver. 3) takes notice of the <i>clefts of the rocks</i> of Edom. St. Jerome says, this mountain was "dark and cloudy." (Menochius)'
      v:016:
        - "1SA:23:16 | 16 | 16 | <i>In God</i> exceedingly, reminding him of God's promises. (Calmet) --- He hoped to see David king, and himself next to him in power. (Haydock)"
      v:017:
        - '1SA:23:17 | 17 | 17 | <i>Next,</i> in dignity; thy helper and associate. See Ecclesiastes iv. 8, 11. --- <i>This,</i> our league, (Calmet) or the decree appointing David to be king. (Menochius)'
      v:018:
        - '1SA:23:18 | 18 | 18 | <i>Lord,</i> Gad or Abiathar being present. (St. Jerome) --- This is the third time they had confirmed their alliance, to satisfy their love. (Menochius)'
      v:019:
        - '1SA:23:19 | 19 | 19 | <i>Hand,</i> to the south. (Du Hamel)'
      v:022:
        - '1SA:23:22 | 22 | 22 | <i>Him,</i> and therefore will be upon his guard. (Haydock) --- Syriac, "because I am told he is crafty." (Calmet) --- Septuagint, "because Saul said, lest this crafty man should exert all his art;" or, "lest he should be very cunning." (Haydock) --- Saul foreboded that he would again elude his pursuit. (Vatable)'
      v:023:
        - '1SA:23:23 | 23 | 23 | <i>And if.</i> Hebrew, "if he be in the land, I will." --- <i>Thousands;</i> the cities, or with all the troops. (Du Hamel)'
      v:024:
        - '1SA:23:24 | 24 | 24 | <i>Maon,</i> in Arabia Petrea, not far from Bersabee. (Calmet)'
      v:026:
        - "1SA:23:26 | 26 | 26 | <i>Other side,</i> to the south. --- <i>Despaired,</i> without the divine assistance. (Salien) --- Hebrew <i>nechpaz,</i> \"feared, or (Du Hamel) made haste to flee.\" Septuagint, \"David was screened to depart.\" He used all possible precautions not to fall into Saul's hands, though he knew he should succeed him. He might still experience some fear of ill treatment. (Haydock)"
      v:028:
        - '1SA:23:28 | 28 | 28 | <i>Division,</i> as it alone had been between the two rivals. Saul was obliged to leave the place, though he and his men were in suspense what to do. (Calmet)'
