    verses:
      v:001: '1SA:25:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}Samuel died, and all Israel was gathered together, and they mourned for him, and buried him in his house in Ramatha. And David rose, and went down into the wilderness of Pharan.'
      v:002: '1SA:25:2 | 2 | 2 | Now there was a certain man in the wilderness of Maon, and his possessions were in Carmel, and the man was very great: and he had three thousand sheep, and a thousand goats: and it happened that he was shearing his sheep in Carmel.'
      v:003: '1SA:25:3 | 3 | 3 | Now the name of the man was Nabal: and the name of his wife was Abigail. And she was a prudent and very comely woman, but her husband was churlish, and very bad and ill natured: and he was of the house of Caleb.'
      v:004: '1SA:25:4 | 4 | 4 | And when David heard in the wilderness, that Nabal was shearing his sheep,'
      v:005: '1SA:25:5 | 5 | 5 | He sent ten young men, and said to them: Go up to Carmel, and go to Nabal, and salute him in my name with peace.'
      v:006: '1SA:25:6 | 6 | 6 | And you shall say: Peace be to my brethren, and to thee, and peace to thy house, and peace to all that thou hast.'
      v:007: '1SA:25:7 | 7 | 7 | I have heard that thy shepherds that were with us in the desert were shearing: we never molested them, neither was there ought missing to them of the flock at any time, all the while they were with us in Carmel.'
      v:008: '1SA:25:8 | 8 | 8 | Ask thy servants, and they will tell thee. Now therefore let thy servants find favour in thy eyes: for we are come in a good day, whatsoever thy hand shall find give to thy servants, and to thy son David.'
      v:009: "1SA:25:9 | 9 | 9 | And when David's servants came, they spoke to Nabal all these words in David's name, and then held their peace."
      v:010: '1SA:25:10 | 10 | 10 | But Nabal answering the servants of David, said: Who is David? and what is the son of Isai? servants are multiplied now a days who flee from their masters.'
      v:011: '1SA:25:11 | 11 | 11 | Shall I then take my bread, and my water, and the flesh of my cattle, which I have killed for my shearers, and give to men whom I know not whence they are?'
      v:012: '1SA:25:12 | 12 | 12 | So the servants of David went back their way, and returning came and told him all the words that he said.'
      v:013: '1SA:25:13 | 13 | 13 | Then David said to his young men: Let every man gird on his sword. And they girded on every man his sword. And David also girded on his sword: and there followed David about four hundred men, and two hundred remained with the baggage.'
      v:014: '1SA:25:14 | 14 | 14 | But one of the servants told Abigail, the wife of Nabal, saying: Behold, David sent messengers out of the wilderness, to salute our master: and he rejected them.'
      v:015: '1SA:25:15 | 15 | 15 | These men were very good to us, and gave us no trouble: neither did we ever lose any thing all the time that we conversed with them in the desert.'
      v:016: '1SA:25:16 | 16 | 16 | They were a wall unto us, both by night and day, all the while we were with them keeping the sheep.'
      v:017: '1SA:25:17 | 17 | 17 | Wherefore consider, and think what thou hast to do: for evil is determined against thy husband, and against thy house, and he is a son of Belial, so that no man can speak to him.'
      v:018: '1SA:25:18 | 18 | 18 | Then Abigail made haste and took two hundred loaves, and two vessels of wine, and five sheep ready dressed, and five measures of parched corn, and a hundred clusters of raisins, and two hundred cakes of dry figs, and laid them upon asses:'
      v:019: '1SA:25:19 | 19 | 19 | And she said to her servants: Go before me: behold I will follow after you: but she told not her husband, Nabal.'
      v:020: '1SA:25:20 | 20 | 20 | And when she had gotten upon an ass, and was coming down to the foot of the mountain, David and his men came down over against her, and she met them.'
      v:021: '1SA:25:21 | 21 | 21 | And David said: Truly in vain have I kept all that belonged to this fellow in the wilderness, and nothing was lost of all that pertained unto him: and he hath returned me evil for good.'
      v:022: '1SA:25:22 | 22 | 22 | May God do so and so, and add more to the foes of David, if I leave of all that belong to him till the morning, any that pisseth against the wall.'
      v:023: '1SA:25:23 | 23 | 23 | And when Abigail saw David, she made haste and lighted off the ass, and fell before David, on her face, and adored upon the ground.'
      v:024: '1SA:25:24 | 24 | 24 | And she fell at his feet, and said: Upon me let this iniquity be, my lord: let thy handmaid speak, I beseech thee, in thy ears: and hear the words of thy servant.'
      v:025: '1SA:25:25 | 25 | 25 | Let not my lord the king, I pray thee, regard this naughty man, Nabal: for according to his name, he is a fool, and folly is with him: but I, thy handmaid, did not see thy servants, my lord, whom thou sentest.'
      v:026: '1SA:25:26 | 26 | 26 | Now therefore, my lord, the Lord liveth, and thy soul liveth, who hath withholden thee from coming to blood, and hath saved thy hand to thee: and now let thy enemies be as Nabal, and all they that seek evil to my lord.'
      v:027: '1SA:25:27 | 27 | 27 | Wherefore receive this blessing, which thy handmaid hath brought to thee, my lord: and give it to the young men that follow thee, my lord.'
      v:028: '1SA:25:28 | 28 | 28 | Forgive the iniquity of thy handmaid: for the Lord will surely make for my lord a faithful house, {VERSE_FOOTNOTE_INDEX_REF 0}because thou, my lord, fightest the battles of the Lord: let not evil therefore be found in thee all the days of thy life.'
      v:029: '1SA:25:29 | 29 | 29 | For if a man at any time shall rise, and persecute thee, and seek thy life, the soul of my lord shall be kept, as in the bundle of the living, with the Lord thy God: but the souls of thy enemies shall be whirled, as with the violence and whirling of a sling.'
      v:030: '1SA:25:30 | 30 | 30 | And when the Lord shall have done to thee, my lord, all the good that he hath spoken concerning thee, and shall have made thee prince over Israel,'
      v:031: '1SA:25:31 | 31 | 31 | This shall not be an occasion of grief to thee, and a scruple of heart to my lord, that thou hast shed innocent blood, or hast revenged thyself: and when the Lord shall have done well by my lord, thou shalt remember thy handmaid.'
      v:032: '1SA:25:32 | 32 | 32 | And David said to Abigail: Blessed be the Lord the God of Israel, who sent thee this day to meet me, and blessed be thy speech:'
      v:033: '1SA:25:33 | 33 | 33 | And blessed be thou, who hast kept me to-day from coming to blood, and revenging me with my own hand.'
      v:034: '1SA:25:34 | 34 | 34 | Otherwise, <i>as</i> the Lord liveth, the God of Israel, who hath withholden me from doing thee any evil, if thou hadst not quickly come to meet me, there had not been left to Nabal by the morning light, any that pisseth against the wall.'
      v:035: '1SA:25:35 | 35 | 35 | And David received at her hand all that she had brought him, and said to her: Go in peace into thy house, behold I have heard thy voice, and honoured thy face.'
      v:036: "1SA:25:36 | 36 | 36 | And Abigail came to Nabal: and behold he had a feast in his house, like the feast of a king: and Nabal's heart was merry, for he was very drunk: and she told him nothing less or more until morning."
      v:037: '1SA:25:37 | 37 | 37 | But early in the morning, when Nabal had digested his wine, his wife told him these words, and his heart died within him, and he became as a stone.'
      v:038: '1SA:25:38 | 38 | 38 | And after ten days had passed, the Lord struck Nabal, and he died.'
      v:039: '1SA:25:39 | 39 | 39 | And when David had heard that Nabal was dead, he said: Blessed be the Lord, who hath judged the cause of my reproach, at the hand of Nabal, and hath kept his servant from evil, and the Lord hath returned the wickedness of Nabal upon his head. Then David sent and treated with Abigail, that he might take her to himself for a wife.'
      v:040: "1SA:25:40 | 40 | 40 | And David's servants came to Abigail, to Carmel, and spoke to her, saying: David hath sent us to thee, to take thee to himself for a wife."
      v:041: '1SA:25:41 | 41 | 41 | And she arose, and bowed herself down with her face to the earth, and said: Behold, let thy servant be a handmaid, to wash the feet of the servants of my lord.'
      v:042: '1SA:25:42 | 42 | 42 | And Abigail arose, and made haste, and got upon an ass, and five damsels went with her, her waiting maids, and she followed the messengers of David, and became his wife.'
      v:043: '1SA:25:43 | 43 | 43 | Moreover David took also Achinoam of Jezrahel: and they were both of them his wives.'
      v:044: "1SA:25:44 | 44 | 44 | But Saul gave Michol, his daughter, David's wife, to Phalti, the son of Lais, who was of Gallim."
  c:026:
    commentary:
      v:001:
        - '1SA:26:1 | 1 | 1 | <i>Ziph.</i> Having declared themselves so decidedly against David, they apprehended the utmost danger if he should ascend the throne. --- <i>Hill.</i> Hebrew, "Gabaa," as the Vulgate leaves it, ver. 3. It lay to the right hand of Ziph, (chap. xxiii. 19,) or "of Jesimon." (Septuagint)'
      v:004:
        - '1SA:26:4 | 4 | 4 | <i>Certainly,</i> or in a place strongly secured by nature. Septuagint, "well armed."'
      v:005:
        - '1SA:26:5 | 5 | 5 | <i>Tent,</i> or covered chariot, such as the Scythians use in their marches, (Justin i.) or in a "royal tent." Septuagint {GREEK:START lampene}λαμπηνη{GREEK:END}, (Pollux.; Menochius) "richly ornamented," (Lucifer of Cagliari) "in the midst" (Aquila) of his troops. (Calmet) --- David might see all was quiet from an eminence, or he might be informed by his spies. (Menochius)'
      v:006:
        - "1SA:26:6 | 6 | 6 | <i>Hethite.</i> He had probably embraced the Jewish religion. --- <i>Abisai</i> was the son of Sarvia, David's sister, and made a great figure at court. (Calmet) --- David was directed by God to manifest his clemency (Menochius) and reverence for Saul in this perilous attempt. (Haydock)"
      v:008:
        - "1SA:26:8 | 8 | 8 | <i>My.</i> Hebrew, \"the spear,\" which was fixed in the ground at Saul's pillow. Protestants, \"let me smite him, I pray thee, with the spear, even to the earth, at once, and I will not <i>smite</i> him a second time.\" (Haydock)"
      v:009:
        - '1SA:26:9 | 9 | 9 | <i>Guiltless.</i> Saul was still his king, how wicked soever, and this title rendered his person inviolable. The eastern nations are very seldom guilty of rebellion, or of murdering their kings; a thing of which we find so many examples in the Roman, English, and French histories. (Calmet) --- A private man could not lay violent hands upon the king without a crime; and therefore David represses Abisai, and commits his cause to God, chap. xxiv. 13. (Menochius) --- He will not permit any one to destroy the life of the king, though he was already anointed to succeed him. (Worthington)'
      v:010:
        - '1SA:26:10 | 10 | 10 | <i>To die</i> a natural death. Thus those who are slain, are said to die before their day, Psalm liv. 28. Jesus was not taken, <i>because his hour was not yet come,</i> John ii. 4., and vii. 30. (Calmet) --- David waits with patience, that God might take off his adversary by sickness, old age, or the sword. (Menochius) -- He will not ascend the throne before the time appointed, and he will not kill Saul, except it be in battle, in his own defence. (Haydock)'
      v:012:
        - '1SA:26:12 | 12 | 12 | <i>Water,</i> for refreshment, or for purifications. --- <i>Lord.</i> It is not necessary to have recourse to a miracle, (Calmet) though it must have been by a special providence that all continued in such a deep sleep, (Haydock) to give David an opportunity of manifesting his innocence. (Worthington)'
      v:015:
        - '1SA:26:15 | 15 | 15 | <i>Israel.</i> This was a cutting irony. (Calmet) --- Salien attributes to it the enmity which Abner bore to David for above seven years. (Menochius)'
      v:016:
        - '1SA:26:16 | 16 | 16 | <i>Death;</i> i.e., you deserve to die. Such negligence was punishable with death, according to the Roman laws; <i>& qui excubias.</i> (Grotius)'
      v:019:
        - '1SA:26:19 | 19 | 19 | <i>Sacrifice,</i> that he may be appeased; (Jonathan; Vatable) or rather, I am willing to fall a victim, (Menochius) and pray that thy sacrifice may be acceptable, and all thy designs against me succeed, Psalm xix. 4. --- <i>They are.</i> The opposition of this sentence to the preceding seems to require "let them be," &c. What in effect did not those deserve who wished to make David adore false gods? (Calmet) --- <i>Lord</i> in the land of Israel. --- <i>Gods.</i> They said so, at least by their actions. (Menochius) --- All other countries were in a manner abandoned to idol-worship, so that a person could not dwell in them, without the most imminent danger. See 2 Kings xiv. 16., and Psalm lxxxiii. 12. (Calmet)'
      v:020:
        - '1SA:26:20 | 20 | 20 | <i>Before,</i> and contrary to the decrees of <i>the Lord,</i> (Haydock) who will be my avenger. --- <i>Hunted,</i> (<i>persequitur</i>) is here used in a passive sense; (Calmet) or it may be rendered, "as a partridge pursues" what it feeds upon. (Haydock)'
      v:021:
        - '1SA:26:21 | 21 | 21 | <i>Precious,</i> and treated as such, with care and respect. See 4 Kings i. 14., Psalm xlviii. 9., and Isaias xliii. 4. --- <i>Ignorant.</i> Yet Saul was inexcusable, 2 Kings xxiv. 10, &c.'
      v:022:
        - '1SA:26:22 | 22 | 22 | <i>It.</i> He would not keep the spear, lest it might seem disrespectful.'
      v:024:
        - "1SA:26:24 | 24 | 24 | <i>Set by.</i> Literally, \"magnified,\" or deemed very precious. (Haydock) --- <i>Distress.</i> These were the last words which David addressed to Saul; and they seem to have made a deep impression upon him. But as no dependance could be placed on Saul's most solemn promises, David resolved, by God's advice, to retire to the country of Geth. (Salien, the year of the world 2978)"
      v:025:
        - '1SA:26:25 | 25 | 25 | <i>Prevail,</i> and mount the throne. --- <i>Place,</i> Gabaa. (Menochius)'
