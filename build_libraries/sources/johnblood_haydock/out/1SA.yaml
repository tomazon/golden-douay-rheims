    verses:
      v:001: '1SA:26:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}the men of Ziph came to Saul in Gabaa, saying: Behold David is hid in the hill of Hachila, which is over-against the wilderness.'
      v:002: '1SA:26:2 | 2 | 2 | And Saul arose, and went down to the wilderness of Ziph, having with him three thousand chosen men of Israel, to seek David in the wilderness of Ziph.'
      v:003: '1SA:26:3 | 3 | 3 | And Saul encamped in Gabaa Hachila, which was over-against the wilderness in the way: and David abode in the wilderness. And seeing that Saul was come after him into the wilderness,'
      v:004: '1SA:26:4 | 4 | 4 | He sent spies, and learned that he was most certainly come thither.'
      v:005: '1SA:26:5 | 5 | 5 | And David arose secretly, and came to the place where Saul was: and when he had beheld the place, wherein Saul slept, and Abner, the son of Ner, the captain of his army, and Saul sleeping in a tent, and the rest of the multitude round about him,'
      v:006: '1SA:26:6 | 6 | 6 | David spoke to Achimelech, the Hethite, and Abisai, the son of Sarvia, the brother of Joab, saying: Who will go down with me to Saul into the camp? And Abisai said: I will go with thee.'
      v:007: '1SA:26:7 | 7 | 7 | So David and Abisai came to the people by night, and found Saul lying and sleeping in the tent, and his spear fixed in the ground at his head: and Abner and the people sleeping round about him.'
      v:008: '1SA:26:8 | 8 | 8 | And Abisai said to David: God hath shut up thy enemy this day into thy hands: now then I will run him through with my spear, even to the earth at once, and there shall be no need of a second time.'
      v:009: "1SA:26:9 | 9 | 9 | And David said to Abisai: Kill him not: for who shall put forth his hand against the Lord's anointed, and shall be guiltless?"
      v:010: '1SA:26:10 | 10 | 10 | And David said: As the Lord liveth, unless the Lord shall strike him, or his day shall come to die, or he shall go down to battle, and perish:'
      v:011: "1SA:26:11 | 11 | 11 | The Lord be merciful unto me, and keep me that I never put forth my hand against the Lord's anointed. But now take the spear which is at his head, and the cup of water, and let us go."
      v:012: "1SA:26:12 | 12 | 12 | So David took the spear, and the cup of water which was at Saul's head, and they went away: and no man saw it, or knew it, or awaked, but they were all asleep, for a deep sleep from the Lord was fallen upon them."
      v:013: '1SA:26:13 | 13 | 13 | And when David was gone over to the other side, and stood on the top of the hill afar off, and a good space was between them,'
      v:014: '1SA:26:14 | 14 | 14 | David cried to the people, and to Abner, the son of Ner, saying: Wilt thou not answer, Abner? And Abner answering, said: Who art thou, that criest, and disturbest the king?'
      v:015: '1SA:26:15 | 15 | 15 | And David said to Abner: Art not thou a man? and who is like thee in Israel? why then hast thou not kept thy lord the king? for there came one of the people in to kill the king thy lord.'
      v:016: "1SA:26:16 | 16 | 16 | This thing is not good, that thou hast done: as the Lord liveth, you are the sons of death, who have not kept your master, the Lord's anointed. And now where is the king's spear, and the cup of water, which was at his head?"
      v:017: "1SA:26:17 | 17 | 17 | And Saul knew David's voice, and said: Is this thy voice, my son David? And David said: It is my voice, my lord the king."
      v:018: '1SA:26:18 | 18 | 18 | And he said: Wherefore doth my lord persecute his servant? What have I done? or what evil is there in my hand?'
      v:019: '1SA:26:19 | 19 | 19 | Now therefore hear, I pray thee, my lord the king, the words of thy servant: If the Lord stir thee up against me, let him accept of sacrifice: but if the sons of men, they are cursed in the sight of the Lord, who have cast me out this day, that I should not dwell in the inheritance of the Lord, saying: Go, serve strange gods.'
      v:020: '1SA:26:20 | 20 | 20 | And now let not my blood be shed upon the earth before the Lord: for the king of Israel is come out to seek a flea, as the partridge is hunted in the mountains.'
      v:021: '1SA:26:21 | 21 | 21 | And Saul said: I have sinned; return, my son David, for I will no more do thee harm, because my life hath been precious in thy eyes this day: for it appeareth that I have done foolishly, and have been ignorant in very many things.'
      v:022: "1SA:26:22 | 22 | 22 | And David answering, said: Behold the king's spear: let one of the king's servants come over and fetch it."
      v:023: "1SA:26:23 | 23 | 23 | And the Lord will reward every one according to his justice, and his faithfulness: for the Lord hath delivered thee this day into my hand, and I would not put forth my hand against the Lord's anointed."
      v:024: '1SA:26:24 | 24 | 24 | And as thy life hath been much set by this day in my eyes, so let my life be much set by in the eyes of the Lord, and let him deliver me from all distress.'
      v:025: '1SA:26:25 | 25 | 25 | Then Saul said to David: Blessed art thou, my son David: and truly doing thou shalt do, and prevailing thou shalt prevail. And David went on his way, and Saul returned to his place.'
  c:027:
    commentary:
      v:001:
        - '1SA:27:1 | 1 | 1 | <i>Hands.</i> God requires that we should act with prudence. (Du Hamel) --- David probably consulted the Lord, and sent ambassadors to Achis, before he went into his dominions, (Menochius) where he had been in such danger before. (Du Hamel)'
      v:002:
        - '1SA:27:2 | 2 | 2 | <i>Maoch,</i> or <i>Maacha,</i> 3 Kings ii. 29. This king had perhaps seen David, when he counterfeited madness. But now he was convinced that, by granting him protection, he would greatly annoy Saul, and draw many brave men out of his dominions.'
      v:003:
        - '1SA:27:3 | 3 | 3 | <i>Household.</i> They were aware of the cruelty of Saul. The names of these valiant men are specified, 1 Paralipomenon xii. 1., &c.'
      v:005:
        - '1SA:27:5 | 5 | 5 | <i>Country,</i> less peopled, and more remote from the sea. --- <i>With thee.</i> David was attended like a king, so that he wished to avoid giving umbrage to Achis, and, at the same time, keep his own men at a greater distance from the contagious morals of the idolaters.'
      v:006:
        - '1SA:27:6 | 6 | 6 | <i>Day.</i> This was written some time after the death of Samuel. --- <i>Siceleg</i> belonged at first to Juda, and was afterwards given to the tribe of Simeon, till it fell into the hands of the Philistines, and being restored by them to David, was considered afterwards as the property of the kings of Juda. It lay not far from Horma, Josue xix. 4.'
      v:007:
        - '1SA:27:7 | 7 | 7 | <i>Months.</i> Hebrew, "days and four months." The former expression denotes a year; though some would have it, that David remained "four months and a few days" in the country. He probably continued so many months at Geth, (ver. 9, 11,) and about a year at Siceleg. (Calmet) --- Septuagint have "days, four months;" and Salien adopts that term. (Haydock) See chap. xxix. 3. (Du Hamel)'
      v:008:
        - "1SA:27:8 | 8 | 8 | <i>Pillaged Gessuri,</i> &c. These probably were enemies of the people of God; and some, if not all of them, were of the number of those whom God had ordered to be destroyed; which justifies David's proceedings in their regard. Though it is to be observed here, that we are not under an obligation of justifying every thing that he did: for the Scripture, in relating what was done, doth not say that it was <i>well</i> done. And even such as are true servants of God, are not to be imitated in all they do. (Challoner) --- The nations of Chanaan, who inhabited as far as Egypt, and the Amalecites, who had escaped the arms of Saul, were devoted to destruction, Exodus xvii., &c. In such cases, any man might fall upon them, without any other formal declaration of war. (Calmet) --- There was another <i>Gessuri</i> of Syria, in the tribe of Manasses, across the Jordan. (Menochius) --- The country which these people inhabited, to the south of Palestine, was afterwards depopulated by the kings of Egypt and of Syria, in their continual wars, so that many of the cities which are mentioned in Scripture, were never known to profane geographers. (Calmet) --- St. Jerome, (Trad.) Sa, and others, think that David attacked some of the Philistines. But it is as probable at least that he would abstain from molesting them, who had so generously afforded him an asylum. Salien concludes, that he did not attack the other nations, (except the Amalecites, who were sufficiently marked out for destruction, Deuteronomy xxv. 19,) without consulting the Lord, by the high priest, as he was accustomed to do in every difficulty. (Salien, the year of the world 2979) (Menochius) --- They all dwelt in part of the land of Chanaan, (Worthington) which was sufficient. (Haydock)"
      v:009:
        - 1SA:27:9 | 9 | 9 | <i>Apparel.</i> Saul alone had been ordered to destroy all the property of Amalec. (Abulensis)
      v:010:
        - '1SA:27:10 | 10 | 10 | <i>Jerameel,</i> the son of Esron, inhabited the most southern parts of Juda. --- <i>Ceni,</i> or the Cinites, descendants of Jethro, (Calmet) who dwelt at Arad and the environs. The words of David might signify that he attacked these people of Israel, as Achis understood him; or that he made inroads upon those who dwelt to the south of them, which was really the case. (Haydock) --- At his return, he passed by Siceleg, where he left the spoil, carrying some of the choicest things, as a present, to Achis. (Menochius) --- But he suffered none of the human race to be carried away captive, lest any of them might disclose the true state of affairs to the king, who might have apprehended that the injured nations would make an attack upon his dominions. (Salien)'
      v:012:
        - '1SA:27:12 | 12 | 12 | <i>Harm.</i> Hebrew, "he hath made himself stinking (an object of horror) to his people." A strong expression used, Genesis xxxiv. 30., and Exodus v. 21. (Calmet) --- Septuagint, "he is quite covered with confusion." Achis supposed that David had thus forfeited all his pretensions to dwell among, much less, to reign over Israel: so that he might keep him always in his service. (Haydock) --- In the mean time, Saul was exterminating the people of Gabaon, which brought a pestilence on Israel, 40 years after. (Theodoret) --- He perhaps supposed that the oath of Josue had not been yet put in execution, as it ought to be, herein indulging too much his cruel temper. (Salien)'
