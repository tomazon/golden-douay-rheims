      001:
        - 1SA:21:1 | 1 | 1 | Year of the World 2944.
      006:
        - 1SA:21:6 | 6 | 6 | Matthew xii. 3. and 4.
      011:
        - 1SA:21:11 | 11 | 11 | 1 Kings xviii. 7.; Ecclesiasticus xlvii. 7.
    verses:
      v:001: "1SA:21:1 | 1 | 1 | And{VERSE_FOOTNOTE_INDEX_REF 0} David came to Nobe, to Achimelech, the priest: and Achimelech was astonished at David's coming. And he said to him: Why art thou alone, and no man with thee?"
      v:002: '1SA:21:2 | 2 | 2 | And David said to Achimelech, the priest: The king hath commanded me a business, and said: Let no man know the thing for which thou art sent by me, and what manner of commands I have given thee: and I have appointed my servants to such and such a place.'
      v:003: '1SA:21:3 | 3 | 3 | Now therefore if thou have any thing at hand, though it were but five loaves, give me, or whatsoever thou canst find.'
      v:004: '1SA:21:4 | 4 | 4 | And the priest answered David, saying: I have no common bread at hand, but only holy bread, if the young men be clean, especially from women?'
      v:005: '1SA:21:5 | 5 | 5 | And David answered the priest, and said to him: Truly, as to what concerneth women, we have refrained ourselves from yesterday and the day before, when we came out, and the vessels of the young men were holy. Now this way is defiled, but it shall also be sanctified this day in the vessels.'
      v:006: '1SA:21:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}The priest therefore gave him hallowed bread: for there was no bread there, but only the loaves of proposition, which had been taken away from before the face of the Lord, that hot loaves might be set up.'
      v:007: "1SA:21:7 | 7 | 7 | Now a certain man of the servants of Saul was there that day, within the tabernacle of the Lord: and his name was Doeg, an Edomite, the chiefest of Saul's herdsmen."
      v:008: "1SA:21:8 | 8 | 8 | And David said to Achimelech: Hast thou here at hand a spear, or a sword? for I brought not my own sword, nor my own weapons with me, for the king's business required haste."
      v:009: '1SA:21:9 | 9 | 9 | And the priest said: Lo here is the sword of Goliath, the Philistine, whom thou slewest in the valley of Terebinth, wrapped up in a cloth behind the ephod: if thou wilt take this, take it, for here there is no other but this. And David said: There is none like that, give it me.'
      v:010: '1SA:21:10 | 10 | 10 | And David arose and fled that day from the face of Saul: and came to Achis, the king of Geth:'
      v:011: '1SA:21:11 | 11 | 11 | And the servants of Achis, when they saw David, said to him: Is not this David, the king of the land? Did they not sing to him in their dances, saying: {VERSE_FOOTNOTE_INDEX_REF 0}Saul hath slain his thousands, and David his ten thousands?'
      v:012: '1SA:21:12 | 12 | 12 | But David laid up these words in his heart, and was exceedingly afraid at the face of Achis, the king of Geth.'
      v:013: '1SA:21:13 | 13 | 13 | And he changed his countenance before them, and slipt down between their hands: and he stumbled against the doors of the gate, and his spittle ran down upon his beard.'
      v:014: '1SA:21:14 | 14 | 14 | And Achis said to his servants: You saw the man <i>was</i> mad: why have you brought him to me?'
      v:015: '1SA:21:15 | 15 | 15 | Have we need of mad men, that you have brought in this fellow, to play the madman in my presence? shall this fellow come into my house?'
  c:022:
    commentary:
      v:001:
        - "1SA:22:1 | 1 | 1 | <i>Odollam,</i> about two days' journey from Geth, (Salien) nine miles east of Eleutheropolis, in the tribe of Juda. (Eusebius) (Calmet) --- Josue xii. 15., and 2 Machabees xii. 38. (Menochius) --- <i>Thither,</i> to avoid the fury of Saul, which fell so heavy upon the priests, ver. 16. The most warlike sons of Gad came hither also, to join David, 1 Paralipomenon xii. 8. (Abulensis) (Salien, the year of the world 2973.)"
      v:002:
        - '1SA:22:2 | 2 | 2 | <i>Men.</i> His title to the crown was incontestable, so that he might justly make war, particularly in his own defence, and receive those who flocked to him to screen themselves from the persecution of Saul, and from their debtors, whom they would thus enable themselves to repay in time, by the plunder which they would take from the enemy. David maintained the strictest discipline, and withheld his men from making any disturbance, always manifesting the greatest respect for the person of the king. (Calmet) --- The soldiers of Jephte were of the same description as these of David, Judges xi. 3. (Haydock)'
      v:003:
        - '1SA:22:3 | 3 | 3 | <i>Of Moab,</i> to distinguish it from the city of Benjamin, where Samuel had assembled the people; (Menochius) and perhaps also from the birth-place of Jephte, unless the Moabites had taken possession again of that part of Galaad. (Calmet) --- Saul had made war upon this king, so that he was more ready to protect David, who departing soon after, by the admonition of Gad, (ver. 5.; Calmet) left those who could not follow him under his care. In the mean time he lived on plunder, taken from the surrounding enemies, (Tostat) and was joined by 200 men from the tribes of Benjamin and of Juda, (1 Paralipomenon xii. 16,) with Amasai, his nephew, by his sister Abigail, at their head. (Salien, the year before Christ 1079.)'
      v:004:
        - '1SA:22:4 | 4 | 4 | <i>The hold.</i> The strong hold, or fortress of Maspha. (Challoner) --- It signifies "a watch-tower." (Haydock) --- In this place the parents of David probably finished their days, as we find no farther mention of them. (Salien)'
      v:005:
        - "1SA:22:5 | 5 | 5 | <i>Haret,</i> west of Jerusalem. Septuagint read \"the town of Haret,\" (Eusebius) or \"Sarec.\" (Menochius) --- <i>Rama,</i> \"the height,\" in Gabaa. (Calmet) --- God would not suffer David and his followers to continue long among the infidels, for fear of danger. (Menochius) --- The hero shews his ready obedience to the word of the unknown prophet, and is willing again to expose himself in the midst of Saul's dominions. (Salien)"
      v:007:
        - '1SA:22:7 | 7 | 7 | <i>Jemini.</i> Benjamites, my countrymen. Saul approaches them with being too little concerned about his interests, and falsely accuses his own son, who, it seems, had retired from court, after his father had attempted to kill him. But he shewed no signs of disloyalty. (Calmet) --- The king mentions <i>the league</i> between Jonathan and David, on suspicion, chap. xx. 23. (Menochius)'
      v:009:
        - '1SA:22:9 | 9 | 9 | <i>Servants,</i> or herdsmen, chap. xxi. 7. Septuagint, "the Syrian, who was set over the mules of Saul." (Haydock) --- Informers are a set of men destructive to the public," says Tacitius, Hist. i. 4.'
      v:010:
        - '1SA:22:10 | 10 | 10 | <i>Consulted.</i> Some think this was a falsehood, as it is not mentioned before. (Hugo) --- but Achimelech does not deny the fact, ver. 15. (Calmet)'
      v:012:
        - '1SA:22:12 | 12 | 12 | <i>Achitob.</i> He gives him no honourable title, no more than David, (ver. 7, &c.) out of disrespect. (Menochius)'
      v:014:
        - '1SA:22:14 | 14 | 14 | <i>Faithful....and honourable,</i> are titles given to people of great distinction at court, chap. ix. 6., Numbers xii. 7., and Genesis xxxiv. 19.'
      v:015:
        - '1SA:22:15 | 15 | 15 | <i>For him?</i> We might read without an interrogation, "I have to-day begun...." (Chaldean) never suspecting that it would be disagreeable to the king. (Calmet) --- His character and his declarations, led me to conclude quite the contrary, so that I cannot lawfully be accused of any conspiracy. (Haydock)'
      v:017:
        - "1SA:22:17 | 17 | 17 | <i>Messengers.</i> Hebrew, \"runners.\" These officers remained at court and were people of great account, (Calmet) like the king's guards, 2 Kings xv. 1., and 3 Kings i. 5. (Haydock) --- <i>Lord,</i> out of reverence, and being convinced of their innocence. (Menochius) --- The obedience which we owe to superiors is subordinate to that which we must always shew towards God and justice. (Calmet) --- Saul unjustly condemned them as the abettors of his competitor. (Worthington)"
      v:018:
        - '1SA:22:18 | 18 | 18 | <i>Five.</i> Josephus read "385." Septuagint, "305." --- <i>Ephod.</i> They all appeared in this dress, as they were priests. (Calmet) --- It was different from the sacred ephod. (Abulensis) --- Thus the posterity of Heli was almost entirely cut off, as God had threatened, chap. ii. (Du Hamel; Tirinus)'
      v:019:
        - '1SA:22:19 | 19 | 19 | <i>Sword.</i> Saul, now abandoned God, acts against all law. He probably, on this occasion, destroyed the inhabitants of Gabaon, to make place for the tabernacle, which was removed hither. (Calmet) See chap. xxvii. 12. --- He might also appoint Achitob high priest, the father of Sadoc, who supplanted Abiathar, 1 Paralipomenon xii., and xvi. 29. (Tirinus)'
      v:020:
        - '1SA:22:20 | 20 | 20 | <i>Escaped.</i> He had perhaps remained at Nobe, to do duty. (Menochius) --- God was pleased to reserve him, (Calmet) to convey the sacred ornaments of the high priest to David. (Haydock) --- St. Bachiarius looks upon the slaughtered priests as martyrs. (Tirinus)'
      v:022:
        - '1SA:22:22 | 22 | 22 | <i>House.</i> Literally, "I am guilty," &c. (Haydock) --- "Good people acknowledge a fault, where there is none." (St. Gregory) --- David was aware of the malicious temper of Doeg, but he could not prevent its evil effects, as he had applied to the high priest without perceiving that he was there. (Haydock) --- He received Abiathar at Ceila, which he had protected against the Philistines, chap. xxiii.'
      v:023:
        - '1SA:22:23 | 23 | 23 | <i>Saved.</i> We will be as one soul. On this occasion David composed the 51st Psalm, <i>Quid gloriaris,</i> to reprobate the conduct of Doeg. (Salien) --- We may consider David as the fourth in order of the sacred writers, as he appears after Moses, Josue, and Samuel. (Haydock)'
