    verses:
      v:001: '1SA:29:1 | 1 | 1 | Now {VERSE_FOOTNOTE_INDEX_REF 0}all the troops of the Philistines were gathered together to Aphec: and Israel also camped by the fountain, which is in Jezrahel.'
      v:002: '1SA:29:2 | 2 | 2 | And the lords of the Philistines marched with their hundreds and their thousands: but David and his men were in the rear with Achis.'
      v:003: '1SA:29:3 | 3 | 3 | And the princes of the Philistines said to Achis: What mean these Hebrews? And Achis said to the princes of the Philistines: Do you not know David, who was the servant of Saul, the king of Israel, and hath been with me many days, or years, and I have found no fault in him, since the day that he fled over to me until this day?'
      v:004: '1SA:29:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}But the princes of the Philistines were angry with him, and they said to him: Let this man return, and abide in his place, which thou hast appointed him, and let him not go down with us to battle, lest he be an adversary to us, when we shall begin to fight: for how can he otherwise appease his master, but with our heads?'
      v:005: '1SA:29:5 | 5 | 5 | Is not this David, to whom they sung in their dances, saying: Saul slew his thousands, and David his ten thousands?'
      v:006: '1SA:29:6 | 6 | 6 | Then Achis called David, and said to him: As the Lord liveth, thou art upright and good in my sight: and so is thy going out, and thy coming in with me in the army: and I have not found any evil in thee, since the day that thou camest to me unto this day: but thou pleasest not the lords.'
      v:007: '1SA:29:7 | 7 | 7 | Return therefore, and go in peace, and offend not the eyes of the princes of the Philistines.'
      v:008: '1SA:29:8 | 8 | 8 | And David said to Achis: But what have I done, and what hast thou found in me thy servant, from the day that I have been in thy sight until this day, that I may not go and fight against the enemies of my lord the king?'
      v:009: '1SA:29:9 | 9 | 9 | And Achis answering, said to David: I know that thou art good in my sight, {VERSE_FOOTNOTE_INDEX_REF 0}as an angel of God: But the princes of the Philistines have said: He shall not go up with us to the battle.'
      v:010: '1SA:29:10 | 10 | 10 | Therefore arise in the morning, thou, and the servants of thy lord, who came with thee: and when you are up before day, and it shall begin to be light, go on your way.'
      v:011: '1SA:29:11 | 11 | 11 | So David and his men arose in the night, that they might set forward in the morning, and returned to the land of the Philistines: and the Philistines went up to Jezrahel.'
  c:030:
    commentary:
      v:001:
        - "1SA:30:1 | 1 | 1 | <i>Day.</i> It was distant from Aphec about 90 miles. --- <i>Smitten,</i> yet without killing any. (Calmet) --- We may adore a merciful Providence, which prevented these barbarians from treating David's men as he had treated theirs, chap. xxvii. 11. (Salien, the year before Christ 1074.) --- He would allow them to burn the city, &c., that David might be roused to execute the divine vengeance upon them. (Theodoret)"
      v:004:
        - '1SA:30:4 | 4 | 4 | <i>Tears.</i> Hebrew, "till they had no more power to weep." (Menochius) --- See Lamentations ii. 11. Cicero exclaims, <i>Hei mihi! consumptis enim lachrymis, infixus tamen hæret in corde dolor.</i> (Phil. ii.)'
      v:006:
        - '1SA:30:6 | 6 | 6 | <i>Stone him,</i> as the author of all their losses, because he had not left a sufficient garrison at Siceleg, and had irritated the Amalecites. Inconstant people! they thought that he was indebted to them for all that he possessed! (Calmet) --- David, without being too much dejected, sought out for an immediate remedy, and led them on to battle. Their ancestors had once threatened to stone Moses, Exodus xvii., &c. (Tirinus)'
      v:007:
        - '1SA:30:7 | 7 | 7 | <i>To David.</i> Some think that David put on the ephod; but this was the function of the high priest, who, according to Grotius, turned towards David, that he might see the brightness of the precious stones. See Exodus xxviii. 30. By means of the priest David was enlightened. (Worthington)'
      v:009:
        - '1SA:30:9 | 9 | 9 | <i>Besor</i> is formed by the water falling from the mountains of Idumea, and discharges itself into the Mediterranean, below Gaza. (Calmet) --- Some take it to be the torrent of the desert, or the river of Egypt. Adrichomius makes it run from the mountains of Juda, so as to form the southern boundary of the tribe of Simeon. (Haydock)'
      v:010:
        - '1SA:30:10 | 10 | 10 | <i>Weary.</i> Hebrew <i>pigru,</i> denotes those who are "lazy and dead." Septuagint, "some sat down on the other side of the torrent." Syriac and Arabic insinuate, to defend the passage. But why then do the rest complain? (Calmet) --- They acted irrationally, as David shewed afterwards. Some of the 600 might well be more exhausted than others, and these were selected to guard the baggage, ver. 24. This was only the third day since they left Aphec, ver. 1. (Haydock)'
      v:012:
        - '1SA:30:12 | 12 | 12 | <i>Raisins.</i> Hebrew <i>tsimmukim.</i> See chap. xxv. 18. (Calmet) --- The soldiers very prudently took some provisions with them, as they were going into a desert country. (Menochius)'
      v:013:
        - "1SA:30:13 | 13 | 13 | <i>Ago.</i> His master's inhumanity was justly punished, and God provided for the safety of this poor slave, while he sent a guide for David. (Haydock)"
      v:014:
        - '1SA:30:14 | 14 | 14 | <i>Cerethi,</i> denotes the Philistines, (R. David. See ver. 16.; Haydock) who came originally from Crete, 2 Kings xv. 18., and Ezechiel xxv. 16. (Calmet) --- They might be natives of some province of the Philistines, (Vatable) belonging to Gaza, (Menochius) or Geth. (Haydock) --- <i>Caleb.</i> Hebron and Cariath-sepher fell to his share. The enemy had a good opportunity to ravage all those places, as most of the soldiers were absent (Calmet) at Jezrahel. (Haydock)'
      v:015:
        - '1SA:30:15 | 15 | 15 | <i>Him.</i> David did not require this slave to betray his master, for the latter had lost all his claim, and David had acquired it by relieving the distressed. <i>Si herus negaverit servo suo alimenta, & alius suppeditet, sit occupantis.</i> See Martyr. and the Roman laws. The Amalecites dwelt in tents, and the slave knew where they commonly lodged. (Calmet) --- Perhaps his master had told him where to meet him, in case he recovered.'
      v:016:
        - '1SA:30:16 | 16 | 16 | <i>Drinking.</i> Hebrew adds, "and dancing," (Salien) in honour of their gods. (Menochius)'
      v:017:
        - '1SA:30:17 | 17 | 17 | <i>Evening.</i> Hebrew, "twilight," in the morning (Calmet) or evening. (Haydock) --- Some think that the pursuit lasted three days; others only from three till five in the evening. But David more probably slaughtered the intoxicated people, during the space of a whole day, from morning till evening. (Calmet) --- Septuagint, "from the morning <i>or</i> evening star rising, {GREEK:START apo eosphorou}απο ηοσφορου{GREEK:END}, till the afternoon, and on the following day," (Haydock) which commenced at sun-set. (Calmet) --- It was no battle, but flight and carnage. (Menochius)'
      v:019:
        - '1SA:30:19 | 19 | 19 | <i>All,</i> excepting what had been eaten, or consumed with fire. (Menochius)'
      v:020:
        - "1SA:30:20 | 20 | 20 | <i>And made.</i> Hebrew, \"<i>which</i> they drove before those things (<i>or</i> cattle,\" taken from the Amalecites. Haydock) \"which were separated from those which David had recovered.\" Each one reclaimed what he had lost. Perhaps David's portion was placed by itself. (Calmet) --- Grotius thinks that, as the things taken in war cannot be reclaimed by the former proprietors, all was equally divided. See Selden, Jur. vi. 16."
      v:022:
        - '1SA:30:22 | 22 | 22 | <i>Unjust.</i> Hebrew <i>Belial.</i> See Deuteronomy xiii. 13. (Calmet) --- David saluted those who had remained at Besor, to shew that he approved of their conduct, unless we may attribute it to his great clemency. (Menochius)'
      v:024:
        - '1SA:30:24 | 24 | 24 | <i>Alike.</i> Nothing could be more just and prudent; as this decision prevents continual murmurs and inconveniences. Those who are left behind, are bound to defend the baggage at the hazard of their lives, and each man must obey the orders of the general. Hence all nations seem to have adopted similar regulations, though Achilles declaims against it. (Homer, Iliad i.) --- Coriolanus observes, that formerly the Romans brought all the spoil into the public treasury. (Halicar. vii.) --- The soldiers promised on oath to bring all they should take, and an equal division was made to the whole army. (Polyb. x.) --- The sick and absent also partook of the plunder. (Calmet) --- The same was observed by the Machabees, 2 Machabees viii. 28. (Haydock)'
      v:025:
        - '1SA:30:25 | 25 | 25 | <i>A law.</i> Custom, (Calmet) and a particular injunction, had long before made way for it, Numbers xxxi. 27, (Haydock) and Josue xxii. 8. --- We might translate the Hebrew, "And this law had been observed in Israel from that day and before." David restored to its full vigour this ancient regulation. The Hebrews have no compound verbs, such as re-establish, re-build, &c., instead of which, they say, to establish, (Calmet) and build again. Thus, by the addition of adverbs, they can explain the same things. Protestants, "from that day forward he made it a statute," &c. (Haydock) --- It is not, therefore, unlawful to make new laws, provided they be conformable to those of God, Deuteronomy iv., and xii. (Worthington)'
      v:026:
        - '1SA:30:26 | 26 | 26 | <i>Neighbours.</i> Hebrew, "friends;" some were at a distance, ver. 28. (Haydock) --- The number of presents shews the quantity of the spoil, and the generosity of David towards those who had formerly assisted him. (Calmet)'
      v:027:
        - "1SA:30:27 | 27 | 27 | <i>Bethel,</i> \"the house of God,\" as the priests had afforded him protection. (Haydock) --- It is not certain whether he speaks of a town of Ephraim, or of the cities where the ark and the tabernacle were now fixed. --- <i>Ramoth,</i> in the tribe of Simeon: (Calmet) there was another in the tribe of Gad. (Menochius) --- <i>Jether,</i> or \"Jethira,\" (Eusebius) a priests' town, called <i>Ether,</i> Josue xv. 42."
      v:028:
        - '1SA:30:28 | 28 | 28 | <i>Aroer,</i> on the Arnon. David had sojourned among the Moabites. --- <i>Sephamoth:</i> perhaps <i>Sephama,</i> (Numbers xxxiv. 10,) though it was a great way beyond the Jordan. (Calmet) --- Abulensis assigns Sephamoth to Juda. (Menochius) --- <i>Esthamo</i> was in the same tribe, belonging to the priests, Josue xxi. 14.'
      v:029:
        - '1SA:30:29 | 29 | 29 | <i>Rachal;</i> perhaps the same with Hachila, chap. xxiii. 19., and xxvi. 1. --- <i>Jerameel.</i> See chap. xxvii. 10. --- <i>Ceni,</i> a canton to the south of the Dead Sea.'
      v:030:
        - '1SA:30:30 | 30 | 30 | <i>Arama,</i> or <i>Horma.</i> Numbers xxi. 3. --- <i>Lake.</i> Hebrew, "at Chor Aschan." It is called Asan, Josue xv. 42., and xix. 7. --- <i>Athach,</i> or <i>Athar,</i> Josue xix. 7.'
      v:031:
        - "1SA:30:31 | 31 | 31 | <i>Hebron,</i> twenty miles south of Jerusalem. --- <i>Rest.</i> David remunerated all his old friends, which was the sure way to procure more. (Haydock) --- He was still uncertain what would be the event of the war between Saul and the Philistines; and desirous to make friends, who might smooth his way to the throne, according to God's appointment. (Salien)"
