      v:001: 'JUD:1:1 | 1 | 1 | Jude, the servant of Jesus Christ, and brother of James: to them that are beloved in God the Father, and preserved in Jesus Christ, and called.'
      v:002: 'JUD:1:2 | 2 | 2 | Mercy unto you, and peace and charity be fulfilled.'
      v:003: 'JUD:1:3 | 3 | 3 | Dearly beloved, taking all care to write to you concerning your common salvation, I was under a necessity to write to you: to beseech you to contend earnestly for the faith once delivered to the saints.'
      v:004: 'JUD:1:4 | 4 | 4 | For there have crept in some men, (who were written of long ago unto this judgment) impious, turning the grace of our God into lasciviousness, and denying the only sovereign Ruler, and our Lord Jesus Christ.'
      v:005: 'JUD:1:5 | 5 | 5 | But I will admonish you, that once knew all these things, that Jesus, having saved the people out of the land of Egypt: {VERSE_FOOTNOTE_INDEX_REF 0}did afterwards destroy those, who believed not:'
      v:006: 'JUD:1:6 | 6 | 6 | And the angels, who kept not their principality, but forsook their own habitation, {VERSE_FOOTNOTE_INDEX_REF 0}he hath reserved in everlasting chains under darkness, unto the judgment of the great day.'
      v:007: 'JUD:1:7 | 7 | 7 | As Sodom and Gomorrha, and the neighbouring cities, in like manner having given themselves over to fornication, and going after other flesh, were made an example, suffering the punishment of eternal fire.'
      v:008: 'JUD:1:8 | 8 | 8 | In like manner these men also defile the flesh, and despise dominion, and blaspheme majesty.'
      v:009: 'JUD:1:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}When Michael, the Archangel, disputing with the devil, contended about the body of Moses, he durst not bring a judgment of blasphemy: but said: The Lord command thee.'
