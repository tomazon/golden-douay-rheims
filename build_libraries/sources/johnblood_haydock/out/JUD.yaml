      v:011: 'JUD:1:11 | 11 | 11 | Wo to them, for they have gone in the way of {VERSE_FOOTNOTE_INDEX_REF 0}Cain, and have poured out themselves after the {VERSE_FOOTNOTE_INDEX_REF 1}error of Balaam for a reward, {VERSE_FOOTNOTE_INDEX_REF 2}and have perished in the contradiction of Core:'
