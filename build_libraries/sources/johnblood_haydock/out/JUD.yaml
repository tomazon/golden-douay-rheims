      v:016: "JUD:1:16 | 16 | 16 | These are murmurers full of complaints, walking according to their own desires, {VERSE_FOOTNOTE_INDEX_REF 0}and their mouth speaketh proud things, admiring persons for gain's sake."
      v:017: 'JUD:1:17 | 17 | 17 | But you, dearly beloved, be mindful of the words, {VERSE_FOOTNOTE_INDEX_REF 0}which have been spoken before by the apostles of our Lord Jesus Christ,'
