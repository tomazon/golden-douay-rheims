chapters:
  c:001:
    commentary:
      v:001:
        - 'JUD:1:1 | 1 | 1 | <i>And brother of James,</i> the apostle and bishop of Jerusalem; he might have added, the brother of Christ, as he and the same St. James are so styled; i.e. cousin germans. --- <i>And called.</i> That is, to all converted to the faith of Christ, whether they were Jews or Gentiles. (Witham)'
      v:003:
        - 'JUD:1:3 | 3 | 3 | Being very solicitous to discharge my duty of an apostle, in writing and instructing you in the common concern of your salvation, I judge it necessary at present to write this letter, to exhort you <i>to contend earnestly,</i>[1] and stand firm in the Christian faith. (Witham)'
      v:004:
        - 'JUD:1:4 | 4 | 4 | <i>For there have crept in some men, impious</i> men, (who were of old[2] foretold that they should fall into condemnation, by their own obdurate malice) the disciples of Simon the magician, and the Nicolaites, who endeavour to turn <i>the grace of our God,</i> and the Christian liberty into all manner of infamous[3] <i>lasciviousness;</i> who, by their ridiculous fables, deny <i>the only sovereign Ruler, and our Lord Jesus Christ.</i> Some by <i>the only sovereign,</i> or master of all things, understand God the Father, and our Lord Jesus Christ, who, according to his divine Person, is the same God, Master, and Lord with him, and the Holy Ghost. But many interpreters think the true sense and construction is this, <i>denying</i> Jesus Christ, <i>our only sovereign</i> <i>master,</i>[4] <i>and Lord.</i> The reasons for this exposition are: <strong>1.</strong> That this verse of St. Jude seems correspondent to that of St. Peter, (2 Peter ii. 1.) where he says of the same heretics, that they deny <i>the Lord who bought them,</i> or deny him that bought them, to be Lord. <strong>2.</strong> Because the disciples of Simon denied Jesus Christ to be truly Lord God, but denied not this of the Father. <strong>3.</strong> Because the Greek text seems to denote one and the same to be sovereign master and the Lord. See Cornelius a Lapide. (Witham)'
      v:005:
        - 'JUD:1:5 | 5 | 5 | <i>But I will admonish you, that once</i>[5] (that is, some time ago, when you were converted and instructed) <i>knew all things</i> that were necessary as to the Christian faith, I will then put you in mind of the judgments and chastisements that such sinners may expect, <i>that Jesus,</i>[6] not as man, but as God, having <em>saved</em> the <i>people</i> of Israel from their slavery in <i>Egypt, did afterwards</i> on several occasions punish and <i>destroy those</i> among them, <i>who believed not;</i> who were rebellious and incredulous to his promises. (Witham) --- The Greek, and after it the Protestant version, have the <i>Lord saved;</i> the Vulgate has <i>Jesus,</i> which signifies Saviour, and may in this place be understood of the Word, who from his incarnation took the name of Jesus (Bible de Vence) --- Menochius says it means Josue[Joshua], who is thus styled by the seventy interpreters [in the Septuagint].'
      v:006:
        - 'JUD:1:6 | 6 | 6-7 | <i>Principality.</i> That is, the state in which they were first created, their original dignity. (Challoner) --- <i>Having given themselves over to</i>[7] <i>fornication,</i> or to excessive uncleanness. --- <i>Going after other flesh,</i> and seeking unnatural lusts, with those of the same sex. (Witham) --- Impurity punished by fire and sulphur. Fire is a punishment proportioned to the criminal passion of the voluptuous. That of Sodom was most dreadful, but then it was of short duration. There is another fire that will never be extinguished.'
      v:008:
        - 'JUD:1:8 | 8 | 8 | <i>In like manner these men</i> (heretics) <i>also defile the flesh</i> with their horrid abominations, <i>despise</i> just <i>dominion,</i> all lawful authority, as well as ecclesiastical as civil; <i>blaspheme majesty,</i> speak ill, and rail both against the majesty of God, and those whom he hath invested with power derived from him. (Witham) --- <i>Blaspheme,</i> &c. Speak evil of them that are in dignity; and even utter blasphemies against the divine majesty. (Challoner) --- The justice of God generally punishes the pride of heart, by abandoning the body to shameful and humiliating abominations, and this we observe in the chief heresiarchs. Their pride makes them rebel against authority; and when once they have got free of this yoke, every other restraint is laughed at.'
      v:009:
        - 'JUD:1:9 | 9 | 9 | <i>When Michael,</i> &c. We do not find this in any other canonical Scripture, so that St. Jude must either have had it from some tradition among the Jews, or from some writing which he, by the Spirit of God, knew to be true. It is not expressed on what account this <i>dispute</i> or strife was, betwixt St. Michael and the devil, about <i>the body of Moses.</i> The common interpretation is, that St. Michael conveyed the body of Moses out of the way, and from the knowledge of the Israelites, lest they should pay to it some idolatrous worship; whereas the devil, for that end, would have it buried, so that the people might know the place and adore it. See Deuteronomy xxxiv. 6. where it is said, "and no man hath known of his sepulchre until this present day." (Witham) --- <i>Contended about the body,</i> &c. This contention, which is no where else mentioned in holy writ, was originally known by revelation, and transmitted by tradition. It is thought the occasion of it was, that the devil would have had the body buried in such a place and manner, as to be worshipped by the Jews with divine honours. --- <i>Command thee,</i> or, <i>rebuke thee.</i> (Challoner)'
      v:010:
        - 'JUD:1:10 | 10 | 10 | <i>These men blaspheme whatsoever things they know not,</i> as it is the custom of false and ignorant teachers: and as to things which they know by their senses, in <i>these they are corrupted,</i> following, like brute beasts, their natural lusts and appetites. (Witham)'
      v:011:
        - 'JUD:1:11 | 11 | 11 | <i>They have</i> imitated, or <i>gone in the way of Cain,</i> who murdered his brother; and they have a mortal hatred against the faithful. They have imitated <i>Balaam</i>[8] and his covetousness, (see 2 Peter ii. 15.) <i>and Core,</i> (Numbers xvi.) who with others opposed Moses; and as these sinners perished, so will they. (Witham) --- <i>Way,</i> &c. Heretics follow the way of Cain, by murdering the souls of their brethren; the way of Balaam by putting a scandal before the people of God, for their own private ends; and the way of Core or Korah, by their opposition to the church governors of divine appointment. (Challoner)'
      v:012:
        - 'JUD:1:12 | 12 | 12-13 | <i>These are spots in their banquets;</i> (see 2 Peter ii. 13.) in which they commit unheard of abominations, <i>twice dead,</i> which signifies no more than quite dead, <i>clouds without water,</i> &c. All these metaphors are to represent the corrupt manners of these heretics. (Witham)'
      v:014:
        - "JUD:1:14 | 14 | 14 | <i>Enoch,</i> &c. Though the ancient writers mention an apocryphal book of Enoch's prophesies, yet St. Jude might know by tradition, or by the Spirit of God, what Enoch truly prophesied concerning God's coming with <i>thousands of his saints,</i> to judge, condemn, and punish the wicked for their impieties and blasphemies. (Witham) --- <i>Prophesied.</i> This prophecy was either known by tradition, or from some book that is since lost. (Challoner)"
      v:015:
        - 'JUD:1:15 | 15 | 15 | Nothing more terrible than a God avenging in the majesty of his power his own cause. Then the impious libertine, in proportion as he has studied to extinguish in himself and to stifle in others the light of faith, the more shall be confounded and overwhelmed with the glory of God in the day of just retribution.'
      v:016:
        - "JUD:1:16 | 16 | 16 | <i>Speaketh proud things, admiring persons for gain's sake.</i> It is a part of the character of these heretics to seem to <i>admire</i> and flatter others when they can gain by it. (Witham)"
      v:017:
        - 'JUD:1:17 | 17 | 17 | <i>Be mindful,</i> &c. He now exhorts the faithful to remain steadfast in the belief and practice of what they had heard from the apostles, who had also foretold that in after times (literally, in the <i>last time,</i>)[9] there should be false teachers, scoffing and ridiculing all revealed truths, abandoning themselves to their passions and lusts, who <i>separate themselves</i> from the Catholic communion by heresies and schisms; <i>sensual men,</i>[10] carried away, and enslaved by the pleasures of the senses. (Witham)'
      v:020:
        - 'JUD:1:20 | 20 | 20-21 | <i>Building yourselves.</i> That is, raising by your actions a spiritual building, founded <strong>1.</strong> upon <i>faith;</i> <strong>2.</strong> on the <i>love of God;</i> <strong>3.</strong> upon hope, whilst you are <i>awaiting</i> for the <i>mercies</i> of God, and the reward <i>of eternal life;</i> <strong>4.</strong> joined with the great duty of <i>prayer.</i> (Witham)'
      v:022:
        - 'JUD:1:22 | 22 | 22 | <i>And some indeed reprove, being judged.</i> He gives them another instruction to practise charity in endeavouring to convert their neighbour, where they will meet with three sorts of persons. <strong>1.</strong> With persons obstinate in their errors and sins, these may be said to be already judged and condemned, they are to be sharply reprehended, reproved, and, if possible, convinced of their errors. <strong>2.</strong> As to others, you must endeavour to save them, by snatching them as it were out of the fire, from the ruin they stand in great danger of. <strong>3.</strong> You must have compassion on others in great <i>fear,</i> when you see them, through ignorance or frailty, in danger of being drawn into the snares of these heretics; with these you must deal more gently and mildly, with a charitable compassion, hating always, and teaching others to hate the carnal coat, which is defiled, their sensual and corrupt manners, that defile both the soul and body. (Witham)'
      v:024:
        - "JUD:1:24 | 24 | 24-25 | <i>Now to him,</i> &c. St. Jude concludes his epistle with this doxology of praising God, and praying to <i>the only God, our Saviour,</i> which may either signify God the Father, or God as equally agreeing to all the Three Persons [of the blessed Trinity], who are equally the cause of Christ's incarnation and man's salvation <i>through Jesus Christ, our Lord,</i> who being God from eternity, took upon him our human nature, that he might become our Redeemer. (Witham) --- To whom, O Lord, can we give the glory of our salvation, unless to thee, to whom all is due? To whom can we consecrate our hearts, but to him who has redeemed them with his blood, sanctified them by his Spirit, and who is to make them happy by his glory? Reign there, O Lord, as on thy throne, now by thy love; that you may reign there hereafter with glory, magnificence, and sovereignty in heaven."
