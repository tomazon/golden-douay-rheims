      v:019: 'JUD:1:19 | 19 | 19 | These are they, who separate themselves, sensual men, having not the spirit.'
      v:020: 'JUD:1:20 | 20 | 20 | But you, dearly beloved, building yourselves up on your most holy faith, praying in the Holy Ghost,'
