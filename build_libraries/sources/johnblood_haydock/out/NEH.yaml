      v:001: 'NEH:3:1 | 1 | 1 | Then {VERSE_FOOTNOTE_INDEX_REF 0}Eliasib, the high priest, arose, and his brethren, the priests, and they built the flock-gate: they sanctified it, and set up the doors thereof, even unto the tower of a hundred cubits they sanctified it unto the tower of Hananeel.'
      v:002: 'NEH:3:2 | 2 | 2 | And next to him the men of Jericho built: and next to them built Zachur, the son of Amri.'
      v:003: 'NEH:3:3 | 3 | 3 | But the fish-gate, the sons of Asnaa, built: they covered it, and set up the doors thereof, and the locks, and the bars. And next to them built Marimuth, the son of Urias, the son of Accus.'
      v:004: 'NEH:3:4 | 4 | 4 | And next to him built Mosollam, the son of Barachias, the son of Merezebel, and next to them built Sadoc, the son of Baana.'
      v:005: 'NEH:3:5 | 5 | 5 | And next to them the Thecuites built: but their great men did not put their necks to the work of their Lord.'
      v:006: 'NEH:3:6 | 6 | 6 | And Joiada, the son of Phasea, and Mosollam, the son of Besodia, built the old gate: they covered it, and set up the doors thereof, and the locks, and the bars.'
      v:007: 'NEH:3:7 | 7 | 7 | And next to them built Meltias, the Gabaonite, and Jadon, the Meronathite, the men of Gabaon and Maspha, for the governor that was in the country beyond the river.'
      v:008: 'NEH:3:8 | 8 | 8 | And next to him built Eziel, the son of Araia, the goldsmith: and next to him built Ananias, the son of the perfumer: and they left Jerusalem unto the wall of the broad street.'
      v:009: 'NEH:3:9 | 9 | 9 | And next to him built Raphaia, the son of Hur, lord of the street of Jerusalem.'
      v:010: 'NEH:3:10 | 10 | 10 | And next to him Jedaia, the son of Haromaph, over-against his own house: and next to him built Hattus, the son of Hasebonia.'
      v:011: 'NEH:3:11 | 11 | 11 | Melchias, the son of Herem, and Hasub, the son of Phahath Moab, built half the street, and the tower of the furnaces.'
      v:012: 'NEH:3:12 | 12 | 12 | And next to him built Sellum, the son of Alohes, lord of half the street of Jerusalem, he and his daughters.'
      v:013: 'NEH:3:13 | 13 | 13 | And the gate of the valley Hanun built, and the inhabitants of Zanoe: they built it, and set up the doors thereof, and the locks, and the bars, and a thousand cubits in the wall unto the gate of the dunghill.'
      v:014: 'NEH:3:14 | 14 | 14 | And the gate of the dunghill, Melchias, the son of Rechab, built, lord of the street of Bethacharam: he built it, and set up the doors thereof, and the locks, and the bars.'
      v:015: "NEH:3:15 | 15 | 15 | And the gate of the fountain, Sellum, the son of Cholhoza, built, lord of the street of Maspha: he built it, and covered it, and set up the doors thereof, and the locks, and the bars, and the walls of the pool of Siloe, unto the king's garden, and unto the steps that go down from the city of David."
      v:016: 'NEH:3:16 | 16 | 16 | After him built Nehemias, the son of Azboc, lord of half the street of Bethsur, as far as over-against the sepulchre of David, and to the pool, that was built with great labour, and to the house of the mighty.'
      v:017: 'NEH:3:17 | 17 | 17 | After him built the Levites, Rehum, the son of Benni. After him built Hasebias, lord of half the street of Ceila, in his own street.'
      v:018: 'NEH:3:18 | 18 | 18 | After him built their brethren Bavai, the son of Enadad, lord of half Ceila.'
      v:019: 'NEH:3:19 | 19 | 19 | And next to him Aser, the son of Josue, lord of Maspha, built another measure, over-against the going up of the strong corner.'
      v:020: 'NEH:3:20 | 20 | 20 | After him in the mount, Baruch, the son of Zachai, built another measure, from the corner to the door of the house of Eliasib, the high priest.'
      v:021: 'NEH:3:21 | 21 | 21 | After him Merimuth, the son of Urias, the son of Haccus, built another measure, from the door of the house of Eliasib, to the end of the house of Eliasib.'
      v:022: 'NEH:3:22 | 22 | 22 | And after him built the priests, the men of the plains of the Jordan.'
      v:023: 'NEH:3:23 | 23 | 23 | After him built Benjamin and Hasub, over-against their own house: and after him built Azarias, the son of Maasias, the son of Ananias, over-against his house.'
      v:024: 'NEH:3:24 | 24 | 24 | After him built Bennui, the son of Hanadad, another measure, from the house of Azarias unto the bending, and unto the corner.'
      v:025: "NEH:3:25 | 25 | 25 | Phalel, the son of Ozi, over-against the bending and the tower, which lieth out from the king's high house, that is, in the court of the prison: after him Phadaia, the son of Pharos."
      v:026: 'NEH:3:26 | 26 | 26 | And the Nathinites dwelt in Ophel, as far as over-against the water-gate toward the east, and the tower that stood out.'
      v:027: 'NEH:3:27 | 27 | 27 | After him the Thecuites built another measure over-against, from the great tower that standeth out unto the wall of the temple.'
      v:028: 'NEH:3:28 | 28 | 28 | And upward from the horse-gate, the priests built, every man over-against his house.'
      v:029: 'NEH:3:29 | 29 | 29 | After them built Sadoc, the son of Emmer, over-against his house. And after him built Semaia, the son of Sechenias, keeper of the east-gate.'
      v:030: "NEH:3:30 | 30 | 30 | After him built Hanania, the son of Selemia, and Hanun, the sixth son of Seleph, another measure: after him built Mosollam, the son of Barachias, over-against his treasury. After him Melchias, the goldsmith's son, built unto the house of the Nathinites, and of the sellers of small wares, over-against the judgment-gate, and unto the chamber of the corner,"
      v:031: 'NEH:3:31 | 31 | 31 | And within the chamber of the corner in the flock-gate, the goldsmiths and the merchants built.'
  c:004:
    commentary:
      v:002:
        - "NEH:4:2 | 2 | 2 | <i>Multitude.</i> Hebrew and Septuagint, \"army.\" (Calmet) --- <i>Silly.</i> Literally, \"feeble.\" (Haydock) --- <i>Sacrifice,</i> at the dedication. (Tirinus) --- <i>Day,</i> in so short a time, as their present vigorous proceedings seem to promise, notwithstanding their feeble condition, and the paucity of their numbers. (Haydock) --- But no: we shall have time enough to hinder them, (Menochius) if the nature of their materials do it not for us. (Haydock) --- <i>Raise.</i> Hebrew, \"revive;\" a word used for reparations of walls, &c. (Calmet) (Delrio, adag. 221.) --- Septuagint, \"heal.\" God's providence did not permit the enemy to rage, till the work was greatly advanced; so infidels laugh at the attempts of poor priests to restore religion, which nevertheless flourishes. (Worthington)"
      v:003:
        - 'NEH:4:3 | 3 | 3 | <i>Leap over.</i> Hebrew, Septuagint, &c., "break down." (Calmet) --- Bitter sarcasm, which excites the indignation of Nehemias! (Tirinus)'
      v:004:
        - NEH:4:4 | 4 | 4 | <i>Captivity.</i> Since they have not learnt to commiserate others. (Calmet)
      v:005:
        - 'NEH:4:5 | 5 | 5 | <i>Face.</i> Punish the obstinate. (Tirinus) --- He does not wish that they may continue impenitent. (Calmet) --- But, on that supposition, he approves of the divine justice, and foretells what will happen. (Estius) --- Revenge was equally criminal under the old law, as it is at present. But the servants of God express their approbation (Calmet) of his inscrutable counsels. The imperative in Hebrew is often used for the future tense. (Haydock) --- <i>Mocked.</i> Protestants, "provoked <i>thee....</i>before the builders." Septuagint omit most of this and the following verses; having only, "Do not hide <i>thyself,</i> with respect to wickedness." (Haydock)'
      v:006:
        - 'NEH:4:6 | 6 | 6 | <i>Thereof,</i> all round; as masons were stationed in different parts, (ver. 19.) and not barely on one side of the city. (Calmet) --- Tobias alludes to the present lowness of the walls, ver. 3. (Haydock)'
      v:008:
        - 'NEH:4:8 | 8 | 8 | <i>Together,</i> to the number of 180,000, according to the Jews; who say that they were terrified at the excommunication pronounced by 300 priests against them, while 300 young men sounded trumpets; and they fled, leaving Nehemias at liberty to continue the work. It is a pity that we have no foundation for this in Scripture. (Calmet) See 1 Esdras iv. 3. (Haydock) --- The Samaritans durst not openly attack the Jews, who were under the protection of the Persian monarch. But they endeavoured clandestinely to injure them, (Tirinus) <i>and to prepare ambushes.</i> (Haydock)'
      v:010:
        - 'NEH:4:10 | 10 | 10 | <i>Juda.</i> Some of the Jews, (Menochius) who were dispirited at the greatness of the work and the threats of the enemy. --- <i>Burdens.</i> Septuagint, "of the enemies." Arabic, "the Jews were strengthened, there were many porters, but they could not finish the work." (Calmet) --- <i>Rubbish</i> to be removed. (Tirinus)'
      v:012:
        - 'NEH:4:12 | 12 | 12 | <i>Ten times,</i> frequently. (Menochius) --- <i>Places,</i> among the Cuthites. --- <i>Whence they.</i> Protestants, "ye return unto us, <i>they will be upon you.</i>" Hebrew, the second person is put for the third, which occurs in the Septuagint, &c., though they refer it to the enemy. "They come up from all places against us." (Haydock) --- De Dieu would translate, "return to us," cultivate the friendship of Sanaballat; or "return home," and leave off this work. The sense of the Vulgate is the most easy, and the best. (Calmet)'
      v:013:
        - 'NEH:4:13 | 13 | 13 | <i>Place.</i> Hebrew adds, "below." --- <i>Round.</i> Hebrew, "on the hills." (Haydock) --- To remove the apparent contradiction, (Calmet) Protestants supply, "<i>and</i> on the higher places." Septuagint, "in lurking holes," {GREEK:START skepeinois}σκηπηινοισ{GREEK:END}.'
      v:014:
        - NEH:4:14 | 14 | 14 | <i>Remember.</i> These are the most powerful arguments to encourage an army. (Haydock)
      v:016:
        - 'NEH:4:16 | 16 | 16 | <i>Their.</i> Hebrew, "my servants," (Menochius) half of whom only wrought, while the rest stood guard. If we adhere to the Vulgate, we must suppose that Nehemias altered his first plan, and ordered almost all to be ready to fight or to labour, as occasion might require, ver. 17. (Calmet) --- <i>In.</i> "Over, (Haydock) <i>or</i> behind all the family of Juda," (Vatable) encouraging the people by word, and sometimes by example. (Tirinus) (Menochius)'
      v:017:
        - 'NEH:4:17 | 17 | 17 | <i>Sword.</i> Hebrew, "dart." (Calmet) --- The expression seems to be proverbial. So Ovid makes Canacea speak, "My right hand holds the pen, my left the sword;" (Haydock) while I write, I am on the point of killing myself. (Calmet){JOIN}{BQ:2}<i>Dextra tenet calamum, strictum tenet altera ferrum.</i> (Ep. Her.)'
      v:018:
        - 'NEH:4:18 | 18 | 18 | <i>By me,</i> when the enemy appeared. (Menochius)'
      v:020:
        - NEH:4:20 | 20 | 20 | <i>For us.</i> Yet we must act with prudence and courage. (Haydock)
      v:022:
        - 'NEH:4:22 | 22 | 22 | <i>Midst.</i> Before they had gone home. (Calmet) --- <i>Let us.</i> Protestants, "that in the night they may be a guard to us, and labour on the day." (Haydock)'
      v:023:
        - 'NEH:4:23 | 23 | 23 | <i>Clothes,</i> even to sleep. --- <i>Only.</i> Septuagint Complutensian, "man and his arms to the water." (Haydock) --- They went armed to fetch water; (Malvenda) or they had their armour and water always at hand. (Junius, &c.) --- Hebrew, "each kept his dart at the water." It may have various senses. (Calmet) --- Protestants agree with the Vulgate, "<i>saving that</i> every one put them off for washing" (Haydock) them, or themselves. (Tirinus)'
