      v:028: 'NEH:10:28 | 28 | 28 | And the rest of the people, priests, Levites, porters, and singing men, Nathinites, and all that had separated themselves from the people of the lands to the law of God, their wives, their sons, and their daughters.'
      v:029: 'NEH:10:29 | 29 | 29 | All that could understand, promising for their brethren, with their chief men; and they came to promise, and swear that they would walk in the law of God, which he gave in the hand of Moses, the servant of God, that they would do and keep all the commandments of the Lord, our God, and his judgments, and his ceremonies.'
      v:030: 'NEH:10:30 | 30 | 30 | And that we would not give our daughters to the people of the land, nor take their daughters for our sons.'
      v:031: 'NEH:10:31 | 31 | 31 | And if the people of the land bring in things to sell, or any things for use, to sell them on the sabbath-day, that we would not buy them of them on the sabbath, or on the holy day. And that we would leave the seventh year, and the exaction of every hand.'
      v:032: 'NEH:10:32 | 32 | 32 | And we made ordinances for ourselves, to give the third part of a sicle every year for the work of the house of our God,'
      v:033: 'NEH:10:33 | 33 | 33 | For the loaves of proposition, and for the continual sacrifice, and for a continual holocaust on the sabbaths, on the new moons, on the set feasts, and for the holy things, and for the sin-offering: that atonement might be made for Israel, and for every use of the house of our God.'
      v:034: 'NEH:10:34 | 34 | 34 | And we cast lots among the priests, and the Levites, and the people, for the offering of wood, that it might be brought into the house of our God, by the houses of our fathers, at set times, from year to year: to burn upon the altar of the Lord, our God, as it is written in the law of Moses:'
