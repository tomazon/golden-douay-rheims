    verses:
      v:001: 'NEH:12:1 | 1 | 1 | Now these are the priests, and the Levites, that went up with Zorobabel, the son of Salathiel, and Josue: Saraia, Jeremias, Esdras,'
      v:002: 'NEH:12:2 | 2 | 2 | Amaria, Melluch, Hattus,'
      v:003: 'NEH:12:3 | 3 | 3 | Sebenias, Rheum, Merimuth,'
      v:004: 'NEH:12:4 | 4 | 4 | Addo, Genthon, Abia,'
      v:005: 'NEH:12:5 | 5 | 5 | Miamin, Madia, Belga,'
      v:006: 'NEH:12:6 | 6 | 6 | Semeia, and Joiarib, Idaia, Sellum, Amoc, Helcias,'
      v:007: 'NEH:12:7 | 7 | 7 | Idaia. These were the chief of the priests, and of their brethren, in the days of Josue.'
      v:008: 'NEH:12:8 | 8 | 8 | And the Levites, Jesua, Bennui, Cedmihel, Sarebia, Juda, Mathanias, they and their brethren were over the hymns:'
      v:009: 'NEH:12:9 | 9 | 9 | And Becbecia, and Hanni, and their brethren, every one in his office.'
      v:010: 'NEH:12:10 | 10 | 10 | And Josue begot Joacim, and Joacim begot Eliasib, and Eliasib begot Joiada,'
      v:011: 'NEH:12:11 | 11 | 11 | And Joiada begot Jonathan, and Jonathan begot Jeddoa.'
      v:012: 'NEH:12:12 | 12 | 12 | And in the days of Joacim, the priests and heads of the families were: Of Saraia, Maraia: of Jeremias, Hanania:'
      v:013: 'NEH:12:13 | 13 | 13 | Of Esdras, Mosollam: and of Amaria, Johanan:'
      v:014: 'NEH:12:14 | 14 | 14 | Of Milicho, Jonathan: of Sebenia, Joseph:'
      v:015: 'NEH:12:15 | 15 | 15 | Of Haram, Edna: of Maraioth, Helci:'
      v:016: 'NEH:12:16 | 16 | 16 | Of Adaia, Zacharia: of Genthon, Mosollam:'
      v:017: 'NEH:12:17 | 17 | 17 | Of Abia, Zechri: of Miamin and Moadia, Phelti:'
      v:018: 'NEH:12:18 | 18 | 18 | Of Belga, Sammua: of Semaia, Jonathan:'
      v:019: 'NEH:12:19 | 19 | 19 | Of Joiarib, Mathanai: of Jodaia, Azzi:'
      v:020: 'NEH:12:20 | 20 | 20 | Of Sellai, Celai: of Amoc, Heber:'
      v:021: 'NEH:12:21 | 21 | 21 | Of Helcias, Hasebia: of Idaia, Nathanael.'
      v:022: 'NEH:12:22 | 22 | 22 | The Levites, the chiefs of the families, in the days of Eliasib, and Joiada, and Johanan, and Jeddoa, <i>were</i> recorded, and the priests, in the reign of Darius, the Persian.'
      v:023: 'NEH:12:23 | 23 | 23 | The sons of Levi, heads of the families, were written in the book of Chronicles, even unto the days of Jonathan, the son of Eliasib.'
      v:024: 'NEH:12:24 | 24 | 24 | Now the chief of the Levites were Hasebia, Serebia, and Josue, the son of Cedmihel: and their brethren, by their courses, to praise, and to give thanks according to the commandment of David, the man of God, and to wait equally in order.'
      v:025: 'NEH:12:25 | 25 | 25 | Mathania, and Becbecia, Obedia, and Mosollam, Telmon, Accub, were keepers of the gates, and of the entrances before the gates.'
      v:026: 'NEH:12:26 | 26 | 26 | These were in the days of Joacim, the son of Josue, the son of Josedec, and in the days of Nehemias, the governor, and of Esdras, the priest and scribe.'
      v:027: 'NEH:12:27 | 27 | 27 | And at the dedication of the wall of Jerusalem, they sought the Levites out of all their places, to bring them to Jerusalem, and to keep the dedication, and to rejoice with thanksgiving, and with singing, and with cymbals, and psalteries, and harps.'
      v:028: 'NEH:12:28 | 28 | 28 | And the sons of the singing men were gathered together out of the plain country about Jerusalem, and out of the villages of Nethuphati,'
      v:029: 'NEH:12:29 | 29 | 29 | And from the house of Galgal, and from the countries of Geba, and Azmaveth: for the singing men had built themselves villages round about Jerusalem.'
      v:030: 'NEH:12:30 | 30 | 30 | And the priests, and the Levites, were purified, and they purified the people, and the gates, and the wall.'
      v:031: 'NEH:12:31 | 31 | 31 | And I made the princes of Juda go up upon the wall, and I appointed two great choirs to give praise. And they went on the right hand upon the wall toward the dunghill-gate.'
      v:032: 'NEH:12:32 | 32 | 32 | And after them went Osaias, and half of the princes of Juda,'
      v:033: 'NEH:12:33 | 33 | 33 | And Azarias, Esdras, and Mosollam, Judas, and Benjamin, and Semeia, and Jeremias.'
      v:034: 'NEH:12:34 | 34 | 34 | And of the sons of the priests with trumpets, Zacharias, the son of Jonathan, the son of Semeia, the son of Mathania, the son of Michaia, the son of Zechur, the son of Asaph,'
      v:035: 'NEH:12:35 | 35 | 35 | And his brethren, Semeia, and Azareel, Malalai, Galalai, Maai, Nathanael, and Judas, and Hanani, with the musical instruments of David, the man of God: and Esdras, the scribe, before them at the fountain-gate.'
      v:036: 'NEH:12:36 | 36 | 36 | And they went up over-against them by the stairs of the city of David, at the going up of the wall of the house of David, and to the water-gate eastward:'
      v:037: 'NEH:12:37 | 37 | 37 | And the second choir of them that gave thanks went on the opposite side, and I after them, and the half of the people upon the wall, and upon the tower of the furnaces, even to the broad wall,'
      v:038: 'NEH:12:38 | 38 | 38 | And above the gate of Ephraim, and above the old gate, and above the fish-gate, and the tower of Hananeel, and the tower of Emath, and even to the flock-gate: and they stood still in the watch-gate.'
      v:039: 'NEH:12:39 | 39 | 39 | And the two choirs of them that gave praise, stood still at the house of God, and I, and the half of the magistrates with me.'
      v:040: 'NEH:12:40 | 40 | 40 | And the priests, Eliachim, Maasia, Miamin, Michea, Elioenai, Zacharia, Hanania, with trumpets,'
      v:041: 'NEH:12:41 | 41 | 41 | And Maasia, and Semeia, and Eleazar, and Azzi, and Johanan, and Melchia, and Elam, and Ezer. And the singers sung loud, and Jezraia was their overseer:'
      v:042: 'NEH:12:42 | 42 | 42 | And they sacrificed, on that day, great sacrifices, and they rejoiced: for God had made them joyful with great joy: their wives, also, and their children rejoiced, and the joy of Jerusalem was heard afar off.'
      v:043: 'NEH:12:43 | 43 | 43 | They appointed, also, in that day, men over the storehouses of the treasure, for the libations, and for the first-fruits, and for the tithes, that the rulers of the city might bring them in by them in honour of thanksgiving, <i>for</i> the priests and Levites: for Juda was joyful in the priests and Levites that assisted.'
      v:044: 'NEH:12:44 | 44 | 44 | And they kept the watch of their God, and the observance of expiation, and the singing men, and the porters, according to the commandment of David, and of Solomon, his son.'
      v:045: 'NEH:12:45 | 45 | 45 | For in the days of David and Asaph, from the beginning, there were chief singers appointed, to praise with canticles, and give thanks to God.'
      v:046: 'NEH:12:46 | 46 | 46 | And all Israel, in the days of Zorobabel, and in the days of Nehemias, gave portions to the singing men, and to the porters, day by day, and they sanctified the Levites, and the Levites sanctified the sons of Aaron.'
  c:013:
    commentary:
      v:001:
        - 'NEH:13:1 | 1 | 1 | <i>That day,</i> is often used for an indefinite time. (Haydock) --- It is not probable that all this happened when the walls were dedicated. After that event, Nehemias rather went to court, and remained there about ten years. During his absence, many abuses crept in, which he endeavoured to remedy, (ver. 7.) perhaps on the solemn <i>day</i> of tabernacles, when the law had been read. --- <i>Ever,</i> (Deuteronomy xxiii. 3.) so as to marry. (Calmet)'
      v:003:
        - 'NEH:13:3 | 3 | 3 | <i>Stranger.</i> Hebrew <i>hereb,</i> "mixture," (Haydock) infidel women and their offspring.'
      v:004:
        - 'NEH:13:4 | 4 | 4 | <i>Over this thing,</i> &c. Or, he was faulty in this thing, or in this kind. (Challoner) --- He was the source of all this evil. Hebrew, "and before this Eliasib," &c. It is probable that he was a different person from the high priest, (Usher) who had married his grandson to the daughter of Sanaballat, the intimate friend of Tobias. (Calmet) --- The latter was a persecutor, and prefigured heretics, as Nehemias did our Saviour, who drove traffickers out of the temple. (Ven. Bede in Esdras, L. iii. 19.) (Worthington)'
      v:005:
        - "NEH:13:5 | 5 | 5 | <i>He.</i> Eliasib, or Tobias. The original is also ambiguous. Eliasib probably permitted Tobias to furnish himself apartments in the temple, where, by law, he was not allowed to enter. Hence the priests, being deprived of their support, were forced to retire. (Calmet) --- Tobias rented the apartments, and was steward of the priests' revenues. (Tirinus)"
      v:006:
        - 'NEH:13:6 | 6 | 6 | <i>Days.</i> Prefixed (chap. ii. 6.) <i>I asked.</i> Hebrew, "was required <i>to attend</i> by the king," for about ten years. After which period, I returned and found such disorders. Some believe that Nehemias had been at Babylon, a long while before the 32d year of the king.'
      v:008:
        - 'NEH:13:8 | 8 | 8 | <i>And I.</i> Nehemias acted as governor, and performed the duty which the high priest neglected. (Calmet)'
      v:009:
        - 'NEH:13:9 | 9 | 9 | <i>Storehouses,</i> which had been profaned by the presence of a pagan. (Menochius) --- <i>Sacrifice.</i> Hebrew <i>mincha,</i> "offerings of flour, fruits, and liquors," which were kept in the storehouses, as well as <i>frankincense.</i> Eliasib had caused these things to be removed, to make place for Tobias. (Calmet)'
      v:010:
        - 'NEH:13:10 | 10 | 10 | <i>Country.</i> Hebrew, "field," that he might cultivate it, (Haydock) and get food. (Menochius)'
      v:011:
        - 'NEH:13:11 | 11 | 11 | <i>Pleaded.</i> Accusing them of treachery, in not opposing the wicked attempt. --- <i>Have we.</i> He placed himself in the number of the guilty, in order to soften the reproach. (Septuagint, &c.) (Calmet) --- "Why is the house of God forsaken?" (Protestants)'
      v:014:
        - 'NEH:13:14 | 14 | 14 | <i>And his.</i> Hebrew, "its offices," and for the good of the sacred ministers. (Haydock)'
      v:015:
        - 'NEH:13:15 | 15 | 15 | <i>Treading.</i> Syriac and Arabic, "travelling."'
      v:016:
        - 'NEH:13:16 | 16 | 16 | <i>Tyrians.</i> Who had established themselves there, for the sake of commerce, though the chosen people ought to have kept them at a great distance, for fear of seduction. (Calmet)'
      v:018:
        - 'NEH:13:18 | 18 | 18 | <i>Fathers.</i> Though warned by Jeremias, xvii. 21. (Menochius)'
      v:019:
        - 'NEH:13:19 | 19 | 19 | <i>At rest.</i> People travelling no longer. (Calmet) --- Hebrew, "shaded, or in the dark." Before Friday night on, the sabbath commenced, and then the gates were shut. (Haydock) --- <i>On the.</i> Hebrew, "before the sabbath." (Menochius)'
      v:021:
        - 'NEH:13:21 | 21 | 21 | <i>On you.</i> To punish you, (Calmet) for thus endeavouring to tempt the people. (Haydock)'
      v:022:
        - 'NEH:13:22 | 22 | 22 | <i>Gates.</i> The Levites would more conscientiously discharge their duty, (Menochius) and restrain the people, so that they might keep the day holy. (Haydock)'
      v:023:
        - NEH:13:23 | 23 | 23 | <i>Azotus.</i> In the country of the Philistines.
      v:024:
        - 'NEH:13:24 | 24 | 24 | <i>Half.</i> In the same family, some spoke the Philistine (Vatable) or Phenician language: others the Hebrew; which, though it resembled the other very much, was still sufficiently distinct to be noticed. The children might also speak a jargon, composed of both languages. It is probable that, at this time, many of the common people spoke the Chaldean language, so that it was necessary to interpret pure Hebrew to them, chap. viii. 8.'
      v:025:
        - 'NEH:13:25 | 25 | 25 | <i>Curse,</i> or excommunicated <i>them,</i> (Calmet) the guilty parents. (Haydock) --- <i>Shaved.</i> Hebrew and Septuagint, "plucked off their hair," by the roots, for greater torment. Sometimes quicklime was then sprinkled on the head, (Calmet) as adulterers were treated at Athens. Schol. Aristoph.[Aristophanes?] --- King Artaxerxes changed this punishment, and ordered that his officers should be forbidden to wear the tiara instead. Domitian caused the hair and beard of Apollonius to be shaven. (Philost. iii. 14.) (Calmet) --- <i>That they.</i> Hebrew, "Ye shall not," &c.'
      v:027:
        - 'NEH:13:27 | 27 | 27 | <i>Also be.</i> Hebrew, "hearken unto you;" (Protestants; Haydock) or "Have ye not heard the <i>evils which fell upon our fathers</i> (Calmet) for doing all?" &c. (Haydock)'
      v:028:
        - 'NEH:13:28 | 28 | 28 | <i>One.</i> Manasses, brother of Jaddus. (Josephus, [Antiquities?] xi. 8.) --- <i>Sanaballet,</i> noted for his enmity towards the Jews, chap. vi. 1. He obtained leave of Alexander to build the famous temple on Garizim, for his son-in-law. He must have been 150 yeas old when Alexander laid siege to Tyre, the year of the world 3672. Esdras and Nehemias were noted for their great age. Yet some would suppose that there were two of the name of Sanaballet; and Josephus says that the one in question was appointed governor of Samaria by Darius, the last king of the Persians. This opinion is adopted by Usher, the year of the world 3972. (Tirinus, &c.) --- But there is still a difficulty to know whether it be necessary. (Calmet) --- <i>From me.</i> In revenge he set up an opposition altar. (Haydock) --- He had contracted a marriage, which was unlawful for all, and entailed degradation upon priests.'
      v:031:
        - 'NEH:13:31 | 31 | 31 | <i>Wood.</i> Conformably to the regulations mentioned, chap. x. 34. (Calmet) --- <i>Good.</i> A just man may confidently beg for a reward. (Worthington) --- <i>Amen,</i> is not found in Hebrew, &c. The Holy Spirit records the praises of Nehemias, Ecclesiasticus xlix. 15. His political and moral virtues must ever assign him an exalted rank among the true Israelites. Like Jesus Christ, he rebuilt Jerusalem, reformed the nation, was the mediator of a new covenant, defended the rights of the priesthood and of all the people. (Calmet)'
