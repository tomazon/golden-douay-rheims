    verses:
      v:001: 'NEH:6:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}it came to pass, when Sanaballat, and Tobias, and Gossem, the Arabian, and the rest of our enemies, heard that I had built the wall, and that there was no breach left in it (though at that time I had not set up the doors in the gates,)'
      v:002: 'NEH:6:2 | 2 | 2 | Sanaballat and Gossem sent to me, saying: Come, and let us make a league together in the villages, in the plain of Ono. But they thought to do me mischief.'
      v:003: 'NEH:6:3 | 3 | 3 | And I sent messengers to them, saying: I am doing a great work, and I cannot come down, lest it be neglected whilst I come, and go down to you.'
      v:004: 'NEH:6:4 | 4 | 4 | And they sent to me according to this word, four times: and I answered them after the same manner.'
      v:005: 'NEH:6:5 | 5 | 5 | And Sanaballat sent his servant to me the fifth time, according to the former word, and he had a letter in his hand, written in this manner:'
      v:006: 'NEH:6:6 | 6 | 6 | It is reported amongst the Gentiles, and Gossem hath said it, that thou and the Jews think to rebel, and therefore thou buildest the wall, and hast a mind to set thyself king over them: for which end'
      v:007: 'NEH:6:7 | 7 | 7 | Thou hast also set up prophets, to preach of thee at Jerusalem, saying: There is a king in Judea. The king will hear of these things: therefore come now, that we may take counsel together.'
      v:008: 'NEH:6:8 | 8 | 8 | And I sent to them, saying: There is no such thing done as thou sayest: but thou feignest these things out of thy own heart.'
      v:009: 'NEH:6:9 | 9 | 9 | For all these men thought to frighten us, thinking that our hands would cease from the work, and that we would leave off. Wherefore I strengthened my hands the more:'
      v:010: 'NEH:6:10 | 10 | 10 | And I went into the house of Samaia, the son of Dalaia, the son of Metabeel, privately. And he said: Let us consult together in the house of God in the midst of the temple: and let us shut the doors of the temple, for they will come to kill thee, and in the night they will come to slay thee.'
      v:011: 'NEH:6:11 | 11 | 11 | And I said: Should such a man as I flee? and who is there that, being as I am, would go into the temple, to save his life? I will not go in.'
      v:012: 'NEH:6:12 | 12 | 12 | And I understood that God had not sent him, but that he had spoken to me as if he had been prophesying, and Tobias, and Sanaballat, had hired him.'
      v:013: 'NEH:6:13 | 13 | 13 | For he had taken money, that I, being afraid, should do this thing, and sin, and they might have some evil to upbraid me withal.'
      v:014: 'NEH:6:14 | 14 | 14 | Remember me, O Lord, for Tobias and Sanaballat, according to their works of this kind: and Noadias, the prophet, and the rest of the prophets, that would have put me in fear.'
      v:015: 'NEH:6:15 | 15 | 15 | But the wall was finished the five and twentieth day of the month of Elul, in two and fifty days.'
      v:016: 'NEH:6:16 | 16 | 16 | And it came to pass, when all our enemies heard of it, that all nations which were round about us, were afraid, and were cast down within themselves, for they perceived that this work was the work of God.'
      v:017: 'NEH:6:17 | 17 | 17 | Moreover, in those days, many letters were sent by the principal men of the Jews to Tobias; and from Tobias there came letters to them.'
      v:018: 'NEH:6:18 | 18 | 18 | For there were many in Judea sworn to him, because he was the son-in-law of Sechenias, the son of Area, and Johanan, his son, had taken to wife the daughter of Mosollam, the son of Barachias.'
      v:019: 'NEH:6:19 | 19 | 19 | And they praised him also before me, and they related my words to him: and Tobias sent letters to put me in fear.'
  c:007:
    commentary:
      v:002:
        - 'NEH:7:2 | 2 | 2 | <i>House:</i> "the citadel;" (Tigurin) "palace." (Vatable) --- The Septuagint retain the original, <i>Beira,</i> (Haydock) which signifies <i>a palace,</i> (Pagnin) concerning which Nehemias had spoken, chap. ii. 8. (Menochius) --- But as it was not yet built, <i>the house,</i> being placed alone, more properly signifies the temple. We read of Zacharias and Jehiel, who occupied the same post (Calmet) as Hananias, 2 Paralipomenon xxxv. 8. (Haydock) He was next to Eliasib, the high priest. (Calmet)'
      v:003:
        - 'NEH:7:3 | 3 | 3 | <i>Sun.</i> Literally, "the heat of the sun," or perfect daylight. (Haydock) --- <i>They.</i> Syriac and Arabic, "while it was still day," (Calmet) or the sun shone. Before dusk the gates were shut, to prevent any improper person from entering. (Haydock) --- <i>House,</i> on the walls. (Calmet) --- These things protect a city; as grace a guard over the senses, and watchfulness do the soul. (Worthington)'
      v:004:
        - 'NEH:7:4 | 4 | 4 | <i>Not built,</i> sufficient for so great a multitude. (Calmet) --- They lodged under tents, or in huts. (Haydock)'
      v:005:
        - 'NEH:7:5 | 5 | 5 | <i>Heart,</i> inspired me to provide inhabitants for the city, as was afterwards done by lot, chap. xi. (Tirinus) --- <i>Written.</i> Hence it seems evident that Nehemias here only transcribes this ancient record, of those who came under Zorobabel, and consequently this chapter ought to agree with 1 Esdras ii., as well as with 3 Esdras v. 9., (Haydock) which is now strangely corrupted; so that it can throw no light upon the matter. (Calmet) --- Some think that various catalogues were taken, at Babylon, at the first coming to Jerusalem, (Menochius) and at the dedication of the temple; (Tirinus) and that Nehemias refer to a different one from that of Esdras. (Sa) (Lucas) (Tirinus) --- Others suppose that changes were introduced, as the families were increased or diminished, in the time of Nehemias; (Tirinus) who, therefore, judged it necessary to write a fresh catalogue, but only adjusted the old one to the present circumstances, including probably the names of those who had returned with Esdras, or with himself. (Calmet) --- This seems contrary to the text, <i>a book of,</i> &c., and it would perhaps be as well to allow that the variations arise from transcribers, as all allow that many of the names and numbers are corrupted. (Haydock) --- The similarity of Hebrew letters for different numbers might easily occasion this; as we cannot suppose but Esdras would be able to give the total of sixty particular sums. (Watson, let. 5.)'
      v:033:
        - 'NEH:7:33 | 33 | 33 | <i>Other Nebo.</i> We find no first mentioned; but in the ancient Latin edition, Nebo occurred instead of Geba, ver. 30. See 1 Esdras ii. 29. Septuagint and Arabic omit, "the other." This Nebo may be Nob, or Nobe, in the tribe of Benjamin. (Calmet)'
      v:043:
        - 'NEH:7:43 | 43 | 43 | <i>The sons;</i> or, "who were the sons (<i>filiorum</i>) of Oduia." (Haydock)'
      v:065:
        - 'NEH:7:65 | 65 | 65 | <i>Athersatha;</i> Nehemias, (Calmet) as he is called in Chaldean, 1 Esdras ii. 63. (Menochius)'
      v:068:
        - 'NEH:7:68 | 68 | 68 | <i>Their.</i> Hebrew, Roman Septuagint, Syriac and Arabic omit this verse; but it is found in the Alexandrian Septuagint and even in the Rab. Bible, printed at Venice, 1564, as well as in the 1st and 3rd Esdras, (Calmet) and it is inserted by Protestants. (Haydock)'
      v:069:
        - 'NEH:7:69 | 69 | 69 | <i>Hitherto.</i> This is not in the original, or in the other versions. It is inserted in the margin of some Latin manuscripts, and entirely omitted in others of great authority. The gloss might have been placed after ver. 64. (Calmet) --- Yet some of the following verses seem also to be copied from 1 Esdras. (Haydock) --- St. Jerome informs us from what sources the work was compiled, which is all declared canonical by the Church, (Worthington) whether written by Esdras or by Nehemias. (Haydock)'
      v:070:
        - 'NEH:7:70 | 70 | 70 | <i>Athersatha;</i> that is, Nehemias, as appears from chap. viii. 9. Either that he was so called at the court of the king of Persia, where he was cup-bearer, or that, as some think, this name signifies <i>governor;</i> and he was at that time governor of Judea. (Challoner) --- Roman Septuagint insinuates that the princes gave these things "to Nehemias." (Calmet) --- Alexandrian Septuagint, "They gave for the work, unto Athersatha." --- Protestants, "The Tirshatha gave," &c. (Haydock) --- <i>Thersa</i> means, "he fed," and <i>satha,</i> "he caused to drink." (Tirinus) --- The <i>A,</i> at the beginning, is only the article. (Haydock)'
