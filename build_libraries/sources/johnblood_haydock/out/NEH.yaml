book_title: 'THE BOOK OF NEHEMIAS; commonly called the, SECOND BOOK OF ESDRAS.'
chapters:
  c:001:
    commentary:
      v:001:
        - 'NEH:1:1 | 1 | 1 | <i>Words,</i> or transactions written by <i>Nehemias.</i> (Menochius) --- <i>Helcias,</i> or Hebrew and Septaugint, "Chelcias." --- <i>Casleu,</i> the third of the civil year, 1 Esdras x. 9. --- <i>Year</i> of Artaxerxes, (Calmet) after he was associated with his father on the throne; (Tirinus) or rather the death of Xerxes. From this period the seventy weeks of Daniel are dated, (Du Hamel) or from the 23rd of Artaxerxes, and the 28th of Xerxes, (Tirinus) as above three years must have been consumed in making preparations for the walls, &c. (Josephus, [Antiquities?] xi. 5.) --- The name of Nehemias, "comforter of God," as well as his being <i>sent</i> by a king to <i>build,</i> &c., prefigured Jesus Christ, sent by God to comfort and establish his Church. (Ven. Bede) (Worthington) (Haydock) --- <i>Susa.</i> Hebrew, "in Susa, the palace," where the kings of Persia resided in the months of winter, (Athen. xii. 1.) and of spring. (Xenophon) (Cyr. viii.) (Curt. v. 8.) --- Here Darius probably kept his court at other times, Esther i. 2. (Calmet) --- Susa was situated on the river Coaspes, between the provinces of Babylon and Persia. (Du Hamel)'
      v:002:
        - 'NEH:1:2 | 2 | 2 | <i>Hanani,</i> a relation, whom Nehemias brought back, chap. vii. 2. --- <i>Came.</i> Some Latin copies add, "to me," (Lyranus) as if a deputation had been sent; but of this the text is silent. (Calmet)'
      v:003:
        - 'NEH:1:3 | 3 | 3 | <i>Province</i> of Judea, subject to the Persians, as it was afterwards to the Romans; though, at present, they were allowed to have governors of their own nation. (Menochius) --- <i>Reproach,</i> on account of the surrounding enemies. (Haydock) --- <i>Fire,</i> recently; (Menochius. See 1 Esdras iv. 12., and ix. 9.) or rather by Nabuchodonosor; as the kings of Persia would not suffer the city to be fortified, for fear of a fresh rebellion. (Lyranus) (Tirinus) --- We find that little progress (chap. iii., and iv.; Calmet) had at least been made in the work, though the blame must rather be laid on the enemies of Israel, than on several of the kings of Persia, who seem to have authorized the undertaking, which Cambyses, or Smerdis, had for a time interrupted. They only specify, indeed, that leave was granted to build the <i>temple.</i> But they allowed them to erect houses for themselves, which could not have been done to any purpose, among so many enemies, unless they had been defended by some sort of fortifications. (Haydock)'
      v:004:
        - 'NEH:1:4 | 4 | 4 | <i>Days;</i> about four months, till Nisan. (Calmet)'
      v:006:
        - 'NEH:1:6 | 6 | 6 | <i>They.</i> Hebrew and Septuagint, "we have sinned." (Menochius)'
      v:007:
        - 'NEH:1:7 | 7 | 7 | <i>Vanity.</i> Hebrew, "we have been corrupted." (Vatable) "we have dealt very corruptly." (Protestants) (Haydock) --- The author of the Vulgate has read <i>e</i> for <i>é</i><i>.</i> (Calmet) --- Septuagint, "we have been very dissolute, <i>or</i> weak."'
      v:009:
        - 'NEH:1:9 | 9 | 9 | <i>World.</i> Literally, "of heaven, <i>or</i> the sky," (Haydock) which seems to the vulgar (Calmet) to rest upon the horizon. (Tirinus) See Deuteronomy xxx. 4.'
      v:010:
        - 'NEH:1:10 | 10 | 10 | <i>Redeemed,</i> or liberated from great evils. (Menochius)'
      v:011:
        - 'NEH:1:11 | 11 | 11 | <i>Man;</i> (<i>virum</i>) the great king, (Haydock) Artaxerxes. (Calmet) --- <i>Cup-bearer;</i> Athersatha, 1 Esdras ii. 63., and 2 Esdras vii. 65.'
