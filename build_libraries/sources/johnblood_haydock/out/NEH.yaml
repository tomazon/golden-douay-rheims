    verses:
      v:001: 'NEH:5:1 | 1 | 1 | Now {VERSE_FOOTNOTE_INDEX_REF 0}there was a great cry of the people, and of their wives, against their brethren, the Jews.'
      v:002: 'NEH:5:2 | 2 | 2 | And there were some that said: Our sons and our daughters are very many: Yet us take up corn for the price of them, and let us eat and live.'
      v:003: 'NEH:5:3 | 3 | 3 | And there were some that said: Let us mortgage our lands, and our vineyards, and our houses, and let us take corn because of the famine.'
      v:004: "NEH:5:4 | 4 | 4 | And others said: Let us borrow money for the king's tribute, and let us give up our fields and vineyards:"
      v:005: 'NEH:5:5 | 5 | 5 | And now our flesh is as the flesh of our brethren: and our children as their children. Behold we bring into bondage our sons and our daughters; and some of our daughters are bond-women already, neither have we wherewith to redeem them; and our fields and our vineyards other men possess.'
      v:006: 'NEH:5:6 | 6 | 6 | And I was exceedingly angry, when I heard their cry according to these words.'
      v:007: 'NEH:5:7 | 7 | 7 | And my heart thought with myself: and I rebuked the nobles and magistrates, and said to them: Do you every one exact usury of your brethren? And I gathered together a great assembly against them,'
      v:008: 'NEH:5:8 | 8 | 8 | And I said to them: We, as you know, have redeemed, according to our ability, our brethren, the Jews, that were sold to the Gentiles: and will you then sell your brethren, for us to redeem them? And they held their peace, and found not what to answer.'
      v:009: 'NEH:5:9 | 9 | 9 | And I said to them: The thing you do is not good: why walk you not in the fear of our God, that we be not exposed to the reproaches of the Gentiles, our enemies?'
      v:010: 'NEH:5:10 | 10 | 10 | Both I and my brethren, and my servants, have lent money and corn to many: let us all agree not to call for it again; let us forgive the debt that is owing to us.'
      v:011: 'NEH:5:11 | 11 | 11 | Restore ye to them this day their fields, and their vineyards, and their oliveyards, and their houses: and the hundredth part of the money, and of the corn, the wine, and the oil, which you were wont to exact of them, give it rather for them.'
      v:012: 'NEH:5:12 | 12 | 12 | And they said: We will restore, and we will require nothing of them: and we will do as thou sayest. And I called the priests, and took an oath of them, to do according to what I had said.'
      v:013: 'NEH:5:13 | 13 | 13 | Moreover, I shook my lap, and said: So may God shake every man that shall not accomplish this word, out of his house, and out of his labours: thus may he be shaken out, and become empty. And all the multitude said: Amen. And they praised God. And the people did according to what was said.'
      v:014: 'NEH:5:14 | 14 | 14 | And from the day, in which the king commanded me to be governor in the land of Juda, from the twentieth year, even to the two and thirtieth year of Artaxerxes, the king, for twelve years, I and my brethren, did not eat the yearly allowance that was due to the governors.'
      v:015: 'NEH:5:15 | 15 | 15 | But the former governors that had been before me, were chargeable to the people, and took of them, in bread, and wine, and in money, every day, forty sicles: and their officers also oppressed the people. But I did not so for the fear of God.'
      v:016: 'NEH:5:16 | 16 | 16 | Moreover, I built in the work of the wall, and I bought no land, and all my servants were gathered together to the work.'
      v:017: 'NEH:5:17 | 17 | 17 | The Jews also, and the magistrates, to the number of one hundred and fifty men, were at my table, besides them that came to us from among the nations that were round about us.'
      v:018: 'NEH:5:18 | 18 | 18 | And there was prepared for me, day by day, one ox, and six choice rams, besides fowls, and once in ten days I gave store of divers wines, and many other things: yet I did not require my yearly allowance as governor: for the people were very much impoverished.'
      v:019: 'NEH:5:19 | 19 | 19 | Remember me, O my God, for good, according to all that I have done for this people.'
  c:006:
    commentary:
      v:002:
        - "NEH:6:2 | 2 | 2 | <i>Make.</i> Protestants, \"meet together.\" (Haydock) --- When the adversaries of faith find themselves unable to suppress it, they offer peace: so when Protestants began, and where they are still weak, they would have none persecuted for any opinions in religious matters; \"but where they are strong they hardly grant toleration to Catholics.\" (Worthington) --- This has been no where more observable than in these [British] islands, where the spirit of persecution has not yet subsided, though banished from most other countries. See Dr. Milner's 4th let. to a Preb.; Debates in Parl. 1810, &c. (Haydock) --- <i>Villages.</i> Most of the Latin editions, before Sixtus V read, <i>in vitulis in campo uno,</i> (Calmet) \"with <i>sacrifices of</i> calves in <i>some</i> one field.\" (Haydock) --- Perhaps Cephirim, (Tirinus) or <i>copirim,</i> \"villages,\" (Haydock) may be the name of a place in the plain of <i>Ono,</i> (Tirinus) which is styled the <i>valley of craftsmen,</i> (chap. xi. 35.; Calmet) in the tribe of Benjamin, near the Jordan. (Adrichomius) --- <i>Mischief,</i> by taking or killing. (Menochius)"
      v:003:
        - 'NEH:6:3 | 3 | 3 | <i>You.</i> This was one, (Haydock) though not the principal reason which hindered him. It is often adviseable not to seem to suspect any evil.'
      v:005:
        - 'NEH:6:5 | 5 | 5-6 | <i>Letter.</i> Hebrew, Septuagint, and Arabic add, "open:" but this word is not in Syriac. The letter might be an order to appear, or might be left open to signify that the bearer was a man of confidence, from whom Nehemias might receive any farther information; unless it was sent in this manner out of contempt. --- <i>Gossem,</i> the Arabian governor, chap. ii. 19. (Calmet)'
      v:007:
        - 'NEH:6:7 | 7 | 7 | <i>Prophets.</i> This was false; though, no doubt, the true prophets who lived at that time, would promote the laudable undertakings of Nehemias. (Haydock) --- To counteract their influence, the enemies hired Semaia and Noadias, ver. 10., and 14. --- <i>Together,</i> that thou mayst clear thyself; (Vatable) or that we may repress these rumors, lest the king should suspect us of any connivance. The first sense appears to be preferable. Nehemias did not take the information as a piece of civility. (Calmet) --- The enemies left it ambiguous, whether they would not join their forces with his, in case he meant to revolt. (Menochius)'
      v:009:
        - 'NEH:6:9 | 9 | 9 | <i>I.</i> Hebrew, "Now, <i>O Lord,</i> strengthen my hands; (Junius, &c.) or, "now strengthening my hands, (Calmet) <i>I went,</i>" &c. Septuagint, &c., agree with the Vulgate. (Haydock)'
      v:010:
        - 'NEH:6:10 | 10 | 10 | <i>Went,</i> being invited. (Tirinus) --- <i>Semaia,</i> of the twenty-third course of priests, 1 Paralipomenon xxiv. 18. (Menochius) --- <i>Privately.</i> Hebrew, "who was shut up," like a recluse, (Haydock) to deceive the people, by the appearance of superior sanctity, and by an imitation of the true prophets. (Calmet) --- Some translate <i>hatsur,</i> "bound by vow," (1 Kings xxi. 7.) to protect the governor; (Malvenda) but this seems too far-fetched. (Calmet)'
      v:011:
        - 'NEH:6:11 | 11 | 11 | <i>Should.</i> Literally, "Does one like me retire <i>from his post?</i> And who like me shall enter the temple and live?" (Haydock) --- It is unlawful for a layman to flee into the part of the temple assigned to the priests. Yet into this he had been invited, as the court of Israel was not perhaps yet secured. Those who suppose that Nehemias was a priest, say (Calmet) that he refused to flee, lest he should intimidate the people by his cowardly departure. (Tirinus) (Menochius) --- Semaia might also have a design upon his life, when they should be alone.'
      v:012:
        - 'NEH:6:12 | 12 | 12 | <i>Understood,</i> by the nature of the suggestion, and the manner in which he heard the refusal. Aggeus, or some of the true prophets, might also inform him, (Calmet) or a supernatural light irradiated his mind, unless human sagacity sufficed. (Tirinus) (Menochius)'
      v:013:
        - 'NEH:6:13 | 13 | 13 | <i>Sin,</i> by taking any false step, so as to offend the people.'
      v:014:
        - 'NEH:6:14 | 14 | 14 | <i>Prophet.</i> Hebrew, "the prophetess." (Calmet) --- Protestants, "My God, think thou upon Tobiah,...and on the prophetess Noadiah."'
      v:015:
        - 'NEH:6:15 | 15 | 15 | <i>Elul,</i> the last of the civil year, corresponding with our August and September, when the walls were dedicated, chap. xii. 27. --- <i>Days.</i> Josephus ([Antiquities?] xi. 5.) says, "two years and three (Greek four) months" (Haydock) had been spent in perfecting the work. (Cajetan) --- Others date from the reception of the letter, ver. 5. (Vatable) --- But the work only lasted the time here specified, as the materials were at hand, and some of the walls were standing, while the rocks defended other parts; and the city was not then so large as it was afterwards. (Calmet) --- The whole people wrought almost day and night, and Nehemias encouraged them with all his power. (Tirinus) --- Thus Alexander the Great built the walls of New Alexandria, on the Tanais, 60 stadia, or near 6000 paces (Calmet) long, in less than twenty days; (Tirinus) and Cæsar perfected other works, before Alise, &c., with equal expedition. (Bel. Gal. i., and vii.) --- The Romans, at the last siege of Jerusalem, surrounded the city with a wall 5000 paces long, and with thirteen towers, in three days. (Josephus, Jewish Wars vi. 13.) (Calmet)'
      v:018:
        - 'NEH:6:18 | 18 | 18 | <i>Mosollam,</i> one of the builders, chap. iii. 4. (Menochius) --- These two powerful men had consequently acted contrary to the laws of God, and the covenant of Esdras, with respect to marriages. They might fear the resentment of the zealous governor. Dangers from <i>false brethren,</i> (2 Corinthians xi. 26.) wars without, and fears within, generally assail the servants of God. (Haydock)'
