    verses:
      v:001: 'NEH:8:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}the seventh month came: and the children of Israel were in their cities. And all the people were gathered together as one man, to the street which is before the water-gate, and they spoke to Esdras, the scribe, to bring the book of the law of Moses, which the Lord had commanded to Israel.'
      v:002: 'NEH:8:2 | 2 | 2 | Then Esdras, the priest, brought the law before the multitude of men and women, and all those that could understand, in the first day of the seventh month.'
      v:003: 'NEH:8:3 | 3 | 3 | And he read it plainly in the street that was before the water-gate, from the morning until mid-day, before the men, and the women, and all those that could understand: and the ears of all the people were attentive to the book.'
      v:004: 'NEH:8:4 | 4 | 4 | And Esdras, the scribe, stood upon a step of wood, which he had made to speak upon: and there stood by him, Mathathias, and Semeia, and Ania, and Uria, and Helcia, and Maasia, on his right hand: and on the left, Phadaia, Misael, and Melchia, and Hasum, and Hasbadana, Zacharia and Mosollam.'
      v:005: 'NEH:8:5 | 5 | 5 | And Esdras opened the book before all the people: for he was above all the people: and when he had opened it, all the people stood.'
      v:006: 'NEH:8:6 | 6 | 6 | And Esdras blessed the Lord, the great God: and all the people answered: Amen, amen: lifting up their hands: and they bowed down, and adored God with their faces to the ground.'
      v:007: 'NEH:8:7 | 7 | 7 | Now Josue, and Bani, and Serebia, Jamin, Accub, Sephthai, Odia, Maasia, Celita, Azarias, Jozabed, Hanan, Phalaia, the Levites, made silence among the people to hear the law: and the people stood in their place.'
      v:008: 'NEH:8:8 | 8 | 8 | And they read in the book of the law of God distinctly and plainly to be understood: and they understood when it was read.'
      v:009: 'NEH:8:9 | 9 | 9 | And Nehemias (he is Athersatha) and Esdras, the priest and scribe, and the Levites, who interpreted to all the people, said: This is a holy day to the Lord, our God: do not mourn, nor weep: for all the people wept, when they heard the words of the law.'
      v:010: 'NEH:8:10 | 10 | 10 | And he said to them: Go, eat fat meats, and drink sweet wine, and send portions to them that have not prepared for themselves: because it is the holy day of the Lord, and be not sad: for the joy of the Lord is our strength.'
      v:011: 'NEH:8:11 | 11 | 11 | And the Levites stilled all the people, saying: Hold your peace, for the day is holy, and be not sorrowful.'
      v:012: 'NEH:8:12 | 12 | 12 | So all the people went to eat and drink, and to send portions, and to make great mirth: because they understood the words that he had taught them.'
      v:013: 'NEH:8:13 | 13 | 13 | And on the second day the chiefs of the families of all the people, the priests, and the Levites, were gathered together to Esdras, the scribe, that he should interpret to them the words of the law.'
      v:014: 'NEH:8:14 | 14 | 14 | And they found written in the law, that the Lord had commanded by the hand of Moses, that the children of Israel should dwell in tabernacles, on the feast in the seventh month:'
      v:015: 'NEH:8:15 | 15 | 15 | And that they should proclaim and publish the word in all their cities, and in Jerusalem, saying: Go forth to the mount, and fetch branches of olive, and branches of beautiful wood, branches of myrtle, and branches of palm, and branches of thick trees, to make tabernacles, as it is written.'
      v:016: 'NEH:8:16 | 16 | 16 | And the people went forth, and brought. And they made themselves tabernacles every man on the top of his house, and in their courts, and in the courts of the house of God, and in the street of the water-gate, and in the street of the gate of Ephraim.'
      v:017: 'NEH:8:17 | 17 | 17 | And all the assembly of them that were returned from the captivity, {VERSE_FOOTNOTE_INDEX_REF 0}made tabernacles, and dwelt in tabernacles: for since the days of Josue, the son of Nun, the children of Israel had not done so, until that day: and there was exceedingly great joy.'
      v:018: 'NEH:8:18 | 18 | 18 | And he read in the book of the law of God, day by day, from the first day till the last, and they kept the solemnity seven days, and in the eighth day a solemn assembly according to the manner.'
  c:009:
    commentary:
      v:001:
        - 'NEH:9:1 | 1 | 1 | <i>Month;</i> Tizri, the day after they had sent away those women, (Calmet) whose company now covered them with confusion. (Haydock) --- They were moved to compunction, by the hearing of the law, read by Esdras. (Menochius)'
      v:002:
        - 'NEH:9:2 | 2 | 2 | <i>Stranger;</i> idolatrous woman. (Haydock) --- True repentance requires the works of mortification, and particularly the removal of all occasions of sin and disorderly pleasures. (Worthington) --- The reformation had been commenced under Esdras, but some had relapsed, 1 Esdras x. 3. (Calmet) --- The true born Israelites would have no society with the sons of infidels. (Tirinus) --- <i>Fathers,</i> that they might not be punished for them, Exodus xx. 5. (Calmet)'
      v:003:
        - 'NEH:9:3 | 3 | 3 | <i>Stand,</i> to hear the law, out of reverence; (Menochius) or the Levites ascended the pulpit to read, <i>four times in the day.</i> (Tirinus) --- After each lecture psalms were sung, (Calmet) to praise God, and to declare the sins of the people, and their sincere repentance. (Haydock) --- On days of mourning, the Jews assembled four times to pray, and thrice on other days, by the institution of Esdras. (Maimonides) See Acts iii. 1. --- On their fasts, they refrained from all meat, as well as from work, spending their time in prayer. They began at the first hour, and continued their exercises of devotion till the third, when they recommenced for other three hours. They did the like at the sixth and ninth hours; hearing the law, then prostrating themselves to confess their sins. Afterwards they rose to join with the Levites in praising the Lord. (Calmet)'
      v:004:
        - 'NEH:9:4 | 4 | 4 | <i>Step,</i> erected by Esdras, chap. viii. 4. --- <i>Josue,</i> &c. These Levites are mentioned again, (ver. 5.) with some variation. Bani is called Bonni; Sebania, is Hasebnia. (Calmet) --- Perhaps some of them might be different, as there seems to be no reason for thus changing their names so soon. There are eight persons in both places. Septuagint have, "Jesus and the sons (<i>Bani</i>) of Kadmiel, Sachania, son of Sarabaia, the sons of Chanani, &c.; (<b>5.</b>) and the Levites, Jesus and Kadmiel said, Arise, &c. (<b>6.</b>) and Esdras said, Thou," &c. (Haydock)'
      v:005:
        - 'NEH:9:5 | 5 | 5 | <i>To eternity.</i> Existing. (Sa) --- Bless him continually. (Menochius) --- Let one generation after another praise his holy name. (Haydock)'
      v:006:
        - 'NEH:9:6 | 6 | 6 | <i>Of heavens.</i> The highest, (Calmet) and most glorious (Haydock) residence of the Eternal. --- <i>Host.</i> Stars (Calmet) and angels, (Menochius) which are like his guards. --- <i>Life,</i> or being. If the Levites had adopted the sentiments of the Persians, that the stars were animated, this does not prove the truth of that opinion, which has nevertheless been maintained by many, Genesis i. 18. (Calmet) --- The expression is used for preserving, (Psalm xl. 3.; Menochius) re-establishing, &c., chap. iv. 2. (Calmet)'
      v:007:
        - 'NEH:9:7 | 7 | 7 | <i>The fire of the Chaldeans.</i> The city of <i>Ur,</i> in Chaldea, the name of which signifies <i>fire.</i> Or out of the fire of the tribulations and temptations, to which he was there exposed. The ancient Rabbins understood this literally, affirming that Abraham was cast into the fire by the idolaters, and brought out by a miracle without any hurt. (Challoner) --- The Chaldeans adored fire, (St. Jerome, q. Heb. in Genesis xi. 31.) and the Persians probably imitated them. (Strabo xv.) --- The emperor Heraclius destroyed their <i>Pyreia.</i> (Suidas.) --- St. Jerome translates <i>Ur of the Chaldeans,</i> in all other places. (Amama) --- Septuagint, "the country of," &c. (Calmet) --- It is supposed that the sacred fire preserved in this city, gave name to it, (<i>Ur,</i> "fire,") as Heliopolis was so called, from the particular worship of "the sun." (Haydock) --- <i>Abraham,</i> to imply some mystery, Genesis xvii. (Worthington) --- See Isaias xliii. 27.'
      v:010:
        - 'NEH:9:10 | 10 | 10 | <i>A name,</i> Glorious, (Menochius) and to be feared by all, Exodus xiv.'
      v:014:
        - 'NEH:9:14 | 14 | 14 | <i>Sabbath.</i> Which it seems had not been observed by them before, (Exodus xvi. 23.; Calmet) at least not with such exactitude. (Haydock)'
      v:015:
        - 'NEH:9:15 | 15 | 15 | <i>Hand.</i> Promising with an oath, (Genesis xiv. 22.; Menochius; and xxii. 16.; Calmet) or displaying thy power. (Haydock)'
      v:017:
        - 'NEH:9:17 | 17 | 17 | Their <i>head.</i> Or appointed a leader instead of Moses, (Numbers xiv. 4.; Menochius) or an idol, Exodus xxxii. 1. Septuagint, "they gave a beginning, <i>or</i> a chief to return." Syriac, "their heart returned to their crimes." (Calmet) --- Protestants, "and in their rebellion appointed a captain to," &c. They turned their back upon the promised land, and set their faces to return into Egypt. (Haydock) --- Sinners are not deprived of free-will. (Worthington)'
      v:018:
        - 'NEH:9:18 | 18 | 18 | <i>Blasphemies.</i> By attributing the perfections of God to a senseless idol. Protestants follow the Septuagint, "provocations." <i>Neatsoth</i> (Haydock) properly implies words of an insulting nature. (Calmet)'
      v:020:
        - 'NEH:9:20 | 20 | 20 | <i>Spirit.</i> The conducting angel. (Menochius) --- God enlightened and moved the hearts of the people, by his grace; which he gave in abundance to Moses. (Calmet)'
      v:021:
        - 'NEH:9:21 | 21 | 21 | <i>Worn.</i> So as to be sore, (Haydock) or without shoes. (Menochius) See Deuteronomy viii. 4. (Calmet) --- Protestants, "their feet swelled not."'
      v:022:
        - 'NEH:9:22 | 22 | 22 | <i>Lots.</i> Hebrew, "them (the Chanaanites, or as it is more commonly understood, the Israelites,) into corners." (Calmet) --- Septuagint, "by lot they possessed," &c. (Haydock) --- <i>Sehon</i> was <i>king of Hesebon,</i> Numbers xxi. 26. (Calmet)'
      v:024:
        - NEH:9:24 | 24 | 24 | <i>Land.</i> From which most of their fathers were excluded by death.
      v:025:
        - 'NEH:9:25 | 25 | 25 | <i>Goodness.</i> Prosperity was their ruin, (Haydock) as Moses had foretold, Deuteronomy xxxii. 15. (Calmet) --- "Empire is easily retained by the same arts by which it was procured: but when idleness takes the place of industry, when lust and pride banish continence and equity, fortune is changed with manners." (Sallust; Grotius)'
      v:026:
        - 'NEH:9:26 | 26 | 26 | <i>Earnestly.</i> Literally, called to witness" (Haydock) themselves, (Josue xxiv. 21.) or heaven and earth, Deuteronomy iv. 26., and xxx. 19. (Calmet) --- <i>Blasphemies.</i> See ver. 18. (Menochius)'
      v:027:
        - 'NEH:9:27 | 27 | 27 | <i>Saviours.</i> Josue, (Calmet) and more particularly the judges, (Menochius) David, &c. (Calmet)'
      v:028:
        - 'NEH:9:28 | 28 | 28 | <i>Rest</i> from their enemies. (Haydock) --- The interval between their relapses was very short. (Calmet)'
      v:029:
        - 'NEH:9:29 | 29 | 29 | <i>Shoulder.</i> Slipping from under the burden of the law. (Haydock) --- It seems this and the following verses chiefly regard the ten tribes, which proudly rebelled against Juda, (Calmet) and against the Lord. (Haydock)'
      v:030:
        - 'NEH:9:30 | 30 | 30 | <i>Years,</i> 254; during which time God had not ceased to recall his people to a sense of their duty, but all in vain.'
      v:032:
        - 'NEH:9:32 | 32 | 32 | <i>Labour.</i> Receive it in satisfaction. (Calmet) --- Hebrew, "let not all the trouble seem little before thee;" as if it were not enough to appease thy anger, when borne with proper dispositions and faith. (Haydock) --- <i>Assur.</i> Theglathphalassar, who led some of the tribes into captivity, as Salmanasar did the rest. During this period, the whole nation was involved in misery, (Calmet) from which they had not been liberated even when the author wrote, ver. 36. (Haydock) (1 Paralipomenon v. 26.) (Menochius)'
      v:033:
        - 'NEH:9:33 | 33 | 33 | <i>Truth,</i> fulfilled thy promises. We have broken the covenant.'
      v:036:
        - 'NEH:9:36 | 36 | 36 | <i>In it.</i> Tributary to Persia, chap. v. 4., and 1 Esdras vii. 24., and ix. 9. (Calmet)'
      v:037:
        - 'NEH:9:37 | 37 | 37 | <i>Tribulation.</i> As we cannot enjoy the fruits, being so heavily taxed, and obliged to work in person for the king of a foreign country. (Calmet)'
      v:038:
        - 'NEH:9:38 | 38 | 38 | <i>Because.</i> Or "considering all these things," as chastisements due to our transgressions, we are resolved now to reform our conduct, (Haydock) and to comply more exactly with the covenant, which we will now solemnly renew. A copy was probably deposited in the temple, signed by the princes, (Calmet) in the name of all. (Haydock) --- Malachy (Malachias i. 4.) seems to allude to this covenant. (Calmet)'
