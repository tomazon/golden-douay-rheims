    verses:
      v:001: 'NEH:11:1 | 1 | 1 | And the princes of the people dwelt at Jerusalem: but the rest of the people cast lots, to take one part in ten to dwell in Jerusalem, the holy city, and nine parts in the <i>other</i> cities.'
      v:002: NEH:11:2 | 2 | 2 | And the people blessed all the men that willingly offered themselves to dwell in Jerusalem.
      v:003: 'NEH:11:3 | 3 | 3 | These, therefore, are the chief men of the province, who dwelt in Jerusalem, and in the cities of Juda. And every one dwelt in his possession, in their cities: Israel, the priests, the Levites, the Nathinites, and the children of the servants of Solomon.'
      v:004: 'NEH:11:4 | 4 | 4 | And in Jerusalem there dwelt some of the children of Juda, and some of the children of Benjamin: of the children of Juda, Athaias, the son of Aziam, the son of Zacharias, the son of Amarias, the son of Saphatias, the son of Malaleel: of the sons of Phares,'
      v:005: 'NEH:11:5 | 5 | 5 | Maasia, the son of Baruch, the son of Cholhoza, the son of Hazia, the son of Adaia, the son of Joiarib, the son of Zacharias, the son of the Silonite:'
      v:006: 'NEH:11:6 | 6 | 6 | All these, the sons of Phares, who dwelt in Jerusalem, <i>were</i> four hundred sixty-eight valiant men.'
      v:007: 'NEH:11:7 | 7 | 7 | And these are the children of Benjamin: Sellum, the son of Mosollam, the son of Joed, the son of Phadaia, the son of Colaia, the son of Masia, the son of Etheel, the son of Isaia.'
      v:008: 'NEH:11:8 | 8 | 8 | And after him, Gebbai, Sellai, nine hundred twenty-eight.'
      v:009: 'NEH:11:9 | 9 | 9 | And Joel, the son of Zechri, their ruler, and Judas, the son of Senua, was second over the city.'
      v:010: 'NEH:11:10 | 10 | 10 | And of the priests, Idaia, the son of Joarib, Jachin,'
      v:011: 'NEH:11:11 | 11 | 11 | Saraia, the son of Helcias, the son of Mosollam, the son of Sadoc, the son of Meraioth, the son of Achitob, the prince of the house of God,'
      v:012: 'NEH:11:12 | 12 | 12 | And their brethren that do the works of the temple: eight hundred twenty-two. And Adaia, the son of Jeroham, the son of Phelelia, the son of Amsi, the son of Zacharias, the son of Pheshur, the son of Melchias,'
      v:013: 'NEH:11:13 | 13 | 13 | And his brethren, the chiefs of the fathers: two hundred forty-two. And Amassai, the son of Azreel, the son of Ahazi, the son of Mosollamoth, the son of Emmer,'
      v:014: 'NEH:11:14 | 14 | 14 | And their brethren, who were very mighty, a hundred twenty-eight: and their ruler, Zabdiel, son of the mighty.'
      v:015: 'NEH:11:15 | 15 | 15 | And of the Levites, Semeia the son of Hasub, the son of Azaricam, the son of Hasabia, the son of Bonni,'
      v:016: 'NEH:11:16 | 16 | 16 | And Sabathai and Jozabed, who were over all the outward business of the house of God, of the princes of the Levites.'
      v:017: 'NEH:11:17 | 17 | 17 | And Mathania, the son of Micha, the son of Zebedei, the son of Asaph, was the principal man to praise, and to give glory in prayer, and Becbecia, the second, one of his brethren, and Abda the son of Samua, the son of Galal, the son of Idithum.'
      v:018: NEH:11:18 | 18 | 18 | All the Levites in the holy city were two hundred eighty-four.
      v:019: 'NEH:11:19 | 19 | 19 | And the porters, Accub, Telmon, and their brethren, who kept the doors: a hundred seventy-two.'
      v:020: 'NEH:11:20 | 20 | 20 | And the rest of Israel, the priests, and the Levites, were in all the cities of Juda, every man in his possession.'
      v:021: 'NEH:11:21 | 21 | 21 | And the Nathinites, that dwelt in Ophel, and Siaha, and Gaspha, of the Nathinites.'
      v:022: 'NEH:11:22 | 22 | 22 | And the overseer of the Levites, in Jerusalem, <i>was</i> Azzi, the son of Bani, the son of Hasabia, the son of Mathania, the son of Micha. Of the sons of Asaph, were the singing men in the ministry of the house of God.'
      v:023: "NEH:11:23 | 23 | 23 | For the king's commandment was concerning them, and an order among the singing men, day by day."
      v:024: 'NEH:11:24 | 24 | 24 | And Phathahia, the son of Mesezebel, of the children of Zara, the son of Juda, was at the hand of the king, in all matters concerning the people,'
      v:025: 'NEH:11:25 | 25 | 25 | And in the houses through all their countries. Of the children of Juda, some dwelt at Cariatharbe, and in the villages thereof, and at Dibon, and in the villages thereof, and at Cabseel, and in the villages thereof,'
      v:026: 'NEH:11:26 | 26 | 26 | And at Jesue, and at Molada, and at Bethphaleth,'
      v:027: 'NEH:11:27 | 27 | 27 | And at Hasersual, and at Bersabee, and in the villages thereof,'
      v:028: 'NEH:11:28 | 28 | 28 | And at Siceleg, and at Mochona, and in the villages thereof,'
      v:029: 'NEH:11:29 | 29 | 29 | And at Remmon, and at Saraa, and at Jerimuth,'
      v:030: 'NEH:11:30 | 30 | 30 | Zanoa, Odollam, and in their villages, at Lachis, and its dependencies, and at Azeca, and the villages thereof. And they dwelt from Bersabee unto the valley of Ennom.'
      v:031: 'NEH:11:31 | 31 | 31 | And the children of Benjamin, from Geba, at Mechmas, and at Hai, and at Bethel, and in the villages thereof,'
      v:032: 'NEH:11:32 | 32 | 32 | At Anathoth, Nob, Anania,'
      v:033: 'NEH:11:33 | 33 | 33 | Asor, Rama, Gethaim,'
      v:034: 'NEH:11:34 | 34 | 34 | Hadid, Seboim, and Neballat, Lod,'
      v:035: 'NEH:11:35 | 35 | 35 | And Ono, the valley of craftsmen.'
      v:036: 'NEH:11:36 | 36 | 36 | And of the Levites, were portions of Juda and Benjamin.'
  c:012:
    commentary:
      v:001:
        - "NEH:12:1 | 1 | 1 | <i>Priests.</i> But not all, as some are omitted. See ver. 7, 22, &c. --- <i>Josue,</i> or Jesus, the high priest. --- <i>Esdras,</i> the famous scribe, who is supposed to have returned to Babylon, and to have been living under Nehemias, who came to Jerusalem 81 years after Zorobabel. If, therefore, Esdras was only 20 years old at the former period, he must have lived above 100 years, (Calmet) which is not improbable. (Lyranus; Tirinus, &c.) --- He returned again with many of his countrymen, by the king's leave. (Worthington)"
      v:007:
        - 'NEH:12:7 | 7 | 7 | <i>Chief.</i> Heads of the 24 great families, 1 Paralipomenon xxiv. 18.'
      v:008:
        - 'NEH:12:8 | 8 | 8 | <i>Hymns.</i> To preside over the bands, chap. xi. 17. (Calmet)'
      v:009:
        - 'NEH:12:9 | 9 | 9 | <i>Office.</i> Hebrew, "in the watches," each in his turn, (Vatable) "daily." (Septuagint) (Menochius)'
      v:010:
        - 'NEH:12:10 | 10 | 10 | <i>Joacim.</i> These are some of the successors of Josue, (Menochius) who were high priests till the time of Jeddoa, or Jaddus. (Worthington)'
      v:011:
        - 'NEH:12:11 | 11 | 11 | <i>Jonathan,</i> is called Johanan by St. Jerome, (in Daniel) Josephus, &c. --- <i>Jeddoa.</i> The <i>Jaddus,</i> who went to meet Alexander, in his pontifical attire, and was graciously received by him; as the monarch revered in his person the God of the Hebrews, who had formerly appeared to him in this manner, to encourage him to undertake the conquests of Asia. (Josephus, [Antiquities?] xi. 8.) --- Some think that the names of Jonathan and Jeddoa, and the ver. 22, 23, and 24, have been inserted since the time of Nehemias; as he must have lived 140 years, to see the conquests of Alexander. (Tirinus; Petau; N. Alex. T. 2 Dis. 7.) --- He could not be less than 20, when he returned in [the year of the world] 3550. Jaddus met Alexander in 3672; consequently, at that time, Nehemias was 142 years old. But if he died at the commencement of the reign of Darius Codomannus 3668, he would still be 138. (Calmet) --- Yet this longevity is by no means incredible, ver. 1., and chap. xiii. 28. (Haydock) --- Usher (the year of the world 3602) maintains that Johanan was pontiff under Memnon.'
      v:012:
        - 'NEH:12:12 | 12 | 12 | <i>Saraia</i> had given his name to one of the principal families, at the head of which was <i>Maraia,</i> at this time. The Latin manuscripts, Septuagint, and Syriac style him Amaria.'
      v:017:
        - 'NEH:12:17 | 17 | 17 | <i>Phelti</i> was chief of two families, (Calmet) or perhaps the name of the head of Miamin (Haydock) is lost. (Vatable) --- <i>And,</i> is not in Hebrew, "of Miniamin, of Moadiah, Pittai," (Protestants) (Haydock)'
      v:019:
        - 'NEH:12:19 | 19 | 19 | <i>Jodaia.</i> The same name is written <i>Idaia,</i> ver. 6, and 21.'
      v:022:
        - 'NEH:12:22 | 22 | 22 | <i>Persian.</i> Surnamed Codomannus, (Haydock) Condomanus, (Grotius; Calmet) or Natus, under whom Jaddus was born, though he was pontiff under the former. (Usher, the year of the world 3553.)'
      v:023:
        - 'NEH:12:23 | 23 | 23 | <i>Chronicles.</i> Not those which are now extant: but some records which regarded the families of the priests. See 1 Esdras ii. 61. --- <i>The son,</i> or grandson <i>of Eliasib.</i> The author refers to others records, ver. 26. (Calmet)'
      v:024:
        - 'NEH:12:24 | 24 | 24 | <i>Order.</i> Hebrew, "ward over-against ward." One company kept guard while another retired. (Menochius)'
      v:025:
        - 'NEH:12:25 | 25 | 25 | <i>Entrances.</i> These are not distinctly mentioned before. See 1 Paralipomenon xxvi. 15, 17., and Ezechiel xl. 8. (Calmet) --- Septuagint have only, after <i>order,</i> or him, ver. 25. "When I assembled the door-keepers, (ver. 26,) in the days of Joakeim." (Haydock)'
      v:026:
        - 'NEH:12:26 | 26 | 26 | <i>Scribe.</i> Could these records have any greater authority than Nehemias himself? It seems, therefore, that this had been added by a later hand, whose testimony is perfectly authentic and inspired. (Calmet) --- Nehemias might also refer to some records which he, or some other, had drawn up. (Haydock)'
      v:027:
        - 'NEH:12:27 | 27 | 27 | <i>Wall.</i> Some time before, (Usher; Calmet) or now, when the houses were completed. (Ven. Bede) (Tirinus) --- <i>Places,</i> for greater solemnity. The ancients deemed "the walls and gates sacred things, the property of no man." (Justinian, l. sacra loca.) --- Ovid describes the superstitious rites, with which the Romans laid the foundations of their cities, on some lucky day.{JOIN}{BQ:2}<i>Fossa fit ad solidum, fruges jaciuntur in ima,</i> &c. (Fast. iv.)'
      v:030:
        - 'NEH:12:30 | 30 | 30 | <i>Were purified</i> first, that they might purify the rest. (Haydock) --- Priests were obliged to abstain from wine, and from their wives, while they were on duty. See 2 Paralipomenon xxix. 34., and xxxv. 2., &c. Levites were to wash their garments, Leviticus viii. 21. All lepers, &c., required a certain purification, ibid. v. 2. 6.[Leviticus viii. 2, 6.?] and Numbers xix. 16. Care was taken that no dead body was found on the <i>walls.</i> These were probably sprinkled with water, &c., like the tabernacle, Leviticus viii. 11.'
      v:031:
        - 'NEH:12:31 | 31 | 31 | <i>Choirs.</i> This is not expressed in Hebrew and Septuagint, but must be understood. Protestants, "great <i>companies of them that gave</i> thanks. <i>Whereof one</i> went." (Haydock) --- The princes led the way, then the priests sounded the trumpets, (Numbers x. 8.) the Levites sung, and were followed by the people. All were divided into two equal parts, and went round half the city. (Calmet) --- They set out from the <i>dunghill-gate,</i> on the west, and proceeded to the watch-gate, on the east, ver. 38. (Menochius)'
      v:035:
        - 'NEH:12:35 | 35 | 35 | <i>Esdras,</i> mentioned [in] ver. 33, was the chief personage, at the head of this company. (Haydock)'
      v:037:
        - 'NEH:12:37 | 37 | 37 | <i>And,</i> &c. Protestants, "And the other <i>company of them that gave</i> thanks." --- <i>And upon.</i> Hebrew, "beyond." This company (Haydock) proceeded northward. (Calmet)'
      v:038:
        - 'NEH:12:38 | 38 | 38 | <i>Watch-gate.</i> Syriac and Arabic, "great gate," by which they came down.'
      v:042:
        - 'NEH:12:42 | 42 | 42 | <i>Great.</i> Numerous, or victims of a large size, oxen, &c.'
      v:043:
        - 'NEH:12:43 | 43 | 43 | <i>Thanksgiving.</i> St. Jerome, Septuagint, and Syriac have read in a different manner from the present Hebrew, (Calmet which has, "for the tithes to gather into them, out of the fields of the cities, the portions of (or by) the law <i>assigned</i> to the priests, &c. <i>Tora,</i> "law," has been read, <i>toda,</i> "thanksgiving," by St. Jerome; and <i>sarim,</i> "princes," has been substituted for <i>sadim,</i> "fields." (Haydock) --- The Syriac admits the second reading. (Calmet) --- Septuagint omit the first entirely. "For the tithes, and for the collections in them, <i>brought</i> to the princes of the cities, <i>being</i> the portions for the priests," &c. (Haydock)'
      v:044:
        - 'NEH:12:44 | 44 | 44 | <i>Expiation.</i> Or the legal purifications, (Menochius) when necessary. (Haydock)'
      v:045:
        - NEH:12:45 | 45 | 45 | <i>Asaph</i> was master of music in the reign of David. (Menochius)
      v:046:
        - 'NEH:12:46 | 46 | 46 | <i>Sanctified.</i> That is, they gave them that which by the law was set aside, and sanctified for their use. (Challoner) --- The Levites paid a tithe to the priests, (chap. x. 38., and Numbers xviii. 26.; Calmet) as the people did to them. (Worthington)'
