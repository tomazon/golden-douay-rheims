    verses:
      v:001: 'NEH:4:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}it came to pass, that when Sanaballat heard that we were building the wall, he was angry: and being moved exceedingly, he scoffed at the Jews.'
      v:002: 'NEH:4:2 | 2 | 2 | And said before his brethren, and the multitude of the Samaritans: What are the silly Jews doing? Will the Gentiles let them alone? will they sacrifice and make an end in a day? are they able to raise stones out of the heaps of the rubbish, which are burnt?'
      v:003: 'NEH:4:3 | 3 | 3 | Tobias also, the Ammonite, who was by him said: Let them build: if a fox go up, he will leap over their stone wall.'
      v:004: 'NEH:4:4 | 4 | 4 | Hear thou, our God, for we are despised: turn their reproach upon their own head, and give them to be despised in a land of captivity.'
      v:005: 'NEH:4:5 | 5 | 5 | Cover not their iniquity, and let not their sin be blotted out from before thy face, because they have mocked thy builders.'
      v:006: 'NEH:4:6 | 6 | 6 | So we built the wall, and joined it all together unto the half thereof: and the heart of the people was excited to work.'
      v:007: 'NEH:4:7 | 7 | 7 | And it came to pass, when Sanaballat, and Tobias, and the Arabians, and the Ammonites, and the Azotians, heard that the walls of Jerusalem were made up, and the breaches began to be closed, that they were exceedingly angry.'
      v:008: 'NEH:4:8 | 8 | 8 | And they all assembled themselves together, to come, and to fight against Jerusalem, and to prepare ambushes.'
      v:009: 'NEH:4:9 | 9 | 9 | And we prayed to our God, and set watchmen upon the wall day and night against them.'
      v:010: 'NEH:4:10 | 10 | 10 | And Juda said: The strength of the bearer of burdens is decayed, and the rubbish is very much, and we shall not be able to build the wall.'
      v:011: 'NEH:4:11 | 11 | 11 | And our enemies said: Let them not know, nor understand, till we come in the midst of them, and kill them, and cause the work to cease.'
      v:012: 'NEH:4:12 | 12 | 12 | And it came to pass, that when the Jews that dwelt by them, came and told us ten times, out of all the places from whence they came to us,'
      v:013: 'NEH:4:13 | 13 | 13 | I set the people in the place behind the wall round about in order, with their swords, and spears, and bows.'
      v:014: 'NEH:4:14 | 14 | 14 | And I looked and rose up: and I said to the chief men and the magistrates, and to the rest of the common people: Be not afraid of them. Remember the Lord, who is great and terrible, and fight for your brethren, your sons, and your daughters, and your wives, and your houses.'
      v:015: 'NEH:4:15 | 15 | 15 | And it came to pass, when our enemies heard that the thing had been told us, that God defeated their counsel. And we returned all of us to the walls, every man to his work.'
      v:016: 'NEH:4:16 | 16 | 16 | And it came to pass from that day forward, that half of their young men did the work, and half were ready for to fight, with spears, and shields, and bows, and coats of mail, and the rulers were behind them in all the house of Juda.'
      v:017: 'NEH:4:17 | 17 | 17 | Of them that built on the wall, and that carried burdens, and that laded: with one of his hands he did the work, and with the other he held a sword.'
      v:018: 'NEH:4:18 | 18 | 18 | For every one of the builders was girded with a sword about his reins. And they built, and sounded with a trumpet by me.'
      v:019: 'NEH:4:19 | 19 | 19 | And I said to the nobles, and to the magistrates, and to the rest of the common people: The work is great and wide, and we are separated on the wall, one far from another:'
      v:020: 'NEH:4:20 | 20 | 20 | In what place soever you shall hear the sound of the trumpet, run all thither unto us: our God will fight for us.'
      v:021: 'NEH:4:21 | 21 | 21 | And let us do the work: and let one half of us hold our spears from the rising of the morning, till the stars appear.'
      v:022: 'NEH:4:22 | 22 | 22 | At that time, also, I said to the people: Let every one with his servant stay in the midst of Jerusalem, and let us take our turns, in the night, and by day, to work.'
      v:023: 'NEH:4:23 | 23 | 23 | Now I and my brethren, and my servants, and the watchmen, that followed me, did not put off our clothes: only every man stript himself when he was to be washed.'
  c:005:
    commentary:
      v:001:
        - 'NEH:5:1 | 1 | 1 | <i>Cry.</i> Ven. Bede (iii. 21.) complains of some pastors who neglect the flock, but exacted revenues. May not the same complaint still be made? (Worthington)'
      v:002:
        - 'NEH:5:2 | 2 | 2 | <i>Very.</i> Syriac, "and our brethren are too numerous" to find meat. --- <i>For,</i> &c. Hebrew, Septuagint, &c., "by force." (Abenezra, &c.) --- Yet most people explain it in the sense of the Vulgate. It was permitted to sell children in extreme distress, Exodus xxi. 7. (Grotius) (Calmet)'
      v:003:
        - 'NEH:5:3 | 3 | 3 | <i>Let us.</i> Protestants, "We have mortgaged." --- <i>Famine,</i> or "hunger." (Haydock)'
      v:004:
        - 'NEH:5:4 | 4 | 4 | <i>Let us.</i> Septuagint Mont.[Montanus?], "We have borrowed" on usury, contrary to Exodus xxii. 25. The Jews were still obliged to pay tribute.'
      v:005:
        - 'NEH:5:5 | 5 | 5 | <i>Brethren,</i> who are still in captivity, or we are of the same nature as the rich, (Calmet) who so cruelly oppress us. (Menochius)'
      v:007:
        - 'NEH:5:7 | 7 | 7 | <i>Against them,</i> as a private rebuke would not suffice. (Tirinus)'
      v:008:
        - 'NEH:5:8 | 8 | 8 | <i>Redeemed,</i> by paying the ransom to the Babylonians, or by using all our endeavours to procure the releasement of our brethren. (Calmet) --- <i>For us.</i> Protestants, "or shall they be sold unto us?" (Haydock) --- A true pastor practises what he preaches to others. (Worthington)'
      v:011:
        - 'NEH:5:11 | 11 | 11 | <i>For them,</i> to the Persian governors, ver. 14. (Haydock) --- Nehemias remits this pension, which was before paid by the people, and exacted by the rich. (Wolphius) --- Du Moulin asserts that there is no question of usury, which the Jews always abhorred, much less of that which the Romans called the 100th, (Calmet) consisting in the payment of 12 per cent, (Tirinus) or one every month. (Menochius) --- Hebrew, "Give back to them, " (Haydock) that they may enjoy those things.'
      v:012:
        - 'NEH:5:12 | 12 | 12 | <i>Oath of them.</i> Priests, in private, (Menochius) who were not innocent; (Tirinus) or these were witnesses of the oath taken by the rich. (Piscator)'
      v:013:
        - 'NEH:5:13 | 13 | 13 | <i>Lap,</i> or skirt of my robes. (Tirinus) --- Such figurative actions were very common. Thus a Roman ambassador at Carthage, folding up his garment, said he brought peace or war. (Livy xxi. 18.) (Calmet) --- <i>Said.</i> Behold how easily was that effected at Jerusalem, which the Romans could never perfectly bring about, after the most violent riots! (Tirinus)'
      v:014:
        - 'NEH:5:14 | 14 | 14 | <i>Not eat,</i> out of pity for the poor. (Menochius) --- He was supported by the king, (Calmet) or by his own patrimony. (Haydock) (Ver. 11.)'
      v:016:
        - 'NEH:5:16 | 16 | 16 | <i>Wall,</i> pleading no exemption, but making my servants work. (Calmet) --- Though no particular portion was assigned to him, he helped all. (Tirinus) --- <i>No land,</i> as I might have done, on advantageous terms. (Haydock) --- Rare example of disinterestedness! He praises himself without vanity, only to induce others to follow the same course. So Moses, David, St. Paul, and others acted, Numbers xii. 3., &c.'
      v:017:
        - 'NEH:5:17 | 17 | 17 | <i>Men,</i> my brethren, not (Calmet) Persians. (Grotius) --- <i>Them;</i> ambassadors. (Menochius) --- If Nehemias behaved with such generosity for twelve years, he must have been very rich; or he received a great pension from the king, or voluntary and abundant contributions from the rich.'
      v:018:
        - 'NEH:5:18 | 18 | 18 | <i>Wines.</i> This was only produced, in abundance, on extraordinary occasions; for the people of the East do not drink wine at every feast, Ecclesiasticus xxxi. 17. (Calmet) --- <i>Yearly.</i> Septuagint, "Moreover, loaves of extortion I did not seek, because a hard servitude lay upon this people." (Haydock)'
      v:019:
        - NEH:5:19 | 19 | 19 | <i>Good.</i> A good conscience confidently hopeth for a reward. (Worthington)
