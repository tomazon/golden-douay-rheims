      v:036: 'NEH:10:36 | 36 | 36 | And the first-born of our sons, and of our cattle, as it is written in the law, and the firstlings of our oxen, and of our sheep, to be offered in the house of our God, to the priests who minister in the house of our God.'
      v:037: 'NEH:10:37 | 37 | 37 | And that we would bring the first-fruits of our meats, and of our libations, and the fruit of every tree, of the vintage also, and of oil to the priests, to the store-house of our God, and the tithes of our ground to the Levites. The Levites, also, shall receive the tithes of our works out of all the cities.'
      v:038: 'NEH:10:38 | 38 | 38 | And the priest, the son of Aaron, shall be with the Levites in the tithes of the Levites, and the Levites shall offer the tithe of their tithes, in the house of our God, to the store-room, into the treasure-house.'
      v:039: 'NEH:10:39 | 39 | 39 | For the children of Israel, and the children of Levi, shall carry to the treasury the first-fruits of corn, of wine, and of oil: and the sanctified vessels shall be there, and the priests, and the singing men, and the porters, and ministers, and we will not forsake the house of our God.'
  c:011:
    commentary:
      v:001:
        - 'NEH:11:1 | 1 | 1 | <i>Lots.</i> Those who had a mind to fix their abode at Jerusalem, received every encouragement. But some were compelled, that the city might regain its ancient splendour, and become the bulwark of the nation. Josephus ([Antiquities?] xi. 5.) says, that Nehemias built at his own expense houses for the priest and Levites, who chose to reside there.'
      v:002:
        - 'NEH:11:2 | 2 | 2 | <i>Blessed.</i> Applauding their zeal and disinterestedness, as the city was yet only a heap of ruins. (Calmet) --- Some from the other ten tribes returned; but the transactions of three tribes are more particularly noticed. (Ven. Bede) (Worthington)'
      v:003:
        - 'NEH:11:3 | 3 | 3 | <i>Solomon.</i> See 1 Esdras ii. 55., and 1 Paralipomenon ix. 2.'
      v:004:
        - 'NEH:11:4 | 4 | 4 | <i>Benjamin,</i> as well as of Ephraim and Manasses, 1 Paralipomenon ix. 3. The difference between this last record and the present, arises from Nehemias including many who returned with Esdras and with himself. (Calmet)'
      v:005:
        - 'NEH:11:5 | 5 | 5 | <i>Silonite.</i> Or the son of Sela, 1 Paralipomenon ix. 5. (Tirinus)'
      v:009:
        - 'NEH:11:9 | 9 | 9 | <i>Second.</i> Vicegerent of Joel, (Calmet) or commander of a second part of the city. (Syriac)'
      v:011:
        - NEH:11:11 | 11 | 11 | <i>Achitob</i> had the inspection over the Levites and treasures. Eliasib was then pontiff. (Calmet)
      v:013:
        - 'NEH:11:13 | 13 | 13 | <i>Amassai.</i> Or (1 Paralipomenon ix. 12.) <i>Maasai, the son of Adiel, the son of Jezra, the son of Mosollam, the son of Mosollamoth, the son of Emmer.</i>'
      v:014:
        - 'NEH:11:14 | 14 | 14 | <i>The mighty,</i> for riches and power; on which account this family was conspicuous.'
      v:015:
        - NEH:11:15 | 15 | 15 | <i>Semeia.</i> The ancient Latin manuscripts read Sebenia. (Martinay.)
      v:016:
        - 'NEH:11:16 | 16 | 16 | <i>Outward.</i> For repairs of the temple, cultivation of the lands given by vow; also to buy provisions, sacred vestments, &c.'
      v:017:
        - 'NEH:11:17 | 17 | 17 | <i>Praise.</i> Master of music. (Calmet) --- Hebrew, "chief to begin the thanksgiving in prayer." Syriac, "leader of the Jews in prayer." (Haydock)'
      v:021:
        - 'NEH:11:21 | 21 | 21 | <i>Gaspha,</i> were chiefs <i>of the Nathinites.</i> (Calmet) --- Hebrew, "over the," &c. Ophel was their place of residence, chap. iii. 26.'
      v:022:
        - 'NEH:11:22 | 22 | 22 | <i>Overseer.</i> Literally, "bishop." Hebrew <i>pekid,</i> which has the same meaning. (Haydock) --- Christians styled him who was at the head, bishop; as the Athenians did their chief justice. (Grotius) (Estius) (Calmet)'
      v:023:
        - "NEH:11:23 | 23 | 23 | <i>King's.</i> David's, (chap. xii. 24,) or perhaps the Persian monarch, who had appointed a maintenance for the priests, &c., 1 Esdras vi., and vii. (Calmet) --- <i>Order.</i> Hebrew, \"that a certain portion should be for the singers, due for every day.\" (Protestants)"
      v:024:
        - 'NEH:11:24 | 24 | 24 | <i>People.</i> They addressed themselves to him, (Haydock) and he gave an exact account to the king (Calmet) of Persia. (Menochius)'
      v:025:
        - 'NEH:11:25 | 25 | 25 | <i>The houses.</i> Hebrew, "and for the dwellings, (Calmet) or villages." (Pagnin) (Menochius) --- <i>Villages.</i> Literally, "daughters," which is often used in this sense. (Haydock)'
      v:026:
        - 'NEH:11:26 | 26 | 26 | <i>Jesue.</i> This, and many of the other cities, had changed names, or were not built in the time of Josue. (Calmet)'
      v:030:
        - 'NEH:11:30 | 30 | 30 | <i>Bersabee.</i> The southern extremity of Juda, (Menochius) <i>unto the valley</i> on the east of Jerusalem. (Adrichomius 186.)'
      v:034:
        - 'NEH:11:34 | 34 | 34-35 | <i>Lod.</i> Built by Samad, 1 Paralipomenon viii. 12. It is called Lod-Hadid, chap. vii. 37. --- <i>Ono</i> had the same founder, and stood in the valley of craftsmen, chap. vi. 2., and 1 Paralipomenon iv. 14.'
      v:036:
        - NEH:11:36 | 36 | 36 | <i>Portions.</i> The Levites dwelt in the cities assigned to these two tribes. (Calmet)
