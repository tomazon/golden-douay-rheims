    verses:
      v:001: 'NEH:13:1 | 1 | 1 | And{VERSE_FOOTNOTE_INDEX_REF 0} on that day they read in the book of Moses, in the hearing of the people: and therein was found written, that the Ammonites and the Moabites should not come into the church of God for ever:'
      v:002: 'NEH:13:2 | 2 | 2 | Because they met not the children of Israel with bread and water: and they hired against them Balaam, to curse them: and our God turned the curse into blessing.'
      v:003: 'NEH:13:3 | 3 | 3 | And it came to pass, when they had heard the law, that they separated every stranger from Israel.'
      v:004: 'NEH:13:4 | 4 | 4 | And over this thing was Eliasib, the priest, who was set over the treasury of the house of our God, and was near akin to Tobias.'
      v:005: 'NEH:13:5 | 5 | 5 | And he made him a great store-room, where before him they laid up gifts, and frankincense, and vessels, and the tithes of the corn, of the wine, and of the oil, the portions of the Levites, and of the singing men, and of the porters, and the first-fruits of the priests.'
      v:006: 'NEH:13:6 | 6 | 6 | But in all this time I was not in Jerusalem, because in the two and thirtieth year{VERSE_FOOTNOTE_INDEX_REF 0} of Artaxerxes, king of Babylon, I went to the king, and after certain days I asked the king:'
      v:007: 'NEH:13:7 | 7 | 7 | And I came to Jerusalem, and I understood the evil that Eliasib had done for Tobias, to make him a storehouse in the courts of the house of God.'
      v:008: NEH:13:8 | 8 | 8 | And it seemed to me exceedingly evil. And I cast forth the vessels of the house of Tobias out of the storehouse.
      v:009: 'NEH:13:9 | 9 | 9 | And I commanded, and they cleansed the storehouses: and I brought thither again the vessels of the house of God, the sacrifice, and the frankincense.'
      v:010: 'NEH:13:10 | 10 | 10 | And I perceived that the portions of the Levites had not been given them: and that the Levites, and the singing men, and they that ministered, were fled away, every man to his own country.'
      v:011: 'NEH:13:11 | 11 | 11 | And I pleaded the matter against the magistrates, and said: Why have we forsaken the house of God? And I gathered them together, and I made them to stand in their places.'
      v:012: 'NEH:13:12 | 12 | 12 | And all Juda brought the tithe of the corn, and the wine, and the oil, into the storehouses.'
      v:013: 'NEH:13:13 | 13 | 13 | And we set over the storehouses Selemias, the priest, and Sadoc, the scribe, and of the Levites, Phadaia, and next to them Hanan, the son of Zachur, the son of Mathania: for they were approved as faithful, and to them were committed the portions of their brethren.'
      v:014: 'NEH:13:14 | 14 | 14 | Remember me, O my God, for this thing, and wipe not out my kindnesses, which I have done relating to the house of my God, and his ceremonies.'
      v:015: 'NEH:13:15 | 15 | 15 | In those days I saw in Juda some treading the presses on the sabbath, and carrying sheaves, and lading asses with wine, and grapes, and figs, and all manner of burthens, and bringing them into Jerusalem on the sabbath-day. And I charged them that they should sell on a day on which it was lawful to sell.'
      v:016: 'NEH:13:16 | 16 | 16 | Some Tyrians also dwelt there, who brought fish, and all manner of wares: and they sold them on the sabbaths to the children of Juda in Jerusalem.'
      v:017: 'NEH:13:17 | 17 | 17 | And I rebuked the chief men of Juda, and said to them: What is this evil thing that you are doing, profaning the sabbath-day?'
      v:018: 'NEH:13:18 | 18 | 18 | Did not our fathers do these things, and our God brought all this evil upon us, and upon this city? And you bring more wrath upon Israel by violating the sabbath.'
      v:019: 'NEH:13:19 | 19 | 19 | And it came to pass, that when the gates of Jerusalem were at rest on the sabbath-day, I spoke: and they shut the gates, and I commanded that they should not open them till after the sabbath: and I set some of my servants at the gates, that none should bring in burthens on the sabbath-day.'
      v:020: 'NEH:13:20 | 20 | 20 | So the merchants, and they that sold all kind of wares, stayed without Jerusalem once or twice.'
      v:021: 'NEH:13:21 | 21 | 21 | And I charged them, and I said to them: Why stay you before the wall? if you do so another time, I will lay hands on you. And from that time they came no more on the sabbath.'
      v:022: 'NEH:13:22 | 22 | 22 | I spoke also to the Levites, that they should be purified, and should come to keep the gates, and to sanctify the sabbath-day: for this, also, remember me, O my God, and spare me according to the multitude of thy tender mercies.'
      v:023: 'NEH:13:23 | 23 | 23 | In those days, also, I saw Jews that married wives, women of Azotus, and of Ammon, and of Moab.'
      v:024: "NEH:13:24 | 24 | 24 | And their children spoke half in the speech of Azotus, and could not speak the Jews' language, but they spoke according to the language of this and that people."
      v:025: 'NEH:13:25 | 25 | 25 | And I chid them, and laid my curse upon them. And I beat some of them, and shaved off their hair, and made them swear by God that they would not give their daughters to their sons, nor take their daughters for their sons, nor for themselves, saying:'
      v:026: 'NEH:13:26 | 26 | 26 | {VERSE_FOOTNOTE_INDEX_REF 0}Did not Solomon, king of Israel, sin in this kind of thing? and surely among many nations, there was not a king like him, and he was beloved of his God, and God made him king over all Israel:{VERSE_FOOTNOTE_INDEX_REF 1} and yet women of other countries brought even him to sin.'
      v:027: 'NEH:13:27 | 27 | 27 | And shall we also be disobedient, and do all this great evil, to transgress against our God, and marry strange women?'
      v:028: 'NEH:13:28 | 28 | 28 | And one of the sons of Joiada, the son of Eliasib, the high priest, was son-in-law to Sanaballet, the Horonite, and I drove him from me.'
      v:029: 'NEH:13:29 | 29 | 29 | Remember them, O Lord my God, that defile the priesthood, and the law of priests and Levites.'
      v:030: 'NEH:13:30 | 30 | 30 | So I separated from them all strangers, and I appointed the courses of the priests and the Levites, every man in his ministry:'
      v:031: 'NEH:13:31 | 31 | 31 | And for the offering of wood at times appointed, and for the first-fruits: remember me, O my God, unto good. Amen.'
intro:
  - INTRODUCTION.
  - 'This Book takes its name from the writer, who was cup-bearer to Artaxerxes, (surnamed <i>Longimanus</i>) king of Persia, and was sent by him with a commission to rebuild the walls of Jerusalem. It is also called the Second Book of <i>Esdras,</i> because it is a continuation of the history begun by Esdras, of the state of the people of God after their return from captivity. (Challoner) --- Genebrard believes that the latter wrote the work. But how long must he thus have lived? and how come the lists to vary so much? (Calmet) --- We may allow that these variations are owing to the mistakes of transcribers, (1 Esdras ii. 1.) for the writer of both works was certainly inspired. Esdras lived a long time along with Nehemias; (chap. xii. 35.) and he may have left memorials, as well as the latter, from which the present work seems to be compiled. (Haydock) --- Some additions have been made since the days of Nehemias, particularly chap. xii. to ver. 26, or at least (Calmet) the five last of these verses. (Capel.) (Chronicles) --- The passage cited from the commentaries of Nehemias, (2 Machabees ii. 13.) is not to be found here; which shews that we have not his entire work, but only an abridgment, in which the author has adopted his words, with some few alterations. The fifth chapter seems to be out of its place, and also the dedication of the walls, chap. xii. 27. Nehemias was a person in great favour at the court of Persia; and of high birth, probably of the royal family, (Eusebius; Isidore; Genebrard in Chron.) as most of the ancients believe that all who governed, till the time of the Asmoneans, were of the tribe of Juda. Hence he styles Hanani his brother, (chap. i. 2.) and declines entering into the temple, chap. vi. 11. His name never occurs among the priests; and though we read [in] 2 Machabees i. 18, 21, <i>jussit sacerdos Nehemias,</i> (Tirinus) the Greek has, "Nehemias ordered the priests;" {GREEK:START iereis}ιηρηισ{GREEK:END}: (Calmet; Huet; Du Hamel) and the title of <i>priest</i> sometimes is given to laymen at the head of affairs. (Haydock) --- In this character Nehemias appeared, by order of Artaxerxes: and notwithstanding the obstructions of the enemies of Juda, rebuilt the walls of Jerusalem, and returned after twelve years to court, making a second visit to his own country, a little before the death of the king, whom he probably survived only one year, dying the year of the world 3580, about thirty years after he had been appointed governor. (Calmet) --- In the two first chapters, we behold his solicitude for the welfare of his country, in the ten following his success, and in the last what abuses he corrected. (Worthington) --- He renewed the covenant with God, (chap. ix., and x.) sent for the sacred fire, and established a library at Jerusalem, 2 Machabees i. 19, 34., and ii. 13. (Haydock) '
