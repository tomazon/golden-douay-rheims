    verses:
      v:001: 'NEH:1:1 | 1 | 1 | The {VERSE_FOOTNOTE_INDEX_REF 0}words of Nehemias, the son of Helchias. And it came to pass in the month of Casleu, in the twentieth year, as I was in the castle of Susa,'
      v:002: 'NEH:1:2 | 2 | 2 | That Hanani, one of my brethren, came, he and some men of Juda; and I asked them concerning the Jews, that remained and were left of the captivity, and concerning Jerusalem.'
      v:003: 'NEH:1:3 | 3 | 3 | And they said to me: They that have remained, and are left of the captivity there in the province, are in great affliction and reproach: and the wall of Jerusalem is broken down, and the gates thereof are burnt with fire.'
      v:004: 'NEH:1:4 | 4 | 4 | And when I had heard these words, I sat down, and wept, and mourned for many days: and I fasted, and prayed before the face of the God of heaven.'
      v:005: 'NEH:1:5 | 5 | 5 | And I said: {VERSE_FOOTNOTE_INDEX_REF 0}I beseech thee, O Lord God of heaven, strong, great, and terrible, who keepest covenant and mercy with those that love thee, and keep thy commandments:'
      v:006: "NEH:1:6 | 6 | 6 | Let thy ears be attentive, and thy eyes open, to hear the prayer of thy servant, which I pray before thee now, night and day, for the children of Israel, thy servants: and I confess the sins of the children of Israel, by which they have sinned against thee: I and my father's house have sinned."
      v:007: 'NEH:1:7 | 7 | 7 | We have been seduced by vanity, and have not kept thy commandments, and ceremonies, and judgments, which thou hast commanded thy servant, Moses.'
      v:008: 'NEH:1:8 | 8 | 8 | Remember the word that thou commandedst to Moses, thy servant, saying: If you shall transgress, I will scatter you abroad among the nations:'
      v:009: 'NEH:1:9 | 9 | 9 | But if you return to me, and keep my commandments, and do them, though you should be led away to the uttermost parts of the world, I will gather you from thence, and bring you back to the place which I have chosen for my name to dwell there.'
      v:010: 'NEH:1:10 | 10 | 10 | And these are thy servants, and thy people: whom thou hast redeemed by thy great strength, and by thy mighty hand.'
      v:011: "NEH:1:11 | 11 | 11 | I beseech thee, O Lord, let thy ear be attentive to the prayer of thy servant, and to the prayer of thy servants, who desire to fear thy name: and direct thy servant this day, and give him mercy before this man. For I was the king's cup-bearer."
  c:002:
    commentary:
      v:001:
        - 'NEH:2:1 | 1 | 1 | <i>Year.</i> It seems the Persians began the year with Tizri, since both Casleu (the third) and Nisan (the seventh month of the civil year) fall on the twentieth of the king. --- <i>Wine.</i> These kings drunk only that of Syria. (Strabo xv.) --- People of distinction were appointed cup-bearers; and even the children of kings did not esteem the office beneath them. (Herodotus iii. 34.) (Athen. x. 6.) (Homer, &c.) (Calmet) --- <i>I was.</i> Protestants, "I had not been <i>before-time</i> sad in his presence." (Haydock) --- Hebrew literally, "I was not evil." Septuagint, "an enemy, <i>or</i> stranger." Arabic, "disagreeable." Syriac, "sorrowful." Septuagint also, "there was not another ({GREEK:START ouk en eteros}ουκ ην ητηροσ{GREEK:END}) present," chap. v. 6. St. Jerome seems not to have read the negation. (Haydock)'
      v:002:
        - 'NEH:2:2 | 2 | 2 | <i>Is not.</i> Hebrew, "nothing but sorrow of heart;" (Syriac; Calmet; Protestants) or rather, thou art meditating only treason. Septuagint, "This is nothing but wickedness of heart," (Haydock) which often shews itself on the countenance. The king might suspect that he was giving him poison. (Menochius) --- Hence Nehemias feared, (Calmet) dreading such suspicions, (Haydock) and aware lest the company might frustrate his good design, as contrary to the interests of the crown. (Tirinus)'
      v:003:
        - 'NEH:2:3 | 3 | 3 | <i>Live;</i> an usual salutation, Daniel iii. 9., and v. 10. So Ælian (var. i. 32.) says, "O king Artaxerxes, mayst thou reign for ever." --- <i>Father,</i> ver. 5. He knew that the Persians shewed great regard to the dead, (Calmet; Tirinus) whose bodies they sometimes cover with wax, and keep in their house, (Cic.[Cicero?] Tusc. i.; Alex. Genial iii. 2.) or inter. (Herodotus i. 140.)'
      v:004:
        - "NEH:2:4 | 4 | 4 | <i>Heaven,</i> a fervent ejaculation, in secret, (Tirinus) to touch the king's heart, (Calmet) and to enable me to speak in a proper manner. (Menochius)"
      v:006:
        - 'NEH:2:6 | 6 | 6 | <i>And,</i> &c. In private the queen might dine with her husband, but not in public, Esther i. (Calmet) --- <i>Queen;</i> probably Esther, if she were married to this king. (Menochius) --- But this is uncertain. (Haydock) --- Usher thinks it was Damaspia, mentioned by Ctesias. (Calmet) --- <i>Time,</i> when I should return. Some say a year (Tirinus) or two afterwards; but it is generally believed that he begged to be absent twelve years.  He then waited on the king eight or ten years, and returned into Judea towards the end of the reign of Artaxerxes, chap. xiii. 6. (Calmet) --- He perhaps asked permission to visit Jerusalem for only a short period, at first, but his presence being deemed necessary, he was permitted to continue there as governor full twelve years. (Menochius)'
      v:007:
        - 'NEH:2:7 | 7 | 7 | <i>Over;</i> give me a guard, (Haydock) or accompany me to Jerusalem. (Menochius)'
      v:008:
        - 'NEH:2:8 | 8 | 8 | <i>Forest.</i> Hebrew <i>pordes,</i> "paradise," or garden planted with trees. Pliny ([Natural History?] v. 23.) mentions a "paradise," in Cœlosyria. (Grotius) --- But Nehemias might petition to be supplied with cedars from Libanus, (Tirinus) as they had been given for the temple, 1 Esdras iii. 7. (Haydock) --- <i>Tower.</i> Hebrew <i>bira,</i> means also "a palace or temple." It may designate the porch of the temple, which was 120 cubits high; (2 Paralipomenon iii. 4.; Calmet) though that had been lately repaired by Esdras. (Menochius) --- Others think the doors of the courts are meant, as they were as strong as those of towers. (Vatable) --- They were not yet finished, chap. x. 9. Many believe that (Calmet) Nehemias speaks of the royal palace, which had been almost contiguous to the temple, (Menochius) where he intended to build one for himself, while he should reside in the city. (Tirinus) --- But this might give umbrage to the king. (Calmet) --- He could not, however, intend his favourite to remain without a suitable palace; and the latter seems to have designed not only to repair that which Solomon had founded, but also to erect another <i>house</i> for the governor. (Haydock) --- <i>Good hand;</i> favour, (Menochius) and powerful aid. (Haydock)'
      v:010:
        - 'NEH:2:10 | 10 | 10 | <i>Horonite,</i> a native, not (Calmet) a petty king (Grotius) of Horonaim, in the country of Moab, Jeremias xlviii. 3. He must have been very old, if he lived till the temple was built at Garizim: (Josephus and Scaliger) but Petau supposes that there were two of the name. --- <i>Servant;</i> an officer appointed over the Samaritans, as well as Sanaballat. The Persian monarchs styled all their subjects servants or slaves. (Calmet) --- <i>Grieved.</i> Thus unbelievers repine when any one endeavours to propagate the truth, (Haydock) or to establish the Church. (Worthington)'
      v:012:
        - 'NEH:2:12 | 12 | 12 | <i>Any man,</i> at Jerusalem, (ver. 16.) though he had informed the king, ver. 8. (Haydock) --- <i>No beast;</i> that none might be alarmed.'
      v:013:
        - 'NEH:2:13 | 13 | 13 | <i>Valley</i> of Cedron, on the east, (Calmet) or west, near Calvary. (Menochius) (Tirinus) --- <i>Dragon.</i> Hebrew <i>Tannin,</i> or "great fish," which might be kept there, unless the fountain was famous for the appearance of some dragon, or the water proceeded from the mouth of a brazen one. Septuagint have read <i>thanim,</i> "figs." The fountain of Siloe might have many names. (Calmet) --- <i>Viewed.</i> Septuagint, "I walked upon the wall of Jerusalem, which these men are demolishing <i>or</i> clearing away," &c. (Haydock)'
      v:014:
        - 'NEH:2:14 | 14 | 14 | <i>Aqueduct,</i> or reservoir, made by Ezechias, 2 Paralipomenon xxxii. 30.'
      v:015:
        - 'NEH:2:15 | 15 | 15 | <i>Torrent</i> of Cedron, having gone round the city. (Calmet)'
      v:016:
        - 'NEH:2:16 | 16 | 16 | <i>Magistrates.</i> Septuagint, "guards." <i>Seganim</i> denotes various officers. (Calmet) --- <i>Work,</i> or to any workmen. (Haydock) --- None were now employed. (Tirinus)'
      v:018:
        - 'NEH:2:18 | 18 | 18 | <i>Hand.</i> God had manifested his goodness and power, at the court of Persia. (Worthington)'
      v:019:
        - 'NEH:2:19 | 19 | 19 | <i>Arabian</i> governor. He afterwards accuses Nehemias, chap. vi. 6. (Calmet)'
      v:020:
        - 'NEH:2:20 | 20 | 20 | <i>Answered.</i> Septuagint, "returned them an account ({GREEK:START logon}λογον{GREEK:END}) ....we are his pure servants, and we will build." (Haydock) --- <i>Part,</i> or business, 1 Esdras iv. 4. --- <i>Justice,</i> or right to the city. (Calmet) --- You may mind your own affairs. (Tirinus) --- <i>Remembrance.</i> It was esteemed a high honour to be a citizen of Jerusalem, Psalm lxxxvi. 5.'
