    verses:
      v:001: 'NEH:2:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}it came to pass in the month of Nisan, in the twentieth year of Artaxerxes, the king: that wine was before him, and I took up the wine, and gave it to the king: and I was as one languishing away before his face.'
      v:002: 'NEH:2:2 | 2 | 2 | And the king said to me: Why is thy countenance sad, seeing thou dost not appear to be sick? this is not without cause, but some evil, I know not what, is in thy heart. And I was seized with an exceedingly great fear:'
      v:003: 'NEH:2:3 | 3 | 3 | And I said to the king: O king, live for ever: why should not my countenance be sorrowful, seeing the city of the place of the sepulchres of my fathers is desolate, and the gates thereof are burnt with fire?'
      v:004: 'NEH:2:4 | 4 | 4 | Then the king said to me: For what doest thou make request? And I prayed to the God of heaven.'
      v:005: 'NEH:2:5 | 5 | 5 | And I said to the king: If it seem good to the king, and if thy servant hath found favour in thy sight, that thou wouldst send me into Judea, to the city of the sepulchre of my father, and I will build it.'
      v:006: 'NEH:2:6 | 6 | 6 | And the king said to me, and the queen that sat by him: For how long shall thy journey be, and when wilt thou return? And it pleased the king, and he sent me: and I fixed him a time.'
      v:007: 'NEH:2:7 | 7 | 7 | And I said to the king: If it seem good to the king, let him give me letters to the governors of the country beyond the river, that they convey me over, till I come into Judea:'
      v:008: "NEH:2:8 | 8 | 8 | And a letter to Asaph, the keeper of the king's forest, to give me timber, that I may cover the gates of the tower of the house, and the walls of the city, and the house that I shall enter into. And the king gave me according to the good hand of my God with me."
      v:009: "NEH:2:9 | 9 | 9 | And I came to the governors of the country beyond the river, and gave them the king's letters. And the king had sent with me captains of soldiers, and horsemen."
      v:010: 'NEH:2:10 | 10 | 10 | And Sanaballat, the Horonite, and Tobias, the servant, the Ammonite, heard it, and it grieved them exceedingly, that a man was come, who sought the prosperity of the children of Israel.'
      v:011: 'NEH:2:11 | 11 | 11 | And I came to Jerusalem, and was there three days.'
      v:012: 'NEH:2:12 | 12 | 12 | And I arose in the night, I and some few men with me, and I told not any man what God had put in my heart to do in Jerusalem, and there was no beast with me, but the beast that I rode upon.'
      v:013: 'NEH:2:13 | 13 | 13 | And I went out by night, by the gate of the valley, and before the dragon-fountain, and to the dung gate, and I viewed the wall of Jerusalem, which was broken down, and the gates thereof, which were consumed with fire.'
      v:014: "NEH:2:14 | 14 | 14 | And I passed to the gate of the fountain, and to the king's aqueduct, and there was no place for the beast on which I rode to pass."
      v:015: 'NEH:2:15 | 15 | 15 | And I went up in the night by the torrent, and viewed the wall, and going back, I came to the gate of the valley, and returned.'
      v:016: 'NEH:2:16 | 16 | 16 | But the magistrates knew not whither I went, or what I did: neither had I as yet told any thing to the Jews, or to the priests, or to the nobles, or to the magistrates, or to the rest that did the work.'
      v:017: 'NEH:2:17 | 17 | 17 | Then I said to them: You know the affliction wherein we are, because Jerusalem is desolate, and the gates thereof are consumed with fire: come, and let us build up the walls of Jerusalem, and let us be no longer a reproach.'
      v:018: "NEH:2:18 | 18 | 18 | And I shewed them how the hand of my God was good with me, and the king's words, which he had spoken to me, and I said: Let us rise up, and build. And their hands were strengthened in good."
      v:019: 'NEH:2:19 | 19 | 19 | But Sanaballat, the Horonite, and Tobias, the servant, the Ammonite, and Gossem, the Arabian, heard of it, and they scoffed at us, and despised us, and said: What is this thing that you do? are you going to rebel against the king?'
      v:020: 'NEH:2:20 | 20 | 20 | And I answered them, and said to them: The God of heaven he helpeth us, and we are his servants: let us rise up and build: but you have no part, nor justice, nor remembrance in Jerusalem.'
  c:003:
    commentary:
      v:001:
        - "NEH:3:1 | 1 | 1 | <i>Priest,</i> the third since the captivity, son (Calmet) or brother of Joachim. (Lyranus) --- <i>Flock-gate,</i> near which was probably the miraculous pool, John v. 2. But the situation of these gates is not ascertained. --- <i>Sanctified it,</i> beginning the work (Calmet) with some religious ceremonies. (Junius) --- It was designed to protect God's temple; and therefore, when finished, they dedicated it (Worthington) with solemnity, as they did all the walls, chap. xii. 27. The like custom is observed on laying the foundation-stone of our temples. (Haydock) <i>Sanctified</i> may also mean, cleared away the rubbish. (Vatable) (Tirinus) --- <i>Hundred.</i> Hebrew <i>Mea.</i> --- <i>Cubits</i> is not in the original, Septuagint or Syriac, (Calmet) though it seems to be understood. The ancient Jerusalem had twelve principal gates, four east, north, and west. There were none on the south, where Mount Sion lay. (Tirinus) --- The priests and others undertook this work, considering their eternal as well as their temporal inheritance. (Du Hamel)"
      v:006:
        - 'NEH:3:6 | 6 | 6 | <i>Old gate,</i> or of the judges, who there assembled. (Lyranus)'
      v:007:
        - 'NEH:3:7 | 7 | 7 | <i>For the.</i> Hebrew, "for (Calmet; or) unto the throne of the governor on this side of the river." (Protestants) (Haydock) --- These people worked near the palace, which had been built for the Persian governor, who came to administer justice, till the time of Esdras, chap. v. 15., and 1 Esdras vii. 25. Perhaps the governor of Syria had (Haydock) assisted the Jews, unless Nehemias himself be meant. (Menochius)'
      v:008:
        - 'NEH:3:8 | 8 | 8 | <i>Goldsmith and perfumer,</i> are plural in Hebrew. --- <i>Left,</i> 400 cubits, (Tirinus) as the wall was not demolished, (Menochius) having been repaired by Ozias just before the coming of the Chaldeans, 2 Paralipomenon xxvi. 9. (Tirinus) --- Hebrew, "they pushed forward, (repaired, Calmet; <i>or</i>) paved, (Du Dieu) <i>or</i> fortified Jerusalem unto the broad wall." (Protestants) --- The Septuagint copies vary: some read, they placed, (restored) {GREEK:START etheka}ηθηκα{GREEK:END}. (Complutensian) But the Roman edition has, "they left." (Du Hamel)'
      v:009:
        - 'NEH:3:9 | 9 | 9 | <i>Street.</i> Protestants, "of the half part," (Haydock) belonging to Benjamin. Sellum was the inspector of that part which fell to the share of Juda, ver. 12., and chap. iv. 19. (Grotius) --- Jerusalem, like all great cities, was divided into parts. (Calmet)'
      v:010:
        - NEH:3:10 | 10 | 10 | <i>House.</i> Thus he would be induced to do the work more perfectly. (Menochius)
      v:011:
        - 'NEH:3:11 | 11 | 11 | <i>Built.</i> Hebrew, "repaired the other piece," or the part of the wall which corresponded with half a division, as in the following ver. 12, 15, 24, &c.'
      v:012:
        - 'NEH:3:12 | 12 | 12 | <i>Alohes,</i> "the enchanter," (Calmet) as he could perhaps enchant serpents. (Grotius) --- <i>Daughters,</i> who forwarded the work, as they had no brothers. (Menochius)'
      v:014:
        - 'NEH:3:14 | 14 | 14 | <i>Bethacharam,</i> in the tribe of Benjamin, Jeremias vi. 1.'
      v:015:
        - "NEH:3:15 | 15 | 15 | <i>King's garden.</i> This fountain is mentioned, Isaias viii. 6., and John ix. 7. --- <i>Steps.</i> The place was so steep, chap. xii. 36."
      v:016:
        - "NEH:3:16 | 16 | 16 | <i>Labour,</i> by Ezechias, for a reservoir, 2 Paralipomenon xxxii. 4. --- <i>Mighty</i> men of David, (1 Paralipomenon xi. 10.) or the king's guards, (Calmet) or the garrison. (Menochius)"
      v:017:
        - 'NEH:3:17 | 17 | 17 | <i>Ceila,</i> in the tribe of Juda. He inspected the workmen from this place.'
      v:019:
        - 'NEH:3:19 | 19 | 19 | <i>Strong corner,</i> noted for some fortress, tower, (Calmet) or arsenal. (Vatable) (Du Hamel) --- Septuagint, "the ascent connecting the corner." (Haydock)'
      v:020:
        - 'NEH:3:20 | 20 | 20 | <i>Mount</i> Sion. (Menochius) --- Hebrew and Septuagint, "earnestly repaired;" (Haydock) being indignant at the negligence of his neighbour, or undertaking his work with zeal. (Calmet)'
      v:022:
        - 'NEH:3:22 | 22 | 22 | <i>Plains.</i> Septuagint, "from Chechar," retaining the original term <i>cucar,</i> which means "a plain." It lay in the environs of Jerusalem, chap. xii. 28. --- <i>Of the Jordan,</i> is not in Hebrew, &c. (Calmet) --- They might be natives of that place. (Sa) (Vatable) (Menochius)'
      v:026:
        - 'NEH:3:26 | 26 | 26 | <i>Ophel.</i> A very strong tower. See 2 Paralipomenon xxvii. 3., and xxxiii. 14. --- <i>East</i> of the great court of the temple, from which it was not remote, as Esdras here harangued the people, chap. xii. 36., and 3 Esdras viii. 1. Out of the gate was a pond of water, (Calmet) for the service of the temple. (Menochius)'
      v:028:
        - "NEH:3:28 | 28 | 28 | <i>Horse-gate,</i> by which the king's horses were led to water, at the torrent Cedron. It was near the temple and palace, 4 Kings xi. 16. (Calmet) --- Some Rabbins assert that people were obliged to alight here, and to go on foot to the temple. (Lyranus)"
      v:029:
        - 'NEH:3:29 | 29 | 29-30 | <i>After him,</i> Semaia; as the Septuagint, &c., intimate; and not (Calmet) "after me," as if Nehemias spoke of himself, as some Hebrew copies require. (Junius) (Grotius) --- <i>Treasury,</i> or "room." (Pagnin) --- <i>Judgment.</i> Septuagint, "Maphekad." Hebrew <i>mopkod.</i> Protestants, "miphkad," (Haydock) may signify "command, review," &c. We can only guess at the reason of this appellation. (Calmet) --- Perhaps the causes of the Nathinites were here decided, (Menochius) as well as those of others. It seems to be the same with the watch-gate, (chap. xii. 38.) and led not out of the city, but into the street of the Nathinites. (Tirinus)'
