      v:021: 'NEH:10:21 | 21 | 21 | Mesizabel, Sadoc, Jeddua,'
      v:022: 'NEH:10:22 | 22 | 22 | Pheltia, Hanan, Anaia,'
      v:023: 'NEH:10:23 | 23 | 23 | Osee, Hanania, Hasub,'
