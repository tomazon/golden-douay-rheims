      v:001:
        - '2JN:1:1 | 1 | 1 | <i>The ancient</i> priest, or bishop. See 1 Peter v. 1. --- <i>To the lady Elect.</i> Some conjecture that <i>elect</i> might be the name of a family, or of a particular church; but the common opinion is, that it was the proper name of a virtuous lady. --- <i>Whom I love in truth,</i> with a sincere Christian charity as well as <i>her children.</i> By reason of the truth, or the true faith, that abideth in us. (Witham)'
      v:006:
        - '2JN:1:6 | 6 | 6 | This is the rule of a Christian and Catholic to walk in that faith and worship which he hath received from the beginning, and which we now call according to the Scriptures, the <i>tradition of the apostles.</i> Thus shall the faithful avoid seducers that start up in every age, teaching new doctrines. (Bristow)'
      v:007:
        - '2JN:1:7 | 7 | 7 | <i>Many seducers are gone out into the world;</i> antichrists, who confess not Christ to have <i>come in the flesh.</i> These were the disciples of Simon the magician, the Cerinthians, Ebionites, &c. See 1 John ii. 18. (Witham)'
      v:008:
        - '2JN:1:8 | 8 | 8-9 | We here see the reward for adhering to the Catholic faith, and the condemnation for revolting from the received truth. The apostles, and their lawful successors in the ministry, determine the true doctrine in points which innovators call into controversy, which being once done and declared to the faithful, they need no other mark to know a false teacher, but that he cometh with another doctrine than that which has been delivered.'
      v:010:
        - '2JN:1:10 | 10 | 10 | <i>Nor say to him, Hail;</i> or peace be to you, God speed you, all hail; or use any form of saluting him, as you would a friend, much less <i>receive</i> or entertain him in your house: this admonition is in general to forewarn persons of the dangers which may arise from a familiarity with heretics, and such as teach evil doctrine. But by this is not forbidden civility, kindness, and a sincere charity for all men, by which we ought to wish and pray for the eternal salvation of every one. I translate <i>Ave</i> by peace be to you, because this was the usual salutation among the Jews, and in those times, as we see in Luke xxiv. and John xx.'
