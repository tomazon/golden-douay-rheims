    verses:
      v:001: 'DAG:8:1 | 1 | 1 | In {VERSE_FOOTNOTE_INDEX_REF 0}the third year of the reign of king Baltassar, a vision appeared to me. I, Daniel, after what I had seen in the beginning,'
      v:002: 'DAG:8:2 | 2 | 2 | Saw in my vision when I was in the castle of Susa, which is in the province of Elam: and I saw in the vision that I was over the gate of Ulai.'
      v:003: 'DAG:8:3 | 3 | 3 | And I lifted up my eyes, and saw: and behold a ram stood before the water, having <i>two</i> high horns, and one higher than the other, and growing up. Afterward'
