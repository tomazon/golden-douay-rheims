      v:012: 'DAG:12:12 | 12 | 12 | Blessed is he that waiteth, and cometh unto a thousand three hundred thirty-five days.'
      v:013: 'DAG:12:13 | 13 | 13 | But go thou thy ways until the time appointed: and thou shalt rest, and stand in thy lot unto the end of the days.'
  c:013:
    commentary:
      v:005:
        - "DAG:13:5 | 5 | 5 | <i>Judges.</i> The Jews say they were Achab and Sedecias, (Origen) as this text seems to allude to Jeremias xxix. 21. or xxxiii. 14. But how were they burnt? since the Jews appear to have stoned them, unless they were delivered up to the king's officers, ver. 61. (Calmet) --- The captives under Joakim, were better treated than those who were taken nineteen years afterwards, when all fell into a heavier bondage. (Worthington) --- The might enjoy possessions, (Haydock) and have judges of their nation. (Calmet) --- Cappel. urges this difficulty, and many others, to shew that this account is fabulous. But as the Jews were allowed to follow their religion, the Chaldeans would strive to keep them in good order. It is not said that Joakim was one of the captives. He might have settled long before at Babylon, where Helcias probably brought up his daughter in the fear of God, ver. 3. The judges might also have had authority before over the Israelites, in Assyria, who were now all under the same government, ver. 57. (Houbigant.; Pref.)"
      v:007:
        - 'DAG:13:7 | 7 | 7 | <i>Noon,</i> at which time the Jews dined, (ver. 13.; Jos.[Josephus?] vita) and the streets were as little frequented as they are at night among us. Hence the judges thought this a fit opportunity. (Calmet)'
      v:009:
        - 'DAG:13:9 | 9 | 9 | <i>Mind.</i> They were distracted by love, (Haydock) and rendered foolish.'
      v:018:
        - 'DAG:13:18 | 18 | 18 | <i>Back door,</i> leading from the house. Strangers came by the other gates. (Calmet) --- Susanna had not perhaps at first intended to bathe. Cappel. accuses her of imprudence, without reason. He cannot believe that the old judges would be so sottish as they appear to have been. (Houbigant.)'
      v:022:
        - 'DAG:13:22 | 22 | 22 | <i>Death</i> of the soul, (St. Jerome) and also of the body, if the adultery were detected. How much does Susanna surpass the famed Lucretia, who slew herself to shew that she had not consented to her violation! <i>Si adultera cur laudata? Si pudica cur occisa?</i> (St. Augustine, de Civ. Dei. i. 19.; St. Ambrose, de Sp. iii. 3.) (Calmet)'
      v:024:
        - 'DAG:13:24 | 24 | 24 | <i>Out.</i> So the law ordained, when a woman was assaulted. (Haydock)'
      v:029:
        - 'DAG:13:29 | 29 | 29 | <i>People,</i> for greater shew of justice. (Worthington) --- We here behold the forms.'
      v:032:
        - 'DAG:13:32 | 32 | 32 | <i>Uncovered,</i> pretending that respect for the company required it, or perhaps that they might detect her guilt by her blushes. (Calmet) --- But their real motive is here disclosed. (Haydock)'
      v:034:
        - 'DAG:13:34 | 34 | 34 | <i>Head,</i> saying, "Thy malice brings on this chastisement, and not we." (Lyran.) --- They appear to discharge their conscience, (Leviticus i. 4. and xxiv. 14.) not as judges but as accusers. The people pass sentence, ver. 41. Adulteresses were stoned, Leviticus xx. 10. (Calmet)'
      v:041:
        - 'DAG:13:41 | 41 | 41 | <i>Death.</i> The multitude approved of this sentence, which the judges pronounced, pretending to act agreeably to the law, Deuteronomy xxii. (Worthington)'
      v:045:
        - 'DAG:13:45 | 45 | 45 | <i>Boy.</i> He was about twelve years old. (St. Ignatius, ad Magn.; Sulpit. ii.; Theod.) --- He might walk out, though he lodged at court. (Houbigant.) --- God enabled him to declare that Susanna was innocent. The people had consented to her death, but he stands up in her defence. (Worthington)'
      v:046:
        - 'DAG:13:46 | 46 | 46 | <i>Clear.</i> This form is often used, Acts xviii. 6., and Matthew xxvii. 24.'
      v:048:
        - 'DAG:13:48 | 48 | 48 | <i>Truth.</i> They had taken no precautions to ascertain it; which they ought to have done the more, as Susanna had always been highly esteemed. (Calmet) --- As the witnesses were positive, she must die, except their falsehood could be manifested, which none suspected. (Houbigant.)'
      v:050:
        - 'DAG:13:50 | 50 | 50 | <i>Old men.</i> They speak sarcastically; or rather other senators, who had not been in the plot, address Daniel.'
      v:055:
        - 'DAG:13:55 | 55 | 55 | <i>Two.</i> This punishment was not unusual: yet it is probable that the two old men were stoned to death by the law of retaliation, ver. 61., and Exodus xix. 4.) There is an allusion, in Greek, between <i>schinon</i> and <i>schisei,</i> and also between <i>Prinos</i> and <i>prisei;</i> (ver. 58, 59) and hence it is concluded that this work was originally in that language. But there might be a similar allusion in Hebrew or Chaldean or the translator might think it lawful to put one tree for another. (Calmet) --- We find a tree called <i>shinar,</i> in Persia. (Tavern. iv. 6.) It would be easy to produce similar allusions in the Latin <i>ilex;</i> thus <i>ilicòperibis,</i> &c. (Menochius)'
      v:057:
        - 'DAG:13:57 | 57 | 57 | <i>Israel,</i> when you were judges in Assyria, ver. 5. (Haydock) --- <i>Conversed.</i> No one could be alone with women, in the East, without suspicion.'
      v:061:
        - "DAG:13:61 | 61 | 61 | <i>Neighbour;</i> stoning or strangling them, unless they gave them up to Nabuchodonosor's officers, ver. 5. (Calmet)"
      v:064:
        - 'DAG:13:64 | 64 | 64 | <i>Forward.</i> By this first prophetical act Daniel acquired fame, (Worthington) which he retained till the death of Astyages. (Maldonatus; Menochius)'
      v:065:
        - 'DAG:13:65 | 65 | 65 | <i>Astyages,</i> or Darius, chap. v. 31. This belongs to the following chapter (Calmet) or to the 9th. (Worthington) --- <i>Cyrus.</i> Little is known about his birth or death. Yet all agree that he conquered the Chaldeans. (Calmet)'
