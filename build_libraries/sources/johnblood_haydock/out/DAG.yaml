      v:001: 'DAG:12:1 | 1 | 1 | But {VERSE_FOOTNOTE_INDEX_REF 0}at that time shall Michael rise up, the great prince, who standeth for the children of thy people: and a time shall come, such as never was from the time that nations began, even until that time. And at that time shall thy people be saved, every one that shall be found written in the book.'
      v:002: 'DAG:12:2 | 2 | 2 | And many of those that sleep in the dust of the earth, shall awake: {VERSE_FOOTNOTE_INDEX_REF 0}some unto life everlasting, and others unto reproach, to see it always.'
      v:003: 'DAG:12:3 | 3 | 3 | But they that are learned, {VERSE_FOOTNOTE_INDEX_REF 0}shall shine as the brightness of the firmament: and they that instruct many to justice, as stars for all eternity.'
      v:004: 'DAG:12:4 | 4 | 4 | But thou, O Daniel, shut up the words, and seal the book, even to the time appointed: many shall pass over, and knowledge shall be manifold.'
      v:005: 'DAG:12:5 | 5 | 5 | And I, Daniel, looked, and behold as it were two others stood: one on this side upon the bank of the river, and another on that side, on the other bank of the river.'
      v:006: 'DAG:12:6 | 6 | 6 | And I said to the man that was clothed In linen, that stood upon the waters of the river: How long shall it be to the end of these wonders?'
      v:007: 'DAG:12:7 | 7 | 7 | And I heard the man that was clothed in linen, that stood upon the waters of the river, {VERSE_FOOTNOTE_INDEX_REF 0}when he had lifted up his right hand, and his left hand to heaven, and had sworn by him that liveth for ever, that <i>it should be</i> unto a time, and times, and half a time. And when the scattering of the band of the holy people shall be accomplished, all these things shall be finished.'
      v:008: 'DAG:12:8 | 8 | 8 | And I heard, and understood not. And I said: O my lord, what shall be after these things?'
      v:009: 'DAG:12:9 | 9 | 9 | And he said: Go, Daniel, because the words are shut up, and sealed until the appointed time.'
      v:010: 'DAG:12:10 | 10 | 10 | Many shall be chosen, and made white, and shall be tried as fire: and the wicked shall deal wickedly, and none of the wicked shall understand, but the learned shall understand.'
