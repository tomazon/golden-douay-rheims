  c:012:
    commentary:
      v:001:
        - "DAG:12:1 | 1 | 1 | <i>Michael,</i> \"who is like God,\" alludes to the name of the Machabees; <i>Who is like unto thee among the gods?</i> The archangel protected the Jews, while Epiphanes was engaged beyond the Euphrates. --- <i>Time.</i> The nation was in the utmost distress. Only about seven thousand ill-armed men adhered to Judas: yet these delivered the country by God's decree. --- <i>Book.</i> God seemed to keep a register of his friends. (Calmet) --- Michael, the guardian of the Church, will protect her against antichrist, as her pastors will do visibly. (Worthington)"
      v:002:
        - 'DAG:12:2 | 2 | 2 | <i>Many.</i> This shews the great number. All shall rise again. In a figurative sense, the Jews who seemed buried shall appear and fight. --- <i>To see.</i> Hebrew, "everlasting." (Calmet) --- St. Jerome has not seen a <i>d</i> (Haydock) in the word. This text is express for eternal happiness or misery. (Calmet) --- Some have understood, <i>deraon,</i> "stench," or contempt, to denote the ignominy of the damned; but the prophet speaks of the times of the Machabees. (Houbigant.) --- All shall rise in their bodies, but all shall not be changed for the better, 1 Corinthians xv. 51. (Worthington)'
      v:003:
        - 'DAG:12:3 | 3 | 3 | <i>Learned</i> in the law of God and true wisdom, which consists in knowing and loving God. (Challoner) --- Hebrew, "instructors." --- <i>Instruct.</i> Hebrew, "justify," in the same sense. The Machabees and other priests, &c. who instructed people in the law, and stood up for its defence, may be meant. (Calmet) --- "There is as much difference between a learned sanctity and a holy rusticity, as there is between heaven and the stars." (St. Jerome) --- Teachers, martyrs, and virgins are entitled to an <i>aureola,</i> or accidental reward, besides the essential beatitude. (Worthington) --- <i>Many.</i> Th.[Theodotion?] and the Vulgate read, "and of the just many <i>shall be</i> like for an age and after." (St. Jerome)'
      v:004:
        - 'DAG:12:4 | 4 | 4 | <i>Shut.</i> The vision will not be understood till the event. (Calmet) --- It is not to be interpreted by human wit, but by the spirit of God, wherewith the Church is enlightened and governed. (St. Jerome in Gal.) (Worthington)'
      v:005:
        - 'DAG:12:5 | 5 | 5 | <i>Two</i> angels of Persia and Greece, near the Tigris. (Maldonatus)'
      v:006:
        - 'DAG:12:6 | 6 | 6 | <i>I.</i> Hebrew, "He." Theod.[Theodotion?], Syriac and Arabic, "they said" to Gabriel, chap. x. 5. Angels ask questions of each other, chap. viii. 13. --- <i>Wonders.</i> How long shall this be in the dark, and the misery continue?'
      v:007:
        - "DAG:12:7 | 7 | 7 | <i>Heaven.</i> He thus shews that he is not God. (Calmet) --- <i>Time</i> often implies a year, chap. iv. 13. Hence he means three years and a half. Christ assures us that those days shall be <i>shortened,</i> (Matthew xxiv. 22.) and the persecutor shall tarry a <i>short time,</i> Apocalypse xvii. 10., and xii. 14. The same period is insinuated by 1290 days, (ver. 11) and 1330, ver. 12. The two witnesses prophesy 1260 days, during which the Church shall be fed in the wilderness, Apocalypse xii. 6. But the term is most exactly specified by forty-two months, Apocalypse xi. 2., and xiii. 5. Hence all the Fathers agree that the last persecution shall continue no longer. (Worthington) --- How absurdly do some Protestants explain this of <i>years</i> during which, they say, the papacy shall subsist! Whence will they date its origin? But they will readily trifle with the word of God, and admit any one to indulge his fancy, as long as he does not strike at the thirty-nine articles. If he do, he may expect the treatment of poor Stone, (Haydock) whose death in the King's Bench, aged 75, has been just announced. He pleaded that one article decided, \"nothing was to be maintained which could not be proved by Scripture.\" Yet he was deprived of his living by Dr. Porteus, who at one time was as eager to procure a change in the articles, yet was not prevented by his scruples from mounting the episcopal throne of Chester or of London. Stone had not this <i>discretion.</i> (Rock. N. 306.) He fell a victim to contradictory articles. He might be in error. But what right had Proteus to throw the first stone at him? or how will Protestants shew that any man is reprehensible for adopting the principles of the Reformation, which was entirely built on private interpretation? They applaud Luther, who established Scripture self-interpreted for the only rule, and they condemn Stone, Wesley, &c. for acting accordingly. If they have such <i>just weights and measures</i> for their own, what wonder then if the rights of Catholics be disregarded? (Haydock) --- <i>Half a time.</i> The idol of Jupiter remained just three years. Yet the temple was not ready for sacrifices till other ten days had elapsed. They had been interrupted six months before that idol was set up. (Calmet) --- We must date from the profanation and distress caused by Apollonius, 1 Machabees iv. 52. (Jos. [Josephus?]; S. Hypol. [St. Hippolytus?]; Usher, the year of the world 3836.; Calmet) --- <i>Band.</i> Literally, \"hand.\" (Haydock) --- When the people shall be destitute of strength, God will miraculously deliver them."
      v:008:
        - 'DAG:12:8 | 8 | 8 | <i>Understand not.</i> The prophets were obliged to pray, and sometimes to receive a fresh revelation to explain what they had seen, chap. ix. 2.; 1 Peter i. 11.; and 1 Corinthians xiv. 26. What regarded Antiochus and the Church was almost inexplicable before the event, as the times of antichrist are to us, ver. 9.'
      v:010:
        - "DAG:12:10 | 10 | 10 | <i>White,</i> by persecution endured with patience, chap. xi. 35. --- <i>Learned.</i> While the weak Jews will be scandalized at this treatment, the virtuous will reflect that suffering is a trial of God's servants, and a mark of predestination."
      v:011:
        - "DAG:12:11 | 11 | 11 | <i>Days:</i> thirteen more than three and a half, as we reckon. The odd number might be neglected, ver. 7. The abomination continued three years and ten days, but the sacrifices had been discontinued six months and three days before. See Chap. viii. 14. If Daniel speak of lunar years, as it is probable, the difference would only be two days. (Calmet) --- From the abolishing of the mass as much as possible, and the practice of heresy and <i>abomination,</i> unto the end of antichrist's persecution, 1290 days shall elapse. (Worthington)"
      v:012:
        - 'DAG:12:12 | 12 | 12 | <i>Days.</i> After the three years and a half, fifty-eight days will occur before the death of Antiochus, when Judas will disperse the troops of his three generals. (Calmet) --- Some respite will be granted for forty-five days, during which sinners may repent. (Menochius) --- It is difficult to say why forty-five days are here added to the former number. We are content to depart with Daniel, (ver. 9.) without searching any farther into these high mysteries. (Worthington)'
      v:013:
        - "DAG:12:13 | 13 | 13 | <i>Lot.</i> Thou shalt enjoy a glorious resurrection, (Menochius) and thy dignities till death, for which thou must prepare. (Calmet) --- <i>Days.</i> \"Hitherto,\" says St. Jerome, \"we read Daniel, in the Hebrew volume; what follows, to the end, is translated from Theodotion's edition.\" (Haydock) --- The history of Susanna is there placed at the beginning. (Calmet) --- According to the order of time, it should be placed after the first chapter. (Menochius)"
