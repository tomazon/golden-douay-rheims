    verses:
      v:001: 'DAG:9:1 | 1 | 1 | In {VERSE_FOOTNOTE_INDEX_REF 0}the first year of Darius, the son of Assuerus, of the seed of the Medes, who reigned over the kingdom of the Chaldeans:'
      v:002: 'DAG:9:2 | 2 | 2 | The first year of his reign I, Daniel, understood by books the {VERSE_FOOTNOTE_INDEX_REF 0}number of the years, concerning which the word of the Lord came to Jeremias, the prophet, that seventy years should be accomplished of the desolation of Jerusalem.'
      v:003: 'DAG:9:3 | 3 | 3 | And I set my face to the Lord, my God, to pray and make supplication with fasting, and sackcloth, and ashes.'
      v:004: 'DAG:9:4 | 4 | 4 | And I prayed to the Lord, my God, and I made my confession, and said: {VERSE_FOOTNOTE_INDEX_REF 0}I beseech thee, O Lord God, great and terrible, who keepest the covenant, and mercy to them that love thee, and keep thy commandments.'
      v:005: 'DAG:9:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}We have sinned, we have committed iniquity, we have done wickedly, and have revolted: and we have gone aside from thy commandments, and thy judgments.'
      v:006: 'DAG:9:6 | 6 | 6 | We have not hearkened to thy servants, the prophets, that have spoken in thy name to our kings, to our princes, to our fathers, and to all the people of the land.'
      v:007: 'DAG:9:7 | 7 | 7 | To thee, O Lord, justice: but to us confusion of face, as at this day to the men of Juda, and to the inhabitants of Jerusalem, and to all Israel, to them that are near, and to them that are far off, in all the countries whither thou hast driven them, for their iniquities, by which they have sinned against thee.'
      v:008: 'DAG:9:8 | 8 | 8 | O Lord, to us <i>belongeth</i> confusion of face, to our princes, and to our fathers, that have sinned.'
      v:009: 'DAG:9:9 | 9 | 9 | But to thee, the Lord our God, mercy and forgiveness, for we have departed from thee:'
      v:010: 'DAG:9:10 | 10 | 10 | And we have not hearkened to the voice of the Lord, our God, to walk in his law, which he set before us by his servants, the prophets.'
      v:011: 'DAG:9:11 | 11 | 11 | And all Israel have transgressed thy law, and have turned away from hearing thy voice, and the malediction, and the curse, {VERSE_FOOTNOTE_INDEX_REF 0}which is written in the book of Moses, the servant of God, is fallen upon us, because we have sinned against him.'
      v:012: 'DAG:9:12 | 12 | 12 | And he hath confirmed his words which he spoke against us, and against our princes that judged us, that he would bring in upon us a great evil, such as never was under all the heaven, according to that which hath been done in Jerusalem.'
      v:013: 'DAG:9:13 | 13 | 13 | As it is written in the law of Moses, all this evil is come upon us: and we entreated not thy face, O Lord our God, that we might turn from our iniquities, and think on thy truth.'
      v:014: 'DAG:9:14 | 14 | 14 | And the Lord hath watched upon the evil, and hath brought it upon us: the Lord, our God, is just in all his works which he hath done: for we have not hearkened to his voice.'
      v:015: 'DAG:9:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}And now, O Lord, our God, who hast brought forth thy people out of the land of Egypt, with a strong hand, and hast made thee a name as at this day: we have sinned, we have committed iniquity,'
      v:016: 'DAG:9:16 | 16 | 16 | O Lord, against all thy justice: let thy wrath and thy indignation be turned away, I beseech thee, from thy city, Jerusalem, and from thy holy mountain. For by reason of our sins, and the iniquities of our fathers, Jerusalem, and thy people, are a reproach to all that are round about us.'
      v:017: 'DAG:9:17 | 17 | 17 | Now, therefore, O our God, hear the supplication of thy servant, and his prayers: and shew thy face upon thy sanctuary, which is desolate, for thy own sake.'
      v:018: 'DAG:9:18 | 18 | 18 | Incline, O my God, thy ear, and hear: open thy eyes, and see our desolation, and the city upon which thy name is called: {VERSE_FOOTNOTE_INDEX_REF 0}for it is not for our justifications that we present our prayers before thy face, but for the multitude of thy tender mercies.'
      v:019: 'DAG:9:19 | 19 | 19 | O Lord, hear: O Lord, be appeased: hearken, and do: delay not, for thy own sake, O my God: because thy name is invocated upon thy city, and upon thy people.'
      v:020: 'DAG:9:20 | 20 | 20 | Now while I was yet speaking, and praying, and confessing my sins, and the sins of my people of Israel, and presenting my supplications in the sight of my God, for the holy mountain of my God:'
      v:021: 'DAG:9:21 | 21 | 21 | As I was yet speaking in prayer, behold the man Gabriel, whom I had seen in the vision at the beginning, {VERSE_FOOTNOTE_INDEX_REF 0}flying swiftly, touched me at the time of the evening sacrifice.'
      v:022: 'DAG:9:22 | 22 | 22 | And he instructed me, and spoke to me, and said: O Daniel, I am now come forth to teach thee, and that thou mightest understand.'
      v:023: 'DAG:9:23 | 23 | 23 | From the beginning of thy prayers the word came forth: and I am come to shew it to thee, because thou art a man of desires: therefore, do thou mark the word, and understand the vision.'
      v:024: 'DAG:9:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}Seventy weeks are shortened upon thy people, and upon thy holy city, that transgression may be finished, and sin may have an end, and iniquity may be abolished; and everlasting justice may be brought; and vision and prophecy may be fulfilled; and the Saint of saints may be anointed.'
      v:025: 'DAG:9:25 | 25 | 25 | Know thou, therefore, and take notice: <i>that</i> from the going forth of the word, to build up Jerusalem again, unto Christ, the prince, there shall be seven weeks, and sixty-two weeks: and the street shall be built again, and the walls, in straitness of times.'
      v:026: 'DAG:9:26 | 26 | 26 | And after sixty-two weeks Christ shall be slain: and the people that shall deny him shall not be his. And a people, with their leader, that shall come, shall destroy the city, and the sanctuary: and the end thereof shall be waste, and after the end of the war the appointed desolation.'
      v:027: 'DAG:9:27 | 27 | 27 | And he shall confirm the covenant with many, in one week: and in the half of the week the victim and the sacrifice shall fail: and there shall be in the temple the abomination of desolation: and the desolation shall continue even to the consummation, and to the end.'
  c:010:
    commentary:
      v:001:
        - 'DAG:10:1 | 1 | 1 | <i>Third.</i> This concurs with the first of Darius. Cyrus then reigned in Persia, and the king is here often mentioned, as the vision happened near it, on the banks of the Tigris. Only twenty-one days had elapsed since the former. --- <i>Strength.</i> Hebrew, "warfare," or determinate time, Job vii. 1. This shall surely take place, but not soon. (Calmet) --- <i>For.</i> Protestants, "and had understanding," &c. (Haydock) --- He was informed of the meaning, or strove to know what the preceding vision denoted. (Calmet) --- Pharao and Baltassar were not prophets, as they did not comprehend what they saw. For understanding is requisite, in order that a vision may be prophetical. (St. Thomas Aquinas, ii. 2. q. 175 a. 2; Worthington)'
      v:002:
        - 'DAG:10:2 | 2 | 2 | <i>Weeks.</i> Marsham says twenty-one years. But it means only so many days. He began to mourn on the third of Nisan, and continued fasting (ver. 4.) it seems even on the sabbaths, and on the feast of Passover, till the 24th. (Calmet) --- He was grieved that the people did not make use of the leave granted by Cyrus; (Theod.) or because the Samaritans had prevailed at court to have the temple forbidden; (Usher, year of the world 3470; 1 Esdras i. 14.) or rather because he could not fully understand the former visions, chap. ix. 30., and xii. 9. &c. (Calmet)'
      v:005:
        - 'DAG:10:5 | 5 | 5 | <i>Linen.</i> Hebrew <i>baddim.</i> --- <i>Finest.</i> Hebrew <i>uphaz,</i> (Haydock) from Phasis or Ophir.'
      v:006:
        - 'DAG:10:6 | 6 | 6 | <i>Chrysolite.</i> Hebrew, "Tharsis." This precious stone was perhaps greenish.'
      v:010:
        - 'DAG:10:10 | 10 | 10 | <i>Hand;</i> the Holy Ghost, or rather the angel Gabriel.'
      v:011:
        - 'DAG:10:11 | 11 | 11 | <i>Desires</i> most amiable. (Calmet) --- This new title is given to comfort the prophet. (Worthington)'
      v:013:
        - "DAG:10:13 | 13 | 13 | <i>The prince,</i> &c. That is, the angel guardian of Persia: who, according to his office, seeking the spiritual good of the Persians, was desirous that many of the Jews should remain among them. (Challoner) --- St. Jerome, &c. explain it of the angel guardian. (Worthington) --- Each country has an archangel over it, as individuals have an angel. Others assert that this was an evil angel; for how could a good one oppose so long the will of God? Yet this argument may be retorted, as evil spirits themselves must comply. It seems, therefore, that Cyrus was exhorted by the good angels to invade the Chaldeans, and thus to liberate God's people. He was afraid of the hazardous attempt, and free-will may resist the inspirations of God. --- <i>One,</i> or \"prince.\" (Calmet) --- Michael, and the guardian of Daniel, joined their prayers for the liberation of the Jews, ver. 20. (Worthington)"
      v:014:
        - 'DAG:10:14 | 14 | 14 | <i>Days.</i> It will not soon take place; or, I have many things to tell.'
      v:020:
        - 'DAG:10:20 | 20 | 20 | <i>To thee?</i> He awakens his attention (ver. 14.; Calmet) and gratitude. (Haydock) --- <i>Prince,</i> angel guardian; or Alexander, who would one day rout the Persians, chap. xi. 2. (Calmet)'
      v:021:
        - 'DAG:10:21 | 21 | 21 | <i>Of truth,</i> in the former sealed visions. (Calmet) --- <i>Your prince.</i> The guardian general of the Church of God, (Challoner) as he was of the synagogue. (Calmet)'
