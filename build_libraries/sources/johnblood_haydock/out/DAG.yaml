    verses:
      v:001: 'DAG:6:1 | 1 | 1 | It seemed good to Darius, and he appointed over the kingdom a hundred and twenty governors, to be over his whole kingdom.'
      v:002: 'DAG:6:2 | 2 | 2 | And three princes over them, of whom Daniel was one: that the governors might give an account to them, and the king might have no trouble.'
      v:003: 'DAG:6:3 | 3 | 3 | And Daniel excelled all the princes, and governors: because a greater spirit of God was in him.'
      v:004: 'DAG:6:4 | 4 | 4 | And the king thought to set him over all the kingdom; whereupon the princes, and the governors, sought to find occasion against Daniel, with regard to the king: and they could find no cause, nor suspicion, because he was faithful, and no fault, nor suspicion was found in him'
      v:005: 'DAG:6:5 | 5 | 5 | Then these men said: We shall not find any occasion against this Daniel, unless perhaps concerning the law of his God.'
      v:006: 'DAG:6:6 | 6 | 6 | Then the princes, and the governors, craftily suggested to the king, and spoke thus unto him: King Darius, live for ever:'
      v:007: 'DAG:6:7 | 7 | 7 | All the princes of the kingdom, the magistrates, and governors, the senators, and judges, have consulted together, that an imperial decree, and an edict be published: That whosoever shall ask any petition of any god, or man, for thirty days, but of thee, O king, shall be cast into the den of lions.'
      v:008: 'DAG:6:8 | 8 | 8 | Now, therefore, O king, confirm the sentence, {VERSE_FOOTNOTE_INDEX_REF 0}and sign the decree: that what is decreed by the Medes and Persians may not be altered, nor any man be allowed to transgress it.'
      v:009: 'DAG:6:9 | 9 | 9 | So king Darius set forth the decree, and established it.'
      v:010: 'DAG:6:10 | 10 | 10 | Now, when Daniel knew this, that is to say, that the law was made, he went into his house: and opening the windows in his upper chamber towards Jerusalem, he knelt down three times a day, and adored, and gave thanks before his God, as he had been accustomed to do before.'
      v:011: 'DAG:6:11 | 11 | 11 | Wherefore those men carefully watching him, found Daniel praying and making supplication to his God.'
      v:012: 'DAG:6:12 | 12 | 12 | And they came and spoke to the king concerning the edict: O king, hast thou not decreed, that every man that should make a request to any of the gods, or men, for thirty days, but to thyself, O king, should be cast into the den of the lions? And the king answered them, saying: The word is true, according to the decree of the Medes and Persians, which it is not lawful to violate.'
      v:013: 'DAG:6:13 | 13 | 13 | Then they answered, and said before the king: Daniel, who is of the children of the captivity of Juda, hath not regarded thy law, nor the decree that thou hast made: but three times a day he maketh his prayer.'
      v:014: 'DAG:6:14 | 14 | 14 | Now when the king had heard these words, he was very much grieved, and in behalf of Daniel he set his heart to deliver him, and even till sun-set he laboured to save him.'
      v:015: "DAG:6:15 | 15 | 15 | But those men perceiving the king's design, said to him: Know thou, O king, that the law of the Medes and Persians is, that no decree which the king hath made, may be altered."
      v:016: 'DAG:6:16 | 16 | 16 | Then the king commanded, and they brought Daniel, and cast him into the den of the lions. And the king said to Daniel: Thy God, whom thou always servest, he will deliver thee.'
      v:017: 'DAG:6:17 | 17 | 17 | And a stone was brought, and laid upon the mouth of the den: which the king sealed with his own ring, and with the ring of his nobles, that nothing should be done against Daniel.'
      v:018: 'DAG:6:18 | 18 | 18 | And the king went away to his house, and laid himself down without taking supper, and meat was not set before him, and even sleep departed from him.'
      v:019: "DAG:6:19 | 19 | 19 | Then the king rising very early in the morning, went in haste to the lions' den:"
      v:020: 'DAG:6:20 | 20 | 20 | And coming near to the den, cried with a lamentable voice to Daniel, and said to him: Daniel, servant of the living God, hath thy God, whom thou servest always, been able, thinkest thou, to deliver thee from the lions?'
      v:021: 'DAG:6:21 | 21 | 21 | And Daniel answering the king, said: O king, live for ever:'
      v:022: 'DAG:6:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}My God hath sent his angel, and hath shut up the mouths of the lions, and they have not hurt me: forasmuch as before him justice hath been found in me: yea, and before thee, O king, I have done no offence.'
      v:023: 'DAG:6:23 | 23 | 23 | Then was the king exceeding glad for him, and he commanded that Daniel should be taken out of the den: and Daniel was taken out of the den, and no hurt was found in him, because he believed in his God.'
      v:024: "DAG:6:24 | 24 | 24 | And by the king's commandment, those men were brought that had accused Daniel: and they were cast into the lions' den, they and their children, and their wives: and they did not reach the bottom of the den, before the lions caught them, and broke all their bones in pieces."
      v:025: 'DAG:6:25 | 25 | 25 | Then king Darius wrote to all people, tribes, and languages, dwelling in the whole earth: <b>Peace</b> be multiplied unto you.'
      v:026: 'DAG:6:26 | 26 | 26 | It is decreed by me, that in all my empire and my kingdom all men dread and fear the God of Daniel. For he is the living and eternal God for ever: and his kingdom shall not be destroyed, and his power shall be for ever.'
      v:027: "DAG:6:27 | 27 | 27 | He is the deliverer, and saviour, doing signs and wonders in heaven, and in earth: who hath delivered Daniel out of the lions' den."
      v:028: 'DAG:6:28 | 28 | 28 | {VERSE_FOOTNOTE_INDEX_REF 0}Now Daniel continued unto the reign of Darius, and the reign of Cyrus, the Persian.'
  c:007:
    commentary:
      v:001:
        - 'DAG:7:1 | 1 | 1 | <i>Baltassar.</i> Chaldean, a letter is wanting. (Haydock) --- This Baltassar was slain, chap. v. (Calmet) --- The two visions happened before that event. (Worthington) --- <i>The.</i> Protestants, "visions of his head, upon his bed. Then he wrote the dream, and told the sum of the matters." (Haydock)'
      v:002:
        - 'DAG:7:2 | 2 | 2 | <i>Winds,</i> to imply the tumults occasioned by fresh kingdoms (Worthington) in the world. (Theod.)'
      v:003:
        - 'DAG:7:3 | 3 | 3 | <i>Four great beasts;</i> viz. the Chaldeans, Persian, Grecian, and Roman empires. But some rather choose to understand the fourth beast of the successors of Alexander the great, more especially of them that reigned in Asia and Syria, (Challoner) or in Egypt, chap. ii. 40.(Haydock)'
      v:004:
        - 'DAG:7:4 | 4 | 4 | <i>Man.</i> The emperors of Babylon were forced to confess that they were nothing more. (Calmet) --- Their cruel and rapid conquests (Worthington) are denoted by this monstrous animal. Its wings shew how the lands were divided between the Medes and Persians. Perhaps Neriglissor, &c., shared a part, chap. v. 1. (Calmet)'
      v:005:
        - 'DAG:7:5 | 5 | 5 | <i>Bear,</i> which is cruel, and eats what is set before it greedily. (Worthington) --- <i>Side.</i> Cyrus did not attack the Jews. (St. Jerome) --- He stood ready to attack the Chaldeans. --- <i>Three.</i> He ruled over the Medes and Chaldeans, as well as over the Persians. (Calmet) --- <i>Rows.</i> Greek, "wings or sides" of an animal, (Haydock) or "bones." (Grotius) --- Cyrus was always at war; and Justin (1.) says, that Tomyris II of Scythia, ordered his head to be cut off, and thrown into a vessel full of blood. His troops are styled robbers, Jeremias li. 48. The ambition of Cambyses, Hystaspes, &c. are insatiable.'
      v:006:
        - 'DAG:7:6 | 6 | 6 | <i>Leopard,</i> a small spotted beast, may denote the size and disposition of Alexander, as well as his rapid conquests. When he was asked how he had subdued so many, he answered, "by never putting off." (Calmet) --- <i>Four.</i> He led his forces on all sides; (Haydock) and after his death, his empire was divided into four, (Worthington) Egypt, Syria, Asia, and Macedon, (Theod.) as he had united in his person the empire of the Chaldeans, Medes, Persians, and Greeks. (Calmet)'
      v:007:
        - 'DAG:7:7 | 7 | 7 | <i>Unlike.</i> It is not named: but shews the incomparable power of the Romans, governed by kings, consuls, tribunes, dictators, and emperors, at different times. (Worthington) --- This is the opinion generally received, which we shall explain. Yet many think that the kingdoms of Syria and Egypt are designated, as [in] chap. ii. 40. St. Jerome acknowledges that what is understood of antichrist, had been partly verified in Epiphanes, his figure. The beast was to be slain before the coming of the Son of man, ver. 11, 26. It would persecute for three years and a half; but God would grant victory to his saints, as he did to the Machabees. Yet they only exhibited a faint idea of what has been done by the Church. The same subject is treated, chap. xi. Many things caused the dominion of the successors of Alexander to be unlike that of others. It was never united, and was very destructive to the Jews. (Calmet) --- <i>Horns.</i> That is, ten kingdoms, (as [in] Apocalypse xvii. 12.) among which the empire of the fourth beast shall be parcelled: or ten kings of the number of the successors of Alexander, as figures of such as shall be about the time of antichrist. (Challoner) --- Epiphanes was the eighth king, and Laomedon, Antigonus, and Demetrius, had been governors of Syria before. Most understand this of antichrist, whom Epiphanes foreshewed. Others think that it points out Vespasian, the tenth successor of Cæsar, who made war on the Jews. The same prediction may regard different events, as the <i>abomination</i> (Chap. ix.) may allude to the profanations committed by Epiphanes, by the Romans at the last siege, and by antichrist. Others apply this to the Turkish empire, which may be paving the way for the great antagonist of Christ. (Calmet) Dioclesian and Julian may also be meant, as well as other forerunners of the <i>man of sin.</i> (Haydock) --- He shall overcome many, but his fury shall continue but a short time, ver. 25. (Worthington)'
      v:008:
        - "DAG:7:8 | 8 | 8 | <i>Little horn.</i> This is commonly understood of antichrist. It may also be applied to that great persecutor, Antiochus Epiphanes, as a figure of antichrist. (Challoner) --- He was the youngest son of Antiochus the great, and was a hostage of Rome. While he was returning, his elder brother died, and Epiphanes excluded his son Philometor, of Egypt, and the usurper Heliodorus. He also defeated <i>three,</i> Philometor, on the <i>south;</i> Artaxias, king of Armenia, on the <i>east;</i> and <i>the strength,</i> or God's people, ver 24., and chap. viii. 9. --- <i>Man.</i> He gained several at first, by his affability. --- <i>Things:</i> blasphemy, 1 Machabees i. 23, 43. (Calmet)"
      v:009:
        - 'DAG:7:9 | 9 | 9 | <i>Ancient.</i> The Son is born of the Father, and the Holy Ghost proceeds from both, yet all three are coeternal. (Worthington) --- Hence the Father is sometimes painted in this manner, though he be a pure spirit. His throne resembled that seen by Ezechiel, chap. i. (Haydock) --- He takes cognizance of all, and punishes accordingly. (Calmet)'
      v:010:
        - 'DAG:7:10 | 10 | 10 | <i>Fire.</i> Psalm xcvi. 3. --- <i>Thousands.</i> Greek implies one million and one hundred millions. (Menochius) --- The angels are very numerous, particularly the highest, styled assistants. (St. Thomas Aquinas; Worthington)'
      v:011:
        - 'DAG:7:11 | 11 | 11 | <i>Spoke.</i> I wished to see how the king would be punished. He felt the hand of God as he was going to destroy all the Jews, when he pretended to repent, 1 Machabees vi., and 2 Machabees ix. 4. His successors could not much disturb the Jews, ver. 13. (Calmet)'
      v:012:
        - "DAG:7:12 | 12 | 12 | <i>Time.</i> Each of the four empires had its period assigned. That of Rome attracted the prophet's attention most, and is mentioned first. (Menochius)"
      v:013:
        - 'DAG:7:13 | 13 | 13 | <i>Heaven.</i> Christ appeared about sixty years after the subversion of the Syrian monarchy. Yet these expressions literally refer to his second coming, Matthew xxvi. 64. (Calmet) --- He had the form of man, as he had the nature. (Menochius) --- He is clearly predicted. By his power antichrist is overthrown. (Worthington)'
      v:014:
        - 'DAG:7:14 | 14 | 14 | <i>Destroyed.</i> The eternal dominion of Christ could not be expressed in stronger terms. He seems to allude to them, Matthew xxviii. 18. (Calmet)'
      v:017:
        - 'DAG:7:17 | 17 | 17 | <i>Earth.</i> The first was on the point of disappearing, chap. v. 31.(Haydock)'
      v:018:
        - 'DAG:7:18 | 18 | 18 | <i>Most High,</i> (Th.[Theodotion?]) or rather Chaldean, "the very high saints of God;" as also [in] ver. 22, 25, and 27.'
      v:021:
        - 'DAG:7:21 | 21 | 21 | <i>Saints.</i> The Machabees at last prevailed. Christ will punish the Jews, Matthew xxiv. 30.'
      v:023:
        - 'DAG:7:23 | 23 | 23 | <i>Greater.</i> Chaldean, "unlike," as [in] ver. 7. Epiphanes was a <i>greater</i> scourge of the Jews than any of the preceding.'
      v:024:
        - "DAG:7:24 | 24 | 24 | <i>Mightier.</i> Chaldean again, \"unlike.\" Antiochus the great had lost many provinces: but his son was the most implacable enemy of God's people. He subdued them, Egypt and Armenia; or his three competitors, ver. 8."
      v:025:
        - 'DAG:7:25 | 25 | 25 | <i>Against,</i> or "over against," like an accuser. Sym.: "as if he were God." --- <i>Laws.</i> He did this with regard to the Jews, (1 Machabees i. 41.; Calmet) prohibiting their festivals. Antichrist will do the like, and pretend to work miracles. (Haydock) --- <i>A time,</i> &c. That is, three years and a half; which is supposed to be the length of the duration of the persecution of antichrist. (Challoner) (Apocalypse xi. 2. and xii. 14.) --- Josephus (Jewish Wars, preface) says the sacrifices were discontinued so long, or rather this time elapsed from the publishing his edict till the temple was purified. During six months, people offered sacrifice clandestinely, 1 Machabees iv. 36, 52.'
      v:027:
        - 'DAG:7:27 | 27 | 27 | <i>Him.</i> The power of the Machabees was too limited, to be here understood. The Church and Christ must be meant.'
      v:028:
        - DAG:7:28 | 28 | 28 | <i>Word.</i> The angel spoke no more at this time. (Calmet)
