    intro: 'This history of Susanna, in all the ancient Greek and Latin Bibles, was placed in the beginning of the Book of Daniel, till St. Jerome, in his translation, detached it from thence, because he did not find it in the Hebrew; which is also the case of the history of Bel and the dragon. But both the one and the other are received by the Catholic Church, and were from the very beginning a part of the Christian Bible. (Challoner) --- Daniel seems not to have written the history of Susanna, at least in the volume which contains his prophecies, though it be unquestionably canonical. (Cornelius a Lapide) --- It has been doubted whether it was ever in Hebrew. (Calmet) --- But Origen solves the difficulties of Africanus. (Haydock) --- Susanna means "lily," and is proposed as a pattern of conjugal chastity. (Calmet) --- Daniel was about twelve years old when he disclosed the malice of her accusers. (St. Augustine, ser. 242. de temp.) (Worthington)<i>The history of Susanna, and the two elders.</i>'
