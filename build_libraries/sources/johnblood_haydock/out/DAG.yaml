    verses:
      v:001: 'DAG:10:1 | 1 | 1 | In {VERSE_FOOTNOTE_INDEX_REF 0}the third year of Cyrus, king of the Persians, a word was revealed to Daniel, surnamed Baltassar, and a true word, and great strength: and he understood the word: for there is need of understanding in a vision.'
      v:002: 'DAG:10:2 | 2 | 2 | In those days I, Daniel, mourned the days of three weeks.'
      v:003: 'DAG:10:3 | 3 | 3 | I ate no desirable bread, and neither flesh, nor wine, entered into my mouth, neither was I anointed with ointment: till the days of three weeks were accomplished.'
      v:004: 'DAG:10:4 | 4 | 4 | And in the four and twentieth day of the first month, I was by the great river, which is the Tigris.'
      v:005: 'DAG:10:5 | 5 | 5 | And I lifted up my eyes, and I saw: and behold a man clothed in linen, and his loins were girded with the finest gold:'
      v:006: 'DAG:10:6 | 6 | 6 | And his body was like the chrysolite, and his face as the appearance of lightning, and his eyes as a burning lamp: and his arms, and all downward even to the feet, like in appearance to glittering brass: and the voice of his word like the voice of a multitude.'
      v:007: 'DAG:10:7 | 7 | 7 | And I, Daniel alone, saw the vision: for the men that were with me saw it not: but an exceeding great terror fell upon them, and they fled away, and hid themselves.'
      v:008: 'DAG:10:8 | 8 | 8 | And I, being left alone, saw this great vision: and there remained no strength in me, and the appearance of my countenance was changed in me, and I fainted away, and retained no strength.'
      v:009: 'DAG:10:9 | 9 | 9 | And I heard the voice of his words: and when I heard I lay in a consternation upon my face, and my face was close to the ground.'
      v:010: 'DAG:10:10 | 10 | 10 | And behold a hand touched me, and lifted me up upon my knees, and upon the joints of my hands.'
      v:011: 'DAG:10:11 | 11 | 11 | And he said to me: Daniel, thou man of desires, understand the words that I speak to thee, and stand upright: for I am sent now to thee. And when he had said this word to me, I stood trembling.'
      v:012: 'DAG:10:12 | 12 | 12 | And he said to me: Fear not, Daniel: for from the first day that thou didst set thy heart to understand, to afflict thyself in the sight of thy God, thy words have been heard: and I am come for thy words.'
      v:013: 'DAG:10:13 | 13 | 13 | But the prince of the kingdom of the Persians resisted me one and twenty days: and behold Michael, one of the chief princes, came to help me, and I remained there by the king of the Persians.'
      v:014: 'DAG:10:14 | 14 | 14 | But I am come to teach thee what things shall befall thy people in the latter days, for as yet the vision is for days.'
      v:015: 'DAG:10:15 | 15 | 15 | And when he was speaking such words to me, I cast down my countenance to the ground, and held my peace.'
      v:016: 'DAG:10:16 | 16 | 16 | And behold as it were the likeness of a son of man touched my lips: then I opened my mouth and spoke, and said to him that stood before me: O my lord, at the sight of thee my joints are loosed, and no strength hath remained in me.'
      v:017: 'DAG:10:17 | 17 | 17 | And how can the servant of my lord speak with my lord? for no strength remaineth in me; moreover, my breath is stopped.'
      v:018: 'DAG:10:18 | 18 | 18 | Therefore, he that looked like a man, touched me again, and strengthened me.'
      v:019: 'DAG:10:19 | 19 | 19 | And he said: Fear not, O man of desires, peace be to thee: take courage, and be strong. And when he spoke to me, I grew strong, and I said: Speak, O my lord, for thou hast strengthened me.'
      v:020: 'DAG:10:20 | 20 | 20 | And he said: Dost thou know wherefore I am come to thee? And now I will return, to fight against the prince of the Persians. When I went forth, there appeared the prince of the Greeks coming.'
      v:021: 'DAG:10:21 | 21 | 21 | But I will tell thee what is set down in the scripture of truth: and none is my helper in all these things, but {VERSE_FOOTNOTE_INDEX_REF 0}Michael, your prince.'
  c:011:
    commentary:
      v:001:
        - "DAG:11:1 | 1 | 1 | <i>Confirmed.</i> Gabriel assisted Michael to comply with God's orders, chap. x. 21. (Calmet) --- The angel continues his speech, and informs us that he had prayed for Darius after the fall of Babylon, seeing that he was well inclined towards the Jews, as his successor Cyrus (who liberated them) was also. (Worthington)"
      v:002:
        - 'DAG:11:2 | 2 | 2 | <i>Three,</i> &c. Cambyses, Smerdis magus, and Darius the son of Hystaspes. (Challoner; Worthington) --- Cyrus had been mentioned before, chap. x. 13, 20. Smerdis, or Artaxerxes, (1 Esdras iv. 7.) was the chief of the seven magi, and usurped the throne for six months after the death of Cambyses. (Calmet) --- He had been declared king before (Haydock) by Patizites, his own brother. The news excited the fury of Cambyses, who mounting on horseback gave himself a mortal wound in the thigh. (Herod. iii. 21.) See Ezechiel xxxviii. 21. (Haydock) --- <i>Fourth:</i> Xerxes. (Challoner) --- He invaded Greece with an immense army, forcing those on the road to join him. (Just. i. 10.; Herod. vii. and viii.; Calmet)'
      v:003:
        - 'DAG:11:3 | 3 | 3 | <i>A strong king:</i> Alexander. (Challoner) --- The sequel clearly points him out. Before fifteen years had elapsed, his mother, brother, and children were slain. Arideus, his brother, was declared regent till it should be seen what Roxana should bring forth. After the death of those who might be heirs of Alexander, four generals took the title of kings. Others governed in different places, but were destroyed by degrees.'
      v:004:
        - 'DAG:11:4 | 4 | 4 | <i>These</i> four; Ptolemy, Seleucus, Antigonus, and Antipater, kings of Egypt, Syria, Asia, and Greece, chap. vii. 6., and viii. 22. Besides the other generals, (Calmet) foreigners began to erect new kingdoms in what had formed the empire of Alexander. (St. Jerome; Livy xlv.; Calmet)'
      v:005:
        - "DAG:11:5 | 5 | 5 | <i>South:</i> Ptolemeus, the son of Lagus, king of Egypt, which lies south of Jerusalem. (Challoner) ---St. Irenæus (iv. 43.) observes, that all prophecies are obscure till they be fulfilled. History shews that this relates to Ptolemy. The kingdoms of Egypt and of Syria are more noticed, as they had much to do with the Jews. (Worthington) --- Ptolemy took Cyprus (Calmet) and Jerusalem. (Josephus, Jewish Antiquities xii. 12.) --- <i>His princes</i> (that is, one of Alexander's princes) <i>shall prevail over him;</i> that is, shall be stronger than the king of Egypt. He speaks of Seleucus Nicator, king of Asia and Syria, whose successors are here called the kings of the north, because their dominions lay to the north in respect to Jerusalem. (Challoner) --- Nicator means a \"conqueror.\" (Haydock) ---This king was master of all from Media and Babylonia to Jerusalem. (Appian, &c.; Calmet) ---Philadelphus was more powerful than his father. (Worthington)"
      v:006:
        - 'DAG:11:6 | 6 | 6 | <i>South.</i> Bernice, daughter of Ptolemeus Philadelphus, given in marriage to Antiochus Theos, grandson of Seleucus, (Challoner) and king of Syria. She brought a great "dowry," and was therefore styled <i>Phernophoros.</i> Antiochus agreed to repudiate Laodicea; but he soon took her back. Fearing his inconstancy, she poisoned him, and slew his son by Bernice. This lady in a rage mounted her chariot, and having knocked down the cruel minister of such barbarity, trampled upon his body. The rest pretended that the infant was still living, and delivered up a part of the palace to Bernice, yet slew her as soon as they had an opportunity. (St. Jerome; Usher, year of the world 3758; V. Max. ix. 10. &c; Calmet)  --- <i>Young.</i> Hebrew, "her conductors, her child, and he that," &c. (Haydock) --- Her physician, Aristarchus, persuaded her to enter the palace. Her women and Egyptian guards defended her for some time. (Polygæn. Strat. viii.; Calmet)'
      v:007:
        - "DAG:11:7 | 7 | 7 | <i>A plant,</i> &c. Ptolemeus Evergetes, the son of Philadelphus. (Challoner) --- Three of Bernice's maids of honour (Haydock) covered her body, and pretended that she was only wounded, till her brother Evergetes came and seized almost all Asia, Callinicus not daring to give him battle. (St. Jerome, &c.; Vaillant. A. 79. Lagid.; Calmet) --- He laid waste Syria. (Worthington)"
      v:008:
        - 'DAG:11:8 | 8 | 8 | <i>Gods.</i> He took back what Cambyses had conveyed out of Egypt; and it was on this account that the people styled him "benefactor." (St. Jerome; Calmet) --- <i>North.</i> Seleucus Callinicus. (Challoner) --- If Evergetes had not been recalled into Egypt by civil broils, he would have seized all the kingdom of Seleucus. (Just. xvii.) --- As he passed by Jerusalem (ver. 9.) he made great presents, and caused victims of thanksgiving to be offered up. (Josephus, contra Apion ii.)'
      v:010:
        - "DAG:11:10 | 10 | 10 | <i>His sons.</i> Seleucus Ceraunius and Antiochus the great, the sons of Callinicus. (Challoner) --- The former was poisoned after three years' reign, as he marched against Attalus. (Just. xxix.) --- Antiochus the great reconquered many provinces from Egypt, but was beaten at Raphia, on the confines, and lost Cœlo-syria. (Calmet) --- <i>He shall,</i> &c. Antiochus the great. (Challoner) --- He prosecuted the war, as his brother was prevented by death. (Worthington)"
      v:011:
        - 'DAG:11:11 | 11 | 11 | <i>South.</i> Ptolemeus Philopator, son of Evergetes. (Challoner) --- He was an indolent prince; but his generals gained the victory. (Calmet)'
      v:012:
        - 'DAG:11:12 | 12 | 12 | <i>Prevail.</i> Many fell on both sides. (Haydock) --- But Antiochus did not prevail; (Worthington) or rather Philopator neglected the opportunity of dethroning his rival, (Calmet) as he might have seized all his dominions, if he had not been too fond of ease. (Just. xxx.) --- He followed the suggestions of his proud <i>heart,</i> when he attempted to enter the most holy place of the temple; and though he was visibly chastised by God, he would have vented his resentment on the Jews, if Providence had not miraculously protected them. (3 Machabees; Calmet) See Ecclesiasticus l. (Haydock)'
      v:013:
        - "DAG:11:13 | 13 | 13 | <i>Times,</i> seventeen years after the battle of Raphia. When Philopator was dead, and his son Epiphanes not above five years old, Antiochus and Philip of Macedon basely attempted to divide his dominions. Scopas engaged Antiochus, but lost the battle, and all that Philopator had recovered. (Calmet) --- Many revolted in Egypt on account of the arrogance of Agathocles, who ruled in the king's name, ver. 14. (St. Jerome)"
      v:014:
        - 'DAG:11:14 | 14 | 14 | <i>Vision.</i> Many Jews, deceived by Onias, erected a temple in Egypt, falsely asserting that they fulfilled the prophecy of Isaias, xix. 19. (Worthington) --- This Onias was the son of Onias III, who was slain at Antioch, chap. ix. 25. (Haydock) --- The temple of Onion was called after him. All allow that he transgressed the law, by offering sacrifice there after God had pitched upon Jerusalem. But this was done (Calmet) under Philometor, forty-seven years (Usher) or longer after <i>those times,</i> when Epiphanes fought against Antiochus. The rebellion of the Jews against Egypt may therefore be meant. It was decreed that they should be under Antiochus, that his son might cause them to <i>fall,</i> (Calmet) and punish them for their crimes. (Haydock)'
      v:015:
        - 'DAG:11:15 | 15 | 15 | <i>Cities;</i> Sidon, Gaza, and the citadel of Jerusalem, &c. (Calmet)'
      v:016:
        - 'DAG:11:16 | 16 | 16 | <i>Upon him.</i> Antiochus shall come upon the king of the south. --- <i>Land:</i> Judea. (Challoner) --- <i>Consumed,</i> or "perfected." Antiochus was very favourable to the Jews; (Calmet) invited all to return to Jerusalem, and furnished what was requisite for the sacrifices. (Josephus, Jewish Antiquities xii. 3.)'
      v:017:
        - 'DAG:11:17 | 17 | 17 | <i>Kingdom,</i> viz. all the kingdom of Ptolemeus Epiphanes, son of Philopator. (Challoner) --- The Romans interrupted Antiochus, who resolved to lull the young prince asleep, till he had subdued these enemies. (Calmet) --- <i>Of women.</i> That is, a most beautiful woman, viz. his daughter Cleopatra. --- <i>It,</i> viz. the kingdom of Epiphanes; but his policy shall not succeed; for Cleopatra shall take more to heart the interest of her husband than that of her father. (Challoner) --- He came with her to Raphia, and gave her Judea, &c. for her dowry, reserving half of the revenues. Hebrew and Greek have, "to corrupt her;" (Calmet) Vulgate <i>eam;</i> as he wished his daughter to act perfidiously, that he might seize the whole kingdom. (Haydock) --- Epiphanes and his generals were on their guard, and Cleopatra took part with her husband. (St. Jerome)'
      v:018:
        - 'DAG:11:18 | 18 | 18 | <i>Islands,</i> near Asia. He also went into Greece, and was master of that country when the Romans declared war against him. (Calmet) --- <i>Of his reproach.</i> Scipio, the Roman general, called the prince of his reproach, because he overthrew Antiochus, and obliged him to submit to very dishonourable terms, before he would <i>cease</i> from the war. (Challoner) --- Protestants, "for a prince for his own behalf shall cause the reproach offered by him to cease, without his own reproach he shall cause it to turn upon him." (Haydock) --- Being defeated at Magnesia, he chose the wisest plan of avoiding fresh reproach, by making peace, though (Calmet) the terms were very hard. (Livy xxxvii.) --- He jokingly observed, that he was obliged to the Romans for contracting his dominions. (Cicero, pro Dejot.)'
      v:019:
        - 'DAG:11:19 | 19 | 19 | <i>Found.</i> Antiochus plundered the temple of the Elymaites to procure money; but they, (St. Jerome) or the neighbouring barbarous nations, rose up and slew him. (Just. xxxii.)'
      v:020:
        - 'DAG:11:20 | 20 | 20 | <i>One more vile.</i> Seleucus Philopator, who sent Heliodorus to plunder the temple; and was shortly after slain by the same Heliodorus. (Challoner) --- He reigned about twelve years; and had sent his own son, Demetrius, to be a hostage at Rome instead of Epiphanes, whom he designed to place at the head of an army to invade Egypt. Hebrew, "one who shall cause the exactor to pass over the glory of the kingdom," the temple, 2 Machabees iii. (Calmet)'
      v:021:
        - 'DAG:11:21 | 21 | 21 | <i>One despised;</i> viz. Antiochus Epiphanes, who at first was <i>despised</i> and not received for king. What is here said of this prince, is accommodated by St. Jerome and others to antichrist, of whom this Antiochus was a figure. (Challoner) --- He lived and died basely; as the origin and end of antichrist will be ignominious. (Worthington) --- All that follows, to the end of chap. xii., regards Epiphanes. He had no title to the crown, which he procured by cunning, and held in the most shameful manner. He canvassed for the lowest offices, so that many styled him <i>Epimanes,</i> :"the madman." (Diod. in Valesius, p. 305.; Calmet)'
      v:022:
        - 'DAG:11:22 | 22 | 22 | <i>Fighter.</i> That is, of them that shall oppose him, and shall fight against him. (Challoner) --- Heliodorus, who had murdered his brother and usurped the throne, and Ptolemy Epiphanes, were discomfited. The latter was making preparations against Seleucus, and said that his riches were in the purses of his friends, upon which they poisoned him. (St. Jerome) (Calmet) --- <i>Covenant,</i> or <i>of the league.</i> The chief of them that conspired against him; or the king of Egypt, his most powerful adversary. (Challoner) --- This title belongs to antichrist, who will join the Jews, and be received as their Messias. (St. Irenæus v. 25.; St. Jerome, &c. Jo. 543.) (Worthington)'
      v:023:
        - 'DAG:11:23 | 23 | 23 | <i>People.</i> Ephiphanes pretended to be tutor of Philometor. But the nobles of Egypt distrusted him; whereupon he came to a battle, near Pelusium, and the young king surrendered himself. His uncle thus took possession of Egypt with surprising facility. Yet the people of Alexandria crowned Evergetes, which occasioned a civil war. (Calmet)'
      v:024:
        - 'DAG:11:24 | 24 | 24 | <i>Places.</i> Theodotion reads, "Egypt," omitting the <i>b,</i> (Haydock) which gives a good sense. --- (Calmet)'
      v:025:
        - 'DAG:11:25 | 25 | 25 | <i>The king.</i> Ptolemeus Philometor. (Challoner) --- Epiphanes came under the pretext of restoring Philometor, and gained a victory over Evergetes; but returned in Syria, that the two brothers might weaken each other, (Calmet) while the Syrians formed <i>designs</i> against both. (Haydock)'
      v:026:
        - 'DAG:11:26 | 26 | 26 | <i>Slain.</i> This was the perfidious policy of Epiphanes, who expected that the two brothers would destroy each other, so that he might easily seize Egypt, of which he kept the key, retaining the city of Pelusium. They were however reconciled, and reigned together. The Scripture often represents that as done which is only intended.'
      v:027:
        - 'DAG:11:27 | 27 | 27 | <i>Two kings:</i> Epiphanes and Philometor. --- <i>Time.</i> Epiphanes, vexed that he should thus be duped, returned again into Egypt, ver. 21.(Calmet)'
      v:028:
        - 'DAG:11:28 | 28 | 28 | <i>Riches,</i> taken in Egypt (Calmet) and in Jerusalem. (Haydock) --- The people had refused to receive Jason; and Epiphanes treated them in the most barbarous manner, profaned the temple, &c., 1 Machabees i. 23., and 2 Machabees v. 21. (Calmet)'
      v:030:
        - "DAG:11:30 | 30 | 30 | <i>Galleys.</i> Hebrew, \"ships of Chittim.\" (Haydock) --- The ambassadors probably came in vessels belonging to Macedonia, (Calmet) which they found at Delos. (Livy xliv.) --- <i>Romans.</i> Popilius and the other Roman ambassadors, who came in galleys, and obliged him to depart from Egypt. (Challoner) --- He was only four or seven miles from Alexandria, and went to meet the ambassadors, who gave him the senate's letter, ordering him to desist from the war. He said he would consult his friends: but Popilius formed a circle round him with his wand, requiring an answer before he went out of it. Hereupon the king withdrew his forces. (Polyb. xcii.; V. Max. vi. 4.) --- <i>Succeed.</i> Apollonius massacred many Jews on the sabbath, 1 Machabees i. 30. --- <i>Against.</i> Hebrew, \"respecting.\" Protestant: \"have intelligence with them,\" &c. (Haydock) --- These wretches prompted him to make such edicts, for he was attached to no religion, 2 Machabees iv. 9."
      v:031:
        - 'DAG:11:31 | 31 | 31 | <i>Arms,</i> (<i>brachia</i>) or strong men, Apollonius, Philip, &c., (2 Machabees vi.) and likewise the senator from Antioch, who executed his decrees. (Calmet) --- <i>Abomination.</i> The idol of Jupiter Olympius, which Antiochus ordered to be set up in the sanctuary of the temple, which is here called the <i>sanctuary of strength,</i> from the Almighty that was worshipped there. (Challoner) --- Other idols were set up, and the people were compelled to sacrifice. (Calmet) --- Yet even in the hottest persecutions some remain faithful. (Worthington)'
      v:032:
        - 'DAG:11:32 | 32 | 32 | <i>Dissemble.</i> Thus acted the officers and apostate Jews. --- <i>Know.</i> Such were the Assideans, Eleazar, and the Machabees.'
      v:033:
        - 'DAG:11:33 | 33 | 33 | <i>Learned;</i> the priests, Matthathias, &c., Malachias ii. 7.'
      v:034:
        - 'DAG:11:34 | 34 | 34 | <i>Help.</i> The victories of the Machabees were miraculous. --- <i>Deceitfully,</i> like those who took the spoils of idols, and were slain. Hebrew may imply, "secretly." (Calmet)'
      v:035:
        - 'DAG:11:35 | 35 | 35 | <i>Fall,</i> or become martyrs. (Haydock) --- Such were Eleazar, &c. (Calmet) --- <i>Another time,</i> after death; (Haydock) or the perfect deliverance shall take place later, ver. 27.'
      v:036:
        - 'DAG:11:36 | 36 | 36 | <i>Every god.</i> "He plundered many (Calmet <i>or</i> most; {GREEK:START pleista}πληιστα{GREEK:END}.; Haydock) temples." (Polyb. Athen. v. 6.) --- The Samaritans, and even the priests of the Lord, obeyed the impious decree; so that the king looked upon himself as a sort of god. --- <i>Accomplished</i> against the Jews, when Epiphanes shall be punished.'
      v:037:
        - 'DAG:11:37 | 37 | 37 | <i>God.</i> He laughed at religion, yet sometimes offered splendid presents and victims, which shewed his inconstancy. (Calmet) --- <i>Women.</i> He kept many concubines, (Diod.) and committed the greatest obscenities publicly: <i>mimis et scortis.</i> (St. Jerome) --- Hebrew may have quite a different sense. He had no regard for the sex, (Calmet) killing all indiscriminately. (Grotius)'
      v:038:
        - 'DAG:11:38 | 38 | 38 | <i>The god Maozim.</i> That is, the god of <i>forces</i> or <i>strong holds.</i> (Challoner) --- <i>Mahuzzim</i> denotes "strong ones," (Haydock) <i>guardians,</i> &c. Dr. Newton (Diss.) explains, the <i>king</i> (ver. 36) of the Roman state; and supposes that here the <i>guardian saints</i> and angels are meant, whose worship he shews "began in the Roman empire, very soon after it became Christian. This exposition seems far preferable to that which interprets" <i>Jupiter</i> or <i>the heavens,</i> and understands the idol set up by Epiphanes. See Univ. Hist. x. Parkhurst. --- If these authors speak of the inferior veneration shewn to saints and angels in the Catholic Church, it had a much earlier commencement, being coeval with religion itself. But only the blindest prejudice can represent this as idolatrous, and of course this system must fall to the ground. (Haydock) --- Others suppose that Mars, Hercules, <i>Azizus,</i> or Jupiter, may be designated. Hebrew, "He will rise up against all, (<b>38</b>) and against the strong God (<i>of Israel,</i> ver. 31., and chap. viii.. 10.; Calmet) he will, in his place, worship a strange god, " &c. (Junius) --- None of the ancestors of Epiphanes had ever adored Jupiter on the altar of holocausts. (Calmet) --- He and antichrist adore either the great Jupiter or their own strength. (Worthington)'
      v:039:
        - 'DAG:11:39 | 39 | 39 | <i>To.</i> Hebrew, "in the most strong holds, with," &c. (Haydock) --- He built a fortress near the temple, styled <i>Maoz,</i> (Ezechiel xxiv. 25.) on account of its strength. (Calmet) --- <i>Glory.</i> He shall bestow honours, riches, and lands, upon them that shall worship his god. (Challoner) --- He will entrust the strong places to them.'
      v:040:
        - 'DAG:11:40 | 40 | 40 | <i>Fight.</i> Epiphanes made war on Egypt, till the Romans forced him to desist. The prophet explains his preceding attempts, to which he only alluded, ver. 29, 30.'
      v:041:
        - 'DAG:11:41 | 41 | 41 | <i>Land;</i> Egypt, or rather Judea. (Calmet) --- <i>Ammon.</i> He will not divide his forces. (St. Jerome)'
      v:043:
        - 'DAG:11:43 | 43 | 43 | <i>Ethiopia.</i> Hebrew, "the Lubim and Cushim shall be at his steps." Theodotion reads, "in their fortresses." He had troops form these nations, or Egypt was guarded by them.'
      v:044:
        - 'DAG:11:44 | 44 | 44 | <i>North.</i> Judas continued victorious. Armenia (Calmet) and Parthia rebelled. (Tacitus v. 8.) --- <i>Many.</i> Epiphanes left three generals and half his army to destroy the Jews. (Calmet)'
      v:045:
        - 'DAG:11:45 | 45 | 45 | <i>Apadno.</i> Some take it for the proper name of a place; others, from the Hebrew translate it, <i>his palace.</i> (Challoner) --- He fixed his royal tent between the Mediterranean and the Dead Sea. (Worthington) ---Porphyrius explains this of the march beyond the Euphrates, which St. Jerome does not disapprove. Apadno may denote Mesopotamia, which is styled Padan Aram. --- <i>Glorious.</i> Hebrew <i>Zebi,</i> (Calmet) or <i>Tsebi,</i> (Haydock) may allude to Mount Taba, where the king perished, without <i>help,</i> 1 Machabees vi. 11., and 2 Machabees ix. 9.  St. Jerome and many others explain all this of antichrist, and no doubt he was prefigured. The like events will probably take place again towards the end of the world. But as the particulars cannot be ascertained, we have adhered to the history of Antiochus. (Calmet)'
