    verses:
      v:001: "DAG:14:1 | 1 | 1 | And Daniel was the king's guest, and was honoured above all his friends."
      v:002: 'DAG:14:2 | 2 | 2 | Now the Babylonians had an idol called Bel: and there was spent upon him every day twelve great measures of fine flour, and forty sheep, and sixty vessels of wine.'
      v:003: 'DAG:14:3 | 3 | 3 | The king also worshipped him, and went every day to adore him: but Daniel adored his God. And the king said to him: Why dost thou not adore Bel?'
      v:004: 'DAG:14:4 | 4 | 4 | And he answered, and said to him: Because I do not worship idols made with hands, but the living God, that created heaven and earth, and hath power over all flesh.'
      v:005: 'DAG:14:5 | 5 | 5 | And the king said to him: Doth not Bel seem to thee to be a living god? Seest thou not how much he eateth and drinketh every day?'
      v:006: 'DAG:14:6 | 6 | 6 | Then Daniel smiled, and said: O king, be not deceived: for this is but clay within, and brass without, neither hath he eaten at any time.'
      v:007: 'DAG:14:7 | 7 | 7 | And the king being angry, called for his priests, and said to them: If you tell me not who it is that eateth up these expenses, you shall die.'
      v:008: 'DAG:14:8 | 8 | 8 | But if you can shew that Bel eateth these things, Daniel shall die, because he hath blasphemed against Bel. And Daniel said to the king: Be it done according to thy word.'
      v:009: 'DAG:14:9 | 9 | 9 | Now the priests of Bel were seventy, besides their wives, and little ones, and children. And the king went with Daniel into the temple of Bel.'
      v:010: 'DAG:14:10 | 10 | 10 | And the priests of Bel said: Behold we go out: and do thou, O king, set on the meats, and make ready the wine, and shut the door fast, and seal it with thy own ring:'
      v:011: 'DAG:14:11 | 11 | 11 | And when thou comest in the morning, if thou findest not that Bel hath eaten up all, we will suffer death, or else Daniel, that hath lied against us.'
      v:012: 'DAG:14:12 | 12 | 12 | And they little regarded it, because they had made under the table a secret entrance, and they always came in by it, and consumed those things.'
      v:013: "DAG:14:13 | 13 | 13 | So it came to pass after they were gone out, the king set the meats before Bel: and Daniel commanded his servants, and they brought ashes, and he sifted them all over the temple before the king: and going forth, they shut the door, and having sealed it with the king's ring, they departed."
      v:014: 'DAG:14:14 | 14 | 14 | But the priests went in by night, according to their custom, with their wives, and their children: and they eat and drank up all.'
      v:015: 'DAG:14:15 | 15 | 15 | And the king arose early in the morning, and Daniel with him.'
      v:016: 'DAG:14:16 | 16 | 16 | And the king said: Are the seals whole, Daniel? And he answered: They are whole, O king.'
      v:017: 'DAG:14:17 | 17 | 17 | And as soon as he had opened the door, the king looked upon the table, and cried out with a loud voice: Great art thou, O Bel, and there is not any deceit with thee.'
      v:018: 'DAG:14:18 | 18 | 18 | And Daniel laughed: and he held the king, that he should not go in: and he said: Behold the pavement, mark whose footsteps these are.'
      v:019: 'DAG:14:19 | 19 | 19 | And the king said: I see the footsteps of men, and women, and children. And the king was angry.'
      v:020: 'DAG:14:20 | 20 | 20 | Then he took the priests, and their wives, and their children: and they shewed him the private doors by which they came in, and consumed the things that were on the table.'
      v:021: 'DAG:14:21 | 21 | 21 | The king, therefore, put them to death, and delivered Bel into the power of Daniel: who destroyed him and his temple.'
      v:022: 'DAG:14:22 | 22 | 22 | And there was a great dragon in that place, and the Babylonians worshipped him.'
      v:023: 'DAG:14:23 | 23 | 23 | And the king said to Daniel: Behold, thou canst not say now, that this is not a living god: adore him, therefore.'
      v:024: 'DAG:14:24 | 24 | 24 | And Daniel said: I adore the Lord, my God: for he is the living God: but that is no living god.'
      v:025: 'DAG:14:25 | 25 | 25 | But give me leave, O king, and I will kill this dragon without sword or club. And the king said: I give thee leave.'
      v:026: "DAG:14:26 | 26 | 26 | Then Daniel took pitch, and fat, and hair, and boiled them together: and he made lumps, and put them into the dragon's mouth, and the dragon burst asunder. And he said: Behold him whom you worshipped."
      v:027: 'DAG:14:27 | 27 | 27 | And when the Babylonians had heard this, they took great indignation: and being gathered together against the king, they said: The king is become a Jew. He hath destroyed Bel, he hath killed the dragon, and he hath put the priests to death.'
      v:028: 'DAG:14:28 | 28 | 28 | And they came to the king, and said: Deliver us Daniel, or else we will destroy thee and thy house.'
      v:029: 'DAG:14:29 | 29 | 29 | And the king saw that they pressed upon him violently: and being constrained by necessity: he delivered Daniel to them.'
      v:030: 'DAG:14:30 | 30 | 30 | And they cast him into the den of lions, and he was there six days.'
      v:031: 'DAG:14:31 | 31 | 31 | And in the den there were seven lions, and they had given to them two carcasses every day, and two sheep: but then they were not given unto them, that they might devour Daniel.'
      v:032: 'DAG:14:32 | 32 | 32 | Now there was in Judea a prophet called Habacuc, and he had boiled pottage, and had broken bread in a bowl: and was going into the field, to carry it to the reapers.'
      v:033: "DAG:14:33 | 33 | 33 | And the angel of the Lord said to Habacuc: Carry the dinner which thou hast into Babylon, to Daniel, who is in the lions' den."
      v:034: 'DAG:14:34 | 34 | 34 | And Habacuc said: Lord, I never saw Babylon, nor do I know the den.'
      v:035: 'DAG:14:35 | 35 | 35 | {VERSE_FOOTNOTE_INDEX_REF 0}And the angel of the Lord took him by the top of his head, and carried him by the hair of his head, and set him in Babylon, over the den, in the force of his spirit.'
      v:036: 'DAG:14:36 | 36 | 36 | And Habacuc cried, saying: O Daniel, thou servant of God, take the dinner that God hath sent thee.'
      v:037: 'DAG:14:37 | 37 | 37 | And Daniel said: Thou hast remembered me, O God, and thou hast not forsaken them that love thee.'
      v:038: DAG:14:38 | 38 | 38 | And Daniel arose and eat. And the angel of the Lord presently set Habacuc again in his own place.
      v:039: 'DAG:14:39 | 39 | 39 | And upon the seventh day the king came to bewail Daniel: and he came to the den, and looked in, and behold Daniel was sitting in the midst of the lions.'
      v:040: "DAG:14:40 | 40 | 40 | And the king cried out with a loud voice, saying: Great art thou, O Lord, the God of Daniel. And he drew him out of the lions' den."
      v:041: 'DAG:14:41 | 41 | 41 | But those that had been the cause of his destruction, he cast into the den, and they were devoured in a moment before him.'
      v:042: "DAG:14:42 | 42 | 42 | Then the king said: Let all the inhabitants of the whole earth fear the God of Daniel: for he is the Saviour, working signs, and wonders in the earth: who hath delivered Daniel out of the lions' den."
