    verses:
      v:001: 'DAG:2:1 | 1 | 1 | In {VERSE_FOOTNOTE_INDEX_REF 0}the second year of the reign of Nabuchodonosor, Nabuchodonosor had a dream, and his spirit was terrified, and his dream went out of his mind.'
      v:002: 'DAG:2:2 | 2 | 2 | Then the king commanded to call together the diviners and the wise men, and the magicians, and the Chaldeans: to declare to the king his dreams: so they came and stood before the king.'
      v:003: 'DAG:2:3 | 3 | 3 | And the king said to them: I saw a dream: and being troubled in mind I know not what I saw.'
      v:004: 'DAG:2:4 | 4 | 4 | And the Chaldeans answered the king in Syriac: O king, live for ever: tell to thy servants thy dream, and we will declare the interpretation thereof.'
      v:005: 'DAG:2:5 | 5 | 5 | And the king, answering, said to the Chaldeans: The thing is gone out of my mind: unless you tell me the dream, and the meaning thereof, you shall be put to death, and your houses shall be confiscated.'
      v:006: 'DAG:2:6 | 6 | 6 | But if you tell the dream, and the meaning of it, you shall receive of me rewards, and gifts, and great honour: therefore, tell me the dream, and the interpretation thereof.'
      v:007: 'DAG:2:7 | 7 | 7 | They answered again and said: Let the king tell his servants the dream, and we will declare the interpretation of it.'
      v:008: 'DAG:2:8 | 8 | 8 | The king answered and said: I know for certain that you seek to gain time, since you know that the thing is gone from me.'
      v:009: 'DAG:2:9 | 9 | 9 | If, therefore, you tell me not the dream, there is one sentence concerning you, that you have also framed a lying interpretation, and full of deceit, to speak before me till the time pass away. Tell me, therefore, the dream, that I may know that you also give a true interpretation thereof.'
      v:010: 'DAG:2:10 | 10 | 10 | Then the Chaldeans answered before the king, and said: There is no man upon earth, that can accomplish thy word, O king; neither doth any king, though great and mighty, ask such a thing of any diviner, or wise man, or Chaldean.'
      v:011: 'DAG:2:11 | 11 | 11 | For the thing that thou askest, O king, is difficult: nor can any one be found that can shew it before the king, except the gods, whose conversation is not with men.'
      v:012: 'DAG:2:12 | 12 | 12 | Upon hearing this, the king in fury, and in great wrath, commanded that all the wise men of Babylon should be put to death.'
      v:013: 'DAG:2:13 | 13 | 13 | And the decree being gone forth, the wise men were slain: and Daniel and his companions were sought for, to be put to death.'
      v:014: "DAG:2:14 | 14 | 14 | Then Daniel inquired concerning the law and the sentence, of Arioch, the general of the king's army, who was gone forth to kill the wise men of Babylon."
      v:015: 'DAG:2:15 | 15 | 15 | And he asked him that had received the orders of the king, why so cruel a sentence was gone forth from the face of the king. And when Arioch had told the matter to Daniel,'
      v:016: 'DAG:2:16 | 16 | 16 | Daniel went in, and desired of the king, that he would give him time to resolve the question and declare it to the king.'
      v:017: 'DAG:2:17 | 17 | 17 | And he went into his house, and told the matter to Ananias, and Misael, and Azarias, his companions:'
      v:018: 'DAG:2:18 | 18 | 18 | To the end that they should ask mercy at the face of the God of heaven, concerning this secret, and that Daniel and his companions might not perish with the rest of the wise men of Babylon.'
      v:019: 'DAG:2:19 | 19 | 19 | Then was the mystery revealed to Daniel by a vision in the night: and Daniel blessed the God of heaven,'
      v:020: 'DAG:2:20 | 20 | 20 | And speaking, he said: Blessed be the name of the Lord from eternity and for evermore: for wisdom and fortitude are his.'
      v:021: 'DAG:2:21 | 21 | 21 | And he changeth times and ages: taketh away kingdoms, and establisheth them: giveth wisdom to the wise, and knowledge to them that have understanding:'
      v:022: 'DAG:2:22 | 22 | 22 | He revealeth deep and hidden things, and knoweth what is in darkness: and light is with him.{VERSE_FOOTNOTE_INDEX_REF 0}'
      v:023: "DAG:2:23 | 23 | 23 | To thee, O God of our fathers, I give thanks, and I praise thee: because thou hast given me wisdom and strength: and now thou hast shewn me what we desired of thee, for thou hast made known to us the king's discourse."
      v:024: 'DAG:2:24 | 24 | 24 | After this Daniel went in to Arioch, to whom the king had given orders to destroy the wise men of Babylon, and he spoke thus to him: Destroy not the wise men of Babylon: bring me in before the king, and I will tell the solution to the king.'
      v:025: 'DAG:2:25 | 25 | 25 | Then Arioch in haste brought in Daniel to the king, and said to him: I have found a man of the children of the captivity of Juda, that will resolve the question to the king.'
      v:026: 'DAG:2:26 | 26 | 26 | The king answered, and said to Daniel, whose name was Baltassar: Thinkest thou indeed that thou canst tell me the dream that I saw, and the interpretation thereof?'
      v:027: 'DAG:2:27 | 27 | 27 | And Daniel made answer before the king, and said: The secret that the king desireth to know, none of the wise men, or the philosophers, or the diviners, or the soothsayers, can declare to the king.'
      v:028: 'DAG:2:28 | 28 | 28 | But there is a God in heaven that revealeth mysteries, who hath shewn to thee, O king Nabuchodonosor, what is to come to pass in the latter times. Thy dream, and the visions of thy head upon thy bed, are these:'
      v:029: 'DAG:2:29 | 29 | 29 | Thou, O king, didst begin to think in thy bed, what should come to pass hereafter: and he that revealeth mysteries shewed thee what shall come to pass.'
      v:030: 'DAG:2:30 | 30 | 30 | To me also this secret is revealed, not by any wisdom that I have more than all men alive: but that the interpretation might be made manifest to the king, and thou mightest know the thoughts of thy mind.'
      v:031: 'DAG:2:31 | 31 | 31 | Thou, O king, sawest, and behold <i>there was</i> as it were a great statue: this statue, which was great and high, tall of stature, stood before thee, and the look thereof was terrible.'
      v:032: 'DAG:2:32 | 32 | 32 | The head of this statue was of fine gold, but the breast and the arms of silver, and the belly and the thighs of brass.'
      v:033: 'DAG:2:33 | 33 | 33 | And the legs of iron, the feet part of iron and part of clay.'
      v:034: 'DAG:2:34 | 34 | 34 | Thus thou sawest, till a stone was cut out of a mountain without hands: and it struck the statue upon the feet thereof that were of iron and clay, and broke them in pieces.'
      v:035: "DAG:2:35 | 35 | 35 | Then was the iron, the clay, the brass, the silver, and the gold broken to pieces together, and became like the chaff of a summer's thrashing-floor, and they were carried away by the wind: and there was no place found for them: but the stone that struck the statue, became a great mountain, and filled the whole earth."
      v:036: 'DAG:2:36 | 36 | 36 | This is the dream: we will also tell the interpretation thereof before thee, O king.'
      v:037: 'DAG:2:37 | 37 | 37 | Thou art a king of kings: and the God of heaven hath given thee a kingdom, and strength, and power, and glory:'
      v:038: 'DAG:2:38 | 38 | 38 | And all places wherein the children of men, and the beasts of the field do dwell: he hath also given the birds of the air into thy hand, and hath put all things under thy power: thou, therefore, art the head of gold.'
      v:039: 'DAG:2:39 | 39 | 39 | And after thee shall rise up another kingdom, inferior to thee, of silver: and another third kingdom of brass, which shall rule over all the world.'
      v:040: 'DAG:2:40 | 40 | 40 | And the fourth kingdom shall be as iron. As iron breaketh into pieces, and subdueth all things, so shall that break, and destroy all these.'
      v:041: "DAG:2:41 | 41 | 41 | And whereas thou sawest the feet, and the toes, part of potter's clay, and part of iron: the kingdom shall be divided, but yet it shall take its origin from the iron, according as thou sawest the iron mixed with the miry clay."
      v:042: 'DAG:2:42 | 42 | 42 | And as the toes of the feet were part of iron, and part of clay: the kingdom shall be partly strong, and partly broken.'
      v:043: 'DAG:2:43 | 43 | 43 | And whereas thou sawest the iron mixed with miry clay, they shall be mingled indeed together with the seed of man, but they shall not stick fast one to another, as iron cannot be mixed with clay.'
      v:044: 'DAG:2:44 | 44 | 44 | But in the days of those kingdoms, the God of heaven will set up a kingdom that shall never be destroyed, and his kingdom shall not be delivered up to another people: and it shall break in pieces, and shall consume all these kingdoms: and itself shall stand for ever.'
      v:045: 'DAG:2:45 | 45 | 45 | According as thou sawest, that the stone was cut out of the mountain without hands, and broke in pieces, the clay and the iron, and the brass, and the silver, and the gold, the great God hath shewn the king what shall come to pass hereafter, and the dream is true, and the interpretation thereof is faithful.'
      v:046: 'DAG:2:46 | 46 | 46 | Then king Nabuchodonosor fell on his face, and worshipped Daniel, and commanded that they should offer in sacrifice to him victims and incense.'
      v:047: 'DAG:2:47 | 47 | 47 | And the king spoke to Daniel, and said: Verily, your God is the God of gods, and Lord of kings, and a revealer of hidden things: seeing thou couldst discover this secret.'
      v:048: 'DAG:2:48 | 48 | 48 | Then the king advanced Daniel to a high station, and gave him many and great gifts: and he made him governor over all the provinces of Babylon: and chief of the magistrates over all the wise men of Babylon.'
      v:049: "DAG:2:49 | 49 | 49 | And Daniel requested of the king, and he appointed Sidrach, Misach, and Abdenago, over the works of the province of Babylon: but Daniel himself was in the king's palace."
  c:003:
    commentary:
      v:001:
        - "DAG:3:1 | 1 | 1 | <i>Statue.</i> It was not the figure of a man, (Calmet) the dimensions 90 feet high and 9 broad (Worthington) being disproportionate; though a man might be represented on the pillar. Some take it for Nabolpolassar, (Calmet) or for the king himself. (St. Jerome) (Worthington) --- But he never complains of the injury shewn to his own person, and therefore it probably was meant for Bel, the chief god, chap. iv. 5., and xiv. 1. This nation adored statues, Baruch vi. 3. The Persians worshipped only the elements. (Calmet) --- Ochus first set up the statue of the goddess Tanais or Anais. (Clem. Protr.) --- <i>Dura.</i> Septuagint, \"enclosed.\" (St. Jerome) --- This happened towards the end of the king's reign, (ver. 98, &c.) of course the three young men might be about fifty years old. (Calmet)"
      v:002:
        - "DAG:3:2 | 2 | 2 | <i>Nobles.</i> Literally, \"satraps,\" or, \"the king's domestics.\" (Septuagint in 1 Esdras viii. 36.) --- <i>Judges,</i> or \"governors of provinces.\" (ibid.; Theodot. &c.) --- <i>Captains</i> of the soothsayers. --- <i>Rulers;</i> \"tyrants,\" here denoting treasurers. (Calmet) --- <i>Governors.</i> Literally, \"the grandees who were in power;\" (Haydock) counsellors. The original adds, (Calmet) <i>Thopthia,</i> (Haydock) \"lawyers\" and orators. The head of the Turkish religion is called <i>muphti,</i> from the same root, (Calmet) <i>peti,</i> \"to teach.\" (Haydock)"
      v:005:
        - 'DAG:3:5 | 5 | 5 | <i>Symphony.</i> This and several other terms seem taken from the Greek, though the <i>scythara</i> and <i>sambuca</i> came originally from Chaldea. (Calmet) --- <i>Down.</i> This and offering incense were sometimes considered as marks of idolatry; so being present at the sermons and churches of Protestants was a sign of joining in their communion, being required for that purpose. (Worthington)'
      v:008:
        - 'DAG:3:8 | 8 | 8 | <i>Jews:</i> the three children whom they viewed with a jealous eye. Daniel was too much exalted, or was absent with other Jews.'
      v:015:
        - "DAG:3:15 | 15 | 15 | <i>Hand?</i> Proof of this king's inconstancy, as he had witnessed the power of God!"
      v:018:
        - "DAG:3:18 | 18 | 18 | <i>He.</i> Chaldean, \"not\" (Calmet) --- By this modest yet resolute answer, they testified their faith in God's power, and their determination rather to suffer death (Worthington) than to go against their conscience. (Haydock) --- They were ignorant whether God would preserve them from the flames or not, (Worthington) as he is said to have rescued Abraham from a similar danger, 2 Esdras ix. 7."
      v:020:
        - 'DAG:3:20 | 20 | 20 | <i>Strongest.</i> Chaldean, "mighty in strength;" (Haydock) his own guards, the usual executioners.'
      v:021:
        - 'DAG:3:21 | 21 | 21 | <i>Coats,</i> or various coloured bandages for the thighs, used by men and women. Aquila and Th. retain the original term, {GREEK:START Sarabarois}Σαραβαροισ{GREEK:END}. Chaldean, saraballa. (Calmet) --- <i>Caps:</i> "tiaras." (Haydock) --- The king alone wore them upright.'
      v:022:
        - 'DAG:3:22 | 22 | 22 | <i>Slew.</i> They were working still at the furnace, when it burst out and destroyed them, (Calmet) while the three Jews were praising God below. (Haydock) (ver. 46, 48.)'
      v:024:
        - 'DAG:3:24 | 24 | 24 | <i>And,</i> &c. "What follows I have not found in the Hebrew volumes." (St. Jerome) (Haydock) --- Here St. Jerome takes notice, that from this verse to ver. 91 was not in the Hebrew in his time. But as it was in all the Greek Bibles, (which were originally translated from the Hebrew) it is more than probable that it had been formerly in the Hebrew; or rather in the Chaldaic, in which the Book of Daniel was written. But this is certain: that it is and has been of old, received by the Church, and read as canonical Scripture in her liturgy and divine offices. (Challoner) --- See the preface. (Worthington)'
      v:027:
        - 'DAG:3:27 | 27 | 27 | <i>True;</i> not fickle, and liable to change. (Calmet) --- <i>Opera mutas non mutas consilium.</i> (St. Augustine, Conf. i. 4.) --- Cappel. argues from this confession, that the piece is not divine, as they would rather have burst out into expressions of admiration, as they do in the canticle below. But they had done so already, (ver. 26) and make this confession, (Haydock) as Daniel does, chap. ix.; reflecting, that if the nation had not transgressed, they would not thus have been exposed to the fury of the king. (Houbigant. v. 40.) (Haydock)'
      v:033:
        - DAG:3:33 | 33 | 33 | <i>Thee.</i> Pagans take occasion to vilify our religion.
      v:034:
        - 'DAG:3:34 | 34 | 34 | <i>Sake.</i> This disinterested motive is often urged, Joshua vii. 9., and 2 Machabees viii. 15. (Calmet)'
      v:035:
        - 'DAG:3:35 | 35 | 35 | <i>One.</i> Moses used the like terms, and pacified God, Exodus xxxii. (Worthington)'
      v:038:
        - 'DAG:3:38 | 38 | 38 | <i>Thee,</i> in Jerusalem, (Haydock) or Judea. There were chiefs and judges, (Chap. xiii.) as well as prophets, (Ezechiel, &c.) among the captives. Yet the republic was in disorder. (Calmet) --- Sedecias was dead, Joakim in prison, so that no Jewish king ruled over the people; nor was there any prophet in the promised land, Jeremias being either dead or in Egypt. (Worthington) --- Prophets were at least very rare. (Menochius)'
      v:040:
        - 'DAG:3:40 | 40 | 40 | <i>Sacrifice</i> of ourselves. (Haydock) --- They knew not yet whether they would escape. When they beheld the angel they had greater confidence, and broke forth into a hymn of praise. (Houbigant.) --- They now offer all they can, a humble heart!'
      v:043:
        - 'DAG:3:43 | 43 | 43 | <i>Name,</i> by rescuing us, that all may confess thy power. (Calmet)'
      v:046:
        - 'DAG:3:46 | 46 | 46 | <i>Brimstone.</i> Literally, naphtha, (Haydock) or bitumen, which was very inflammable. --- <i>Tow,</i> besmeared with pitch. (Calmet) --- <i>Dry</i> <i>(malleolis)</i> "bundles" of sticks, or ropes, covered with pitch. (Haydock) --- <i>Manipuli spartœi pice contecti.</i> (Nonius.)'
      v:048:
        - 'DAG:3:48 | 48 | 48 | <i>Furnace.</i> These might be other victims, (Haydock) or he recapitulates what had been said ver. 22, (Calmet) which is by no means unusual, though Cappel. would hence reject the piece. (Houbigant.)'
      v:049:
        - "DAG:3:49 | 49 | 49 | <i>Furnace:</i> so that it destroyed the Chaldeans, while it had no power to hurt God's servants. The operation of the laws nature was thus only restrained. (Haydock)"
      v:053:
        - 'DAG:3:53 | 53 | 53 | <i>Temple;</i> heaven, styled the throne, ver. 54. The temple was now in ruins.'
      v:055:
        - 'DAG:3:55 | 55 | 55 | <i>Depths,</i> from whom nothing is hidden. --- <i>Cherubims,</i> as on thy chariot.'
      v:065:
        - 'DAG:3:65 | 65 | 65 | <i>Spirits:</i> winds. Angels and men are mentioned elsewhere. (Calmet) --- They rejoice that the angels always praise God, and wish that all would strive to imitate them. (Worthington)'
      v:067:
        - 'DAG:3:67 | 67 | 67 | <i>Heat.</i> Winter and summer. Some copies have, <i>æstas.</i> (Calmet)'
      v:072:
        - 'DAG:3:72 | 72 | 72 | <i>Darkness.</i> The privation of light has its use, and invites men to praise. (St. Augustine, de Nat. Boni. 16.) (Worthington)'
      v:086:
        - 'DAG:3:86 | 86 | 86 | <i>Souls,</i> in a separate state. Angels are invited before. (Calmet)'
      v:088:
        - 'DAG:3:88 | 88 | 88 | <i>Ananias,</i> &c. They retain their Hebrew names, despising those imposed by the Chaldeans, with their impious manners, chap. i. 7. The inanimate creation is invited to praise God in its way, (Psalm cxlviii.) as well as those endued with reason. The former never refuse obedience. (Haydock) --- <i>Hell:</i> the grave. (Calmet)'
      v:090:
        - 'DAG:3:90 | 90 | 90 | <i>And ever.</i> "Hitherto does not occur in Hebrew; and what we have written, is translated from the edition of Theodotion." (St. Jerome, ver. 24.)'
      v:091:
        - "DAG:3:91 | 91 | 91 | <i>Then</i> hearing these praises, and seeing people walking in the fire. Grabe's edition after ver. 24, has only, \"And Nabuchodonosor heard them singing hymns, and was, \" &c."
      v:092:
        - "DAG:3:92 | 92 | 92 | <i>The son,</i> or rather (Haydock) \"a son;\" {GREEK:START nio}νιο{GREEK:END}. (Lowth's Gram.) --- He supposed this was some angel or petty god, like Hercules. (Carthus.) --- It was the same angel who descended (Worthington) with them ver. 49. Some have taken him for Jesus Christ. But St. Augustine observes, that most of these apparitions were made by angels, (Trin. iii. 11.) who are often styled \"sons of God,\" Job i. 6. (Tirinus; Calmet)"
      v:094:
        - 'DAG:3:94 | 94 | 94 | <i>Smell,</i> such as is felt when people, (Haydock) or their garments, come too near the fire. Pagans have sometimes walked through fire; but they first anointed their feet with certain preservatives, as Servius (in Æn. xi.) remarks from Varro. (Calmet) --- Here the fire burnt only the bands, (ver. 23, 92.; Haydock) God making his creatures afford comfort to his servants, as was the case when the Goths attempted to burn St. Benedict. (St. Gregory, Dial. iii. 18.) (Worthington)'
      v:095:
        - 'DAG:3:95 | 95 | 95 | <i>Changed,</i> refusing to comply against their better knowledge. The force of reason extorts this concession from the wicked king. (Haydock)'
      v:096:
        - 'DAG:3:96 | 96 | 96 | <i>Destroyed.</i> Chaldean, "torn limb from limb, (Calmet) and their houses be made a dunghill," chap. ii. 5. (Haydock) --- <i>Manner.</i> One would suppose that he was really converted; but his heart was not changed, chap. iv. (Calmet)'
      v:097:
        - 'DAG:3:97 | 97 | 97 | <i>Promoted.</i> He granted them greater power: (Worthington) or Chaldean, "re-established" them in their former dignities. Roman Septuagint, "He elevated them in honour, and judged them worthy to rule over all the Jews in his kingdom." (Theod.)'
      v:098:
        - 'DAG:3:98 | 98 | 98 | <i>Nabuchodonosor,</i> &c. These three last verses are a kind of preface to the following chapter, which is written in the style of an epistle from the king. (Challoner) --- It was probably published in consequence of this miracle. Here the chapter might properly commence, (Calmet) as it does in Hebrew and Protestant Bibles. (Haydock)'
