    verses:
      v:001: 'DAG:4:1 | 1 | 1 | I, Nabuchodonosor, was at rest in my house, {VERSE_FOOTNOTE_INDEX_REF 0}and flourishing in my palace:'
      v:002: 'DAG:4:2 | 2 | 2 | I saw a dream that affrighted me: and my thoughts in my bed, and the visions of my head, troubled me.'
      v:003: 'DAG:4:3 | 3 | 3 | Then I set forth a decree, that all the wise men of Babylon should be brought in before me, and that they should shew me the interpretation of the dream.'
      v:004: 'DAG:4:4 | 4 | 4 | Then came in the diviners, the wise men, the Chaldeans, and the soothsayers, and I told the dream before them: but they did not shew me the interpretation thereof:'
      v:005: 'DAG:4:5 | 5 | 5 | Till <i>their</i> colleague Daniel, came in before me, whose name is Baltassar, according to the name of my god, who hath in him the spirit of the holy gods: and I told the dream before him.'
      v:006: 'DAG:4:6 | 6 | 6 | Baltassar, prince of the diviners, because I know that thou hast in thee the spirit of the holy gods, and that no secret is impossible to thee: tell me the visions of my dreams that I have seen, and the interpretation of them?'
      v:007: 'DAG:4:7 | 7 | 7 | This was the vision of my head in my bed: I saw, and behold a tree in the midst of the earth, and the height thereof was exceeding great.'
      v:008: 'DAG:4:8 | 8 | 8 | The tree was great and strong: and the height thereof reached unto heaven: the sight thereof was even to the ends of all the earth.'
      v:009: 'DAG:4:9 | 9 | 9 | Its leaves were most beautiful, and its fruit exceeding much: and in it was food for all: under it dwelt cattle, and beasts, and in the branches thereof the fowls of the air had their abode: and all flesh did eat of it.'
      v:010: 'DAG:4:10 | 10 | 10 | I saw in the vision of my head upon my bed, and behold a watcher, and a holy one came down from heaven.'
      v:011: 'DAG:4:11 | 11 | 11 | He cried aloud, and said thus: Cut down the tree, and chop off the branches thereof: shake off its leaves, and scatter its fruits: let the beasts fly away that are under it, and the birds from its branches.'
      v:012: 'DAG:4:12 | 12 | 12 | Nevertheless, leave the stump of its roots in the earth, and let it be tied with a band of iron and of brass, among the grass, that is without, and let it be wet with the dew of heaven, and let its portion be with the wild beasts in the grass of the earth.'
      v:013: "DAG:4:13 | 13 | 13 | Let his heart be changed from man's, and let a beast's heart be given him: and let seven times pass over him."
      v:014: 'DAG:4:14 | 14 | 14 | This is the decree by the sentence of the watchers, and the word and demand of the holy ones: till the living know, that the most High ruleth in the kingdom of men: and he will give it to whomsoever it shall please him, and he will appoint the basest {VERSE_FOOTNOTE_INDEX_REF 0}man over it.'
      v:015: 'DAG:4:15 | 15 | 15 | I, king Nabuchodonosor, saw this dream: thou, therefore, O Baltassar, tell me quickly the interpretation: for all the wise men of my kingdom are not able to declare the meaning of it to me: but thou art able, because the spirit of the holy gods is in thee.'
      v:016: 'DAG:4:16 | 16 | 16 | Then Daniel, whose name was Baltassar, began silently to think within himself for about one hour: and his thoughts troubled him. But the king answering, said: Baltassar, let not the dream and the interpretation thereof trouble thee. Baltassar answered, and said: My lord, the dream be to them that hate thee, and the interpretation thereof to thy enemies.'
      v:017: 'DAG:4:17 | 17 | 17 | The tree which thou sawest, which was high and strong, whose height reached to the skies, and the sight thereof into all the earth:'
      v:018: 'DAG:4:18 | 18 | 18 | And the branches thereof were most beautiful, and its fruit exceeding much, and in it was food for all, under which the beasts of the field dwelt, and the birds of the air had their abode in its branches.'
      v:019: 'DAG:4:19 | 19 | 19 | It is thou, O king, who art grown great and become mighty: for thy greatness hath grown, and hath reached to heaven, and thy power unto the ends of the earth.'
      v:020: 'DAG:4:20 | 20 | 20 | And whereas the king saw a watcher, and a holy one come down from heaven, and say: Cut down the tree, and destroy it, but leave the stump of the roots thereof in the earth, and let it be bound with iron and brass, among the grass without, and let it be sprinkled with the dew of heaven, and let his feeding be with the wild beasts, till seven times pass over him.'
      v:021: 'DAG:4:21 | 21 | 21 | This is the interpretation of the sentence of the most High, which is come upon my lord, the king.'
      v:022: 'DAG:4:22 | 22 | 22 | They shall cast thee out from among men, and thy dwelling shall be with cattle, and with wild beasts, {VERSE_FOOTNOTE_INDEX_REF 0}and thou shalt eat grass, as an ox, and shalt be wet with the dew of heaven: and seven times shall pass over thee, till thou know that the most High ruleth over the kingdom of men, and giveth it to whomsoever he will.'
      v:023: 'DAG:4:23 | 23 | 23 | But whereas he commanded, that the stump of the roots thereof, that is, of the tree, should be left: thy kingdom shall remain to thee, after thou shalt have known that power is from heaven.'
      v:024: 'DAG:4:24 | 24 | 24 | Wherefore, O king, let my counsel be acceptable to thee, {VERSE_FOOTNOTE_INDEX_REF 0}and redeem thou thy sins with alms, and thy iniquities with works of mercy to the poor: perhaps he will forgive thy offences.'
      v:025: DAG:4:25 | 25 | 25 | All these things came upon king Nabuchodonosor.
      v:026: DAG:4:26 | 26 | 26 | At the end of twelve months he was walking in the palace of Babylon.
      v:027: 'DAG:4:27 | 27 | 27 | And the king answered, and said: Is not this the great Babylon, which I have built, to be the seat of the kingdom, by the strength of my power, and in the glory of my excellence?'
      v:028: "DAG:4:28 | 28 | 28 | And while the word was yet in the king's mouth, a voice came down from heaven: To thee, O king Nabuchodonosor, it is said: Thy kingdom shall pass from thee."
      v:029: 'DAG:4:29 | 29 | 29 | And they shall cast thee out from among men, and thy dwelling shall be with cattle and wild beasts: thou shalt eat grass like an ox, and seven times shall pass over thee, till thou know that the most High ruleth in the kingdom of men, and giveth it to whomsoever he will.'
      v:030: "DAG:4:30 | 30 | 30 | The same hour the word was fulfilled upon Nabuchodonosor, and he was driven away from among men, and did eat grass like an ox, and his body was wet with the dew of heaven: till his hairs grew like the feathers of eagles, and his nails like birds' claws."
      v:031: 'DAG:4:31 | 31 | 31 | Now at the end of the days, {VERSE_FOOTNOTE_INDEX_REF 0}I, Nabuchodonosor, lifted up my eyes to heaven, and my sense was restored to me: and I blessed the most High, and I praised and glorified him that liveth for ever: {VERSE_FOOTNOTE_INDEX_REF 1}for his power is an everlasting power, and his kingdom is to all generations.'
      v:032: 'DAG:4:32 | 32 | 32 | And all the inhabitants of the earth are reputed as nothing before him: for he doth according to his will, {VERSE_FOOTNOTE_INDEX_REF 0}as well with the powers of heaven, as among the inhabitants of the earth: and there is none that can resist his hand, and say to him: Why hast thou done it?'
      v:033: 'DAG:4:33 | 33 | 33 | At the same time my sense returned to me, and I came to the honour and glory of my kingdom: and my shape returned to me: and my nobles, and my magistrates, sought for me, and I was restored to my kingdom: and greater majesty was added to me.'
      v:034: 'DAG:4:34 | 34 | 34 | Therefore I, Nabuchodonosor, do now praise, and magnify, and glorify the King of heaven: because all his works are true, and his ways judgments, and them that walk in pride he is able to abase.'
  c:005:
    commentary:
      v:001:
        - 'DAG:5:1 | 1 | 1 | <i>Baltassar.</i> He is believed to be the same as Nabonides, the last of the Chaldean kings, grandson to Nabuchodonosor. He is called his son (ver. 2, 11, &c.) according to the style of the Scriptures, because he was a descendant from him. (Challoner; St. Jerome in Isaiah xiii.; Usher, &c.) --- Some think that he was brother of Evilmerodac, ver. 11., and Baruch i. 11. But he seems rather to have been his son, Jeremias xxvii. 7. Profane authors place Neriglissor and Laborosoarchod between them. They were not of the royal family, and might be looked upon as usurpers, or reigned in some other place; or they did not meddle with the Jews. (Calmet) --- It is wonderful that Josephus should prefer these authors; (Tirinus) yet he abandons the dates given by them. (Jewish Antiquities x. 12. & contra Apion 1.) They represent Nabonides as a simple Babylonian raised to the throne, defeated by Cyrus, and suffered to retire into Carmania; whereas, Baltassar was slain, ver. 29. (Calmet) --- The others were of a different lineage, and are mentioned by Eusebius, &c. Evilmerodac certainly preceded him on the throne, and honoured Joachin in the 37th year of his captivity. (Worthington) --- <i>Thousand;</i> or, "for his officers over a thousand men." (Theodotion) --- <i>Every.</i> Chaldean, "and drank wine before the thousand," more than any, for this was deemed a great perfection; or he drank in their presence, but apart. (Calmet) --- The Persian monarchs used to sit in a separate apartment, with a veil before the door, so that they could see the guests without being seen. A great chandelier was before them; (Athen. iv. 10.) probably on the outside, otherwise it would have defeated their purpose. Light sufficient would appear for Baltassar to see the hand-writing on his chamber wall, ver. 5. (Haydock) --- According to the order of time, this chapter should be placed after the vii. and viii. (Calmet) --- But those contain visions. (Haydock)'
      v:006:
        - 'DAG:5:6 | 6 | 6 | <i>Loosed,</i> so that he quaked for fear, Ezechiel xxix. 7. (Calmet) --- He was not so drunk as to be deprived of sense. (Haydock) --- This happened in the 17th and last year of his reign, when Daniel was about a hundred years old, (Worthington) though we have no certain account of his age. (Haydock) --- He might be eighty-two when he died. (Calmet)'
      v:007:
        - 'DAG:5:7 | 7 | 7 | <i>Purple.</i> This and the <i>chain</i> were reserved for the highest nobility. --- <i>Third,</i> or one of the three great officers, chap. vi. 1., and 2 Kings xxiii. 8, 19.'
      v:008:
        - 'DAG:5:8 | 8 | 8 | <i>Read.</i> It was written in Samaritan characters; or, for want of vowels, could not be read or understood. (Calmet)'
      v:010:
        - 'DAG:5:10 | 10 | 10 | <i>The queen.</i> Not the wife, but the mother of the king; (Challoner) Amyit, widow of Nabuchodonosor, and sister of Darius, the Mede; or (Calmet) Nitocris, the mother of Labynithus, (Herod. i.) whom many confound with Baltassar. (Calmet)'
      v:011:
        - 'DAG:5:11 | 11 | 11 | <i>Father.</i> So a grandfather might be styled, Jeremias xxvii. 7.(Worthington) ---Daniel was not perhaps at the head of the wise men. (Calmet) --- They were too jealous to mention him; and the intoxicated king and courtiers remembered not his merit, till an aged matron suggested that he should be consulted. He was probably (Haydock) in some office, at Susa, yet happened to be then in Babylon, (Calmet) which was besieged; and thither he might have retired at the approached of Cyrus.'
      v:016:
        - 'DAG:5:16 | 16 | 16 | <i>Difficult.</i> Literally, "things which are tied," or perplexing. (Haydock) --- The Persians still use the like expressions, to imply an intelligent governor. (Chardin.)'
      v:017:
        - 'DAG:5:17 | 17 | 17 | <i>Another.</i> He does not refuse the offers, but civilly replies that he will give satisfaction without regard to any recompense.'
      v:019:
        - 'DAG:5:19 | 19 | 19 | <i>Slew.</i> He was an absolute monarch, and considered his subjects as so many slaves. (Calmet) --- Xerxes having called together his nobles, that he might not seem to have resolved on the war with Greece alone, said: "Nevertheless, remember that you have to obey rather than to advise." (V. Max. 9. 5. 2.)'
      v:021:
        - 'DAG:5:21 | 21 | 21 | <i>Beasts.</i> His disordered imagination made him dwell with them. (Worthington) --- It is strange that such an example should have been so soon forgotten, that Daniel is forced to repeat it so explicitly, chap. iv. 13.'
      v:023:
        - 'DAG:5:23 | 23 | 23 | <i>Vessels.</i> Only part had been returned to Sedecias: (Chap. i. 2.) but they were taken again, and kept in the palace, or in the temple of Bel. (Haydock) --- <i>Breath,</i> or soul, Genesis ii. 7. (Calmet)'
      v:025:
        - "DAG:5:25 | 25 | 25 | <i>Phares.</i> These words consist of three letters, <i>mona, thokol, pros,</i> as we add <i>o</i> merely for pronunciation. Being unconnected and almost destitute of vowels, (Haydock) it is not easy even for the learned to read these words, or to ascertain their meaning. Thus <i>d b r</i> being placed in a similar situation, it would be impossible to determine the sense; as it may have ten different meanings, according as it is pronounced, ver. 8.  (Calmet) --- <i>Mane</i> is twice repeated, to shew the certainty and exactitude of the numbering. (Menochius) --- Yet in the sequel each word occurs once and unconnected, as it is here in the Vulgate; not <i>Mene, Mene, Tekel, Upharsin,</i> (Protestants; Haydock) \"He hath numbered, numbered, weighed, and the dividers <i>or</i> the Persians\" are upon thee, (T.[Tirinus?]) as Dalila said to Samson. Only three words (Haydock) were written. (St. Jerome) --- The rest contain the prophet's explanation. The Chaldean empire had now attained its utmost height. Its king brought ruin upon himself by his wicked life. (Haydock) --- He would soon be divided with the sword, and his kingdom shared between the Medes and Persians. (St. Jerome)"
      v:028:
        - "DAG:5:28 | 28 | 28 | <i>Persians.</i> Those who confound Baltassar with Nabonides, say that Cyrus made himself master of all the empire. How then was it divided? Darius rather took possession of the greatest part while Cyrus had Persia, (Calmet) till his uncle's death. (Haydock)"
      v:029:
        - "DAG:5:29 | 29 | 29 | <i>Third,</i> or over a third part. (St. Jerome; ver. 7.; Haydock) The honours were conferred without delay, and they would have been made public in the morning. But death prevented the king; and Daniel did not enjoy them till they were ratified by Darius, to whom he adhered. (Calmet) --- The Medes then besieged the city, which they took that night, when most part were drunk. (Worthington) --- It was a solemn festival, Isaiah xxi. (St. Jerome) --- Cyrus rushed in by the channel of the Euphrates, and two of the king's guards slew him to revenge themselves. (Xenoph. 7.; Beros.)"
      v:031:
        - "DAG:5:31 | 31 | 31 | <i>Darius.</i> He is called <i>Cyaxares</i> by the historians, and was the son of Astyages, and uncle to Cyrus (Challoner) as well as to Baltassar, by the mother's side. He is styled Astyages, (Chap. xiii. 65.) or Artaxerxes. (Septuagint, chap. vi. 1.) He takes the title of king both of the Medes and Persians, chap. vi. 8., &c. (Calmet)"
