  c:004:
    commentary:
      v:001:
        - 'DAG:4:1 | 1 | 1 | <i>Palace.</i> He continues the edict, having subdued all his enemies. (Calmet) --- Daniel recites his words. The king had the <i>dream</i> in the 34th year of his reign, which continued in all forty-three, including the seven of absence. (Worthington)'
      v:005:
        - 'DAG:4:5 | 5 | 5 | <i>Colleague.</i> Chaldean also, "another, <i>or</i> afterwards, (Haydock) or at last." (Calmet) --- <i>My god.</i> He says this, because the name of <i>Baltassar,</i> or <i>Belteshazzar,</i> is derived from the name of <i>Bel,</i> the chief god of the Babylonians. (Challoner) --- <i>Gods.</i> He speaks conformably to his false opinion; (St. Jerome) or, being instructed by Daniel, he testifies that the Holy Spirit enlightens the prophet. (Theod.) Greek has "god," which St. Jerome disapproves; though the plural is often used for the true God. Reason evinces that only the Deity can disclose the secrets of futurity, Genesis xli. 38. (Calmet)'
      v:006:
        - 'DAG:4:6 | 6 | 6 | <i>And the.</i> He is convinced that Daniel could do both, but condescends now to relate his dream. (Haydock)'
      v:007:
        - 'DAG:4:7 | 7 | 7 | <i>Tree</i> often denotes princes; (Ezechiel xxxi. 3.) and according to the false principles (Calmet) of those who pretend to explain dreams, always (Haydock) implies some great personage. (Achmet. C. 200.) (Grotius) --- But nothing is more vain than these pretensions. (Calmet)'
      v:010:
        - 'DAG:4:10 | 10 | 10 | <i>A watcher.</i> A vigilant angel, perhaps the guardian of Israel. (Challoner) --- Chaldean <i>hir;</i> (Haydock) whence Iris the messenger of the gods, is derived. (St. Jerome) --- Theodotion retains <i>eir.</i> See St. Jerome in Psalm lxxvi. 4. The scholiast (Rom. ed.) says: "the Septuagint render it an <i>angel,</i> the rest a <i>watcher.</i>" These supernatural agents (Haydock) and <i>saints</i> are represented as judges, ver. 14. (Calmet)'
      v:011:
        - "DAG:4:11 | 11 | 11 | <i>Branches,</i> to shew that all (Haydock) the king's subjects should abandon him."
      v:012:
        - 'DAG:4:12 | 12 | 12 | <i>Let it,</i> the tree, representing the king who was confined when he began to shew signs of madness: but he broke loose, and fled away. (Calmet)'
      v:013:
        - "DAG:4:13 | 13 | 13 | <i>Changed,</i> &c. It does not appear, by Scripture, that Nabuchodonosor was changed from human shape, much less that he was changed into an ox, but only that he lost his reason, and became mad; and in this condition remained abroad in the company of beasts, eating grass like an ox, till his hair grew in such a manner as to resemble the feathers of eagles, and his nails to be like birds' claws. (Challoner) --- Origen represents the whole as an allegorical description of the fall of Lucifer. See St. Jerome. But his arguments have made little impression: and it is universally believed that Nabuchodonosor was thus punished for his pride, after a whole year had been allowed him to see if he would repent. The manner of this strange metamorphose has been variously explained. But it seems that he was seized with the species of madness styled Lycanthropy, (Calmet) as Virgil (Ec. vi. 48.) relates of the daughters of Prœtus, who \"with mimick'd mooings fill'd the fields.\" (Haydock) --- Thus many fancy they are kings, or horses, (Calmet) and that they are continually mounting above the clouds, of which we have an instance in a woman still living at Whitby, who in other respects appears to be sufficiently sensible, (Haydock) as Tertullian and others think Nabuchodonosor was, that he might suffer more. Yet it is commonly supposed he lost his senses for a while, till God was pleased to restore them at the time appointed; when his former humiliating state might make a deep impression upon his mind, as well as upon his subjects, and caution all future generations to guard against the fatal consequences of pride. His son, Evilmerodac, probably ruled during his absence. Most of the Chaldean writings have perished; so that we need not be surprised if they take no notice of this event, which was so disgraceful to the nation. Yet Megasthenes, (in Eusebius præp. ix. ult.) seems to hint at it, when he represents the king seized with a divine fury, and crying out: (Calmet Diss.) \"I, the same Nabuchodonosor, foretell unto you, Babylonians, a fatal calamity, which neither my ancestor Belus, nor even the kingdom of Bel, (Haydock, <i>the gods</i>) have power to avert. For a Persian mule (<i>Cyrus</i>; Calmet) shall come, assisted by your demons, and bring on slavery....Having uttered this oracle, he suddenly disappeared.\" (Haydock) --- <i>Beast's heart.</i> In his hypochondriac temper he imagined himself (Calmet) to be an ox, (Haydock) avoided the society of men, going naked and feeding on grass, upon his hands and feet, till (after seven years) God restored him to his senses and kingdom. (Worthington) --- The food which he used would tend to purge him, and naturally abate the disorder. (Barthol.) --- Yet none but God could tell precisely when the madness would seize or leave him. --- <i>Times.</i> This usually denotes years, in Daniel; (vii. 25. and xii. 7.) and of course (Calmet) we must understand it here in this sense; (Worthington) though some have explained it of an indeterminate length of time, or of weeks, months, or seasons. Only winter and summer were admitted, so that half this period would thus suffice. See Theod. (Calmet)"
      v:014:
        - 'DAG:4:14 | 14 | 14 | <i>Over it.</i> Kings are not always of the most noble dispositions. (Haydock) --- "All honour comes from Jove." (Homer, Iliad 17.) --- Let the greatest monarchs be humble, (Haydock) and cast their crowns at the feet of God. (Calmet)'
      v:016:
        - "DAG:4:16 | 16 | 16 | <i>Hour.</i> Chaldean <i>shaha,</i> (Haydock) implies \"a little while;\" (Grotius) yet of some duration, not precisely like one of the modern hours. The prophet was silent, being troubled by the divine spirit, (Chap. x. 8.) at the view of impending misery; or unwilling to hurt the king's feelings, till he should urge him to speak. (Calmet) --- He was sorry to denounce such calamities, yet must speak the truth. (Worthington) --- <i>Trouble.</i> Theodotion, \"make thee hurry.\" He perceived the prophet's anxiety, and encouraged him."
      v:023:
        - 'DAG:4:23 | 23 | 23 | <i>Remain.</i> His son and the nobles should act in his name, ver. 13.'
      v:024:
        - 'DAG:4:24 | 24 | 24 | <i>Alms.</i> Chaldean, "justice," is often taken in this sense. (Syr. &c.; 2 Corinthians ix. 9.; Calmet) --- The prediction was conditional, and therefore Daniel exhorts the king to strive to obtain pardon by the powerful remedy of alms-deeds; as he did, after enduring some punishment. (Worthington) --- Yet this is very doubtful, ver. 31.'
      v:025:
        - 'DAG:4:25 | 25 | 25 | <i>Came.</i> Daniel informs us of this event, unless the king speak of himself in the third person, from ver. 16 to 31, giving an account of what he had heard and experienced. (Haydock) --- A year of trial was allowed him at first; (Theod.) or he obtained this reprieve by his alms, and lost his former merit by relapsing into pride. (St. Jerome)'
      v:027:
        - 'DAG:4:27 | 27 | 27 | <i>Answered</i> his own vain thoughts. (Haydock) --- He was admiring the city, (Calmet) which he had greatly enlarged and beautified. (Beros. &c.)'
      v:031:
        - 'DAG:4:31 | 31 | 31 | <i>Heaven:</i> God having looked on me with pity. (St. Augustine, ep. 111. (Calmet) or 122.; Worthington) seems to think that he was saved; and the author [St. Augustine?] of the Book on Pred. & grace, (chap. 15) attributes to him, remarks that his repentance was different from that of Pharao. Hence none must despair. (St. Jerome, ep. vii. to Læta.) --- See Theod.; Cornelius a Lapide, &c., who maintain that same opinion: but St. Thomas Aquinas expresses his doubts. Isaias (xiv. 9.) seems to consign him to <i>hell;</i> and the king here manifests his adhesion to <i>Bel,</i> (ver. 5.) and great inconstancy, chap. ii. 47., and iii. 15. His conviction seems therefore to have been only in speculation, (Calmet) or momentary, like that of the philosophers, (Romans i.) which would render them only more criminal; and we must confess, (Haydock) that this conversion is very equivocal. (Sanctius, ver. 24 and 34.) (Haydock)'
      v:032:
        - 'DAG:4:32 | 32 | 32 | <i>With,</i> or "by the powers (<i>angels.</i> ver. 10.)....as by men." (Grotius) --- The stars are also frequently thus described, Matthew xxiv. 29. The king probably believed that the God of the Jews was above his gods, the sun, fire, &c. (Calmet)'
      v:033:
        - 'DAG:4:33 | 33 | 33 | <i>Shape.</i> He had not assumed that of an ox, (Haydock) but had greatly neglected his person, (Calmet) so that he was covered with hair, &c., ver. 30. (Haydock)'
      v:034:
        - 'DAG:4:34 | 34 | 34 | <i>I,</i> &c. From this place some commentators infer, that this king became a true convert, and dying not long after, was probably saved. (Challoner) (Josephus, Jewish Antiquities 10.) --- This is the last act of his which is recorded. If he had lived much longer, he would probably have restored the Jews. (Worthington) --- But the time decreed by heaven for their liberation was not yet arrived. (Haydock)'
