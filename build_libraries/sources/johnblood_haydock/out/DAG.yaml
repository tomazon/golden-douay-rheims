    verses:
      v:001: 'DAG:7:1 | 1 | 1 | In the first year of Baltassar, king of Babylon, Daniel saw a dream: and the vision of his head <i>was</i> upon his bed: and writing the dream, he comprehended it in a few words: and relating the sum of it in short, he said:'
      v:002: 'DAG:7:2 | 2 | 2 | I saw in my vision by night, and behold the four winds of the heaven strove upon the great sea.'
      v:003: 'DAG:7:3 | 3 | 3 | And four great beasts, different one from another, came up out of the sea.'
      v:004: 'DAG:7:4 | 4 | 4 | The first was like a lioness, and had the wings of an eagle: I beheld till her wings were plucked off, and she was lifted up from the earth, and stood upon her feet as a man, and the heart of a man was given to her.'
      v:005: 'DAG:7:5 | 5 | 5 | And behold another beast, like a bear, stood up on one side: and there were three rows in the mouth thereof, and in the teeth thereof, and thus they said to it: Arise, devour much flesh.'
      v:006: 'DAG:7:6 | 6 | 6 | After this I beheld, and lo, another like a leopard, and it had upon it four wings, as of a fowl, and the beast had four heads, and power was given to it.'
      v:007: 'DAG:7:7 | 7 | 7 | After this I beheld in the vision of the night, and lo, a fourth beast, terrible and wonderful, and exceeding strong, it had great iron teeth, eating and breaking in pieces, and treading down the rest with his feet: and it was unlike to the other beasts which I had seen before it, and had ten horns.'
      v:008: 'DAG:7:8 | 8 | 8 | I considered the horns, and behold another little horn sprung out of the midst of them: and three of the first horns were plucked up at the presence thereof: and behold eyes like the eyes of a man were in this horn, and a mouth speaking great things.'
      v:009: 'DAG:7:9 | 9 | 9 | I beheld till thrones were placed, and the ancient of days sat: his garment was white as snow, and the hair of his head like clean wool: his throne like flames of fire: the wheels of it like a burning fire.'
      v:010: 'DAG:7:10 | 10 | 10 | A swift stream of fire issued forth from before him: {VERSE_FOOTNOTE_INDEX_REF 0}thousands of thousands ministered to him, and ten thousand times a hundred thousand stood before him: the judgment sat, and the books were opened.'
      v:011: 'DAG:7:11 | 11 | 11 | I beheld, because of the voice of the great words which that horn spoke: and I saw that the beast was slain, and the body thereof was destroyed, and given to the fire to be burnt:'
      v:012: 'DAG:7:12 | 12 | 12 | And that the power of the other beasts was taken away: and that times of life were appointed them for a time, and a time.'
      v:013: 'DAG:7:13 | 13 | 13 | I beheld, therefore, in the vision of the night, and lo, one like the Son of man came with the clouds of heaven, and he came even to the ancient of days: and they presented him before him.'
      v:014: 'DAG:7:14 | 14 | 14 | And he gave him power, and glory, and a kingdom: and all peoples, tribes, and tongues shall serve him: {VERSE_FOOTNOTE_INDEX_REF 0}his power is an everlasting power that shall not be taken away: and his kingdom, that shall not be destroyed.'
      v:015: 'DAG:7:15 | 15 | 15 | My spirit trembled; I, Daniel, was affrighted at these things, and the visions of my head troubled me.'
      v:016: 'DAG:7:16 | 16 | 16 | I went near to one of them that stood by, and asked the truth of him concerning all these things, and he told me the interpretation of the words, and instructed me:'
      v:017: 'DAG:7:17 | 17 | 17 | These four great beasts, are four kingdoms, which shall arise out of the earth.'
      v:018: 'DAG:7:18 | 18 | 18 | But the saints of the most high God shall take the kingdom: and they shall possess the kingdom for ever and ever.'
      v:019: 'DAG:7:19 | 19 | 19 | After this I would diligently learn concerning the fourth beast, which was very different from all, and exceeding terrible: his teeth and claws were of iron: he devoured and broke in pieces, and the rest he stamped upon with his feet:'
      v:020: 'DAG:7:20 | 20 | 20 | And concerning the ten horns that he had on his head: and concerning the other that came up, before which three horns fell: and of that horn that had eyes, and a mouth speaking great things, and was greater than the rest.'
      v:021: 'DAG:7:21 | 21 | 21 | I beheld, and lo, that horn made war against the saints, and prevailed over them,'
      v:022: 'DAG:7:22 | 22 | 22 | Till the ancient of days came and gave judgment to the saints of the most High, and the time came, and the saints obtained the kingdom.'
      v:023: 'DAG:7:23 | 23 | 23 | And thus he said: The fourth beast shall be the fourth kingdom upon earth, which shall be greater than all the kingdoms, and shall devour the whole earth, and shall tread it down, and break it in pieces.'
      v:024: 'DAG:7:24 | 24 | 24 | And the ten horns of the same kingdom, shall be ten kings: and another shall rise up after them, and he shall be mightier than the former, and he shall bring down three kings.'
      v:025: 'DAG:7:25 | 25 | 25 | And he shall speak words against the High One, and shall crush the saints of the most High: and he shall think himself able to change times and laws, and they shall be delivered into his hand until a time, and times, and half a time.'
      v:026: 'DAG:7:26 | 26 | 26 | And judgment shall sit, that <i>his</i> power may be taken away, and be broken in pieces, and perish even to the end.'
      v:027: 'DAG:7:27 | 27 | 27 | And that the kingdom, and power, and the greatness of the kingdom, under the whole heaven, may be given to the people of the saints of the most High: whose kingdom is an everlasting kingdom, and all kings shall serve him, and shall obey him.'
      v:028: 'DAG:7:28 | 28 | 28 | Hitherto is the end of the word. I, Daniel, was much troubled with my thoughts, and my countenance was changed in me: but I kept the word in my heart.'
  c:008:
    commentary:
      v:001:
        - 'DAG:8:1 | 1 | 1 | <i>Beginning.</i> This vision was to explain what he had seen [in] chap. vii., respecting the four monarchies. The conflict of the Persians with Alexander, after two hundred and twenty years, is here described. (Worthington)'
      v:002:
        - 'DAG:8:2 | 2 | 2 | <i>Castle;</i> some read "city." Here the kings had a palace; and Hystaspes, &c. generally resided in it. Nabuchodonosor seems to have subdued Elam. Cyrus had it for his share; but Darius, the Mede, appears from Eschylus to have plundered Susa again. Daniel probably spent the latter part of his life in this city. (Calmet) --- <i>Gate,</i> or "stagnant water;" (<i>paludem.</i> ver. 3.; Haydock) though most understand the river Euleus, on the side of Susiana. The prophets often sought retired places, chap. x. 4., and Ezechiel i. 1. (Calmet)'
      v:003:
        - 'DAG:8:3 | 3 | 3 | <i>A ram.</i> The empire of the Medes and Persians. (Challoner) (Worthington) --- Cyrus, the founder, was allied to both. --- <i>Higher,</i> denoting the Persians; or Hystaspes, and his posterity, the second branch of the royal family, which reigned to the end: whereas Cambyses was the only one of the race of Cyrus who succeeded to the throne. Others think that he alludes to Codomannus, whom Alexander certainly attacked. --- <i>Afterward</i> is not in Hebrew. St. Jerome supposed that another <i>ram</i> was designated, but it is the same.'
      v:004:
        - 'DAG:8:4 | 4 | 4 | <i>South.</i> Codomannus reigned in peace for two years, when he was invaded. But his predecessors had made war chiefly in Greece, Scythia, and Egypt. The stupendous preparations of Xerxes against Greece only accelerated the fall of his own kingdom, by irritating the two nations. (Calmet)'
      v:005:
        - "DAG:8:5 | 5 | 5 | <i>A he-goat.</i> The empire of the Greeks, or Macedonians. --- <i>He touched not the ground.</i> He conquered all before him with so much rapidity, that he seemed rather to fly than to walk upon the earth. --- <i>A notable horn.</i> Alexander the great. (Challoner) --- He succeeded his father when only twenty years old, and the next year was chosen generalissimo of the Greeks against Persia, which he invaded at the head of 30,000 foot and 4,000 horses, having only seventy talents of silver and provisions for one month. With this he attacked the most flourishing empire, and conquered it in less than four years' time, when Darius was slain in the year of the world 3674 [326 B.C.]. Alexander survived only six years and ten months, yet subdued so many nations that it is almost incredible that he should have travelled over them. He is the belly of brass and the leopard, chap. ii. 39., and vii. 6. (Calmet) --- He died in the midst of his prosperity, (Haydock) when not quite thirty-three years old, (Worthington) and left no heirs to succeed him. This conqueror would be painted with two horns, to intimate that he was the son of Jupiter Ammon. (Calmet)"
      v:007:
        - 'DAG:8:7 | 7 | 7 | <i>Hand.</i> He routed all the forces of his enemy (Haydock) at the Granicus, at Issus; and at Gaugamela, (Calmet) or Arbela, Darius escaped, but was slain by his own servants. (Haydock) --- The clemency of the conqueror towards the fallen royal family is not here specified. (Calmet)'
      v:008:
        - 'DAG:8:8 | 8 | 8 | <i>Broken,</i> by death. Usher, the year of the world 3681 [319 B.C.] --- <i>Four.</i> Seleucus, Antigonus, Philip, and Ptolemeus, the successors of Alexander, who divided his empire among them. (Challoner) --- Other generals held out for some time. Philip was only a nominal king; Antipater governed Macedon and Greece. Syria, Asia, and Egypt, formed three other kingdoms. All four marked out by the four heads of the leopard, chap. vii. 6. But the prophet is intent upon Syria and Egypt, which had most to do with the Jews. (Calmet)'
      v:009:
        - "DAG:8:9 | 9 | 9 | <i>A little horn.</i> Antiochus Epiphanes, a descendant of Seleucus. He grew against the south and the east, by his victories over the kings of Egypt and Armenia; and <i>against the strength,</i> that is, against Jerusalem and the people of God. (Challoner) --- He persecuted God's people, and set up the idol of Jupiter Olympius in the very temple. (Worthington)"
      v:010:
        - 'DAG:8:10 | 10 | 10 | <i>Even unto,</i> or against the strength of heaven. So are here called the army of the Jews, the people of God, (Challoner) and particularly the teachers. Many priests gave way to idolatry, 1 Machabees i. 48., and 2 Machabees iv. 14. (Calmet)'
      v:011:
        - 'DAG:8:11 | 11 | 11 | <i>Strength;</i> the God of armies, (Haydock) over whom Epiphanes seemed to triumph.'
      v:012:
        - 'DAG:8:12 | 12 | 12 | <i>Strength.</i> Hebrew: "the army was delivered up to him, for the," &c. While several contended for the high priesthood, and imitated the manners of the Greeks, the sacrifices were neglected, and then Antiochus prevailed, 2 Machabees iv. 7. --- <i>Ground.</i> The ambitious pontiffs, as well as the king and his officers, kept not their promises. Onias, the lawful high priest, being displaced, went to seek redress at Antioch, in the asylum at Daphne. Andronicus prevailed on him to come out by treacherous promises, and slew him; whereupon even Epiphanes wept, and ordered the murderer to be punished, 2 Machabees iv. 32. The following year he entered Jerusalem, and committed horrible profanations.'
      v:013:
        - "DAG:8:13 | 13 | 13 | <i>Another.</i> We do not inquire how the angels explained themselves, or whether they instruct each other. This conversation was for the prophet's information. (Calmet) --- One angel asked the other a question about futurity. (Worthington)"
      v:014:
        - 'DAG:8:14 | 14 | 14 | <i>Days.</i> That is, six years and almost four months; which was the whole time from the beginning of the persecution of Antiochus till his death. (Challoner) --- He began in the year 143, and died in the year 149, according to the era of Seleucus. (Haydock) --- The temple was purified in the mean time, 1 Machabees i. 21., and vi. 16. (Worthington) --- Full days are specified. Sacrifice entirely ceased for three years, in the year 145, chap. vii. 25. Symmachus has 2,400, others 2,200, as quoted by St. Jerome. We know not whether the solar year of 365 days, or the lunar of 354, be meant.'
      v:016:
        - 'DAG:8:16 | 16 | 16 | <i>Between,</i> in an island formed by the river. It was the Son of God, (Calmet) or St. Michael, (St. Jerome) directing Gabriel to explain the vision.'
      v:017:
        - 'DAG:8:17 | 17 | 17 | <i>Man.</i> So Ezechiel is usually styled, to shew that the human nature is different from that of angels, and would be greatly honoured by Jesus Christ, who takes this appellation. (Worthington) --- <i>Of the end,</i> or determined. This shall take place, (Calmet) but the period is distinct. (Grotius ver. 26.)'
      v:019:
        - 'DAG:8:19 | 19 | 19 | <i>Malediction.</i> Hebrew, "wrath" against the people of God, and their enemies. (Calmet)'
      v:021:
        - 'DAG:8:21 | 21 | 21 | <i>Is.</i> Hebrew, "<i>are</i> the kings," (Haydock) including all, ver. 3.'
      v:022:
        - 'DAG:8:22 | 22 | 22 | <i>Nation,</i> yet not his children, ver. 8.'
      v:023:
        - 'DAG:8:23 | 23 | 23 | <i>Shameless.</i> Hebrew: "hard," cruel, and impudent, as Epiphanes was, 1 Machabees i. 2. Marcellinus styles him "wrathful and savage." --- <i>Sentences,</i> making use of artifice to seize the estates of his nephew Philometor, and to oppress the Jews, 2 Machabees v. 24. (Calmet) --- The history speaks of Antiochus: antichrist is also meant, as [in] chap. xii. and Matthew xxiv. (Worthington)'
      v:024:
        - "DAG:8:24 | 24 | 24 | <i>By.</i> Hebrew: \"not to his (Alexander's) strength,\" ver. 22. Epiphanes conquered Egypt and the Jews: but the former had an infant king, and the latter were unprovided. He shewed more cunning than prowess."
      v:025:
        - 'DAG:8:25 | 25 | 25 | <i>Prince:</i> God. --- <i>Hand</i> of man. He confessed that he was justly punished, 1 Machabees vi. 10. Greek, "He shall raise himself by the ruin of many, (Theod. and some manuscripts add, <i>and shall rise</i> up <i>against the prince of princes</i>) and he shall break them like eggs with his hand."'
      v:026:
        - "DAG:8:26 | 26 | 26 | <i>Morning</i> of this day, or of what shall happen in certain full days, ver. 14. --- <i>Seal.</i> When the predictions were to take place soon, they were dated and published. (Calmet) --- This will remain obscure till after the event. (St. Jerome) --- What regarded the temple, happened in 300 years' time. But it alluded also to antichrist. (St. Gregory, Mor. xxx. 12.) (Worthington)"
      v:027:
        - 'DAG:8:27 | 27 | 27 | <i>Business,</i> at Susa. Nabuchodonosor had given him the province of Babylon. --- <i>It.</i> All prophecies have a degree of obscurity before they be accomplished. Hebrew may intimate that none could tell the cause of his anxiety. (Calmet)'
