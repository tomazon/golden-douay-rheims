    verses:
      v:001: 'DAG:5:1 | 1 | 1 | Baltassar, {VERSE_FOOTNOTE_INDEX_REF 0}the king, made a great feast for a thousand of his nobles: and every one drank according to his age.'
      v:002: 'DAG:5:2 | 2 | 2 | And being now drunk, he commanded that they should bring the vessels of gold and silver, which Nabuchodonosor, his father, had brought away out of the temple, that was in Jerusalem, that the king and his nobles, and his wives, and his concubines, might drink in them.'
      v:003: 'DAG:5:3 | 3 | 3 | Then were the golden and silver vessels brought, which he had brought away out of the temple that was in Jerusalem: and the king and his nobles, his wives, and his concubines, drank in them.'
      v:004: 'DAG:5:4 | 4 | 4 | They drank wine, and praised their gods of gold, and of silver, of brass, of iron, and of wood, and of stone.'
      v:005: "DAG:5:5 | 5 | 5 | In the same hour there appeared fingers, as it were of the hand of a man, writing over-against the candlestick, upon the surface of the wall of the king's palace: and the king beheld the joints of the hand that wrote."
      v:006: "DAG:5:6 | 6 | 6 | Then was the king's countenance changed, and his thoughts troubled him: and the joints of his loins were loosed, and his knees struck one against the other."
      v:007: 'DAG:5:7 | 7 | 7 | And the king cried out aloud to bring in the wise men, the Chaldeans, and the soothsayers. And the king spoke, and said to the wise men of Babylon: Whosoever shall read this writing, and shall make known to me the interpretation thereof, shall be clothed with purple, and shall have a golden chain on his neck, and shall be the third man in my kingdom.'
      v:008: "DAG:5:8 | 8 | 8 | Then came in all the king's wise men, but they could neither read the writing, nor declare the interpretation to the king."
      v:009: 'DAG:5:9 | 9 | 9 | Wherewith king Baltassar was much troubled, and his countenance was changed: and his nobles also were troubled.'
      v:010: 'DAG:5:10 | 10 | 10 | Then the queen, on occasion of what had happened to the king, and his nobles, came into the banquet-house: and she spoke, and said: O king, live for ever: let not thy thoughts trouble thee, neither let thy countenance be changed.'
      v:011: 'DAG:5:11 | 11 | 11 | There is a man in thy kingdom that hath the spirit of the holy gods in him: and in the days of thy father knowledge and wisdom were found in him: for king Nabuchodonosor, thy father, appointed him prince of the wise men, enchanters, Chaldeans, and soothsayers, thy father, I say, O king:'
      v:012: 'DAG:5:12 | 12 | 12 | Because a greater spirit, and knowledge, and understanding, and interpretation of dreams, and shewing of secrets, and resolving of difficult things, were found in him, that is, in Daniel: whom the king named Baltarssar. Now, therefore, let Daniel be called for, and he will tell the interpretation.'
      v:013: 'DAG:5:13 | 13 | 13 | Then Daniel was brought in before the king. And the king spoke, and said to him: Art thou Daniel of the children of the captivity of Juda, whom my father, the king, brought out of Judea?'
      v:014: 'DAG:5:14 | 14 | 14 | I have heard of thee, that thou hast the spirit of the gods, and excellent knowledge, and understanding, and wisdom are found in thee.'
      v:015: 'DAG:5:15 | 15 | 15 | And now the wise men, the magicians, have come in before me, to read this writing, and shew me the interpretation thereof; and they could not declare to me the meaning of this writing.'
      v:016: 'DAG:5:16 | 16 | 16 | But I have heard of thee, that thou canst interpret obscure things, and resolve difficult things: now if thou art able to read the writing, and to shew me the interpretation thereof, thou shalt be clothed with purple, and shalt have a chain of gold about thy neck, and shalt be the third prince in my kingdom.'
      v:017: 'DAG:5:17 | 17 | 17 | To which Daniel made answer, and said before the king: Thy rewards be to thyself, and the gifts of thy house give to another: but the writing I will read to thee, O king, and shew thee the interpretation thereof.'
      v:018: 'DAG:5:18 | 18 | 18 | O king, the most high God gave to Nabuchodonosor, thy father, a kingdom, and greatness, and glory, and honour.'
      v:019: 'DAG:5:19 | 19 | 19 | And for the greatness that he gave to him, all people, tribes, and languages trembled, and were afraid of him: whom he would, he slew: and whom he would, he destroyed: and whom he would, he set up: and whom he would, he brought down.'
      v:020: 'DAG:5:20 | 20 | 20 | But when his heart was lifted up, and his spirit hardened unto pride, he was put down from the throne of his kingdom, and his glory was taken away.'
      v:021: 'DAG:5:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}And he was driven out from the sons of men, and his heart was made like the beasts, and his dwelling was with the wild asses, and he did eat grass like an ox, and his body was wet with the dew of heaven: till he knew that the most High ruled in the kingdom of men, and that he will set over it whomsoever it shall please him.'
      v:022: 'DAG:5:22 | 22 | 22 | Thou also, his son, O Baltassar, hast not humbled thy heart, whereas thou knewest all these things:'
      v:023: 'DAG:5:23 | 23 | 23 | But hast lifted thyself up against the Lord of heaven: and the vessels of his house have been brought before thee: and thou, and thy nobles, and thy wives, and thy concubines, have drunk wine in them: and thou hast praised the gods of silver, and of gold, and of brass, of iron, and of wood, and of stone, that neither see, nor hear, nor feel: but the God who hath thy breath in his hand, and all thy ways, thou hast not glorified.'
      v:024: 'DAG:5:24 | 24 | 24 | Wherefore, he hath sent the part of the hand which hath written this that is set down.'
      v:025: 'DAG:5:25 | 25 | 25 | And this is the writing that is written: <b>Mane</b>, <b>Thecel</b>, <b>Phares</b>.'
      v:026: 'DAG:5:26 | 26 | 26 | And this is the interpretation of the word. <b>Mane</b>: God hath numbered thy kingdom, and hath finished it.'
      v:027: 'DAG:5:27 | 27 | 27 | <b>Thecel</b>: thou art weighed in the balance, and art found wanting.'
      v:028: 'DAG:5:28 | 28 | 28 | <b>Phares</b>: thy kingdom is divided, and is given to the Medes and Persians.'
      v:029: "DAG:5:29 | 29 | 29 | Then by the king's command, Daniel was clothed with purple, and a chain of gold was put about his neck: and it was proclaimed of him that he had power <em>as</em> the third man in the kingdom."
      v:030: 'DAG:5:30 | 30 | 30 | The same night Baltassar, the Chaldean king, was slain.{VERSE_FOOTNOTE_INDEX_REF 0}'
      v:031: 'DAG:5:31 | 31 | 31 | And Darius, the Mede, succeeded to the kingdom, being threescore and two years old.'
  c:006:
    commentary:
      v:001:
        - 'DAG:6:1 | 1 | 1 | <i>Kingdom.</i> Josephus, &c., say Darius had returned into Media, where he made these regulations. But if this did not take place at Babylon, it would be rather at Susa, chap. viii. Josephus counts 300 or 360 governments, though when the monarchy was increased there were only 127, Esther i. (Calmet) --- He may therefore speak here of large towns, which had each a magistrate. Such regulations easily vary. (Haydock) --- Darius acts as master of the whole empire.'
      v:003:
        - 'DAG:6:3 | 3 | 3 | <i>Princes.</i> Th.[Theodotion?], "regulators." Chaldean <i>sarecin,</i> (Haydock) may be put for (Calmet) <i>seranim,</i> (Haydock) the usual title (Calmet) of the highest officers, the <i>surenas</i> of Persia. (Amminan 30.)'
      v:004:
        - 'DAG:6:4 | 4 | 4 | <i>Kingdom,</i> as prime minister, to whom the three princes should be accountable, as the inferior governors were to them. (Haydock) ---The king was now advanced in years, and wished to ease himself of part of the burden, (Calmet) as he could entirely confide in Daniel. (Haydock) --- He reigned only one year, chap. xiii. 65. (Worthington) --- <i>King.</i> Chaldean, "kingdom," (Haydock) to accuse him of treason, (Grotius) or to get him removed. (Calmet) --- This is an old and malignant trick, to call religion treason, and to get laws made for that purpose. (Worthington) --- <i>In him</i> a great proof of integrity! (Menochius)'
      v:006:
        - 'DAG:6:6 | 6 | 6 | <i>Craftily.</i> Chaldean, "came tumultuously to," &c. (Calmet) --- They hoped thus to convince the king, as they were so unanimous. He would not perceive the drift of their petition, adn was flattered with the idea of being like a god. Daniel was not consulted, though on other occasions the king reposed such confidence in him, as the deputies so impudently asserted that the wish was universal! So easily are princes deceived! (Haydock)'
      v:008:
        - 'DAG:6:8 | 8 | 8 | <i>It,</i> when it is confirmed both by the king and his nobility, Esther viii. 8.'
      v:009:
        - 'DAG:6:9 | 9 | 9 | <i>It.</i> Nabuchodonosor of Babylon, and of Ninive, had both pretended to be gods; (Chap. iii. 15; Judith v. 29.) (Calmet) and Curtius (8.) remarks, "that the Persians follow the dictates of prudence as well as of piety, in worshipping their kings among the gods, the majesty of empire being its best protection." (Haydock)'
      v:010:
        - 'DAG:6:10 | 10 | 10 | <i>Before.</i> He did not open the windows that he might be seen, as that would have been rashness; nor did many perceive what he was doing, (ver. 11.; Worthington) as it was in an <i>upper room,</i> but only those who rushed in. (Haydock) --- It was the usual practice of the Jews, (Calmet) to pray turning towards the temple, as Solomon had directed, (3 Kings viii. 48; St. Jerome in Ezechiel viii. 16.) though it was now in ashes. (Haydock) --- Daniel observed the third, sixth, and ninth hours, as the Church still does, Acts ii. 15., and x. 9. (St. Jerome)'
      v:011:
        - 'DAG:6:11 | 11 | 11 | <i>Carefully.</i> Chaldean, "came in a tumultuous manner," as [in] verses 6 & 15. (Calmet)'
      v:015:
        - 'DAG:6:15 | 15 | 15 | <i>Perceiving.</i> Chaldean, "assembled," (Protestants; Haydock) or "came quickly in a body." (Calmet)'
      v:017:
        - 'DAG:6:17 | 17 | 17 | <i>Own ring,</i> that none of his enemies might injure Daniel. The nobles also affixed their seal, (Haydock) that the king might not liberate him. (Menochius) --- All this shews that aristocracy was mixed with the monarchical form of government. Nothing of importance is done without the nobles.'
      v:018:
        - 'DAG:6:18 | 18 | 18 | <i>Meat.</i> Chaldean, "music," (Calmet) or "incense." (De Dieu.) --- He was tired of his godship, to which he had unguardedly opened his heart, ver. 6. (Haydock)'
      v:022:
        - 'DAG:6:22 | 22 | 22 | <i>Offence,</i> as I neglected thy decree to obey a higher Master. (Calmet) --- The king had sense enough to approve of this distinction. (Haydock)'
      v:023:
        - 'DAG:6:23 | 23 | 23 | <i>Believed,</i> or trusted. (Calmet) --- St. Paul alludes to this miracle, Hebrews xi. 33. (Worthington)'
      v:024:
        - 'DAG:6:24 | 24 | 24 | <i>Accused.</i> They were punished as false witnesses; (Calmet) and the king justly made them suffer what they would have inflicted on the innocent, being convinced that Daniel had only acted according to his devotion. (Worthington) --- These wretches deserved to perish, though they had spoken nothing but the truth. (Haydock) --- <i>Wives.</i> Many examples of such punishments occur, (Calmet) as it was presumed the children and wives were infected by the bad example, and would imitiate it, (Junius) if they had not concurred already. (Menochius) --- This must have been the case, to make it just. (Haydock) See Joshua vii. --- <i>Abominandœ leges,</i> says Ammianus, (23) speaking of the customs of Persia, <i>per quas ob noxam unius omnis propinquitas perit.</i> (Calmet)'
