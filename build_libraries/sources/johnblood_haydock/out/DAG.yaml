    verses:
      v:001: 'DAG:1:1 | 1 | 1 | In the third year {VERSE_FOOTNOTE_INDEX_REF 0}of the reign of Joakim, king of Juda, Nabuchodonosor, king of Babylon, came to Jerusalem, and besieged it.'
      v:002: 'DAG:1:2 | 2 | 2 | And the Lord delivered into his hands Joakim, the king of Juda, and part of the vessels of the house {VERSE_FOOTNOTE_INDEX_REF 0}of God: and he carried them away into the land of Sennaar, to the house of his god, and the vessels he brought into the treasure-house of his god.'
      v:003: "DAG:1:3 | 3 | 3 | And the king spoke to Asphenez, the master of the eunuchs, that he should bring in <i>some</i> of the children of Israel, and of the king's seed, and of the princes,"
      v:004: "DAG:1:4 | 4 | 4 | Children in whom there was no blemish, well favoured, and skilful in all wisdom, acute in knowledge, and instructed in science, and such as might stand in the king's palace, that he might teach them the learning, and the tongue of the Chaldeans."
      v:005: 'DAG:1:5 | 5 | 5 | And the king appointed them a daily provision, of his own meat, and of the wine of which he drank himself, that being nourished three years, afterwards they might stand before the king.'
      v:006: 'DAG:1:6 | 6 | 6 | Now there were among them of the children of Juda, Daniel, Ananias, Misael, and Azarias.'
      v:007: 'DAG:1:7 | 7 | 7 | And the master of the eunuchs gave them names: to Daniel, Baltassar: to Ananias, Sidrach: to Misael, Misach: and to Azarias, Abdenago.'
      v:008: "DAG:1:8 | 8 | 8 | But Daniel purposed in his heart that he would not be defiled with the king's table, nor with the wine which he drank: and he requested the master of the eunuchs that he might not be defiled."
      v:009: DAG:1:9 | 9 | 9 | And God gave to Daniel grace and mercy in the sight of the prince of the eunuchs.
      v:010: 'DAG:1:10 | 10 | 10 | And the prince of the eunuchs said to Daniel: I fear my lord, the king, who hath appointed you meat and drink: who if he should see your faces leaner than those of the other youths, your equals, you shall endanger my head to the king.'
      v:011: 'DAG:1:11 | 11 | 11 | And Daniel said to Malasar, whom the prince of the eunuchs had appointed over Daniel, Ananias, Misael, and Azarias:'
      v:012: 'DAG:1:12 | 12 | 12 | Try, I beseech thee, thy servants for ten days, and let pulse be given us to eat, and water to drink:'
      v:013: "DAG:1:13 | 13 | 13 | And look upon our faces, and the faces of the children that eat of the king's meat: and as thou shalt see, deal with thy servants."
      v:014: 'DAG:1:14 | 14 | 14 | And when he had heard these words, he tried them for ten days.'
      v:015: "DAG:1:15 | 15 | 15 | And after ten days, their faces appeared fairer and fatter than all the children that ate of the king's meat."
      v:016: 'DAG:1:16 | 16 | 16 | So Malasar took their portions, and the wine that they should drink: and he gave them pulse.'
      v:017: 'DAG:1:17 | 17 | 17 | And to these children God gave knowledge, and understanding in every book, and wisdom: but to Daniel the understanding <i>also</i> of all visions and dreams.'
      v:018: 'DAG:1:18 | 18 | 18 | And when the days were ended, after which the king had ordered they should be brought in: {VERSE_FOOTNOTE_INDEX_REF 0}the prince of the eunuchs brought them in before Nabuchodonosor.'
      v:019: "DAG:1:19 | 19 | 19 | And when the king had spoken to them, there were not found among them all such as Daniel, Ananias, Misael, and Azarias: and they stood in the king's presence."
      v:020: 'DAG:1:20 | 20 | 20 | And in all matters of wisdom and understanding, that the king enquired of them, he found them ten times better than all the diviners, and wise men, that were in all his kingdom.'
      v:021: 'DAG:1:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}And Daniel continued even to the first year of king Cyrus.'
  c:002:
    commentary:
      v:001:
        - 'DAG:2:1 | 1 | 1 | <i>Year,</i> from the death of his father, Nabopolassar; for he had reigned before as partner with his father, in the empire. (Challoner) --- In that quality he conquered Syria, (in the year of the world 3397) took Daniel, &c. in the year 3399. He succeeded his father. (Usher) (Calmet) --- After he had enlarged his empire by the conquest of Egypt, &c. he had this dream. (A. R. 25.[in the 25th year of his reign?]) (Worthington) --- <i>Mind.</i> Septuagint, "his sleep departed from him." (Haydock) --- He was restless, recollecting enough to fill him with trouble. When the dream was repeated over, he knew that it was the same. (Calmet)'
      v:002:
        - 'DAG:2:2 | 2 | 2 | <i>The Chaldeans.</i> That is, the astrologers, that pretended to divine by stars. (Challoner) --- They dwelt on the banks of the Euphrates, and were highly esteemed. (Diod. Sic. i.) --- They were the most ancient philosophers. (Civ. Div. i.)'
      v:003:
        - 'DAG:2:3 | 3 | 3 | <i>I know.</i> Hebrew also, "to know or understand what," &c.'
      v:004:
        - 'DAG:2:4 | 4 | 4 | <i>Syriac.</i> It was originally the same as the Chaldean. Daniel understood this language, as well as Hebrew and writes in it what concerned the Chaldeans, to Chap. viii. This shews his accuracy, as he makes his speakers use their own tongue. Spinosa ignorantly asserts, that all the seven first chapters are in Chaldean and taken from the records of that nation by Judas Maccabeus. How then did Matthathias become acquainted with the contents?'
      v:005:
        - 'DAG:2:5 | 5 | 5 | <i>Put.</i> Chaldean, "torn to pieces, and your house become infamous places;" (Calmet) Protestant, "a dunghill" (Haydock) --- Such cruel punishments were not uncommon. (1 Esdras vi. 11.) (Calmet) --- Bessus was torn in pieces by the relations of Darius; (Diod. xvii.) and the Persians generally cut off some member of criminals. (Brisson ii.)'
      v:008:
        - "DAG:2:8 | 8 | 8 | <i>Gain.</i> Literally, \"redeem\" (Haydock) --- St. Paul uses a similar expression, exhorting us to save our souls even at the expense of our temporal interest. (Calmet) --- The diviners wished to give the king's fury time to abate, (Haydock) and to save their lives; (Calmet) or delay punishment, at least, as much as possible. (Haydock)"
      v:009:
        - 'DAG:2:9 | 9 | 9 | <i>Thereof.</i> It is indeed more easy to discover what dream a person has had, than to explain it; since the devil might disclose the former, but he can only guess at what will happen, and herein his agents are often deceived. (See Genesis xl.) (Worthington) --- It is not even certain that the devil can know the dreams which we have not divulged, as it is the privilege of God to discern the secrets of the heart. (Haydock)'
      v:011:
        - 'DAG:2:11 | 11 | 11 | <i>Men.</i> They acknowledged greater and less gods. (Stanley, p. 13. Chap. i.) --- They pretend not to have any communication with the superior ones, (Calmet) and by their answer unguardedly bear testimony to the excellence of the God whom Daniel served. (St. Jerome)'
      v:013:
        - 'DAG:2:13 | 13 | 13 | <i>Slain.</i> Literally, "were slaughtering;" <i>interficiebantur.</i> (Haydock) --- Many think that some had already suffered. (Geier.; Menochius) --- They had been perhaps jealous of Daniel, and had not informed him of the matter. (St. Jerome)'
      v:014:
        - "DAG:2:14 | 14 | 14 | <i>General.</i> He occupied the same office as Putiphar, in Egypt. (Genesis xxxix. 1.) It was no disgrace for such a one to execute himself the king's order, as Banaias slew the brother of Solomon. (3 Kings ii.)"
      v:015:
        - 'DAG:2:15 | 15 | 15 | <i>Cruel.</i> Chaldean also, "precipitate." (Calmet)'
      v:016:
        - 'DAG:2:16 | 16 | 16 | <i>Declare</i> the dream. (Haydock) --- The Chaldeans had promised only to explain it, and the king knew the superior merit of Daniel. (Chap. i. 19.) (Calmet)'
      v:018:
        - 'DAG:2:18 | 18 | 18 | <i>Secret.</i> Literally, "sacrament." Greek, "mystery," which seems to be derived from (Calmet) <i>mosthor,</i> "a secret." (Haydock)'
      v:019:
        - 'DAG:2:19 | 19 | 19 | <i>Night,</i> while he was probably asleep, (Calmet) or praying with his companions. (Villet.)'
      v:020:
        - 'DAG:2:20 | 20 | 20 | <i>His.</i> He grants them to whom he pleases, and disposes of kingdoms (Calmet) without control. (ver. 21.)'
      v:027:
        - 'DAG:2:27 | 27 | 27 | <i>Soothsayers.</i> Chaldean <i>Gazerin,</i> (Haydock) who inspect entrails, (Ezechiel xxi. 21. St. Jerome) or tell fortunes by sticks. (Chap. iii. 3.)'
      v:028:
        - 'DAG:2:28 | 28 | 28 | <i>Times.</i> In the Old Testament, this commonly signifies when Christ shall appear; but in the New, it refers to the end of the world. (Calmet)'
      v:029:
        - 'DAG:2:29 | 29 | 29 | <i>Begin.</i> By thus telling what thoughts the king had entertained before his dream, he would be heard with greater confidence. (Worthington)'
      v:031:
        - 'DAG:2:31 | 31 | 31 | <i>Terrible,</i> or unusual. (Calmet) --- The statue denoted the four great empires of the Chaldeans, Persians, Greeks and Romans. The metals did not mean that the empire of <i>gold</i> was greater than the rest, as that signified by the <i>iron</i> was far more powerful; but only that the empire of the Chaldeans was then the greatest, and that the Persians would acquire still more power and be surpassed by the Greeks, as they were by the Romans, till the kingdom of Christ should be spread over all the earth. (Worthington)'
      v:037:
        - 'DAG:2:37 | 37 | 37 | <i>Of kings.</i> This title was used by the Persians. Nabuchodonosor was at that time the most potent monarch on earth. He conquered many nations, and greatly embellished the city of Babylon, surrounding it with three walls in fifteen days, and building hanging gardens, which were the wonder of the world. See Eusebius, præp. ix. 41. and x. 42. &c. (Calmet)'
      v:039:
        - 'DAG:2:39 | 39 | 39 | <i>Another kingdom;</i> viz. that of the Medes and Persians. (Challoner) --- <i>Inferior;</i> later, of less duration and extent. (Calmet) --- <i>Third,</i> &c. That of Alexander the Great. (Challoner) --- <i>World.</i> Alexander received ambassadors at Babylon, from the most distant nations, testifying their submission. He conquered beyond the river Indus, &c. (Diod. A. 1. Olym. 14.[year 1 of the 14th Olympiad.?]) (Calmet)'
      v:040:
        - "DAG:2:40 | 40 | 40 | <i>The fourth kingdom,</i> &c. Some understand this of the successors of Alexander, the kings of Syria and Egypt: others, of the Roman empire and its civil wars. (Challoner) --- The former supposition seems best, though the latter is almost universally received, and will be explained hereafter. (Calmet) --- The Roman empire did not immediately rise out of Alexander's, and had no relation to the Jews, &c. (Grotius, L'Empereus.) --- But it surely swallowed up all that he had left to his generals, and proved the greatest scourge to the Jewish nation; which has been ever since scattered, while the kingdom of Christ gains ground, and will flourish till that of Rome shall be no more. Antichrist will then appear to cast a cloud over, but not destroy it for three years and a half. It is the opinion of many Fathers, &c. that the Roman empire will subsist till that event take place; (see 2 Thessalonians ii. 3, 7.) and thus it may be said, that the fourth empire shall not be given <i>to another people.</i> For antichrist will not strive to exalt a particular nation, but to rule over all. Yet his dominion will be short, and will end in the general dissolution of nature; so that the Roman empire may be deemed to last for a long time, or even <i>for ever.</i> (ver. 44.) Those who adopt the former system, allow (Haydock) that the <i>stone</i> designates both the Roman empire and that of Christ; so that some parts of the prediction may refer to one and some to the other. The origin and progress of the Roman empire, might be a figure of the spiritual power of the Church. It is certain that the successors of Alexander owed their dominion to their valour, and established it by the slaughter of many great generals. The kings who followed Seleucus and Ptolemy were remarkable for a mixture of good and bad qualities. Their efforts to preserve their power by intermarriages, proved abortive. The prophet seems also to have had them in view, chap. vii. 7., and viii. 22. (Calmet)"
      v:041:
        - 'DAG:2:41 | 41 | 41 | <i>Clay.</i> The iron was in a rude state, mixed with earth. The Roman power was at last partly exercised by consuls and partly by emperors. (Menochius) --- Florus (1.) compares it to the four states of a man, infancy, childhood, youth, and old age. Its youth may be dated from the conquest of all Italy to Tiberius; afterwards it fell to decay, while the eternal kingdom of Christ was forming, ver. 44.'
      v:043:
        - "DAG:2:43 | 43 | 43 | <i>Man.</i> Pompey and Cæsar, Anthony and Augustus, married each other's relations; but they soon quarrelled, and the race of the Cæsars was extinct in Nero. But this is better understood of the kings of Syria and of Egypt. (Calmet)"
      v:044:
        - "DAG:2:44 | 44 | 44 | <i>Kingdom</i> of Christ, in the Catholic Church, which cannot be destroyed. (Challoner) --- This alone cannot be destroyed. (Worthington) --- All other empires change. The Catholic Church has stood for seventeen centuries in the midst of persecutions, which gives us an assurance that she will continue for ever. (Calmet) --- \"Then,\" says Munster, \"was the kingdom of Christ set up, not by arms,...but by the divine power.\" This interpretation arises from the improper version, <i>without hands;</i> whereas the sequel shews that the empire here spoken of, is attended with the like violence as the four others, which it destroys. The Roman empire was in no degree connected with others by marriage. In the following verse, Munster improperly turns to the second coming of our Saviour. Grotius here asserts that the stone alludes to the Roman armies, prefiguring the Son of man, whose gospel is indicated by the progress of the Roman empire, as both sprung from small beginnings. But who informed him that there were such figures in that empire as in the Old Testament? All empires begin in that manner, and types should have some greater resemblance with the reality. The Church meddles not with the temporal powers. It is therefore plain that the prophet speaks of empires which shall succeed each other. (Houbigant. perf. Prop. 340.) --- <i>Kingdoms.</i> That of Rome comprised all the former. The persecuting emperors are forced to yield, and the colossal power of infidelity and vice falls before the gospel. Christ's dominion is spiritual, exercised against wickedness; (Calmet) is heavenly and eternal. (Haydock) --- The blood of martyrs was more efficacious in the establishing of Christianity, than fire and sword had been in forming other empires. (Menochius)"
      v:045:
        - 'DAG:2:45 | 45 | 45 | <i>Hands.</i> Protestant marg.: "mountain, which was not in hand." (Haydock) --- Christ was born of a virgin; and his kingdom was not established by ambition, like others. Yet it presently became a mountain, and filled the earth. (St. Justin, dial.; St. Augustine, tr. 9. in Jo.) --- <i>God</i> himself sets up this <i>kingdom.</i> (Calmet)'
      v:046:
        - 'DAG:2:46 | 46 | 46 | <i>Daniel,</i> taking him for a little god, under the great one, ver. 17. (Worthington) --- <i>Victims.</i> Chaldean <i>mincha,</i> (Haydock) of flour, &c. But the prophet had already declared his sentiments on this head, (ver. 28.) and abhorred such honours, like St. Paul, (Acts xiv. 10.; Calmet) though this is not here recorded. (Menochius)'
      v:047:
        - 'DAG:2:47 | 47 | 47 | <i>Of gods,</i> above all those of the country for explaining hidden things: yet he did not acknowledge him to be the only true God. (Calmet) --- He afterwards erected an idol to represent his own greatness. (Worthington)'
      v:048:
        - 'DAG:2:48 | 48 | 48 | <i>Provinces,</i> or that of Babylonia, which was the first. --- <i>Wise men.</i> This would not engage him in any idolatrous practices.'
      v:049:
        - 'DAG:2:49 | 49 | 49 | <i>Works</i> of agriculture, (Calmet) which the ancient kings of Persia encouraged with great attention, appointing officers to reward or punish according as their land was cultivated. (Xenophon, Cyr. 8. & Œcon.) --- St. Jerome thinks they were appointed judges, (Calmet) or assistants of Daniel. (Grotius) --- <i>Palace.</i> Literally, "gates," (Haydock) as receiver of the taxes, particularly at Susa. (Chap. viii. 2.) (Marsham Egypt. sæc. 18.)'
