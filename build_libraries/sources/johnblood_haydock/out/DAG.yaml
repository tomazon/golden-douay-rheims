    verses:
      v:001: 'DAG:11:1 | 1 | 1 | And from the first year of Darius, the Mede, I stood up, that he might be strengthened, and confirmed.'
      v:002: 'DAG:11:2 | 2 | 2 | And now I will shew thee the truth. Behold, there shall stand yet three kings in Persia, and the fourth shall be enriched exceedingly above them all: and when he shall be grown mighty by his riches, he shall stir up all against the kingdom of Greece.'
      v:003: 'DAG:11:3 | 3 | 3 | But there shall rise up a strong king, and shall rule with great power: and he shall do what he pleaseth.'
      v:004: 'DAG:11:4 | 4 | 4 | And when he shall come to his height, his kingdom shall be broken, and it shall be divided towards the four winds of the heaven: but not to his posterity, nor according to his power with which he ruled. For his kingdom shall be rent in pieces, even for strangers, besides these.'
      v:005: 'DAG:11:5 | 5 | 5 | And the king of the south shall be strengthened, and one of his princes shall prevail over him, and he shall rule with great power: for his dominions shall be great.'
      v:006: 'DAG:11:6 | 6 | 6 | And after the end of years they shall be in league together: and the daughter of the king of the south shall come to the king of the north to make friendship, but she shall not obtain the strength of the arm, neither shall her seed stand: and she shall be given up, and her young men that brought her, and they that strengthened her in <i>these</i> times.'
      v:007: 'DAG:11:7 | 7 | 7 | And a plant of the bud of her roots shall stand up: and he shall come with an army, and shall enter into the province of the king of the north: and he shall abuse them, and shall prevail.'
      v:008: 'DAG:11:8 | 8 | 8 | And he shall also carry away captive into Egypt their gods, and their graven things, and their precious vessels of gold and silver: he shall prevail against the king of the north.'
      v:009: 'DAG:11:9 | 9 | 9 | And the king of the south shall enter into the kingdom, and shall return to his own land.'
      v:010: 'DAG:11:10 | 10 | 10 | And his sons shall be provoked, and they shall assemble a multitude of great forces: and he shall come with haste like a flood: and he shall return, and be stirred up, and he shall join battle with his forces.'
      v:011: 'DAG:11:11 | 11 | 11 | And the king of the south being provoked, shall go forth, and shall fight against the king of the north, and shall prepare an exceeding great multitude, and a multitude shall be given into his hands.'
      v:012: 'DAG:11:12 | 12 | 12 | And he shall take a multitude, and his heart shall be lifted up, and he shall cast down many thousands: but he shall not prevail.'
