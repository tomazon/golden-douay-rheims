chapters:
  c:001:
    commentary:
      v:001:
        - "DAG:1:1 | 1 | 1 | <i>Third,</i> at the conclusion, so that it is called the <i>fourth,</i> Jeremias xxv. 1. (Cornelius a Lapide; Menochius) --- Nabuchodonosor began his expedition into Syria a year before he was king; (Salien, the year of the world 3428.; Josephus, &c.) or he had the title before his father Nabopolassar's death. (Usher, the year of the world 3397.) --- The following year he took Joakim, with a design to convey him to Babylon; but he left him on hard terms, and seized many of the sacred vessels, Daniel, &c. (Calmet) --- Joakim reigned other eight years, 2 Paralipomenon xxxvi. 5. (Worthington)"
      v:002:
        - 'DAG:1:2 | 2 | 2 | <i>His god; Bel,</i> or <i>Belas,</i> the principal idol of the Chaldeans. (Challoner) --- The king pretended to derive his pedigree from Belus, (Abyd. Eus. præp. 1.) and greatly enriched his temple, (Calmet) which Xerxes demolished. (Arrian.) --- <i>God.</i> Some part might be kept in the <i>palace,</i> chap. v. 10., and 2 Paralipomenon xxxvi. 7.'
      v:003:
        - 'DAG:1:3 | 3 | 3 | <i>Eunuchs,</i> or chief officers. The Jews assert that Daniel was made an eunuch, Isaias xxxix. 7. But he might be so styled on account of his dignity. (Calmet) --- <i>Princes.</i> Literally, "tyrants." (Haydock) --- This name was afterwards only rendered odious by the misconduct of several kings. (Calmet) --- Hebrew <i>parthemim,</i> (Haydock) seems to be of Greek derivation, alluding to {GREEK:START protimoi}προτιμοι{GREEK:END}, or {GREEK:START protoi}προτοι{GREEK:END}, "the first or most honoured." (Drusius) --- We find here other Greek words. (Calmet)'
      v:004:
        - "DAG:1:4 | 4 | 4 | <i>Blemish.</i> Deformed people were excluded the throne, or the king's presence. (Procop. 1.) --- <i>Science;</i> well educated, or apt to learn. They were first to be taught the Chaldean letters, which then differed from the Hebrew. (Calmet)"
      v:005:
        - "DAG:1:5 | 5 | 5 | <i>Meat:</i> more exquisite. (De Dieu.) --- All was first served on the king's table. (Athen. vi. 14.)"
      v:006:
        - 'DAG:1:6 | 6 | 6 | <i>Juda.</i> It is thought all four were of royal blood. (Calmet) --- Others were also kept at court. (Menochius)'
      v:007:
        - 'DAG:1:7 | 7 | 7 | <i>Baltassar,</i> or as Chaldeans (Calmet) or Masorets (Haydock) pronounce, <i>Beltesasar,</i> "the treasurer of Baal." The names were changed to testify their subjection, (Calmet) and that they might embrace the manners of the Chaldeans. (Menochius) --- The new names alluded to the sun. (Calmet)'
      v:008:
        - 'DAG:1:8 | 8 | 8 | <i>Daniel,</i> as head and nearer the throne, gave good example to the rest. (Worthington) --- <i>Defiled,</i> either by eating meat forbidden by the law, or which had before been offered to idols. (Challoner) --- It was customary among the pagans to make an offering of some parts to their gods, or throw it into the fire. (Theod.; Calmet) --- These reasons determined the pious youths, (Haydock) who desired also to keep free from gluttony and other vices. (Theod.; Worthington)'
      v:011:
        - 'DAG:1:11 | 11 | 11 | <i>Malassar,</i> another inferior officer. It means also one appointed over the mouth or provisions, (Calmet) and might be Asphenez, ver. 3, 9. (Haydock)'
      v:012:
        - 'DAG:1:12 | 12 | 12 | <i>Pulse.</i> That is, pease, beans, and such like. (Challoner) --- St. Basil hence shews the advantages of fasting; and Catholics, who imitate Daniel, may expect the like reward in heaven: and hope that such a pattern would not displease their dissenting brethren, but rather screen them from their profane sarcasms. (Haydock)'
      v:017:
        - 'DAG:1:17 | 17 | 17 | <i>Dreams.</i> He was learned in all the sciences of the country, like Moses, Acts vii. 22. (Calmet) --- They studied these things, in order to refute what was erroneous: <i>discunt....ut judicent.</i> (St. Jerome) --- The Chaldeans paid great attention to dreams. Daniel acquired the knowledge of such as were sent from heaven by the gift of God, as Joseph had done. To pay any regard to common dreams would be childish (Calmet) and sinful, if the person depend on them for the knowledge of futurity. (Haydock)'
      v:020:
        - 'DAG:1:20 | 20 | 20 | <i>Diviners,</i> or fortune-tellers. --- <i>Wise men.</i> Septuagint, "philosophers." (Calmet) --- Hebrew <i>Ashaphim,</i> may come from the Greek {GREEK:START sophoi}σοφοι{GREEK:END}. (Grotius) --- They had been educated three years, ver. 5. (Haydock)'
      v:021:
        - 'DAG:1:21 | 21 | 21 | <i>Cyrus;</i> and also to the third, (Chap. x) and of course during the whole of the captivity. (Worthington) --- He was maintained in power by the conqueror of Babylon, chap. vi. 18., and xiv. 1. He first displayed his sagacity in the cause of Susanna, (Chap. xiii.; Calmet) whose history was placed at the head of the book, in Theodotion, (St. Jerome in Isaias iii. 1.) as in its natural order. (Calmet)'
