      v:004: '1KI:16:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}Him that dieth of Baasa, in the city, the dogs shall eat: and him that dieth of his in the country, the fowls of the air shall devour.'
      v:005: '1KI:16:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}But the rest of the acts of Baasa, and all that he did, and his battles, are they not written in the Book of the words of the days of the kings of Israel?'
      v:006: '1KI:16:6 | 6 | 6 | So Baasa slept with his fathers, and was buried in Thersa: and Ela, his son, reigned in his stead.'
      v:007: '1KI:16:7 | 7 | 7 | And when the word of the Lord came in the hand of Jehu, the son of Hanani, the prophet, against Baasa, and against his house, and against all the evil that he had done before the Lord, to provoke him to anger by the works of his hands, to become as the house of Jeroboam: for this cause he slew him; that is to say, Jehu, the son of Hanani, the prophet.'
      v:008: '1KI:16:8 | 8 | 8 | In the {VERSE_FOOTNOTE_INDEX_REF 0}six and twentieth year of Asa, king of Juda, Ela, the son of Baasa, reigned over Israel, in Thersa, two years.'
      v:009: '1KI:16:9 | 9 | 9 | And his servant Zambri, who was captain of half the horsemen, rebelled against him: now Ela was drinking in Thersa, and drunk in the house of Arsa, the governor of Thersa.'
      v:010: '1KI:16:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}And Zambri rushing in, struck him, and slew him, in the seven and twentieth year of Asa, king of Juda; and he reigned in his stead.'
      v:011: '1KI:16:11 | 11 | 11 | And when he was king, and sat upon his throne, he slew all the house of Baasa, and he left not one thereof to piss against a wall, and all his kinsfolks and friends.'
      v:012: '1KI:16:12 | 12 | 12 | And Zambri destroyed all the house of Baasa, according to the word of the Lord, that he had spoken to Baasa, in the hand of Jehu, the prophet,'
      v:013: '1KI:16:13 | 13 | 13 | For all the sins of Baasa, and the sins of Ela, his son, who sinned, and made Israel to sin, provoking the Lord, the God of Israel, with their vanities.'
      v:014: '1KI:16:14 | 14 | 14 | But the rest of the acts of Ela, and all that he did, are they not written in the Book of the words of the days of the kings of Israel?'
      v:015: '1KI:16:15 | 15 | 15 | In the seven and twentieth year {VERSE_FOOTNOTE_INDEX_REF 0}of Asa, king of Juda, Zambri reigned seven days in Thersa: now the army was besieging Gebbethon, a city of the Philistines.'
      v:016: '1KI:16:16 | 16 | 16 | And when they heard that Zambri had rebelled, and slain the king, all Israel made Amri their king, who was general over Israel in the camp that day.'
      v:017: '1KI:16:17 | 17 | 17 | And Amri went up, and all Israel with him, from Gebbethon, and they besieged Thersa.'
