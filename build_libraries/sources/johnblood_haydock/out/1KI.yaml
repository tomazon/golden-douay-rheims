    verses:
      v:001: '1KI:13:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}behold there came a man of God out of Juda, by the word of the Lord, to Bethel, when Jeroboam was standing upon the altar, and burning incense.'
      v:002: "1KI:13:2 | 2 | 2 | And he cried out against the altar in the word of the Lord, and said: O altar, altar, thus saith the Lord: {VERSE_FOOTNOTE_INDEX_REF 0}Behold a child shall be born to the house of David, Josias by name, and he shall immolate upon thee the priests of the high places, who now burn incense upon thee, and he shall burn men's bones upon thee."
      v:003: '1KI:13:3 | 3 | 3 | And he gave a sign the same day, saying: This shall be the sign, that the Lord hath spoken: Behold the altar shall be rent, and the ashes that are upon it, shall be poured out.'
      v:004: '1KI:13:4 | 4 | 4 | And when the king had heard the word of the man of God, which he had cried out against the altar in Bethel, he stretched forth his hand from the altar, saying: Lay hold on him. And his hand which he stretched forth against him, withered: and he was not able to draw it back again to him.'
      v:005: '1KI:13:5 | 5 | 5 | The altar also was rent, and the ashes were poured out from the altar, according to the sign which the man of God had given before in the word of the Lord.'
      v:006: "1KI:13:6 | 6 | 6 | And the king said to the man of God: Entreat the face of the Lord thy God, and pray for me, that my hand may be restored to me. And the man of God besought the face of the Lord, and the king's hand was restored to him, and it became as it was before."
      v:007: '1KI:13:7 | 7 | 7 | And the king said to the man of God: Come home with me to dine, and I will make thee presents.'
      v:008: '1KI:13:8 | 8 | 8 | And the man of God answered the king: If thou wouldst give me half thy house I will not go with thee, nor eat bread, nor drink water in this place:'
      v:009: '1KI:13:9 | 9 | 9 | For so it was enjoined me by the word of the Lord, commanding me: Thou shalt not eat bread, nor drink water, nor return by the same way that thou camest.'
      v:010: '1KI:13:10 | 10 | 10 | So he departed by another way, and returned not by the way that he came into Bethel.'
      v:011: '1KI:13:11 | 11 | 11 | Now a certain old prophet dwelt in Bethel, and his sons came to him, and told him all the works that the man of God had done that day in Bethel: and they told their father the words which he had spoken to the king.'
      v:012: '1KI:13:12 | 12 | 12 | And their father said to them: What way went he? His sons shewed him the way by which the man of God went, who came out of Juda.'
      v:013: '1KI:13:13 | 13 | 13 | And he said to his sons: Saddle me the ass. And when they had saddled him, he got up,'
      v:014: '1KI:13:14 | 14 | 14 | And went after the man of God, and found him sitting under a turpentine-tree: and he said to him: Art thou the man of God who camest from Juda? He answered: I am.'
      v:015: '1KI:13:15 | 15 | 15 | And he said to him: Come home with me, to eat bread.'
      v:016: '1KI:13:16 | 16 | 16 | But he said: I must not return, nor go with thee, neither will I eat bread, nor drink water in this place:'
      v:017: '1KI:13:17 | 17 | 17 | Because the Lord spoke to me, in the word of the Lord, saying: Thou shalt not eat bread, and thou shalt not drink water there, nor return by the way thou wentest.'
      v:018: '1KI:13:18 | 18 | 18 | He said to him: I also am a prophet like unto thee: and an angel spoke to me, in the word of the Lord, saying: Bring him back with thee into thy house, that he may eat bread, and drink water. He deceived him,'
      v:019: '1KI:13:19 | 19 | 19 | And brought him back with him: so he ate bread, and drank water in his house.'
      v:020: '1KI:13:20 | 20 | 20 | And as they sat at table, the word of the Lord came to the prophet that brought him back:'
      v:021: '1KI:13:21 | 21 | 21 | And he cried out to the man of God who came out of Juda, saying: Thus saith the Lord: Because thou hast not been obedient to the Lord, and hast not kept the commandment which the Lord thy God commanded thee,'
      v:022: '1KI:13:22 | 22 | 22 | And hast returned, and eaten bread, and drunk water in the place wherein he commanded thee that thou should not eat bread, nor drink water, thy dead body shall not be brought into the sepulchre of thy fathers.'
      v:023: '1KI:13:23 | 23 | 23 | And when he had eaten and drunk, he saddled his ass for the prophet, whom he had brought back.'
      v:024: '1KI:13:24 | 24 | 24 | And when he was gone, a lion found him in the way, and killed him, and his body was cast in the way: and the ass stood by him, and the lion stood by the dead body.'
      v:025: '1KI:13:25 | 25 | 25 | And behold, men passing by, saw the dead body cast in the way, and the lion standing by the body. And they came and told it in the city, wherein that old prophet dwelt.'
      v:026: '1KI:13:26 | 26 | 26 | And when that prophet, who had brought him back out of the way, heard of it, he said: It is the man of God, that was disobedient to the mouth of the Lord, and the Lord hath delivered him to the lion, and he hath torn him, and killed him, according to the word of the Lord, which he spoke to him.'
      v:027: '1KI:13:27 | 27 | 27 | And he said to his sons: Saddle me an ass. And when they had saddled it,'
      v:028: '1KI:13:28 | 28 | 28 | And he was gone, he found the dead body cast in the way, and the ass and the lion standing by the carcass: the lion had not eaten of the dead body, nor hurt the ass.'
      v:029: '1KI:13:29 | 29 | 29 | And the prophet took up the body of the man of God, and laid it upon the ass, and going back brought it into the city of the old prophet, to mourn for him.'
      v:030: '1KI:13:30 | 30 | 30 | And he laid his dead body in his own sepulchre: and they mourned over him, <i>saying:</i> Alas! alas, my brother.'
      v:031: '1KI:13:31 | 31 | 31 | And when they had mourned over him, he said to his sons: When I am dead, bury me in the sepulchre wherein the man of God is buried: lay my bones beside his bones.'
      v:032: '1KI:13:32 | 32 | 32 | For assuredly the word shall come to pass which he hath foretold in the word of the Lord, against the altar that is in Bethel: and against all the temples of the high places, that are in the cities of Samaria.'
      v:033: '1KI:13:33 | 33 | 33 | After these words, Jeroboam came not back from his wicked way: but on the contrary, he made of the meanest of the people priests of the high places: whosoever would, he filled his hand, and he was made a priest of the high places.'
      v:034: '1KI:13:34 | 34 | 34 | And for this cause did the house of Jeroboam sin, and was cut off, and destroyed from the face of the earth.'
  c:014:
    commentary:
      v:001:
        - "1KI:14:1 | 1 | 1 | <i>At.</i> The Septuagint omit the 20 verses following. But Grabe's edition has them marked with asterisks, (Haydock) as being supplied from Theodotion, &c. The Vatican copy gives a great part, with some circumstances which occur no where else, chap. xii. 24. (Calmet) --- The wife of Jeroboam is there called Ano, (Menochius) the elder sister of the queen of Egypt, Thekemina. See chap. xi. 19; where Adad marries another sister. (Haydock) --- <i>Time.</i> This expression does not determine the year. (St. Chrysostom, &c.) --- The passage in the Vatican Septuagint seems to place this death before Jeroboam ascended the throne: but it took place rather at the end of his reign, ver. 14. Abia seems to have been his eldest son, and fit for command; so that the people mourn for him, which they would hardly have done for an infant. (Calmet)"
      v:002:
        - "1KI:14:2 | 2 | 2 | <i>Dress.</i> As if the prophet, who could dive into futurity, could be thus imposed upon. Jeroboam was aware that he would be full of indignation at the changes which had been introduced. He might also fear, lest his wife might be exposed to danger in (Calmet) or near (Haydock) the enemy's country, (Calmet) and the people would have been more convinced of the vanity of their idols, if they had seen that it was necessary to have recourse to a prophet of the true God. (Menochius) --- The mother might ask without the least suspicion, \"Will my son recover?\" --- <i>Silo</i> might still be attached to the service of God, in consequence of the ark residing there so long, and the presence of the revered Ahias; so that, if it formed a part of the dominions of Israel, (Tirinus) as it was in the tribe of Ephraim, though nearer Jerusalem than Sichem, (Calmet) Jeroboam might reasonably fear lest his wife should be treated with indignity. (Tirinus)"
      v:003:
        - '1KI:14:3 | 3 | 3 | <i>Cracknels.</i> Hebrew <i>nikkudim,</i> "cakes full of holes," &c., Josue ix. 12. (Calmet) --- Septuagint give a double translation, "cakes and raisins." Arabic, "fruits." Syriac adds "dried." It was customary to make presents to the prophets, 1 Kings ix. 7. (Calmet) --- But these were mean, that the woman might not be known. (Du Hamel) --- It is not said that Ahias deigned to receive them. (St. Jerome in Mic. iii.)'
      v:004:
        - '1KI:14:4 | 4 | 4 | <i>Dim.</i> Hebrew, "swelled," &c. (Calmet) --- Septuagint inform us that the prophet was 60 years old. (Haydock)'
      v:006:
        - '1KI:14:6 | 6 | 6 | <i>Tidings.</i> Hebrew, "I am a hard messenger to thee." (Calmet)'
      v:009:
        - '1KI:14:9 | 9 | 9 | <i>Strange gods;</i> that is, <i>foreign gods:</i> which expression destroys the opinion of those who imagine that Jeroboam designed by his calves to worship the Lord God of Israel. (Challoner) --- <i>Back.</i> Literally, "body."'
      v:010:
        - "1KI:14:10 | 10 | 10 | <i>Wall.</i> Every male child, or every dog. See 1 Kings xxv. 22. (Haydock) --- The Hebrew word <i>mashtin,</i> in Spanish and French, signifies a \"shepherd's dog.\" --- <i>Israel.</i> This proverbial expression signifies, that even those who keep at home, and meddle not with the affairs of war, will not escape; (Calmet) nor shall those who have run away from the field of battle, (Haydock) nor the most precious or contemptible things be spared, Deuteronomy xxxii. 36., and 4 Kings xiv. 26. (Menochius) --- <i>Clean.</i> This family is compared to something most disgusting, (Haydock) because it had introduced idolatry, and the prediction against it was literally fulfilled by Baasa, (chap. xv. 29.; Tirinus) \"as the vintner seeks in the vineyard even for the last grape.\" (Syriac and Arabic)"
      v:011:
        - '1KI:14:11 | 11 | 11 | <i>Devour.</i> They shall have the burial of asses, Jeremias xxii. 19.'
      v:013:
        - '1KI:14:13 | 13 | 13 | <i>Word from.</i> Hebrew or "thought towards." (Grotius) --- He has entertained sentiments of piety (Calmet) in the midst of a wicked court; therefore, God will hasten to draw him out of the midst of iniquity. (Haydock) --- The Rabbins say that he had pulled down the walls, which his father had built, to prevent the people from going to Jerusalem. (Calmet) --- God was please to shew mercy to him. (Menochius)'
      v:014:
        - "1KI:14:14 | 14 | 14 | <i>Time.</i> Protestants, \"But what? even now.\" The young prince, (Haydock) who was the firmest support of the family, was presently hurried away. Abia, king of Juda, slew above 500,000 of Jeroboam's subjects at once; and Baasa exterminated his family. (Calmet) --- The latter had now begun his conspiracy. (Abulensis, q. 26.)"
      v:015:
        - '1KI:14:15 | 15 | 15 | <i>Water.</i> The kingdom of Israel was continually agitated with wars. --- <i>River</i> Euphrates, by degrees. The kings of Assyria verified these predictions; and we know not what is become of these ten tribes. (Calmet) --- <i>To provoke.</i> These people did not perhaps design (Haydock) to make God their enemy, no more than their king did, ver. 9. But their actions had that effect. Such expressions denote not the final cause, but the sequel of other facts, without direct intention. (Worthington) --- Yet these sins might probably be called sins of malice. (Haydock) --- They were all involved in ruin, because they had been accomplices in wickedness. (Menochius)'
      v:016:
        - '1KI:14:16 | 16 | 16 | <i>Sin.</i> This is the common effect of evil example in kings. <i>Plus exemplo qu√†m peccato nocent.</i> (Cicero, Leg. iii.) "As it is esteemed a sort of service to imitate the customs and vices of the king; they laid aside all piety, lest they might seem to upbraid the king with his impiety, if they should live in a virtuous manner." (Lactantius v. 6.) The crimes of kings are seldom confined to their own persons. (Calmet)'
      v:017:
        - '1KI:14:17 | 17 | 17 | <i>Thersa.</i> Septuagint inform us that Jeroboam had built this place, which the call <i>Sarira,</i> while he was employed by Solomon. No wonder, therefore, that it is not mentioned by Josue. Its exact situation is not known, though it must have been very delightful, since Solomon compares the spouse to it. (Calmet) --- Where we read <i>sweet,</i> (Canticle of Canticles vi. 3.) Hebrew has, "Thou art beautiful....as Thersa, and comely as Jerusalem." Hither Jeroboam had removed his court from Sichem. (Tirinus) --- Some place Thersa in the tribe of Manasses; (Adrichomius) others, in that of Ephraim. (Bonfrere) --- <i>House.</i> Hebrew, "door," or gate of the city, when the prophet had denounced that the child should die, (ver. 12.) unless the palace was contiguous to the walls. (Haydock)'
      v:019:
        - '1KI:14:19 | 19 | 19 | <i>The book of the words of the days of the kings of Israel.</i> This book, which is often mentioned in the Book of Kings, is long since lost. For as to the books of <i>Paralipomenon,</i> or <i>Chronicles,</i> (which the Hebrews call <i>the words of the days</i>) they were certainly written after the Book of Kings, since they frequently refer to them; (Challoner) and they also remit us to these journals for farther information. (Haydock)'
      v:021:
        - '1KI:14:21 | 21 | 21 | <i>Forty.</i> Some suspect there is a mistake, and that it should be twenty-one. See 1 Paralipomenon xxii. 5. (Grotius) (Du Hamel) --- Hardouin dates from the √¶ra of Solomon. Roboam was <i>young,</i> in the Scripture style. But he might be forty-one years old, chap. xii. 10. (Calmet) --- <i>Ammonitess.</i> She probably perverted her son; (Menochius) so that he only continued three years faithful to the Lord; (2 Paralipomenon xi. 17.) when his people readily imitated the idolatry of Israel, as they had been already staggered in their faith by the conduct of Solomon. (Calmet)'
      v:023:
        - '1KI:14:23 | 23 | 23 | <i>High hill.</i> Such places of devotion had been tolerated, before the temple was built: but now they were deemed profane. (Calmet)'
      v:024:
        - '1KI:14:24 | 24 | 24 | <i>The effeminate.</i> Catamites, or men addicted to unnatural lust. (Challoner) --- This crime had been punished in the Sodomites, and in the people of Chanaan, and of Benjamin. Yet they continued prevalent in the country, chap. xv. 12., and 4 Kings xxiii. 7., and Isaias ii. 6., and 2 Machabees iv. 12. (Calmet) --- These were perpetrated in honour of Venus, Priapus, &c. (Menochius) See Deuteronomy xxiii. 17. (Haydock)'
      v:025:
        - '1KI:14:25 | 25 | 25 | <i>Sesac.</i> See chap. xi. 40. He was allied to Jeroboam, (Calmet) so that he might come to his assistance, (Haydock) being attracted by the ivory throne, (Rabbins) and the immense riches of Jeroboam. (Calmet) --- Roboam was informed by Semeias, that resistance would be fruitless; and being humbled, he repaired more frequently to the temple, ver. 18. But his piety was of short duration, as it was influenced only by fear, 2 Paralipomenon xii. 14.'
      v:027:
        - '1KI:14:27 | 27 | 27 | <i>Hand.</i> Symmachus, "the place where the courtiers" (guards) stood, (Haydock) in the hall; (Calmet) or he made the guards carry these shields before him, ver. 28. (Haydock)'
      v:030:
        - '1KI:14:30 | 30 | 30 | <i>Always.</i> The two kingdoms were constantly divided, and did each other all the harm they could; though we know not that they ever came to a pitched battle. Roboam was too great a coward, 2 Paralipomenon xiii. 7.'
      v:031:
        - '1KI:14:31 | 31 | 31 | <i>Roboam.</i> He deserved some commendation for procuring provisions, and fortifying his dominions; (2 Paralipomenon xi. 5, 12.) but was a prince devoid of wisdom or religion. He married 18 wives and 60 concubines. The son of Maacha, his most favourite queen, succeeded him, after he had reigned seventeen years, and lived fifty-eight. (Calmet) --- Semeias and Addo wrote his history, 2 Paralipomenon xii. 15.'
