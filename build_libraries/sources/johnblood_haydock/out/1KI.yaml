    verses:
      v:001: '1KI:4:1 | 1 | 1 | And king Solomon reigned over all Israel:'
      v:002: '1KI:4:2 | 2 | 2 | And these were the princes which he had: Azarias, the son of Sadoc, the priest:'
      v:003: '1KI:4:3 | 3 | 3 | Elihoreph, and Ahia, the sons of Sisa, scribes: Josaphat, the son of Ahilud, recorder:'
      v:004: '1KI:4:4 | 4 | 4 | Banaias, the son of Joiada, over the army: and Sadoc, and Abiathar, priests.'
      v:005: "1KI:4:5 | 5 | 5 | Azarias, the son of Nathan, over them that were about the king: Zabud, the son of Nathan, the priest, the king's friend:"
      v:006: '1KI:4:6 | 6 | 6 | And Ahisar, governor of the house: and Adoniram, the son of Abda, over the tribute.'
      v:007: '1KI:4:7 | 7 | 7 | And Solomon had twelve governors over all Israel, who provided victuals for the king and for his household: for every one provided necessaries, each man his month in the year.'
      v:008: '1KI:4:8 | 8 | 8 | And these are their names: Benhur, in Mount Ephraim,'
      v:009: '1KI:4:9 | 9 | 9 | Bendecar, in Macces, and in Salebim, and in Bethsames, and in Elon, and in Bethanan.'
      v:010: '1KI:4:10 | 10 | 10 | Benhesed, in Aruboth: his was Socho, and all the land of Epher.'
      v:011: '1KI:4:11 | 11 | 11 | Benabinadab, to whom belonged all Nephath-Dor: he had Tapheth, the daughter of Solomon, to wife.'
      v:012: '1KI:4:12 | 12 | 12 | Bana, the son of Ahilud, who governed Thanac, and Mageddo, and all Bethsan, which is by Sarthana, beneath Jezrael, from Bethsan unto Abelmehula, over-against Jecmaan.'
      v:013: '1KI:4:13 | 13 | 13 | Bengaber, in Ramoth Galaad: he had the towns of Jair, the son of Manasses, in Galaad: he was chief in all the country of Argob, which is in Basan, threescore great cities with walls, and brazen bolts.'
      v:014: '1KI:4:14 | 14 | 14 | Ahinadab, the son of Addo, was chief in Manaim.'
      v:015: '1KI:4:15 | 15 | 15 | Achimaas, in Nephthali: he also had Basemath, the daughter of Solomon, to wife.'
      v:016: '1KI:4:16 | 16 | 16 | Baana, the son of Husi, in Aser, and in Baloth.'
      v:017: '1KI:4:17 | 17 | 17 | Josaphat, the son of Pharue, in Issachar.'
      v:018: '1KI:4:18 | 18 | 18 | Semei, the son of Ela, in Benjamin.'
      v:019: '1KI:4:19 | 19 | 19 | Gaber, the son of Uri, in the land of Galaad, in the land of Sehon, the king of the Amorrhites, and of Og, the king of Basan, over all that were in that land.'
      v:020: '1KI:4:20 | 20 | 20 | Juda and Israel <i>were</i> innumerable, as the sand of the sea in multitude; eating and drinking, and rejoicing.'
      v:021: '1KI:4:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}And Solomon had under him all the kingdoms, from the river to the land of the Philistines, even to the border of Egypt: and they brought him presents, and served him all the days of his life.'
      v:022: '1KI:4:22 | 22 | 22 | And the provision of Solomon, for each day was thirty measures of fine flour, and threescore measures of meal;'
      v:023: '1KI:4:23 | 23 | 23 | Ten fat oxen, and twenty out of the pastures, and a hundred rams; besides venison of harts, roes, and buffaloes, and fatted fowls.'
      v:024: '1KI:4:24 | 24 | 24 | For he had all the country which was beyond the river, from Thaphsa to Gazan, and all the kings of those countries: and he had peace on every side round about.'
      v:025: '1KI:4:25 | 25 | 25 | And Juda, and Israel, dwelt without any fear, every one under his vine, and under his fig-tree, from Dan to Bersabee, all the days of Solomon.'
      v:026: '1KI:4:26 | 26 | 26 | {VERSE_FOOTNOTE_INDEX_REF 0}And Solomon had forty thousand stalls of chariot horses, and twelve thousand for the saddle.'
      v:027: "1KI:4:27 | 27 | 27 | And the foresaid governors of the king fed them; and they furnished the necessaries also for king Solomon's table, with great care, in their time."
      v:028: '1KI:4:28 | 28 | 28 | They brought barley also, and straw for the horses and beasts, to the place where the king was, according as it was appointed them.'
      v:029: '1KI:4:29 | 29 | 29 | And God gave to Solomon wisdom, and understanding exceeding much, and largeness of heart, as the sand that is on the sea shore.'
      v:030: '1KI:4:30 | 30 | 30 | And the wisdom of Solomon surpassed the wisdom of all the Orientals, and of the Egyptians;'
      v:031: '1KI:4:31 | 31 | 31 | {VERSE_FOOTNOTE_INDEX_REF 0}And he was wiser than all men: wiser than Ethan, the Ezrahite, and Heman, and Chalcol, and Dorda, the sons of Mahol, and he was renowned in all nations round about.'
      v:032: '1KI:4:32 | 32 | 32 | Solomon also spoke three thousand parables: and his poems were a thousand and five.'
      v:033: '1KI:4:33 | 33 | 33 | And he treated about trees, from the cedar that is in Libanus, unto the hyssop that cometh out of the wall: and he discoursed of beasts, and of fowls, and of creeping things, and of fishes.'
      v:034: '1KI:4:34 | 34 | 34 | And they came from all nations to hear the wisdom of Solomon, and from all the kings of the earth, who heard of his wisdom.'
  c:005:
    commentary:
      v:001:
        - "1KI:5:1 | 1 | 1 | <i>Hiram.</i> Josephus says, that the temple was built in the 11th year of this prince. He must therefore have been the son of David's friend, as the former had sent artificers to build David's house, (2 Kings v. 11.; Calmet) above 30 years before. But there may be a mistake in the number, as the Scripture evidently speaks of the same king; and Josephus had said before, \"Hiram rejoiced exceedingly that Solomon had succeeded to the throne; (for he had been the friend of David) and he sent ambassadors to congratulate with him on his present felicity, by whom Solomon wrote,\" &c. The mutual letters of these kings were still preserved in the archives of Tyre; and this author confidently appeals to them, as he deems it \"impious to insert any fiction\" in his history. (Josephus, Antiquities viii. 2.) He quotes Dius and Menander; who asserted, that these princes proposed enigmas to each other; and that Hiram was obliged to pay a large sum of money, as he could not explain that which Solomon had proposed, &c. (Josephus, contra Apion i.) (Haydock)"
      v:003:
        - '1KI:5:3 | 3 | 3 | <i>Wars.</i> Many interpreters assert that this was the real impediment, (Tostat; Salien, &c.) rather than the blood, which David had already spilt, 2 Kings vii., and 1 Paralipomenon xxii. 8.'
      v:004:
        - '1KI:5:4 | 4 | 4 | <i>Adversary.</i> Literally, "Satan." Adad of Idumea, and another of Syria, and Jeroboam, began to molest Solomon, only towards the end of his reign, chap. xi. 25.'
      v:006:
        - '1KI:5:6 | 6 | 6 | <i>Libanus.</i> It belonged to Israel, since the victory of David, 2 Kings x. 18. Solomon built some fortresses on the mountain, chap. ix. 19. The cedar-trees grow chiefly towards Phenicia, above Biblos. They bear a great resemblance with fir-trees, and grow in a pyramidical form. The wood is hard and bitter, so that worms will not molest it. Hence it was much used in the temple of Ephesus, and in other large buildings; <i>lacunaria ex ea....propter √¶ternitatem sunt facta.</i> (Vitruvius ii. 9.) --- <i>Sidonians.</i> It seems they were subject to the king of Tyre, or this was the common title of all the Phenicians. (Calmet)'
      v:007:
        - '1KI:5:7 | 7 | 7 | <i>Lord</i> (Jehova) <i>God</i> "of Israel," as it is expressed, 2 Paralipomenon ii. 12. (Haydock) --- This pagan prince adored and erected temples and altars in honour of Baal, Astarte, and Hercules; (Josephus, &c.) yet he did not hesitate to acknowledge the God of Israel, as he supposed that there was a god for each nation. See chap. xx. 28., and 4 Kings xvii. 27. (Calemt) --- Thus many think that they may serve the God of unity, by going to hear the sermons of men who preach a contradictory doctrine. The devil will be satisfied, if he can share the divine honours: but God will admit of no rival, nor can he sanction any but the true religion. (Haydock)'
      v:008:
        - '1KI:5:8 | 8 | 8 | <i>Fir-trees.</i> Some take these to be another species of cedars, as they say fir is too slender and corruptible; (Martin, &c.) and Solomon had not asked for it, ver. 6.; though he does in 2 Paralipomenon ii. 8, where (Haydock) the word is translated <i>archeuthina,</i> "juniper-trees," by the Septuagint and St. Jerome. (Calmet) --- <i>Beroshim,</i> is rendered fir-trees by Pagnin; box or cedars, &c., by others. The precise import of the Hebrew names of plants, animals, &c., is not sufficiently known. (Menochius) --- Fir is use by the best architects. (Virtuvius, ii. 9.) (Calmet)'
      v:009:
        - "1KI:5:9 | 9 | 9 | <i>There.</i> Joppe was fixed upon, as the port nearest Jerusalem, 2 Paralipomenon ii. 16. The trees were squared and rolled, (Calmet) or dragged (Haydock) from the mountain-top to the river Adonis, or the plain of Biblos, and then sent in floats by sea. (Calmet) --- <i>Household,</i> for the <i>workmen</i> employed in cutting the wood; (2 Paralipomenon; Menochius) and also for Hiram's other servants, as the kings of the East paid them not with money. (Calmet) --- The Tyrians neglected agriculture. (Servius)"
      v:011:
        - "1KI:5:11 | 11 | 11 | <i>Wheat,</i> \"ground or beaten.\" (Hebrew; Paralipomenon) (Haydock) --- By comparing this passage with chap. iv. 22, we may see how much the court of Solomon surpassed that of Hiram. The former consumed 90 measures of flour a <i>day;</i> and 20,000 of wheat sufficed for the Tyrian prince's family a whole <i>year.</i> --- <i>Twenty.</i> It is supposed by many commentators that <i>thousand</i> is to be supplied from the former sentence; as there seems otherwise to be no proportion between the wheat and the oil. (Piscator, &c.) --- The Septuagint, Syriac, &c., read 20,000. (Calmet) --- The Alexandrian copy has not <i>core,</i> but only <i>beth,</i> (Haydock) or \"bath,\" which is a smaller measure, containing 29 pints and something more, (Calmet) or seven gallons, four pints, English wine measure; whereas the core, or chomer, consisted of 75 gallons, five pints. (Arbuthnot) (Haydock) --- In Paralipomenon, the workmen have 20,000 cores of wheat, and also of barley, and as many baths of wine and of oil; which bear some proportion with each other. (Calmet)"
      v:014:
        - '1KI:5:14 | 14 | 14 | <i>Levy,</i> or tribute. The men had only to procure stones, as the Tyrians had engaged to do all which regarded the wood. (Calmet) --- These were Israelites. (Menochius)'
      v:015:
        - '1KI:5:15 | 15 | 15 | <i>Mountain</i> of Libanus. (Calmet) --- Paralipomenon <i>mountains:</i> but the Hebrew is singular in both places. They were all proselytes or strangers.'
      v:016:
        - '1KI:5:16 | 16 | 16 | <i>Three hundred.</i> In 2 Paralipomenon (ii. 2., and 18,) we read <i>six hundred;</i> (Haydock) as there are 300 superior officers included. (Calmet) (Menochius) (Sa, &c.) --- But these 3600 are all overseers. (Haydock)'
      v:017:
        - '1KI:5:17 | 17 | 17 | <i>Foundation,</i> which did not appear. (Calmet) --- What sort would, therefore, be chosen for the most conspicuous parts of the temple? (Haydock)'
      v:018:
        - '1KI:5:18 | 18 | 18 | <i>Giblians.</i> Ezechiel (xxvii. 9,) commends them for building ships. Giblos of Gebal is supposed to be the town, which profane authors style Biblos, at the foot of Libanus. Ptolemy also mentions Gabala, to the east of Tyre. (Calmet)'
