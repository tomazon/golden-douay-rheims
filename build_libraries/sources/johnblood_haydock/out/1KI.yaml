    verses:
      v:001: '1KI:11:1 | 1 | 1 | And king Solomon {VERSE_FOOTNOTE_INDEX_REF 0}loved many strange women, besides the daughter of Pharao, and women of Moab, and of Ammon, and of Edom, and of Sidon, and of the Hethites:'
      v:002: '1KI:11:2 | 2 | 2 | Of the nations concerning which the Lord said to the children of Israel: {VERSE_FOOTNOTE_INDEX_REF 0}You shall not go in unto them, neither shall any of them come into yours: for they will most certainly turn away your hearts to follow their gods. And to these was Solomon joined with a most ardent love.'
      v:003: '1KI:11:3 | 3 | 3 | And he had seven hundred wives as queens, and three hundred concubines: and the women turned away his heart.'
      v:004: '1KI:11:4 | 4 | 4 | And when he was now old, {VERSE_FOOTNOTE_INDEX_REF 0}his heart was turned away by women to follow strange gods: and his heart was not perfect with the Lord his God, as was the heart of David, his father.'
      v:005: '1KI:11:5 | 5 | 5 | But Solomon worshipped Astarthe, the goddess of the Sidonians, and Moloch, the idol of the Ammonites.'
      v:006: '1KI:11:6 | 6 | 6 | And Solomon did that which was not pleasing before the Lord, and did not fully follow the Lord, as David, his father.'
      v:007: '1KI:11:7 | 7 | 7 | Then Solomon built a temple for Chamos, the idol of Moab, on the hill that is over-against Jerusalem, and for Moloch, the idol of the children of Ammon.'
      v:008: '1KI:11:8 | 8 | 8 | And he did in this manner for all his wives that were strangers, who burnt incense, and offered sacrifice to their gods.'
      v:009: '1KI:11:9 | 9 | 9 | And the Lord was angry with Solomon, because his mind was turned away from the Lord, the God of Israel, {VERSE_FOOTNOTE_INDEX_REF 0}who had appeared to him twice;'
      v:010: '1KI:11:10 | 10 | 10 | And had commanded him concerning this thing, that he should not follow strange gods: but he kept not the things which the Lord commanded him.'
      v:011: '1KI:11:11 | 11 | 11 | The Lord therefore said to Solomon: Because thou hast done this, and hast not kept my covenant, and my precepts, which I have commanded thee, I will divide and rend thy kingdom, and will give it to thy servant.'
      v:012: "1KI:11:12 | 12 | 12 | {VERSE_FOOTNOTE_INDEX_REF 0}Nevertheless, in thy days I will not do it, for David thy father's sake: but I will rend it out of the hand of thy son."
      v:013: '1KI:11:13 | 13 | 13 | Neither will I take away the whole kingdom; but I will give one tribe to thy son, for the sake of David, my servant, and Jerusalem, which I have chosen.'
      v:014: "1KI:11:14 | 14 | 14 | And the Lord raised up an adversary to Solomon, Adad, the Edomite, of the king's seed, in Edom."
      v:015: '1KI:11:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}For when David was in Edom, and Joab, the general of the army, was gone up to bury them that were slain, and had killed every male in Edom,'
      v:016: '1KI:11:16 | 16 | 16 | (For Joab remained there six months with all Israel, till he had slain every male in Edom,)'
      v:017: "1KI:11:17 | 17 | 17 | Then Adad fled, he and certain Edomites of his father's servants, with him, to go into Egypt: and Adad was <i>then</i> a little boy."
      v:018: '1KI:11:18 | 18 | 18 | And they arose out of Madian, and came into Pharan, and they took men with them from Pharan, and went into Egypt, to Pharao, the king of Egypt: who gave him a house, and appointed him victuals, and assigned him land.'
      v:019: '1KI:11:19 | 19 | 19 | And Adad found great favour before Pharao, insomuch that he gave him to wife the own sister of his wife, Taphnes, the queen.'
      v:020: '1KI:11:20 | 20 | 20 | And the sister of Taphnes bore him his son, Genubath; and Taphnes brought him up in the house of Pharao: and Genubath dwelt with Pharao among his children.'
      v:021: '1KI:11:21 | 21 | 21 | And when Adad heard in Egypt that David slept with his fathers, and that Joab, the general of the army, was dead, he said to Pharao: Let me depart, that I may go to my own country.'
      v:022: '1KI:11:22 | 22 | 22 | And Pharao said to him: Why, what is wanting to thee with me, that thou seekest to go to thy own country? But he answered: Nothing; yet I beseech thee to let me go.'
      v:023: '1KI:11:23 | 23 | 23 | God also raised up against him an adversary, Razon, the son of Eliada, {VERSE_FOOTNOTE_INDEX_REF 0}who had fled from his master, Adarezer, the king of Soba.'
      v:024: '1KI:11:24 | 24 | 24 | And he gathered men against him, and he became a captain of robbers, when David slew them <i>of Soba:</i> and they went to Damascus, and dwelt there, and they made him king in Damascus.'
      v:025: '1KI:11:25 | 25 | 25 | And he was an adversary to Israel all the days of Solomon: and this is the evil of Adad, and his hatred against Israel; and he reigned in Syria.'
      v:026: '1KI:11:26 | 26 | 26 | {VERSE_FOOTNOTE_INDEX_REF 0}Jeroboam also, the son of Nabat, an Ephrathite, of Sareda, a servant of Solomon, whose mother was named Sarua, a widow woman, lifted up his hand against the king.'
      v:027: '1KI:11:27 | 27 | 27 | And this is the cause of his rebellion against him; for Solomon built Mello, and filled up the breach of the city of David, his father.'
      v:028: '1KI:11:28 | 28 | 28 | And Jeroboam was a valiant and mighty man: and Solomon seeing him a young man ingenious and industrious, made him chief over the tributes of all the house of Joseph.'
      v:029: '1KI:11:29 | 29 | 29 | {VERSE_FOOTNOTE_INDEX_REF 0}So it came to pass at that time, that Jeroboam went out of Jerusalem, and the prophet Ahias, the Silonite, clad with a new garment, found him in the way: and they two were alone in the field.'
      v:030: '1KI:11:30 | 30 | 30 | And Ahias taking his new garment, wherewith he was clad, divided it into twelve parts:'
      v:031: '1KI:11:31 | 31 | 31 | 31And he said to Jeroboam: Take to thee ten pieces: for thus saith the Lord, the God of Israel: Behold I will rend the kingdom out of the hand of Solomon, and will give thee ten tribes.'
      v:032: '1KI:11:32 | 32 | 32 | But one tribe shall remain to him for the sake of my servant, David, and Jerusalem, the city which I have chosen out of all the tribes of Israel:'
      v:033: '1KI:11:33 | 33 | 33 | Because he hath forsaken me, and hath adored Astarthe, the goddess of the Sidonians, and Chamos, the god of Moab, and Moloch, the god of the children of Ammon: and hath not walked in my ways, to do justice before me, and <i>to keep</i> my precepts, and judgments, as <i>did</i> David, his father.'
      v:034: "1KI:11:34 | 34 | 34 | Yet I will not take away all the kingdom out of his hand, but I will make him prince all the days of his life, for David my servant's sake, whom I chose, who kept my commandments, and my precepts."
      v:035: "1KI:11:35 | 35 | 35 | But I will take away the kingdom out of his son's hand and will give thee ten tribes:"
      v:036: '1KI:11:36 | 36 | 36 | And to his son I will give one tribe, that there may remain a lamp for my servant, David, before me always in Jerusalem, the city which I have chosen, that my name might be there.'
      v:037: '1KI:11:37 | 37 | 37 | And I will take thee, and thou shalt reign over all that thy soul desireth, and thou shalt be king over Israel.'
      v:038: '1KI:11:38 | 38 | 38 | If then thou wilt hearken to all that I shall command thee, and wilt walk in my ways, and do what is right before me, keeping my commandments, and my precepts, as David, my servant, did: I will be with thee, and will build thee up a faithful house, as I built a house for David, and I will deliver Israel to thee:'
      v:039: '1KI:11:39 | 39 | 39 | And I will for this afflict the seed of David, but yet not for ever.'
      v:040: '1KI:11:40 | 40 | 40 | Solomon, therefore, sought to kill Jeroboam: but he arose, and fled into Egypt, to Sesac, the king of Egypt, and was in Egypt till the death of Solomon.'
      v:041: '1KI:11:41 | 41 | 41 | And the rest of the words of Solomon, and all that he did, and his wisdom: behold they are all written in the Book of the words of the days of Solomon.'
      v:042: '1KI:11:42 | 42 | 42 | And the days that Solomon reigned in Jerusalem, over all Israel, were forty years.'
      v:043: '1KI:11:43 | 43 | 43 | And {VERSE_FOOTNOTE_INDEX_REF 0}Solomon slept with his fathers, and was buried in the city of David, his father, and Roboam, his son, reigned in his stead.'
  c:012:
    commentary:
      v:001:
        - '1KI:12:1 | 1 | 1 | <i>King,</i> or to acknowledge his right, provided he would grant their request. The discontented assembled at <i>Sichem,</i> rather than at Jerusalem, as they would be under less restraint. (Calmet) --- They appointed Jeroboam to prefer their petition. (Menochius) --- Roboam was probably the only son whom Solomon had by his wives. (Calmet) --- We read of two daughters, Japheth and Basemath, chap. iv. 11., and 15. (Haydock) --- Naama, the Ammonite, was the mother of Robaom, who, though 40 years old, was devoid of good sense, 2 Paralipomenon xiii. 7., Ecclesiastes ii. 18., and Ecclesiasticus xlvii. 27. (Calmet)'
      v:002:
        - '1KI:12:2 | 2 | 2 | <i>Hearing of.</i> Hebrew, "<i>It</i> (the assembly) and Jeroboam dwelt in Egypt." (Haydock) --- But in 2 Paralipomenon x. 2., we find he <i>returned.</i> It is probable that both texts agreed in the days of St. Jerome; as the same letters, if read in a different manner, may have both meanings. (Calmet) --- Septuagint have also "returned." (Haydock)'
      v:004:
        - '1KI:12:4 | 4 | 4 | <i>Yoke,</i> of personal service, (Calmet) first to build the temple, and afterwards to erect palaces, fortify cities, &c. The works of Mello gave the greatest discontent. (Haydock)'
      v:006:
        - '1KI:12:6 | 6 | 6 | <i>Old man.</i> Banaias and Jahiel. (St. Jerome, Trad.)'
      v:007:
        - '1KI:12:7 | 7 | 7 | <i>They said.</i> Hebrew, "he said." The transcribers, probably not understanding what they wrote, frequently make singular for plural verbs. So ver. 21, "They came," instead of <i>he came.</i> Some manuscripts and the ancient versions are correct. (Kennicott) --- <i>Yield.</i> Hebrew, "serve." By the submission of one day he might have acquired the kingdom. Great attention is requisite at first. Tacitus (Hist. iv.) represents Vespasian, <i>Novo principatu suspensum, & vultus quoque ac sermones omnium circumspectantem.</i>'
      v:008:
        - '1KI:12:8 | 8 | 8 | <i>Him.</i> They were young, compared with the former, though they might be 40 years old. (Menochius) --- It was frequently the custom in the eastern courts, to educate young noblemen along with the heir to the crown. Such formed the captains of Alexander, (1 Machabees i. 7,) and the warriors of Sesostris, whose father ordered all the male children who were born on the same day in his dominions, to be brought to court, to be educated with his son. (Diodorus i.) --- The Persian nobility were brought up at the gate of the prince, that they might learn temperance and the art of governing. (Xenophon, Cyrop. i.) --- The endeavours of Solomon were frustrated by the evil disposition of his son, and of those about his person.'
      v:010:
        - "1KI:12:10 | 10 | 10 | <i>Finger</i> is not expressed in Hebrew or Septuagint, but the Syriac and Josephus agree with the Vulgate. In Paralipomenon, we read <i>loins,</i> instead of <i>back.</i> Hebrew and Septuagint, my little (Protestants supply <i>finger</i>). Septuagint, \"my littleness,\" {GREEK:START mikrotes}ŒºŒπŒ∫œÅŒøœÑŒ∑œÉ{GREEK:END}; but in Paralipomenon <i>finger</i> is added. (Haydock) --- Chaldean, \"my weakness is stronger than my father's strength.\" The loins denote strength. Roboam did not use these boastings and insolent expressions: but he adopted their spirit. (Calmet) --- He insinuates that he was twice as old as his father when he began to reign, (Pineda vii. 24,) or he uses a proverbial exaggeration. (Delrio. adag. 202.) (Menochius)"
      v:011:
        - '1KI:12:11 | 11 | 11 | <i>Scorpions.</i> Chaldean, "thorns." Hebrew has both significations. Like a tyrant, Roboam threatens to beat the people with sharp thorns. (Menochius)'
      v:015:
        - '1KI:12:15 | 15 | 15 | <i>Turned.</i> Hebrew, "for the cause (revolution) was from the Lord, (Calmet) that he might verify his word." (Haydock) --- God permitted the king to act impudently, and disposed things in such a manner, that the prediction took effect. (Calmet) --- Indeed, the prophet had only spoken, because things would happen. (Haydock) --- "There are two sorts of persecutors, those who blame, and those who flatter: the tongue of the flatterer persecutes more than the hand of him who kills." (St. Augustine in Psalm lxix.) (Du Hamel) --- Roboam fell a prey to his evil counsellors. (Haydock) --- <i>That,</i> (ver. 16.) denotes the sequel, not the final cause, as chap. xiv. 9. (Worthington)'
      v:016:
        - "1KI:12:16 | 16 | 16 | <i>Look to.</i> Chaldean, \"rule over thy own tribe.\" They imitate those who give a bill of divorce. (Calmet) --- Herein they were not excusable, no more than those who persecuted God's people, though he permitted their wickedness, to chastise the guilty. (Menochius) --- Seba had formerly withdrawn the people from David in the same manner, 2 Kings xx. 1. (Haydock) --- Abulensis thinks that as God had chosen Jeroboam, and his rival acted tryannically, the people did right. (Tirinus)"
      v:017:
        - '1KI:12:17 | 17 | 17 | <i>Them,</i> as well as over many, who came into his territory, that they might practise the true religion, without restraint. (Haydock) (Chap. xi. 13.) --- The kings of Juda afterwards made various conquests, chap. xiii. 19. Hence they were able to contend with the other tribes (Calmet) with advantage. (Haydock) --- Even at first, Roboam put himself at the head of 180,000 chosen men, ver. 21. Abia had an army of 400,000, and Asa near 600,000; while Josaphat had 1,160,000 soldiers, 2 Paralipomenon xiii. 3., and xiv. 8., and xvii. 14.'
      v:018:
        - '1KI:12:18 | 18 | 18 | <i>Aduram.</i> One of the same name had occupied this post under David, 2 Kings xx. 24. (Calmet) --- Some suppose that this is the same with <i>Adoniram,</i> chap. iv. 6. Roboam impudently sent him to appease the people, (Salien) or haughtily to demand the usual tribute; unless the king abandoned him to the fury of the populace, as an object of their horror. The people have often been appeased by the death of rapacious ministers. --- <i>Haste.</i> Hebrew, "he strengthened himself," or obstinately persisted in his resolution of reducing the people by force; and thus those, who might now have been easily reclaimed, were driven to choose another king, and the evil became irremediable. (Calmet)'
      v:020:
        - "1KI:12:20 | 20 | 20 | <i>Again,</i> from Egypt, ver. 2. (Haydock) --- He had not been present, it seems, at the second assembly; or, at least, he had retired as soon as Roboam had given his decision. But the people having stoned Aduram, and thus rendered a reconciliation very difficult, Jeroboam was invited to accept the crown. (Calmet) --- As this was conformable to his utmost desires and the prophet's declaration, he made no demur, chap. xi. 37. (Haydock) <i>Only.</i> Benjamin was a small tribe, and so intermixed with the tribe of Juda, (the very city of Jerusalem being partly in Juda, partly in Benjamin) that they are here counted but as one tribe. (Challoner) --- Perhaps <i>Benjamin</i> at first hesitated; but, considering the greater danger to which it would be exposed, embraced the party of Roboam, ver. 21. (Salien)"
      v:021:
        - '1KI:12:21 | 21 | 21 | <i>Fourscore.</i>[Eighty.] Septuagint, "twenty." (Du Hamel) --- But the Alexandrian copy agrees with the Hebrew. (Haydock)'
      v:024:
        - '1KI:12:24 | 24 | 24 | <i>Them.</i> This shews the great authority of Semeias. He wrote the history of Roboam, 2 Paralipomenon xii. 15. He also foretold the irruption of Sesac, to punish the house of Israel; but not to destroy it. (Calmet) --- The obedience of Roboam deserves applause; though it would have been a vain attempt to resist God, who was resolved to punish his family. (Menochius) --- God must have touched the hearts of the leaders, to convince them that he spoke by the mouth of Semeias. (Salien) --- The Vatican Septuagint here subjoins almost the whole history of Jeroboam, improperly. (Haydock) See chap. xiv.'
      v:025:
        - '1KI:12:25 | 25 | 25 | <i>Built,</i> or "had built," while Roboam was preparing for his invasion. (Salien) --- <i>Sichem</i> and <i>Phanuel</i> had been ruined by Abimelech, and by Gedeon, Judges viii. 17., and ix. 45. (Calmet) --- By means of these fortresses, he secured both sides of the Jordan. (Haydock) --- Jeroboam afterwards fixed his residence at Thirsa, where the court was kept, till Amri built Samaria.'
      v:027:
        - '1KI:12:27 | 27 | 27 | <i>Him.</i> Jeroboam chose to follow the dictates of human policy, rather than to depend on the express declaration of God, who had given him the kingdom. It was natural that the people should have a predilection for the house of David; (Calmet) and he might fear that the priests would prevail upon them to return to their old master, as they dwelt about Jerusalem. (Salien)'
      v:028:
        - '1KI:12:28 | 28 | 28 | <i>Device.</i> Wicked policy, to make religion subservient to the state. (Worthington) --- Jeroboam was right in judging, (Haydock) that it is one of the strongest foundations of government, (Calmet) and therefore he would have a peculiar religion for his subjects. (Haydock) --- Strange blindness, caused by ambition! As if God could not have maintained him on the throne. The sequel evinces how delusive were his wicked projects. (Calmet) --- <i>Calves.</i> It is likely, by making his gods in this form, he mimicked the Egyptians, among whom he had sojourned, who worshipped their Apis and their Osiris under the form of a bullock. (Challoner) (St. Jerome in Osee iv. 15., and v., &c.) --- The Greeks commonly style these idols, <i>heifers,</i> as more contemptible than bulls: (Tirinus) and some Fathers style them, "calf-heads." (Lactantius iv. 10.) Monceau pretends that they resembled the cherubim, and were intended to represent the true God; thus endeavouring to excuse the Israelites from idolatry, on this occasion, as well as when they came out of Egypt, Exodus xxxii. 4. But his arguments are weak, and Jeroboam is constantly condemned as a most wicked and idolatrous prince, chap. xiv. 9., 4 Kings xxiii. 15., and Osee viii. 5., and x. 5. (Calmet) --- <i>Egypt.</i> The same had been said by Aaron. (Menochius)'
      v:029:
        - '1KI:12:29 | 29 | 29 | <i>Bethel and Dan.</i> Bethel was a city of the tribe of Ephraim, in the southern parts of the dominions of Jeroboam, about six leagues from Jerusalem: Dan was in the extremity of his dominions, to the north, on the confines of Syria. (Challoner) --- The Israelites did not hesitate to travel so far, ver. 30. (Calmet) --- Those who lived nearer Bethel, went thither along with their king. (Salien) --- The latter city was assigned to Benjamin, Josue xviii. 22. (Menochius) --- But probably many of the subjects of Jeroboam dwelt in it; so that it was the most southern city of his dominions. It had been consecrated by Jacob, (Genesis xxviii. 19.) and was a famous place of devotion, 1 Kings x. 3. Septuagint (Alexandrian) and St. Cyril (in Osee, p. 5.) read Galgal. Dan had been long before infected with idolatry, Judges xviii. 30.'
      v:030:
        - '1KI:12:30 | 30 | 30 | <i>Sin,</i> almost irreparable, which brought on the ruin of the ten tribes. Though the calves were taken away along with them into captivity, the people did not return to the service of the Lord: but the greatest part imitated the conduct of the pagans, with whom they mixed; while some few returned with the tribe of Juda, and made a part of that kingdom. The Samaritans, who were sent to inhabit their country, were not of the race of Jacob. (Calmet)'
      v:031:
        - '1KI:12:31 | 31 | 31 | <i>Places,</i> to other idols or <i>devils,</i> (2 Paralipomenon xi. 15.; Haydock) not merely at Bethel, chap. xiii. --- <i>Lowest.</i> Such places were fittest for him. (Worthington) --- Hebrew, "extremity:" others understand people of reputation: but it seems he took any <i>whosoever would</i> (chap. xiii. 33.) accept the office, without confining himself to the Levites. (Calmet) --- Indeed most of them were banished, as refractory; (2 Paralipomenon xi. 13.) though some were so weak as to take part with him; (Ezechiel xliv. 10.) probably the descendants of Micha, Judges xviii. 31. (Haydock) --- They were not punished with instant death, like Core, though their crime seemed greater. (Salien)'
      v:032:
        - '1KI:12:32 | 32 | 32 | <i>Day.</i> God had prescribed the seventh month, (Calmet) and this wicked prince purposely made choice of another, that the observance of the days appointed might be obliterated. Thus the Jacobins, in France, decreed that the tenth day should be the day of rest, instead of Sunday. (Haydock) --- Religious assemblies tend greatly to promote the spirit of concord and peace.'
      v:033:
        - '1KI:12:33 | 33 | 33 | <i>To:</i> literally, "up on," (<i>super</i>) as at the end of the verse. (Haydock) --- The altars were very high and large. (Calmet) --- <i>Month.</i> Septuagint add, "on the festival which," &c. (Menochius) --- <i>Heart.</i> Hebrew reads <i>millibod,</i> (<i>pr√¶ter</i>) instead of <i>molbu,</i> (<i>ex corde suo.</i>) Some manuscripts retain the latter word, as it is printed also in the marginal keri. Leusden tells us, we are by no means to say it is the truer reading, because then the text must be allowed to be corrupted; but it only explains what is meant by <i>pr√¶ter,</i> "besides." A marvellous explanation! and perhaps it is only to be paralleled by <i>ei</i> explained by <i>non.</i> (Kennicott) --- Jeroboam has a mind to do honour to his new worship, and unites in his own person the sacerdotal and regal dignity, as the Roman emperors did. (Calmet) --- <i>Incense.</i> Septuagint, "to sacrifice." (Haydock) --- From this period, many learned men date the 390 years of the iniquity of Israel, Ezechiel iv. 5. (Du Hamel)'
