    verses:
      v:001: '1KI:19:1 | 1 | 1 | And Achab told Jezabel all that Elias had done, and how he had slain all the prophets with the sword.'
      v:002: '1KI:19:2 | 2 | 2 | And Jezabel sent a messenger to Elias, saying: Such and such things may the gods do to me, and add still more, if by this hour to-morrow I make not thy life as the life of one of them.'
      v:003: '1KI:19:3 | 3 | 3 | Then {VERSE_FOOTNOTE_INDEX_REF 0}Elias was afraid, and rising up, he went whithersoever he had a mind: and he came to Bersabee of Juda, and left his servant there,'
      v:004: "1KI:19:4 | 4 | 4 | And he went forward, one day's journey into the desert. And when he was there, and sat under a juniper-tree, he requested for his soul that he might die, and said: It is enough for me, Lord; take away my soul: for I am no better than my fathers."
      v:005: '1KI:19:5 | 5 | 5 | And he cast himself down, and slept in the shadow of the juniper-tree: and behold an angel of the Lord touched him, and said to him: Arise and eat.'
      v:006: '1KI:19:6 | 6 | 6 | He looked, and behold there was at his head a hearth-cake, and a vessel of water: and he ate and drank, and he fell asleep again.'
      v:007: '1KI:19:7 | 7 | 7 | And the angel of the Lord came again the second time, and touched him, and said to him: Arise, eat: for thou hast yet a great way to go.'
      v:008: '1KI:19:8 | 8 | 8 | And he arose, and ate and drank, and walked in the strength of that food forty days and forty nights, unto the mount of God, Horeb.'
      v:009: '1KI:19:9 | 9 | 9 | And when he was come thither, he abode in a cave: and behold the word of the Lord <i>came</i> unto him, and he said to him: What dost thou here, Elias?'
      v:010: '1KI:19:10 | 10 | 10 | And he answered: With zeal have I been zealous for the Lord God of hosts: for the children of Israel have forsaken thy covenant: they have thrown down thy altars, they have slain thy prophets with the sword, and I alone am left, and they seek my life to take it away.'
      v:011: '1KI:19:11 | 11 | 11 | And he said to him: Go forth, and stand upon the mount before the Lord: and behold the Lord passeth, and a great and strong wind before the Lord, overthrowing the mountains, and breaking the rocks in pieces: but the Lord is not in the wind. And after the wind, an earthquake: <i>but</i> the Lord is not in the earthquake.'
      v:012: '1KI:19:12 | 12 | 12 | And after the earthquake, a fire: but the Lord is not in the fire. And after the fire, a whistling of a gentle air.'
      v:013: '1KI:19:13 | 13 | 13 | And when Elias heard it, he covered his face with his mantle, and coming forth, stood in the entering in of the cave, and behold a voice unto him, saying: What dost thou here, Elias? And he answered:'
      v:014: '1KI:19:14 | 14 | 14 | With zeal have I been zealous for the Lord God of hosts: {VERSE_FOOTNOTE_INDEX_REF 0}because the children of Israel have forsaken thy covenant: they have destroyed thy altars, they have slain thy prophets with the sword; and I alone am left, and they seek my life to take it away.'
      v:015: '1KI:19:15 | 15 | 15 | And the Lord said to him: Go, and return on thy way, through the desert, to Damascus: and when thou art come thither, thou shalt anoint Hazael to be king over Syria;'
      v:016: '1KI:19:16 | 16 | 16 | {VERSE_FOOTNOTE_INDEX_REF 0}And thou shalt anoint Jehu, the son of Namsi, to be king over Israel: and Eliseus, the son of Saphat, of Abelmeula, thou shalt anoint to be prophet in thy room.'
      v:017: '1KI:19:17 | 17 | 17 | And it shall come to pass, that whosoever shall escape the sword of Hazael, shall be slain by Jehu: and whosoever shall escape the sword of Jehu, shall be slain by Eliseus.'
      v:018: '1KI:19:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}And I will leave me seven thousand men in Israel, whose knees have not been bowed before Baal, and every mouth that hath not worshipped him, kissing the hands.'
      v:019: '1KI:19:19 | 19 | 19 | And Elias departing from thence, found Eliseus, the son of Saphat, ploughing with twelve yoke of oxen: and he was one of them that were ploughing with twelve yoke of oxen: and when Elias came up to him, he cast his mantle upon him.'
      v:020: '1KI:19:20 | 20 | 20 | And he forthwith left the oxen, and ran after Elias, and said: Let me, I pray thee, kiss my father and my mother, and then I will follow thee. And he said to him: Go, and return back: for that which was my part, I have done to thee.'
      v:021: '1KI:19:21 | 21 | 21 | And returning back from him, he took a yoke of oxen, and killed them, and boiled the flesh with the plough of the oxen, and gave to the people, and they ate: and rising up, he went away, and followed Elias, and ministered to him.'
  c:020:
    commentary:
      v:001:
        - '1KI:20:1 | 1 | 1 | <i>And.</i> The Roman Septuagint and Josephus place this war after the account of Naboth, chap. xxi. But the Alexandrian copy follows the order of the Hebrew. (Haydock) --- They style <i>Benadad,</i> "the son of Ader." He succeeded (ver. 34.) the king who attacked Baasa, chap. xv. 18. We know not the time nor the occasion of this war. (Calmet) --- Probably Achab had refused to pay tribute, and God had a mind to try if his obstinacy would yield to kindness, ver. 13., and 28. (Salien, the year before Christ 919.) --- <i>Kings.</i> Almost every city had one.'
      v:003:
        - '1KI:20:3 | 3 | 3 | <i>Mine.</i> He had a desire to dispose of them, as he thought proper. Achab was willing to pay tribute, to remove the impending danger. (Calmet)'
      v:004:
        - '1KI:20:4 | 4 | 4 | <i>Have.</i> Achab is not in earnest, but strives to pacify the barbarian. (Menochius)'
      v:006:
        - '1KI:20:6 | 6 | 6 | <i>Servants,</i> or subjects. The king of Israel has thus a plea to interest all his people, as the danger was common. (Salien) --- He assumes the character of disinterestedness, as if he had been willing to abandon all his private property; knowing that Benadad would not accede even to that hard proposal. (Haydock) --- Thus "Nero consulted the first men of the city, whether they would prefer a doubtful war or a disgraceful peace." (Tacitus, An. xv.)'
      v:010:
        - '1KI:20:10 | 10 | 10 | <i>Handfuls.</i> Hebrew <i>shohal.</i> The Septuagint, read "<i>shuhal</i>" and render it, "suffice for the foxes, for all the people, (even for) my infantry;" (Haydock) as if his forces were so numerous as to cover the whole land, and leave no room for even foxes to occupy. The hyperbole is equally great, supposing that his soldiers could by each taking a handful, or what might stick to his feet, (Chaldean) carry off all Samaria. Josephus intimates, that Benadad speaks of erecting terraces of equal height with the walls; others, that he would level the city with the ground, Ezechiel xxvi. 4. (Sanctius)'
      v:011:
        - '1KI:20:11 | 11 | 11 | <i>Let not the girded,</i> &c. Let him not boast before the victory: it will then be time to glory when he putteth off his armour, having overcome his adversary. (Challoner) --- "Let not him who goes to battle, though well armed, boast; but the man who returns victorious." (Chaldean) "Enough: let not the man with a crooked back boast, as one that is upright." (Septuagint) "Let not him that girdeth, (Haydock) or is bound," (Hebrew) or rather "shutteth up, boast, as he that openeth." (Syriac) It is easy to besiege: but the city does not always fall. Neither people in arms, nor the unarmed, have reason to boast; as the former are often made prisoners, as soon as the latter. (Calmet) --- A despised enemy sometimes proves most dangerous. (Haydock) --- Those who distrust in themselves, and place their confidence in God, prevail: a necessary lesson both in temporal and spiritual warfare. (Worthington) --- The fortune of war is very doubtful. (Tirinus)'
      v:012:
        - '1KI:20:12 | 12 | 12 | <i>Pavilions,</i> (<i>umbraculis</i>) or even under "the shade" of the trees, in full security. (Menochius) --- <i>Beset.</i> Hebrew, "set, and they set against the city." Chaldean, "hold yourselves in readiness, and they laid ambushes round the city." The siege had not been yet commenced in form, as it was never expected that Achab would dare to make any resistance.'
      v:013:
        - '1KI:20:13 | 13 | 13 | <i>Prophet.</i> It does not appear who this and the other prophets were who address Achab so boldly during these wars; if indeed they were different persons: Elias is never mentioned. Did Jezabel leave the rest alone? or did these wars break out before she began to persecute them? (Calmet) --- Many suppose that the prophet, who spoke on this occasion, was Micheas. (Menochius) --- But Achab complains that he always brought him evil tidings, chap. xxii. 8. (Salien)'
      v:014:
        - '1KI:20:14 | 14 | 14 | <i>Servants.</i> Literally, "footmen." (Haydock) --- Hebrew means either "sons or servants." The pages of honour, or the menial servants of the lords, were not likely to gain the victory. (Calmet) --- There were 232 in number, ver. 15. Achab followed them, (ver. 19.) with 7000; and this army defeated the Syrians. --- <i>Thou,</i> not in person; but thy men must begin the attack.'
      v:018:
        - '1KI:20:18 | 18 | 18 | <i>Alive.</i> This he said out of contempt, and too great confidence; (Menochius) and this gave occasion to his defeat. For, while his men were endeavouring to execute his orders punctually, the Israelites cut many in pieces, and routed the rest. (Salien)'
      v:023:
        - '1KI:20:23 | 23 | 23 | <i>Hills.</i> All the high places of Israel were covered with idols. Samaria, Bethel, Dan, &c., were built on eminences. (Menochius) --- Altars had also been erected to the true God on the most famous mountains. The law had been given at Sinai, and promulgated at Garizim. The late miracle at Carmel was known to all. Hence the pagans, (Calmet) conformably to their notions of assigning different parts of the creation to different gods, suspected that the god of Israel might preside only over the mountains. (Haydock) --- People are always ready to blame any but themselves. (Calmet) --- They lay the fault on fortune, &c. (Tirinus) --- The pride of Benadad could not bear to be told that his own temerity had brought on the defeat. (Haydock)'
      v:024:
        - '1KI:20:24 | 24 | 24 | <i>Stead,</i> who may obey thy orders more implicitly. <i>Rex unius esto.</i> (Calmet) --- Captains, who have been inured to warfare, would not so easily run away. (Menochius) --- Thus, in the late French republic, commanders were chosen from the common ranks, while the nobles were neglected. (Haydock)'
      v:026:
        - '1KI:20:26 | 26 | 26 | <i>Aphec,</i> belonging to the tribe of Aser, though it does not appear that they ever obtained possession of it, Josue xix. 30. A subterraneous fire and earthquake have caused the city to sink; and a lake, nine miles in circumference, now occupies its place. The ruins may still be discerned in its waters. It is about two hours walk from the plains of Balbec, (Paul Lucas. Levant i. 20.) at the foot of Libanus. The waters must be very thick and bituminous, if what is related by the ancients be true; namely, that the presents, offered to the Aphacite goddess, were tried by them, and deemed agreeable to her, if they sunk; as wool would do, while tiles, and often metals, would swim. (Calmet) --- Adrichomius places this Aphec on the great plain of Esdrelon, not far from Jezrahel. (Menochius)'
      v:027:
        - '1KI:20:27 | 27 | 27 | <i>Victuals.</i> Hebrew also, "they were all present." Chaldean, "ready." Syriac, "in battle array." --- <i>Goats.</i> They were comparatively so contemptible, ver. 15. (Haydock) --- At the same time, Josaphat could muster above a million warriors; for piety makes kingdoms prosper. (Salien)'
      v:028:
        - '1KI:20:28 | 28 | 28 | <i>Lord.</i> Many favours were bestowed on Achab, but he died impenitent. (Worthington)'
      v:029:
        - 1KI:20:29 | 29 | 29 | <i>Days.</i> The Syrians durst not begin the attack. (Haydock)
      v:030:
        - '1KI:20:30 | 30 | 30 | <i>Went,</i> or had gone before, and commanded his men to defend the walls of Aphec. (Haydock) --- But the slaughter of these 27,000 is joined to the preceding. (Menochius) --- God caused the walls to fall, as he had done those of Jericho; or the Israelites beat them down with battering rams, and the defendants perished in the ruins. --- <i>Chamber.</i> Josephus observes that it was under ground. Micheas told Benadad that he would have thus to hide himself again, chap. xxii. 25. (Calmet)'
      v:031:
        - '1KI:20:31 | 31 | 31 | <i>Heads,</i> or necks, to indicate that hey deserved to die. (Haydock) --- The Syrians acted thus, when they came as supplicants. (Josephus, [Antiquities?] viii. 14.) --- The son of Psammetichus, king of Egypt, was led in this manner to execution, with 2000 others. (Herodotus iii. 14.) --- Bessus was conducted to Alexander with a chain round his neck. (Curt. vii.) (Calmet) --- What a reverse of fortune do we here behold! (Salien)'
      v:033:
        - '1KI:20:33 | 33 | 33 | <i>Men.</i> Protestants, "Now the men did diligently observe whether <i>any thing would come</i> from him, and did hastily catch <i>it,</i> and they said." They heard him mention the title of brother with joy, concluding that he was not so much irritated, as they might have expected. Allied kings style each other <i>brother;</i> those who are tributary, call themselves <i>servants,</i> (like Achaz, 4 Kings xvi. 7.; Calmet) as well as those who seek for favour; as Benadad does at present, ver. 32. (Haydock) --- <i>Luck.</i> The pagans were accustomed to make vain observations. (Menochius)'
      v:034:
        - "1KI:20:34 | 34 | 34 | <i>Thy father.</i> Benadad did not know the changes which had taken place in the royal family of Israel. He speaks of the cities which his predecessor had wrested from Baasa, chap. xv. 20. --- <i>Streets,</i> for merchants, of whom he would receive tribute: or military stations, as David had done, (2 Kings viii. 6.) to prevent any inroads. Benadad does not appear to have complied with these conditions, as the king of Israel had to take Ramath by force, chap. xxii. 2. --- <i>And having.</i> These words seem to be the conclusion of Benadad's proposition: but, according to the Hebrew, they contain Achab's reply. (Calmet) --- Protestants, \"Then <i>said Achab:</i> I will send thee away with this covenant.\" (Haydock) --- How generous does the conduct of Achab appear to the world! Yet it displeased God. (Salien) --- He severely punished this foolish pity towards a dangerous foe. (Worthington)"
      v:035:
        - '1KI:20:35 | 35 | 35 | <i>In the word,</i> or by the authority. The person who refused to comply, out of a false compassion, displeased God. The wound of the prophet was a symbol of what would happen to Achab. It was a prophetic action, chap. xi. 30. (Calmet)'
      v:038:
        - '1KI:20:38 | 38 | 38 | <i>Dust.</i> Chaldean and Septuagint, "he tied a veil," &c. <i>Apher</i> has both meanings.'
      v:039:
        - 1KI:20:39 | 39 | 39 | <i>One.</i> Thus God delivered the proud and blasphemous Benadad to Achab. (Haydock)
      v:040:
        - '1KI:20:40 | 40 | 40 | <i>Decreed.</i> Thou must either die or pay the money. (Menochius) --- Thus the king pronounced sentence against himself, as David had done, 2 Kings xii. 1., and xiv. 4. The Rabbins assert, that Achab had received an express order from God to destroy and subjugate all the Syrians. He ought, at least, to have been consulted, as he had given the enemy into the hands of the Israelites; (Calmet) and thus insinuated, that he would have them punished, (ver. 28.; Rupert v. 13.) for restricting his power to <i>the hills.</i> (Tirinus)'
      v:042:
        - '1KI:20:42 | 42 | 42 | <i>Worthy.</i> Hebrew, "of my anathema;" or, "the man who has fallen into my snares." (Vatable) <i>Cherem</i> is taken in this sense, Micheas vii. 2., &c. He was my prey, and you ought not to have disposed of him without my leave. (Calmet) --- <i>People.</i> This was verified (chap. xxii.; Menochius) within three years. (Salien)'
      v:043:
        - '1KI:20:43 | 43 | 43 | <i>Raging,</i> (<i>furibundus</i>) full of indignation. Hebrew, "went to his house, heavy and displeased." Septuagint, "confounded and fainting," through rage; {GREEK:START eklelumenos}Œ∑Œ∫ŒªŒ∑ŒªœÖŒºŒ∑ŒΩŒøœÉ{GREEK:END}. (Haydock) --- "Vexed at the prophet, he ordered him to be kept in prison; and confounded at what Micheas had said, he went to his own house." (Josephus, [Antiquities?] viii. 14.)'
