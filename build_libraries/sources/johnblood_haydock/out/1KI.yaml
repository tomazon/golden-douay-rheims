    verses:
      v:001: '1KI:8:1 | 1 | 1 | Then{VERSE_FOOTNOTE_INDEX_REF 0} all the ancients of Israel, with the princes of the tribes, and the heads of the families of the children of Israel, were assembled to king Solomon, in Jerusalem: that they might carry the ark of the covenant of the Lord, out of the city of David, that is, out of Sion.'
      v:002: '1KI:8:2 | 2 | 2 | And all Israel assembled themselves to king Solomon, on the festival day, in the month of Ethanim, the same is the seventh month.'
      v:003: '1KI:8:3 | 3 | 3 | And all the ancients of Israel came, and the priests took up the ark,'
      v:004: '1KI:8:4 | 4 | 4 | And carried the ark of the Lord, and the tabernacle of the covenant, and all the vessels of the sanctuary, that were in the tabernacle: and the priests and the Levites carried them.'
      v:005: '1KI:8:5 | 5 | 5 | And king Solomon, and all the multitude of Israel, that were assembled unto him, went with him before the ark, and they sacrificed sheep and oxen, that could not be counted or numbered.'
      v:006: '1KI:8:6 | 6 | 6 | And the priests brought in the ark of the covenant of the Lord into its place, into the oracle of the temple, into the holy of holies, under the wings of the cherubims.'
      v:007: '1KI:8:7 | 7 | 7 | For the cherubims spread forth their wings over the place of the ark, and covered the ark, and the staves thereof above.'
      v:008: '1KI:8:8 | 8 | 8 | And whereas the staves stood out, the ends of them were seen without, in the sanctuary before the oracle, but were not seen farther out, and there they have been unto this day.'
      v:009: '1KI:8:9 | 9 | 9 | Now in the ark there was nothing else {VERSE_FOOTNOTE_INDEX_REF 0}but the two tables of stone, which Moses put there at Horeb, when the Lord made a covenant with the children of Israel, when they came out of the land of Egypt.'
      v:010: '1KI:8:10 | 10 | 10 | And it came to pass, when the priests were come out of the sanctuary, that a cloud filled the house of the Lord,'
      v:011: '1KI:8:11 | 11 | 11 | And the priests could not stand to minister because of the cloud: for the glory of the Lord had filled the house of the Lord.'
      v:012: '1KI:8:12 | 12 | 12 | Then Solomon said: {VERSE_FOOTNOTE_INDEX_REF 0}The Lord said that he would dwell in a cloud.'
      v:013: '1KI:8:13 | 13 | 13 | Building, I have built a house for thy dwelling, to be thy most firm throne for ever.'
      v:014: '1KI:8:14 | 14 | 14 | And the king turned his face, and blessed all the assembly of Israel: for all the assembly of Israel stood.'
      v:015: '1KI:8:15 | 15 | 15 | And Solomon said: Blessed be the Lord the God of Israel, who spoke with his mouth to David, my father, and with his own hands hath accomplished it, saying:'
      v:016: '1KI:8:16 | 16 | 16 | Since the day that I brought my people Israel, out of Egypt, I chose no city out of all the tribes of Israel, for a house to be built, that my name might be there: but I chose David to be over my people Israel.'
      v:017: '1KI:8:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}And David, my father, would have built a house to the name of the Lord, the God of Israel:'
      v:018: '1KI:8:18 | 18 | 18 | And the Lord said to David, my father: Whereas thou hast thought in thy heart to build a house to my name, thou hast done well in having this same thing in thy mind.'
      v:019: '1KI:8:19 | 19 | 19 | Nevertheless, thou shalt not build me a house, but thy son, that shall come forth out of thy loins, he shall build a house to my name.'
      v:020: '1KI:8:20 | 20 | 20 | The Lord hath performed his word which he spoke: and I stand in the room of David, my father, and sit upon the throne of Israel, as the Lord promised: and have built a house to the name of the Lord, the God of Israel.'
      v:021: '1KI:8:21 | 21 | 21 | And I have set there a place for the ark, wherein is the covenant of the Lord, which he made with our fathers, when they came out of the land of Egypt.'
      v:022: '1KI:8:22 | 22 | 22 | And Solomon stood before the altar of the Lord, in the sight of the assembly of Israel, and spread forth his hands towards heaven,'
      v:023: '1KI:8:23 | 23 | 23 | And said: Lord God of Israel, there is no God like thee, in heaven above, or on earth beneath: who keepest covenant and mercy with thy servants, that have walked before thee with all their heart:'
      v:024: '1KI:8:24 | 24 | 24 | Who hast kept with thy servant David, my father, what thou hast promised him: with thy mouth thou didst speak, and with thy hands thou hast performed, as this day proveth.'
      v:025: '1KI:8:25 | 25 | 25 | Now, therefore, O Lord God of Israel, keep with thy servant David, my father, what thou hast spoken to him, saying: {VERSE_FOOTNOTE_INDEX_REF 0}There shall not be taken away of thee a man in my sight, to sit on the throne of Israel: yet so that thy children take heed to their way, that they walk before me as thou hast walked in my sight.'
      v:026: '1KI:8:26 | 26 | 26 | And now, Lord God of Israel, let thy words be established, which thou hast spoken to thy servant David, my father.'
      v:027: '1KI:8:27 | 27 | 27 | Is it then to be thought that God should indeed dwell upon earth? for if heaven, and the heavens of heavens, cannot contain thee, how much less this house which I have built?'
      v:028: '1KI:8:28 | 28 | 28 | But have regard to the prayer of thy servant, and to his supplications, O Lord, my God: hear the hymn and the prayer, which thy servant prayeth before thee this day:'
      v:029: '1KI:8:29 | 29 | 29 | That thy eyes may be open upon this house, night and day: upon the house of which thou hast said: {VERSE_FOOTNOTE_INDEX_REF 0}My name shall be there: that thou mayst hearken to the prayer which thy servant prayeth, in this place to thee:'
      v:030: '1KI:8:30 | 30 | 30 | That thou mayst hearken to the supplication of thy servant, and of thy people Israel, whatsoever they shall pray for in this place, and hear them in the place of thy dwelling in heaven; and when thou hearest, shew them mercy.'
      v:031: '1KI:8:31 | 31 | 31 | If any man trespass against his neighbour, and have an oath upon him, wherewith he is bound, and come, because of the oath, before thy altar, to thy house,'
      v:032: '1KI:8:32 | 32 | 32 | Then hear thou in heaven: and do and judge thy servants, condemning the wicked, and bringing his way upon his own head, and justifying the just, and rewarding him according to his justice.'
      v:033: '1KI:8:33 | 33 | 33 | If thy people Israel shall fly before their enemies (because they will sin against thee) and doing penance, and confessing to thy name, shall come and pray, and make supplications to thee in this house:'
      v:034: '1KI:8:34 | 34 | 34 | Then hear thou in heaven, and forgive the sin of thy people Israel, and bring them back to the land which thou gavest to their fathers.'
      v:035: '1KI:8:35 | 35 | 35 | If heaven shall be shut up, and there shall be no rain, because of their sins, and they, praying in this place, shall do penance to thy name, and shall be converted from their sins, by occasion of their afflictions:'
      v:036: '1KI:8:36 | 36 | 36 | Then hear thou them in heaven, and forgive the sins of thy servants, and of thy people Israel: and shew them the good way wherein they should walk, and give rain upon thy land, which thou hast given to thy people in possession.'
      v:037: '1KI:8:37 | 37 | 37 | If a famine arise in the land, or a pestilence, or corrupt air, or blasting, or locust, or mildew; if their enemy afflict them, besieging the gates, whatsoever plague, whatsoever infirmity,'
      v:038: '1KI:8:38 | 38 | 38 | Whatsoever curse or imprecation shall happen to any man of thy people Israel: when a man shall know the wound of his own heart, and shall spread forth his hands in this house;'
      v:039: '1KI:8:39 | 39 | 39 | Then hear thou in heaven, in the place of thy dwelling, and forgive, and do so as to give to every one according to his ways, as thou shalt see his heart (for thou only knowest the heart of all the children of men)'
      v:040: '1KI:8:40 | 40 | 40 | That they may fear thee all the days that they live upon the face of the land, which thou hast given to our fathers.'
      v:041: "1KI:8:41 | 41 | 41 | Moreover also the stranger, who is not of thy people Israel, when he shall come out of a far country for thy name's sake, (for they shall hear every where of thy great name, and thy mighty hand,"
      v:042: '1KI:8:42 | 42 | 42 | And thy stretched out arm) so when he shall come, and shall pray in this place,'
      v:043: '1KI:8:43 | 43 | 43 | Then hear thou in heaven, in the firmament of thy dwelling-place, and do all those things, for which that stranger shall call upon thee: that all the people of the earth may learn to fear thy name, as do thy people Israel, and may prove that thy name is called upon on this house, which I have built.'
      v:044: '1KI:8:44 | 44 | 44 | If thy people go out to war against their enemies, by what way soever thou shalt send them, they shall pray to thee towards the way of the city, which thou hast chosen, and towards the house, which I have built to thy name:'
      v:045: '1KI:8:45 | 45 | 45 | And then hear thou in heaven their prayers, and their supplications, and do judgment for them.'
      v:046: '1KI:8:46 | 46 | 46 | But if they sin against thee, ({VERSE_FOOTNOTE_INDEX_REF 0}for there is no man who sinneth not) and thou being angry, deliver them up to their enemies, so that they be led away captives into the land of their enemies, far or near;'
      v:047: '1KI:8:47 | 47 | 47 | Then if they do penance in their heart, in the place of captivity, and being converted, make supplication to thee in their captivity, saying: We have sinned, we have done unjustly, we have committed wickedness:'
      v:048: '1KI:8:48 | 48 | 48 | And return to thee with all their heart, and all their soul, in the land of their enemies, to which they had been led captives: and pray to thee towards the way of their land, which thou gavest to their fathers, and of the city which thou hast chosen, and of the temple which I have built to thy name:'
      v:049: '1KI:8:49 | 49 | 49 | Then hear thou in heaven, in the firmament of thy throne, their prayers, and their supplications, and do judgment for them:'
      v:050: '1KI:8:50 | 50 | 50 | And forgive thy people, that have sinned against thee, and all their iniquities, by which they have transgressed against thee: and give them mercy before them that have made them captives, that they may have compassion on them.'
      v:051: '1KI:8:51 | 51 | 51 | For they are thy people, and thy inheritance, whom thou hast brought out of the land of Egypt, from the midst of the furnace of iron.'
      v:052: '1KI:8:52 | 52 | 52 | That thy eyes may be open to the supplication of thy servant, and of thy people Israel, to hear them in all things for which they shall call upon thee.'
      v:053: '1KI:8:53 | 53 | 53 | For thou hast separated them to thyself for an inheritance, from amongst all the people of the earth, as thou hast spoken by Moses, thy servant, when thou broughtest our fathers out of Egypt, O Lord God.'
      v:054: '1KI:8:54 | 54 | 54 | And it came to pass, when Solomon had made an end of praying all this prayer and supplication to the Lord, that he rose from before the altar of the Lord: for he had fixed both knees on the ground, and had spread his hands towards heaven.'
      v:055: '1KI:8:55 | 55 | 55 | And he stood, and blessed all the assembly of Israel with a loud voice, saying:'
      v:056: '1KI:8:56 | 56 | 56 | Blessed be the Lord, who hath given rest to his people Israel, according to all that he promised: there hath not failed so much as one word of all the good things that he promised by his servant Moses.'
      v:057: '1KI:8:57 | 57 | 57 | The Lord our God be with us, as he was with our fathers, and not leave us, nor cast us off:'
      v:058: '1KI:8:58 | 58 | 58 | But may he incline our hearts to himself, that we may walk in all his ways, and keep his commandments, and his ceremonies, and all his judgments, which he commanded our fathers.'
      v:059: '1KI:8:59 | 59 | 59 | And let these my words, wherewith I have prayed before the Lord, be nigh unto the Lord our God day and night, that he may do judgment for his servant, and for his people Israel, day by day:'
      v:060: '1KI:8:60 | 60 | 60 | That all the people of the earth may know, that the Lord he is God, and there is no other besides him.'
      v:061: '1KI:8:61 | 61 | 61 | Let our hearts also be perfect with the Lord our God, that we may walk in his statutes, and keep his commandments, as at this day.'
      v:062: '1KI:8:62 | 62 | 62 | And the king, and all Israel him, offered victims before the Lord.'
      v:063: '1KI:8:63 | 63 | 63 | And Solomon slew victims of peace-offerings, which he sacrificed to the Lord, two and twenty thousand oxen, and a hundred and twenty thousand sheep: so the king, and <i>all</i> the children of Israel, dedicated the temple of the Lord.'
      v:064: '1KI:8:64 | 64 | 64 | In that day the king sanctified the middle of the court, that was before the house of the Lord; for there he offered the holocaust, and sacrifice, and the fat of the peace-offerings: because the brazen altar that was before the Lord, was too little to receive the holocaust, and sacrifice, and the fat of the peace-offerings.'
      v:065: '1KI:8:65 | 65 | 65 | And Solomon made at the same time a solemn feast, and all Israel with him, a great multitude, from the entrance of Emath to the river of Egypt, before the Lord our God, seven days and seven days, that is, fourteen days.'
      v:066: '1KI:8:66 | 66 | 66 | And on the eighth day, he sent away the people: and they blessed the king, and went to their dwellings, rejoicing, and glad in heart, for all the good things that the Lord had done for David, his servant, and for Israel, his people.'
  c:009:
    commentary:
      v:001:
        - '1KI:9:1 | 1 | 1 | <i>Do,</i> regarding those buildings, Paralipomenon. (Menochius)'
      v:002:
        - '1KI:9:2 | 2 | 2 | <i>Gabaon;</i> that is, "during the night," 2 Paralipomenon vii. 12. God had spoken to Solomon, by a prophet, while he was building the temple; (chap. vi. 11.; Haydock) unless that passage relate to the same time as that which is here recorded more in detail, and took place in the night, after Solomon had poured forth his most solemn prayer. (Calmet) --- Others think that God deferred answering his petition for thirteen years, till Solomon was on the point of falling off from the observance of piety, that so he might be restrained more effectually. (Salien, the year before Christ 1011.) --- Fire from heaven had sufficiently signified that his former request had been granted. (Menochius) --- The context shews that the admonition was not sent till the palace was finished, (ver. 1, and 10.) in the 23rd year of Solomon. (Salien)'
      v:004:
        - '1KI:9:4 | 4 | 4 | <i>Simplicity of heart.</i> That is, in the sincerity and integrity of a single heart, as opposite to all double-dealing and deceit. (Challoner) --- External worship alone will not be acceptable. (Worthington) --- "God is worshipped by faith, hope, and charity." (St. Augustine, Ench. iii.)'
      v:006:
        - '1KI:9:6 | 6 | 6 | <i>But if.</i> This threat had been denounced by Moses, (Deuteronomy xxix. 24.) and was repeated by Jeremias, (xxii. 8.) when it was on the point of being put in execution. (Menochius)'
      v:007:
        - '1KI:9:7 | 7 | 7 | <i>Take away,</i> by death or exile. (Haydock) --- <i>Sight.</i> God is disposed to grant favours to those who approach his temples with piety. If they indulge their passions, he will suffer these holy places to be profaned, as a dreadful warning of his displeasure. The Jews enjoyed prosperity while they continued faithful. On their revolt, the ark was taken, the temple pillaged by Sesac, burnt by Nabuchodonosor, profaned by Antiochus, and destroyed by the Romans. (Calmet)'
      v:008:
        - '1KI:9:8 | 8 | 8 | <i>Example.</i> Hebrew, "at this house, on high," (or dedicated "to the most high;" Paralipomenon) "every," &c. (Haydock) --- It shall be treated with no more regard than the high places of idols. (Calmet) --- Though at present so much exalted, it shall be reduced to a heap of ruins, (Vatable) and destroyed. (Challoner)'
      v:011:
        - '1KI:9:11 | 11 | 11 | <i>Galilee,</i> the higher, which was nearer to the sea and the confines of Tyre; (Menochius) or rather the lower Galilee lay in this direction. (Calmet) --- This was not a part of the country allotted to Israel, (Josue xix. 27.) but had been conquered: as Hiram gave the cities back, 2 Paralipomenon viii. 2. Solomon caused them to be rebuilt, and peopled by the Israelites. (Grotius) --- If they had formed a part of his dominions before, he would not have had to send a colony thither. (Calmet) --- Others think that he only ceded that country for a time to Hiram, till he should be indemnified. (Abulensis) (Tostat) (Menochius) (Tirinus) (Worthington) --- The country belonged to the Lord, (Leviticus xxv. 13.) and could not be given away by the prince. In case it had been occupied by strangers, Solomon would have taken care that the Israelites should have the free exercise of their religion. But as Hiram rejected his offer, he would make him recompense by some other means; (Calmet) in ready money, ver. 14. (Josephus) (Tirinus)'
      v:013:
        - '1KI:9:13 | 13 | 13 | <i>Brother.</i> By this title the eastern kings addressed each other, chap. xx. 32., and 1 Machabees x. 18., and xi. 30. Solomon and Hiram always lived on good terms. (Calmet) --- <i>Chabul:</i> that is, dirty or displeasing. (Challoner) --- The latter signification is given by Josephus, from the Ph≈ìnician language. (Haydock) --- The real meaning is uncertain. Some with the last mentioned author, place these cities in the vicinity of Tyre, south of Ptolemais, which is most probable; though St. Jerome says they were in the land of Basan, beyond the Jordan. (Calmet)'
      v:015:
        - '1KI:9:15 | 15 | 15 | <i>Offered,</i> or paid back to Hiram, for what he had lent. (Tirinus) --- Hebrew, "And this is the reason of the levy (or tribute) which king Solomon imposed, in order to build," &c. (Haydock) --- We have seen that Adoniram was at the head of this department, chap. v. 14. The people bore these burdens with patience, till the works of <i>Mello</i> gave Jeroboam an occasion of stirring them up to rebellion, chap. xi. 27. Mello was a palace, fortification, (Calmet) or bridge, erected in the vale, (Salien) from the palace to the temple, (Menochius) lying between Sion and the old Jerusalem. David had begun to build here, and Solomon perfected the works. Ezechias repaired the wall, 2 Paralipomenon xxxii. 5. In this palace Joas was slain, 4 Kings xii. 20. (Calmet) --- <i>Heser,</i> or Asor, Josue xv. 23., and xix. 36. (Haydock) --- There was a town of this name in the tribe of Juda, and another in that of Nephthali. --- <i>Gazer</i> had been taken by Josue, but the Chanaanites had again made themselves masters of it.'
      v:016:
        - '1KI:9:16 | 16 | 16 | <i>Wife.</i> This custom distinguished princes from common people, who paid a dowry to their intended bride, 2 Machabees i. 14. Philadelphus gave his daughter Bernice to Antiochus, of Syria, with an immense dowry, which caused her to be styled <i>Phernophorus.</i> The influence of these royal wives was more extensive than that of others of meaner birth, as we find in the daughter of Pharao, Jezabel, Athalia, &c. (Calmet)'
      v:017:
        - '1KI:9:17 | 17 | 17 | <i>Nether,</i> in the tribe of Benjamin. 2 Paralipomenon (viii. 5.) adds, <i>the upper,</i> which was a town of Ephraim. (Menochius)'
      v:018:
        - "1KI:9:18 | 18 | 18 | <i>Baalath.</i> There were several towns of this name, Josue xix. 44. (Calmet) --- <i>Palmira.</i> Hebrew <i>Tamor,</i> \"a palm-tree.\" (Calmet) --- But the <i>d</i> is preserved in the margin, as well as in some manuscripts, and in the ancient versions; and is read, <i>Tadmor,</i> in Chronicles. (Kennicott) --- Protestants have also, \"Tadmor, in the wilderness, in the land.\" (Haydock) --- Le Clerc adds, \"of Aram,\" or Syria of Soba, 2 Paralipomenon viii. 3, 4. Palmira, famous for its water and fertile soil, was the boundary of the Roman and Parthian empires, (Pliny, [Natural History?] v. 25.) surrounded on all sides by vast deserts, and built by Solomon for the advantage of travellers, a day's journey from the Euphrates. (Josephus, [Antiquities?] viii. 6.) --- Superb ruins are still to be seen, and various pagan inscriptions, in Greek. There are others in an unknown language, which might relate to the Jewish or Christian affairs. See Phil. Transac. Oct. 1695. (Brun) --- The city was destroyed by the emperor Aurelian. (Calmet)"
      v:019:
        - '1KI:9:19 | 19 | 19 | <i>That....himself.</i> Hebrew, "of store;" or to keep his treasures. (Haydock) --- Literally, "of indigence," designed to counteract the effects of famine. Pharao obliged the Israelites to build such cities for him, (Exodus i. 11.) which are called <i>cities of tabernacles.</i> The word <i>miscenoth</i> is here rendered, <i>were not walled.</i> --- <i>Chariots.</i> See chap. iv. 26. (Calmet) --- <i>Libanus,</i> the temple, (St. Jerome, Trad.) or the palace. (Sa) --- But these were both in Jerusalem. (Haydock) --- Solomon built a great deal at the foot of Libanus, (Salien) as the defile was of great importance. We read of the <i>tower of Libanus,</i> Canticle of Canticles vii. 4. Travellers mention its ruins. (Gabriel. Sionita. p. 6.)'
      v:021:
        - '1KI:9:21 | 21 | 21 | <i>Day.</i> After the captivity, some were found who had perhaps come from Ph≈ìnicia, 1 Esdras ix. 1. Solomon reduced the natives of the country to the most abject condition, forcing them to work like slaves. (Josephus, [Antiquities?] viii. 6.) --- Hebrew, "upon those, Solomon imposed a tribute of bond-service, until this day." (Haydock) --- Esdras (1 Esdras ii. 58.) calls them who returned from captivity, <i>the children of the servants of Solomon,</i> 392. Their fathers were probably styled <i>proselytes;</i> and were in number, 153,600. See 1 Paralipomenon xxii. 2., and 2 Paralipomenon ii. 17. (Calmet)'
      v:022:
        - "1KI:9:22 | 22 | 22 | <i>Bondmen.</i> Paralipomenon, <i>To serve in the king's works; for they were warriors,</i> &c. The natural subjects performed the more honourable offices. (Haydock) --- <i>Strangers</i> pay tribute, Matthew xvii. 24. Sesostris, king of Egypt, caused many temples to be erected after his expeditions, with this inscription: \"No native laboured at them.\" (Diodorus i.)"
      v:023:
        - '1KI:9:23 | 23 | 23 | <i>Officers</i> of the crown. There were 250 over the army, (Paralipomenon) or 3,300, (3,600, Paralipomenon) including those who presided over the proselytes, chap. v. 16. (Calmet) --- These are employed while the temple was building. (Menochius)'
      v:024:
        - '1KI:9:24 | 24 | 24 | <i>Mello,</i> taking it from the public, and adorning it with the most beautiful structures, for the honour and convenience of his queen. (Tirinus)'
      v:025:
        - '1KI:9:25 | 25 | 25 | <i>Year,</i> at the three great festivals, with peculiar solemnity, (Calmet) as well as holocausts every day, and on the sabbaths and new moons, 2 Paralipomenon viii. 13. See 2 Paralipomenon xxxi. 3. (Calmet) --- He established funds for all these victims. (Menochius)'
      v:026:
        - '1KI:9:26 | 26 | 26 | <i>Fleet.</i> Some ancient Latin editions have, (Haydock) "a name," or monument. (Worthington) --- <i>Ailath,</i> to the east. See Numbers xxxiii. 13.'
      v:027:
        - '1KI:9:27 | 27 | 27 | <i>Fleet,</i> from Tyre, (Calmet) or from the island of the same name, in the Red Sea. (Grotius)'
      v:028:
        - '1KI:9:28 | 28 | 28 | <i>Ophir,</i> in the East Indies; (Menochius) an island called Taprobana, or Sumatra; (Salien) or a country near the heads of the Euphrates and Tigris. (Calmet, Dissert.) --- The variety of opinions is astonishing. Huet fixes upon Sophola, on the eastern coast of Africa; and supposes that the fleet of Hiram might proceed down a canal, which seems to have been formerly opened for a communication between the Mediterranean and the Red Sea. (Strabo i. 17., and ii.) (Du Hamel) --- The various commodities might be procured either in Africa, or, on the voyage, in other countries. (Haydock) --- <i>Twenty.</i> Paralipomenon reads <i>fifty.</i> The letter <i>c</i> (20) and <i>n</i> (50) may easily have been mistaken. (Huet) --- The thirty talents might be the value of other parts of the cargo, or might be spent in repairs and wages. (Calmet) --- The sum here mentioned might be also refined gold. (Menochius)'
