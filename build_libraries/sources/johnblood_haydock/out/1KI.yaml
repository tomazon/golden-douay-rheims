    verses:
      v:001: '1KI:17:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}Elias the Thesbite, of the inhabitants of Galaad, said to Achab: As the Lord liveth, the God of Israel, in whose sight I stand, there shall not be dew nor rain these years, but according to the words of my mouth.'
      v:002: '1KI:17:2 | 2 | 2 | And the word of the Lord came to him, saying:'
      v:003: '1KI:17:3 | 3 | 3 | Get thee hence, and go towards the east, and hide thyself by the torrent of Carith, which is over-against the Jordan;'
      v:004: '1KI:17:4 | 4 | 4 | And there thou shalt drink of the torrent: and I have commanded the ravens to feed thee there.'
      v:005: '1KI:17:5 | 5 | 5 | So he went, and did according to the word of the Lord: and going, he dwelt by the torrent Carith, which is over-against the Jordan.'
      v:006: '1KI:17:6 | 6 | 6 | And the ravens brought him bread and flesh in the morning, and bread and flesh in the evening; and he drank of the torrent.'
      v:007: '1KI:17:7 | 7 | 7 | But {VERSE_FOOTNOTE_INDEX_REF 0}after some time the torrent was dried up: for it had not rained upon the earth.'
      v:008: '1KI:17:8 | 8 | 8 | Then the word of the Lord came to him, saying:'
      v:009: '1KI:17:9 | 9 | 9 | Arise, and go to Sarephta, of the Sidonians, and dwell there: for I have commanded a widow-woman there to feed thee.'
      v:010: '1KI:17:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}He arose, and went to Sarephta. And when he was come to the gate of the city, he saw the widow-woman gathering sticks, and he called her, and said to her: Give me a little water in a vessel, that I may drink.'
      v:011: '1KI:17:11 | 11 | 11 | And when she was going to fetch it, he called after her, saying: Bring me also, I beseech thee, a morsel of bread in thy hand.'
      v:012: '1KI:17:12 | 12 | 12 | And she answered: As the Lord thy God liveth, I have no bread, but only a handful of meal in a pot, and a little oil in a cruise: behold I am gathering two sticks, that I may go in and dress it, for me and my son, that we may eat it and die.'
      v:013: '1KI:17:13 | 13 | 13 | And Elias said to her: Fear not; but go, and do as thou hast said: but first make for me of the same meal a little hearth-cake, and bring it to me, and after make for thyself and thy son.'
      v:014: '1KI:17:14 | 14 | 14 | For thus saith the Lord, the God of Israel: The pot of meal shall not waste, nor the cruise of oil be diminished, until the day wherein the Lord will give rain upon the face of the earth.'
      v:015: '1KI:17:15 | 15 | 15 | She went, and did according to the word of Elias: and he ate, and she, and her house: and from that day'
      v:016: '1KI:17:16 | 16 | 16 | The pot of meal wasted not, and the cruise of oil was not diminished, according to the word of the Lord, which he spoke in the hand of Elias.'
      v:017: '1KI:17:17 | 17 | 17 | And it came to pass after this, that the son of the woman, the mistress of the house, fell sick, and the sickness was very grievous, so that there was no breath left in him.'
      v:018: '1KI:17:18 | 18 | 18 | And she said to Elias: What have I to do with thee, thou man of God? art thou come to me, that my iniquities should be remembered, and that thou shouldst kill my son?'
      v:019: '1KI:17:19 | 19 | 19 | And Elias said to her: Give me thy son. And he took him out of her bosom, and carried him into the upper chamber where he abode, and laid him upon his own bed.'
      v:020: '1KI:17:20 | 20 | 20 | And he cried to the Lord, and said: O Lord, my God, hast thou afflicted also the widow, with whom I am after a sort maintained, so as to kill her son?'
      v:021: '1KI:17:21 | 21 | 21 | And he stretched, and measured himself upon the child three times, and cried to the Lord, and said: O Lord, my God, let the soul of this child, I beseech thee, return into his body.'
      v:022: '1KI:17:22 | 22 | 22 | And the Lord heard the voice of Elias: and the soul of the child returned into him, and he revived.'
      v:023: '1KI:17:23 | 23 | 23 | And Elias took the child, and brought him down from the upper chamber to the house below, and delivered him to his mother, and said to her: Behold thy son liveth.'
      v:024: '1KI:17:24 | 24 | 24 | And the woman said to Elias: Now by this I know that thou art a man of God, and the word of the Lord in thy mouth is true.'
  c:018:
    commentary:
      v:001:
        - '1KI:18:1 | 1 | 1 | <i>Year</i> of his sojourning at Sarephta. As other six months elapsed before the drought was removed, it is probable that Elias had spent them at Carith, James v. 17. (Calmet) --- <i>Earth.</i> God is pleased to withdraw his chastisement, though the guilty were not yet reclaimed. (Salien)'
      v:002:
        - '1KI:18:2 | 2 | 2 | <i>Samaria,</i> and the vicinity. The people could procure corn from a distance. But Achab is solicitous to find grass, ver. 5.'
      v:003:
        - '1KI:18:3 | 3 | 3 | <i>Abdias.</i> Some suppose that he was the fourth of the minor prophets, or the husband of the Sunamitess, (4 Kings iv.) or the third of the captains, who were ordered by Ochozias to seize Elias, 4 Kings i. 13. (Tirinus) --- But this is uncertain. He took care of the persecuted prophets, (ver. 4, 13.) judging it better to obey God than man. (Calmet)'
      v:006:
        - '1KI:18:6 | 6 | 6 | <i>Himself.</i> So Providence ordered it, that the prophet might declare his sentiments to him freely. (Haydock) --- Achab would go in person, another way, that he might not be imposed upon. He was more solicitous for his cattle than for his subjects. (Menochius)'
      v:007:
        - '1KI:18:7 | 7 | 7 | <i>Face,</i> to shew him a religious veneration, due to the servant of God. (Worthington)'
      v:009:
        - '1KI:18:9 | 9 | 9 | <i>Kill me,</i> as an impostor, or an accomplice of thy escape, if afterwards thou shouldst disappear, ver. 12. (Calmet)'
      v:010:
        - "1KI:18:10 | 10 | 10 | <i>An oath of every kingdom,</i> adjuring all his neighbours to tell if they knew any thing about Elias. (Haydock) --- Achab wished to make him restore rain, or to punish him for the refusal. (Calmet) --- How stupid he must have been, not to perceive that God was punishing him! (Haydock) --- Elias must have kept himself very retired, not to be discovered at Sarephta, which was so near, (Calmet) and where Jezabel's father reigned. But God could render him invisible, even upon the high road, when he went thither. (Haydock)"
      v:012:
        - '1KI:18:12 | 12 | 12 | <i>Spirit.</i> Abdias supposed that the prophet had been transported to some unknown country, (Calmet) as he was afterwards to paradise. His disciples imagined, <i>by a violent wind,</i> 4 Kings ii. 16. (Haydock) --- Thus the spirit of the Lord took away Philip, (Acts viii. 39,) and conducted Jesus into the desert, Matthew iv. 1., and Mark i. 12. (Calmet) --- <i>Infancy.</i> This he mentions, that the prophet might take pity on him. (Menochius)'
      v:013:
        - '1KI:18:13 | 13 | 13 | <i>A hundred.</i> Hence we may judge how numerous they were. These prophets were not perhaps all inspired: but they had such at their head; and spent their time in working and in the divine praises. They were the salt and light of the earth, the pillars of the true religion, against whom Jezabel bent all her fury, during the first years of the drought. (Calmet)'
      v:014:
        - '1KI:18:14 | 14 | 14 | <i>Kill me.</i> He had expressed this fear twice before. Elias perceiving how much he was agitated, confirmed him with an oath. (Haydock)'
      v:016:
        - '1KI:18:16 | 16 | 16 | <i>Meet Elias,</i> out of respect, (Abulensis) or rather to upbraid him.'
      v:017:
        - '1KI:18:17 | 17 | 17 | <i>Troublest Israel?</i> Thus the wicked esteem those disturbers of the public repose, who will not suffer them to go on in their wickedness unmolested. Thus the Jews complain of Jesus Christ, Luke xxiii. 5. Such a war is better than a false peace: and Achab, in fact, proclaims the praise of Elias, who strove by easy means to make the people open their eyes and return to their God. (Calmet)'
      v:018:
        - 1KI:18:18 | 18 | 18 | <i>House.</i> Your impiety has brought on this scourge. I only denounced it. (Salien)
      v:019:
        - "1KI:18:19 | 19 | 19 | <i>Fifty,</i> attached to Baal, and fed by the king; while the prophets of the <i>groves,</i> or of <i>Astarte,</i> lived at the queen's expense. They imitated the lives of the true prophets, to delude the people. --- <i>Carmel</i> was long after famous fo the worship of Apollo, who was the same with Baal, or the sun, Josue xix. 26. (Calmet) --- No mention is made of rain: but it was understood that it would be given, when the people should assemble to hear God's determination. (Menochius) --- Achab durst not therefore refuse to convoke them. (Haydock)"
      v:021:
        - '1KI:18:21 | 21 | 21 | <i>Sides:</i> sometimes adoring God; at other times the devil. (Calmet) --- Such an expostulation ought to be made to those who are indifferent about religion. (Worthington) --- <i>You cannot serve two masters.</i> (Calmet) --- They wished to unite the service of both, foolishly supposing that there might be many gods; as some, at present assert that many religions may be pleasing to heaven. (Haydock) --- <i>A word,</i> not knowing the drift of his proposal. But, as they might perhaps rely that they considered Baal also as a god, Elias puts this to the test of a miracle; being convinced that God would never suffer the devils to prevail on this occasion. (Salien) --- They might otherwise have brought down fire, as they will do in the days of Antichrist, Apocalypse xiii. 13. (Menochius)'
      v:022:
        - '1KI:18:22 | 22 | 22 | <i>I.</i> Hebrew repeats "I," to make the contrast more striking. Elias alone was present, in this assembly, as the prophet of the Lord. (Haydock) --- He knew that Abdias had preserved 100: but they were concealed. --- <i>Men.</i> The other 400 of Jezabel did not appear.'
      v:024:
        - "1KI:18:24 | 24 | 24 | <i>Call ye.</i> He does not order them to invoke idols; but challenges them to prove their divinity, if they can. --- <i>By fire.</i> On such trying occasions, it is not tempting God to ask for a miracle. God had given this proof of <i>fire</i> repeatedly, Genesis xv. 17., Leviticus ix. 24., and 2 Paralipomenon vii. 1. He will restrain the devil's power, to confirm the truth, Mark xvi. 20. (Worthington)"
      v:026:
        - '1KI:18:26 | 26 | 26 | <i>That they.</i> Hebrew, "which he (Achaz) had made;" (Calmet) or, "which was made." (Haydock) --- The altar of Elias was erected afterwards, ver. 30. The prophets of Baal acted in a foolish manner, (Calmet) as if in jest, but really despairing of success. (Haydock) --- The pagans were accustomed to dance around their altars: --- <i>Pingues spatiatur ad aras.</i> (Virgil, √Üneid iv.) --- and some would translate, "near the altar." We might apply to these prophets, the verses of Horace:{JOIN}{BQ:2}<i>Dedit risusque jocosque,</i>{JOIN}{BQ:2}<i>Dum, <i>flamm√†</i> sine, thura liquescere limine sacro</i>{JOIN}{BQ:2}Persuadere cupit: credat Jud√¶us Apella{JOIN}{BQ:2}Non ego. (Sat. i. 5.)'
      v:027:
        - '1KI:18:27 | 27 | 27 | <i>Talking</i> to some of his prophets, (Calmet) or in deep contemplation. (Montanus) --- <i>An inn.</i> Septuagint, "giving oracles;" or, "he is pursuing." (Pagnin)'
      v:028:
        - '1KI:18:28 | 28 | 28 | <i>Blood.</i> Strange infatuation! which has nevertheless prevailed in many pagan mysteries and countries. Thus were Bellona, Cybele, the Syrian goddess, &c., honoured and appeased. (Calmet) --- God prohibits this fury, Deuteronomy xiv. 1. The devil always endeavours to destroy or to injure man. (Menochius){JOIN}{BQ:2}"Ipsa bipenne suos c√¶dit violenta lacertos,{JOIN}{BQ:2}Sanguineque effuso spargit inepta deam."  (Tebullus)'
      v:029:
        - "1KI:18:29 | 29 | 29 | <i>Prophesying,</i> \"acting like fools;\" (Chaldean) performing their superstitious rites, and singing the praises of their god, &c. (Calmet) --- <i>Sacrifice,</i> by Elias, who had assigned all the morning to Baal's prophets. Perhaps he waited till the time of the evening sacrifice, Exodus xxix. 38. (Menochius)"
      v:030:
        - '1KI:18:30 | 30 | 30 | <i>Down,</i> by the false prophets, whose fury the people now repressed. (Tirinus) --- The altar might have been erected, under the judges, lawfully. (Calmet)'
      v:031:
        - '1KI:18:31 | 31 | 31 | <i>Twelve stones,</i> (as [in] Exodus xxiv., &c.) intimating that he acted in the name of all; (Menochius) and in order that all Israel might return with one heart to the service of God. (Haydock) --- The prophet did not follow his own spirit in erecting this altar. (Calmet)'
      v:032:
        - '1KI:18:32 | 32 | 32 | <i>Furrows.</i> Hebrew, "of two (sathayim) measures of seed." These furrows Elias filled with water, to impede the natural activity of fire, and to shew the miracle in a more striking light; (Haydock) as also to convince all that there was no deceit. An author quoted, under the name of St. Chrysostom, says that the pagans had sometimes subterraneous passages, by which they kindled the wood on the altar, as if by miracle, <i>ita ut multi decepti ignem illum c≈ìlestem esse existiment.</i> (ap. Surium iv.)'
      v:034:
        - 1KI:18:34 | 34 | 34 | <i>Time.</i> So that the wood was less disposed to catch fire. (Menochius)
      v:037:
        - 1KI:18:37 | 37 | 37 | <i>Again.</i> This effect he hoped for from the miracle.
      v:038:
        - '1KI:18:38 | 38 | 38 | <i>Trench,</i> as if it had been of an inflammable nature. Julian himself was forced to acknowledge this miracle. "This, says he, once happened under Moses, and, a long while after, again under Elias, the Thesbite."'
      v:040:
        - "1KI:18:40 | 40 | 40 | <i>Cison,</i> at the foot of Carmel. (Adrichomius) --- Achab durst not protect his prophets, being confounded by the evidence of the miracle, (Menochius) and the unanimity of the people's cry. (Haydock) --- <i>Killed them,</i> by God's inspiration, (Calmet) as impostors, who had deluded the people, and were worthy of death."
      v:041:
        - '1KI:18:41 | 41 | 41 | <i>Sound.</i> It will as surely come, as if you heard it falling. (Haydock)'
      v:042:
        - '1KI:18:42 | 42 | 42 | <i>Knees,</i> in fervent and humble prayer. God made his servant wait some time before he granted his request, that he might not give way to vanity. The people were not present, so that there was no danger of their being scandalized. (Menochius)'
      v:044:
        - '1KI:18:44 | 44 | 44 | <i>Sea,</i> the Mediterranean, which could be seen from Carmel. (Haydock) --- Hence the rain commonly came in that country, Luke xii. 54.'
      v:045:
        - '1KI:18:45 | 45 | 45 | <i>Jezrahel,</i> where Achab had a palace, chap. xxi. 1. (Calmet) --- He stopped for shelter, as he had not time to reach Samaria. (Menochius)'
      v:046:
        - '1KI:18:46 | 46 | 46 | <i>Before Achab,</i> notwithstanding the king was drawn by horses, (Calmet) and Elias was advanced in years, chap. xix. 4. (Menochius) --- The invigorating spirit gave him such strength and agility, (Haydock) as Jezrahel was 12 or 15 leagues, (Calmet) or about 36 miles, from Carmel. In the Levant, impostors still run very swiftly before the chariots of princes, to imitate Elias. (Calmet)'
