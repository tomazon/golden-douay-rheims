    verses:
      v:001: "1KI:9:1 | 1 | 1 | And it came to pass when Solomon had finished the building of the house of the Lord, and the king's house, and all that he desired and was pleased to do,"
      v:002: '1KI:9:2 | 2 | 2 | That the Lord appeared to him the second time, {VERSE_FOOTNOTE_INDEX_REF 0}as he had appeared to him in Gabaon.'
      v:003: '1KI:9:3 | 3 | 3 | And the Lord said to him: I have heard thy prayer and thy supplication, which thou hast made before me: I have sanctified this house, which thou hast built, to put my name there for ever; and my eyes, and my heart, shall be there always.'
      v:004: '1KI:9:4 | 4 | 4 | And if thou wilt walk before me, as thy father walked, in simplicity of heart, and in uprightness: and wilt do all that I have commanded thee, and wilt keep my ordinances, and my judgments,'
      v:005: '1KI:9:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}I will establish the throne of thy kingdom over Israel for ever, as I promised David, thy father, saying: There shall not fail a man of thy race upon the throne of Israel.'
      v:006: '1KI:9:6 | 6 | 6 | But if you and your children, revolting, shall turn away from following me, and will not keep my commandments, and my ceremonies, which I have set before you, but will go and worship strange gods, and adore them:'
      v:007: '1KI:9:7 | 7 | 7 | I will take away Israel from the face of the land which I have given them; and the temple which I have sanctified to my name, I will cast out of my sight; and Israel shall be a proverb, and a by-word among all people.'
      v:008: '1KI:9:8 | 8 | 8 | And this house shall be made an example of: every one that shall pass by it, shall be astonished, and shall hiss, and say: {VERSE_FOOTNOTE_INDEX_REF 0}Why hath the Lord done thus to this land, and to this house?'
      v:009: '1KI:9:9 | 9 | 9 | And they shall answer: Because they forsook the Lord their God, who brought their fathers out of the land of Egypt, and followed strange gods, and adored them, and worshipped them: therefore hath the Lord brought upon them all this evil.'
      v:010: '1KI:9:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}And when twenty years were ended, after Solomon had built the two houses; that is, the house of the Lord, and the house of the king,'
      v:011: '1KI:9:11 | 11 | 11 | (Hiram, the king of Tyre, furnishing Solomon with cedar-trees and fir-trees, and gold, according to all he had need of) then Solomon gave Hiram twenty cities in the land of Galilee.'
      v:012: '1KI:9:12 | 12 | 12 | And Hiram came out of Tyre, to see the towns which Solomon had given him, and they pleased him not;'
      v:013: '1KI:9:13 | 13 | 13 | And he said: Are these the cities which thou hast given me, brother? And he called them the land of Chabul, unto this day.'
      v:014: 1KI:9:14 | 14 | 14 | And Hiram sent to king Solomon a hundred and twenty talents of gold.
      v:015: '1KI:9:15 | 15 | 15 | This is the sum of the expences, which king Solomon offered to build the house of the Lord, and his own house, and Mello, and the wall of Jerusalem, and Heser, and Mageddo, and Gazer.'
      v:016: "1KI:9:16 | 16 | 16 | Pharao, the king of Egypt, came up and took Gazer, and burnt it with fire: and slew the Chanaanite that dwelt in the city, and gave it for a dowry to his daughter, Solomon's wife."
      v:017: '1KI:9:17 | 17 | 17 | So Solomon built Gazer, and Bethhoron the nether,'
      v:018: '1KI:9:18 | 18 | 18 | And Baalath, and Palmira, in the land of the wilderness.'
      v:019: '1KI:9:19 | 19 | 19 | And all the towns that belonged to himself, and were not walled, he fortified; the cities also of the chariots, and the cities of the horsemen, and whatsoever he had a mind to build in Jerusalem, and in Libanus, and in all the land of his dominion.'
      v:020: '1KI:9:20 | 20 | 20 | All the people that were left of the Amorrhites, and Hethites, and Pherezites, and Hevites, and Jebusites, that are not of the children of Israel:'
      v:021: '1KI:9:21 | 21 | 21 | Their children, that were left in the land; to wit, such as the children of Israel had not been able to destroy, Solomon made tributary unto this day.'
      v:022: '1KI:9:22 | 22 | 22 | But of the children of Israel, Solomon made not any to be bond-men, but they were warriors, and his servants, and his princes, and captains, and overseers of the chariots and horses.'
      v:023: '1KI:9:23 | 23 | 23 | And there were five hundred and fifty chief officers set over all the works of Solomon, and they had people under them, and had charge over the appointed works.'
      v:024: '1KI:9:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}And the daughter of Pharao came up out of the city of David to her house, which Solomon had built for her: then did he build Mello.'
      v:025: '1KI:9:25 | 25 | 25 | Solomon also offered three times every year holocausts, and victims of peace-offerings, upon the altar which he had built to the Lord, and he burnt incense before the Lord: and the temple was finished.'
      v:026: '1KI:9:26 | 26 | 26 | And king Solomon made a fleet in Asiongaber, which is by Ailath, on the shore of the Red Sea, in the land of Edom.'
      v:027: '1KI:9:27 | 27 | 27 | And Hiram sent his servants in the fleet, sailors that had knowledge of the sea, with the servants of Solomon.'
      v:028: 1KI:9:28 | 28 | 28 | And they came to Ophir; and they brought from thence to king Solomon four hundred and twenty talents of gold.
  c:010:
    commentary:
      v:001:
        - "1KI:10:1 | 1 | 1 | <i>Saba</i> is written with <i>sh,</i> to denote a part of Arabia, and with <i>s,</i> when Ethiopia is meant, Psalm lxxi. 10. The former is here designated, (Menochius) being \"the ends of the earth, east\" of Judea, (Tacitus, Hist. v.) and lying also to the <i>south</i> of that country, Matthew xii. 42. This region was famous for gold, &c., and acknowledged the dominion of women:{JOIN}{BQ:2}<i>Medis levibusque Sab√¶is</i>{JOIN}{BQ:2}<i>Imperat hic sexus.</i> (Claud. Eutrop. i.){JOIN}Grotius follows the opinion of Josephus ([Antiquities?] viii. 6.) and Origen, (hom. 2. in Canticle of Canticles.) who place the seat of this queen's empire at Meroe. The Abyssinians also pretend that their kings are descendants of Solomon, by the queen of Saba; and that Azarias, the son of Sadoc, stole the tables of the law, when he brought back his pupil from Jerusalem. (Sanctius) --- This shews their vanity and ignorance. (Calmet) --- Still many suppose that this queen came from their country. (Worthington, &c.) --- <i>Lord,</i> who had raised Solomon to so great splendour, while, on the other hand, the king endeavoured to enhance his glory. (Haydock) --- If we place the stop after Solomon, we may say that the queen was moved by divine grace, and attracted, like the Gabaonites, (Josue ix. 9.) to embrace the true religion; (Calmet) though she seems to have professed it already, as many others did among the Gentiles. (Haydock) --- The Fathers look upon her as a figure of the Christian Church. (St. Hilary, Psalm cxxi.; St. Iren√¶us iv. 45., &c.) <i>Barbara natione, non animo.</i> (St. Paulin, ep. 1.) --- <i>Questions.</i> Thus the ancients tried each others skill, Judges xiv. 12. See chap. iv. 30. The questions might regard natural history or religion. (Menochius)"
      v:004:
        - '1KI:10:4 | 4 | 4 | <i>House,</i> the palace, or rather the temple, (Calmet) or both. (Menochius) --- Dion (37) and Tacitus extol the grandeur of the temple, which Titus destroyed. What would they have said of that built by Solomon? (Calmet)'
      v:005:
        - '1KI:10:5 | 5 | 5 | <i>In her.</i> She fainted away in rapture and astonishment. (Haydock) --- Thus the church of the Gentiles is taught, by the gospel, to lay aside the <i>spirit</i> of pride, &c. (Worthington)'
      v:009:
        - '1KI:10:9 | 9 | 9 | <i>Justice.</i> Kings are given by God, either in his mercy or in his anger. (Calmet) --- They are not appointed for themselves alone. (Menochius) --- This queen was moved to take so long a journey, to hear and to see Solomon, as a figure of the many potentates who should embrace the Christian faith. (Worthington)'
      v:011:
        - '1KI:10:11 | 11 | 11 | <i>Thyine.</i> Pliny ([Natural History?] iii. 16.) mentions a species of tall and incorruptible trees, called thya. The wood was odoriferous, and very costly. <i>Citri et mensarum insania, quas femin√¶ viris contra margaritas regerunt.</i> (B. xiii., and xv. 16.) Calypso burnt it, to perfume her whole island. (Homer) --- It was used as a sort of incense in <i>sacrifices,</i> and thence received its name. (Haydock) --- Septuagint translate, "plained;" and elsewhere, <i>pine-trees,</i> which is adopted by St. Jerome, 2 Paralipomenon ii. 8. (Calmet) --- Hebrew reads <i>almuggim</i> in one place, and <i>algumin</i> in the other, the letters being transposed; "for I suppose, says Kennicott, it will hardly be said that these trees were both almug and algum." (Haydock) --- One word might be the Ethiopian pronunciation. (Huet) --- Yet Kimchi observes, that such transpositions of letters are very common among the Hebrews. (Du Hamel) --- Solomon had desired Hiram to send him some algum, or "gum bearing" wood: but as there was not sufficient, or so fine, in Libanus as in Ophir, or in foreign parts, he procured more from those countries. The wood might probably resemble that of <i>settim,</i> or of black acacia, (Exodus xxv. 5.) whence the gum of Arabia is extracted. Acanthos, in Thebais, was celebrated for its fine thorn-trees, and for its gum. (Strabo xvii.) (Calmet) --- It is placed near Memphis. (Pliny, [Natural History?] iv 10.) --- The Rabbins commonly understand the Hebrew to mean, "coral," which is not fit for instruments, much less for architecture. Others translate ebony, or Brazil wood, but without reason. (Calmet) (Tirinus)'
      v:012:
        - '1KI:10:12 | 12 | 12 | <i>Rails.</i> Hebrew <i>mihsad,</i> "pillars, supporters, or banisters." (Haydock) --- Most interpreters suppose the rails were on each side of the road, leading from the palace to the temple. (Calmet) --- Paralipomenon <i>stairs.</i> --- <i>Citterns,</i> or harps and lyres. (Haydock) --- Hebrew, "kinnoroth and nebalim."'
      v:014:
        - '1KI:10:14 | 14 | 14 | <i>Gold.</i> His stated revenue was, 4,646,350<i>l.</i> sterling. (Haydock)'
      v:015:
        - '1KI:10:15 | 15 | 15 | <i>Merchants:</i> wholesale. (Menochius) --- <i>Arabia,</i> the desert, which was peopled by various nations. <i>Arab</i> means, "a mixture, or assemblage," as well as "the night, and a fruitless country." Septuagint seem to have read <i>abor,</i> "all the kings of the other side" the Euphrates, who were also called Arabs. See chap. iv. 24. --- <i>Country</i> around Judea, comprising the Phylarchs of Arabia, (Genesis xvii. 20.) and the Philistine Satraps.'
      v:016:
        - '1KI:10:16 | 16 | 16 | <i>Shields.</i> Hebrew <i>tsinnu</i> is rather indeterminate, denoting something sharp or pointed; "a dart," &c. (Calmet) --- Paralipomenon <i>spears.</i> Some of the shields were made with a point, projecting from the middle, (Haydock) with which the enemy might be wounded. (Menochius) --- These arms were used when the king went to the temple, and were reposited in the arsenal, at his return, chap. xiv. 28.'
      v:017:
        - '1KI:10:17 | 17 | 17 | <i>Targets,</i> smaller than the former, and resembling a crescent.{JOIN}{BQ:2}<i>Ducit Amazonidum lunatis agmina peltis.</i> (Virgil, √Üneid i.) (Calmet){JOIN}--- Paralipomenon reads, <i>shields.</i> --- <i>Fine.</i> Septuagint, "ductile." Hebrew <i>ss√©ut,</i> "beaten, refined," &c. --- <i>Hundred</i> is omitted in Hebrew and Septuagint, (Haydock) but is found in 2 Paralipomenon (ix. 16.) where we read 300 <i>of gold,</i> in like manner as 600 <i>of gold</i> in the preceding verse, without specifying the particular weight in either. These targets or shields, seem to have been heavier than the former, and designed only for ornament, being placed in the great hall, as they weighed each 375 Roman pounds, or 18,000 sicles; (Calmet) unless <i>min√¶,</i> pound, be here put for sicle; as Josephus ([Antiquities?] ii. 3.) says that sons of Jacob sold their brother for twenty pieces of silver, Genesis xxxvii. 28. (Menochius) --- Salien thinks that 200 shields were each worth 600 sicles, and these 300 targets weighed each 300 sicles of gold. (Haydock)'
      v:018:
        - '1KI:10:18 | 18 | 18 | <i>Ivory.</i> Hebrew, "of the tooth" (or horn) of elephants: people do not agree of which the ivory is formed. See Pliny ([Natural History?] viii. 3.) for the former sentiment, and for the latter, Varro vi. Ezechiel (xxvii. 15.) seems to unite both sentiments, calling it, "horns of the tooth." (Haydock) --- Ivory may, in effect, be wrought like horn. --- <i>Finest.</i> Hebrew, "gold of Uphas." This was the country whence it was brought; (Jeremias x. 9.) probably Colchis, where the river Phasis, or <i>Phison,</i> flows, Genesis ii. 11. (Calmet) --- The Chaldean calls Uphas, (in Jeremias) Ophir; and Huet supposes that Paz and Parvaim designate the same place, chap. ix. 28., and Job xxviii. 17. (Du Hamel) --- In Paralipomenon, we only read, <i>pure gold,</i> which would suffer the ivory to appear in some places. (Calmet)'
      v:019:
        - '1KI:10:19 | 19 | 19 | <i>Behind,</i> like an alcove, (Haydock) placed in the porch of the palace, chap. vii. 8. --- <i>Hands,</i> for the elbows to rest on. In Paralipomenon, St. Jerome translates, "little" <i>arms.</i> The feet might also be made in this shape. Josephus ([Antiquities?] viii. 5.) represents them as forming the seat: (Calmet) and the Septuagint place them on each side: "the fore-parts of oxen, projecting from the back of the throne, and hands on the throne, on each side of the seat." In Paralipomenon also, we find a foot-stool of gold. (Haydock)'
      v:021:
        - "1KI:10:21 | 21 | 21 | <i>No silver</i> vessels, (Calmet) though there was a great abundance of that metal, ver. 27. It was not deemed worthy to be admitted at the king's table. (Haydock)"
      v:022:
        - '1KI:10:22 | 22 | 22 | <i>To Tharsis.</i> This word in Hebrew signifies, "the sea," Isaias ii. 16., and xxiii. 10. (Menochius) --- But when it signifies some particular place, (Haydock) it probably refers to Tarsus of Cilicia, which was once the most famous mart on the Mediterranean, though not perhaps in the days of Solomon, but after it had been embellished by the Assyrian kings. "Ships of Tharsis," often denote such as were fit for a long voyage; and of this description were the fleets of Solomon and of Hiram, which sailed from Asiongaber to Ophir, and touched at various ports, where they procured what they wanted. (Calmet) --- Hebrew, "the king had at sea a navy of Tharsis....once in three years: the navy of Tharsis came, bringing gold," &c. (Haydock) --- <i>Teeth.</i> Hebrew <i>Shenhabim.</i> The latter word is commonly rendered elephants, <i>k</i> being lost at the beginning. (Bochart) --- Syriac and Arabic intimate, that the elephants were brought alive. Perhaps <i>n</i> may be dropped after <i>b;</i> so that we should read, <i>ebnim,</i> as [in] Ezechiel xxvii. 15., and translate ivory and <i>ebony;</i> the one being remarkable for its white, and the other for is black colour. Both might be procured on the coasts of Ethiopia, by which the fleet passed. The Persians, and Sesostris, required the people of the country to pay both for tribute. (Pliny, [Natural History?] xii. 14.; Diodorus i.) --- <i>Apes.</i> Hebrew <i>Kophim.</i> Greek, {GREEK:START Kepos}ŒöŒ∑œÄŒøœÉ{GREEK:END}. There was a peculiar species in Ethiopia, which the Egyptians adored at Babylon, near Memphis, and was exhibited by Julius C√¶sar, in the public shews. (Solin.; Bochart) --- <i>Peacocks</i> is not expressed in the Septuagint. (Calmet) --- The Roman edition, instead of <i>elephants,</i> &c., inserts, "stones" &c., intended for the various edifices and towns, which Solomon fortified, to keep under the nations of Chanaan, whom he forced to labour, &c. But the Alexandrian copy has, {GREEK:START taonon}œÑŒ±ŒøŒΩŒøŒΩ{GREEK:END}, "peacocks," as <i>thuciim</i> is rendered (Haydock) by the Chaldean, Syriac, &c. (Calmet) --- Huet observes, that these birds were scarcely known in the time of Alexander, and would therefore understand , <i>psittacos,</i> "parrots." (Du Hamel) --- But peacocks were called, "birds of Media," as they were very common in that country, (Calmet) and about Babylon. (Diodorus ii.) --- The fleet of Solomon might advance as far as the confines of Media. Josephus adds, that it brought home Ethiopian slaves, who were in high esteem in a country where eunuchs were employed to guard the women, (Calmet) as there would be less danger of too great familiarity. (Haydock)'
      v:024:
        - '1KI:10:24 | 24 | 24 | <i>The earth;</i> or, <i>the kings of,</i> &c., Paralipomenon.'
      v:026:
        - '1KI:10:26 | 26 | 26 | <i>Hunderd chariots.</i> Paralipomenon, <i>forty thousand horses, in the stables, and</i> 12,000 <i>chariots and horsemen;</i> though the chariots may be referred to the former number, conformably to the Hebrew, and to chap. iv. 26. (Menochius) --- Many of the horses were not employed in the chariots, (Salien) which were 1400 in number, 2 Paralipomenon i. 14. (Menochius)'
      v:027:
        - '1KI:10:27 | 27 | 27 | <i>Sycamores,</i> (Hebrew <i>shikmim</i>) which were formerly very common in Palestine, as they are still about Cairo, in Egypt. The fruit resembles figs, as the leaves do the mulberry tree; whence the name is a compound of {GREEK:START sukon}œÉœÖŒ∫ŒøŒΩ{GREEK:END}, "a fig," and {GREEK:START moria}ŒºŒøœÅŒπŒ±{GREEK:END}, "a mulberry;" though some would prefer {GREEK:START moros}ŒºŒøœÅŒøœÉ{GREEK:END}, "a fool," to denote that the fruit is "insipid." It is however sweeter than wild figs, and proceeds from the trunk of the tree. (Calmet)'
      v:028:
        - "1KI:10:28 | 28 | 28 | <i>Egypt</i> was once very famous for horses, and the breed is much admired by travellers. The Turks will not suffer strangers to have them. The canals made by Sesostris and other kings, caused their numbers to be diminished. (Herodotus ii. 108.) --- Yet there were many used in the time of Ezechias, 4 Kings xviii. 24. --- <i>And Coa.</i> Some take this to be the name of some unknown place, (Du Hamel) or of a town in Arabia Felix, (Ptol. vi. 17.) or \"of a fair.\" (Tirinus) --- Hebrew, \"and from Michoe,\" which was the ancient name of Troglodytis, near Egypt. (Pliny, [Natural History?] vi. 29.) (Calmet) --- Protestants, \"and linen yarn; the king's merchants received the linen yarn at the price.\" <i>Mokue</i> signifies \"a thread;\" (Haydock) and the linen cloth of Egypt was in high estimation, Isaias xix. 9., and Ezechiel xxvii. 7. (Pliny, [Natural History?] xix. 1.) --- Jarchi and others understand, \"a string\" of horses, tied together by the tails. But Bochart translates, \"They brought horses for Solomon out of Egypt; and, as for the tribute, the custom-house officers of the king received it, at a certain rate,\" agreed upon between Solomon and the king of Egypt."
      v:029:
        - '1KI:10:29 | 29 | 29 | <i>Fifty,</i> upon an average. --- <i>Hethites:</i> some had retired, and built Lusa; (Judges i. 26.) others dwelt beyond Libanus, 4 Kings vii. 4. These kings sold horses to Solomon; or, according to the Hebrew, the Jews had the traffic of horses in their own hands. (Calmet) --- Protestants, "and so for all the kings....did they bring <i>them</i> out by their means." Septuagint, "thus to all the kings....of Syria, on the sea-shore, they came out." (Haydock) --- The merchants sold horses to these kings, at 150 sicles a piece. (Calmet)'
