    verses:
      v:001: "1KI:5:1 | 1 | 1 | And{VERSE_FOOTNOTE_INDEX_REF 0} Hiram, king of Tyre, sent his servants to Solomon: for he heard that they had anointed him king in the room of his father: for Hiram had always been David's friend."
      v:002: '1KI:5:2 | 2 | 2 | And Solomon sent to Hiram, saying:'
      v:003: '1KI:5:3 | 3 | 3 | Thou knowest the will of David, my father, and that he could not build a house to the name of the Lord his God, because of the wars that were round about him, until the Lord put them under the soles of his feet.'
      v:004: 1KI:5:4 | 4 | 4 | But now the Lord my God hath given me rest round about; and there is no adversary nor evil occurrence.
      v:005: '1KI:5:5 | 5 | 5 | Wherefore I purpose to build a temple to the name of the Lord my God, as the Lord spoke to David, my father, saying: {VERSE_FOOTNOTE_INDEX_REF 0}Thy son, whom I will set upon the throne, in thy place, he shall build a house to my name.'
      v:006: '1KI:5:6 | 6 | 6 | Give orders, therefore, that thy servants cut me down cedar-trees, out of Libanus, and let my servants be with thy servants: and I will give thee the hire of thy servants whatsoever thou wilt ask: for thou knowest how there is not among my people a man that has skill to hew wood like to the Sidonians.'
      v:007: '1KI:5:7 | 7 | 7 | Now when Hiram had heard the words of Solomon, he rejoiced exceedingly, and said: Blessed be the Lord God this day, who hath given to David a very wise son over this numerous people.'
      v:008: '1KI:5:8 | 8 | 8 | And Hiram sent to Solomon, saying: I have heard all thou hast desired of me; and I will do all thy desire concerning cedar-trees, and fir-trees.'
      v:009: '1KI:5:9 | 9 | 9 | My servants shall bring them down from Libanus to the sea: and I will put them together in floats, on the sea, and convey them to the place, which thou shalt signify to me; and will land them there, and thou shalt receive them: and thou shalt allow me necessaries to furnish food for my household.'
      v:010: '1KI:5:10 | 10 | 10 | So Hiram gave Solomon cedar-trees, and fir-trees, according to all his desire.'
      v:011: '1KI:5:11 | 11 | 11 | And Solomon allowed Hiram twenty thousand measures of wheat, for provision for his house, and twenty measures of the purest oil: thus gave Solomon to Hiram every year.'
      v:012: '1KI:5:12 | 12 | 12 | {VERSE_FOOTNOTE_INDEX_REF 0}And the Lord gave wisdom to Solomon, as he promised him: and there was peace between Hiram and Solomon, and they two made a league together.'
      v:013: '1KI:5:13 | 13 | 13 | And king Solomon chose workmen out of all Israel, and the levy was of thirty thousand men.'
      v:014: '1KI:5:14 | 14 | 14 | And he sent them to Libanus, ten thousand every month, by turns, so that two months they were at home: and Adoniram was over this levy.'
      v:015: '1KI:5:15 | 15 | 15 | And Solomon had seventy thousand to carry burdens, and eighty thousand to hew stones in the mountain:'
      v:016: '1KI:5:16 | 16 | 16 | Besides the overseers who were over every work, in number three thousand and three hundred, that ruled over the people, and them that did the work.'
      v:017: '1KI:5:17 | 17 | 17 | And the king commanded that they should bring great stones, costly stones, for the foundation of the temple, and should square them:'
      v:018: '1KI:5:18 | 18 | 18 | And the masons of Solomon, and the masons of Hiram, hewed them: and the Giblians prepared timber and stones to build the house.'
  c:006:
    commentary:
      v:001:
        - "1KI:6:1 | 1 | 1 | <i>Eightieth year.</i> This chronology meets with the approbation of most people. See Usher. (Chap. xii.) Some, however, find a difficulty in reconciling it with Acts xiii. 20., which seems to attribute 450 years to the government of the judges. (Calmet) --- Septuagint have 440; Josephus 592, though Ruffin neglects the 90 in his version; Petau 520; Severus 582; Clement of Alexandria 566; Vossius 580; Cano 590; Serarius 680. --- Houbigant would read 350 in the Acts. But Capellus would add 100 here, &c. (Haydock) --- <i>Second</i> of the sacred year, corresponding with our April. Syriac, Chaldean styles it \"of the splendour of flowers.\" (Menochius) --- The Hurons, and other nations of America, call this \"the moon of plants;\" the Flemings, \"the month for mowing,\" <i>Grasmaand.</i> Our Saxon ancestors gave descriptive names to the months. See Verstegan. (Haydock) --- At first, the Hebrews only described the months by their order; \"first, second,\" &c. In Solomon's time we begin to find other names, taken from the Phenicians, (Scaliger) Chaldean names were adopted; (Haydock) <b>1.</b> Nisan; <b>2.</b> Jar; <b>3.</b> Sivan; <b>4.</b> Tammus; <b>5.</b> Ab; <b>6.</b> Elul; <b>7.</b> Tisri; <b>8.</b> Marshevan; <b>9.</b> Casleu; <b>10.</b> Thebet; <b>11.</b> Schebet; <b>12.</b> Adar; (Calmet) <b>13.</b> Veadar, the intercalary month, when requisite, according to the lunar system, which was not perhaps yet adopted. Each of these months generally corresponded with two of ours; Nisan with the end of March and the beginning of April, &c. Septuagint here take no notice of Zio, though they do, ver. 37. (Haydock) --- The temple was begun on Monday, May 21, in the year of the world 2992. (Usher) --- It was finished in the year of the world 3000, or in the following year, when it was solemnly dedicated. (Button.)"
      v:002:
        - "1KI:6:2 | 2 | 2 | <i>House.</i> Hebrew <i>Habayith,</i> \"the palace\" of the God of Israel, where the priests alone had access. It was surrounded by various courts and apartments, as the ancient temples were very different from ours. All these appendages sometimes go under the common name of the temple. (Calmet) --- <i>Cubits.</i> The common one contained half a yard. The sacred cubit amounted to 21,888 inches. (Arbuthnot) (Ezechiel xliii. 13.) --- Calmet makes the cubit consist of 24 fingers' breadth, or little less than 20 inches of the French measure, which is greater than ours. (Haydock) --- Hence the temple would be 102¬Ω feet long, 34 feet 2 inches broad, 51 feet 3 inches high to the ceiling. (Calmet) --- The walls are not included; else the breadth would be almost 60 cubits, the length 100, and the height 50. (Vallalpand ii. 5, 14.) (Menochius)"
      v:003:
        - '1KI:6:3 | 3 | 3 | <i>Temple.</i> The porch was of the same height as the temple, though we read that it wa 120 cubits high, 2 Paralipomenon iii. 4. But one word seems there to have been substituted for another, (Calmet) unless it might resemble a high tower. (Haydock) --- Before the porch were placed the two brazen pillars. The interior of it was highly adorned by Herod. (Josephus, Antiquities xv. 11.)'
      v:004:
        - '1KI:6:4 | 4 | 4 | <i>Oblique windows.</i> Which were made slanting, that the light might be more easily communicated within. (Haydock) --- On the outside they were not so large. (Worthington) (Menochius) --- Hebrew, "windows to see through, shut," with lattices, (Calmet) or blinds. Protestants, "he made windows of narrow lights." (Haydock) --- Curtains might be hung before them, as no glass was yet used. (Calmet) --- These windows occupied the five cubits above the chambers, which were built on the west end, and on the sides of the temple, 15 cubits high. (Calmet) --- No windows were permitted in the holy of holies. (Menochius)'
      v:005:
        - '1KI:6:5 | 5 | 5 | <i>Upon the wall.</i> That is, joining to the wall. --- <i>He built floors round about.</i> Chambers or cells adjoining to the temple, for the use of the temple and of the priests, so contrived as to be between the inward and outward wall of the temple, in three stories, one above another. --- <i>The oracle.</i> The inner temple or holy of holies, where God gave his oracles. (Challoner) --- <i>Sides.</i> Protestants, "he made chambers round about." (Haydock) --- Some think that buttresses were used, to strengthen the building. Septuagint, "ribs," (Menochius) or sides. But there seem rather to have been three off-sets; so that the wall kept decreasing in breadth, as it grew higher, (Haydock) every ten cubits, (Ezechiel xli. 6.; Menochius) and thus the upper chamber was two cubits broader than the lowest. The beams might thus rest upon the walls, and be easily changed. (Haydock)'
      v:006:
        - '1KI:6:6 | 6 | 6 | <i>Temple.</i> This was done for greater respect, and that the walls might not be injured. Ezechiel (xli. 6,) counts 33 chambers on the three sides. St. Jerome seems to double that number; while Josephus acknowledges only 30. (Calmet) --- Salien has 42, or 14 in each story.'
      v:007:
        - "1KI:6:7 | 7 | 7 | <i>Made ready,</i> &c. So the stones for the building of God's eternal temple, in the heavenly Jerusalem, (who are the faithful) must first be hewn and polished here by many trials and sufferings, before they can be admitted to have a place in that celestial structure. (Challoner) --- Those who have the happiness to be chosen, will be no more disturbed with the <i>noise</i> or inconvenience of persecution, (Haydock) which they ought to bear in silence upon earth. (Worthington) --- <i>Building.</i> Screw nails were probably used. The ancient Romans wrought the mouldings, &c., of their pillars, after they were erected. The Rabbins pretend that a little worm, or stone <i>schamir,</i> which was brought from the earthly paradise by an eagle, or by the devil, Asmodeus, polished all the stones. Maimonides has even written a book on this famous worm. (Grotius) --- Theodoret (q. 23.) also asserts, without proof, that the stones were found ready cut, in the quarry, and that they had only to be polished. We may form a grand idea of the workmen employed by Solomon, when we consider that they were able to prepare all things, with such exactitude, at a distance. (Calmet)"
      v:008:
        - '1KI:6:8 | 8 | 8 | <i>Middle side.</i> Septuagint, "lower story." (Calmet) --- "The door of the lower story (rib or side, {GREEK:START pleuras}œÄŒªŒ∑œÖœÅŒ±œÉ{GREEK:END}; Chaldean, the lower appendage) was under the right wing of the house, and a winding staircase <i>led</i> to the middle, and from the middle to the third story. (Haydock) --- This sense is very clear. Hebrew intimates that the staircase was <i>round</i> like a screw, and was formed in the wall, at one end of the rooms. --- <i>Right hand</i> of those who entered the temple, or on the north; though the south is commonly thus designated. The doors opened into the porch, as the temple was not to be made a thoroughfare. (Calmet)'
      v:009:
        - '1KI:6:9 | 9 | 9 | <i>Roofs.</i> Protestants, "beams and boards of cedar." None of the stones appeared within, ver. 18. (Haydock)'
      v:010:
        - '1KI:6:10 | 10 | 10 | <i>Height.</i> To prevent the excessive heats. Five other cubits were also subtracted, ver. 20. Some translate, "he made also stories of all the temple, each five cubits high;" so that the three stories occupied half the height of the walls, which were 30 cubits in height, ver. 2. (Calmet) --- <i>Covered.</i> Hebrew, "took (or bound together) the house," &c. The roof was flat. (Calmet) --- Villalpand maintains the contrary, (in Ezechiel xli.) with Sanchez, &c. Salien gathers from many of the ancients, that the floor here mentioned, was a balustrade, or <i>the pinnacle of the temple,</i> (Matthew iv.) where people might walk or pray. (Menochius)'
      v:011:
        - '1KI:6:11 | 11 | 11 | <i>Saying.</i> By the prophet Ahia, as the Jews suppose he was sent thrice to Solomon. The temple had been commenced two years; (Salien) or this apparition took place after the dedication, and is related more at length; (chap. ix. 2.; Calmet) though the former opinion seems more agreeable to the context, <i>art building,</i> &c. Instead of <i>as for,</i> (Haydock) we might supply <i>stabit.</i> "This house....shall stand;" (Salien) or simply, God looks down upon the building with complacency, and says, "This is the house," by way of eminence. As thou hast endeavoured to honour my name, I will not only fulfil my promises to David, but I will be ever ready to grant thy just requests, in this holy place, provided thou continue faithful, with thy subjects, and obey my commands. (Haydock)'
      v:015:
        - '1KI:6:15 | 15 | 15 | <i>Fir.</i> Or perhaps of another species of cedar, resembling the juniper-tree. It is found in Ph≈ìnecian and in Lycia. See chap. v. 8. It is doubted whether the sanctuary was also boarded, as we read that it was paved with marble. Hebrew, "with precious or costly stones," 2 Paralipomenon iii. 6. But boards might be laid upon them, as they were on other parts of the temple. The magnificence of Solomon appears in his using such costly things, even where they would not be exposed to view. The floor was again covered with plates of gold, ver. 30.'
      v:016:
        - '1KI:6:16 | 16 | 16 | <i>The inner house of the oracle.</i> That is, the sanctuary, which he separated from the other part of the temple, with this partition of cedar, instead of the veil, which in the tabernacle of Moses hung before the sanctuary. (Challoner) --- It was a square of 20 cubits, extending from the western end. (Haydock) --- Hither none but the high priest was allowed to enter, and he but once a year. (Calmet)'
      v:017:
        - '1KI:6:17 | 17 | 17 | <i>Itself.</i> Where the priests were stationed. This part was double the length, but of the same breadth, as the most holy place. (Haydock)'
      v:018:
        - '1KI:6:18 | 18 | 18 | <i>Out.</i> Hebrew, "and the cedar boards of the house within, were carved with knops (fruits) and open flowers," (Haydock) alternately. (Calmet) --- <i>At all.</i> So the bones in the human body, though concealed, strengthen it; and monks, in their deserts, fortify the Church. (Worthington)'
      v:020:
        - '1KI:6:20 | 20 | 20 | <i>Pure gold.</i> Hebrew, "reserved" by David, or "gold locked up," as most precious. Thin plates were laid on, so as to fit all the various mouldings, flowers, &c. --- <i>Cedar.</i> The altar was probably of stone, and upon the cedar boards gold was laid, that the ark might rest upon it. The altar of perfumes was not in the most holy place. (Calmet)'
      v:021:
        - '1KI:6:21 | 21 | 21 | <i>Before,</i> ver. 17. The holy and the most holy place were equally covered with plates of gold. (Haydock) --- Hebrew, "So Solomon overlaid the inner temple with gold reserved, and he made a partition with chains of gold, before the sanctuary, and he overlaid it with gold." (Haydock) --- the chains were destined to fasten the doors, before locks were invented.'
      v:023:
        - "1KI:6:23 | 23 | 23 | <i>Olive.</i> Hebrew, \"trees full of oil <i>or</i> resin,\" distinguished from olive trees, 2 Esdras viii. 15. Vatable translates, \"pine;\" others, \"cypress-wood.\" (Calmet) --- <i>Height.</i> Their gigantic stature served to denote the magnificence and greatness of God. They looked towards the east. (Menochius) --- Their wings extended equalled their height; so that the two cherubims occupied the whole space from north to south, (Haydock) covering the smaller cherubim of Moses. They only reached half the height of the sanctuary. Their form is not clearly ascertained. See Exodus xxv. 18. (Calmet) --- What will the Iconoclasts say to these images, which adorned not only the temple, which the people might behold, but also the most sacred place? (Haydock) --- Villalpand and Salien suppose, that a cherub resembled a young man in the higher parts, adorned with four wings of an eagle and a lion's skin, round his breast and shoulders, while his feet were like those of a calf. (Menochius) --- Ezechiel seems to insinuate that, in the temple, the cherubim had two faces, one of a man and another of a lion, each looking at palm-trees; as these were placed alternately with cherubim, round the walls, Ezechiel xli. 18, 19."
      v:029:
        - "1KI:6:29 | 29 | 29 | <i>And divers,</i> &c. Hebrew, \"and open (full-blown) flowers within and without\" the sanctuary. We read also of chains of gold connected together, 2 Paralipomenon iii. 5. The palm-trees might resemble pillars of the Corinthian order. (Calmet) --- It is clear that sacred pictures were authorized to be set up in the temple, for God's honour, (Worthington) though the Jews were so prone to idolatry. (Haydock)"
      v:031:
        - '1KI:6:31 | 31 | 31 | <i>Corners,</i> each piece being, perhaps, a cubit in length, so that the two folding-doors would contain ten cubits, or half the wall. But Ezechiel only assigns six cubits to this door, and ten to that of which opened into the holy place. Hebrew, "the lintel and the side posts, a fifth" <i>of the wall;</i> in which sense, the door must not have been above four cubits. So ver. 33, <i>four-square</i> is translated also, "a fourth part." But it does not appear to what it refers. <i>Rebihith</i> sometimes means four-square; and why may not <i>chamishith</i> here signify pentagonal? (Calmet) --- Many suppose that the gate of the sanctuary was of this form, (Haydock) ending in a point at the top; unless the posts were carved so as to have five angles, like a pillar. (Ribera, Templ. ii. 8.) (Menochius)'
      v:032:
        - '1KI:6:32 | 32 | 32 | <i>And carvings,</i> &c. Hebrew, "and flowers full-blown." The term <i>anaglypha,</i> denotes a sculpture in relievo, (Calmet) or projecting. (Haydock)'
      v:034:
        - '1KI:6:34 | 34 | 34 | <i>Fir-tree,</i> or some species of cedar, ver. 15. --- <i>Double.</i> In the large doors, other smaller were made, that the priests might pass more easily. (Menochius) --- <i>And so,</i> &c. Literally, "and holding each other, was opened." Both the great and the small doors might open at the same time; (Sanchez) or rather the latter would afford a passage, while the great folding doors were shut. (Menochius) --- Perhaps both the doors of the holy place and of the sanctuary were so connected, that both opened together. (Tract. Middot. iv. 1.) (Calmet) --- But the sanctuary would never be thus exposed to public view. Protestants, "two leaves of one door w<i>ere</i> folding," &c. (Haydock)'
      v:035:
        - '1KI:6:35 | 35 | 35 | <i>And carved,</i> &c. Hebrew, "and open flowers, (as ver. 32) and overlaid them with gold, fitted upon the sculpture;" (Haydock) so that the shape of every thing appeared.'
      v:036:
        - '1KI:6:36 | 36 | 36 | <i>Court</i> of the priests. --- <i>Cedar.</i> Some think that the court was surrounded with galleries, supported on three rows of pillars; or one gallery was above another, on pillars of stone, with a third supported by cedar pillars. (Menochius) --- But Josephus takes no notice of these galleries. Others think that the wall of separation consisted only of two rows of stone, with a third of wood, in all three cubits high. (Josephus, [Antiquities?] viii. 2.) (Villalpand) --- But the sacred writers seem rather to indicate, that beams of cedar were fixed in the walls, at the distance of three courses of stone, even to the top. This mode of architecture is clearly mentioned, chap. vii. 12., 1 Esdras vi. 3, 4., and v. 8., and Habacuc ii. 11. The ancients admired such a variety, and deemed the building more solid. (Vit. i. 5.) Eupolemus (ap. Eusebius, pr√¶p. ix. 34.) takes notice, that these beams were fastened together, in the temple, by hooks of copper, weighing each a talent. (Haydock) --- Such was the structure of the inner court. (Calmet)'
      v:038:
        - '1KI:6:38 | 38 | 38 | <i>Bul,</i> afterwards styled Marchesvan. Pagnin thinks that the former name alludes to "the inundation" of rain, at that season, corresponding with our October and November. Chaldean, "the month of collected fruits." (Menochius) --- <i>Years.</i> Six months are neglected, (see chap. ii. 11.) and as many are redundant, chap. vii. 1. Odd numbers are often treated in this manner. (Calmet) --- It is wonderful that Solomon could complete this most stupendous structure (Haydock) in so short a time. All Asia was 200 years in building the temple of Diana, at Ephesus, and 400 more in embellishing it. (Pliny, [Natural History?] xxxvi. 12.) --- It is reported that 360,000 men were employed for twenty years, to build a pyramid of Egypt; (Calmet) which was designed, perhaps for no other purpose but to shew the pride and magnificence of the king while living, and to contain his ashes after death. Many of the materials for the temple had indeed been collected by David, (1 Paralipomenon xxii.) so that Solomon was enabled to finish it in a much shorter time than his own palace, which took him almost <i>thirteen years</i> to bring <i>to perfection.</i> They were almost contiguous to each other, though built on separate hills. The temple occupied the whole of Moria, which was levelled a great deal, to allow space sufficient for such an amazing structure. It was thus founded upon a rock, as an emblem of the perpetuity of the true religion, which has subsisted from the beginning of the world: as may be seen at large in Dr. Worthington; who, on this occasion, gives a retrospective view of what had taken place in the Jewish state, with respect to this most important subject, during the fourth age, or for the space of the last 480 years. See Douay Bible, p. 701, &c. We may be dispensed from repeating these things after him, as they are already, for the most part, observed in the notes; where the attentive reader cannot fail to remark, that the law of the Old Testament was only a figure of that which all must now embrace. <i>I am not come to destroy,</i> (the law or the prophets) says our Saviour, (Matthew v. 17.) <i>but to fulfil,</i> by accomplishing all the figures and predictions, and by perfecting all that was imperfect, though suitable for the state of mortals in former ages. Children cannot rationally be required to attain, at once, the perfection of manhood. The painter first marks the outlines, which the colouring is calculated to efface, yet so as to render the picture more beautiful. "The cunning Jew" would therefore, in vain, allege the greater antiquity of his religion, as it prefigured and foretold the <i>author and finisher of our faith.</i> And Protestants will act very childishly if they suppose, with Mr. Slack, a Methodist preacher, at Whitby, that this can in any degree enervate the argument of Catholics, who always arraign them before the tribunal of the apostolic ages, in which they confess our bishops, <i>Linus,</i> &c., existed, and were ordained by the apostles themselves. "Setting aside the apostles, Linus, agreeably to the common opinion, was the first bishop of the Roman see, who was ordained before the martyrdom both of Peter and Paul." Campbell, 12 lect., quoted by Mr. Slack; (p. 63) who says that he was the first pope, and of course, that our religion mounts up to the age of the apostles; and, if he thinks to evade this difficulty, by saying, that the Jewish religion was more ancient still, and yet rejected, we may desire him to point out where the Scripture mentions that the religion of Christ was to be rendered more perfect than he left it; as we know from that source, that he was to establish a new law, founded on <i>better promises</i> than those which had been made to the Jew? How will this state of fluctuation, and this relapsing into abominable errors and idolatry, for many hundred years, accord with the promises of Christ? (Matthew xxviii., &c.) (Haydock) --- <i>Building it.</i> The dedication was deferred till the following year, probably on account of the jubilee recurring at that time. (Usher, the year of the world 3000.) (Calmet) --- But this is very uncertain. Salien fixes upon the year 3030, which was not a year of jubilee; and he rather thinks that the delay was occasioned by the vessels, the brazen sea, &c., which had to be brought from the other side of the Jordan. We may also recollect, that the rainy season was set in before the temple was quite finished; so that it would have been very inconvenient for all Israel to assemble at that time. After the dedication, the temple continued to be adorned, till it was destroyed by Nebuchadonoser, (Haydock) in the year 3416, and lay in ruins fifty-two years, when the Jews were authorized by Cyrus to rebuild it. They could not however finish the work, so as to proceed to a fresh dedication, till the reign of Darius Hystaspes, in the year 3489. Herod undertook to rebuild (Button) the greatest part of this second temple, and to adorn it, in the most magnificent manner, in the year 3986. This place was honoured by the presence of the Son of God, who foretold the destruction, which took place within that <i>generation,</i> [in] A.D. 70. (Haydock)'
