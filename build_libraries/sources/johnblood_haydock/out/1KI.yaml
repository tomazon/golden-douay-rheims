    verses:
      v:001: '1KI:14:1 | 1 | 1 | At that time Abia, the son of Jeroboam, fell sick.'
      v:002: '1KI:14:2 | 2 | 2 | And Jeroboam said to his wife: Arise, and change thy dress, that thou be not known to be the wife of Jeroboam, and go to Silo, where Ahias, the prophet is, {VERSE_FOOTNOTE_INDEX_REF 0}who told me that I should reign over this people.'
      v:003: '1KI:14:3 | 3 | 3 | Take also with thee ten loaves, and cracknels, and a pot of honey, and go to him: for he will tell thee what shall become of this child.'
      v:004: "1KI:14:4 | 4 | 4 | Jeroboam's wife did as he told her: and rising up, went to Silo, and came to the house of Ahias; but he could not see, for his eyes were dim by reason of his age."
      v:005: '1KI:14:5 | 5 | 5 | And the Lord said to Ahias: Behold the wife of Jeroboam cometh in, to consult thee concerning her son, that is sick: thus and thus shalt thou speak to her. So when she was coming in, and made as if she were another woman,'
      v:006: '1KI:14:6 | 6 | 6 | Ahias heard the sound of her feet, coming in at the door, and said: Come in, thou wife of Jeroboam: why dost thou feign thyself to be another? But I am sent to thee with heavy tidings.'
      v:007: '1KI:14:7 | 7 | 7 | Go, and tell Jeroboam: Thus saith the Lord, the God of Israel: For as much as I exalted thee from among the people, and made thee prince over my people Israel;'
      v:008: '1KI:14:8 | 8 | 8 | And rent the kingdom away from the house of David, and gave it to thee, and thou hast not been as my servant, David, who kept my commandments, and followed me with all his heart, doing that which was well pleasing in my sight:'
      v:009: '1KI:14:9 | 9 | 9 | But hast done evil above all that were before thee, and hast made thee strange gods, and molten gods, to provoke me to anger, and hast cast me behind thy back:'
      v:010: '1KI:14:10 | 10 | 10 | Therefore, behold I will bring evils upon the house of Jeroboam, and {VERSE_FOOTNOTE_INDEX_REF 0}will cut of from Jeroboam him that pisseth against the wall, and him that is shut up, and the last in Israel: and I will sweep away the remnant of the house of Jeroboam, as dung is swept away till all be clean.'
      v:011: '1KI:14:11 | 11 | 11 | Them that shall die of Jeroboam in the city, the dogs shall eat: and them that shall die in the field, the birds of the air shall devour: for the Lord hath spoken <i>it</i>.'
      v:012: '1KI:14:12 | 12 | 12 | Arise thou, therefore, and go to thy house: and when thy feet shall be entering into the city, the child shall die,'
      v:013: '1KI:14:13 | 13 | 13 | And all Israel shall mourn for him, and shall bury him: for he only of Jeroboam shall be laid in a sepulchre, because in his regard there is found a good word from the Lord, the God of Israel, in the house of Jeroboam.'
      v:014: '1KI:14:14 | 14 | 14 | And the Lord hath appointed himself a king over Israel, who shall cut off the house of Jeroboam in this day, and in this time:'
      v:015: '1KI:14:15 | 15 | 15 | And the Lord God shall strike Israel as a reed is shaken in the water: and he shall root up Israel out of this good land, which he gave to their fathers, and shall scatter them beyond the river: because they have made to themselves groves, to provoke the Lord.'
      v:016: '1KI:14:16 | 16 | 16 | And the Lord shall give up Israel for the sins of Jeroboam, who hath sinned, and made Israel to sin.'
      v:017: '1KI:14:17 | 17 | 17 | And the wife of Jeroboam arose, and departed, and came to Thersa: and when she was coming in to the threshold of the house, the child died,'
      v:018: '1KI:14:18 | 18 | 18 | And they buried him. And all Israel mourned for him, according to the word of the Lord, which he spoke by the hand of his servant Ahias, the prophet.'
      v:019: '1KI:14:19 | 19 | 19 | And the rest of the acts of Jeroboam, how he fought, and how he reigned, behold they are written in the Book of the words of the days of the kings of Israel.'
      v:020: '1KI:14:20 | 20 | 20 | And the days that Jeroboam reigned, were two and twenty years: and he slept with his fathers: and Nadab, his son, reigned in his stead.'
      v:021: "1KI:14:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}And Roboam, the son of Solomon, reigned in Juda: Roboam was one and forty years old when he began to reign: and he reigned seventeen years in Jerusalem, the city which the Lord chose out of all the tribes of Israel to put his name there. And his mother's name was Naama, an Ammonitess."
      v:022: '1KI:14:22 | 22 | 22 | And Juda did evil in the sight of the Lord, and provoked him above all that their fathers had done, in their sins which they committed.'
      v:023: '1KI:14:23 | 23 | 23 | For they also built them altars, and statues, and groves, upon every high hill, and under every green tree:'
      v:024: '1KI:14:24 | 24 | 24 | There were also the effeminate in the land, and they did according to all the abominations of the people, whom the Lord had destroyed before the face of the children of Israel.'
      v:025: '1KI:14:25 | 25 | 25 | {VERSE_FOOTNOTE_INDEX_REF 0}And in the fifth year of the reign of Roboam, Sesac, king of Egypt came up against Jerusalem.'
      v:026: "1KI:14:26 | 26 | 26 | And he took away the treasures of the house of the Lord, and the king's treasures, and carried all off: as also the shields of gold which {VERSE_FOOTNOTE_INDEX_REF 0}Solomon had made:"
      v:027: "1KI:14:27 | 27 | 27 | And Roboam made shields of brass instead of them, and delivered them into the hand of the captains of the shield-bearers, and of them that kept watch before the gate of the king's house."
      v:028: '1KI:14:28 | 28 | 28 | And when the king went into the house of the Lord, they whose office it was to go before him, carried them: and afterwards they brought them back to the armoury of the shield-bearers.'
      v:029: '1KI:14:29 | 29 | 29 | Now the rest of the acts of Roboam, and all that he did, behold they are written in the Book of the words of the days of the kings of Juda.'
      v:030: 1KI:14:30 | 30 | 30 | And there was war between Roboam and Jeroboam always.
      v:031: "1KI:14:31 | 31 | 31 | And Roboam slept with his fathers, and was buried with them, in the city of David: and his mother's name was Naama, an Ammonitess: and Abiam, his son, reigned in his stead."
  c:015:
    commentary:
      v:002:
        - '1KI:15:2 | 2 | 2 | <i>Years,</i> wanting some months. <i>Maacha.</i> She is called elsewhere, Michaia, daughter of Uriel; but is was a common thing, in those days, for a person to have two names. (Challoner) --- <i>Abessalom</i> and <i>Absalom,</i> the son of David are the same, 2 Paralipomenon xi. 21. (Calmet) --- St. Jerome (Trad.) is of a different opinion. (Menochius) --- Josephus ([Antiquities?] viii. 10.) intimates that Maacha was the daughter of Thamar. The eldest daughter, in the kingdom of Gessur, seems to have been usually styled Maacha, ver. 10. (Tirinus)'
      v:004:
        - "1KI:15:4 | 4 | 4 | <i>Lamp,</i> son; (chap. xi. 36.) though he deserved to have his family exterminated. (Calmet) --- He is preserved for his father's sake. (Worthington)"
      v:005:
        - "1KI:15:5 | 5 | 5 | <i>Hethite.</i> This could not be excused. But all his other imperfections might not appear criminal in the eyes of the world, as they had some pretext of virtue; so that God reserves the judgment of them to himself, and to David's conscience, who confessed that he had <i>sinned,</i> 2 Kings xxiv. 10. (Tirinus) --- <i>Except David, Ezechias, and Josias, all</i> the kings of Juda <i>committed sin;</i> (Ecclesiasticus xlix. 5.; Calmet) and not one of those who ruled over Israel, gave an example of virtue. (Haydock) --- David soon entered into himself, with respect to his other failings. But he continued for a long time involved in the guilt of adultery and murder. (Sanchez)"
      v:006:
        - '1KI:15:6 | 6 | 6 | <i>Roboam.</i> This had been remarked, chap. xiv. 30. (Haydock) --- There was a domestic quarrel between the two families. (Calmet) --- Some suspect that Roboam is placed to designate his successors, or that we ought to read, Abia. (Sanchez) --- Castalion rashly ventures to alter the text. (Calmet) --- Abiam gained a decisive victory over Jeroboam, ver. 7., and 2 Paralipomenon xiii. 3.'
      v:009:
        - "1KI:15:9 | 9 | 9 | <i>Year</i> complete, when the 21st was running on. (Usher) --- Septuagint, \"the 24th.\" (Calmet) --- But Grabe's edition agrees with the Hebrew. (Haydock)"
      v:010:
        - "1KI:15:10 | 10 | 10 | <i>His mother's,</i> &c. That is, his grandmother; unless we suppose, which is not improbable, that the Maacha here named is different from the Maacha mentioned [in] ver. 2. (Challoner) --- She was probably another grand-daughter of David's son, (Calmet) as such are frequently styled simply daughters. So David is called the <i>father</i> of Asa, (ver. 11.; Haydock) though he was really his great-grandfather. (Menochius)"
      v:012:
        - '1KI:15:12 | 12 | 12 | <i>Effeminate.</i> See chap. xiv. 24. Yet his zeal could not entirely eradicate this evil. There was room for the exertions of his son Josaphat, chap. xxii. 47. (Calmet) --- The king punished with death such as he could discover. (Haydock)'
      v:013:
        - '1KI:15:13 | 13 | 13 | <i>Priapus.</i> He would not spare such abominations in his own family. (Menochius) He took from his mother the direction of the palace, (Vatable) and her guards. (Grotius) --- Hebrew, "even her he removed from <i>being</i> queen, because she had made a Miphlatstah." (Haydock) --- Septuagint render this term a <i>synod,</i> "meeting," or something shameful; also a cavern, or <i>den;</i> and in Paralipomenon, the "idol" Astarte. St. Jerome also gives different meanings; so that the precise import is not well known. Most people translate, "a scarecrow;" (Calmet) <i>terriculum.</i> In the gardens of Greece and of Rome, the figure of Priapus was set up (Du Hamel) to frighten thieves and birds away.{JOIN}{BQ:2}<i>Inde ego furum aviumque</i>{JOIN}{BQ:2}<i>Maxima formido.</i> (Horace, Sat. 1. 8.){JOIN}Others understand that Pan, another frightening idol, is here meant; (Castalion) or the abominations of Phallus and Ithyphallus, derived from the same Hebrew word. (Seldon) --- As the goddess Astarte, or <i>Asera,</i> "the grove," here the object of adoration, was the wife of Adonis, it is probable, that the same obscenities were carried in triumph, as Herodotus (ii. 28., and 49.) specifies in the description of the festival of Bacchus, celebrated by the Egyptians. --- <i>To him.</i> Protestants, "She had made an idol in the grove." Hebrew also, "to Asera; and Asa destroyed her idol, (miphlatstah) and burnt it." (Haydock)'
      v:014:
        - '1KI:15:14 | 14 | 14 | <i>The high places.</i> There were <i>excelsa,</i> or <i>high places,</i> of two different kinds. Some were set up and dedicated to the worship of idols, or strange gods: and these Asa removed, 2 Paralipomenon xiv. 2. Others were only altars of the true God, but were erected contrary to the law, which allowed of no sacrifices but in the temple; and these were not removed by Asa. (Challoner) --- They had been built before the temple, and tolerated by the prophets; (Calmet) and, though they were now improper for sacrifices, (Haydock) Asa thought it would be imprudent to molest them, (Calmet) as perhaps he could not take them away. (Du Hamel) --- He left also the ruins of (Haydock) the temples built by Solomon, (Worthington) on Mount Olivet, (4 Kings xxiii.; Menochius) as no longer dangerous. (Salien) --- <i>Lord.</i> Asa had his faults; but never forsook the worship of the Lord. (Challoner) --- In the same sense, David is so often praised as a just prince. Asa threw a prophet into prison, and placed his trust as much in physicians, &c., 2 Paralipomenon xvi. 10, 12. But he did penance, and deserves to be ranked (Calmet) among the few just kings of Juda. (Haydock)'
      v:015:
        - '1KI:15:15 | 15 | 15 | <i>Vowed.</i> Hebrew, "which he himself had dedicated," or <i>vowed,</i> 2 Paralipomenon xv. 18. (Haydock) --- Asa made liberal presents to the Lord, and gave what his father had promised, (Menochius) probably during the famous battle against Jeroboam, 2 Paralipomenon xiii. 5. (Abulensis, q. 17.) Abiam was a wicked prince, and had neglected this duty, that heirs were bound to execute the vows of their parents, though Moses does not express it. (Calmet)'
      v:016:
        - '1KI:15:16 | 16 | 16 | <i>Their days:</i> not that they were always fighting. (Haydock) --- Open war was declared only in the 35<i>th year of Asa,</i> (2 Paralipomenon xv. 19.) which must be dated from the schism, and not from the commencement of his reign; since his rival, Baasa, enjoyed the sovereignty only 24 years, and died in the 26th of Asa, which was the 36th from the division of the two kingdoms. Thus Hardouin observes that the years of Commodus, in some ancient Egyptians medals, are dated from the reign of M. Aurelius, chief of that family; so that the first of Commodus is inscribed the twenty-first of Aurelius. Asa defeated Zara in the fifteenth, and attacked Israel in the sixteen year of his reign. (Usher) (Tirinus) (Calmet) --- Others would substitute 25 for 35, (Grotius; Capel.) though contrary to the text, and to all the versions. (Calmet)'
      v:017:
        - '1KI:15:17 | 17 | 17 | <i>Rama,</i> fortifying it with <i>a wall</i> all round, 2 Paralipomenon xvi. (Haydock) --- <i>Rama</i> signifies, "a height." This fort commanded a narrow pass, between the two kingdoms, (Calmet) and cut off all communication; which Baasa dreaded, lest his subjects should return to the service of the true God, and of Juda. (Haydock) --- Josue (xviii. 25.) mentions Rama, near Gaboan, (Calmet) about five miles north of Jerusalem. (St. Jerome) --- There was another towards the south. (Menochius) --- But there the king of Israel would have no power. (Haydock)'
      v:018:
        - '1KI:15:18 | 18 | 18 | <i>House.</i> Sesac had not carried off all the treasures, (Calmet) and the losses had been since in a great measure repaired, ver. 15. (Haydock) --- Asa thought himself justified in employing these treasures in such a pressing necessity, (Calmet) perhaps (Haydock) without reason, as the danger was not so great; and he might have gained the victory without having recourse to an infidel, if he had placed more confidence in God, 2 Paralipomenon xvi. 7, 9. (Menochius) --- He had already discomfited Zara, king of Ethiopia, and had an army of 580,000 men. (Calmet) (2 Paralipomenon xiv. 8.) --- <i>Tabremon,</i> "Good Remmon," idol of Damascus. (Haydock) --- <i>Hezion,</i> the same with Razon, chap. xi. 23. (Menochius)'
      v:019:
        - '1KI:15:19 | 19 | 19 | <i>League.</i> The infidel is ready to take part with the best bidder. (Haydock) --- Benadad gains a double reward, as he plunders the conquered. (Menochius)'
      v:020:
        - '1KI:15:20 | 20 | 20 | <i>Ahion,</i> or Ain, remote in the north, whence Theglathphalasar took away captives, (4 Kings xv. 29.) is perhaps the <i>Enan</i> of Ezechiel xlviii. 1., and Numbers xxxiv. 9. --- <i>Maacha.</i> In Paralipomenon, <i>Abel-maim,</i> "Abela of the waters," 2 Kings xx. 14. --- <i>Ceneroth,</i> near the sea of Tiberias, Josue xi. 2. Benadad kept possession of some of these places, and even built streets in Samaria, chap. xx. 34.'
      v:021:
        - '1KI:15:21 | 21 | 21 | <i>Returned.</i> So the Septuagint. Hebrew, "dwelt." (Calmet) --- He returned to protect his own dominions, (Menochius) and shut himself up in his capital. (Calmet)'
      v:022:
        - '1KI:15:22 | 22 | 22 | <i>Excused.</i> "When the country is to be defended, all exemptions cease." (Leg. ult.) (Calmet) --- Septuagint seem to preserve the terms of the original untranslated, "Asa called all....to Annacim." Hebrew <i>en naki,</i> (Haydock) means, "no one exempt." (Calmet) --- <i>Rama</i> belonged to the enemy; and, as it appears from this passage, was in the vicinity of Maspha. (Haydock) --- <i>Gabaa,</i> the city of Saul, (Menochius) adding fresh fortifications, as this and <i>Maspha</i> were frontier towns, against the inroads of Israel. (Haydock)'
      v:023:
        - '1KI:15:23 | 23 | 23 | <i>Strength.</i> Septuagint, "dynasty," or power, whether of his dominions or of his person. (Calmet) --- <i>Feet,</i> with the gout, (Menochius) three years before his death. He did not confide in the Lord sufficiently, 2 Paralipomenon xvi. 12. His body was embalmed or burnt, unless aromatic spices evaporated while it was laid on a bed of state, before it was consigned to the tomb, which Asa had prepared for himself in the city of David, 2 Paralipomenon xvi. 14.'
      v:025:
        - '1KI:15:25 | 25 | 25 | <i>Two years,</i> incomplete; since he commenced his reign in the second, and died in the third year of Asa, ver. 28. (Calmet) --- Petau only allows him, "a few months;" and supposes, that he had been associated on the throne with Jeroboam. But this is unnecessary. (Houbigant) --- Nadab was the first king of Israel, who fell a prey to the fury of his subjects. (Salien, the year before Christ 971.)'
      v:027:
        - '1KI:15:27 | 27 | 27 | <i>Gebbethon,</i> of the tribe of Dan, occupied by the Philistines. It was often attacked, chap. xvi. 15. (Calmet) --- The occasion of this war is not known. (Menochius)'
      v:029:
        - '1KI:15:29 | 29 | 29 | <i>Jeroboam.</i> The author of schism is punished in his posterity. (Worthington) --- The body of Nadab was left unburied, chap. xiv. 11. (Menochius)'
