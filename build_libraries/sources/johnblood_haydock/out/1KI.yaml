    verses:
      v:001: '1KI:6:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}it came to pass in the four hundred and eightieth year after the children of Israel came out of the land of Egypt, in the fourth year of the reign of Solomon over Israel, in the month Zio, (the same is the second month) he began to build a house to the Lord.'
      v:002: '1KI:6:2 | 2 | 2 | And the house, which king Solomon built to the Lord, was threescore cubits in length, and twenty cubits in breadth, and thirty cubits in height.'
      v:003: '1KI:6:3 | 3 | 3 | And there was a porch before the temple, of twenty cubits in length, according to the measure of the breadth of the temple: and it was ten cubits in breadth, before the face of the temple.'
      v:004: 1KI:6:4 | 4 | 4 | And he made in the temple oblique windows.
      v:005: '1KI:6:5 | 5 | 5 | And upon the wall of the temple, he built floors round about, in the walls of the house, round about the temple and the oracle, and he made <i>chambers in the</i> sides round about.'
      v:006: '1KI:6:6 | 6 | 6 | The floor that was underneath was five cubits in breadth, and the middle floor was six cubits in breadth, and the third door was seven cubits in breadth. And he put beams in the house round about on the outside, that they might not be fastened in the walls of the temple.'
      v:007: '1KI:6:7 | 7 | 7 | And the house, when it was in building, was built of stones, hewed and made ready: so that there was neither hammer nor axe nor any tool of iron heard in the house when it was in building.'
      v:008: '1KI:6:8 | 8 | 8 | The door, for the middle side, was on the right hand of the house: and by winding-stairs they went up to the middle room, and from the middle to the third.'
      v:009: '1KI:6:9 | 9 | 9 | So he built the house, and finished it: and he covered the house with roofs of cedar.'
      v:010: '1KI:6:10 | 10 | 10 | And he built a floor over all the house, five cubits in height, and he covered the house with timber of cedar.'
      v:011: '1KI:6:11 | 11 | 11 | And the word of the Lord came to Solomon, saying:'
      v:012: '1KI:6:12 | 12 | 12 | <i>As for</i> this house, which thou art building, if thou wilt walk in my statutes, and execute my judgments, and keep all my commandments, walking in them, I will fulfil my word to thee, {VERSE_FOOTNOTE_INDEX_REF 0}which I spoke to David thy father.'
      v:013: '1KI:6:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}And I will dwell in the midst of the children of Israel, and will not forsake my people Israel.'
      v:014: '1KI:6:14 | 14 | 14 | So Solomon built the house, and finished it.'
      v:015: '1KI:6:15 | 15 | 15 | And he built the walls of the house on the inside, with boards of cedar, from the floor of the house to the top of the walls, and to the roofs, he covered it with boards of cedar on the inside: and he covered the floor of the house with planks of fir.'
      v:016: '1KI:6:16 | 16 | 16 | And he built up twenty cubits with boards of cedar at the hinder part of the temple, from the floor to the top: and made the inner house of the oracle to be the holy of holies.'
      v:017: '1KI:6:17 | 17 | 17 | And the temple itself, before the doors of the oracle, was forty cubits long.'
      v:018: '1KI:6:18 | 18 | 18 | And all the house was covered within with cedar, having the turnings, and the joints thereof artfully wrought, and carvings projecting out: all was covered with boards of cedar: and no stone could be seen in the wall at all.'
      v:019: '1KI:6:19 | 19 | 19 | And he made the oracle in the midst of the house, in the inner part, to set there the ark of the covenant of the Lord.'
      v:020: '1KI:6:20 | 20 | 20 | Now the oracle was twenty cubits in length, and twenty cubits in breadth, and twenty cubits in height. And he covered it, and overlaid it with most pure gold. And the altar also he covered with cedar.'
      v:021: '1KI:6:21 | 21 | 21 | And the house before the oracle he overlaid with most pure gold, and fastened on the plates with nails of gold.'
      v:022: '1KI:6:22 | 22 | 22 | And there was nothing in the temple that was not covered with gold: the whole altar of the oracle he covered also with gold.'
      v:023: '1KI:6:23 | 23 | 23 | And he made in the oracle two cherubims of olive-tree, of ten cubits in height.'
      v:024: '1KI:6:24 | 24 | 24 | One wing of the cherub was five cubits, and the other wing of the cherub was five cubits: that is, in all ten cubits, from the extremity of one wing to the extremity of the other wing.'
      v:025: '1KI:6:25 | 25 | 25 | The second cherub also was ten cubits: and the measure, and the work was the same in both the cherubims:'
      v:026: '1KI:6:26 | 26 | 26 | That is to say, one cherub was ten cubits high, and in like manner the other cherub.'
      v:027: '1KI:6:27 | 27 | 27 | And he set the cherubims in the midst of the inner temple: and the cherubims stretched forth their wings, and the wing of the one touched one wall, and the wing of the other cherub touched the other wall: and the other wings in the midst of the temple touched one another.'
      v:028: 1KI:6:28 | 28 | 28 | And he overlaid the cherubims with gold.
      v:029: '1KI:6:29 | 29 | 29 | And all the walls of the temple round about he carved with divers figures and carvings: and he made in them cherubims and palm-trees, and divers representations, as it were standing out, and coming forth from the wall.'
      v:030: 1KI:6:30 | 30 | 30 | And the floor of the house he also overlaid with gold within and without.
      v:031: '1KI:6:31 | 31 | 31 | And in the entrance of the oracle, he made little doors of olive-tree, and posts of five corners,'
      v:032: '1KI:6:32 | 32 | 32 | And two doors of olive-tree: and he carved upon them figures of cherubims, and figures of palm-trees, and carvings very much projecting; and he overlaid them with gold: and he covered both the cherubims and the palm-trees, and the other things, with gold.'
      v:033: '1KI:6:33 | 33 | 33 | And he made in the entrance of the temple posts of olive-tree four-square:'
      v:034: '1KI:6:34 | 34 | 34 | And two doors of fir-tree, one of each side: and each door was double, and so opened with folding-leaves.'
      v:035: '1KI:6:35 | 35 | 35 | And he carved cherubims, and palm-trees, and carved work standing very much out: and he overlaid all with golden plates in square work by rule.'
      v:036: '1KI:6:36 | 36 | 36 | And he built the inner court with three rows of polished stones, and one row of beams of cedar.'
      v:037: '1KI:6:37 | 37 | 37 | In the fourth year was the house of the Lord founded, in the month Zio:'
      v:038: '1KI:6:38 | 38 | 38 | And in the eleventh year, in the month Bul, (which is the eighth month) the house was finished in all the works thereof, and in all the appurtenances thereof: and he was seven years in building it.'
  c:007:
    commentary:
      v:001:
        - "1KI:7:1 | 1 | 1 | <i>Thirteen.</i> He was only twelve years and a half; since he finished both the temple and the palace in 20 years, chap. ix. 10. Salien observes that Solomon's house was connected with the queen's, as well as with that part which was styled <i>of the forest of Libanus,</i> for their mutual recreation, the year before Christ 1023. The Roman Septuagint places the 13 first verses at the end, ver. 51. (Haydock)"
      v:002:
        - '1KI:7:2 | 2 | 2 | <i>Libanus.</i> So it was called, on account of the many cedar pillars brought from that mountain; or because many trees and shrubs were planted in the vicinity. (Calmet) --- Libanus might also be seen from it, and refreshing breezes be felt. (Ar.[Arbuthnot?] Mont.[Montanus?]) --- The palace stood on the eastern part of Sion, and to the west of the temple. (Menochius) --- The vale between them had been filled up, at a vast expense, and a sort of bridge erected, which was called Mello. Thus the palace of David, on the west of Sion, and this of Solomon, served to protect the temple, and to keep the citizens in awe. (Salien) --- Sanchez declines giving the dimensions of this palace, as they are not satisfactory. (Menochius) --- Here Solomon resided, and was served in gold, (Calmet) adorning his palace with shields and targets of the same precious metal, chap. x. 16, 21. --- <i>Cubits.</i> The more sacred part of the temple was only 60, 20, and 30 cubits, chap. vi. 2. But there were various other appendages and towers. This palace must have been very extensive. --- <i>And four.</i> Hebrew, "upon four rows of cedar pillars, with cedar beams upon the pillars." (Haydock) -- One row of these might be rather pilasters, against the wall; (ver. 3,) so that there would be three covered galleries, before the apartments, each supported on 15 pillars. (Calmet)'
      v:004:
        - '1KI:7:4 | 4 | 4 | <i>Set,</i> &c. Hebrew, "and windows in three rows, over-against one another; (<b>5</b>) and all the doors and posts square with the windows: and light was against light, in three rows." (Haydock) --- The palace had three stories; but the galleries before it were of equal height with it.'
      v:006:
        - '1KI:7:6 | 6 | 6 | <i>Porch.</i> Septuagint seem to retain the original word <i>ulam,</i> as they read {GREEK:START ailam}Œ±ŒπŒªŒ±Œº{GREEK:END}; whence our <i>hall,</i> and the Latin <i>aula,</i> may be derived. (Haydock) --- It was a court surrounded by pillars and galleries, in front of the palace. (Calmet) --- <i>Another.</i> Hebrew, "the porch before them, (pillars) and the pillars, and the thick beam before them."'
      v:007:
        - '1KI:7:7 | 7 | 7 | <i>Tob.</i> Hebrew, "the other side." (Haydock) --- The eastern princes generally sit before their palace to give judgment; and hence that of the Ottoman emperors is styled <i>the Porte,</i> (Calmet) or "gate."'
      v:008:
        - "1KI:7:8 | 8 | 8 | <i>House.</i> In the form of a recess or alcove, at the end of one of the aforesaid porches, and probably in that which was nearer the palace. Guards would be stationed in the other. (Haydock) --- This is the idea which travellers have given us of the palaces in the East. They consist of various apartments, galleries, and courts. Under the outward porch there are guards standing, in a double row; and hence there is a communication with other parts of the house, and with the apartments of the women, which are far removed, and inaccessible to strangers. The women still continue to have separate tents, or apartments; as they had in the days of Sara, Esther, Herodias, &c., Genesis xxiv., Esther i. 11., and Matthew xiv. 8. (Calmet) --- <i>Pharao.</i> Till it was finished, this lady had lodged in David's palace; though as it was deemed in a manner sacred, on account of the presence of the <i>ark,</i> it was judged expedient to remove her, 2 Paralipomenon viii. 11. (Haydock) --- Perhaps she had begun to manifest some signs of a relapse towards idolatry, into which she is supposed chiefly to have induced her husband, chap. xi. 4. (Salien)"
      v:012:
        - '1KI:7:12 | 12 | 12 | <i>Cedar,</i> in regular courses with the stones, chap. vi. 36. Public places were often made in a circular form, and were thus rendered more beautiful. The palace of Solomon might have enclosed the court in this manner, or there were buildings on all the four sides, made of three courses of fine large stones, with the fourth of cedar beams, till the whole was completed. The ancients built for posterity, as we may perceive from the huge stones, well connected, which still reman in the ruins of Egyptian, Greek, and Roman architecture.'
      v:014:
        - '1KI:7:14 | 14 | 14 | <i>Nephthali:</i> 2 Paralipomenon (ii. 14,) we read <i>of Dan.</i> But the king of Tyre might be under a mistake, (Sanctius) or he may only insinuate that she lived at the city of that name, in the tribe of Nephthali. (Menochius) --- One of her husbands might be a Danite, (Grotius) though resident at Tyre. --- <i>Father,</i> may also denote a master or officer; in which sense we read in Paralipomenon, <i>My father, Hiram.</i> (Haydock) (St. Jerome, Trad.) (Menochius) --- If the woman married an idolater, it was contrary to the law: (Calmet) though Grotius maintains the contrary, when the free exercise of religion was granted.'
      v:015:
        - '1KI:7:15 | 15 | 15 | <i>Eighteen.</i> Both together are said in Paralipomenon to be 35, as if half a cubit too much had been here assigned, which is not unusual with regard to imperfect numbers, ver. 1. But Jeremias (lii. 21,) agrees with this passage; and the book of Paralipomenon may not have included a cubit of <i>solid</i> metal at the base or plinth. (Cornelius a Lapide) --- The rest was hollow. The chapiters of five cubits, and the bases, which were perhaps as large, are not contained in the 18 cubits, which might otherwise appear to be disproportionate with the circumference of 12 cubits. The Egyptian pillars are sometimes very thick and low; and their temples bear a great resemblance with that of Solomon, than with those of the Greeks and Romans. (Calmet) --- <i>Both.</i> Hebrew, "the second," as if something similar had been observed of the first. (Calmet) --- But <i>Sheni,</i> signifies also "both, either," &c. (Menochius) --- Protestants, "did compass either of them about." (Haydock) --- Circles, at equal distances, adorned these pillars, Exodus xxvi. 32. (Atheneus v. 9.)'
      v:016:
        - '1KI:7:16 | 16 | 16 | <i>Five.</i> Comprising all the ornaments. The body was only three cubits, 4 Kings xxv. 17. If we include the circles, which join it to the pillar, it would be four; ver. 19, and with the rose, and ornaments at the top, five cubits high. Atheneus distinguishes three parts in the Egyptian chapiters; (<b>1</b>) next to the pillar, was seen a circle or wreath of flowers; (<b>2</b>) the stalk, out of which proceeded (<b>3</b>) a rose beginning to open. (Calmet) --- In the passages, which seem to contradict this text, the omission of the cornice or architrave, may cause the difference. (Menochius)'
      v:018:
        - '1KI:7:18 | 18 | 18 | <i>The pillars.</i> This word may have changed places with <i>pomegranates.</i>'
      v:019:
        - '1KI:7:19 | 19 | 19 | <i>Of lily-work,</i> seems also transposed. Calmet would translate, Hebrew, "and he made pomegranates, two rows round each net, to cover the chapiter, which was at the top of the pillar, and in, &c., (<b>19</b>) and the chapiter, which was above the pillars of the court, (or porch) four cubits high. And he made rows of 200 pomegranates, all round, to cover <i>one of the crowns of the pillars, and he did the like for</i> the other crown; (<b>20</b>) and he also made a chapiter, like a rose, (or <i>lily</i>) at the top of the pillars, above, and over-against the body, which was beyond the nets." The rose seemed to grow out of the pillar. The chapiters were not square, but of a circular form. Pelletier supposes that these pillars were of the ancient Doric order. It is certain that all the chapiter was not in the form of a lily, as the Hebrew would now insinuate, but only the top part of it, chap. v. 22. The long addition of <i>one of the crowns,</i> &c., may be unnecessary, if the original signify <i>either;</i> (as [in] ver. 15) "to cover either crown."'
      v:020:
        - '1KI:7:20 | 20 | 20 | <i>Chapiter,</i> (<i>capitelli secundi.</i>) (Haydock) --- Villalpand thinks this "second chapiter," is rather the cornice, round which the pomegranates hung. (Menochius) --- Septuagint, "and of roses, five rows, all round, upon the second circle." (Haydock)'
      v:021:
        - "1KI:7:21 | 21 | 21 | <i>Temple.</i> Against the wall, (Jeremias lii. 23,) on each side of the door which leads to the holy place. The pillars might be 28 cubits high, ver. 15. --- <i>Jachin</i> intimated that God \"will establish.\" --- <i>Booz</i> means, \"strength is in him.\" (Calmet) --- Both together might foretel the stability of the temple. \"He shall establish in strength.\" We have already mentioned the conjecture of Houbigant, that these two pillars were erected in honour of some of Solomon's progenitors, though the former be lost in his genealogy, Ruth iv. 22. (Haydock) --- <i>Jachin.</i> That is, <i>firmly established.</i> --- <i>Booz.</i> That is, <i>in its strength.</i> By recording these names in holy writ, the Spirit of God would have us understand the invincible firmness and strength of the pillars on which the true temple of God, which is the Church, is established. (Challoner)"
      v:022:
        - '1KI:7:22 | 22 | 22 | <i>Lily,</i> or rose, as <i>Susan</i> means both. This ornament seems to have been detached from the rest of the chapiter, and one cubit high, ver. 16. (Calmet)'
      v:023:
        - '1KI:7:23 | 23 | 23 | <i>Brim,</i> in diameter. The circumference was <i>about</i> 30 cubits; for it is not exactly three [but <i>pi</i> (3.14159...)] times as much as the diameter. (Calmet) --- The latter is [approximately] as 7 to 22, with respect to the circumference. But the Scripture takes no notice of trifles. (Menochius)'
      v:024:
        - '1KI:7:24 | 24 | 24 | <i>Ten cubits.</i> All was not therefore ornamented. Protestants, "<i>there were</i> knops compassing it, ten in a cubit....the knops <i>were</i> cast in two rows, when it was cast." (Haydock) --- The signification of <i>Pekahim</i> is not ascertained, whether it be "apples, balls," &c., or perhaps a corrupt word for <i>Bokrim,</i> "oxen," or "ox heads;" as 2 Paralipomenon (iv. 3,) clearly explains it. (Calmet) --- There also it is insinuated, that the carvings commenced only towards the bottom, where the circumference was reduced to 10 cubits. (Menochius)'
      v:025:
        - '1KI:7:25 | 25 | 25 | <i>Oxen.</i> Josephus and the Jews would condemn Solomon for making these figures; but it is clear that his present was acceptable to God, as well as his person. (Calmet) --- <i>Within.</i> The oxen were of solid brass, to support such a weight. (Menochius) --- Some think that the water was discharged through their mouths. But Pelletier believes that there were cocks placed between each of the four divisions of oxen, which let water into a basin below, in which the priests might purify themselves. He supposes also that the vessel was double; the cup would contain 2000 baths, and the foot or basin another 1000, by which means he would reconcile this book with that of Chronicles. (Melanges, T. i. p. 115.)'
      v:026:
        - "1KI:7:26 | 26 | 26 | <i>Two thousand bates.</i> That is, about ten thousand gallons. This was the quantity of water which was usually put into it: but it was capable, if brim-full, of holding three thousand. See 2 Paralipomenon iv. 5, 7. (Challoner) --- The batus contained about five gallons. (Worthington) --- Some imagine, without grounds, (Calmet) that the measure in Paralipomenon was of a less capacity. (Vallalpand) (Cornelius a Lapide) --- The smaller is called <i>metreta,</i> \"measure,\" after the Greek, as it had no proper name. (Salien) --- Instead of <i>a hand's breadth,</i> it is literally, \"three ounces,\" or the fourth part of a Roman foot; which is equivalent to four fingers' (Haydock) breadth, or a \"hand's breadth,\" as the Hebrew <i>tophach</i> implies, or a little above three inches. --- <i>Crisped,</i> or \"full-blown lily.\" The Chaldean supposes it was thus ornamented. Hebrew, \"with flowers of lilies,\" (Calmet) or \"roses,\" <i>Shoshan.</i> (Haydock)"
      v:027:
        - 1KI:7:27 | 27 | 27 | <i>Bases.</i> These were designed to wash the victims. (Pelletier)
      v:028:
        - '1KI:7:28 | 28 | 28 | <i>And.</i> Hebrew is very obscure in this and the following verse. Indeed interpreters are so little agreed about the precise signification of some of the terms, that it is not necessary to repeat their sentiments.'
      v:032:
        - 1KI:7:32 | 32 | 32 | <i>Joined.</i> Yet not so as to be immovable. (Calmet)
      v:036:
        - '1KI:7:36 | 36 | 36 | <i>Palm-trees</i> were not expressed, ver. 29. All was in relievo, and represented in its natural posture. (Calmet) --- <i>About.</i> One would have taken them to be alive, they were so well executed. Hebrew, "according to the proportion of every one, and added round about," (Haydock) projecting. (Menochius)'
      v:039:
        - "1KI:7:39 | 39 | 39 | <i>Right side,</i> to the south, between the temple and the altar of holocausts. --- <i>Sea.</i> It was the most towards the east, of the five basins, (Calmet) or near the eastern gate of the priests' court, standing to the south of the entrance, that they might purify themselves. (Menochius) --- St. Justin Martyr (apology ii.) observes that the pagans imitated this custom. But this ought not to hinder Christians from employing a thing which is innocent in itself, and calculated to make them aspire to the greatest purity, when they approach to God. (Haydock){JOIN}{BQ:2}<i>Spargit & ipse suos lauro rorante capillos</i>{JOIN}{BQ:2}<i>Incipit & solita fundere voce preces.</i> (Ovid, Fast. v.)"
      v:040:
        - '1KI:7:40 | 40 | 40 | <i>Shovels. Scutras</i> may also signify "cauldrons," from their resemblance with a shield. These terms occur [in] Exodus xxvii. 3., (Calmet) and are there properly translated, <i>shovels,</i> &c. (Haydock) --- The Jews say there were always, at least, three things of the same species, that one might be ready in case another was defiled.'
      v:041:
        - '1KI:7:41 | 41 | 41 | <i>Cords:</i> no mention of these had been made before. The same terms are frequently expressed in a different manner, ver. 15, to 20. Hebrew, "the two pillars and the chapiters round, (Calmet) which <i>were</i> on the top of the pillars and the two nets to cover the two bowls of (or the two circular) chapiters," &c. (Haydock)'
      v:045:
        - '1KI:7:45 | 45 | 45 | <i>Fine brass</i> (<i>aurichalco.</i>) Some pretended that gold was mixed with this sort of brass. But Pliny ([Natural History?] xxxiv. 2.) informs us that it came out of the mines, without dross. --- Hebrew, "polished (or refined) brass." (Calmet) --- It might resemble the Corinthian brass. (Menochius)'
      v:046:
        - '1KI:7:46 | 46 | 46 | <i>Sarthan.</i> This place was on the west, and Socoth on the east of the Jordan, near Bethsan, chap. iv. 12. (Calmet) --- Josue iii. 16. (Haydock) --- Adrichomius places both on the east, in the tribe of Gad. (Menochius)'
      v:047:
        - '1KI:7:47 | 47 | 47 | <i>Weighed.</i> It was deemed unnecessary, and too troublesome. (Haydock) --- Hebrew, "And Solomon would not have all the vessels <i>weighed,</i>" on account of the too great number: "the weight of the brass was not discovered." (Vatable)'
      v:048:
        - '1KI:7:48 | 48 | 48 | <i>Altar,</i> not that on which the ark was placed, (chap. vi. 20.; Calmet) though some are of that opinion; (Menochius, &c.) but perhaps the altar of incense. The one which Moses had made was probably too small, (Calmet) and reposited in the treasury. (Rabbins) --- <i>Table.</i> In 1 Paralipomenon iv. 8., we find <i>ten</i> specified, one between each candlestick, in the holy place. Josephus ([Antiquities?] viii. 2.) mentions an incredible number of gold and silver utensils, which are not found in Scripture; and the Rabbins are not sparing in miracles, to promote a respect for the temple. No venomous creature, they say, was ever seen in Jerusalem; nor did man seek for lodgings in vain, &c. The priests were so numerous, that the same person had never to offer the perpetual sacrifice or incense twice in his life. No one durst spit in the temple, nor turn his back on the altar, &c. (Calmet)'
      v:051:
        - '1KI:7:51 | 51 | 51 | <i>Dedicated.</i> Literally, "sanctified," (Haydock) or set apart. (Worthington) --- <i>Gold,</i> unwrought. (Menochius)'
