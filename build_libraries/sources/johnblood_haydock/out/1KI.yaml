    verses:
      v:001: '1KI:12:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}Roboam went to Sichem: for thither were all Israel come together to make him king.'
      v:002: '1KI:12:2 | 2 | 2 | But Jeroboam, the son of Nabat, who was yet in Egypt, a fugitive from the face of king Solomon, hearing of his death, returned out of Egypt.'
      v:003: '1KI:12:3 | 3 | 3 | And they sent and called him: and Jeroboam came, and all the multitude of Israel, and they spoke to Roboam, saying:'
      v:004: '1KI:12:4 | 4 | 4 | Thy father laid a <i>grievous</i> yoke upon us: now, therefore, do thou take off a little of the grievous service of thy father, and of his most heavy yoke, which he put upon us, and we will serve thee.'
      v:005: '1KI:12:5 | 5 | 5 | And he said to them: Go till the third day, and come to me again. And when the people was gone,'
      v:006: '1KI:12:6 | 6 | 6 | King Roboam took counsel with the old men, that stood before Solomon, his father, while he yet lived, and he said: What counsel do you give me, that I may answer this people?'
      v:007: '1KI:12:7 | 7 | 7 | They said to him: If thou wilt yield to this people to-day, and condescend to them, and grant their petition, and wilt speak gentle words to them, they will be thy servants always.'
      v:008: '1KI:12:8 | 8 | 8 | But he left the counsel of the old men, which they had given him, and consulted with the young men, that had been brought up with him, and stood before him.'
      v:009: '1KI:12:9 | 9 | 9 | And he said to them: What counsel do you give me, that I may answer this people, who have said to me: Make the yoke, which thy father put upon us, lighter?'
      v:010: '1KI:12:10 | 10 | 10 | And the young men that had been brought up with him, said: Thus shalt thou speak to this people, who have spoken to thee, saying: Thy father made our yoke heavy, do thou ease us. Thou shalt say to them: My little finger is thicker than the back of my father.'
      v:011: '1KI:12:11 | 11 | 11 | And now my father put a heavy yoke upon you, but I will add to your yoke: my father beat you with whips, but I will beat you with scorpions.'
      v:012: '1KI:12:12 | 12 | 12 | So Jeroboam, and all the people, came to Roboam the third day, as the king had appointed, saying: Come to me again the third day.'
      v:013: '1KI:12:13 | 13 | 13 | And the king answered the people roughly, leaving the counsel of the old men, which they had given him,'
      v:014: '1KI:12:14 | 14 | 14 | And he spoke to them according to the counsel of the young men, saying: My father made your yoke heavy, but I will add to your yoke: My father beat you with whips, but I will beat you with scorpions.'
      v:015: '1KI:12:15 | 15 | 15 | And the king condescended not to the people: for the Lord was turned away from him, to make good his word, {VERSE_FOOTNOTE_INDEX_REF 0}which he had spoken in the hand of Ahias, the Silonite, to Jeroboam, the son of Nabat.'
      v:016: '1KI:12:16 | 16 | 16 | Then the people, seeing that the king would not hearken to them, answered him, saying : What portion have we in David? or what inheritance in the son of Isai? Go home to thy dwellings, O Israel: now, David, look to thy own house. So Israel departed to their dwellings.'
      v:017: '1KI:12:17 | 17 | 17 | But as for all the children of Israel that dwelt in the cities of Juda, Roboam reigned over them.'
      v:018: '1KI:12:18 | 18 | 18 | Then king Roboam sent Aduram, who was over the tribute: and all Israel stoned him, and he died. Wherefore king Roboam made haste to get him up into his chariot, and he fled to Jerusalem:'
      v:019: '1KI:12:19 | 19 | 19 | And Israel revolted from the house of David, unto this day.'
      v:020: '1KI:12:20 | 20 | 20 | And it came to pass when all Israel heard that Jeroboam was come again, that they gathered an assembly, and sent and called him, and made him king over all Israel, and there was none that followed the house of David but the tribe of Juda only.'
      v:021: '1KI:12:21 | 21 | 21 | And Roboam came to Jerusalem, and gathered together all the house of Juda, and the tribe of Benjamin, a hundred fourscore thousand chosen men for war, to fight against the house of Israel, and to bring the kingdom again under Roboam, the son of Solomon.'
      v:022: '1KI:12:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}But the word of the Lord came to Semeias, the man of God, saying:'
      v:023: '1KI:12:23 | 23 | 23 | Speak to Roboam, the son of Solomon, the king of Juda, and to all the house of Juda, and Benjamin, and the rest of the people, saying:'
      v:024: '1KI:12:24 | 24 | 24 | Thus saith the Lord: You shall not go up, nor fight against your brethren, the children of Israel: let every man return to his house, for this thing is from me. They hearkened to the word of the Lord, and returned from their journey, as the Lord had commanded them.'
      v:025: '1KI:12:25 | 25 | 25 | And Jeroboam built Sichem in Mount Ephraim, and dwelt there, and going out from thence, he built Phanuel.'
      v:026: '1KI:12:26 | 26 | 26 | And Jeroboam said in his heart: Now shall the kingdom return to the house of David,'
      v:027: '1KI:12:27 | 27 | 27 | If this people go up to offer sacrifices in the house of the Lord at Jerusalem: and the heart of this people will turn to their lord Roboam, the king of Juda, and they will kill me, and return to him.'
      v:028: '1KI:12:28 | 28 | 28 | {VERSE_FOOTNOTE_INDEX_REF 0}And finding out a device, he made two golden calves, and said to them: Go ye up no more to Jerusalem: {VERSE_FOOTNOTE_INDEX_REF 1}Behold thy gods, O Israel, who brought thee out of the land of Egypt.'
      v:029: '1KI:12:29 | 29 | 29 | And he set the one in Bethel, and the other in Dan:'
      v:030: '1KI:12:30 | 30 | 30 | And this thing became an occasion of sin: for the people went to adore the calf as far as Dan.'
      v:031: '1KI:12:31 | 31 | 31 | And he made temples in the high places,{VERSE_FOOTNOTE_INDEX_REF 0} and priests of the lowest of the people, who were not of the sons of Levi.'
      v:032: '1KI:12:32 | 32 | 32 | And he appointed a feast in the eighth month, on the fifteenth day of the month, after the manner of the feast that was celebrated in Juda. And going up to the altar, he did in like manner in Bethel, to sacrifice to the calves, which he had made: and he placed in Bethel priests of the high places, which he had made.'
      v:033: '1KI:12:33 | 33 | 33 | And he went up to the altar, which he had built in Bethel, on the fifteenth day of the eighth month, which he had devised of his own heart: and he ordained a feast to the children of Israel, and went up on the altar to burn incense.'
  c:013:
    commentary:
      v:001:
        - '1KI:13:1 | 1 | 1 | <i>A man.</i> Some suppose his name was Addo, 2 Paralipomenon ix. 29. But this is quite uncertain. --- <i>Incense,</i> or victims. (Calmet)'
      v:002:
        - '1KI:13:2 | 2 | 2 | <i>Altar,</i> in which the prodigy was to take place, for the instruction of all. (Menochius) --- <i>Name:</i> 340 (Calmet) or 350 years after. (Salien) --- This prediction proves the truth of the religion; for, though the author of this book might have seen it verified, yet he would undoubtedly insert the very words of the prophet, which were known to all the people, 4 Kings xxiii. 15. In this passage we do not read that Josias destroyed the <i>priests.</i> But ver. 19., and 20., it is clearly insinuated. (Calmet) --- <i>Who now.</i> He will reduce their bones to ashes upon this altar; or, those who shall imitate these priests, shall be <i>there</i> burnt alive. (Haydock)'
      v:003:
        - '1KI:13:3 | 3 | 3 | <i>Sign.</i> This would take place immediately, to convince the king that what he had said would be accomplished. So Moses and Achaz were treated, Exodus iii. 2, 12., and Isaias vii. 14, 16. (Calmet)'
      v:006:
        - '1KI:13:6 | 6 | 6 | <i>Thy God.</i> He does not say <i>my,</i> being conscious that he had abandoned his service. (Menochius) --- <i>Before.</i> We may be surprised that God thus heals a man, whose heart was not changed, ver. 33. (Estius) --- But miracles do not always work a conversion. Pharao, Saul, and Achaz beheld them in vain: only one of the ten lepers returned to give thanks, Luke xvii. 17. This miracle rendered Jeroboam still more inexcusable. (Calmet)'
      v:008:
        - '1KI:13:8 | 8 | 8 | <i>With thee.</i> He considers the king as one excommunicated, that he may thus be induced to repent. (Salien)'
      v:010:
        - "1KI:13:10 | 10 | 10 | <i>Bethel,</i> which was <i>defiled,</i> 1 Kings xxi. 5. God would thus caution us to keep at the greatest distance (Tirinus) possible from evil company, (Haydock) and from whatever may lead to sin. (Menochius) --- Besides the literal sense, Sanchez believes that the prophet was thus admonished to comply <i>exactly</i> with his injunctions, and to leave nothing unfinished; as God says, <i>by the way that he came, he shall return,</i> (Isaias xxxvii. 34.) to denote that Sennacherib's attempts should be frustrated. (Calmet)"
      v:011:
        - '1KI:13:11 | 11 | 11 | <i>Bethel,</i> originally (Haydock) from <i>Samaria,</i> 4 Kings xxiii. 18. (Menochius) --- Josias would have burnt his bones, like those of the false prophets, if they had not be blended with those of the man of God. (Calmet)'
      v:018:
        - '1KI:13:18 | 18 | 18 | <i>An angel spoke to me,</i> &c. This old man of Bethel was indeed a prophet, but he sinned in thus deceiving the man of God; the more, because he pretended a revelation for what he did; (Challoner; Worthington) though he did it with a good intention, and supposed that the prophet had only been forbidden to eat with Jeroboam and his followers. (Theodoret, q. 42.) --- This lie might cause him to be styled, "a false prophet," by Josephus. Abulensis thinks he was a wicked man, like Balaam; and many suppose that he was the chief instrument in deluding the king. (Josephus; St. Gregory, &c.) --- After the man of God had been torn to pieces, he might easily persuade the people that he was only an impostor, and that the pretended miracles were merely the effects of natural causes. It is not certain that this man was inspired by God, ver. 20. --- <i>Deceived.</i> Hebrew, "he lied unto him, (Calmet) and thus caused him to transgress. (Worthington)'
      v:020:
        - "1KI:13:20 | 20 | 20 | <i>Table.</i> After this the Masorets place a <i>piska,</i> or circle, to denote some omission, which the Syriac version alone supplies; \"and did eat.\" (Kennicott) --- <i>Back.</i> Some translate, \"whom he had brought back.\" (Junius; Syriac, &c.) --- This would destroy the principal proof of those who esteem the man of Bethel to have been a true prophet. (Calmet) --- Protestants agree with us; and the context seems to assert, that God addressed his servant by another's mouth. (Haydock)"
      v:022:
        - '1KI:13:22 | 22 | 22 | <i>Fathers.</i> This was a great punishment for the Hebrews, Genesis xlix. 29.'
      v:023:
        - '1KI:13:23 | 23 | 23 | <i>For.</i> Some Latin manuscripts read <i>propheta,</i> as if the prophet saddled his own ass. But he probably came on foot, and the man of Bethel lent him one. (Calmet)'
      v:024:
        - "1KI:13:24 | 24 | 24 | <i>Killed him.</i> Thus the Lord often punishes his servants here, that he may spare them hereafter. For the generality of divines[theologians] are of opinion, that the sin of this prophet, considered with all its circumstances, was not mortal. (Challoner) --- He had received a positive order, and ought to have tried <i>the spirits,</i> whether they were from God, 1 John iv. 1., and Galatians vi. 18. Every prophecy which contradicts the word of God, comes from an evil principle. (Calmet) --- The prophet might suppose, however, that some cause had intervened, which authorized him to eat with this his brother, (ver. 30.) whom he probably revered as a true prophet. Many of God's commands are conditional. (Haydock) --- Serenus observes, that God often inflicts death for the smallest faults. (Cassian vii. 26.) (St. Gregory, Dial. iv. 24.) --- St. Augustine (cura, c. 7.) doubts not of the prophet's salvation. --- <i>Body,</i> without even hurting the ass, ver. 28. (Haydock) --- God protected the relics of his servant, by stationing the lion for a guard. (Procopius) (Menochius) --- How impenetrable are the counsels of God! He suffers Jeroboam, and the prophet who had seduced his servant, to live; while he punishes the latter for a fault which he had committed undesignedly. But he thus purified him from guilt, (Calmet) while he reserved Jeroboam for more lasting torments in another world. (Haydock) --- Nothing could prove more forcibly the existence of future rewards and punishments. (Calmet) --- Not only the deceiver, but he also who is deceived, so as to transgress God's orders, must be punished. (Worthington)"
      v:030:
        - '1KI:13:30 | 30 | 30 | <i>Brother.</i> Such titles were customary, Jeremias xxii. 18. (Menochius)'
      v:031:
        - '1KI:13:31 | 31 | 31 | <i>Bones.</i> Septuagint add, "that my bones may be saved along with his." The conduct and faith of this man would lead us to conclude that he had done wrong, without any malicious design, ver. 18. (Haydock)'
      v:032:
        - '1KI:13:32 | 32 | 32 | <i>Samaria.</i> The city was built by Amri, fifty years after the death of Jeroboam, chap. xvi. 24. But the sacred writer speaks of places by the names which they bore in his time. (Calmet) --- If this man was a prophet, he might easily mention <i>Samaria,</i> which would give its name to the kingdom of Israel. There was also probably a village of this name long before, on the mountain <i>Samir,</i> where one of the judges was buried, Judges x. 2. (Haydock)'
      v:033:
        - '1KI:13:33 | 33 | 33 | <i>Way.</i> Every thing promotes the salvation of the just, while the wicked pervert the most gracious designs of Providence to their own ruin. The king concluded that the prediction deserved no regard, ver. 18. (Calmet) --- <i>Meanest.</i> Chap. xii. 31. Thus he wished to eradicate all sense of religion. (Haydock) --- His, <i>suam,</i> "own." Any person who brought the oil and the necessary victims, might assume the office of priest. See Exodus xxviii. 41. (Haydock)'
      v:034:
        - '1KI:13:34 | 34 | 34 | <i>Earth.</i> Hebrew, "to destroy <i>it</i> from the face of the earth." The Vulgate insinuates that it had taken place before the author wrote. In the third year of Asa, 22 years after this revolt, Bansa slew the whole family, chap. xv. 29.'
