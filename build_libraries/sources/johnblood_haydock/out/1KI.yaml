    verses:
      v:001: '1KI:10:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}the queen of Saba having heard of the fame of Solomon in the name of the Lord, came to try him with hard questions.'
      v:002: '1KI:10:2 | 2 | 2 | And entering into Jerusalem, with a great train, and riches, and camels that carried spices, and an immense quantity of gold, and precious stones, she came to king Solomon, and spoke to him all that she had in her heart.'
      v:003: '1KI:10:3 | 3 | 3 | And Solomon informed her of all the things she proposed to him: there was not any word the king was ignorant of, and which he could not answer her.'
      v:004: '1KI:10:4 | 4 | 4 | And when the queen of Saba saw all the wisdom of Solomon, and the house which he had built,'
      v:005: '1KI:10:5 | 5 | 5 | And the meat of his table, and the apartments of his servants, and the order of his ministers, and their apparel, and the cup-bearers, and the holocausts, which he offered in the house of the Lord, she had no longer any spirit in her;'
      v:006: '1KI:10:6 | 6 | 6 | And she said to the king: The report is true, which I heard in my own country,'
      v:007: '1KI:10:7 | 7 | 7 | Concerning thy words, and concerning thy wisdom. And I did not believe them that told me, till I came myself, and saw with my own eyes, and have found that the half hath not been told me: thy wisdom and thy works exceed the fame which I heard.'
      v:008: '1KI:10:8 | 8 | 8 | Blessed are thy men, and blessed are thy servants, who stand before thee always, and hear thy wisdom.'
      v:009: '1KI:10:9 | 9 | 9 | Blessed be the Lord thy God, whom thou hast pleased, and who hath set thee upon the throne of Israel, because the Lord hath loved Israel for ever, and hath appointed thee king, to do judgment and justice.'
      v:010: '1KI:10:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}And she gave the king a hundred and twenty talents of gold, and of spices a very great store, and precious stones: there was brought no more such abundance of spices as these which the queen of Saba gave to king Solomon.'
      v:011: '1KI:10:11 | 11 | 11 | ({VERSE_FOOTNOTE_INDEX_REF 0}The navy also of Hiram, which brought gold from Ophir, brought from Ophir great plenty of thyine-trees, and precious stones.'
      v:012: "1KI:10:12 | 12 | 12 | And the king made of the thyine-trees the rails of the house of the Lord, and of the king's house, and citterns and harps for singers: there were no such thyine-trees as these brought nor seen unto this day.)"
      v:013: '1KI:10:13 | 13 | 13 | And king Solomon gave the queen of Saba all that she desired, and asked of him: besides what he offered her of himself of his royal bounty. And she returned, and went to her own country, with her servants.'
      v:014: '1KI:10:14 | 14 | 14 | And the weight of the gold that was brought to Solomon every year, was six hundred and sixty-six talents of gold:'
      v:015: '1KI:10:15 | 15 | 15 | Besides that which the men brought him that were over the tributes, and the merchants, and they that sold by retail, and all the kings of Arabia, and the governors of the country.'
      v:016: '1KI:10:16 | 16 | 16 | And Solomon made two hundred shields of the purest gold: he allowed six hundred sicles of gold for the plates of one shield.'
      v:017: '1KI:10:17 | 17 | 17 | And three hundred targets of fine gold: three hundred pounds of gold covered one target: and the king put them in the house of the forest of Libanus.'
      v:018: '1KI:10:18 | 18 | 18 | King Solomon also made a great throne of ivory: and overlaid it with the finest gold.'
      v:019: '1KI:10:19 | 19 | 19 | It had six steps: and the top of the throne was round behind: and there were two hands on either side holding the seat: and two lions stood, one at each hand.'
      v:020: '1KI:10:20 | 20 | 20 | And twelve little lions stood upon the six steps, on the one side and on the other: there was no such work made in any kingdom.'
      v:021: '1KI:10:21 | 21 | 21 | Moreover, all the vessels out of which king Solomon drank, were of gold: and all the furniture of the house of the forest of Libanus was of most pure gold: there was no silver, nor was any account made of it in the days of Solomon:'
      v:022: "1KI:10:22 | 22 | 22 | For the king's navy, once in three years, went with the navy of Hiram by sea to Tharsis, and brought from thence gold, and silver, and elephants' teeth, and apes, and peacocks."
      v:023: 1KI:10:23 | 23 | 23 | And king Solomon exceeded all the kings of the earth in riches and wisdom.
      v:024: "1KI:10:24 | 24 | 24 | And all the earth desired to see Solomon's face, to hear his wisdom, which God had given in his heart."
      v:025: '1KI:10:25 | 25 | 25 | And every one brought him presents, vessels of silver and of gold, garments, and armour, and spices, and horses, and mules, every year.'
      v:026: '1KI:10:26 | 26 | 26 | {VERSE_FOOTNOTE_INDEX_REF 0}And Solomon gathered together chariots and horsemen, and he had a thousand four hundred chariots, and twelve thousand horsemen: and he bestowed them in fenced cities, and with the king in Jerusalem.'
      v:027: '1KI:10:27 | 27 | 27 | And he made silver to be as plentiful in Jerusalem as stones: and cedars to be as common as sycamores which grow in the plains.'
      v:028: "1KI:10:28 | 28 | 28 | And horses were brought for Solomon out of Egypt, and Coa: for the king's merchants brought them out of Coa, and bought them at a set price."
      v:029: '1KI:10:29 | 29 | 29 | And a chariot of four horses came out of Egypt, for six hundred sicles of silver, and a horse for a hundred and fifty. And after this manner did all the kings of the Hethites, and of Syria, sell horses.'
  c:011:
    commentary:
      v:001:
        - "1KI:11:1 | 1 | 1 | <i>Strange women,</i> who had been brought up in the service of idols, and were not sincerely converted. (Haydock) --- Riches engaged Solomon in the love of pleasure, and this brought on his ruin. (Calmet) --- He began with the spirit, but ended in the flesh, Galatians iii. 3., and Ecclesiasticus xlvii. 21. He was aware of the dangerous conversation of women, Ecclesiasticus xix. 2. Yet he has left us in his own person an example of that dreadful truth, that it is difficult to love with discretion. (Haydock) --- <i>Amare et sapere vix cuiquam conceditur.</i> Nothing could be more beautiful than the commencement of his reign, nor more terrible than the latter part of it. <i>Thou hast stained thy glory,</i> &c., Ecclesiasticus xlvii. 22. Hence we may apply to him, <i>How are thou fallen from heaven?</i> (Isaias xiv. 12.) (Calmet) --- <i>Pharao.</i> This marriage seems to be blamed, as the source of Solomon's misfortunes; though it is probable, that she had pretended to embrace his religion. (Menochius) (Salien) --- He ought to have repudiated her as soon as she relapsed. (Tirinus)"
      v:002:
        - '1KI:11:2 | 2 | 2 | <i>Gods.</i> See Exodus xxxiv. 16., and Deuteronomy vii. 4. The law only forbids expressly the marrying of the women of Chanaan. But it was easy to discern, that the spirit of the law equally prohibited connexions with others who were addicted to idol-worship. See 1 Esdras x. 3. Such alliances are always dangerous, and generally prove fatal; (Calmet) unless there be good reason to believe that the parties are sincerely converted: in which case the prohibition ceases. (Haydock) --- <i>Love.</i> Thus, <i>nitimur in vetitum semper, cupimusque negata;</i> and, <i>stolen waters are sweeter,</i> says impure love; but <i>her guests are in the depths of hell,</i> Proverbs ix. 17, 18.'
      v:003:
        - '1KI:11:3 | 3 | 3 | <i>Concubines,</i> or secondary wives. (Haydock) --- Those who have any sense of modesty, can hardly read this without blushing. (Salien) --- Solomon was guilty not only of intemperance, but also of a transgression of the precept. (Menochius) (Deuteronomy xvii. 17.) --- <i>He shall not have many wives:</i> though as that command is indefinite, and David had eighteen, without blame, (2 Kings iii. 3.) it is difficult to say how many a person might have, at that time, without exceeding the bounds of moderation. (Haydock) --- But a thousand wives for one man, is certainly too great a number. When Solomon wrote the Canticles, he had only sixty queens and eighty concubines, Canticle of Canticles vi. 8. The Rabbins allow the king eighteen wives. But it is probable that most of the kings indulged themselves in a greater latitude. Darius, of Persia, took along with him to the wars 350 concubines, when he was overcome by Alexander. (Atheneus xiii. 1.) Priam had also many wives, besides Hecuba, the <i>queen.</i> The inferior wives looked upon those who had this title with a degree of respect, bordering on adoration. (Calmet)'
      v:004:
        - '1KI:11:4 | 4 | 4 | <i>Old;</i> about fifty. (Salien) (Calmet) --- This is an aggravation of his guilt. (Haydock) --- Solomon spent the first thirty years of his reign in virtue: but towards the termination of it, he gave into idolatry, and into such excesses, that he deserves to be ranked with Henry VIII, who began well, but ended with dishonour. (Haydock) --- <i>Heart,</i> and <i>mind</i> also, ver. 9. He sacrificed to idols, not only externally, but gave them internal worship; (Salien) so much was his understanding darkened, unless (Haydock) he acted against his better knowledge, Ecclesiastes ii. 9. (Tirinus) --- <i>Father</i> who did not continue long in sin. (Du Hamel) --- "The wisdom, which had been given to him, entirely abandoned his heart, which the discipline even of the smallest tribulation had not guarded." (St. Gregory, Pastoral. p. 3.) --- "He had commenced his reign with an ardent desire of wisdom, and when he had obtained it by spiritual love, he lost it by carnal affections." (St. Augustine, Doct. iii. 21.) --- "Prosperity, which is a severe trial for the wise, was more disadvantageous to him than wisdom herself had been profitable." (St. Augustine, City of God xvii. 20.) --- The Fathers do not attempt to palliate the guilt of Solomon; and those aggravate his crime, who endeavour to excuse him by saying, that his mind was still convinced that there could be but one God, and that his adoration of idols was merely external, and out of complaisance to his wives. See Santius,&c. (Calmet)'
      v:005:
        - '1KI:11:5 | 5 | 5 | <i>Astarthe.</i> Hebrew <i>Hashtoreth,</i> "ewes," is in the plural form, as if to denote many idols. But the moon, or <i>the queen of heaven,</i> (Jeremias vii. 18.) is particularly designated, Judges ii. 12. (Haydock) --- Some explain it of Venus, (Sanctius) or Juno. (Tirinus) --- <i>Moloch.</i> Hebrew <i>Molciom,</i> (their king) "the abomination;" (Haydock) supposed to be the sun, (Sanctius) or saturn. (Tirinus) See 4 Kings xxiii. 10.'
      v:007:
        - '1KI:11:7 | 7 | 7 | <i>Chamos.</i> Bacchus or Priapus, called {GREEK:START Komos}ŒöœâŒøœÉ{GREEK:END}, by the Greeks, as he presided over "feasting." His worship was most shameful, and therefore performed in the night. The temples erected by Solomon, were not entirely demolished till the reign of Josias. (Tirinus) --- <i>Hill.</i> Hebrew, "Then Solomon erected a high place (temple, altar, or grove) to Chamos, the abomination of Moab, on the, &c., <i>hill;</i>" it is supposed of olives, (Haydock) to the east of Jerusalem, which was hence called, <i>the mount of offence,</i> 4 Kings xxiii. 13. (Calmet) --- Yet no place was consecrated to idols within the city. (Menochius) --- The idols of Egypt are not specified, though the daughter of Pharao would, probably, interest herself in their favour. The Jews were more prone to those of Chanaan. We find, however, that they were addicted to the worship of Adonis, who was highly revered in Egypt; (Ezechiel viii. 14.; Calmet) and the golden calves were an imitation of Apis. (Haydock) --- Six temples were probably built, as wives of so many different nations are specified, ver. 1. (Abulensis) (Salien)'
      v:009:
        - '1KI:11:9 | 9 | 9 | <i>Twice,</i> or repeatedly. See chap. ix. 2. (Haydock) --- He had appeared to him at Gabaon, and after the consecration of the temple, (Menochius) besides sending a prophet to him while he was building, chap. vi. 12. (Abulensis) --- God was not content with giving him the general commandments: he had condescended to caution him in a most particular and earnest manner: (Haydock) so that his transgression is more horrible and ungrateful. (Calmet) --- No doubt the priests and prophets had often besought him to alter his conduct; but the sinner is deaf, till God speak to his heart. (Salien, the year of the world 3054.)'
      v:011:
        - '1KI:11:11 | 11 | 11 | <i>This.</i> Literally and Hebrew, "Because thou hast this with thee." (Haydock) --- Since this is thy conduct, and fixed determination, to abandon my service, I will also reject thee. The Lord spoke to him in a third vision, (Calmet) or by the mouth of Ahias, (Abulensis) who was likewise appointed to inform Jeroboam of his election to a part of the kingdom. (Salien, the year of the world 3059.)'
      v:012:
        - '1KI:11:12 | 12 | 12 | <i>Sake.</i> As David placed this son upon the throne, the disgrace would seem to revert on him. (Menochius) --- Here we behold the reward of piety, and how desirable a thing it is to have saints for our parents. (Haydock)'
      v:013:
        - '1KI:11:13 | 13 | 13 | <i>One tribe.</i> Besides that of Juda, his own native tribe. (Challoner) --- That of Benjamin had been so reduced, that it scarcely deserved the name of a tribe. It was also invariably connected with the adjoining tribe of Juda; as many of the other tribes, after the captivities of Assyria and Babylon, went by the common title of Jews. (Tirinus) --- The Levites, and many of the Israelites, came to inhabit in the land of Juda, for the sake of the true religion, chap. xii. 17., and 2 Paralipomenon xi. 13, 16. Jeroboam banished the tribe of Levi from his dominions, that he might more easily introduce a change of religion among his subjects. The two kingdoms were thus almost equal in strength. (Calmet) --- <i>Chosen</i> for the abode of holiness, and the seat of government. (Salien) --- <i>One tribe....and Jerusalem;</i> which latter may denote the tribe of Benjamin. (Worthington)'
      v:014:
        - '1KI:11:14 | 14 | 14 | <i>Adversary.</i> Hebrew <i>Satan.</i> Nothing of this kind could molest him, while he continued faithful, chap. v. 4. But now he sees the arm of God stretched out, pressing him to repent. --- <i>Adad.</i> Septuagint <i>Ader.</i> Josephus says that this prince solicited Pharao to let him return into his own country, after the death of Joab: but was prevailed upon to desist from the attempt, till the affairs of Solomon began to decline. He then endeavoured to get possession of the country; but, being repelled by the strong garrisons of the Hebrews, he went and joined Razar, (Hebrew <i>Razon</i>) who had revolted against Aderezer; and made inroads into the dominions of Solomon consented, at the entreaty of Pharao, that Adad should reign over Idumea, on his paying tribute; and that the latter attempted to throw off the yoke. (Salien) --- But these particulars are uncertain, and Idumea was subject to the kings of Juda till the days of Joram, 2 Paralipomenon xxi. 8. (Calmet)'
      v:015:
        - '1KI:11:15 | 15 | 15 | <i>In Edom,</i> in the 15th year of his reign. (Salien) --- Abisai was the general in this expedition, 2 Kings viii., and 1 Paralipomenon xviii. 12.'
      v:017:
        - 1KI:11:17 | 17 | 17 | <i>Boy.</i> About five (Salien) or 12 years of age. (Pineda)
      v:018:
        - '1KI:11:18 | 18 | 18 | <i>Land,</i> to maintain him (Josephus) out of the royal domains, (Calmet) of which the kings were possessed. (Didor. i. p. 46.) --- He appointed him governor of some part of the country. (Vatable)'
      v:019:
        - '1KI:11:19 | 19 | 19 | <i>Full.</i> Septuagint, "elder sister of his wife Thekemina." (Haydock)'
      v:023:
        - 1KI:11:23 | 23 | 23 | <i>Razon.</i> He must have been now about 94 years old; unless this was the son of Aderezer's general. (Salien) (Menochius)
      v:024:
        - "1KI:11:24 | 24 | 24 | <i>Robbers,</i> or (Hebrew and Septuagint) \"a band\" with whom he made depredations. (Haydock) --- <i>Damascus,</i> with David's consent, on their admitting a garrison, (2 Kings viii. 6,) and consenting to pay tribute; (Menochius) or Razon might make himself master of this place, only after the apostacy of Solomon. His successors became very formidable to the Jews, particularly Razin, (4 Kings xv., and xvi.) who was slain by Theglathphalassar, 4 Kings v. 9. (Calmet)"
      v:025:
        - '1KI:11:25 | 25 | 25 | <i>Solomon,</i> after he once began. (Haydock) --- <i>Adad.</i> Hebrew, "and with the evil of Adad, and he detested Israel." (Menochius) --- Razon and Adad conspired to attack Solomon. (Haydock) --- Adad may be the common name of the kings of Damascus. Some copies of the Septuagint do not speak of Razon, but continue the history of Adad, ver. 14. They also read <i>Edom</i> here instead of <i>Aram,</i> or <i>Syria,</i> which would remove the confusion. (Calmet) --- Adad, Razon, and Jeroboam always oppugn Solomon after his fall; and signify the flesh, the world, and the devil. (Worthington)'
      v:026:
        - '1KI:11:26 | 26 | 26 | <i>King,</i> attempting to draw the people into rebellion, as he perceived that they were discontent with the buildings at Mello. He had a command over them; and though he was, for the present, obliged to save himself by flight, he had sown the seeds of rebellion by his discourses, in such a manner, that the imprudent answer of Roboam (Calmet) easily brought them to maturity. (Haydock)'
      v:028:
        - "1KI:11:28 | 28 | 28 | <i>Joseph,</i> Ephraim and Manasses. (Menochius) --- He was of the former tribe. (Salien) --- At first Solomon employed none of the Israelites to work, chap. ix. 22. But he afterwards oppressed them grievously. The king's <i>right</i> was to make his subjects cultivate his lands, &c., 1 Kings viii. 11. They did not pay money, (Matthew xvii. 24,) but wrought for the king. Hebrew, \"he made him ruler over all the charge,\" (or levy.) (Haydock) --- The Vulgate often uses the word tribute (Calmet) for <i>sebel.</i> Josephus believes that Jeroboam had the command over the forces of the house of Joseph: but he had rather the superintendency over the workmen. (Haydock)"
      v:029:
        - '1KI:11:29 | 29 | 29 | <i>Garment. Salma</i> occurs 16 times in this sense, and <i>simlee</i> 27. The latter, we may presume, is the true reading, as it is in the Samaritan Pentateuch invariably; Exodus xxii. 26, 27, both words are printed in the Hebrew Bible. But it is not probable that Moses should have written them so; no more than a Latin author would use both <i>vestinentum</i> and <i>vestimentum. Shamal,</i> in Arabic, signifies "he clothed himself all over." (Kennicott) --- <i>Way</i> leading to Ephraim, (Menochius) his department. (Calmet) --- <i>Field.</i> Septuagint, "he drew him aside out of the road: and Ahias had on a new cloak, and both were in the field." (Haydock) --- Jeroboam would not probably go unattended; (Menochius) and it seems this transaction soon transpired, and came to the ears of Solomon. (Haydock)'
      v:030:
        - '1KI:11:30 | 30 | 30 | <i>Parts.</i> He speaks by his actions, (Menochius) thus foretelling what should happen, as was customary with the prophets, Osee i. 2., Jeremias xxvii. 2., Ezechiel xii. 7., and Acts xxi. 11. (Calmet) --- This tended to make a deeper impression on the mind, (Haydock) and convince all, that what was spoken, was not in jest. (Worthington)'
      v:034:
        - '1KI:11:34 | 34 | 34 | <i>Make,</i> or permit him to reign. (Menochius)'
      v:036:
        - '1KI:11:36 | 36 | 36 | <i>A lamp.</i> Posterity, (2 Kings xxi. 17.) power, and glory, 4 Kings viii. 19.'
      v:037:
        - 1KI:11:37 | 37 | 37 | <i>Desireth.</i> It seems he was already disposed to revolt. (Calmet)
      v:038:
        - '1KI:11:38 | 38 | 38 | <i>Faithful house,</i> which shall not be destroyed, nor lose the kingdom, for a long time. Jeroboam never complied with the condition. (Calmet)'
      v:039:
        - '1KI:11:39 | 39 | 39 | <i>For this</i> infidelity of Solomon, (Haydock) <i>afflict,</i> by raising up a rival. (Menochius) --- <i>For ever.</i> Notwithstanding the wickedness of many of its princes, this family was to subsist, in a distinguished rank, till the coming of the Messias; that the completion of the promises might be more observable. (Calmet) --- After 250 years, the throne of Israel was subverted. (Menochius)'
      v:040:
        - '1KI:11:40 | 40 | 40 | <i>Therefore,</i> being apprized of what had passed, as well as to prevent the farther attempts of Jeroboam. (Haydock) --- <i>Sesac.</i> He is the first, whose proper name is given in Scripture. Whether he was of the same family, as the Pharao, whose daughter Solomon had married, cannot be ascertained. Marsham makes Sesac the same with the renowned Sesostris, the Sethosis of Manetho. But Usher thinks that Sesostris reigned immediately after the Israelites left Egypt; while Pezron, &c., suppose that Amenoplis, who was drowned, was even his grandson. (Calmet)'
      v:041:
        - '1KI:11:41 | 41 | 41 | <i>Words,</i> or transactions. (Haydock) --- <i>Book.</i> This book is lost, with divers others mentioned in holy writ. (Challoner) --- Nathan, Ahias, and Addo, composed these journals, 2 Paralipomenon ix. 29. (Haydock) --- Similar works were kept at the courts of Persia and of Babylon, Esther vi. 1., and 1 Esdras vi. 2. Plutarch quotes the journal of Alexander; and Tacitus (An. iii.) informs us, that the smallest occurrences were specified in journals, at Rome, while things of greater importance were recorded in the annals. <i>The books of days,</i> are cited in the Paralipomenon, so that we cannot suppose that these journals are the same with that work. (Calmet) --- God was pleased that those writings should not come down to us; so that we can only speak from conjecture of the repentance of Solomon. (Salien, the year of the world 3058.)'
      v:042:
        - '1KI:11:42 | 42 | 42 | <i>Forty.</i> Josephus says eighty; and some suppose, that the Scripture only specifies the years during which Solomon reigned virtuously. Pezron is of the same opinion as Josephus. (Haydock) --- Others contend that it is a manifest mistake. Immoderate pleasures hastened his old age and death, when he was about fifty-eight years old. All in him was great, whether we consider the virtues of his early days, or the vices of his old age. He falls from heaven into the abyss. His repentance is a problem. (Calmet)'
      v:043:
        - "1KI:11:43 | 43 | 43 | <i>Solomon slept,</i> &c. That is, died. He was then about fifty-eight years of age, having reigned forty years. (Challoner) --- St. Chrysostom, at different times, seems to have entertained opposite opinions on this head, (Haydock) which has been a matter of controversy among the Fathers, as it is at present with us. We ought to adore and imitate, with trembling, the silence of Scripture. (Calmet) --- Septuagint seem favourable to Solomon: (Proverbs xxiv. 32.) \"At last I did penance, and looked forward, to embrace discipline.\" (Haydock) --- But the Hebrew, Chaldean, and Vulgate have nothing similar. (Calmet) --- Some think that the Book of Proverbs, as well as that of Ecclesiastes, was composed by him after his repentance; and that he expresses his sentiments of affliction and self-condemnation, (Proverbs xxx. 2.) and his opinion of all earthly gratifications, Ecclesiastes i. 2., &c. (Haydock) --- Yet this dreadful uncertainty may serve to keep us all in humble fear, and teach us to work out our salvation with trembling. (Calmet) --- If Solomon really repented, (Haydock) he might not have time or power to remove all the vestiges, and the very foundations of the idolatrous temples, which Ezechias also neglected in ruins, as no longer dangerous, and as so many monuments of the folly of Solomon. But Josias caused them to be entirely removed, 4 Kings xxiii. 13. (Salien, the year of the world 3059.) The daughter of Pharao would probably imitate her beloved husband. (Pineda) --- Sadoc seems to have departed this life about the same time with Solomon; as his son Achimaas, who had married Basemath, the king's daughter, succeeded him in the pontificate, at the commencement of Roboam's reign. (Chron. Min. Heb. Salien)"
