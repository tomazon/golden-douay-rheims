    verses:
      v:001: '1KI:7:1 | 1 | 1 | And Solomon built his own house in {VERSE_FOOTNOTE_INDEX_REF 0}thirteen years, and brought it to perfection.'
      v:002: '1KI:7:2 | 2 | 2 | He built also the house of the forest of Libanus; the length of it was a hundred cubits, and the breadth fifty cubits, and the height thirty cubits: and four galleries between pillars of cedar: for he had cut cedar-trees into pillars.'
      v:003: '1KI:7:3 | 3 | 3 | And he covered the whole vault with boards of cedar, and it was held up with five and forty pillars. And one row had fifteen pillars,'
      v:004: '1KI:7:4 | 4 | 4 | Set one against another,'
      v:005: '1KI:7:5 | 5 | 5 | And looking one upon another, with equal space between the pillars, and over the pillars were square beams in all things equal.'
      v:006: '1KI:7:6 | 6 | 6 | And he made a porch of pillars of fifty cubits in length, and thirty cubits in breadth: and another porch before the greater porch, and pillars, and chapiters upon the pillars.'
      v:007: 1KI:7:7 | 7 | 7 | He made also the porch of the throne wherein is the seat of judgment; and covered it with cedar-wood from the floor to the top.
      v:008: '1KI:7:8 | 8 | 8 | And in the midst of the porch, was a small house, where he sat in judgment of the like work. He made also a house for the daughter of Pharao ({VERSE_FOOTNOTE_INDEX_REF 0}whom Solomon had taken to wife) of the same work, as this porch;'
      v:009: '1KI:7:9 | 9 | 9 | All of costly stones, which were sawed by a certain rule and measure, both within and without: from the foundation to the top of the walls, and without, unto the great court.'
      v:010: '1KI:7:10 | 10 | 10 | And the foundations were of costly stones, great stones of ten cubits or eight cubits.'
      v:011: '1KI:7:11 | 11 | 11 | And <i>above</i> there were costly stones of equal measure hewed, and in like manner <i>planks</i> of cedar.'
      v:012: '1KI:7:12 | 12 | 12 | And the greater court <i>was made</i> round with three rows of hewed stones, and one row of planks of cedar, which also <i>was observed</i> in the inner court of the house of the Lord, and in the porch of the house.'
      v:013: '1KI:7:13 | 13 | 13 | And king Solomon sent, and brought Hiram from Tyre,'
      v:014: '1KI:7:14 | 14 | 14 | The son of a widow woman, of the tribe of Nephthali, whose father was a Tyrian, an artificer in brass, and full of wisdom, and understanding, and skill to work all work in brass. And when he was come to king Solomon, he wrought all his work.'
      v:015: '1KI:7:15 | 15 | 15 | And he cast two pillars in brass, each pillar was eighteen cubits high: {VERSE_FOOTNOTE_INDEX_REF 0}and a line of twelve cubits compassed both the pillars.'
      v:016: '1KI:7:16 | 16 | 16 | He made also two chapiters of molten brass, to be set upon the tops of the pillars: the height of one chapiter was five cubits, and the height of the other chapiter was five cubits:'
      v:017: '1KI:7:17 | 17 | 17 | And a kind of net-work, and chain-work wreathed together with wonderful art. Both the chapiters of the pillars were cast: seven rows of nets were on one chapiter, and seven nets on the other chapiter.'
      v:018: '1KI:7:18 | 18 | 18 | And he made the pillars, and two rows round about each net-work to cover the chapiters, that were upon the top, with pomegranates: and in like manner did he to the other chapiter.'
      v:019: '1KI:7:19 | 19 | 19 | And the chapiters that were upon the top of the pillars, were of lily-work, in the porch of four cubits.'
      v:020: '1KI:7:20 | 20 | 20 | And again <i>there were</i> other chapiters on the top of the pillars above, according to the measure of the pillar over-against the net-work: and of pomegranates there were two hundred, in rows round about the other chapiter.'
      v:021: '1KI:7:21 | 21 | 21 | And he set up the two pillars in the porch of the temple: and when he had set up the pillar on the right hand, he called the name thereof Jachin: in like manner he set up the second pillar, and called the name thereof Booz.'
      v:022: '1KI:7:22 | 22 | 22 | And upon the tops of the pillars he made lily-work: so the work of the pillars was finished.'
      v:023: '1KI:7:23 | 23 | 23 | {VERSE_FOOTNOTE_INDEX_REF 0}He made also a molten sea, of ten cubits, from brim to brim, round all about; the height of it was five cubits, and a line of thirty cubits compassed it round about.'
      v:024: '1KI:7:24 | 24 | 24 | And a graven work, under the brim of it, compassed it for ten cubits going about the sea: there were two rows cast of chamfered sculptures.'
      v:025: '1KI:7:25 | 25 | 25 | And it stood upon twelve oxen, of which three looked towards the north, and three towards the west, and three towards the south, and three towards the east: and the sea was above upon them, and their hinder parts were all hid within.'
      v:026: '1KI:7:26 | 26 | 26 | And the laver was a handbreadth thick: and the brim thereof was like the brim of a cup, or the leaf of a crisped lily: it contained two thousand bates.'
      v:027: '1KI:7:27 | 27 | 27 | And he made ten bases of brass, every base was four cubits in length, and four cubits in breadth, and three cubits high.'
      v:028: '1KI:7:28 | 28 | 28 | And the work itself of the bases, was intergraven: and there were gravings between the joinings.'
      v:029: '1KI:7:29 | 29 | 29 | And between the little crowns and the ledges, were lions, and oxen, and cherubims: and in the joinings likewise above: and under the lions and oxen, as it were bands of brass hanging down.'
      v:030: '1KI:7:30 | 30 | 30 | And every base had four wheels, and axle-trees of brass: and at the four sides were undersetters, under the laver molten, looking one against another.'
      v:031: '1KI:7:31 | 31 | 31 | The mouth also of the laver within, was in the top of the chapiter: and that which appeared without, was of one cubit all round, and together it was one cubit and a half: and in the corners of the pillars were divers engravings: and the spaces between the pillars were square, not round.'
      v:032: '1KI:7:32 | 32 | 32 | And the four wheels, which were at the four corners of the base, were joined one to another under the base: the height of a wheel was a cubit and a half.'
      v:033: '1KI:7:33 | 33 | 33 | And they were such wheels as are used to be made in a chariot: and their axle-trees, and spokes, and strakes, and naves, were all cast.'
      v:034: '1KI:7:34 | 34 | 34 | And the four undersetters, that were at every corner of each base, were of the base itself, cast and joined together.'
      v:035: '1KI:7:35 | 35 | 35 | And in the top of the base, there was a round compass of half a cubit, so wrought that the laver might be set thereon, having its gravings, and divers sculptures of itself.'
      v:036: '1KI:7:36 | 36 | 36 | He engraved also in those plates, which were of brass, and in the corners, cherubims, and lions, and palm-trees, in likeness of a man standing, so that they seemed not to be engraven, but added round about.'
      v:037: '1KI:7:37 | 37 | 37 | After this manner, he made ten bases, of one casting and measure, and the like graving.'
      v:038: '1KI:7:38 | 38 | 38 | He made also ten lavers of brass: one laver contained four bates, and was of four cubits: and upon every base, in all ten, he put as many lavers.'
      v:039: '1KI:7:39 | 39 | 39 | And he set the ten bases, five on the right side of the temple, and five on the left: and the sea he put on the right side of the temple, over-against the east, southward.'
      v:040: '1KI:7:40 | 40 | 40 | And Hiram made cauldrons, and shovels, and basins, and finished all the work of king Solomon in the temple of the Lord.'
      v:041: '1KI:7:41 | 41 | 41 | The two pillars and the two cords of the chapiters, upon the chapiters of the pillars: and the two net-works, to cover the two cords, that were upon the top of the pillars.'
      v:042: '1KI:7:42 | 42 | 42 | And four hundred pomegranates for the two net-works: two rows of pomegranates for each net-work, to cover the cords of the chapiters, which were upon the tops of the pillars.'
      v:043: '1KI:7:43 | 43 | 43 | And the ten bases, and the ten lavers on the bases.'
      v:044: '1KI:7:44 | 44 | 44 | And one sea, and twelve oxen under the sea.'
      v:045: '1KI:7:45 | 45 | 45 | And the cauldrons, and the shovels, and the basins. All the vessels that Hiram made for king Solomon, for the house of the Lord, were of fine brass.'
      v:046: '1KI:7:46 | 46 | 46 | In the plains of the Jordan, did the king cast them in a clay ground, between Socoth and Sarthan.'
      v:047: '1KI:7:47 | 47 | 47 | And Solomon placed all the vessels: but for exceeding great multitude the brass could not be weighed.'
      v:048: '1KI:7:48 | 48 | 48 | And Solomon made all the vessels for the house of the Lord: the altar of gold, and the table of gold, upon which the leaves of proposition should be set:'
      v:049: '1KI:7:49 | 49 | 49 | And the golden candlesticks, five on the right hand, and five on the left, over-against the oracle, of pure gold: and the flowers like lilies, and the lamps over them of gold: and golden snuffers,'
      v:050: '1KI:7:50 | 50 | 50 | And pots, and flesh-hooks, and bowls, and mortars, and censers, of most pure gold: and the hinges for the doors of the inner house of the holy of holies, and for the doors of the house of the temple, were of gold.'
      v:051: '1KI:7:51 | 51 | 51 | {VERSE_FOOTNOTE_INDEX_REF 0}And Solomon finished all the work that he made in the house of the Lord, and brought in the things that David, his father, had dedicated, the silver and the gold, and the vessels, and laid them up in the treasures of the house of the Lord.'
  c:008:
    commentary:
      v:002:
        - '1KI:8:2 | 2 | 2 | <i>Ethanim</i> was afterwards called Tisri. (Haydock) --- Usher places the dedication on Friday, 30th October, the 8th of the seventh month. The people continued at Jerusalem till the 23rd. The feast of expiation fell on the 10th, (Haydock) during the octave of the dedication. After this, the feast of tabernacles commenced on the 15th, for other seven days. This was the year of jubilee; and Solomon had waited on purpose, that the people might have more leisure to attend on such a solemn occasion. (Calmet) --- But on this we cannot rely. There might be other reasons for the delay; (See chap. vi. 38.) and one of the chief might be, a desire to perform this ceremony in the seventh or sabbatical month, which was honoured with more festivals than any other. It had just elapsed, before the temple was finished, in the preceding year. (Haydock)'
      v:003:
        - '1KI:8:3 | 3 | 3 | <i>Priests,</i> who were also Levites, as it is expressed in 2 Paralipomenon v. 4. Perhaps the ark was uncovered, (Calmet) as the Caathites carried it when folded up. (Haydock)'
      v:004:
        - '1KI:8:4 | 4 | 4 | <i>Ark,</i> from the city of David, along with the tabernacle, (Salien) which had been made for it in the palace, ver. 1. They also (Haydock) brought the Mosaic tabernacle from Gaboan, (Calmet; Josephus, &c.) and reposited both (Haydock) in the treasury of the temple, as they were now of no other service. Jeremias was authorized to take the ark, the tabernacle, and the altar of incense, in order to prevent their falling into the hands of the Chaldeans. He placed them in a cave, where they have never, perhaps, been discovered, 2 Machabees ii. 4.'
      v:005:
        - '1KI:8:5 | 5 | 5 | <i>Sacrificed,</i> by the hands of the priests, (Menochius) or at least (Haydock) gave them the blood to offer upon the altars, which were placed at six paces from one another, in imitation of David, 2 Kings vi. 13. (Calmet) --- <i>Could not.</i> See chap. vii. 47.'
      v:006:
        - '1KI:8:6 | 6 | 6 | <i>Wings.</i> These covered the smaller cherubim, upon the ark. (Haydock) (Chap. vi. 23, 27.) --- They formed a sort of throne, with their wings extended, from one side of the building to the other, (Calmet) twenty cubits long. (Haydock)'
      v:008:
        - '1KI:8:8 | 8 | 8 | <i>Out.</i> In the days of Moses, these staves had touched the veil of the tabernacle: but now, as the place for the ark was twice as large, they were no longer perceived; though they remained in the holes prepared for them by Moses, till the author wrote; which must have been before the captivity. Unless we thus distinguish the times, the Hebrew contains a palpable contradiction. (Calmet) --- "They drew out (or lengthened) the staves, and the heads....were seen out in the holy place....and they were not seen out." (Haydock) --- To a person standing at a small distance, they were not visible, though they rather touched the veil, 2 Paralipomenon v. 9. (Menochius)'
      v:009:
        - '1KI:8:9 | 9 | 9 | <i>Nothing else,</i> &c. There was nothing else but the tables of the law <i>within</i> the ark. But on the outside of the ark, or near the ark, were also the rod of Aaron, and a golden urn with manna, Hebrews ix. 4. (Challoner) (Worthington) --- These might have been in the ark while it was not fixed: but after the temple was built, all but the tables were placed in the treasury; where, we find, the book of the law was discovered, under Joas, Deuteronomy xxxi. 26., and 2 Paralipomenon xxxiv. 14. Others think that, in the days of St. Paul, the rod, &c., might have been reposited in the ark, though they had not been admitted at the time when this book was written. (Bellarmine, &c.) --- But we have no assurance that the ark was ever placed in the second temple; and Josephus informs us, that when the Romans destroyed the temple, "there was nothing at all" in the sanctuary. (Calmet) --- <i>In area</i> might easily signify <i>ad,</i> or <i>juxta arcam,</i> "near the ark." (Salien)'
      v:012:
        - '1KI:8:12 | 12 | 12 | <i>Cloud.</i> He alludes to Leviticus xvi. 2. (Menochius) --- God had so frequently appeared in this manner, that Solomon was authorized to consider it as the symbol of his presence, Exodus xiv. 19., xxiv. 16., and xl. 32., and Psalm xvii. 12. This luminous cloud filled the whole temple, to convince all that the Lord was pleased with the devotion of the king, and of his people. (Calmet)'
      v:013:
        - "1KI:8:13 | 13 | 13 | <i>Ever.</i> He seems to contrast this solid and glittering fabric with the cloud, (Menochius) as, in some sort, more worthy of God's presence. (Haydock)"
      v:014:
        - '1KI:8:14 | 14 | 14 | <i>Stood.</i> It is pretended that the king alone was allowed to sit. (Calmet) --- But here Solomon stood, upon an eminence made of brass, 2 Paralipomenon vi. 13. (Haydock) --- He pronounced the blessing, (part of which is given, ver. 15-22) with his face turned towards the people, as he was also in the court of Israel. Then turning himself to the altar (Calmet) of holocausts, (Menochius) with his hands uplifted, he began to pray, ver. 23, to 54. See Exodus xxxix. 43., and 2 Kings vi. 18., where Moses and David blessed the people, on similar occasions. (Calmet) --- Thus the priests of the Catholic Church turn to the people, when they bless or speak to them; and look towards the altar, when they pour forth their supplications for them to God. Sectaries would always behold the face of the preacher. (Haydock) --- <i>Blessed.</i> Princes bless their subjects, as parents do their children. (Worthington)'
      v:015:
        - '1KI:8:15 | 15 | 15 | <i>Own hands,</i> or almighty power, (Menochius) hath fulfilled his promise. (Haydock)'
      v:022:
        - '1KI:8:22 | 22 | 22 | <i>Heaven,</i> falling on his knees, ver. 54., and 2 Paralipomenon vi. 13. This is the first instance we find of people praying on their knees, which was common afterwards, 1 Esdras ix. 5., Isaias xlv. 24., Daniel vi. 10., and Acts ix. 40., and xx. 36. The Christian church generally adopts this custom. So did the pagans, (<i>Et genibus pronus, supplex, similisque roganti.;</i> Metam. iii.) as they also stretched for their hands. <i>Sustulit exutas vinclis ad sidera palmas,</i> says Virgil. (√Üneid ii. 153.) This practice was very general, Psalm xxvii. 2., and 1 Timothy ii. 8.'
      v:025:
        - '1KI:8:25 | 25 | 25 | <i>Sight.</i> Solomon was aware of the conditions on which he held his crown and the divine favour, so that his fall is the more inexcusable. (Haydock) --- His posterity lost a great part of the kingdom, though they had the right to rule over Juda, till the coming of Christ. (Worthington)'
      v:027:
        - "1KI:8:27 | 27 | 27 | <i>Earth.</i> Full of admiration, he breaks out into this pathetic exclamation, wondering that God should deign to accept of what he had done; and that, by the symbol of his presence, he should engage to honour this temple in a more particular manner, and to shower down his graces with a more liberal hand on those who should there present themselves before him.. This wise prince was not ignorant that God's immensity fills all places. --- <i>Heavens.</i> We know not how many haveans the Jews admitted. We find, <b>1.</b> the air, <b>2.</b> the region of the stars, <b>3.</b> the residence of God, thus specified; and this last is here denoted as the most excellent of all. St. Paul styles it the third heaven, 2 Corinthians xii. 2. The Basilidians counted as many heavens as there are days in the year. (St. Iren√¶us i. 23.)"
      v:029:
        - '1KI:8:29 | 29 | 29 | <i>My name.</i> It shall be called the house of God. (Haydock) --- There people shall come to do homage to the Lord. (Calmet)'
      v:031:
        - '1KI:8:31 | 31 | 31 | <i>Oath.</i> In certain cases, an oath would clear a person, Exodus xxii. 11. Solomon prays that perjury may be disclosed. --- <i>Altar.</i> It was customary to touch the altar, when a person took an oath, as Hannibal did. K. Latinus says;{JOIN}{BQ:2}<i>Tango aras mediosque ignes et Numina testor---</i>{JOIN}{BQ:2}<i>Nulla dies pacem hanc Italis nec f≈ìdera rumpet.</i> (Virgil, √Üneid xii. 201.)'
      v:032:
        - 1KI:8:32 | 32 | 32 | <i>Justice.</i> A reward is clearly promised to good works. (Worthington)
      v:034:
        - '1KI:8:34 | 34 | 34 | <i>Fathers.</i> In the place of their captivity they might turn, like Daniel, towards the temple. (Calmet) --- God had threatened that he would punish his people by the hand of their enemies, &c., if they transgressed, Leviticus xxvi. 17. (Menochius)'
      v:037:
        - '1KI:8:37 | 37 | 37 | <i>Mildew.</i> Hebrew also, "a bruchus," or a young locust. Protestants, "caterpillar."'
      v:038:
        - '1KI:8:38 | 38 | 38 | <i>Heart:</i> his offence. Septuagint {GREEK:START aphen}Œ±œÜŒ∑ŒΩ{GREEK:END}, "touching, or compunction." (Haydock) --- Let a man go to the source of the evil, and be sorry for his sins. (Calmet)'
      v:039:
        - '1KI:8:39 | 39 | 39 | <i>Men.</i> God cannot be imposed upon. If our heart be not moved with sorrow for our offences, including a degree of love, in vain shall we stretch forth our hands in prayer. (Calmet)'
      v:041:
        - '1KI:8:41 | 41 | 41 | <i>Stranger.</i> God watches over all mankind; and oblations were received from all sorts of people, even from idolaters. The kings of Persia and Egypt, the Roman emperors, &c., made great presents, 1 Esdras iii. 7., and vii. 21. (Josephus, [Antiquities?] xi., and xii. 2.) It seems the court of the <i>Gentiles</i> was only made after the captivity. Some of these adored the true God, like Cornelius, &c., Acts viii. 27., and x. 1. Some were drawn by curiosity; others desired to be converted. <i>To thee, kings shall offer presents,</i> Psalm lxxi. 10. (Calmet) --- Unbelievers are still invited to attend the chapels of the true God, that they may receive information, and deserve to obtain the blessing of faith. (Haydock)'
      v:044:
        - '1KI:8:44 | 44 | 44 | <i>Name.</i> It was the practice of the religious Jews, to pray with their eyes turned towards the holy place, ver. 48. The primitive Christians looked towards the east, in prayer, to remind them of the ascension of our Saviour, (Calmet) from Mount Olivet, in that quarter. (Haydock) (Psalm lxvii. 34.) (St. Just.[Justin Martyr?] q. 118.; Tertullian, apol. xvi.; St. Epiphanius, h√¶r. xix.) (Calmet)'
      v:047:
        - '1KI:8:47 | 47 | 47 | <i>Heart.</i> Without <i>this,</i> external repentance will not suffice. (Worthington)'
      v:051:
        - '1KI:8:51 | 51 | 51 | <i>Iron.</i> This expression is often used to denote the rigour of the Egyptian bondage, Deuteronomy iv. 20. Thus Homer says, that Mars was shut up for thirteen months in a barrel (or prison) of brass. (Iliad E.)'
      v:059:
        - '1KI:8:59 | 59 | 59 | <i>Judgment,</i> granting his just request, and defending him against all his enemies. (Calmet)'
      v:063:
        - '1KI:8:63 | 63 | 63 | <i>Sheep,</i> and other small beasts, during the seven days, without counting the oblations of individuals. The law had not prescribed any particular rites for the dedication of places. But common sense dictated that sacred things should be distinguished from such as were common. Moses and David had set a pattern, which was followed by the Jews after the captivity, and by the Machabees, Exodus xl. 9., 1 Kings vi. 17., 1 Esdras iii. 10., and 1 Machabees iv. 56. (Calmet) --- The festival of the dedication was observed by our Saviour, John x. 22. (Haydock) --- Even private houses received a sort of dedication, Deuteronomy xx. 5. The pagans observed the like practice, with regard to statues and temples, lands and public places, Daniel iii. 1. Among the Romans, such ceremonies were performed by a general or consul, with his head covered, reciting some ancient prayers, at the suggestion of the pontiff, before a fire and an assembly of the people, called on purpose, while some person played upon the flute. (Cicero, pro Domo. Alex. Genial. vi. 14.)'
      v:064:
        - '1KI:8:64 | 64 | 64 | <i>Court</i> of the priests. An altar was there erected, in haste. Fire from heaven came to consume the victims, 2 Paralipomenon vii. 1. (Calmet)'
      v:065:
        - '1KI:8:65 | 65 | 65 | <i>Egypt.</i> Rhinocolura, (Menochius) or rather the branch of the Nile nearest to Arabia, Josue xiii. 3., and Numbers xiii. 22. (Calmet) --- <i>Seven,</i> for each festival, ver. 1.'
      v:066:
        - '1KI:8:66 | 66 | 66 | <i>Eighth day,</i> at the conclusion of the second octave. (Haydock) --- <i>Blessed the king,</i> as he had done them before. The most honourable performs this office, Hebrew vii. 7. (Calmet) --- The king and people wished all sorts of happiness to each other. --- <i>David.</i> The glory of his son reflected honour on him. (Haydock)'
