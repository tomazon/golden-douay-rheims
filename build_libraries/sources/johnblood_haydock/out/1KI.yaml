    verses:
      v:001: '1KI:21:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}after these things, Naboth the Jezrahelite, who was in Jezrahel, had at that time a vineyard, near the palace of Achab, king of Samaria.'
      v:002: '1KI:21:2 | 2 | 2 | And Achab spoke to Naboth, saying: Give me thy vineyard, that I may make me a garden of herbs, because it is nigh, and adjoining to my house; and I will give thee for it a better vineyard: or if thou think it more convenient for thee, I will give thee the worth of it in money.'
      v:003: '1KI:21:3 | 3 | 3 | Naboth answered him: The Lord be merciful to me, and not let me give thee the inheritance of my fathers.'
      v:004: '1KI:21:4 | 4 | 4 | And Achab came into his house angry and fretting, because of the word that Naboth, the Jezrahelite, had spoken to him, saying: I will not give thee the inheritance of my fathers. And casting himself upon his bed, he turned away his face to the wall, and would eat no bread.'
      v:005: '1KI:21:5 | 5 | 5 | And Jezabel, his wife, went in to him, and said to him: What is the matter that thy soul is so grieved? and why eatest thou no bread?'
      v:006: '1KI:21:6 | 6 | 6 | And he answered her: I spoke to Naboth, the Jezrahelite, and said to him: Give me thy vineyard, and take money for it: or if it please thee, I will give thee a better vineyard for it. And he said: I will not give thee my vineyard.'
      v:007: '1KI:21:7 | 7 | 7 | Then Jezabel, his wife, said to him: Thou art of great authority indeed, and governest well the kingdom of Israel. Arise, and eat bread, and be of good cheer; I will give thee the vineyard of Naboth, the Jezrahelite.'
      v:008: "1KI:21:8 | 8 | 8 | So she wrote letter's in Achab's name, and sealed them with his ring, and sent them to the ancients, and the chief men that were in his city, and that dwelt with Naboth."
      v:009: '1KI:21:9 | 9 | 9 | And this was the tenor of the letters: Proclaim a fast, and make Naboth sit among the chief of the people;'
      v:010: '1KI:21:10 | 10 | 10 | And suborn two men, sons of Belial, against him, and let them bear false witness; that he hath blasphemed God and the king: and then carry him out, and stone him, and so let him die.'
      v:011: '1KI:21:11 | 11 | 11 | And the men of his city, the ancients and nobles, that dwelt with him in the city, did as Jezabel had commanded them, and as it was written in the letters which she had sent to them;'
      v:012: '1KI:21:12 | 12 | 12 | They proclaimed a fast, and made Naboth sit among the chief of the people.'
      v:013: '1KI:21:13 | 13 | 13 | And bringing two men, sons of the devil, they made them sit against him: and they, like men of the devil, bore witness against him before the people: saying: Naboth hath blasphemed God and the king. Wherefore they brought him forth without the city, and stoned him to death.'
      v:014: '1KI:21:14 | 14 | 14 | And they sent to Jezabel, saying: Naboth is stoned, and is dead.'
      v:015: '1KI:21:15 | 15 | 15 | And it came to pass, when Jezabel heard that Naboth was stoned, and dead, that she said to Achab: Arise, and take possession of the vineyard of Naboth, the Jezrahelite, who would not agree with thee, and give it thee for money: for Naboth is not alive, but dead.'
      v:016: '1KI:21:16 | 16 | 16 | And when Achab heard this, to wit, that Naboth was dead, he arose, and went down into the vineyard of Naboth, the Jezrahelite, to take possession of it.'
      v:017: '1KI:21:17 | 17 | 17 | And the word of the Lord came to Elias, the Thesbite, saying:'
      v:018: '1KI:21:18 | 18 | 18 | Arise, and go down to meet Achab, king of Israel, who is in Samaria: behold he is going down to the vineyard of Naboth, to take possession of it:'
      v:019: '1KI:21:19 | 19 | 19 | And thou shalt speak to him, saying: Thus saith the Lord: Thou hast slain: moreover also thou hast taken possession. And after these words thou shalt add: Thus saith the Lord: {VERSE_FOOTNOTE_INDEX_REF 0}In this place, wherein the dogs have licked the blood of Naboth, they shall lick thy blood also.'
      v:020: '1KI:21:20 | 20 | 20 | And Achab said to Elias: Hast thou found me thy enemy? He said: I have found thee, because thou art sold to do evil in the sight of the Lord.'
      v:021: '1KI:21:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}Behold I will bring evil upon thee, and I will cut down thy posterity, and I will kill of Achab him that pisseth against the wall, and him that is shut up, and the last in Israel.'
      v:022: '1KI:21:22 | 22 | 22 | And I will make thy house like the {VERSE_FOOTNOTE_INDEX_REF 0}house of Jeroboam the son of Nabat, and like the house of {VERSE_FOOTNOTE_INDEX_REF 1}Baasa the son of Ahias: for what thou hast done to provoke me to anger, and for making Israel to sin.'
      v:023: '1KI:21:23 | 23 | 23 | {VERSE_FOOTNOTE_INDEX_REF 0}And of Jezabel also, the Lord spoke, saying: The dogs shall eat Jezabel in the field of Jezrahel.'
      v:024: '1KI:21:24 | 24 | 24 | If Achab die in the city, the dogs shall eat him: but if he die in the field, the birds of the air shall eat him.'
      v:025: '1KI:21:25 | 25 | 25 | Now, there was not such another as Achab, who was sold to do evil in the sight of the Lord: for his wife, Jezabel, set him on,'
      v:026: '1KI:21:26 | 26 | 26 | And he became abominable, insomuch that he followed the idols which the Amorrhites had made, whom the Lord destroyed before the face of the children of Israel.'
      v:027: '1KI:21:27 | 27 | 27 | And when Achab had heard these words, he rent his garments, and put hair-cloth upon his flesh, and fasted, and slept in sackcloth, and walked with his head cast down.'
      v:028: '1KI:21:28 | 28 | 28 | And the word of the Lord came to Elias, the Thesbite, saying:'
      v:029: "1KI:21:29 | 29 | 29 | Hast thou not seen Achab humbled before me? therefore, because he hath humbled himself, for my sake, I will not bring the evil in his days, {VERSE_FOOTNOTE_INDEX_REF 0}but in his son's days will I bring the evil upon his house."
  c:022:
    commentary:
      v:001:
        - '1KI:22:1 | 1 | 1 | <i>Israel,</i> from the time when Benadad and Achab had made a league, chap. xx. 34.'
      v:002:
        - '1KI:22:2 | 2 | 2 | <i>Josaphat.</i> It is wonderful that a prince of so great piety, should be on terms of such strict friendship with a most wicked king. God did not approve of it; and the event was unfortunate, 2 Paralipomenon xx. 37. Achab received the king of Juda with extraordinary magnificence, 2 Paralipomenon xviii. 2. It is thought that (Calmet) the latter had married his daughter, (Grotius) or rather (Haydock) he had taken Athalia for his son Joram, 2 Paralipomenon xviii. 1. (Tirinus) (Menochius)'
      v:003:
        - '1KI:22:3 | 3 | 3 | <i>Syria.</i> Benadad had not restored it; either because he no longer regarded his treaty, or because the city had not been taken by his <i>father.</i> (Calmet)'
      v:005:
        - '1KI:22:5 | 5 | 5 | <i>One,</i> in concord, (Haydock) and ready to march against the same enemy. --- <i>Lord.</i> This was rather late, if (Menochius) the army was already receiving its pay under the walls of Samaria. (Josephus, [Antiquities?] viii. 15.) --- God ought to have been consulted at first. (Menochius)'
      v:006:
        - '1KI:22:6 | 6 | 6 | <i>Men,</i> probably the prophets of the groves, who had not gone to Carmel, chap. xviii. 19, 22. (Calmet) --- The recent slaughter had not deterred others from imitating the example of the false prophets. (Haydock)'
      v:007:
        - '1KI:22:7 | 7 | 7 | <i>Lord.</i> Josaphat knew that these four hundred were addicted to idol worship, (Haydock) and suspected that they only flattered their king. (Josephus)'
      v:008:
        - '1KI:22:8 | 8 | 8 | <i>One man.</i> Perhaps Micheas alone resided at Samaria. Elias and his disciples were in the country. Josephus and some others think, (Calmet) that the son of Jemla had been cast into prison for what he had said to Achab, when he had dismissed the king of Syria, chap. xx. 43. (Haydock) --- <i>Not so.</i> Good advice should be followed, though it be not pleasant. (Menochius) --- Josaphat justly suspected the schismatical false prophets. (Worthington)'
      v:009:
        - '1KI:22:9 | 9 | 9 | <i>Eunuch.</i> Hebrew <i>saris,</i> denotes also "a servant;" or Achab might have purchased this stranger.'
      v:010:
        - '1KI:22:10 | 10 | 10 | <i>Court,</i> or barn floor. They were in or near cities, that they might be so protected from the incursions of enemies, who strove to set the corn on fire, 1 Kings xxiii. 1., and Judges xv. 5.'
      v:011:
        - '1KI:22:11 | 11 | 11 | <i>Push,</i> "with the horn," ({GREEK:START keratiseis}Œ∫Œ∑œÅŒ±œÑŒπœÉŒ∑ŒπœÉ{GREEK:END}; Septuagint) and throw into the air, (Menochius) like a bull. (Calmet) --- Nothing shall withstand thy power. The actions of Sedecias were of the same import as his words. (Haydock) --- See Jeremias xxvii. 2., and xxviii. 10. --- Such horns were shewn to Zacharias; (i. 18.) as false prophets often do, like the true ones. (Worthington)'
      v:015:
        - '1KI:22:15 | 15 | 15 | <i>Go up,</i> &c. This was spoken ironically, and by way of jesting at the flattering speeches of the false prophets: and so the king understood it, as appears by his adjuring Micheas, in the following verse, to tell him the truth in the name of the Lord. (Challoner) --- Micheas had only repeated their words, and by his accent and gestures (Du Hamel) might easily explain his meaning. (Haydock) --- Similar examples of irony may be seen, chap. xviii. 27., and Genesis iii. 22. (Calmet) --- The prophet might also pray for success. But the king begged for a positive answer. (Worthington)'
      v:017:
        - '1KI:22:17 | 17 | 17 | <i>No shepherd....no master,</i> clearly intimated (Menochius) that the king should perish in the battle. Paralipomenon reads: <i>These have no masters.</i> (Haydock)'
      v:019:
        - "1KI:22:19 | 19 | 19 | <i>He,</i> Micheas, <i>added,</i> (Menochius) not fearing the king's displeasure, who seemed to regard his former denunciation as an effect of his ill-will. Hence he explains his vision more at large. God often conforms to our ideas, and even prejudices. The people were then accustomed to look upon him as a king, environed with his army of good and evil spirits; the one at his right-hand, to execute his designs of mercy, and the other at his left, to execute his judgments. Job (i. 6, 12.) speaks in the like manner. We know that God stands in need of no counsellors; (Romans xi. 34.) and that the angels of satan have no place in heaven, Isaias xiv. 12., Apocalypse xii. 9., and Jude 6."
      v:020:
        - '1KI:22:20 | 20 | 20 | <i>The Lord said,</i> &c. God standeth not in need of any counsellor; nor are we suppose, that things pass in heaven in the manner here described: but this representation was made to the prophet, to be delivered by him in a manner adopted to the common ways and notions of men. (Challoner) (St. Gregory, Mor. ii. 21., &c.) (Worthington) --- God did not enable the king to discern the falsehood. (Bellarmine ii. 13. Grat. Amis.)'
      v:022:
        - '1KI:22:22 | 22 | 22 | <i>Go forth, and do so.</i> This was not a command, but a permission; for God never ordaineth lies, though he often permitteth the lying spirit to deceive those who love not the truth, 2 Thessalonians ii. 10. And in this sense it is said in the following verse, <i>the Lord hath given a lying spirit in the mouth of all thy prophets.</i> (Challoner) --- What is translated in the <i>imperative,</i> denotes frequently what will come to pass, though it be displeasing to God. (Calmet) --- He permits it, therefore, only by not exerting his power to prevent the execution. (Haydock) --- The devils can do nothing without such a permission. Achab deserved to be deceived by the false prophets, as he would not hearken to a true one. (St. Augustine, contra Jul. v. 4., and q. 53. inter. 83.)'
      v:024:
        - "1KI:22:24 | 24 | 24 | <i>Cheek.</i> Josephus says he had told the king, that if his hand did not wither, like that of Jeroboam, he might conclude that Micheas was a false prophet; particularly as his prediction was at variance with that of Elias; who had asserted that Achab should die at Jezrahel, while Micheas seemed to condemn him to death at Ramoth. But these circumstances are by no means certain, though they be adopted by the author of the Scholastic History, by Lyranus, &c. (Calmet) --- If Sedecias had the assurance to make such a declaration, God was not obliged to work a miracle to prevent the king's mistake; and Micheas had never said that Achab should die at Ramoth. (Haydock) --- <i>Hath.</i> In 2 Paralipomenon xviii. 23, it is expressed, <i>Which way went the spirit of the Lord from me to speak to thee?</i> If he could have proved that he had ever possessed the spirit, he might have spoken with some confidence; though sin may easily banish him. Thus Catholics may ask the pretended reformers, who boast of the spirit, how He came to abandon the Church with which all agree He once resided, to establish a contrary one? The spirit of God cannot be at variance with himself, nor reveal contradictory things. (Haydock)"
      v:025:
        - '1KI:22:25 | 25 | 25 | <i>Go into a chamber,</i> &c. This happened when he heard the king was slain, and justly apprehended that he should be punished for his false prophecy; (Challoner) though this be nowhere recorded, (Calmet) except in Josephus. (Worthington) --- He probably escaped death. (Salien)'
      v:027:
        - '1KI:22:27 | 27 | 27 | <i>Distress,</i> both "in small quantity," (Paralipomenon) and very bad. (Grotius) (Tirinus) (Isaias xxx. 20.) --- <i>Peace,</i> when I will punish thee, as an impostor. (Menochius) --- How grating must this have been to the good king Josaphat; and still he does not abandon the company of such infatuated <i>people!</i> (Ver. 29.) (Haydock)'
      v:030:
        - '1KI:22:30 | 30 | 30 | <i>Thy own.</i> Septuagint, "I will disguise myself, and go into the battle; and do thou put on my garment." Hence the Syrians mistook Josaphat for Achab, (ver. 32.; Calmet) as "it had been agreed between them, that he should wear the robes of Achab, to elude more easily the prediction of Micheas." (Josephus, [Antiquities?] viii. 15.) --- Vain and impious attempt! Providence found him out, though unadorned. (Haydock) --- Achab might pretend thus to honour the king of Juda! (Menochius) and perhaps he had been apprized of the order given to the Syrians, to single him out, ver. 31. What could prompt such an order, cannot be easily ascertained. Benadad might wish to revenge himself, for being brought out as a prisoner to Achab; or he might be informed of the prediction of Micheas.'
      v:031:
        - '1KI:22:31 | 31 | 31 | <i>Captains of,</i> or mounted "on chariots." There would hardly be so many general officers over the chariots alone. The same number of kings had been in a former engagement, and they had been replaced by these captains, chap. xx. 24. (Calmet) --- <i>Only.</i> Not that the Syrians were to avoid hurting any body else, as they could not thus come at the king; (Salien) and we find one shot an arrow at the army of Israel; (ver. 34.; Haydock) but the main onset was to be directed against Achab, either to kill or to take him prisoner. (Menochius)'
      v:032:
        - '1KI:22:32 | 32 | 32 | <i>Cried out.</i> Paralipomenon add, <i>to the Lord, and he helped him, and turned them away from him.</i> The Jews (in Seder. Olam xvii.) acknowledge the same thing; and thus it was known that Josaphat was not the king of Israel, who would rather have invoked Baal. (Menochius) --- Perhaps he also declared the truth, and who he was, when he saw the Syrians surround him, crying, <i>This is the king of Israel!</i> (2 Paralipomenon xviii. 31.) (Tirinus)'
      v:034:
        - '1KI:22:34 | 34 | 34 | <i>Stomach.</i> Paralipomenon<i>, between the neck and the shoulders.</i> The arrow went in at the lungs, and came out at the shoulders, as it was shot from a lower ground. (Menochius) --- Some explain the Hebrew, "between the joints and the coat of mail." Protestants, "joints of the harness." Septuagint, "between the lungs and the thorax." (Haydock) --- Syriac, "between the juncture of the coat of mail," where it is connected with the armour of the thighs. (Grotius) --- God directed the random shot. (Salien) (Worthington) --- <i>Hand.</i> It was deemed unbecoming for the king to touch the reins. (Diodorus, Sic. xvii.; Brisson iii. p. 383.)'
      v:035:
        - '1KI:22:35 | 35 | 35 | <i>Evening.</i> Achab had only retired to the hinder ranks, while Josaphat, by his valour, maintained the day, till the death of the former put an end to the war.'
      v:038:
        - "1KI:22:38 | 38 | 38 | <i>Of Samaria.</i> Josephus says, of Jezara, (Jezrahel) conformably to the prediction. But God had relented in that particular, on Achab's repentance; (Calmet; Chap. xxi. 24, 29.) unless it regarded his son Joram. (Haydock) (Salien) --- <i>Reins.</i> Hebrew <i>zonoth,</i> may also signify \"arms,\" (Munster) and \"harlots.\" (Septuagint) Some suspect that such were painted on the chariot. Josephus intimates, with the Septuagint, that \"harlots bathed in the blood,\" (Antiquities viii. 15.) which would tend to the greater contempt of Achab. (Menochius) --- <i>Spoken,</i> respecting dogs licking up Achab's blood. No mention had been made of the chariot. God was thus pleased to shew how easily he could have executed the sentence in all its rigour."
      v:039:
        - '1KI:22:39 | 39 | 39 | <i>Of ivory.</i> The palace was greatly adorned with it, (see Amos iii. 15., and Psalm xliv. 9.; Calmet) like the throne of Solomon, chap. x. 18. Pliny (xvi. 43.) speaks of bedsteads and vehicles of ivory, in the same sense. (Tirinus)'
      v:044:
        - '1KI:22:44 | 44 | 44 | <i>He took not away,</i> &c. He left some of the high places, viz., those in which they worshipped the true God: but took away all others, 2 Paralipomenon xvii. 6; (Challoner) and even those also, before the end of his reign; (Calmet) as they were contrary to the law. (Menochius) --- Others think that the passage in Paralipomenon is incorrect; <i>ula</i> being substituted for <i>vaud. He took away the high places,</i> (chap. xix. 3.) <i>and the groves.</i> (Grotius) (Capell.) --- We know that such remained in the days of Joas; and Josaphat in not ranked among the irreproachable kings, Ecclesiasticus xlix. 5. (Calmet) --- He attempted perhaps to remove those places, but was prevented by the people. (Menochius) See chap. xv. 14.'
      v:045:
        - 1KI:22:45 | 45 | 45 | <i>Israel.</i> The five subsequent verses are omitted in the Roman Septuagint.
      v:047:
        - '1KI:22:47 | 47 | 47 | <i>Effeminate.</i> Men addicted to unnatural lust, chap. xiv. 24., and xv. 12.'
      v:048:
        - '1KI:22:48 | 48 | 48 | <i>Edom.</i> Hebrew and Chaldean, "but a deputy king," or viceroy; (Tirinus) so that the kings of Juda might equip fleets at Asiongaber, as the country of Idumea was subject to them ever since the time of David, 2 Paralipomenon viii. 17. Under Ochozias, the son of Josaphat, the kings of Edom became independent, 4 Kings viii. 20. (Calmet) --- Hitherto they had paid tribute. (Menochius)'
      v:049:
        - '1KI:22:49 | 49 | 49 | <i>Made.</i> Hebrew incorrectly reads <i>hasar,</i> "ten," instead of <i>hasa,</i> "made;" (Calmet) which the Protestants follow, "made ships of Tharshish, to go to Ophir." (Haydock) See chap. ix. 26., and 28.'
      v:050:
        - '1KI:22:50 | 50 | 50 | <i>Would not.</i> He had been reprehended before for admitting such a partner: and therefore would have no more to do with him. (Challoner) --- They had formerly joined in equipping such a fleet, (2 Paralipomenon xx. 36., and 37.; Calmet) and it had been dashed to pieces in the very port. (Haydock)'
      v:052:
        - '1KI:22:52 | 52 | 52 | <i>Years,</i> not complete; as the first is comprized in the reign of Achab, and the last in that of Joram, 4 Kings iii. 1. (Usher, the year of the world 3108.) --- Yet, his very short reign was memorable for many disasters; the revolt of the dependant king of Moab, the ruin of his navy, &c., that he might thus be reclaimed from his evil ways. (Salien, the year before Christ 915.) --- Houbigant allows this king two full years; and rejects the notion of his being associated by his father, as he does on other similar occasions, where the Scripture is silent. He makes Ochozias commence in the 19th, and end in the 22d of Josaphat, and not in the second of Joram, 4 Kings i. 17. The Hebrew and Greek copies vary. (Haydock)'
