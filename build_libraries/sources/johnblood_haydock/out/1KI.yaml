      v:020: '1KI:16:20 | 20 | 20 | But the rest of the acts of Zambri, and of his conspiracy and tyranny, are they not written in the Book of the words of the days of the kings of Israel?'
      v:021: '1KI:16:21 | 21 | 21 | Then were the people of Israel divided into two parts: one half of the people followed Thebni, the son of Gineth, to make him king: and one half followed Amri.'
      v:022: '1KI:16:22 | 22 | 22 | But the people that were with Amri, prevailed over the people that followed Thebni, the son of Gineth: and Thebni died, and Amri reigned.'
      v:023: '1KI:16:23 | 23 | 23 | In the one and thirtieth year {VERSE_FOOTNOTE_INDEX_REF 0}of Asa, king of Juda, Amri reigned over Israel twelve years: in Thersa he reigned six years.'
      v:024: '1KI:16:24 | 24 | 24 | And he bought the hill of Samaria of Semer, for two talents of silver: and he built upon it, and he called the city which he built Samaria, after the name of Semer, the owner of the hill.'
      v:025: '1KI:16:25 | 25 | 25 | And Amri did evil in the sight of the Lord, and acted wickedly above all that were before him.'
      v:026: '1KI:16:26 | 26 | 26 | And he walked in all the way of Jeroboam, the son of Nabat, and in his sins, wherewith he made Israel to sin: to provoke the Lord, the God of Israel, to anger with their vanities.'
