    verses:
      v:001: '1KI:18:1 | 1 | 1 | After {VERSE_FOOTNOTE_INDEX_REF 0}many days, the word of the Lord came to Elias, in the third year, saying: Go and shew thyself to Achab, that I may give rain upon the face of the earth.'
      v:002: '1KI:18:2 | 2 | 2 | And Elias went to shew himself to Achab, and there was a grievous famine in Samaria.'
      v:003: '1KI:18:3 | 3 | 3 | And Achab called Abdias the governor of his house: now Abdias feared the Lord very much.'
      v:004: '1KI:18:4 | 4 | 4 | For when Jezabel killed the prophets of the Lord, he took a hundred prophets, and hid them by fifty and fifty in caves, and fed them with bread and water.'
      v:005: '1KI:18:5 | 5 | 5 | And Achab said to Abdias: Go into the land unto all fountains of waters, and into all valleys, to see if we can find grass, and save the horses and mules, that the beasts may not utterly perish.'
      v:006: '1KI:18:6 | 6 | 6 | And they divided the countries between them, that they might go round about them: Achab went one way, and Abdias another way by himself.'
      v:007: '1KI:18:7 | 7 | 7 | And as Abdias was in the way, Elias met him: and he knew him, and fell on his face, and said: Art thou my lord Elias?'
      v:008: '1KI:18:8 | 8 | 8 | And he answered: I am. Go, and tell thy master: Elias is here.'
      v:009: '1KI:18:9 | 9 | 9 | And he said: What have I sinned, that thou wouldst deliver me, thy servant, into the hand of Achab, that he should kill me?'
      v:010: '1KI:18:10 | 10 | 10 | As the Lord thy God liveth, there is no nation or kingdom, whither my lord hath not sent to seek thee: and when all answered: He is not here: he took an oath of every kingdom and nation, because thou wast not found.'
      v:011: '1KI:18:11 | 11 | 11 | And now thou sayest to me: Go and tell thy master: Elias is here.'
      v:012: '1KI:18:12 | 12 | 12 | And when I am gone from thee, the Spirit of the Lord will carry thee into a place that I know not: and I shall go in and tell Achab; and he, not finding thee, will kill me: but thy servant feareth the Lord from his infancy.'
      v:013: '1KI:18:13 | 13 | 13 | Hath it not been told thee, my lord, what I did when Jezabel killed the prophets of the Lord; how I hid a hundred men of the prophets of the Lord, by fifty and fifty in caves, and fed them with bread and water?'
      v:014: '1KI:18:14 | 14 | 14 | And now thou sayest: Go and tell thy master: Elias is here: that he may kill me.'
      v:015: '1KI:18:15 | 15 | 15 | And Elias said: As the Lord of hosts liveth, before whose face I stand, this day I will shew myself unto him.'
      v:016: '1KI:18:16 | 16 | 16 | Abdias therefore went to meet Achab, and told him: and Achab came to meet Elias.'
      v:017: '1KI:18:17 | 17 | 17 | And when he had seen him, he said: Art thou he that troublest Israel?'
      v:018: "1KI:18:18 | 18 | 18 | And he said: I have not troubled Israel, but thou and thy father's house, who have forsaken the commandments of the Lord, and have followed Baalim."
      v:019: "1KI:18:19 | 19 | 19 | Nevertheless send now, and gather unto me all Israel, unto Mount Carmel, and the prophets of Baal four hundred and fifty, and the prophets of the groves four hundred, who eat at Jezabel's table."
      v:020: '1KI:18:20 | 20 | 20 | Achab sent to all the children of Israel, and gathered together the prophets unto Mount Carmel.'
      v:021: '1KI:18:21 | 21 | 21 | And Elias coming to all the people, said: How long do you halt between two sides? If the Lord be God, follow him: but if Baal, then follow him. And the people did not answer him a word.'
      v:022: '1KI:18:22 | 22 | 22 | And Elias said again to the people: I only remain a prophet of the Lord: but the prophets of Baal are four hundred and fifty men.'
      v:023: '1KI:18:23 | 23 | 23 | Let two bullocks be given us, and let them choose one bullock for themselves, and cut it in pieces, and lay it upon wood, but put no fire under: and I will dress the other bullock, and lay it on wood, and put no fire under it.'
      v:024: '1KI:18:24 | 24 | 24 | Call ye on the names of your gods, and I will call on the name of my Lord: and the God that shall answer by fire, let him be God. And all the people answering, said: A very good proposal.'
      v:025: '1KI:18:25 | 25 | 25 | Then Elias said to the prophets of Baal: Choose you one bullock and dress it first, because you are many: and call on the names of your gods; but put no fire under.'
      v:026: '1KI:18:26 | 26 | 26 | And they took the bullock, which he gave them, and dressed it: and they called on the name of Baal from morning even until noon, saying: O Baal, hear us. But there was no voice, nor any that answered: and they leaped over the altar that they had made.'
      v:027: '1KI:18:27 | 27 | 27 | And when it was now noon, Elias jested at them, saying: Cry with a louder voice: for he is a god; and perhaps he is talking, or is in an inn, or on a journey; or perhaps he is asleep, and must be awaked.'
      v:028: '1KI:18:28 | 28 | 28 | So they cried with a loud voice, and cut themselves after their manner with knives and lancets, till they were all covered with blood.'
      v:029: '1KI:18:29 | 29 | 29 | And after mid-day was past, and while they were prophesying, the time was come of offering sacrifice, and there was no voice heard, nor did any one answer, nor regard them as they prayed.'
      v:030: '1KI:18:30 | 30 | 30 | Elias said to all the people: Come ye unto me. And the people coming near unto him, he repaired the altar of the Lord, that was broken down:'
      v:031: '1KI:18:31 | 31 | 31 | And he took twelve stones, according to the number of the tribes of the sons of Jacob, to whom the word of the Lord came, saying: {VERSE_FOOTNOTE_INDEX_REF 0}Israel shall be thy name.'
      v:032: '1KI:18:32 | 32 | 32 | And he built with the stones an altar to the name of the Lord: and he made a trench for water, of the breadth of two furrows round about the altar.'
      v:033: '1KI:18:33 | 33 | 33 | And he laid the wood in order, and cut the bullock in pieces, and laid it upon the wood.'
      v:034: '1KI:18:34 | 34 | 34 | And he said: Fill four buckets with water, and pour it upon the burnt-offering, and upon the wood. And again he said: Do the same the second time. And when they had done it the second time, he said: Do the same also the third time. And they did so the third time.'
      v:035: '1KI:18:35 | 35 | 35 | And the water run round about the altar, and the trench was filled with water.'
      v:036: '1KI:18:36 | 36 | 36 | And when it was now time to offer the holocaust, Elias, the prophet, came near and said: O Lord God of Abraham, and Isaac, and Israel, shew this day that thou art the God of Israel, and I thy servant, and that according to thy commandment I have done all these things.'
      v:037: '1KI:18:37 | 37 | 37 | Hear me, O Lord, hear me: that this people may learn that thou art the Lord God, and that thou hast turned their heart again.'
      v:038: '1KI:18:38 | 38 | 38 | Then the fire of the Lord fell, and consumed the holocaust, and the wood, and the stones, and the dust, and licked up the water that was in the trench.'
      v:039: '1KI:18:39 | 39 | 39 | And when all the people saw this, they fell on their faces, and they said: The Lord, he is God; the Lord, he is God.'
      v:040: '1KI:18:40 | 40 | 40 | And Elias said to them: Take the prophets of Baal, and let not one of them escape. And when they had taken them, Elias brought them down to the torrent Cison, and killed them there.'
      v:041: '1KI:18:41 | 41 | 41 | And Elias said to Achab: Go up, eat and drink: for there is a sound of abundance of rain.'
      v:042: '1KI:18:42 | 42 | 42 | Achab went up to eat and drink: and Elias went up to the top of Carmel, and casting himself down upon the earth, put his face between his knees,'
      v:043: '1KI:18:43 | 43 | 43 | And he said to his servant: Go up, and look towards the sea. And he went up, and looked, and said: There is nothing. And again he said to him: Return seven times.'
      v:044: "1KI:18:44 | 44 | 44 | And at the seventh time: Behold a little cloud arose out of the sea like a man's foot. And he said: Go up, and say to Achab: Prepare thy chariot, and go down, lest the rain prevent thee."
      v:045: '1KI:18:45 | 45 | 45 | And while he turned himself this way and that way, behold the heavens grew dark, with clouds, and wind, and there fell a great rain. And Achab getting up, went away to Jezrahel:'
      v:046: '1KI:18:46 | 46 | 46 | And the hand of the Lord was upon Elias, and he girded up his loins, and ran before Achab, till he came to Jezrahel.'
  c:019:
    commentary:
      v:003:
        - "1KI:19:3 | 3 | 3 | <i>Afraid.</i> Hebrew, \"he saw, arose, and went for his life.\" (Haydock) --- He was aware of a woman's anger, Ecclesiasticus xxv. 23. Though he goes intrepidly to meet Achab, he flees before a woman, God being desirous that he should exercise humility, (Theodoret, q. 57, &c.) though some think that he had given way to a secret fault; (Calmet) which is a groundless assertion. (Haydock) --- He must confess that all his strength is from above. (Tirinus) --- <i>Mind,</i> to escape notice. (Menochius) --- <i>Bersabee,</i> at the southern extremity of the kingdom of <i>Juda,</i> perhaps fifty leagues from Samaria, and five more from Jezrahel. (Calmet) --- <i>Servant,</i> the boy whom he had raised to life. (Abulensis)"
      v:004:
        - '1KI:19:4 | 4 | 4 | <i>Desert.</i> It seems, towards Horeb. (Calmet) --- <i>Tree.</i> Hebrew <i>Rothem,</i> which term the Septuagint retain, "Rathmen." Symmachus has, "a shade." (Haydock) --- <i>Die.</i> Elias requested to die, not out of impatience or pusillanimity, but out of zeal against sin; and that he might no longer be witness of the miseries of his people, and the war they were waging against God and his servants. See ver. 10. (Challoner) --- He does not wish to fall into the hands of Jezabel, lest the idolaters should triumph: but he is willing to die, if God so order it. (Calmet) --- Mathathias entertained the like sentiments, 1 Machabees ii. 7. --- <i>Fathers:</i> that I should live longer than they did. (Menochius) (Ecclesiasticus xxx. 17.) --- If he had been weary of life, why did he flee? His answer to Achab shews that he was by no means timid. (Calmet)'
      v:006:
        - '1KI:19:6 | 6 | 6 | <i>Cake,</i> baked in a hollow stone, covered with fire. The Arabs call such cakes, <i>Ridpha.</i> An angel brought this nourishment. (Calmet)'
      v:007:
        - '1KI:19:7 | 7 | 7 | <i>Go.</i> Hebrew, "the journey <i>is</i> too great for thee," without this support. (Haydock) --- He spent forty days in this journey, as he did not follow the straitest road. Horeb is only about fifty leagues from Bersabee. (Calmet) --- He might have travelled thither in four or five days. (Menochius)'
      v:008:
        - '1KI:19:8 | 8 | 8 | <i>In the strength of that food,</i> &c. This bread with which Elias was fed in the wilderness, was a figure of the bread of life, which we receive in the blessed sacrament [of the Eucharist]: by the strength of which we are to be supported in our journey through the wilderness of this world, till we come to the true mountain of God, and his vision in a happy eternity. (Challoner) --- Horeb signifies "a rock, <i>or</i> dry wilderness." (Calmet)'
      v:009:
        - '1KI:19:9 | 9 | 9 | <i>Here.</i> Thy presence is necessary in Israel. (Tirinus) --- Elias had been guided by a natural fear. (Menochius) --- "With how great familiarity is he received by God!" (Tertullian, contra Psychic. vi.)'
      v:010:
        - '1KI:19:10 | 10 | 10 | <i>Zeal;</i> ordering the idolatrous prophets to be destroyed, (Menochius) which has enkindled the rage of Jezabel against me. I cannot bear to see the general corruption. (Calmet) --- <i>Covenant;</i> neglecting circumcision, (Rabbins) and almost the whole law. (Haydock) --- <i>Altars.</i> Some had been erected by the prophets, (Estius) as the king would suffer none to go to Jerusalem. (Haydock) --- The idolaters threw them <i>down,</i> chap. xviii. 30. Such altars would have been unlawful in Juda. (Calmet) --- <i>I alone am left;</i> viz., of the prophets in the kingdom of Israel, or of the ten tribes; for in the kingdom of Juda, religion was at that time in a very flourishing condition, under the kings Asa and Josaphat. And even in Israel there remained several prophets, though not then known to Elias. See chap. xx. 13, 28, 35. (Challoner) (Worthington) --- Hebrew repeats <i>I,</i> as [in] ver. 14, and chap. xviii. 22. He might justly fear that those had been destroyed at last, whom Abdias had protected. At any rate, none durst appear in public to assist Elias. (Haydock) --- God informs him (ver. 18.) that all is not yet lost.'
      v:011:
        - '1KI:19:11 | 11 | 11 | <i>Lord;</i> the angel, his representative. (Menochius) --- God had formerly granted the like favour to Moses, in the same place, Exodus xxxiii. 21.'
      v:012:
        - '1KI:19:12 | 12 | 12 | <i>Air.</i> Something similar happened at the giving of the law, and at the propagation of the gospel, Exodus xix. 9, 16., and Acts ii. 2. The Lord was pleased to shew his prophet the difference between the two laws: the one was full of terror, the other of mildness. (Grotius) --- He insinuated likewise, that he could easily exterminate the offenders, but he chose to bear patiently with them; (Tirinus) and taught his prophet to moderate his zeal, and, after terrifying sinners, to being them to a sense of their duty by gentle means. (Sanctius) (Calmet) --- "His spirit is most indulgent and mild." ....<i>est tener√¶ serenitatis, apertus et simplex.</i> (Tertullian, contra Marcion xxiii.)'
      v:013:
        - '1KI:19:13 | 13 | 13 | <i>Mantle,</i> out of respect, like Moses, Exodus iii. 6. So the cherubim veil their faces with their wings, Isaias vi. 2. (Menochius) --- Among the Orientals, to cover the face has the same import as when we pull of our hats. (Calmet)'
      v:015:
        - "1KI:19:15 | 15 | 15 | <i>Desert,</i> avoiding the towns as much as possible, (Calmet) and travelling through the country of Ammon to Damascus. (Menochius) --- God does not send Elias again into the midst of danger, at Achab's court. (Haydock) --- <i>Hazael.</i> God exercises his authority over all nations, and disposes of crowns. He appoints Hazael to punish his people. It does not appear that Elias performed this commission in person, but by the hand of Eliseus, 4 Kings viii. 12. Neither do we find that Hazael was <i>anointed,</i> but he was \"declared king;\" in which sense the term is used, Judges ix. 8. (Salien) (Calmet) --- Yet Torniel believes, that Elias really anointed both Hazael and Jehu. He foretold, at least, (Haydock) that they should reign. (Worthington)"
      v:016:
        - '1KI:19:16 | 16 | 16 | <i>Jehu, the son of</i> Jospahat, (4 Kings ix. 2.) and grandson of <i>Namsi.</i> (Menochius) --- Eliseus sent one of his disciples to anoint him, (4 Kings ix. 1.; Calmet) with common oil; the sacred was reserved for priests and the kings of Juda, according to the Rabbins. --- <i>Anoint,</i> or call to the ministry, perhaps by placing a mantle on his head, ver. 19. No mention is made of unction. (Calmet) --- Yet the Fathers have hence inferred that prophets received it, as well as priests and kings. (Sanctius) --- Elias had complained that he was left alone. God appoints him a coadjutor, and successor; a person who seemed to have yet made no immediate preparation for the office. His parents were probably known for their probity, and had taken no part in the worship of idols. (Calmet) --- <i>Abelmeula</i> was in the great plain, ten miles south of Scythopolis. (Eusebius)'
      v:017:
        - '1KI:19:17 | 17 | 17 | <i>Shall be slain by Eliseus.</i> Eliseus did not kill any of the idolaters with the material sword; but he is here joined with Hazael and Jehu, the great instruments of God in punishing the idolatry of Israel, because he foretold to the former his exaltation to the kingdom of Syria, and the vengeance he would execute against Israel, and anointed the latter by one of his disciples to be king of Israel, with commission to extirpate the house of Achab. (Challoner) --- They left nothing imperfect in the vengeance, 4 Kings viii., and ix. Eliseus sent bears to destroy forty-two children of Bethel; (4 Kings ii. 23.; Calmet) and Abulensis (q. 23.) thinks that he might put many false prophets to death, as the Scripture does not mention every thing, (Menochius) and as Elias had done himself. (Haydock) --- Eliseus may also be the name of some general. (Du Hamel)'
      v:018:
        - "1KI:19:18 | 18 | 18 | <i>Will leave.</i> Hebrew also, \"I have left,\" as Romans xi. 4. Septuagint, \"thou shalt leave.\" (Haydock) --- After answering the first part of the prophet's complaint, and informing him that the guilty should not pass unpunished, God lets him know that he is not left alone, but that many thousands (Calmet) even in Israel still continue faithful; so far was the true Church from being in danger of perishing entirely. (Haydock) --- <i>Seven</i> is often put for a great number, Proverbs xxiv. 16. Yet some suppose, (Calmet) that only this number served God out of 1,110,000 men in Israel, 1 Paralipomenon xxi. 5. (Grotius, &c.) --- <i>Hands.</i> To this custom the word <i>adore</i> owes it rise. (Haydock) --- The pagans kissed their right-hand, or the statue itself, when they could reach it, to testify their veneration. <i>Inter adorandum, dexteram ad osculum referimus.</i> (Pliny, [Natural History?] xxviii. 2.) Cicero (in Ver. 4.) mentions a beautiful statue of Hercules, the cheeks and beard of which had been rather worn with kissing; <i>non solum id venerari, sed etiam osculari solent.</i> See Genesis xviii. 2. (Calmet) --- Job xxxi. 27. (Menochius)"
      v:019:
        - '1KI:19:19 | 19 | 19 | <i>Mantle,</i> perhaps to signify that he must change his manner of living. (Menochius)'
      v:020:
        - '1KI:19:20 | 20 | 20 | <i>Kiss,</i> and bid them adieu. (Menochius) --- <i>To thee.</i> I have no farther orders. Obey the Spirit of God. <i>Hoc age.</i> Hebrew, "for what have I done to thee?" Did I require thee to follow me? Act as God may direct thee. Yet remember the ceremony which thou hast seen, and do not turn back (Calmet) to neglect thy office. (Haydock) (Matthew viii. 22., and Luke ix. 62.)'
      v:021:
        - '1KI:19:21 | 21 | 21 | <i>Oxen,</i> to shew that he had relinquished his profession. (Menochius) --- "He makes a vow of them." (St. Jerome, ep. xxviii.) --- Elias waited for him in the field, while he made a feast for his fellow-citizens, at parting. (Calmet) --- Then both probably retreated to Carmel, (Salien) to watch over the instruction of the college of prophets. (Haydock)'
