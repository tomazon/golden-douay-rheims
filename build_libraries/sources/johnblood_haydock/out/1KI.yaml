  c:001:
    commentary:
      v:001:
        - '1KI:1:1 | 1 | 1 | <i>Years;</i> sixty-nine, as he died when he was seventy years old. (Calmet) (2 Kings v. 4.) --- <i>Warm.</i> Though David was of a strong constitution, he had been so much exposed to fatigue, and so harassed with domestic broils, that his vigour was nearly decayed. (Calmet) --- The Rabbins say, that the sight of the angel had greatly contributed to weaken him. Lyranus, and others, suppose that he was affected with the palsy. (Abulensis; Salien, the year of the world 3019.)'
      v:002:
        - '1KI:1:2 | 2 | 2 | <i>Servants.</i> Physicians. (Josephus, [Antiquities?] vii. 14.) --- People of the faculty still adopt the same sentiments; and when fire and clothes will not procure heat, they advise the application of living creatures. (Bartholin ix.; Galen vii.; Vales. Philos. c. 19.)'
      v:003:
        - '1KI:1:3 | 3 | 3 | <i>Sunamitess.</i> Sunam was not far from Thabor, in the tribe of Issachar. (Calmet) --- This history leads us to explain the ambition and death of Adonias. (Haydock)'
      v:004:
        - "1KI:1:4 | 4 | 4 | <i>Her.</i> Which shews the virtue and temperance of David. (Menochius) --- She was his wife, at least of a secondary order. Adonias flattered himself, on account of Abisag's virginity, that the law did not hinder him from marrying her; (Leviticus xviii. 8.; Kimchi) or he was blinded by ambition. (Calmet) --- Heretics and persecutors thus attempt in vain, (Haydock) to defile the Church, the chaste spouse of Jesus, that they may usurp his throne. (Calmet)"
      v:005:
        - '1KI:1:5 | 5 | 5 | <i>Him.</i> He was not deterred by the fate of Absalom. (Haydock) --- He was now the eldest son, and gave himself out for the presumptive heir. (Calmet) --- David is blamed for some remissness, in not repressing him; (Salien) as his conduct tended to excite confusion, and to frustrate the appointment of God. But the king was convinced that nothing would be able to disturb that order; and he would take measures, in due time, to curb the ambition of his eldest son, from which, as yet, he apprehended no danger. (Haydock) --- Old age renders people slow. (Menochius)'
      v:007:
        - '1KI:1:7 | 7 | 7 | <i>Side.</i> For their own interest, and because they supposed that the throne belonged of course to him. (Menochius) --- This was the natural privilege, when no other disposition was made by God, or by the kings who succeeded David. They did not esteem themselves bound to leave the crown to their eldest sons. Hitherto God had made choice himself, as he had required, Deuteronomy xvii. 15. In favour of David, he pleased to grant sovereignty to his descendants. But the king expected to declare which he preferred, in case he chose to deviate from the natural order, ver. 20.'
      v:008:
        - "1KI:1:8 | 8 | 8 | <i>Sadoc,</i> the rival of Abiathar, and a descendant of Eleazar. David had permitted both to perform the functions of the high priesthood; (Calmet) or one had acted as the delegate of the other. (Salien) --- <i>Banaias</i> was distinguished for his valour, 2 Kings xxiii. 20. He was in the flower of his age, and, perhaps, aspired at the authority of Joab, whose credit began to decline; as he was grown old, and was known to be rather disagreeable to David, and had been guilty of such horrid murders. Both the contending princes sought to ingratiate themselves with the army and with the priests, as their influence was of the utmost consequence. Solomon was more fortunate, in having also <i>Nathan the prophet</i> on his side; but the throne was secured to him much more on account of the divine decree, 2 Kings vii. 12., and xii. 25. (Haydock) --- Nathan is commonly considered as the tutor of the young prince, (Menochius) and was styled his \"father.\" (Calmet) --- <i>Semei,</i> or Nabath, father of Jeroboam; and <i>Rei,</i> or Ira, who is styled the <i>priest</i> of David, 2 Kings xx. 26. (St. Jerome, Tradit.) (Menochius) --- To confound Semei with Nabath is wrong. (Salien) --- <i>Army;</i> the king's guard consisting chiefly of the Cerethi, &c., (Calmet) who were under Banaias. The whole army, over which Joab was general, was not always in arms. Septuagint, \"Semei and Resi, other copies read (Haydock) his friends,\" (with Syriac; Arabic) \"and Daia, heroes of David.\" Hebrew may be, \"neither the hearers nor the seers, nor the brave men of David were with Adonias.\" The populace, or the disciples, as well as the prophets, may be thus denoted."
      v:009:
        - '1KI:1:9 | 9 | 9 | <i>Slain.</i> Either for sacrifice, or simply for a feast; (Calmet) though it is probable that victims of peace would be offered, as on similar occasions, on which the guests would afterwards feast, 1 Kings xi. (Haydock) --- <i>Rogel,</i> east of Jerusalem, in the vale of Josaphat. (Menochius)'
      v:010:
        - '1KI:1:10 | 10 | 10 | <i>Not.</i> Out of contempt, (Calmet) and because he knew that they would oppose his measures. (Haydock)\'
      v:011:
        - 1KI:1:11 | 11 | 11 | <i>It not.</i> So that we may safely endeavour to overturn his plans. (Menochius)
      v:012:
        - '1KI:1:12 | 12 | 12 | <i>Life.</i> Both would have been in imminent danger, if the ambitious projects of Adonias succeeded, as he knew that the throne had been promised to Solomon by his father, and he would consider him as a dangerous rival. (Calmet) --- The Turkish emperors usually destroy or confine their brethren, when they commence their reign. (Haydock)'
      v:013:
        - '1KI:1:13 | 13 | 13 | <i>Swear.</i> This he did, either when he <i>comforted</i> her, after the death of her first-born; (2 Kings xii. 24.) or rather, when Solomon had received so glorious a name, and was declared the heir by Nathan, 2 Kings vii. 12., and 1 Paralipomenon xxii. 20., and xxviii. 5. Adonias acknowledges that God had made choice of his brother, chap. ii. 15. (Calmet)'
      v:014:
        - "1KI:1:14 | 14 | 14 | <i>Words,</i> and confirm what thou hast said, (Menochius) reminding the king of God's express declaration. (Haydock)"
      v:016:
        - '1KI:1:16 | 16 | 16 | <i>Worshipped.</i> Protestants, "did obeisance." Hebrew, "fell prostrate on the ground before the king," (Calmet) without any danger of idolatry. (Haydock)'
      v:018:
        - 1KI:1:18 | 18 | 18 | <i>Of it.</i> So that thy authority is also contemned. (Menochius)
      v:020:
        - '1KI:1:20 | 20 | 20 | <i>Thee.</i>  Adonias boasts that all Israel was on his side, chap. ii. 15.  (Calmet) --- But, in reality, the people waited for the final decision of David.  (Haydock)'
      v:021:
        - '1KI:1:21 | 21 | 21 | <i>Offenders.</i> I, as guilty of adultery; and my son, as a mamzer; (Deuteronomy xxiii. 2.; Tirinus) or we shall be accounted pretenders, (Haydock) and condemned as guilty of high treason. (Calmet) --- Our hopes and expectations will be frustrated. (Vatable) (Estius) --- We shall be despised or punished. (Worthington)'
      v:028:
        - '1KI:1:28 | 28 | 28 | <i>Come in.</i> Nathan went out, at the same time; (Menochius) so that each had a private audience. (Calmet)'
      v:033:
        - '1KI:1:33 | 33 | 33 | <i>Lord,</i> David. (Menochius) --- The Cerethi, and other life-guards, went under the command of their captain, Banaias, (Calmet) to repel any force that might disturb this solemn inauguration. (Haydock) --- <i>Mule.</i> None but the king was allowed to mount it. --- <i>Gihon,</i> a fountain, or place of public resort, on the west of Jerusalem. Ezechias brought its waters into the city, 2 Paralipomenon xxxii. 30. (Calmet) --- Adonias was at Rogel, on the east. (Menochius)'
      v:034:
        - '1KI:1:34 | 34 | 34 | <i>Save,</i> (<i>Vivat.</i>) "Live." May Solomon reign for many years. (Haydock)'
      v:035:
        - '1KI:1:35 | 35 | 35 | <i>Stead.</i> Not after me only. David voluntarily abdicates the throne, so that Solomon reigned in his life-time. (Menochius)'
      v:036:
        - '1KI:1:36 | 36 | 36 | <i>King.</i> May all have a prosperous issue, conformably to the wishes of your majesty and the decrees of God. (Calmet)'
      v:037:
        - '1KI:1:37 | 37 | 37 | <i>David.</i> Parents wish their children to be still more happy than themselves, how jealous soever they may be of their own glory. (Calmet){JOIN}{BQ:2}<i>Aspice completum votum; jam natus ad√¶quat</i>{JOIN}{BQ:2}<i>Te meritis, &, quod magis est optabile, vincit.</i> (Claud. iv. Con. Honor.)'
      v:039:
        - '1KI:1:39 | 39 | 39 | <i>Horn of oil.</i> Such liquors were commonly kept in vessels of horn. (Calmet) --- Some say that oil, for the consecration of priests, was used on this occasion; and that the ceremony was performed only, when the throne was contested: as in the case of Joas, Joachaz, &c. (Haydock) --- Nathan assisted Sadoc, (ver. 34,) who was not yet the high priest. (Menochius)'
      v:040:
        - '1KI:1:40 | 40 | 40 | <i>Rang.</i> Hebrew, "was split." Chaldean, "shook." (Menochius)'
      v:041:
        - 1KI:1:41 | 41 | 41 | <i>Uproar.</i> Nathan had conducted the affair with singular address. A little delay might have plunged the kingdom into all the horrors of a civil war.
      v:043:
        - '1KI:1:43 | 43 | 43 | <i>Not so.</i> Hebrew, "Misfortune or mourning, or verily." A man of character did not willingly deliver a disagreeable message, 2 Kings xviii. 25. (Calmet) --- But Jonathan was concerned for his father. (Haydock)'
      v:047:
        - '1KI:1:47 | 47 | 47 | <i>Blessed.</i> Congratulating him on the exaltation of Solomon. --- <i>Bed.</i> Shewing respect to the new king, as Jacob had done to Joseph; (Genesis xlvii. 31.; Sanctius) or laying himself down again; (Calmet) or rather giving thanks to God, (Menochius) whom he adored, in gratitude for the favour of a successor being granted to him. (Worthington)'
      v:049:
        - '1KI:1:49 | 49 | 49 | <i>Afraid.</i> As they had offended both David and Solomon, and had rendered themselves suspected of high treason.'
      v:051:
        - '1KI:1:51 | 51 | 51 | <i>Altar.</i> At Gabaon, (2 Paralipomenon i. 3.) or at Sion. All nations seemed to grant the right of an asylum to sacred places; but only in favour of the innocent, Exodus xxi. 14. (Calmet)'
      v:053:
        - '1KI:1:53 | 53 | 53 | <i>House.</i> He does not forbid him the court, but grants him pardon. (Menochius)'
