    verses:
      v:001: '1KI:1:1 | 1 | 1 | Now {VERSE_FOOTNOTE_INDEX_REF 0}king David was old, and advanced in years: and when he was covered with clothes, he was not warm.'
      v:002: '1KI:1:2 | 2 | 2 | His servants, therefore, said to him: Let us seek for our Lord the king, a young virgin, and let her stand before the king, and cherish him, and sleep in his bosom, and warm our lord the king.'
      v:003: '1KI:1:3 | 3 | 3 | So they sought a beautiful young woma,n in all the coasts of Israel, and they found Abisag, a Sunamitess, and brought her to the king.'
      v:004: '1KI:1:4 | 4 | 4 | And the damsel was exceedingly beautiful, and she slept with the king, and served him, but the king did not know her.'
      v:005: '1KI:1:5 | 5 | 5 | And Adonias, the son of Haggith, exalted himself, saying: I will be king. And he made himself chariots and horsemen, and fifty men to run before him.'
      v:006: '1KI:1:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}Neither did his father rebuke him at any time, saying: Why hast thou done this? And he also was very beautiful, the next in birth after Absalom.'
      v:007: "1KI:1:7 | 7 | 7 | And he conferred with Joab, the son of Sarvia, and with Abiathar, the priest, who furthered Adonias's side."
      v:008: "1KI:1:8 | 8 | 8 | But Sadoc, the priest, and Banaias, the son of Joiada, and Nathan, the prophet, and Semei, and Rei, and the strength of David's army, was not with Adonias."
      v:009: "1KI:1:9 | 9 | 9 | And Adonias having slain rams and calves, and all fat cattle, by the stone of Zoheleth, which was near the fountain Rogel, invited all his brethren, the king's sons, and all the men of Juda, the king's servants:"
      v:010: '1KI:1:10 | 10 | 10 | But Nathan, the prophet, and Banaias, and all the valiant men, and Solomon, his brother, he invited not.'
      v:011: '1KI:1:11 | 11 | 11 | And Nathan said to Bethsabee, the mother of Solomon: Hast thou not heard that Adonias, the son of Haggith, reigneth, and our lord David knoweth it not?'
      v:012: '1KI:1:12 | 12 | 12 | Now then, come, take my counsel, and save thy life, and the life of thy son Solomon.'
      v:013: '1KI:1:13 | 13 | 13 | Go, and get thee in to king David, and say to him: Didst not thou, my lord, O king, swear to me, thy handmaid, saying: Solomon, thy son, shall reign after me, and he shall sit on my throne? why then doth Adonias reign?'
      v:014: '1KI:1:14 | 14 | 14 | And while thou art yet speaking there with the king, I will come in after thee, and will fill up thy words.'
      v:015: '1KI:1:15 | 15 | 15 | So Bethsabee went in to the king into the chamber. Now the king was very old, and Abisag, the Sunamitess, ministered to him.'
      v:016: '1KI:1:16 | 16 | 16 | Bethsabee bowed herself, and worshipped the king. And the king said to her: What is thy will?'
      v:017: '1KI:1:17 | 17 | 17 | She answered, and said: My lord, thou didst swear to thy handmaid, by the Lord thy God, saying: Solomon, thy son, shall reign after me, and he shall sit on my throne.'
      v:018: '1KI:1:18 | 18 | 18 | And behold, now Adonias reigneth, and thou, my lord the king, knowest nothing of it.'
      v:019: "1KI:1:19 | 19 | 19 | He hath killed oxen, and all fat cattle, and many rams, and invited all the king's sons, and Abiathar, the priest, and Joab, the general of the army: but Solomon, thy servant, he invited not."
      v:020: '1KI:1:20 | 20 | 20 | And now, my lord, O king, the eyes of all Israel are upon thee, that thou shouldst tell them, who shall sit on thy throne, my lord the king, after thee.'
      v:021: '1KI:1:21 | 21 | 21 | Otherwise it shall come to pass, when my lord the king sleepeth with his fathers, that I, and my son, Solomon, shall be accounted offenders.'
      v:022: '1KI:1:22 | 22 | 22 | As she was yet speaking with the king, Nathan, the prophet, came.'
      v:023: '1KI:1:23 | 23 | 23 | And they told the king, saying: Nathan, the prophet, is here. And when he was come in before the king, and had worshipped, bowing down to the ground,'
      v:024: '1KI:1:24 | 24 | 24 | Nathan said: My lord, O king, hast thou said: Let Adonias reign after me, and let him sit upon my throne?'
      v:025: "1KI:1:25 | 25 | 25 | Because he is gone down to-day, and hath killed oxen, and fatlings, and many rams, and invited all the king's sons, and the captains of the army, and Abiathar, the priest: and they are eating and drinking before him, and saying: God save king Adonias:"
      v:026: '1KI:1:26 | 26 | 26 | But me, thy servant, and Sadoc, the priest, and Banaias, the son of Joiada, and Solomon, thy servant, he hath not invited.'
      v:027: '1KI:1:27 | 27 | 27 | Is this word come out from my lord the king, and hast thou not told me, thy servant, who should sit on the throne of my lord the king after him?'
      v:028: '1KI:1:28 | 28 | 28 | And king David answered, and said: Call to me Bethsabee. And when she was come in to the king, and stood before him,'
      v:029: '1KI:1:29 | 29 | 29 | The king swore, and said: As the Lord liveth, who hath delivered my soul out of all distress,'
      v:030: '1KI:1:30 | 30 | 30 | Even as I swore to thee, by the Lord, the God of Israel, saying: Solomon thy son, shall reign after me, and he shall sit upon my throne in my stead, so will I do this day.'
      v:031: '1KI:1:31 | 31 | 31 | And Bethsabee, bowing with her face to the earth, worshipped the king, saying: May my lord David live for ever.'
      v:032: '1KI:1:32 | 32 | 32 | King David also said: Call me Sadoc, the priest, and Nathan, the prophet, and Banaias, the son of Joiada. And when they were come in before the king,'
      v:033: '1KI:1:33 | 33 | 33 | He said to them: Take with you the servants of your lord, and set my son Solomon upon my mule: and bring him to Gihon:'
      v:034: '1KI:1:34 | 34 | 34 | And let Sadoc, the priest, and Nathan, the prophet, anoint him there king over Israel: and you shall sound the trumpet, and shall say: God save king Solomon.'
      v:035: '1KI:1:35 | 35 | 35 | And you shall come up after him, and he shall come, and shall sit upon my throne, and he shall reign in my stead: and I will appoint him to be ruler over Israel, and over Juda.'
      v:036: '1KI:1:36 | 36 | 36 | And Banaias, the son of Joiada, answered the king, saying: Amen: so say the Lord, the God of my lord the king.'
      v:037: '1KI:1:37 | 37 | 37 | As the Lord hath been with my lord the king, so be he with Solomon, and make his throne higher than the throne of my lord king David.'
      v:038: '1KI:1:38 | 38 | 38 | So Sadoc, the priest, and Nathan, the prophet, went down, and Banaias, the son of Joiada, and the Cerethi, and Phelethi: and they set Solomon upon the mule of king David, and brought him to Gihon.'
      v:039: '1KI:1:39 | 39 | 39 | And Sadoc, the priest, took a horn of oil out of the tabernacle, and anointed Solomon: and they sounded the trumpet, and all the people said: God save king Solomon.'
      v:040: '1KI:1:40 | 40 | 40 | And all the multitude went up after him, and the people played with pipes, and rejoiced with a great joy, and the earth rang with the noise of their cry.'
      v:041: '1KI:1:41 | 41 | 41 | And Adonias, and all that were invited by him, heard it, and now the feast was at an end. Joab also, hearing the sound of the trumpet, said: What meaneth this noise of the city in an uproar?'
      v:042: '1KI:1:42 | 42 | 42 | While he yet spoke, Jonathan, the son of Abiathar, the priest, came: and Adonias said to him: Come in, because thou art a valiant man, and bringest good news.'
      v:043: '1KI:1:43 | 43 | 43 | And Jonathan answered Adonias: Not so: for our lord, king David, hath appointed Solomon king;'
      v:044: "1KI:1:44 | 44 | 44 | And hath sent with him Sadoc, the priest, and Nathan, the prophet, and Banaias, the son of Joiada, and the Cerethi, and the Phelethi, and they have set him upon the king's mule:"
      v:045: '1KI:1:45 | 45 | 45 | And Sadoc, the priest, and Nathan, the prophet, have anointed him king, in Gihon: and they are gone up from thence rejoicing, so that the city rang again: this is the noise that you have heard.'
      v:046: '1KI:1:46 | 46 | 46 | Moreover, Solomon sitteth upon the throne of the kingdom.'
      v:047: "1KI:1:47 | 47 | 47 | And the king's servants going in, have blessed our lord king David, saying: May God make the name of Solomon greater than thy name, and make his throne greater than thy throne. And the king adored in his bed:"
      v:048: '1KI:1:48 | 48 | 48 | And he said: Blessed be the Lord, the God of Israel, who hath given this day one to sit on my throne, my eyes seeing it.'
      v:049: '1KI:1:49 | 49 | 49 | Then all the guests of Adonias were afraid, and they all arose, and every man went his way.'
      v:050: '1KI:1:50 | 50 | 50 | And Adonias fearing Solomon, arose and went, and took hold of the horn of the altar.'
      v:051: '1KI:1:51 | 51 | 51 | And they told Solomon, saying: Behold Adonias, fearing king Solomon, hath taken hold of the horn of the altar, saying: Let king Solomon swear to me this day, that he will not kill his servant with the sword.'
      v:052: '1KI:1:52 | 52 | 52 | And Solomon said: If he be a good man, there shall not so much as one hair of his head fall to the ground: but if evil be found in him, he shall die.'
      v:053: '1KI:1:53 | 53 | 53 | Then king Solomon sent, and brought him out from the altar: and going in, he worshipped king Solomon: and Solomon said to him: Go to thy house.'
  c:002:
    commentary:
      v:002:
        - '1KI:2:2 | 2 | 2 | <i>Flesh,</i> to the tomb. <i>Omnium idem exitus est, sed & idem domicilium.</i> (Petronius) ---In life each follows his own course. (Calmet)'
      v:003:
        - "1KI:2:3 | 3 | 3 | <i>Charge,</i> what he orders. --- <i>Understand.</i> Hebrew, \"act prudently,\" (Menochius) or \"with success,\" Greek interpreters (Calmet) and Chaldean. (Menochius) --- The observance of God's law, both in private and in public, will ensure to thee the title of a wise prince."
      v:004:
        - '1KI:2:4 | 4 | 4 | <i>Truth</i> and sincerity. (Calmet) --- This promise was made, 2 Kings vii. 16. (Menochius)'
      v:005:
        - '1KI:2:5 | 5 | 5 | <i>Joab.</i> These instructions given by David to his son, with relation to Joab and Semei, proceeded not from any rancour of heart, or private pique; but from a zeal for justice: that crimes so public and heinous might not pass unpunished. (Challoner) --- David and Solomon esteemed themselves, in a manner, defiled, as long as these continued unpunished, ver. 31. Joab had behaved to David with great insolence, after the death of Absalom. (Haydock) --- He had lately sided with Adonias. (Menochius) --- But what touched the good old king more particularly, were the treacherous murders of two great generals, who had put themselves under his protection, and were endeavouring to promote his welfare. Only the fear of greater commotions had hitherto prevented David from bringing his nephew to public execution, as the people expected. He deemed it requisite to remind his successor of this obligation, when his power should be sufficiently strong, that the impunity of such daring offenders might not destroy the commonwealth. (Haydock) --- <i>Peace.</i> Pretending affection. Joab had treated Abner and Amasa as the worst of enemies, and their blood had stained his garments. (Menochius)'
      v:006:
        - '1KI:2:6 | 6 | 6 | <i>To hell.</i> This word <i>hell</i> doth not signify the place or state of damnation; but the place and state of the dead. (Challoner) --- It would have been a great scandal if this murderer had died quietly in his old age. Joab had rendered great services to his uncle, for which he had been rewarded. He had been at the head of the armies 40 years. His great age rendered him now less formidable; particularly as the nation enjoyed peace.'
      v:007:
        - '1KI:2:7 | 7 | 7 | <i>Table,</i> or of the meat, which had been served upon it; as was the custom at the court of Persia, Daniel i. 5. --- <i>Brother.</i> See 2 Kings xix. 31. (Calmet)'
      v:008:
        - '1KI:2:8 | 8 | 8 | <i>Curse.</i> Saying, <i>Go out,</i> &c., 2 Kings xvi. 5. --- <i>Camp.</i> Hebrew <i>Machanayim.</i> (Haydock) --- <i>Sword.</i> He would revenge his private wrongs, but reserved the punishment of a notorious offender, till a time when passion would have no influence. Solomon was not bound by the personal oath of his father.'
      v:009:
        - '1KI:2:9 | 9 | 9 | <i>Man.</i> Many have thought that Solomon was only 12 years old. (Eusebius, &c.) --- But the best chronologers suppose that he was about 20. God had blessed him with a happy disposition, which he adorned with various graces, chap. iii. 12., and Wisdom viii. 19.'
      v:010:
        - '1KI:2:10 | 10 | 10 | <i>David.</i> Thus died this perfect model of princes, and this great saint, whose only fault, of consequence, was occasioned by Bethsabee: (2 Kings xi. 4.) and this served to display his repentance. (St. Chrysostom, hom. lxxvii.) --- He prefigured Jesus Christ in a wonderful manner; in his birth, at the same city; his election, in preference to his brethren; his persecutions, and subsequent glory. Jesus was, in like manner, betrayed by a false friend, and obliged to go out of Jerusalem, laden with his cross. But he acquired fresh splendour by his sufferings, and purchased a more faithful people. The tomb of David remained for many ages, Acts ii. 29. Josephus says that it contained vast riches: but this seems to be fabulous. St. Jerome often went to pray at this tomb. (Ep. ad Marcel.) --- If it be now unknown, the Holy Ghost has left us a more illustrious monument to the honour of this great man, in the Psalms, and Ecclesiasticus xlvii. 2., &c. (Calmet) --- We have now only an abridgment of his history, 1 Paralipomenon xxix. 29.'
      v:011:
        - '1KI:2:11 | 11 | 11 | <i>Seven years.</i> The odd six months are not mentioned, 2 Kings ii. 11. (Haydock)'
      v:012:
        - "1KI:2:12 | 12 | 12 | <i>Sat,</i> exercising the same authority, as he had done in his father's life-time, chap. i. 53. (Calmet) (St. Augustine, de C.[City of God?] xvii. 8.) (Salien, the year before Christ 1033.) --- The public assembly of Israel, convoked by David, had already sworn fidelity to him, 1 Paralipomenon xxviii. 1. (Haydock)"
      v:015:
        - '1KI:2:15 | 15 | 15 | <i>Mine,</i> according to the ordinary course of things. But I was willing to forego my claims, when I perceived that the Lord had made choice of my brother. (Calmet)'
      v:017:
        - '1KI:2:17 | 17 | 17 | <i>Wife.</i> Some think that Joab had instigated Adonias to make this petition, that his party might be strengthened. (Theodoret, q. 7.) But love might be his prompter. (Calmet) --- Bethsabee consented to further his petition, (Menochius) without suspecting any bad consequences. (Haydock)'
      v:019:
        - "1KI:2:19 | 19 | 19 | <i>To her.</i> Only fools will despise their parents, Proverbs xv. 20., Ecclesiasticus iii. 18., and Tobias iv. 3. The Persians would allow no one to sit in his mother's presence, without her leave; and Alexander would treat Sysigambis with the like respect. (Q. Curt. v.) --- <i>Right hand.</i> In the most honourable place, next to his own, Genesis xlviii. 13. The Turks and Persians give the preference to the left. (Xenophon, Cyrop. viii.)"
      v:020:
        - '1KI:2:20 | 20 | 20 | <i>Thy face,</i> with confusion. He engages to grant her request, if it could be done with any propriety, (Calmet) as a son ought to do. (Worthington)'
      v:022:
        - '1KI:2:22 | 22 | 22 | <i>The kingdom.</i> It was a maxim in most of the oriental courts, that the things which had belonged to the king, should not be enjoyed by any but his successor. (Grotius) --- Hence Adonias might be suspected of ambitious projects, as his party was still formidable. (Calmet) --- The marriage seems also to be unlawful. (Menochius) See chap. i. 4. --- Yet, if the aforesaid custom subsisted at that time; or, if the marriage had been evidently prohibited, both Adonias and Bethsabee must have acted in a very inconsistent manner, so that we must hesitate before we pronounce sentence. (Haydock) --- Many condemn Solomon of precipitation and cruelty in his judgment; (Cajetan) while others approve of his conduct, (Theodoret, q. 7,) and think any delay might have proved dangerous. <i>Ubi facto magis quam consulto opus.</i> (Tacitus) (Calmet)'
      v:024:
        - '1KI:2:24 | 24 | 24 | <i>House.</i> This generally denotes children, and Roboam was born this year. Some have considered his birth as miraculous, supposing that Solomon was not above 12 years old, ver. 9. (St. Jerome, Ep. ad Vital.)'
      v:025:
        - '1KI:2:25 | 25 | 25 | <i>Banaias.</i> The chief officers became executioners, on such occasions, Daniel ii. 24. The Romans employed soldiers; which makes Tertullian (Coron. xi.) dissuade Christians from entering the service.'
      v:026:
        - '1KI:2:26 | 26 | 26 | <i>Priest.</i> Sadoc had been anointed in his stead, probably by Nathan, in the general assembly, while David was present: <i>they anointed....Sadoc to be high priest,</i> 1 Paralipomenon xxix. 22. (Salien) --- But now, Solomon orders Abiathar to retire to his estate, in punishment of his conspiracy. (Calmet) --- He might have justly put him to death, if he had committed a crime worthy of it; as his dignity did not give him a right to disturb the peace of the state with impunity. (Haydock) --- Solomon acted as a prophet. (Worthington) --- God had long before denounced that the family of Eleazar should regain the dignity, which Heli had obtained by some means or other, 1 Kings ii. 31. (Haydock) --- Solomon only put the divine decree in execution. (Pineda vi. 15.) --- Sadoc had perhaps also passed sentence, as the Levitical tribe had a great sway in the courts of judicature. (Menochius) --- Abiathar was still honoured with his former title, chap. iv. 4. But he was not permitted to officiate, (Calmet) nor to remain in the royal city, as he seemed now to be a dangerous man. (Haydock) --- Anathoth was a sacerdotal town in Benjamin. (Menochius) --- A portion of the suburbs had been assigned to Abiathar, unless he had obtained a field by inheritance, or by marrying an heiress, See Jeremias xxxii. 7. (Calmet)'
      v:028:
        - '1KI:2:28 | 28 | 28 | <i>Joab.</i> The Latin manuscripts, except one, and almost all the ancient editions of Sixtus, &c., read Solomon. "And a messenger came to Solomon that Joab," &c. --- <i>Solomon.</i> Hebrew, Absalom.  Septuagint vary. The difference is of little consequence. (Calmet)'
      v:030:
        - '1KI:2:30 | 30 | 30 | <i>Die,</i> if my life must not be spared. (Haydock) --- He knew that the like precaution would not have been able to protect Adonias. It was not just that he, who had despised all that was sacred, should find an asylum at the altar itself.'
      v:034:
        - '1KI:2:34 | 34 | 34 | <i>Slew him,</i> holding the altar; though some think that he was removed by force, like Athalia, 4 Kings xi. 15. Both actions were contrary to the reverence due to so holy a place, and perhaps inexcusable; (Calmet) unless the law had ordered it otherwise, Exodus xxi. 14. (Haydock)'
      v:035:
        - '1KI:2:35 | 35 | 35 | <i>Abiathar.</i> See ver. 26. Secular princes sometimes nominate, but they must obey, the pastor. (Worthington)'
      v:037:
        - '1KI:2:37 | 37 | 37 | <i>Cedron,</i> which led towards Bahurim. He was equally forbidden to go out by any other road; and was put to death for going to Geth. --- <i>Head.</i> Thou canst blame only thyself. Solomon might have put this man to death before: but he chose to pay so much deference to the oath of his father, as not to bring him to execution without a fresh offence.'
      v:039:
        - '1KI:2:39 | 39 | 39 | <i>Servants.</i> Two in number; (Hebrew; Septuagint) perhaps originally from Geth; (Menochius) to the king of which place David had fled, 44 years before. (Abulensis, q. 44.)'
