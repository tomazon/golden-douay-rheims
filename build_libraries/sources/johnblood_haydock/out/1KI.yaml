    verses:
      v:001: 1KI:22:1 | 1 | 1 | And there passed three years without war between Syria and Israel.
      v:002: '1KI:22:2 | 2 | 2 | And {VERSE_FOOTNOTE_INDEX_REF 0}in the third year, Josaphat, king of Juda, came down to the king of Israel.'
      v:003: '1KI:22:3 | 3 | 3 | (And the king of Israel said to his servants: Know ye not that Ramoth-Galaad is ours, and we neglect to take it out of the hand of the king of Syria?)'
      v:004: '1KI:22:4 | 4 | 4 | And he said to Josaphat: Wilt thou come with me to battle to Ramoth-Galaad?'
      v:005: '1KI:22:5 | 5 | 5 | And Josaphat said to the king of Israel: As I am, so art thou: my people and thy people are one: and my horsemen <i>are</i> thy horsemen. And Josaphat said to the king of Israel: Inquire, I beseech thee, this day the word of the Lord.'
      v:006: '1KI:22:6 | 6 | 6 | Then the king of Israel assembled the prophets, about four hundred men, and he said to them: Shall I go to Ramoth-Galaad to fight, or shall I forbear? They answered: Go up, and the Lord will deliver it into the hand of the king.'
      v:007: '1KI:22:7 | 7 | 7 | And Josaphat said: Is there not here some prophet of the Lord, that we may inquire by him?'
      v:008: '1KI:22:8 | 8 | 8 | And the king of Israel said to Josaphat: There is one man left, by whom we may inquire of the Lord; Micheas, the son of Jemla: but I hate him, for he doth not prophesy good to me, but evil. And Josaphat said: Speak not so, O king.'
      v:009: '1KI:22:9 | 9 | 9 | Then the king of Israel called an eunuch, and said to him: Make haste, and bring hither Micheas, the son of Jemla.'
      v:010: '1KI:22:10 | 10 | 10 | Then the king of Israel, and Josaphat, king of Juda, sat each on his throne, clothed with royal robes, in a court, by the entrance of the gate of Samaria, and all the prophets prophesied before them.'
      v:011: '1KI:22:11 | 11 | 11 | And Sedecias, the son of Chanaana, made himself horns of iron, and said: Thus saith the Lord: With these shalt thou push Syria, till thou destroy it.'
      v:012: "1KI:22:12 | 12 | 12 | And all the prophets prophesied in like manner, saying: Go up to Ramoth-Galaad, and prosper, for the Lord will deliver it into the king's hands."
      v:013: '1KI:22:13 | 13 | 13 | And the messenger that went to call Micheas, spoke to him, saying: Behold the words of the prophets with one month declare good things to the king: let thy word, therefore, be like to theirs, and speak that which is good.'
      v:014: '1KI:22:14 | 14 | 14 | But Micheas said to him: As the Lord liveth, whatsoever the Lord shall say to me, that will I speak.'
      v:015: "1KI:22:15 | 15 | 15 | So he came to the king, and the king said to him: Micheas, shall we go to Ramoth-Galaad to battle, or shall we forbear? He answered him: Go up, and prosper, and the Lord shall deliver it into the king's hands."
      v:016: '1KI:22:16 | 16 | 16 | But the king said to him: I adjure thee again and again, that thou tell me nothing but that which is true, in the name of the Lord.'
      v:017: '1KI:22:17 | 17 | 17 | And he said: I saw all Israel scattered upon the hills, like sheep that have no shepherd; {VERSE_FOOTNOTE_INDEX_REF 0}and the Lord said: These have no master: let every man of them return to his house in peace.'
      v:018: '1KI:22:18 | 18 | 18 | (Then the king of Israel said to Josaphat: Did I not tell thee, that he prophesieth no good to me, but always evil?)'
      v:019: '1KI:22:19 | 19 | 19 | And he added and said: Hear thou, therefore, the word of the Lord: I saw the Lord sitting on his throne, and all the army of heaven standing by him on the right hand and on the left:'
      v:020: '1KI:22:20 | 20 | 20 | And the Lord said: Who shall deceive Achab, king of Israel, that he may go up, and fall at Ramoth-Galaad? And one spoke words of this manner, and another otherwise.'
      v:021: '1KI:22:21 | 21 | 21 | And there came forth a spirit, and stood before the Lord, and said: I will deceive him. And the Lord said to him: By what means?'
      v:022: '1KI:22:22 | 22 | 22 | And he said: I will go forth, and be a lying spirit, in the mouth of all his prophets. And the Lord said: Thou shalt deceive <i>him</i>, and shalt prevail: {VERSE_FOOTNOTE_INDEX_REF 0}go forth, and do so.'
      v:023: '1KI:22:23 | 23 | 23 | Now, therefore, behold the Lord hath given a lying spirit, in the mouth of all thy prophets that are here, and the Lord hath spoken evil against thee.'
      v:024: '1KI:22:24 | 24 | 24 | And Sedecias, the son of Chanaana, came, and struck Micheas on the cheek, and said: Hath then the spirit of the Lord left me, and spoken to thee?'
      v:025: '1KI:22:25 | 25 | 25 | And Micheas said: Thou shalt see, in the day when thou shalt go into a chamber, within a chamber, to hide thyself.'
      v:026: '1KI:22:26 | 26 | 26 | And the king of Israel said: Take Micheas, and let him abide with Amon, the governor of the city, and with Joas, the son of Amalech;'
      v:027: '1KI:22:27 | 27 | 27 | And tell them: Thus saith the king: Put this man in prison, and feed him with bread of affliction, and water of distress, till I return in peace.'
      v:028: '1KI:22:28 | 28 | 28 | And Micheas said: If thou return in peace, the Lord hath not spoken by me. And he said: Hear, all ye people.'
      v:029: '1KI:22:29 | 29 | 29 | So the king of Israel, and Josaphat, king of Juda, went up to Ramoth-Galaad.'
      v:030: '1KI:22:30 | 30 | 30 | And the king of Israel said to Josaphat: Take <i>thy</i> armour, and go into the battle, and put on thy own garments. But the king of Israel changed his dress, and went into the battle.'
      v:031: '1KI:22:31 | 31 | 31 | And the king of Syria had commanded the two and thirty captains of the chariots, saying: You shall not fight against any, small or great, but against the king of Israel only.'
      v:032: '1KI:22:32 | 32 | 32 | So when the captains of the chariots saw Josaphat, they suspected that he was the king of Israel, and making a violent assault, they fought against him: and Josaphat cried out.'
      v:033: '1KI:22:33 | 33 | 33 | And the captains of the chariots perceived that he was not the king of Israel, and they turned away from him.'
      v:034: '1KI:22:34 | 34 | 34 | And a certain man bent his bow, shooting at a venture, and chanced to strike the king of Israel, between the lungs and the stomach. But he said to the driver of his chariot: Turn thy hand, and carry me out of the army, for I am grievously wounded.'
      v:035: '1KI:22:35 | 35 | 35 | And the battle was fought that day, and the king of Israel stood in his chariot against the Syrians, and he died in the evening: and the blood ran out of the wound into the midst of the chariot.'
      v:036: '1KI:22:36 | 36 | 36 | And the herald proclaimed through all the army, before the sun set, saying: Let every man return to his own city, and to his own country.'
      v:037: '1KI:22:37 | 37 | 37 | And the king died, {VERSE_FOOTNOTE_INDEX_REF 0}and was carried into Samaria: and they buried the king in Samaria.'
      v:038: '1KI:22:38 | 38 | 38 | {VERSE_FOOTNOTE_INDEX_REF 0}And they washed his chariot in the pool of Samaria, and the dogs licked up his blood, and they washed the reins according to the word of the Lord which he had spoken.'
      v:039: '1KI:22:39 | 39 | 39 | But the rest of the acts of Achab, and all that he did, and the house of ivory that he made, and all the cities that he built, are they not written in the Book of the words of the days of the kings of Israel?'
      v:040: '1KI:22:40 | 40 | 40 | So Achab slept with his fathers; and Ochozias, his son, reigned in his stead.'
      v:041: '1KI:22:41 | 41 | 41 | But Josaphat, the son of Asa, began to reign over Juda, in the fourth year {VERSE_FOOTNOTE_INDEX_REF 0}of Achab, king of Israel.'
      v:042: '1KI:22:42 | 42 | 42 | He was five and thirty years old when he began to reign, and he reigned five and twenty years in Jerusalem: the name of his mother was Azuba, the daughter of Salai.'
      v:043: '1KI:22:43 | 43 | 43 | And he walked in all the way of Asa, his father, and he declined not from it: and he did that which was right in the sight of the Lord.'
      v:044: '1KI:22:44 | 44 | 44 | Nevertheless, he took not away the high places: for as yet the people offered sacrifices, and burnt incense in the high places.'
      v:045: 1KI:22:45 | 45 | 45 | And Josaphat had peace with the king of Israel.
      v:046: '1KI:22:46 | 46 | 46 | But the rest of the acts of Josaphat, and his works which he did, and his battles, are they not written in the Book of the words of the days of the kings of Juda?'
      v:047: '1KI:22:47 | 47 | 47 | And the remnant also of the effeminate, who remained in the days of Asa, his father, he took out of the land.'
      v:048: 1KI:22:48 | 48 | 48 | And there was then no king appointed in Edom.
      v:049: '1KI:22:49 | 49 | 49 | But king Josaphat made navies on the sea, {VERSE_FOOTNOTE_INDEX_REF 0}to sail into Ophir for gold: but they could not go, {VERSE_FOOTNOTE_INDEX_REF 1}for the ships were broken in Asiongaber.'
      v:050: '1KI:22:50 | 50 | 50 | Then Ochozias, the son of Achab, said to Josaphat: Let my servants go with thy servants in the ships. And Josaphat would not.'
      v:051: '1KI:22:51 | 51 | 51 | And {VERSE_FOOTNOTE_INDEX_REF 0}Josaphat slept with his fathers, and was buried with them in the city of David, his father: and Joram, his son, reigned in his stead.'
      v:052: '1KI:22:52 | 52 | 52 | And Ochozias, the son of Achab, began to reign over Israel, in Samaria, in the seventeenth year of {VERSE_FOOTNOTE_INDEX_REF 0}Josaphat, king of Juda, and he reigned over Israel two years.'
      v:053: '1KI:22:53 | 53 | 53 | And he did evil in the sight of the Lord, and walked in the way of his father and his mother, and in the way of Jeroboam, the son of Nabat, who made Israel to sin.'
      v:054: '1KI:22:54 | 54 | 54 | He served also Baal, and worshipped him, and provoked the Lord, the God of Israel, according to all that his father had done.'
intro:
  - INTRODUCTION.
  - "This and the following Book are called by the holy Fathers, The Third and Fourth Book of Kings; but by the Hebrews, the First and Second. They contain the history of the kingdoms of Israel and Juda, from the beginning of the reign of Solomon to the captivity. As to the writer of these books, it seems most probable they were not written by one man, nor at one time; but as there was all along a succession of prophets in Israel, who recorded, by divine inspiration, the most remarkable things that happened in their days, these books seem to have been written by these prophets. See 2 Paralipomenon, alias 2 Chronicles ix. 29., xii. 15., xiii. 22., xx. 34., xxvi. 22., and xxxii. 32. (Challoner) --- This book informs us of the death of David, chap. ii. 11, where some Greek copies concluded the second book \"of the reigns or kingdoms,\" as they style all the four books. Theodoret and Diodorus follow this division. The point is of no consequence; and the Hebrew editions have often varied. Origen observes, that the Jews denoted these two books from the first words, \"Ouammelech David.\" (Eusebius, Hist. vi. 25.) (Haydock) --- In St. Jerome's time, the four books made only two. The present book details the actions of Solomon, (Calmet) till the end of the 12th chapter. Then we behold the division of the kingdom: Roboam, Abias, Asa, and Josaphat, reign over Juda; Jeroboam, &c., over Israel; while the prophets Abias, Elias, Eliseus, appear in the remaining eleven chapters. (Worthington) --- Though the memoirs seem to have been left by contemporary authors, (Haydock) one, and most probably Esdras, made the compilation, after the captivity, inserting frequently the very words of his authors, yet so as to make some additional reflections. (Calmet) --- The Rabbins generally attribute the work to Jeremias. (Haydock) --- He is more attentive to the house of David, and to display the rewards of piety, and the punishment of vice, as well as the glory of the temple and of religion, than to describe the military exploits, which occupy so much of the profane history. (Calmet)"
