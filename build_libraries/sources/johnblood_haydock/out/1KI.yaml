    intro: "<i>A prophet sent from Juda to Bethel, foretelleth the birth of Josias, and the destruction of Jeroboam's altar. Jeroboam's hand, offering violence to the prophet, withereth, but is restored by the prophet's prayer: the same prophet is deceived by another prophet, and slain by a lion.</i>"
