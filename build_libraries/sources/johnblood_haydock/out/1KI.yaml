    verses:
      v:001: '1KI:20:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}Benadad, king of Syria, gathered together all his host, and there were two and thirty kings with him, and horses, and chariots: and going up, he fought against Samaria, and besieged it.'
      v:002: '1KI:20:2 | 2 | 2 | And sending messengers to Achab, king of Israel, into the city,'
      v:003: '1KI:20:3 | 3 | 3 | He said: Thus saith Benadad: Thy silver and thy gold is mine: and thy wives and thy goodliest children are mine.'
      v:004: '1KI:20:4 | 4 | 4 | And the king of Israel answered: According to thy word, my lord, O king, I am thine, and all that I have.'
      v:005: '1KI:20:5 | 5 | 5 | And the messengers came again, and said: Thus saith Benadad, who sent us unto thee: Thy silver and thy gold, and thy wives and thy children, thou shalt deliver up to me.'
      v:006: '1KI:20:6 | 6 | 6 | To-morrow, therefore, at this same hour, I will send my servants to thee, and they shall search thy house, and the houses of thy servants: and all that pleaseth them, they shall put in their hands, and take away.'
      v:007: '1KI:20:7 | 7 | 7 | And the king of Israel called all the ancients of the land, and said: Mark, and see that he layeth snares for us. For he sent to me for my wives, and for my children, and for my silver and gold: and I said not nay.'
      v:008: '1KI:20:8 | 8 | 8 | And all the ancients, and all the people said to him: Hearken not to him, nor consent to him.'
      v:009: '1KI:20:9 | 9 | 9 | Wherefore he answered the messengers of Benadad: Tell my lord, the king: All that thou didst send for to me, thy servant, at first, I will do: but this thing I cannot do.'
      v:010: '1KI:20:10 | 10 | 10 | And the messengers returning brought him word. And he sent again, and said: Such and such things may the gods do to me, and more may they add, if the dust of Samaria shall suffice for handfuls for all the people that follow me.'
      v:011: '1KI:20:11 | 11 | 11 | And the king of Israel answering, said: Tell him: Let not the girded boast himself as the ungirded.'
      v:012: '1KI:20:12 | 12 | 12 | And it came to pass, when Benadad heard this word, that he and the kings were drinking in pavilions, and he said to his servants: Beset the city. And they beset it.'
      v:013: '1KI:20:13 | 13 | 13 | And behold a prophet coming to Achab, king of Israel, said to him: Thus saith the Lord: Hast thou seen all this exceeding great multitude? behold I will deliver them into thy hand this day: that thou mayst know that I am the Lord.'
      v:014: '1KI:20:14 | 14 | 14 | And Achab said: By whom? And he said to him: Thus saith the Lord: By the servants of the princes of the provinces. And he said: Who shall begin to fight? And he said: Thou.'
      v:015: '1KI:20:15 | 15 | 15 | So he mustered the servants of the princes of the provinces, and he found the number of two hundred and thirty-two: and he mustered after them the people, all the children of Israel, seven thousand:'
      v:016: '1KI:20:16 | 16 | 16 | And they went out at noon. But Benadad was drinking himself drunk in his pavilion, and the two and thirty kings with him, who were come to help him.'
      v:017: '1KI:20:17 | 17 | 17 | And the servants of the princes of the provinces went out first. And Benadad sent. And they told him, saying: There are men come out of Samaria.'
      v:018: '1KI:20:18 | 18 | 18 | And he said: Whether they come for peace, take them alive: or whether <i>they come</i> to fight, take them alive.'
      v:019: '1KI:20:19 | 19 | 19 | So the servants of the princes of the provinces went out, and the rest of the army followed:'
      v:020: '1KI:20:20 | 20 | 20 | And every one slew the man that came against him: and the Syrians fled, and Israel pursued after them. And Benadad, king of Syria, fled away on horseback with his horsemen.'
      v:021: '1KI:20:21 | 21 | 21 | But the king of Israel going out overthrew the horses and chariots, and slew the Syrians with a great slaughter.'
      v:022: '1KI:20:22 | 22 | 22 | (And a prophet coming to the king of Israel, said to him: Go, and strengthen thyself, and know, and see what thou dost: for the next year the king of Syria will come up against thee.)'
      v:023: '1KI:20:23 | 23 | 23 | But the servants of the king of Syria said to him: Their gods are gods of the hills, therefore they have overcome us: but it is better that we should fight against them in the plains, and we shall overcome them.'
      v:024: '1KI:20:24 | 24 | 24 | Do thou, therefore, this thing: Remove all the kings from thy army, and put captains in their stead:'
      v:025: '1KI:20:25 | 25 | 25 | And make up the number of soldiers that have been slain of thine, and horses, according to the former horses, and chariots, according to the chariots which thou hadst before: and we will fight against them in the plains, and thou shalt see that we shall overcome them. He believed their counsel, and did so.'
      v:026: '1KI:20:26 | 26 | 26 | Wherefore, at the return of the year, {VERSE_FOOTNOTE_INDEX_REF 0}Benadad mustered the Syrians, and went up to Aphec, to fight against Israel.'
      v:027: '1KI:20:27 | 27 | 27 | And the children of Israel were mustered, and taking victuals, went out on the other side, and encamped over-against them, like two little flocks of goats: but the Syrians filled the land.'
      v:028: '1KI:20:28 | 28 | 28 | (And a man of God coming, said to the king of Israel: Thus saith the Lord: Because the Syrians have said: The Lord is God of the hills, but is not God of the valleys: I will deliver all this great multitude into thy hand, and you shall know that I am the Lord.)'
      v:029: '1KI:20:29 | 29 | 29 | And both sides set their armies in array one against the other seven days, and on the seventh day the battle was fought: and the children of Israel slew, of the Syrians, a hundred thousand footmen in one day.'
      v:030: '1KI:20:30 | 30 | 30 | And they that remained fled to Aphec, into the city: and the wall fell upon seven and twenty thousand men, that were left. And Benadad, fleeing went into the city, into a chamber that was within a chamber.'
      v:031: '1KI:20:31 | 31 | 31 | And his servants said to him: Behold, we have heard that the kings of the house of Israel are merciful; so let us put sackcloths on our loins, and ropes on our heads, and go out to the king of Israel: perhaps he will save our lives.'
      v:032: '1KI:20:32 | 32 | 32 | So they girded sackcloths on their loins, and put ropes on their heads, and came to the king of Israel, and said to him: Thy servant, Benadad, saith: I beseech thee let me have my life. And he said: If he be yet alive, he is my brother.'
      v:033: '1KI:20:33 | 33 | 33 | The men took this for good luck: and in haste caught the word out of his mouth, and said: Thy brother Benadad. And he said to them: Go, and bring him to me. Then Benadad came out to him, and he lifted him up into his chariot.'
      v:034: '1KI:20:34 | 34 | 34 | And he said to him: The cities which my father took from thy father, I will restore: and do thou make thee streets in Damascus, as my father made in Samaria, and having made a league, I will depart from thee. So he made a league with him, and let him go.'
      v:035: '1KI:20:35 | 35 | 35 | Then a certain man of the sons of the prophets, said to his companion, in the word of the Lord: Strike me. But he would not strike.'
      v:036: '1KI:20:36 | 36 | 36 | Then he said to him: Because thou wouldst not hearken to the word of the Lord, behold thou shalt depart from me, and a lion shall slay thee. And when he was gone a little from him, a lion found him, and slew him.'
      v:037: '1KI:20:37 | 37 | 37 | Then he found another man, and said to him: Strike me. And he struck him and wounded him.'
      v:038: '1KI:20:38 | 38 | 38 | So the prophet went, and met the king in the way, and disguised himself by sprinkling dust on his face and his eyes.'
      v:039: '1KI:20:39 | 39 | 39 | And as the king passed by, he cried to the king, and said: Thy servant went out to fight hand to hand: and when a certain man was run away, one brought him to me, and said: Keep this man: and if he shall slip away, thy life shall be for his life, or thou shalt pay a talent of silver.'
      v:040: '1KI:20:40 | 40 | 40 | And whilst I, in a hurry, turned this way and that, on a sudden he was not to be seen. And the king of Israel said to him: This is thy judgment, which thyself hast decreed.'
      v:041: '1KI:20:41 | 41 | 41 | But he forthwith wiped off the dust from his face, and the king of Israel knew him, that he was one of the prophets.'
      v:042: '1KI:20:42 | 42 | 42 | And he said to him: Thus saith the Lord: {VERSE_FOOTNOTE_INDEX_REF 0}Because thou hast let go out of thy hand a man worthy of death, thy life shall be for his life, and thy people for his people.'
      v:043: '1KI:20:43 | 43 | 43 | And the king of Israel returned to his house, slighting to hear, and raging came into Samaria.'
  c:021:
    commentary:
      v:001:
        - "1KI:21:1 | 1 | 1 | <i>Who was.</i> Hebrew, Chaldean, &c., place this after <i>vineyard,</i> and read <i>which,</i> referring it to the ground; which we might naturally suppose would be the place of Naboth's nativity, as it was his paternal estate, 4 Kings ix. 21. Josephus calls the place Azari, and says it was a field contiguous to the king's <i>palace.</i> Septuagint {GREEK:START alo}Œ±ŒªŒø{GREEK:END}, \"threshing-floor.\""
      v:002:
        - "1KI:21:2 | 2 | 2 | <i>Herbs.</i> The taste of eastern nations is very different from ours. The Syrians delight in seeing gardens filled with melons, onions, &c., and they cannot conceive what pleasure we can find in rambling round our long walks for the sake of exercise. --- <i>Money.</i> Hence we perceive that, notwithstanding the despotic power of the kings of Israel, they did not imagine that they had a <i>right</i> to take their subjects' lands, 1 Kings viii. 14. (Calmet) --- Naboth's conduct is therefore here applauded; and St. Ambrose (Off. iii. 9.) styles him a martyr, (Worthington) and a great <i>saint.</i> (Tirinus) --- <i>Maluit periculum cum honestate, quam utilitatem cum opprobrio.</i>"
      v:003:
        - '1KI:21:3 | 3 | 3 | <i>Fathers.</i> He would have deemed it a mark of disrespect and a crime, as he was not in a state of indigence; which alone could authorize him to sell his property, and then only till the year of jubilee; (Leviticus xxv. 23.) and as his field was to be turned into a royal garden, and the law was disregarded by the king, there was no prospect of his regaining it at that period. The law of Moses was till in force; and there were some, like Naboth, who were resolved to comply with it, (Calmet) even at the hazard of their lives. (Tirinus)'
      v:004:
        - "1KI:21:4 | 4 | 4 | <i>Fretting.</i> The Hebrew terms are the same as [in] chap. xx. 43. What weakness in Achab! Riches and honours are not capable of ensuring content. (Calmet) --- \"Who, thinkest thou, is poor; the man who is content with his own, or he who covets another's property?\" (St. Ambrose, Naboth ii.) --- <i>Wall,</i> as Ezechias did afterwards, in very different dispositions; though both were oppressed with grief, Isaias xxxviii. 2. Septuagint, \"he covered his face.\" (Haydock)"
      v:007:
        - '1KI:21:7 | 7 | 7 | <i>Israel.</i> Hebrew simply, "Now thou wilt make the kingdom of Israel." (Calmet) --- Protestants, "Dost thou now govern the?" &c. (Haydock) --- Thou art a fit person indeed to establish a kingdom! Ought not a king to take what he has a mind to? Syriac, "Are you fit to reign?" Arabic, "You do not deserve to govern." (Calmet) --- Septuagint, "Dost thou now act the king over Israel, in this manner?" (Haydock)'
      v:008:
        - '1KI:21:8 | 8 | 8 | <i>Chief men.</i> Hebrew <i>chorim,</i> "those in white," the usual colour of magistrates and noblemen, Ecclesiastes ix. 8., and Daniel vii. 9. The angels generally appear arrayed in white. Among the Egyptians and the Greeks, the rich were remarkable for the whiteness of their robes. (Herodotus ii. 36.) (Homer, Odyssey <em><u>Z</u></em>.)'
      v:009:
        - '1KI:21:9 | 9 | 9 | <i>Fast,</i> as in a case of the greatest importance, where the welfare of the king and of the state are concerned. We have frequent mention of such extraordinary fasts, 2 Paralipomenon xx. 3., 1 Esdras viii. 21., and Joel i. 14, &c. Some would translated, "Call an assembly." (Vatable) --- But the Chaldean, &c., are for the fast. Josephus joins both. All the people were collected, (Calmet) and Naboth was (Hebrew) "set on high, or at the head, as president, on account of his riches and nobility, (Haydock) that he might be unprepared, and afterwards be more disgraced. (Menochius) Abulensis (q. 4.) thinks that the judges were accustomed to fast, to shew their pity for the criminal, and that they were moved only by a zeal for justice.'
      v:010:
        - "1KI:21:10 | 10 | 10 | <i>Belial,</i> without restraint or conscience. --- <i>Blasphemed.</i> Hebrew, \"blessed.\" --- <i>Elohim,</i> (Haydock) or god, the gods, magistrates, &c. (Calmet) --- Blessing is equally put, to avoid the horrible sound of blaspheming. (Worthington) (Job i. 5., and ii. 9.) --- Martin de Roa (i. 9.) maintains, that the word implies to \"bid adieu,\" or quit; as if Naboth had relinquished the service both of God and of the king. He was accused as a traitor. The law did not condemn the person to death who had spoken ill of the prince, Exodus xxii. 28. But the wicked judges complied with the intimation of Jezabel; (Calmet) as she pretended that he had also blasphemed God. (Haydock) --- Josephus introduces three witnesses, which was more conformable to the practice of the Jews. (Grotius) --- But the text specifies <i>two;</i> and that number would suffice. (Haydock) --- All Naboth's family were involved in his ruin; (4 Kings ix. 26.; Tirinus) as it was necessary for Achab's purpose. So Achan's children perished with him, Josue vii. 25. (Haydock) --- What a complication of crimes! (Tirinus) --- \"They proclaim a fast, in order to commit murder.\" (St. Chrysostom, ser. 68.) Hypocrisy, falsehoods, perjury, perversion of justice, all are employed to take away the life, honour, and property of the innocent. See St. Ambrose, Seneca Benef. ii. 27. (Tirinus)"
      v:013:
        - '1KI:21:13 | 13 | 13 | <i>Devil.</i> Hebrew <i>Belial,</i> ver. 10. Protestants, "and the men of Belial witnessed against him." --- <i>City,</i> as was requisite. (Calmet) --- <i>Stoned him,</i> for blasphemy, Leviticus xxiv. 16., and 23.'
      v:016:
        - "1KI:21:16 | 16 | 16 | <i>Of it,</i> on the title of confiscation, as Naboth had been condemned for high treason; (see 2 Kings ix. 7.; Menochius) or because there was no heir left, ver. 10. Some assert, that Naboth was Achab's uncle. But this wants proof. (Calmet) --- Achab only waited one day, and then Elias met him to denounce to him a similar fate after he <i>was dead,</i> 4 Kings ix. 26. Septuagint have, \"he tore his garments, and put on sackcloth; and it came to pass afterwards, that Achab arose,\" &c. This addition would intimate that the king pretended to be sorry. They repeat the same thing, ver. 27., \"he had put on sackcloth, on the day when he slew Naboth, and went along <i>cast down.</i>\" It is probable that Achab might assume this garb, to make people suppose that he had no hand in the death of Naboth; but this was all hypocrisy, and Elias boldly accused him of guilt. <i>Thou hast slain,</i> &c., ver. 19. (Haydock) --- He knew, at least, of his wife's machinations. (Salien)"
      v:019:
        - "1KI:21:19 | 19 | 19 | <i>Possession,</i> by desire; though he was yet only on the road. (Menochius) --- Perhaps he had sent his servants before. (Haydock) --- <i>Place,</i> not precisely, as Achab was slain in Samaria. (Menochius) --- But Naboth's vineyard, perhaps, was not far distant from the <i>pool,</i> where dogs licked the blood of the king. (Haydock) --- On account of Achab's repentance, the sentence was (ver. 29.; Calmet) rather changed, and his son Joram was substituted in his stead, 4 Kings ix. 25. Jehu, and his captain, Badacer, were present, when Elias denounced this judgment upon the family of Achab; and they concluded that the prediction regarded Joram. He had, perhaps, taken part with his impious parents, and promoted the same crimes. (Haydock)"
      v:020:
        - '1KI:21:20 | 20 | 20 | <i>Thy enemy.</i> Have I done thee any harm, whenever thou hast appeared before me? Hebrew and Septuagint, "O my enemy." (Haydock) --- <i>To find,</i> often means to attack or take by surprise. Art thou come thus, to fall upon me on the road? (Calmet) --- <i>Sold.</i> That is, so addicted to evil, as if thou hadst sold thyself to the devil, to be his slave to work all kind of evil. (Challoner) (Worthington) (St. Gregory, in Ezec. hom. 10.) --- The expression strongly marks the empire of the passions. Achab was sovereignly wicked, without any restraint. (Calmet) --- So Vitellius was: <i>Luxui sagin√¶que mancipatus, emptusque.</i> (Tacitus, Hist. ii.) --- <i>Sold,</i> or "abandoned," are used in the same sense, Psalm xliii. 13.'
      v:021:
        - '1KI:21:21 | 21 | 21 | <i>Wall.</i> See 1 Kings xxv. 22. --- <i>Israel,</i> chap. xiv. 10. (Menochius)'
      v:022:
        - 1KI:21:22 | 22 | 22 | <i>Sin.</i> god frequently inculcates the enormity of the crime of public scandal. (Menochius)
      v:023:
        - '1KI:21:23 | 23 | 23 | <i>Field.</i> Hebrew, "wall," <i>or</i> "before the wall." This was exactly fulfilled, 4 Kings ix. 32. Jezabel was hurled from a window over the gate or wall of the city. (Calmet)'
      v:024:
        - "1KI:21:24 | 24 | 24 | <i>Eat him.</i> Yet God remitted something from the severity of this sentence; and Achab was buried in Samaria, chap. xxii. 37. But his son was deprived of burial. (Tirinus) (4 Kings ix. 26.) --- According to the Hebrew, the prediction related to Achab's posterity, as the Chaldean, Septuagint, Syriac, &c., have understood it. (Calmet) --- Protestants, \"him that dieth of Achab in the city,\" &c."
      v:025:
        - '1KI:21:25 | 25 | 25 | <i>Now.</i> Septuagint, "Moreover, Achab was foolishly sold, a man who was sold, &c., since Jezabel....changed him:" {GREEK:START metetheken}ŒºŒ∑œÑŒ∑Œ∏Œ∑Œ∫Œ∑ŒΩ{GREEK:END}. His natural disposition was not perhaps so bad. But his unfortunate connexion with a most wicked wife involved him in ruin. Even when he began to relent, and was on the point of reforming his life, (ver. 27.) her influence spoiled all. (Haydock) --- He was sold to her, and she exercised a most severe tyranny over him, using his seal at pleasure, and treating him with indignity, ver. 7, 8. (Tirinus)'
      v:026:
        - '1KI:21:26 | 26 | 26 | <i>Amorrhites.</i> The Sidonians still adored the idols Baal and Astaroth, with the utmost exertions of cruelty and lust. This was the religion which Achab wished to establish, more than any of his predecessors. (Calmet)'
      v:027:
        - '1KI:21:27 | 27 | 27 | <i>Down.</i> Hebrew, "uncovered," (Malvenda; 2 Kings xv. 30.) or "barefoot," (Chaldean; Syriac) or "softly," (Vatable; Protestants) or "he walked bent down." (Septuagint) This variety shows that the signification or <i>at</i> (Haydock) is not well known. The repentance of Achab is not more certain. Some believe that it was insincere, and only external: yet God was pleased to reward it iin this life, (Lyranus; Theodoret, &c.) as it might have some influence on the people. (Haydock) --- Others suppose that Achab really repented for what he had done, but presently relapsed at the instigation of Jezabel; so that his reward was equally of a temporal nature; though St. Chrysostom (ad Theod. laps.) seems to be convinced that he "obtained the remission of all his sins, and entirely changed his life." (ser. 68, et hom. 5. ad Antioc.) --- But here lies the difficulty. (Calmet) --- "His groans would have found favour, if the lurking envy had not increased his offence." (St. Ambrose, in Psalm xxxvii., de Naboth. chap. iv.) See ver. 25. --- A relapse renders the sincerity of the former conversions doubtful; and the more so, when no radical change, but only external sorrow, has appeared.'
      v:029:
        - '1KI:21:29 | 29 | 29 | <i>Sake.</i> Hebrew, "before me," publicly. (Haydock) --- The threat of the prophet caused Achab to invest his son with the royal dignity, and Josaphat followed his example. (Salien, the year before Christ 916.) --- But some call this in question. (Haydock)'
