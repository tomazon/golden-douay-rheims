      v:031: '1KI:16:31 | 31 | 31 | Nor was it enough for him to walk in the sins of Jeroboam, the son of Nabat: but he also took to wife Jezabel, daughter of Ethbaal, king of the Sidonians. And he went, and served Baal, and adored him.'
      v:032: '1KI:16:32 | 32 | 32 | And he set up an altar for Baal, in the temple of Baal, which he had built in Samaria;'
      v:033: '1KI:16:33 | 33 | 33 | And he planted a grove: and Achab did more to provoke the Lord, the God of Israel, than all the kings of Israel that were before him.'
      v:034: '1KI:16:34 | 34 | 34 | In his days Hiel, of Bethel, built Jericho: in Abiram, his first-born, he laid its foundations: and in his youngest <i>son</i>, Segub, he set up the gates thereof: according to the word of the Lord, which he spoke in the hand of Josue, the son of{VERSE_FOOTNOTE_INDEX_REF 0} Nun.'
  c:017:
    commentary:
      v:001:
        - '1KI:17:1 | 1 | 1 | <i>Elias</i> means, "the strong God." Some Greeks derive the name of the prophet from {GREEK:START elios}Œ∑ŒªŒπŒøœÉ{GREEK:END}, "the sun," improperly. His parentage is not known, nor even his tribe. Thesbe was situated in the tribe of Gad. The Fathers agree that Elias never was married. He seems to have had no fixed abode; but was sent to the house of Israel, to maintain the cause of the true God, with the most active and generous zeal. He may have presided over the colleges of the prophets, (Calmet) which were then numerous in Israel, particularly at Mount Carmel, (Tirinus) notwithstanding the general corruption, chap. xviii. 13., and xix. 10. (Haydock) --- <i>I stand,</i> to serve (Numbers iii. 6.) and pray, James v. 17., and Luke iv. 25. He calls God to witness, like St. Paul, Galatians i. 20. --- <i>Mouth.</i> Stupendous power and assurance of the prophet, with which the pagans have nothing to compare. (Calmet) --- God had threatened his people with drought, if they proved faithless, Deuteronomy xxviii. 24. Elias begs that this punishment may now serve to open their eyes. (Tirinus)'
      v:003:
        - '1KI:17:3 | 3 | 3 | <i>Carith,</i> between Samaria and the Jordan. It was a torrent or valley. (Calmet)'
      v:004:
        - '1KI:17:4 | 4 | 4 | <i>Ravens.</i> Hebrew <i>horebim,</i> (Haydock) is sometimes rendered "Arabs," by the Vulgate, 2 Paralipomenon xxi. 16. Others would translate, "merchants," or the inhabitants of Arabo, which was near Carith. They suppose that the ravens, being unclean birds, would never have been employed. But they were only forbidden to be eaten or touched, when dead; and God is not restricted by his own laws. He might thus chose to display his wonderful providence. St. Jerome relates how St. Paul, the first hermit, was fed thus by a raven, with half a loaf a day; and a whole one was sent, when St. Anthony went to see him. (Calmet) --- Yet Kennicott mentions this as one of the improvements which might be now made in the Protestant version, "the Orbim," or inhabitants of Oreb, or Orbo. <i>Orbim, accol√¶ vill√¶ in finibus Arabum Eli√¶ dederunt alimenta.</i> (Jerom iii. 119.) --- It is not clear to what passage he refers. (Diss. ii. p. 581.) Another instance occurs, Judges xv. 4., where instead of foxes, he would substitute "300 sheaves of corn, placed end to end." But if there were no mistranslations of great importance, the version might subsist. (Haydock)'
      v:006:
        - '1KI:17:6 | 6 | 6 | <i>And flesh.</i> So the Hebrew, &c. But some copies of the Septuagint have, "bread in the morning, and flesh in the evening." (Theodoret, q. 52.) --- It is idle to inquire whence the ravens took this food. (Calmet) --- Some say from the kitchen of Achab. (Abulensis) --- The minister of angels undoubtedly intervened. (Tirinus) --- God provides his servant with what may support nature, without any wine or delicacies. (Haydock)'
      v:007:
        - '1KI:17:7 | 7 | 7 | <i>Some time.</i> Literally, "after days," (Haydock) which some explain of a year; others, of half that time, or less, as the torrent would not be long supplied with water.'
      v:009:
        - '1KI:17:9 | 9 | 9 | <i>Sidonians,</i> and nearer their city than it was to Tyre. (Calmet) --- <i>Commanded,</i> or provided that she shall feed thee. So he commanded the ravens, ver. 4. (Menochius) --- It appears that the widow had received no precise intimation, ver. 12. She was not an Israelite, (Luke iv. 25.) but probably a pagan. (St. Chrysostom, &c.) --- Many suppose that Elias did not know, at first, that she was to entertain him. (Calmet) --- But both the one and the other might be divinely instructed how to act. In due time the widow and the prophet became acquainted with the will of God, and complied with it. (Haydock)'
      v:013:
        - '1KI:17:13 | 13 | 13 | <i>First.</i> He puts the faith of the widow to a severe trial; and the gospel requires nothing more perfect than what she practised. The true faith, which she then received, was her first and most precious recompense; and we shall soon see, that her guest drew down blessings upon her. (Calmet)'
      v:014:
        - '1KI:17:14 | 14 | 14 | <i>Until,</i> nor for some time afterwards; otherwise they would still have been in danger of perishing, as the corn could not grow immediately. (Salien, the year before Christ 929.)'
      v:017:
        - '1KI:17:17 | 17 | 17 | <i>In him.</i> He died. (Haydock) --- The Jews, followed by some Christians, assert that this boy was the prophet Jonas. But Jonas was a Hebrew, from Geth-opher, 4 Kings xiv. 25., and Jonas i. 9. (Calmet)'
      v:018:
        - '1KI:17:18 | 18 | 18 | <i>Remembered.</i> Have I not waited upon thee with sufficient attention? or have not thine eyes been able to bear with my imperfections? (Haydock) --- Before thy arrival, God seemed not to notice my transgressions. She is convinced that "all just punishment presupposes an offence." (St. Augustine, Retract. i. 9.) This child died like Lazarus for the greater glory of God. (St. Augustine, ad Simp. ii. 5.) (John xi. 4.) (Worthington)'
      v:020:
        - '1KI:17:20 | 20 | 20 | <i>Her son.</i> He speaks in the most earnest and familiar manner, shewing his confidence in God. (Salien)'
      v:021:
        - '1KI:17:21 | 21 | 21 | <i>Times,</i> in honour of the blessed Trinity. (Menochius) --- He puts himself in this posture, as if to co-operate with God in warming the child; as Eliseus did, (4 Kings iv. 34,) as well as St. Paul, (Acts xx. 10,) and St. Benedict. (St. Gregory, Dial. ii. 32.) This posture represented the condescension of Jesus Christ in assuming our nature, to give us life; and the Old Testament affords few more striking figures of this union. (Calmet) (St. Augustine, ser. 201. de Temp.; St. Bernard xvi. in Cant.) (Tirinus)'
      v:024:
        - '1KI:17:24 | 24 | 24 | <i>True.</i> She saw the force of miracles; (Haydock) and was now, at least, thoroughly converted. (Salien)'
