    verses:
      v:001: '1KI:2:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}the days of David drew nigh that he should die, and he charged his son Solomon, saying:'
      v:002: '1KI:2:2 | 2 | 2 | I am going the way of all flesh: take thou courage and shew thyself a man.'
      v:003: '1KI:2:3 | 3 | 3 | And keep the charge of the Lord thy God, to walk in his ways, and observe his ceremonies, and his precepts, and judgments, and testimonies, {VERSE_FOOTNOTE_INDEX_REF 0}as it is written in the law of Moses: that thou mayst understand all thou dost, and whithersoever thou shalt turn thyself:'
      v:004: '1KI:2:4 | 4 | 4 | That the Lord may confirm his words, which he hath spoken of me, saying: If thy children shall take heed to their ways, and shall walk before me in truth, with all their heart, and with all their soul, there shall not be taken away from thee a man on the throne of Israel.'
      v:005: '1KI:2:5 | 5 | 5 | Thou knowest also what Joab, the son of Sarvia, hath done to me, what he did to the two captains of the army of Israel, {VERSE_FOOTNOTE_INDEX_REF 0}to Abner, the son of Ner, and to Amasa, the son of Jether: whom he slew, and shed the blood of war in peace, and put the blood of war on his girdle that was about his loins, and in his shoes that were on his feet.'
      v:006: '1KI:2:6 | 6 | 6 | Do, therefore, according to thy wisdom, and let not his hoary head go down to hell in peace.'
      v:007: '1KI:2:7 | 7 | 7 | But shew kindness to the sons of Berzellai, the Galaadite, and let them eat at thy table: {VERSE_FOOTNOTE_INDEX_REF 0}for they met me when I fled from the face of Absalom, thy brother.'
      v:008: '1KI:2:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}Thou hast also with thee Semei, the son of Gera, the son of Jemini, of Bahurim, who cursed me with a grievous curse, when I went to the camp: but because he came down to meet me when I passed over the Jordan, and I swore to him by the Lord, saying: I will not kill thee with the sword:'
      v:009: '1KI:2:9 | 9 | 9 | Do not thou hold him guiltless. But thou art a wise man, and knowest what to do with him, and thou shalt bring down his grey hairs with blood to the grave.'
      v:010: '1KI:2:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}So David slept with his fathers, and was buried in the city of David.'
      v:011: '1KI:2:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}And the days that David reigned in Israel, were forty gears: in Hebron he reigned seven years, in Jerusalem thirty-three.'
      v:012: '1KI:2:12 | 12 | 12 | And Solomon sat upon the throne of his father, David, and his kingdom was strengthened exceedingly.'
      v:013: '1KI:2:13 | 13 | 13 | And Adonias, the son of Haggith, came to Bethsabee the mother of Solomon. And she said to him: Is thy coming peaceable? He answered: <i>It is</i> peaceable.'
      v:014: '1KI:2:14 | 14 | 14 | And he added: I have a word to speak with thee. She said to him: Speak. And he said:'
      v:015: "1KI:2:15 | 15 | 15 | Thou knowest that the kingdom was mine, and all Israel had preferred me to be their king: but the kingdom is transferred, and is become my brother's: for it was appointed him by the Lord."
      v:016: '1KI:2:16 | 16 | 16 | Now therefore, I ask one petition of thee; turn not away my face. And she said to him: Say on.'
      v:017: '1KI:2:17 | 17 | 17 | And he said: I pray thee speak to king Solomon (for he cannot deny thee any thing) to give me Abisag, the Sunamitess, to wife.'
      v:018: '1KI:2:18 | 18 | 18 | And Bethsabee said: Well, I will speak for thee to the king.'
      v:019: "1KI:2:19 | 19 | 19 | Then Bethsabee came to king Solomon, to speak to him for Adonias: and the king arose to meet her, and bowed to her, and sat down upon his throne: and a throne was set for the king's mother, and she sat on his right hand."
      v:020: '1KI:2:20 | 20 | 20 | And she said to him: I desire one small petition of thee; do not put me to confusion. And the king said to her: My mother ask, for I must not turn away thy face.'
      v:021: '1KI:2:21 | 21 | 21 | And she said: Let Abisag, the Sunamitess, be given to Adonias, thy brother, to wife.'
      v:022: '1KI:2:22 | 22 | 22 | And king Solomon answered, and said to his mother: Why dost thou ask Abisag, the Sunamitess, for Adonias? ask for him also the kingdom; for he is my elder brother, and hath Abiathar, the priest, and Joab, the son of Sarvia.'
      v:023: '1KI:2:23 | 23 | 23 | Then king Solomon swore by the Lord, saying: So and so may God do to me, and add more, if Adonias hath not spoken this word against his own life.'
      v:024: '1KI:2:24 | 24 | 24 | And now, as the Lord liveth, who hath established me, and placed me upon the throne of David, my father, and who hath made me a house, as he promised, Adonias shall be put to death this day.'
      v:025: '1KI:2:25 | 25 | 25 | And king Solomon sent by the hand of Banaias, the son of Joiada, who slew him, and he died.'
      v:026: '1KI:2:26 | 26 | 26 | And the king said also to Abiathar, the priest: Go to Anathoth, to thy lands, for indeed thou art worthy of death: but I will not at this time put thee to death, because thou didst carry the ark of the Lord God before David, my father, and hast endured trouble in all the troubles my father endured.'
      v:027: '1KI:2:27 | 27 | 27 | So Solomon cast out Abiathar, from being the priest of the Lord, {VERSE_FOOTNOTE_INDEX_REF 0}that the word of the Lord might be fulfilled, which he spoke concerning the house of Heli in Silo.'
      v:028: '1KI:2:28 | 28 | 28 | And the news came to Joab, because Joab had turned after Adonias, and had not turned after Solomon: and Joab fled into the tabernacle of the Lord, and took hold on the horn of the altar.'
      v:029: '1KI:2:29 | 29 | 29 | And it was told king Solomon, that Joab was fled into the tabernacle of the Lord, and was by the altar: and Solomon sent Banaias, the son of Joiada, saying: Go, kill him.'
      v:030: '1KI:2:30 | 30 | 30 | And Banaias came to the tabernacle of the Lord, and said to him: Thus saith the king: Come forth. And he said: I will not come forth, but here I will die. Banaias brought word back to the king, saying: Thus saith Joab, and thus he answered me.'
      v:031: '1KI:2:31 | 31 | 31 | And the king said to him: Do as he hath said; and kill him, and bury him, and thou shalt remove the innocent blood which hath been shed by Joab, from me, and from the house of my father:'
      v:032: '1KI:2:32 | 32 | 32 | And the Lord shall return his blood upon his own head; because he murdered two men, just and better than himself: and slew them with the sword, my father, David, not knowing it; {VERSE_FOOTNOTE_INDEX_REF 0}Abner, the son of Ner, general of the army of Israel, and Amasa, the son of Jether, general of the army of Juda;'
      v:033: '1KI:2:33 | 33 | 33 | And their blood shall return upon the head of Joab, and upon the head of his seed for ever. But to David and his seed, and his house, and to his throne, be peace for ever from the Lord.'
      v:034: '1KI:2:34 | 34 | 34 | So Banaias, the son of Joiada, went up, and setting upon him slew him, and he was buried in his house in the desert.'
      v:035: '1KI:2:35 | 35 | 35 | And the king appointed Banaias, the son of Joiada in his room over the army; and Sadoc, the priest, he put in the place of Abiathar.'
      v:036: '1KI:2:36 | 36 | 36 | The king also sent, and called for Semei, and said to him: Build thee a house in Jerusalem, and dwell there: and go not out from thence any where.'
      v:037: '1KI:2:37 | 37 | 37 | For on what day soever thou shalt go out, and shalt pass over the brook Cedron, know that thou shalt be put to death: thy blood shall be upon thy own head.'
      v:038: '1KI:2:38 | 38 | 38 | And Semei said to the king: The saying is good: as my lord the king hath said, so will thy servant do. And Semei dwelt in Jerusalem many days.'
      v:039: '1KI:2:39 | 39 | 39 | And it came to pass after three years, that the servants of Semei ran away to Achis, the son of Maacha, the king of Geth: and it was told Semei that his servants were gone to Geth.'
      v:040: '1KI:2:40 | 40 | 40 | And Semei arose, and saddled his ass, and went to Achis, to Geth, to seek his servants, and he brought them out of Geth.'
      v:041: '1KI:2:41 | 41 | 41 | And it was told Solomon, that Semei had gone from Jerusalem to Geth, and was come back.'
      v:042: '1KI:2:42 | 42 | 42 | And sending he called for him, and said to him: Did I not protest to thee by the Lord, and tell thee before: On what day soever thou shalt go out and walk abroad any where, know that thou shalt die? And thou answeredst me: The word that I have heard is good.'
      v:043: '1KI:2:43 | 43 | 43 | Why then hast thou not kept the oath of the Lord, and the commandment that I laid upon thee?'
      v:044: '1KI:2:44 | 44 | 44 | And the king said to Semei: Thou knowest all the evil, of which thy heart is conscious, which thou didst to David, my father: the Lord hath returned thy wickedness upon thy own head.'
      v:045: '1KI:2:45 | 45 | 45 | And king Solomon shall be blessed, and the throne of David shall be established before the Lord for ever.'
      v:046: '1KI:2:46 | 46 | 46 | So the king commanded Banaias, the son of Joiada: and he went out and struck him; and he died.'
  c:003:
    commentary:
      v:001:
        - '1KI:3:1 | 1 | 1 | <i>Solomon.</i> By the death of his enemies, and by his affinity with the king of Egypt, and his friendship with Hiram, king Tyre, who were the most potent princes in the neighbourhood. Eupolemus (ap. Eusebius, pr√¶p.) has a letter of Solomon to Pharao Vaphres, in which the latter is said to have been the friend of David; (Salien) and St. Clement of Alexandria (Strom. i.) produces the testimony of Polyhistor, saying, that Vaphres sent 80,000 Egyptian workmen to assist Solomon to build the temple. --- <i>Daughter.</i> Who, probably, embraced the true religion; so that her praises are supposed to be recorded in the 44th Psalm, and in the canticles; though it seems she afterwards relapsed, and became the chief instrument in the perversion of the king, chap. xi. 1. --- <i>David.</i> She dwelt in the apartments of Bethsabee, (Canticle of Canticles iii. 4., and viii. 2,) till a magnificent palace could be built for her reception, chap. vii. 8. To marry idolatrous women was strictly forbidden, Deuteronomy vii. 3., 1 Esdras x. 2., and 2 Esdras xiii. 26.'
      v:002:
        - '1KI:3:2 | 2 | 2 | <i>But yet.</i> It is not clear to what this refers. Hebrew, "for the rest, (Calmet) <i>or</i> only;" (as also ver. 3,) which may signify that the people, and their king, were blamable; or else, that they zealously offered sacrifices to God, even before the temple was erected. (Haydock) --- Those who afterwards left that sacred place, to imitate the conduct of idolaters, or of the ancient patriarchs, which was no longer tolerated, are justly condemned. (Calmet) --- <i>High places.</i> That is, altars where they worshipped the Lord, indeed, but not according to the ordinance of the law; which allowed of no other places for sacrifice but the temple of God. Among these high places, that of Gabaon was the chief, because there was the tabernacle of the testimony which had been removed from Silo to Nobe, and from Nobe to Gabaon. (Challoner) --- Hither David would have gone, as Solomon did, ver. 4. (Calmet) --- Hence this was not, at least, once of those high places, where it was unlawful to offer sacrifice; as the tabernacle was there, and the altar of holocausts, which Moses had erected. The obligation of sacrificing in no place, except in that which the Lord had appointed, regarded the times while the ark was in the desert, (Haydock) and when it was placed in the temple. While it continued in an unsettled state, people enjoyed more liberty in this respect; (Calmet) particularly when there was a prophet present, to sanction what they did. (Haydock)'
      v:003:
        - '1KI:3:3 | 3 | 3 | <i>Only,</i> &c. Which David had not done, though it was lawful. (Pineda) --- Yet we read that he offered victims on Sion, &c., 2 Kings vi. 18. (Haydock)'
      v:004:
        - '1KI:3:4 | 4 | 4 | <i>Victims.</i> These he accompanied with most fervent prayer, Wisdom vii. 7., and 2 Paralipomenon i. 9.'
      v:005:
        - '1KI:3:5 | 5 | 5 | <i>In a</i> prophetic <i>dream,</i> or ecstasy. His mind had been so filled with the desire of wisdom, that the same thoughts recurred to him while he slept; and, as he had entertained them voluntarily before, he acquired fresh merit even during that time; as a man, who indulges sensual affections, becomes responsible for the accidents of the night. (St. Thomas Aquinas, 1. 2. q. 113. a. 2. and 2. 2. 9. 154. a. 5.) (St. Augustine, de Gen. ad lit. xii. 15.) (Calmet)'
      v:007:
        - '1KI:3:7 | 7 | 7 | <i>In.</i> So as to judge with discretion, and to lead my people. (Calmet)'
      v:009:
        - '1KI:3:9 | 9 | 9 | <i>Understanding.</i> Literally, "docile." (Haydock) --- Hebrew, "willing to hear," and to obey God. (Menochius)'
      v:012:
        - '1KI:3:12 | 12 | 12 | <i>After thee.</i> Solomon has given us some idea of his wisdom in the works which he has left. They were dictated by the Holy Spirit, who adorned his soul with so many graces, chap. iv. 29, 30. (Haydock) --- His knowledge of nature, and of the art of governing, excelled that of any of the kings of Israel; (Lyranus, &c.; 2 Paralipomenon ix.) though Moses and the apostles had a more comprehensive knowledge of the mysteries of God. (Calmet) --- Yet, even granting that no mere man might come up to him, Jesus Christ, in whom the treasures of wisdom were contained, was far superior. (Haydock) --- General propositions are often to be understood with a limitation. (Menochius)'
      v:013:
        - '1KI:3:13 | 13 | 13 | <i>Heretofore:</i> 2 Paralipomenon (i. 12,) adds, <i>nor after thee,</i> Ecclesiastes ii. 7.[i. 16.?] This is also limited by some to the kings of that country. But the riches of Solomon were not exceeded by those of the greatest monarchs. Diss., "on the riches which David left." (Calmet)'
      v:014:
        - 1KI:3:14 | 14 | 14 | <i>Days.</i> But this he forfeited. (Menochius)
      v:015:
        - '1KI:3:15 | 15 | 15 | <i>Dream.</i> Sent by God, as [in] Genesis xli. 1. (Calmet)'
      v:016:
        - '1KI:3:16 | 16 | 16 | <i>Harlots.</i> Rather than simply, "innkeepers." (Chaldean) (Menochius) --- The latter signification of <i>Zona</i> might, however, seem more natural; as harlots seldom have children; or, at least, any affection for them. Neither would such people have dared to appear before the king, Deuteronomy xxiii. 17.'
      v:019:
        - '1KI:3:19 | 19 | 19 | <i>Him.</i> This she suspected to be the case. They did not then place infants in the cradle, but let them sleep in their bosoms. (Calmet)'
      v:025:
        - "1KI:3:25 | 25 | 25 | <i>Other.</i> This sentence manifested the wisdom of Solomon, who knew that the real mother would feel the emotions of parental tenderness. By similar experiments, the truth has sometimes been discovered. Claudius obliged a mother to own her son, by ordering her to take him for a husband. (Seutonius xv.) --- The king of Trace told three who pretended to be the sons of the deceased king of the Cimmerians, to shoot an arrow at the corpse; which the real son would not do. (Calmet) (Diod. Sic.) --- A native of Mexico, reclaiming a horse which a Spaniard pretended was his, as the judge was under some doubts, the American threw his cloak over the horse's head, and asked which eye was blind? The Spaniard replied, the right; and thus was detected. (Palafox.)"
