    verses:
      v:001: '1KI:3:1 | 1 | 1 | And{VERSE_FOOTNOTE_INDEX_REF 0} the kingdom was established in the hand of Solomon, and he made affinity with Pharao, the king of Egypt: for he took his daughter, and brought her into the city of David: {VERSE_FOOTNOTE_INDEX_REF 1}until he had made an end of building his own house, and the house of the Lord, and the wall of Jerusalem round about.'
      v:002: '1KI:3:2 | 2 | 2 | But yet the people sacrificed in the high places: for there was no temple built to the name of the Lord until that day.'
      v:003: '1KI:3:3 | 3 | 3 | And Solomon loved the Lord, walking in the precepts of David, his father; only he sacrificed in the high places, and burnt incense.'
      v:004: '1KI:3:4 | 4 | 4 | He went therefore to Gabaon, to sacrifice there: for that was the great high place: a thousand victims for holocausts, did Solomon offer upon that altar, in Gabaon.'
      v:005: '1KI:3:5 | 5 | 5 | And the Lord appeared to Solomon in a dream by night, saying : Ask what thou wilt that I should give thee.'
      v:006: '1KI:3:6 | 6 | 6 | And Solomon said: Thou hast shewed great mercy to thy servant David, my father, even as he walked before thee in truth, and justice, and an upright heart with thee: and thou hast kept thy great mercy for him, and hast given him a son to sit on his throne, as it is this day.'
      v:007: '1KI:3:7 | 7 | 7 | And now, O Lord God, thou hast made thy servant king instead of David, my father: and I am but a child, and know not how to go out and come in;'
      v:008: '1KI:3:8 | 8 | 8 | And thy servant is in the midst of the people which thou hast chosen, an immense people, which cannot be numbered nor counted for multitude.'
      v:009: '1KI:3:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}Give therefore to thy servant an understanding heart, to judge thy people, and discern between good and evil. For who shall be able to judge this people, thy people, which is so numerous?'
      v:010: '1KI:3:10 | 10 | 10 | And the word was pleasing to the Lord, that Solomon had asked such a thing.'
      v:011: '1KI:3:11 | 11 | 11 | And the Lord said to Solomon: Because thou hast asked this thing, and hast not asked for thyself long life nor riches, nor the lives of thy enemies, but hast asked for thyself wisdom to discern judgment;'
      v:012: '1KI:3:12 | 12 | 12 | Behold I have done for thee according to thy words, and have given thee a wise and understanding heart, in so much that there hath been no one like unto thee, before thee, nor shall arise after thee.'
      v:013: '1KI:3:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}Yea, and the things also which thou didst not ask, I have given thee; to wit, riches and glory: as that no one hath been like unto thee, among the kings, in all days heretofore.'
      v:014: '1KI:3:14 | 14 | 14 | And, if thou wilt walk in my ways, and keep my precepts and my commandments, as thy father walked, I will lengthen thy days.'
      v:015: '1KI:3:15 | 15 | 15 | And Solomon awaked, and perceived that it was a dream: and when he was come to Jerusalem, he stood before the ark of the covenant of the Lord, and offered holocausts, and sacrificed victims of peace-offerings, and made a great feast for all his servants.'
      v:016: '1KI:3:16 | 16 | 16 | Then there came two women that were harlots, to the king, and stood before him.'
      v:017: '1KI:3:17 | 17 | 17 | And one of them said: I beseech thee, my lord, I and this woman dwelt in one house, and I was delivered of a child with her in the chamber.'
      v:018: '1KI:3:18 | 18 | 18 | And the third day after that I was delivered, she also was delivered; and we were together, and no other person with us in the house; only we two.'
      v:019: "1KI:3:19 | 19 | 19 | And this woman's child died in the night: for in her sleep she overlaid him."
      v:020: '1KI:3:20 | 20 | 20 | And rising in the dead time of the night, she took my child from my side, while I, thy handmaid, was asleep, and laid it in her bosom: and laid her dead child in my bosom.'
      v:021: '1KI:3:21 | 21 | 21 | And when I arose in the morning, to give my child suck, behold it was dead: but considering him more diligently, when it was clear day, I found that it was not mine which I bore.'
      v:022: '1KI:3:22 | 22 | 22 | And the other woman answered: It is not so as thou sayest, but thy child is dead, and mine is alive. On the contrary, she said; Thou liest: for my child liveth, and thy child is dead. And in this manner they strove before the king.'
      v:023: '1KI:3:23 | 23 | 23 | Then said the king: The one saith, My child is alive, and thy child is dead. And the other answereth: Nay; but thy child is dead, and mine liveth.'
      v:024: '1KI:3:24 | 24 | 24 | The king therefore said: Bring me a sword. And when they had brought a sword before the king,'
      v:025: '1KI:3:25 | 25 | 25 | Divide, said he, the living child in two, and give half to the one, and half to the other.'
      v:026: '1KI:3:26 | 26 | 26 | But the woman whose child was alive, said to the king; (for her bowels were moved upon her child) I beseech thee, my lord, give her the child alive, and do not kill it. But the other said: Let it be neither mine nor thine; but divide it.'
      v:027: '1KI:3:27 | 27 | 27 | The king answered, and said: Give the living child to this woman, and let it not be killed; for she is the mother thereof.'
      v:028: '1KI:3:28 | 28 | 28 | And all Israel heard the judgment which the king had judged, and they feared the king, seeing that the wisdom of God was in him to do judgment.'
  c:004:
    commentary:
      v:002:
        - '1KI:4:2 | 2 | 2 | <i>Azarias.</i> Some translate, "grandson of Sadoc, (and son of Achimaas) was priest," to assist his father, unless he was born of some other. <i>Cohen</i> signifies also <i>prince,</i> ver. 5. Azarias was <i>scribe,</i> as well as the two following, though not all at the same time. The office was very important, Judges v. 14.'
      v:003:
        - '1KI:4:3 | 3 | 3 | <i>Sisa.</i> Perhaps the same with Siva, who was under David. --- <i>Recorder.</i> Historiographer; (Calmet) the presenter of petitions. (Grotius) (2 Kings viii. 16.)'
      v:004:
        - '1KI:4:4 | 4 | 4 | <i>Abiathar.</i> By this it appears that Abiathar was not altogether deposed from the high priesthood; but only banished to his country house; and by that means excluded from the exercise of his functions. (Challoner) --- He retained the name, as bishops still do, after they have resigned their see. (Calmet) --- Some think that Solomon reinstated Abiathar to his office. (Estius)'
      v:005:
        - '1KI:4:5 | 5 | 5 | <i>King.</i> President of the council, (Menochius) steward of the household. --- <i>Priest</i> refers to Zabud here, though the Hebrew is ambiguous. It means also a prince. (Haydock) --- He was chief officer and favourite of Solomon, (Calmet) as Chusai had been of David, 2 Kings xvi. 16.'
      v:006:
        - '1KI:4:6 | 6 | 6 | <i>House.</i> Septuagint, "Eliak was also director of the house," {GREEK:START oikonomos}ŒøŒπŒ∫ŒøŒΩœâŒøœÉ{GREEK:END}. (Haydock) --- It is impossible to mark, with precision, the extent of these offices. --- <i>Tribute,</i> or <i>levy</i> of workmen, as it is expressed, chap. v. 14.'
      v:007:
        - '1KI:4:7 | 7 | 7 | <i>Month.</i> The lunar year was not then in use; (Calmet) or else, the first of these governors, was in office during the 13th, or intercalary month, every third year, and the rest in succession. (Tostat)'
      v:008:
        - '1KI:4:8 | 8 | 8 | <i>Benhur. Ben</i> here, and in the following verses, may signify "the son of <i>Hur,</i>" &c. (Calmet) --- Septuagint retain both the original term, and its explanation, "Ben, the son of Or." But they afterwards read only "the son of Dakar....of Esed....of Abinadab....and Gaber."'
      v:011:
        - '1KI:4:11 | 11 | 11 | <i>To wife.</i> Not at the beginning of his reign, ver. 15. (Menochius) --- This chapter gives a general idea of the officers who lived under Solomon. (Calmet)'
      v:014:
        - '1KI:4:14 | 14 | 14 | <i>Manaim,</i> which is often rendered <i>the camp.</i> The word is read Mahanaim, by the Masorets, (2 Kings ii. 8,) and by the Vulgate, Genesis xxxii. 2. (Haydock)'
      v:019:
        - '1KI:4:19 | 19 | 19 | <i>Land.</i> Hebrew, "the only officer who <i>was</i> in the land," (Haydock) except in the towns of Jair, ver. 13. (Calmet) --- His province had belonged to two kings. (Menochius)'
      v:020:
        - '1KI:4:20 | 20 | 20 | <i>Multitude.</i> We may suppose seven millions; though, if the calculation of Chronicles be more accurate, they were much more numerous. See 2 Kings xxiv. 9. (Haydock)'
      v:021:
        - "1KI:4:21 | 21 | 21 | <i>The river.</i> Euphrates. (Challoner) --- To, or \"of the land,\" <i>terr√¶.</i> (Haydock) --- This river may denote the torrent Besor, as Solomon's dominions extended not only as far as <i>Gaza,</i> but also to the oriental branch of the Nile, ver. 24. Thus one verse explains the other. There were, indeed, no <i>kingdoms</i> (Calmet) in this portion of land, which is now quite barren: but formerly it had several cities, and they belonged to various kings of Egypt, Arabia, the Philistines, &c. (Haydock) --- Hebrew may be rendered \"from the river, (Euphrates) the land of the Philistines, and to the border,\" &c., (Calmet) agreeably to 2 Paralipomenon ix. 26. <i>He exercised authority over all the kings from the river Euphrates to the land,</i> &c. Hebrew, \"the river even unto,\" &c. Solomon had all the kings of Syria, Ammon, the Philistines, &c., under him; so that his empire took in all that had been promised to Abraham. (Haydock) See St. Augustine, q. 21. (Josue)"
      v:022:
        - '1KI:4:22 | 22 | 22 | <i>Measures,</i> (<i>cori.</i>) Each of which contained little less than 300 pints. (Calmet) --- A corus is equivalent to 30 modii, and would support as many men a day; so that the family of Solomon would contain 2,700 people. (Cornelius a Lapide) (Menochius) --- Villalpand calculates 48,600, and Calvisius 54,000.'
      v:023:
        - '1KI:4:23 | 23 | 23 | <i>Buffaloes. Yachmur</i> means also a sort of wild-goat, like a stag, Deuteronomy xiv. 5. (Bochart, Anim. i. B. iii. 22.) --- <i>Fowls.</i> Some Rabbins explain <i>barburim,</i> (or <i>borbrim</i>) of capons, or birds from Barbary; as if this name had been known in the days of Solomon. (Calmet) --- There was an ancient Ethiopian Barbary on the Persian gulf, (Bochart) with which the Rabbins were not acquainted. (Calmet)'
      v:024:
        - '1KI:4:24 | 24 | 24 | <i>Beyond.</i> Hebrew, "on the side of," without determining on which, Deuteronomy i. --- <i>Thaphsa.</i> The famous Thapsacus, on the Euphrates. --- <i>To Gazan.</i> Hebrew <i>Hazza.</i> This name is written in a different manner from Gaza, and may signify a country of the Medes, on the frontiers of Armenia. But, as it is pronounced almost alike, and the parallel passage determines for the country of the Philistines, (ver. 21,) we may explain it of Gaza. (Calmet)'
      v:025:
        - 1KI:4:25 | 25 | 25 | <i>Vine.</i> this expression is often used to imply a state of peace and happiness. The people were then content with rural pleasures. (Calmet)
      v:026:
        - "1KI:4:26 | 26 | 26 | <i>Forty:</i> 2 Paralipomenon ix. 25., has <i>four</i> in the Hebrew. Septuagint read in both places 40,000 mares, for chariots, and 12,000 horses. (Calmet) --- The Alexandrian copy has 40 here, and 4000 in the latter place; where, instead of horses, it gives horsemen, with the Vulgate. These two words are often used as synonymous by the best authors. But it is more difficult to reconcile the number; (Calmet) as (2 Paralipomenon xiv.) we read again differently, <i>he had</i> 1400 <i>chariots, and</i> 12,000 <i>horsemen.</i> (Haydock) --- <i>Forty</i> might easily be mistaken for <i>four,</i> by only adding <i>im</i> at the end of <i>arba.</i> (Bochart) (Grotius) --- Instead of stalls, Calmet supposes stables to be understood, and in each he would place ten horses, which completes the number here assigned. If this be admitted, no change is necessary: but, as <i>pr√¶sepe</i> signifies \"a stall,\" we may adhere to the Vulgate, which has 40,000 in both places; whereas the Hebrew varies, though the sense may be the same. The number of Solomon's chariots was 1400. As two horses were usually employed to draw them, 2800; or, allowing for accidents, changes, &c., 4000 horses would have been amply sufficient. It seems, therefore, that we should admit only so many horses or stalls. (Haydock) --- \"Vignoles conjectures, that the Jews formerly used marks analogous to our common figures; as the Arabians have done for many hundred years. And, if so, the corruption\" of hundreds for tens, &c., \"may be easily accounted for, by the transcriber's carelessly adding or omitting a single <i>cypher.</i>\" (Kennicott, Diss. ii.) --- Yet, if 40,000 horses must be admitted, we may say that they were not all intended for the chariots of war, but some for draught-horses, to convey the stones and other materials for the numerous buildings, which Solomon carried on. This might serve to excuse him for having so many horses, (Haydock) contrary to the letter of the law, and the example of Josue and of David. His subjects were thus, perhaps, engaged in too much commerce with the Egyptians: and the king was forced to burden them with taxes, which at last proved so fatal. (Serarius) (Pineda) (Calmet) --- Yet some undertake his defence, by saying that he did not act against the spirit of the law; that many of the horses were imposed as a tribute, and Solomon did not place his trust in them, Proverbs xxi. 31., and 2 Paralipomenon ix. 24. (Tostat) (Bochart, B. ii. 9.) --- His empire was become more extensive, and his works more splendid; so that what might appear an useless parade in some, might be worthy of praise in Solomon. The law is not so precise. <i>He shall not multiply horses to himself, nor lead back the people into Egypt, being lifted up with the number of his horsemen,</i> Deuteronomy xvii. 16. There is a like prohibition of many wives and treasures."
      v:027:
        - 1KI:4:27 | 27 | 27 | <i>Fed them and</i> is omitted in Hebrew and Septuagint. (Haydock)
      v:028:
        - "1KI:4:28 | 28 | 28 | <i>Beasts. Racesh</i> denotes horses of extraordinary swiftness, (Bochart) or dromedaries, &c. Junius translates, \"post-horses.\" --- <i>King:</i> so also the Septuagint. Protestants, \"<i>the officers</i> were, every man according to his charge.\" The twelve governors employed others to bring all necessary provisions, (Haydock) to the places where the king was travelling; (Calmet) or they took care not only of the king's table, but they had also the general inspection over his stables. (Haydock) --- Few oats are grown in the East. They feed their horses on barley and straw. (Calmet)"
      v:029:
        - '1KI:4:29 | 29 | 29 | <i>Hart;</i> magnanimity, which pride often attempts to imitate, and is therefore designated by the same expression, Proverbs xxi. 4. The genius of Solomon was also most penetrating and comprehensive. (Calmet) --- √Ünomaus thus addresses Apollo, "Thou who knowest, both the number of the sands and the extent of the sea---who understandest the dumb, and hearest the man who has not spoken." (Eusebius, pr√¶p. v. 34.) (Haydock)'
      v:030:
        - '1KI:4:30 | 30 | 30 | <i>Orientals</i> of Chaldea, Arabia, Idumea, &c., Daniel ii. 2., Abdias viii., Numbers xxii. 5. Job and his friends were of this description. The Greeks acknowledged that they had received their philosophy from the barbarians; (Laert. proem.) and Casaubon observes, that the ancient defendants of the Christian faith proved the same truth. (Not. Ibid.) They shewed that all true saving knowledge had been derived from the Hebrews. (Haydock) --- The Chaldeans maintain that their countrymen were the fountains of science; and many suppose that Abraham communicated these treasures to the Egyptians; whereas the latter pretend, that a colony from their country had imparted that blessing to the Chaldeans. Diodorus (B. i.) says that Belus conducted such a colony, and the Greeks chiefly owed their information to the <i>Egyptians.</i> God had communicated to Solomon all that was of real use in those sciences, in a superior degree, Wisdom vii. 17. (Josephus, [Antiquities?] viii. 2.) He was eminently skilled in natural philosophy, &c. (Calmet)'
      v:031:
        - "1KI:4:31 | 31 | 31 | <i>All men,</i> of his time (Lyranus) and nation. (Munster) --- But why should we limit these general expressions? (Calmet) See chap. iii. 12, 13. (Haydock) --- Ethan is the same as Idithun. The title of Ezrahite does not seem to belong to him; and Chalcol and Dorda seem to be inserted here by some transcriber from 1 Paralipomenon ii. 6., where we read, <i>the sons of Zara....Ethan and Eman, and Chalchal and Dara,</i> of the tribe of Juda. But they were different from these men, who were probably Levites. (Calmet) --- We find Chalcol and Dorda mentioned no where else. Heman was an Ezrahite, (Psalm lxxxvii.) and a seer of the king, presiding over the singers, (1 Paralipomenon xv. 19., and xxv. 4., and 5.; Menochius) who stood in the middle. Ethan's band surrounded the altar, (1 Paralipomenon vi. 44.) while Asaph's were on the right hand. --- <i>Mahol</i> was the mother of the four, unless the word denote their profession, as <i>sons of</i> \"the choir,\" singing and playing on musical instruments. (Calmet) --- Solomon was eminent in both respects, as well as in poetry; as he is compared with those who were most noted for compositions and music. (Sanctius)"
      v:032:
        - '1KI:4:32 | 32 | 32 | <i>Three thousand parables.</i> These works are all lost, excepting some part of the parables extant in the book of Proverbs; and his chief poem called the Canticle of Canticles. (Challoner) --- The title of Psalm cxxvi., attributes it to Solomon. But its authority is not sufficiently established. The book of Proverbs contains at present only 658, (Cornelius a Lapide) or 800 parables. (Clarius) --- Josephus exaggerates, when he reads 3000 volumes of parables. --- <i>Five.</i> Septuagint read, "5000 odes," which is adopted by many interpreters. Josephus (Calmet) and the Chaldean agree with the Hebrew. (Menochius)'
      v:033:
        - '1KI:4:33 | 33 | 33 | <i>Wall.</i> Some deny that <i>ezob</i> means hyssop. (Kimchi; Levinus, &c.) But there is a species which grows on mountains, and even out of walls. (Bochart) (Sanctius) --- It is a small odoriferous plant; whereas the cedar was the largest tree with which the Jews were acquainted. (Calmet) --- On Libanus there are found such trees above 36 feet in circumference; which extend their branches 111 feet around them. (Maundrell, Jerus. p. 239.) --- Solomon examined all, Wisdom vii. 17, &c. Many works have been falsely attributed to him, which Origen rejects: hom. 35, in Matthew. See Josephus, [Antiquities?] viii. 2.; Pineda iii. 29. (Calmet) --- Perhaps he might have composed some magical works, while he was an idolater. (Salien)'
      v:034:
        - "1KI:4:34 | 34 | 34 | <i>Wisdom.</i> The Scriptures relate the coming of the queen of Saba, chap. x. Thus Livy attracted the attention of distant nations, who neglected the grandeur of Rome, to visit him. (St. Jerome, Ep. ad Paulin.) Solomon's wisdom is compared to a great river, inundating the whole earth. (Ecclesiasticus xlvii. 16.)"
