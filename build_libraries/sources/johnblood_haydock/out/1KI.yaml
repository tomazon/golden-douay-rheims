    verses:
      v:001: '1KI:15:1 | 1 | 1 | Now {VERSE_FOOTNOTE_INDEX_REF 0}in the eighteenth year of the reign of Jeroboam, the son of Nabat, Abiam reigned over Juda.'
      v:002: '1KI:15:2 | 2 | 2 | He reigned three years in Jerusalem: {VERSE_FOOTNOTE_INDEX_REF 0}the name of his mother was Maacha, the daughter of Abessalom.'
      v:003: '1KI:15:3 | 3 | 3 | And he walked in all the sins of his father, which he had done before him: and his heart was not perfect with the Lord his God, as was the heart of David, his father.'
      v:004: "1KI:15:4 | 4 | 4 | But for David's sake the Lord his God gave him a lamp in Jerusalem, to set up his son after him, and to establish Jerusalem:"
      v:005: '1KI:15:5 | 5 | 5 | Because David had done that which was right in the eyes of the Lord, and had not turned aside from any thing that he commanded him, all the days of his life, {VERSE_FOOTNOTE_INDEX_REF 0}except the matter of Urias, the Hethite.'
      v:006: 1KI:15:6 | 6 | 6 | But there was war between Roboam and Jeroboam all the time of his life.
      v:007: '1KI:15:7 | 7 | 7 | And the rest of the words of Abiam, and all that he did, are they not written in the Book of the words of the days of the kings of Juda?{VERSE_FOOTNOTE_INDEX_REF 0} And there was war between Abiam and Jeroboam.'
      v:008: '1KI:15:8 | 8 | 8 | And Abiam slept with his fathers, and they buried him in the city of David, {VERSE_FOOTNOTE_INDEX_REF 0}and Asa, his son, reigned in his stead.'
      v:009: '1KI:15:9 | 9 | 9 | So in the {VERSE_FOOTNOTE_INDEX_REF 0}twentieth year of Jeroboam, king of Israel, reigned Asa, king of Juda,'
      v:010: "1KI:15:10 | 10 | 10 | And he reigned one and forty years in Jerusalem. His mother's name was Maacha, the daughter of Abessalom."
      v:011: '1KI:15:11 | 11 | 11 | And Asa did that which was right in the sight of the Lord, as did David, his father:'
      v:012: '1KI:15:12 | 12 | 12 | And he took away the effeminate out of the land, and he removed all the filth of the idols, which his fathers had made.'
      v:013: '1KI:15:13 | 13 | 13 | Moreover, he also removed his mother, Maacha, from being the princess in the sacrifices of Priapus, and in the grove which she had consecrated to him: and he destroyed her den, and broke in pieces the filthy idol, and burnt it by the torrent Cedron:'
      v:014: '1KI:15:14 | 14 | 14 | But the high places he did not take away. Nevertheless, the heart of Asa was perfect with the Lord all his days:'
      v:015: '1KI:15:15 | 15 | 15 | And he brought in the things which his father had dedicated, and he had vowed, into the house of the Lord, silver and gold, and vessels.'
      v:016: '1KI:15:16 | 16 | 16 | And there was war between Asa, and Baasa, king of Israel, all their days.'
      v:017: '1KI:15:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}And Baasa, king of Israel, went up against Juda, and built Rama, that no man might go out or come in of the side of Asa, king of Juda.'
      v:018: "1KI:15:18 | 18 | 18 | Then Asa took all the silver and gold that remained in the treasures of the house of the Lord, and in the treasures of the king's house, and delivered it into the hands of his servants: and sent them to Benadad, son of Tabremon, the son of Hezion, king of Syria, who dwelt in Damascus, saying:"
      v:019: '1KI:15:19 | 19 | 19 | There is a league between me and thee, and between my father and thy father: therefore I have sent thee presents of silver and gold: and I desire thee to come, and break thy league with Baasa, king of Israel, that he may depart from me.'
      v:020: '1KI:15:20 | 20 | 20 | Benadad, hearkening to king Asa, sent the captains of his army against the cities of Israel, and they smote Ahion, and Dan, and Abel-bethmaacha, and all Ceneroth; that is, all the land of Nephthali.'
      v:021: '1KI:15:21 | 21 | 21 | And when Baasa had heard this, he left off building Rama, and returned into Thersa.'
      v:022: '1KI:15:22 | 22 | 22 | But king Asa sent word into all Juda, saying: Let no man be excused: and they took away the stones from Rama, and the timber thereof, wherewith Baasa had been building, and with them Asa built Gabaa of Benjamin, and Maspha.'
      v:023: '1KI:15:23 | 23 | 23 | But the rest of all the acts of Asa, and all his strength, and all that he did, and the cities that he built, are they not written in the Book of the words of the days of the kings of Juda? But in the time of his old age he was diseased in his feet.'
      v:024: '1KI:15:24 | 24 | 24 | And he slept with his fathers, and was buried with them in the city of David, his father.{VERSE_FOOTNOTE_INDEX_REF 0} And Josaphat, his son, reigned in his place.'
      v:025: '1KI:15:25 | 25 | 25 | But Nadab, the son of Jeroboam, reigned over Israel the second year {VERSE_FOOTNOTE_INDEX_REF 0}of Asa, king of Juda: and he reigned over Israel two years.'
      v:026: '1KI:15:26 | 26 | 26 | And he did evil in the sight of the Lord, and walked in the ways of his father, and in his sins, wherewith he made Israel to sin.'
      v:027: '1KI:15:27 | 27 | 27 | And Baasa, the son of Ahias, of the house of Issachar, conspired against him, and slew him in Gebbethon, which is a city of the Philistines: for Nadab and all Israel besieged Gebbethon.'
      v:028: '1KI:15:28 | 28 | 28 | So Baasa slew him in the third year {VERSE_FOOTNOTE_INDEX_REF 0}of Asa, king of Juda, and reigned in his place.'
      v:029: '1KI:15:29 | 29 | 29 | {VERSE_FOOTNOTE_INDEX_REF 0}And when he was king, he cut off all the house of Jeroboam: he left not so much as one soul of his seed, till he had utterly destroyed him, according to the word of the Lord, {VERSE_FOOTNOTE_INDEX_REF 1}which he had spoken in the hand of Ahias, the Silonite:'
      v:030: '1KI:15:30 | 30 | 30 | Because of the sin of Jeroboam, which he had sinned, and wherewith he had made Israel to sin, and for the offence wherewith he provoked the Lord, the God of Israel.'
      v:031: '1KI:15:31 | 31 | 31 | But the rest of the acts of Nadab, and all that he did, are they not written in the Book of the words of the days of the kings of Israel?'
      v:032: '1KI:15:32 | 32 | 32 | And there was war between Asa and Baasa, the king of Israel, all their days.'
      v:033: '1KI:15:33 | 33 | 33 | In the third year {VERSE_FOOTNOTE_INDEX_REF 0}of Asa, king of Juda, Baasa, the son of Ahias, reigned over all Israel, in Thersa, four and twenty years.'
      v:034: '1KI:15:34 | 34 | 34 | And he did evil before the Lord, and walked in the ways of Jeroboam, and in his sins, wherewith he made Israel to sin.'
  c:016:
    commentary:
      v:001:
        - '1KI:16:1 | 1 | 1 | <i>Jehu</i> was different from one of the same name and parentage, who came to Josaphat; (2 Paralipomenon xix. 2.; Du Hamel; Tirinus) though, if Baasa did not put him to death, as there is some reason to doubt, he might be the same, ver. 7. (Calmet) --- <i>Hanani</i> had been sent to Asa, 2 Paralipomenon xvi. 7. (Abulensis, q. 3.)'
      v:002:
        - '1KI:16:2 | 2 | 2 | <i>I have.</i> All power comes from God, though he frequently disapproves of the means by which people obtain it. (Haydock) --- Baasa was a traitorous usurper. --- <i>My people.</i> Many had abandoned the Lord: (Haydock) yet he still regards <i>Israel</i> as his people, sending prophets to reclaim them, and preserving many from bending the knee before Baal.'
      v:003:
        - '1KI:16:3 | 3 | 3 | <i>Posterity,</i> (<i>posteriora.;</i> Haydock) children, and all that he shall leave behind. (Calmet) --- Baasa himself died a natural death, ver. 6. (Salien)'
      v:007:
        - '1KI:16:7 | 7 | 7 | <i>The evil,</i> to punish it. (Menochius) --- <i>He,</i> God, <i>slew him,</i> Baasa, (Calmet) or "because the latter slew" Nadab, &c. (Grotius) --- God punished his usurpation and murders. (Calmet) --- <i>That is,</i> &c., is not found in Hebrew, Chaldean, Septuagint, nor in some Latin copies. (Estius) --- Hence Jehu might survive to admonish Josaphat, ver. 1. (Calmet)'
      v:008:
        - '1KI:16:8 | 8 | 8 | <i>Years,</i> in part, as he was slain in the 27th year of Asa, ver. 10.'
      v:009:
        - '1KI:16:9 | 9 | 9 | <i>Horsemen.</i> Hebrew, "chariots." (Septuagint) (Calmet) --- But Josephus styles him, <i>Hipparchon,</i> "general of the horse." (Menochius) --- <i>Rebelled.</i> Hebrew, "conspired." (Haydock) --- He acted privately at first. (Menochius) --- <i>Governor.</i> Hebrew, "steward of his house." Chaldean and Arabic, "in the temple of the idol Arsa," <i>the earth,</i> whom the pagans worshipped as the mother of gods and men; unless Arsa be put for Asera, or Astarte. (Calmet)'
      v:011:
        - '1KI:16:11 | 11 | 11 | <i>Wall.</i> See 1 Kings xxv. 22. --- <i>Friends,</i> from whom he had any thing to fear. (Menochius)'
      v:013:
        - '1KI:16:13 | 13 | 13 | <i>Vanities;</i> idols. (Haydock) --- They raised fresh altars; or, by their example, encouraged the people to persevere in their impiety. (Menochius)'
      v:016:
        - '1KI:16:16 | 16 | 16 | <i>All Israel,</i> that was in the army, while others took part with Zambri. (Worthington)'
      v:018:
        - '1KI:16:18 | 18 | 18 | <i>Himself.</i> Hebrew may also signify, "he (Amri) burnt him." --- <i>Zambri,</i> his rival. But the other sense is more natural. (Calmet) --- Thus Sardanapalus chose to destroy himself, with all his riches, (Justin i.; Atheneus xii. 7.) to prevent the dead body from being insulted. It was for this reason that Sylla, the first of the Cornelian family, ordered his remains to be burnt. (Cicero, Leg. i.) (Tirinus)'
      v:019:
        - '1KI:16:19 | 19 | 19 | <i>To sin.</i> Zambri had sufficient time, in seven days, (Haydock) to manifest his evil dispositions, of which he had perhaps given proof before. (Calmet)'
      v:021:
        - '1KI:16:21 | 21 | 21 | <i>Parts.</i> Those who had chosen Amri, were mortified at the election made by the army, and therefore set up another king. (Calmet) --- The contest seems to have lasted four years. (Houbigant)'
      v:022:
        - '1KI:16:22 | 22 | 22 | <i>Died</i> in the battle, wherein <i>Amri prevailed.</i> (Menochius)'
      v:023:
        - "1KI:16:23 | 23 | 23 | <i>In the one and thirtieth year,</i> &c. Amri began to reign in the seven and twentieth year of Asa; but had not the quiet possession of the kingdom, till the death of his competitor Thebni, which was in the one and thirtieth year of Asa's reign. (Challoner) --- <i>Twelve years</i> in all, (Worthington) comprehending the four of civil war; six at <i>Thersa,</i> and two in Samaria. (Houbigant)"
      v:024:
        - '1KI:16:24 | 24 | 24 | <i>Silver:</i> 684<i>l.</i> 7<i>s.</i> 6<i>d.</i> sterling. (Arbuthnot) --- The place was sold so cheap, on condition that it should be called after the original owner. (Salien) --- Somer dwelt there; and several houses had been already erected, (chap. xiii. 32.) and even streets, by the king of Syria, for the convenience of his merchants, chap. xx. 34. (Haydock) --- Thersa had lately been so much ruined by civil wars, that Amri thought proper to choose a new seat of government. Samaria was greatly adorned by succeeding kings, chap. xxii. 39. It stood in a delightful and commanding situation, and gave its name to the adjacent territory, and to the whole kingdom of Israel. Benadad besieged it twice; and Salmanasar took it. The kings of Egypt laid claim to it, after the death of Alexander: but Antiochus, of Syria, took it from them. Hyrcanus levelled it with the ground. Herod the Great rebuilt the city, and called it Sebaste, in honour of Augustus.'
      v:025:
        - '1KI:16:25 | 25 | 25 | <i>Above.</i> He made a law, (Calmet) to force all to conform to the established irreligion, Micheas vi. 16. (Haycock)'
      v:026:
        - '1KI:16:26 | 26 | 26 | <i>With their vanities.</i> That is, their idols, their golden calves, vain, false, deceitful things.'
      v:031:
        - "1KI:16:31 | 31 | 31 | <i>Jezabel,</i> whose name is become proverbial, to designate a proud, lewd, cruel, and impious woman, Apocalypse ii. 20. Grotius compares her with Tullia, Fulvia, and Eudoxia, the respective wives of Tarquin, Anthony, and Arcadius. She was the chief promoter of all the evils of Achab's reign. He did not insist that she should embrace the true religion, when he married her; as it is supposed former kings had done, when they espoused women who had been brought up in idolatry. (Calmet) --- He even introduced her country's idols, and thus enhanced upon the wickedness of his predecessors. (Haycock) --- <i>Ethbaal.</i> Menander (following Josephus, contra Apion i.) calls him Ithobaal, and remarks that his reign was memorable for a year's drought; probably that of three years, under Achaz, chap. xvii. 1. Ethbaal was king of Tyre, and ruled over the Sidonians likewise, chap. v. 6."
      v:034:
        - '1KI:16:34 | 34 | 34 | <i>Hand.</i> Josue had committed this curse to writing. (Haydock) --- Hiel, an idolater, did not regard it, and Achab had not zeal to attempt to hinder him. But divine Providence punished his audacity. (Calmet) --- All his sons perished, while the city was rebuilding. (Worthington) --- See Josue vi. 26. (Calmet)'
