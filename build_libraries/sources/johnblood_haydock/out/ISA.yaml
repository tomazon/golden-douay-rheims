  c:004:
    commentary:
      v:001:
        - 'ISA:4:1 | 1 | 1 | <i>Seven.</i> Many shall sue for a husband, men shall be so scarce. To continue unmarried was reproachful, Deuteronomy vii. 14. (Calmet) --- After the conversion of the Gentiles, pastors will be much wanted. (Worthington)'
      v:002:
        - 'ISA:4:2 | 2 | 2 | <i>Bud.</i> That is, Christ, (Challoner) who was faintly prefigured by Zorobabel, Zacharias iii. 8. Our Saviour was the fruit of the earth, and sovereign Lord. (Calmet)'
      v:003:
        - 'ISA:4:3 | 3 | 3 | <i>Life.</i> Only the faithful shall be saved. (Worthington) --- The Jews, after the captivity, shall be more obedient. But converts to the faith of Christ are styled <i>saints,</i> (Romans i. 7., &c.) such particularly as are predestined to glory, Romans viii. 30. (Calmet) --- Those who are called to life and the true faith, may forfeit this honour, by their own fault. (Menochius)'
      v:004:
        - 'ISA:4:4 | 4 | 4 | <i>Burning.</i> By baptism of water and fire, or of the Holy Ghost. (St. Jerome)'
      v:005:
        - 'ISA:4:5 | 5 | 5 | <i>Protection.</i> God will protect his Church, more than he did the Israelites by the pillar, Exodus xiv. 20. (St. Basil, &c.)'
