    verses:
      v:001: 'ISA:51:1 | 1 | 1 | Give ear to me, you that follow that which is just, and you that seek the Lord: look unto the rock whence you are hewn, and to the hole of the pit from which you are dug out.'
      v:002: 'ISA:51:2 | 2 | 2 | Look unto Abraham, your father, and to Sara, that bore you: for I called him alone, and blessed him, and multiplied him.'
      v:003: 'ISA:51:3 | 3 | 3 | The Lord therefore will comfort Sion, and will comfort all the ruins thereof: and he will make her desert as a place of pleasure, and her wilderness as the garden of the Lord. Joy and gladness shall be found therein, thanksgiving and the voice of praise.'
      v:004: 'ISA:51:4 | 4 | 4 | Hearken unto me, O my people, and give ear to me, O my tribes: {VERSE_FOOTNOTE_INDEX_REF 0}for a law shall go forth from me, and my judgment shall rest to be a light of the nations.'
      v:005: 'ISA:51:5 | 5 | 5 | My just one is near at hand, my Saviour is gone forth, and my arms shall judge the people: the islands shall look for me, and shall patiently wait for my arm.'
      v:006: 'ISA:51:6 | 6 | 6 | Lift up your eyes to heaven, and look down to the earth beneath: for the heavens shall vanish like smoke, and the earth shall be worn away like a garment, and the inhabitants thereof shall perish in like manner: {VERSE_FOOTNOTE_INDEX_REF 0}but my salvation shall be for ever, and my justice shall not fail.'
      v:007: 'ISA:51:7 | 7 | 7 | Hearken to me, you that know what is just, my people who have my law in your heart: fear ye not the reproach of men, and be not afraid of their blasphemies.'
      v:008: 'ISA:51:8 | 8 | 8 | For the worm shall eat them up as a garment: and the moth shall consume them as wool: but my salvation shall be for ever, and my justice from generation to generation.'
      v:009: 'ISA:51:9 | 9 | 9 | Arise, arise, put on strength, O thou arm of the Lord: arise as in the days of old, in the ancient generations. Hast not thou struck the proud one, <i>and</i> wounded the dragon?'
      v:010: 'ISA:51:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}Hast not thou dried up the sea, the water of the mighty deep, who madest the depth of the sea a way, that the delivered might pass over?'
      v:011: 'ISA:51:11 | 11 | 11 | And now they that are redeemed by the Lord, shall return, and shall come into Sion singing praises, and joy everlasting <i>shall be</i> upon their heads, they shall obtain joy, and gladness, sorrow and mourning shall flee away.'
      v:012: 'ISA:51:12 | 12 | 12 | I, I myself will comfort you: who art thou, that thou shouldst be afraid of a mortal man, and of the son of man, who shall wither away like grass?'
      v:013: 'ISA:51:13 | 13 | 13 | And thou hast forgotten the Lord, thy Maker, who stretched out the heavens, and founded the earth: and thou hast been afraid continually, all the day, at the presence of his fury who afflicted thee, and had prepared himself to destroy thee: where is now the fury of the oppressor?'
      v:014: 'ISA:51:14 | 14 | 14 | He shall quickly come that is going to open <i>unto you</i>, and he shall not kill unto utter destruction, neither shall his bread fail.'
      v:015: 'ISA:51:15 | 15 | 15 | But I am the Lord thy God, who trouble the sea, and the waves thereof swell: the Lord of hosts is my name.'
      v:016: 'ISA:51:16 | 16 | 16 | {VERSE_FOOTNOTE_INDEX_REF 0}I have put my words in thy mouth, and have protected thee in the shadow of my hand, that thou mightest plant the heavens, and found the earth: and mightest say to Sion: Thou art my people.'
      v:017: 'ISA:51:17 | 17 | 17 | Arise, arise, stand up, O Jerusalem, which hast drunk at the hand of the Lord the cup of his wrath: thou hast drunk even to the bottom of the cup of dead sleep, and thou hast drunk even to the dregs.'
      v:018: 'ISA:51:18 | 18 | 18 | There is none that can uphold her among all the children that she hath brought forth: and there is none that taketh her by the hand among all the children that she hath brought up.'
      v:019: 'ISA:51:19 | 19 | 19 | {VERSE_FOOTNOTE_INDEX_REF 0}There are two things that have happened to thee? who shall be sorry for thee? desolation and destruction, and the famine, and the sword, who shall comfort thee?'
      v:020: 'ISA:51:20 | 20 | 20 | Thy children are cast forth, they have slept at the head of all the ways, as the wild ox that is snared: full of the indignation of the Lord, of the rebuke of thy God.'
      v:021: 'ISA:51:21 | 21 | 21 | Therefore hear this, thou poor little one, and thou that art drunk, but no with wine.'
      v:022: 'ISA:51:22 | 22 | 22 | Thus saith thy Sovereign, the Lord, and thy God, who will fight for his people: Behold, I have taken out of thy hand the cup of dead sleep, the dregs of the cup of my indignation, thou shalt not drink it again any more.'
      v:023: 'ISA:51:23 | 23 | 23 | And I will put it in the hand of them that have oppressed thee, and have said to thy soul: Bow down, that we may go over: and thou hast laid thy body as the ground, and as a way to them that went over.'
  c:052:
    commentary:
      v:001:
        - 'ISA:52:1 | 1 | 1 | <i>Thee.</i> Judea was no more laid waste by its ancient enemies. The persecution of Epiphanes did not continue long. Many have attacked the Church; but they cannot overcome her, nor will she cease to preach the truth, and to continue pure and holy.'
      v:003:
        - 'ISA:52:3 | 3 | 3 | <i>Money.</i> The Chaldeans acted impolitically in leaving the country without inhabitants, and Cyrus will derive no immediate advantage from your return. (Calmet) --- The Jews had not injured the Chaldeans, nor mankind the devil. But both had offended God, who out of mercy paid their ransom. (Worthington)'
      v:004:
        - 'ISA:52:4 | 4 | 4 | <i>Assyrian.</i> Pharao, (Sa; Tirinus) or rather Nabuchodonosor, (Calmet) and the princes of Assyria, who acted tyrannically. (Haydock)'
      v:005:
        - 'ISA:52:5 | 5 | 5 | <i>Long,</i> by the Chaldeans, weak Jews, and strangers, who misconstrue my conduct towards my people, and represent it as the effect of injustice, or of weakness.'
      v:006:
        - 'ISA:52:6 | 6 | 6 | <i>Here.</i> Jesus Christ appears, the Redeemer foretold so long before.'
      v:007:
        - 'ISA:52:7 | 7 | 7 | <i>Peace.</i> He comes like a conqueror to save his people. It may also be applied to the prophets and apostles, (Calmet) as St. Paul explains it, Romans x. 15. (Menochius)'
      v:008:
        - 'ISA:52:8 | 8 | 8 | <i>Watchmen,</i> prophets. The angels sung at the birth of Christ, Luke ii. 14.'
      v:010:
        - 'ISA:52:10 | 10 | 10 | <i>Arm.</i> The Saviour, Luke i. 51.'
      v:011:
        - 'ISA:52:11 | 11 | 11 | <i>Lord,</i> the Levites departing from Babylon, 1 Esdras i. 7., and Numbers iii. 6., and iv. 5., &c. (Calmet) --- St. Paul proves hence that communication with infidels in spiritual things is always unlawful, 2 Corinthians vi. 17. (Worthington)'
      v:013:
        - 'ISA:52:13 | 13 | 13 | <i>Servant,</i> Christ. In vain do the Jews attempt to apply this to any other. It is wonderful that Grotius should follow their steps, and understand Jeremias to be meant; though elsewhere he allows that the prophet speaks only of the Messias. (De Verit. v. 19.) --- This author [Grotius] has been of great prejudice to religion. The Chaldean and many modern Jews have been compelled by evidence to apply this to the Messias. See Geir., &c. Jesus was pleased to assume the form of a servant, Philippians ii. 7.'
      v:014:
        - 'ISA:52:14 | 14 | 14 | <i>Of men,</i> who have disfigured the countenance of our Saviour with buffets, &c. The Jews would not receive him under this abject form, though it had been foretold equally with his elevation. (Calmet)'
      v:015:
        - "ISA:52:15 | 15 | 15 | <i>Sprinkle</i> with baptism, (Haydock) and his manifold graces. (Calmet) --- Septuagint, \"so many nations shall wonder at him.\" (Haydock) --- <i>Mouth,</i> out of reverence. How many great princes have submitted to his yoke? (Calmet) --- <i>Beheld.</i> The Gentiles (Menochius) embrace the faith, at the sight of Christ's miracles. (Calmet)"
