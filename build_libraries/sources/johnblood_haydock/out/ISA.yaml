    verses:
      v:001: 'ISA:60:1 | 1 | 1 | Arise, be enlightened, O Jerusalem: for thy light is come, and the glory of the Lord is risen upon thee.'
      v:002: 'ISA:60:2 | 2 | 2 | For behold darkness shall cover the earth, and a mist the people: but the Lord shall arise upon thee, and his glory shall be seen upon thee.'
      v:003: 'ISA:60:3 | 3 | 3 | And the Gentiles shall walk in thy light, and kings in the brightness of thy rising.'
      v:004: 'ISA:60:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}Lift up thy eyes round about, and see: all these are gathered together, they are come to thee: thy sons shall come from afar, and thy daughters shall rise up at thy side.'
      v:005: 'ISA:60:5 | 5 | 5 | Then shalt thou see, and abound, and thy heart shall wonder and be enlarged, when the multitude of the sea shall be converted to thee, the strength of the Gentiles shall come to thee.'
      v:006: 'ISA:60:6 | 6 | 6 | The multitude of camels shall cover thee, the dromedaries of Madian and Epha: all they from Saba shall come, bringing gold and frankincense: and shewing forth praise to the Lord.'
      v:007: 'ISA:60:7 | 7 | 7 | All the flocks of Cedar shall be gathered together unto thee, the rams of Nabaioth shall minister to thee: they shall be offered upon my acceptable altar, and I will glorify the house of my majesty.'
      v:008: 'ISA:60:8 | 8 | 8 | Who are these, that fly as clouds, and as doves to their windows?'
      v:009: 'ISA:60:9 | 9 | 9 | For the islands wait for me, and the ships of the sea in the beginning: that I may bring thy sons from afar: their silver, and their gold with them, to the name of the Lord thy God, and to the holy One of Israel, because he hath glorified thee.'
      v:010: 'ISA:60:10 | 10 | 10 | And the children of strangers shall build up thy walls, and their kings shall minister to thee: for in my wrath have I struck thee, and in my reconciliation have I had mercy upon thee.'
      v:011: 'ISA:60:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}And thy gates shall be open continually: they shall not be shut day nor night, that the strength of the Gentiles may be brought to thee, and their kings may be brought.'
      v:012: 'ISA:60:12 | 12 | 12 | For the nation and the kingdom that will not serve thee, shall perish: and the Gentiles shall be wasted with desolation.'
      v:013: 'ISA:60:13 | 13 | 13 | The glory of Libanus shall come to thee, the fir-tree, and the box-tree, and the pine-tree together, to beautify the place of my sanctuary: and I will glorify the place of my feet.'
      v:014: 'ISA:60:14 | 14 | 14 | And the children of them that afflicted thee, shall come bowing down to thee, and all that slandered thee shall worship the steps of thy feet, and shall call thee the city of the Lord, the Sion of the holy One of Israel.'
      v:015: 'ISA:60:15 | 15 | 15 | Because thou wast forsaken, and hated, and there was none that passed through thee, I will make thee to be an everlasting glory, a joy unto generation and generation:'
      v:016: 'ISA:60:16 | 16 | 16 | And thou shalt suck the milk of the Gentiles, and thou shalt be nursed with the breasts of kings: and thou shalt know that I am the Lord, thy Saviour, and thy Redeemer, the mighty One of Jacob.'
      v:017: 'ISA:60:17 | 17 | 17 | For brass, I will bring gold, and for iron I will bring silver: and for wood, brass, and for stones, iron: and I will make thy visitation peace, and thy overseers justice.'
      v:018: 'ISA:60:18 | 18 | 18 | Iniquity shall no more be heard in thy land, wasting or destruction in thy borders, and salvation shall possess thy walls, and praise thy gates.'
      v:019: 'ISA:60:19 | 19 | 19 | {VERSE_FOOTNOTE_INDEX_REF 0}Thou shalt no more have the sun for thy light by day, neither shall the brightness of the moon enlighten thee; but the Lord shall be unto thee for an everlasting light, and thy God for thy glory.'
      v:020: 'ISA:60:20 | 20 | 20 | Thy sun shall go down no more, and thy moon shall not decrease: for the Lord shall be unto thee for an everlasting light, and the days of thy mourning shall be ended.'
      v:021: 'ISA:60:21 | 21 | 21 | And thy people <i>shall be</i> all just, they shall inherit the land for ever, the branch of my planting, the work of my hand to glorify <i>me</i>.'
      v:022: 'ISA:60:22 | 22 | 22 | The least shall become a thousand, and a little one a most strong nation: I, the Lord, will suddenly do this thing in its time.'
  c:061:
    commentary:
      v:001:
        - 'ISA:61:1 | 1 | 1 | <i>Lord.</i> Hebrew adds, "God." Adonai seems to have been inserted to prevent the pronunciation of Jehovah, (Kennicott) which alone occurs in the Septuagint, Arabic, and in St. Luke, iv. 18. (Haydock) --- Thus Elohim may have been substituted for Jehovah, Genesis xxii. 8., as [in] [Genesis xxii.] ver. 14, "Abraham called the name of that place <i>Jehovah jireh,</i> because he had said that day on the mount: Jehovah will provide" a victim, even Jesus Christ in the same place. <i>Perhaps</i> no part of the Bible is "so absurdly translated" as this, (Kennicott) by <i>Protestants.</i> (Haydock) --- St. Luke follows the Septuagint in his quotation, only instead of <i>to preach a,</i> &c., he has an explanation, <i>to set at liberty them that are bruised.</i> Isaias may here speak of himself, (Chaldean) yet only as a figure of Christ. The Jews admit that the Messias is meant. Christ had received the Holy Spirit at the Jordan, John i. 32. He performed these works, (Luke vii. 22.) particularly addressing his discourse to the meek and poor, Sophonias iii. 12., and Zacharias xi. 7., and 1 Corinthians i. 26. (Calmet) --- He was not anointed with oil, like Aaron, but with the Holy Ghost; so that <i>of his fullness</i> others must receive, Acts x. 39., &c. (Worthington)'
      v:002:
        - "ISA:61:2 | 2 | 2 | <i>Year</i> of Jubilee, (Jeremias xxv. 11.) when the Jews should be delivered, as a figure of Christ's redemption. --- <i>Vengeance,</i> when the Chaldeans, &c., should perish, (Calmet) and all obstinate sinners, at the day of judgment. (Haydock)"
      v:003:
        - 'ISA:61:3 | 3 | 3 | <i>Glorify.</i> The rulers shall act with justice, chap. lx. 17, 21.'
      v:004:
        - 'ISA:61:4 | 4 | 4 | <i>Ruins,</i> as the Jews did, chap. lviii. 12. The apostles preached to the Gentiles, who had been long neglected.'
      v:005:
        - 'ISA:61:5 | 5 | 5 | <i>Vines.</i> Bishops were soon chosen from among the Gentiles. The Machabees subdued the neighbouring nations, 1 Machabees xv. 28.'
      v:006:
        - 'ISA:61:6 | 6 | 6 | <i>Priests.</i> They were greatly honoured, (Exodus xix. 6.) so that the sons of David had the appellation. The Jews had still to labour as before. Christians become heirs to these promises, and are styled a royal priesthood, 1 Peter ii. 9., and Apocalypse i. 6. They have received the Scriptures from the Jews, and employ human sciences for the advancement of religion. The wisest pagans yield to the force of truth.'
      v:007:
        - 'ISA:61:7 | 7 | 7 | <i>Part:</i> God, or the <i>land.</i> Converts shall bless God for having withdrawn them from the crowd of infidels, and they will rejoice in suffering for his sake, (Calmet) preferring their lot before that of unbelievers. Before this change the apostles grieved. (Worthington)'
      v:008:
        - "ISA:61:8 | 8 | 8 | <i>Holocaust.</i> The pagans saw such things were improper victims. (Eusebius, præp. iv. 14.) --- Septuagint, \"hate unjust plunder.\" (Haydock) --- Therefore will I subject the strangers to you, ver. 5. --- <i>Truth.</i> I will grant a sure reward. --- <i>Covenant.</i> These of Nehemias and the Machabees were soon forgotten: but Christ's covenant shall abide for ever."
      v:009:
        - ISA:61:9 | 9 | 9 | <i>Blessed.</i> The Jews are visibly the reverse. The Church flourishes in spite of domestic and foreign enemies.
      v:010:
        - 'ISA:61:10 | 10 | 10 | <i>Jewels.</i> Apocalypse xxi. 2. Jerusalem, or rather the Church, praises God.'
      v:011:
        - 'ISA:61:11 | 11 | 11 | <i>Nations,</i> whose conversion is implicitly foretold. All behold the justice which God has treated both his people and their oppressors. (Calmet)'
