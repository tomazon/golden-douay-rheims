    verses:
      v:001: 'ISA:61:1 | 1 | 1 | The {VERSE_FOOTNOTE_INDEX_REF 0}spirit of the Lord is upon me, because the Lord hath anointed me: he hath sent me to preach to the meek, to heal the contrite of heart, and to preach a release to the captives, and deliverance to them that are shut up.'
      v:002: 'ISA:61:2 | 2 | 2 | To proclaim the acceptable year of the Lord, and the day of vengeance of our God: {VERSE_FOOTNOTE_INDEX_REF 0}to comfort all that mourn:'
      v:003: 'ISA:61:3 | 3 | 3 | To appoint to the mourners of Sion, and to give them a crown for ashes, the oil of joy for mourning, a garment of praise for the spirit of grief: and they shall be called in it the mighty ones of justice, the planting of the Lord to glorify <i>him</i>.'
      v:004: 'ISA:61:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}And they shall build the places that have been waste from of old, and shall raise up ancient ruins, and shall repair the desolate cities, that were destroyed for generation and generation.'
      v:005: 'ISA:61:5 | 5 | 5 | And strangers shall stand and shall feed your flocks: and the sons of strangers shall be your husbandmen, and the dressers of your vines.'
      v:006: 'ISA:61:6 | 6 | 6 | But you shall be called the priests of the Lord: to you it shall be said: Ye ministers of our God: ye shall eat the riches of the Gentiles, and you shall pride yourselves in their glory.'
      v:007: 'ISA:61:7 | 7 | 7 | For your double confusion and shame, they shall praise their part: therefore shall they receive double in their land, everlasting joy shall be unto them.'
      v:008: 'ISA:61:8 | 8 | 8 | For I am the Lord that love judgment, and hate robbery in a holocaust: and I will make their work in truth, and I will make a perpetual covenant with them.'
      v:009: 'ISA:61:9 | 9 | 9 | And they shall know their seed among the Gentiles, and their offspring in the midst of peoples: all that shall see them, shall know them, that these are the seed which the Lord hath blessed.'
      v:010: 'ISA:61:10 | 10 | 10 | I will greatly rejoice in the Lord, and my soul shall be joyful in my God: for he hath clothed me with the garments of salvation: and with the robe of justice he hath covered me, as a bridegroom decked with a crown, and as a bride adorned with her jewels.'
      v:011: 'ISA:61:11 | 11 | 11 | For as the earth bringeth forth her bud, and as the garden causeth her seed to shoot forth: so shall the Lord God make justice to spring forth, and praise before all the nations.'
  c:062:
    commentary:
      v:001:
        - 'ISA:62:1 | 1 | 1 | <i>Rest,</i> as long as God grants me life, or till I behold the Saviour; or Cyrus, the figure of Christ. (Calmet) --- True preachers will not be silent on account of any threats, but will labour for the Church, 2 Timothy ii. (Worthington)'
      v:002:
        - 'ISA:62:2 | 2 | 2 | <i>One.</i> No profane historian mentions what Cyrus did for the Jews; but all the world knows how much Christ has favoured his Church. (Calmet) --- <i>Name.</i> Thou shalt be no longer the rebellious Jerusalem, but the spouse and chosen people, the Church of Christ. (St. Ignatius of Antioch, ad Magnesians) (St. Jerome)'
      v:003:
        - 'ISA:62:3 | 3 | 3 | <i>Hand.</i> Chaldean, "before." Hebrew, "by the protection."'
      v:004:
        - 'ISA:62:4 | 4 | 4 | <i>Forsaken.</i> Yet the synagogue was again rejected, at the death of Christ. The promises naturally relate to his Church. (Calmet) --- <i>Inhabited.</i> Protestants retain the Hebrew words <i>Chephtsi-bah,</i> "my delight in her," and <i>Beulah,</i> (marginal note) "married." (Haydock)'
      v:005:
        - 'ISA:62:5 | 5 | 5 | <i>Dwell.</i> Hebrew, "marry." They shall be attached to their country. --- <i>Thee.</i> He shall love thee as a bridegroom does one whom he has lately married. Christ never abandons his virgin spouse. (Calmet) --- Isaias speaks of some state of the Jews which has not yet taken place. (Houbigant)'
      v:006:
        - 'ISA:62:6 | 6 | 6 | <i>Watchmen;</i> priests and prophets, (Matthew ii. 1., and Psalm cxxxiii. 2.; Calmet) or angels. (St. Jerome; St. Bernard) --- The synagogue has been long destitute of guides, but the Catholic Church has an uninterrupted succession of watchful pastors. --- <i>Mindful</i> whose duty it is to remind him of his promises, and to recite the Church office. (Calmet) --- Hebrew <i>mazcirim,</i> monitors, 2 Kings viii. 16. (Haydock) --- In these faithful watchman the Church is always visible. (Worthington)'
      v:008:
        - 'ISA:62:8 | 8 | 8 | <i>Hand;</i> inviolably, Deuteronomy xxxii. 40. The Persians deemed this oath most sacred. (Calmet) --- Darius, just expiring, said to Polycrates, "By thee I give this right hand to Alexander," (Plut.[Plutarch?]) that he may revenge my death. --- <i>Wine.</i> The Church cannot be deprived of her faith or of her God.'
      v:010:
        - 'ISA:62:10 | 10 | 10 | <i>People,</i> that they may return to Judea, and be converted to Christ. (Calmet)'
      v:011:
        - 'ISA:62:11 | 11 | 11 | <i>Work</i> the redemption of mankind. (Haydock) --- Though Cyrus was a figure of Christ, he was as much beneath him as earth is below heaven, Zacharias ix. 9. (Calmet)'
