    verses:
      v:001: 'ISA:13:1 | 1 | 1 | The burden of Babylon, which Isaias, the son of Amos, saw.'
      v:002: 'ISA:13:2 | 2 | 2 | Upon the dark mountain lift ye up a banner, exalt the voice, lift up the hand, and let the rulers go into the gates.'
      v:003: 'ISA:13:3 | 3 | 3 | I have commanded my sanctified ones, and have called my strong ones in my wrath, them that rejoice in my glory.'
      v:004: 'ISA:13:4 | 4 | 4 | The noise of a multitude in the mountains, as it were of many people, the noise of the sound of kings, of nations gathered together: the Lord of hosts hath given charge to the troops of war.'
      v:005: 'ISA:13:5 | 5 | 5 | To them that come from a country afar off, from the end of heaven: the Lord, and the instruments of his wrath, to destroy the whole land.'
      v:006: 'ISA:13:6 | 6 | 6 | Howl ye, for the day of the Lord is near: it shall come as a destruction from the Lord.'
      v:007: 'ISA:13:7 | 7 | 7 | Therefore shall all hands be faint, and every heart of man shall melt,'
      v:008: 'ISA:13:8 | 8 | 8 | And shall be broken. Gripings and pains shall take hold of them, they shall be in pain as a woman in labour. Every one shall be amazed at his neighbour, their countenances shall be as faces burnt.'
      v:009: 'ISA:13:9 | 9 | 9 | Behold, the day of the Lord shall come, a cruel day, and full of indignation, and of wrath, and fury, to lay the land desolate, and to destroy the sinners thereof out of it.'
      v:010: 'ISA:13:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}For the stars of heaven, and their brightness, shall not display their light: the sun shall be darkened in his rising, and the moon shall not shine with her light.'
      v:011: 'ISA:13:11 | 11 | 11 | And I will visit the evils of the world, and against the wicked for their iniquity: and I will make the pride of infidels to cease, and will bring down the arrogancy of the mighty.'
      v:012: 'ISA:13:12 | 12 | 12 | A man shall be more precious than gold; yea, a man than the finest of gold.'
      v:013: 'ISA:13:13 | 13 | 13 | For this I will trouble the heaven: and the earth shall be moved out of her place, for the indignation of the Lord of hosts, and for the day of his fierce wrath.'
      v:014: 'ISA:13:14 | 14 | 14 | And they shall be as a doe fleeing away, and as a sheep: and there shall be none to gather them together: every man shall turn to his own people, and every one shall flee to his own land.'
      v:015: 'ISA:13:15 | 15 | 15 | Every one that shall be found, shall be slain: and every one that shall come to their aid, shall fall by the sword.'
      v:016: 'ISA:13:16 | 16 | 16 | {VERSE_FOOTNOTE_INDEX_REF 0}Their infants shall be dashed in pieces before their eyes: their houses shall be pillaged, and their wives shall be ravished.'
      v:017: 'ISA:13:17 | 17 | 17 | Behold I will stir up the Medes against them, who shall not seek silver, nor desire gold:'
      v:018: 'ISA:13:18 | 18 | 18 | But with their arrows they shall kill the children, and shall have no pity upon the sucklings of the womb, and their eye shall not spare their sons.'
      v:019: 'ISA:13:19 | 19 | 19 | And that Babylon, glorious among kingdoms, the famous pride of the Chaldeans, {VERSE_FOOTNOTE_INDEX_REF 0}shall be even as the Lord destroyed Sodom and Gomorrha.'
      v:020: 'ISA:13:20 | 20 | 20 | It shall no more be inhabited for ever, and it shall not be founded unto generation and generation: neither shall the Arabian pitch his tents there, nor shall shepherds rest there.'
      v:021: 'ISA:13:21 | 21 | 21 | But wild beasts shall rest there, and their houses shall be filled with serpents, and ostriches shall dwell there, and the hairy ones shall dance there:'
      v:022: 'ISA:13:22 | 22 | 22 | And owls shall answer one another there, in the houses thereof, and sirens in the temples of pleasure.'
  c:014:
    commentary:
      v:001:
        - 'ISA:14:1 | 1 | 1 | <i>Prolonged.</i> Babylon was taken one hundred and seventy-two years after. (Calmet) --- Yet this time is counted short, compared with the monarchy, which had lasted a thousand years. (Worthington) --- <i>Ground.</i> Cyrus restored the Jews; yet all did not return at that time. --- <i>Stranger.</i> Converts, Esther viii. 17. All Idumea received circumcision under Hyrcan.'
      v:002:
        - 'ISA:14:2 | 2 | 2 | <i>Place.</i> Cyrus probably granted an escort, as Artaxerxes did, 2 Esdras ii. 7. --- <i>Servants.</i> They had purchased many slaves, (1 Esdras ii. 65.) as some were very rich in captivity, and were treated like other subjects. --- <i>Oppressors.</i> Stragglers of the army of Cambyses, &c., though this was chiefly verified under the Machabees, Jeremias xxv. 14., and xxx. 16. (Calmet)'
      v:004:
        - 'ISA:14:4 | 4 | 4 | <i>Parable.</i> Septuagint, {GREEK:START threnon}θρηνον{GREEK:END}. "Lamentation." (Haydock) --- Or mournful canticle.'
      v:006:
        - 'ISA:14:6 | 6 | 6 | <i>Persecuted.</i> The Jews read incorrectly, "is persecuted."'
      v:007:
        - 'ISA:14:7 | 7 | 7 | <i>Earth.</i> Subject to, or bordering upon the Assyrian empire. Under Darius the Mede, (the Cyaxares of Xenophon) and Cyrus, the people were little molested. (Calmet) --- The neighbouring princes (<i>fir-trees,</i> &c., ver. 8.) were also at rest. (Haydock)'
      v:009:
        - 'ISA:14:9 | 9 | 9 | <i>Hell</i> is personified, deriding the Chaldean monarch, Baltassar, who perished the very night after he had profaned the sacred vessels, Daniel v. 3. He probably received only the burial of an ass, ver. 11, 19. (Calmet)'
      v:012:
        - 'ISA:14:12 | 12 | 12 | <i>O Lucifer.</i> O day-star. All this, according to the letter, is spoken of the king of Babylon. It may also be applied, in a spiritual sense, to Lucifer, the prince of devils, who was created a bright angel, but fell by pride and rebellion against God. (Challoner) (Luke x. 18.) (Calmet) --- He fell by pride, as Nabuchodonosor did. (Worthington) --- Homer (Iliad xix.) represents the demon of discord hurled down by Jupiter to the miserable region of mortals.'
      v:013:
        - 'ISA:14:13 | 13 | 13 | <i>North.</i> And be adored as God in the temple of Jerusalem, Psalm xlvii. 3. The Assyrian and Persian monarchs claimed divine honours, 4 Kings xviii. 33., and Judith iii. 13.'
      v:015:
        - 'ISA:14:15 | 15 | 15 | <i>Depth.</i> Hebrew, "sides," (ver. 13.) or holes dug out of a cavern. (Calmet)'
      v:016:
        - ISA:14:16 | 16 | 16 | <i>Turn.</i> From their respective holes in the monument.
      v:019:
        - 'ISA:14:19 | 19 | 19 | <i>Grave.</i> Strangers seized the crown of Baltassar, and neglected his sepulchre: or if we explain it of Nabuchodonosor, his tomb was probably plundered, (Calmet) as the Persians did not spare that of Belus. In the reign of Alexander, the tombs of the kings were covered with water, and filled with serpents. (Arrian. vii.)'
      v:020:
        - 'ISA:14:20 | 20 | 20 | <i>Thy.</i> Septuagint, "my." Thou hast been a murderer instead of a shepherd. --- <i>Ever.</i> The children and monarchy of Nabuchodonosor presently perished. Evilmerodac and Baltassar reigned but a short time, and left no issue to inherit the throne.'
      v:022:
        - 'ISA:14:22 | 22 | 22 | <i>Name.</i> It shall lose all its splendour, and be mentioned only with abhorrence, 1 Peter v. 13.'
      v:023:
        - 'ISA:14:23 | 23 | 23 | <i>Besom.</i> Reducing it to a heap of rubbish, (chap. xiii. 21.; Calmet) as the event shewed. (Watson)'
      v:025:
        - "ISA:14:25 | 25 | 25 | <i>Assyrian.</i> 4 Kings xix. (Worthington) --- Sennacherib, (St. Jerome) Cambyses, or Holofernes. The sight of their chastisement would be an earnest of the fall of Babylon. (Calmet) --- The allies of Assyria, (Menochius) or the enemies of God's people, will also be punished, chap. xv. (Haydock)"
      v:028:
        - 'ISA:14:28 | 28 | 28 | <i>Achaz.</i> When Ezechias was just seated on the throne. The preceding and subsequent predictions were then delivered, chap. xiii. 20.'
      v:029:
        - 'ISA:14:29 | 29 | 29 | <i>Rod.</i> Achaz. --- <i>Bird.</i> Ezechias will openly attack thee, 4 Kings xviii. 8. (Calmet) --- Protestants, "<i>shall be</i> a fiery flying serpent," (Haydock) like that erected by Moses, Numbers xxi. 9. Sennacherib and Assaraddon shall lay waste Philistia, ver. 31., and chap. xx. 1. (Calmet) --- Though Achaz be dead, Ezechias and Ozias will destroy more of that nation, 4 Kings xviii. 8., and 2 Paralipomenon xxvi. (Worthington)'
      v:032:
        - 'ISA:14:32 | 32 | 32 | <i>Nations.</i> Surprised that Ezechias should escape, while the power of the Philistines was overturned so easily; or when the king sent ambassadors to his allies, to announce the defeat of Sennacherib by the angel. All confessed that this was an effect of the divine protection towards Sion. (Calmet)'
