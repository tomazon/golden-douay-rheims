    verses:
      v:001: 'ISA:16:1 | 1 | 1 | Send forth, O Lord, the lamb, the ruler of the earth, from Petra of the desert, to the mount of the daughter of Sion.'
      v:002: 'ISA:16:2 | 2 | 2 | And it shall come to pass, that as a bird fleeing away, and as young ones flying out of the nest, so shall the daughters of Moab be in the passage of Arnon.'
      v:003: 'ISA:16:3 | 3 | 3 | Take counsel, gather a council: make thy shadow as the night in the mid-day: hide them that flee, and betray not them that wander about.'
      v:004: 'ISA:16:4 | 4 | 4 | My fugitives shall dwell with thee: O Moab, be thou a covert to them from the face of the destroyer: for the dust is at an end, the wretch is consumed: he hath failed, that trod the earth under foot.'
      v:005: 'ISA:16:5 | 5 | 5 | And a throne shall be prepared in mercy, and one shall sit upon it in truth in the tabernacle of David, judging and seeking judgment, and quickly rendering that which is just.'
      v:006: 'ISA:16:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}We have heard of the pride of Moab, he is exceedingly proud: his pride and his arrogancy, and his indignation, is more than his strength.'
      v:007: 'ISA:16:7 | 7 | 7 | Therefore shall Moab howl to Moab, every one shall howl: to them that rejoice upon the brick walls, tell ye their stripes.'
      v:008: 'ISA:16:8 | 8 | 8 | For the suburbs of Hesebon are desolate, and the lords of the nations have destroyed the vineyard of Sabama: the branches thereof have reached even to Jazer: they have wandered in the wilderness, the branches thereof are left, they are gone over the sea.'
      v:009: 'ISA:16:9 | 9 | 9 | Therefore, I will lament with the weeping of Jazer, the vineyard of Sabama: I will water thee with my tears, O Hesebon, and Eleale: for the voice of the treaders hath rushed in upon thy vintage, and upon thy harvest.'
      v:010: 'ISA:16:10 | 10 | 10 | And gladness and joy shall be taken away from Carmel, and there shall be no rejoicing nor shouting in the vineyards. He shall not tread out wine in the press that was wont to tread it out: the voice of the treaders I have taken away.'
      v:011: 'ISA:16:11 | 11 | 11 | Wherefore my bowels shall sound like a harp for Moab, and my inward parts for the brick wall.'
      v:012: 'ISA:16:12 | 12 | 12 | And it shall come to pass, when it is seen that Moab is wearied on his high places, that he shall go into his sanctuaries to pray, and shall not prevail.'
      v:013: 'ISA:16:13 | 13 | 13 | This is the word, that the Lord spoke to Moab from that time:'
      v:014: 'ISA:16:14 | 14 | 14 | And now the Lord hath spoken, saying: In three years, as the years of a hireling, the glory of Moab shall be taken away for all the multitude of the people, and it shall be left small and feeble, not many.'
  c:017:
    commentary:
      v:001:
        - 'ISA:17:1 | 1 | 1 | <i>Damascus.</i> When it was taken by Theglathphalassar, or rather by Sennacherib, chap. x. 8. It was again ruined by Nabuchodonosor, Jeremias xlix. 24. But after the first taking, it never regained its power. <i>Magni nominis umbra.</i> (Calmet)'
      v:002:
        - 'ISA:17:2 | 2 | 2 | <i>Aroer.</i> Chaldean, "abandoned, shall be folds for sheep." Septuagint, "left for ever a resting place for flocks and herds, and none shall pursue." The tribes on the east of the Jordan shall be led captive, as well as those on the west, Ephraim, &c. (Haydock)'
      v:003:
        - 'ISA:17:3 | 3 | 3 | <i>Damascus.</i> Their too great union proved their ruin. Sennacherib took Damascus, as Salmanasar had done Samaria.'
      v:004:
        - 'ISA:17:4 | 4 | 4 | <i>Lean.</i> All the power of the kingdom shall fail, as in a mortal illness.'
      v:005:
        - 'ISA:17:5 | 5 | 5 | <i>Raphaim.</i> Near Jerusalem, 3 Kings xxiii. 13. Septuagint, "of stones." (Calmet) --- It will be equally difficult to find any men left in the kingdom of Israel. (Haydock)'
      v:007:
        - 'ISA:17:7 | 7 | 7 | <i>Israel.</i> They obeyed the summons of Ezechias and of Josias, (2 Paralipomenon xxx. 1., and xxxiv. 6.) and every after followed the same worship as Juda. (Calmet)'
      v:009:
        - 'ISA:17:9 | 9 | 9 | <i>Left.</i> By the Chanaanites, when the children of Israel came into their land. (Challoner) --- Their consternation was become proverbial, Josue ii. 9., and v. 11.'
      v:010:
        - 'ISA:17:10 | 10 | 10 | <i>Good.</i> Septuagint, "fruitless." Israel had abandoned the Lord; and could expect nothing but the fruits of death. (Calmet)'
      v:011:
        - 'ISA:17:11 | 11 | 11 | <i>Much.</i> Thou hast laboured earnestly, but reaped no benefit. (Haydock)'
      v:012:
        - 'ISA:17:12 | 12 | 12 | <i>Multitude,</i> &c. This and all that follows to the end of the chapter, relates to the Assyrian army under Sennacherib, (Challoner) or rather to that of Israel and its allies. (Calmet) --- After the Assyrians had afflicted Israel, they were also punished. (Worthington)'
      v:014:
        - 'ISA:17:14 | 14 | 14 | <i>Not be.</i> Phacee and Rasin were presently exterminated. --- <i>Spoiled us.</i> The kingdom of Achaz, 4 Kings xvii. 5.'
