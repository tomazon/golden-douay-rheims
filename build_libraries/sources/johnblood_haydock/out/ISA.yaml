    verses:
      v:001: 'ISA:42:1 | 1 | 1 | Behold, {VERSE_FOOTNOTE_INDEX_REF 0}my servant, I will uphold him: my elect, my soul delighteth in him: I have given my spirit upon him, he shall bring forth judgment to the Gentiles.'
      v:002: 'ISA:42:2 | 2 | 2 | He shall not cry, nor have respect to person, neither shall his voice be heard abroad.'
      v:003: 'ISA:42:3 | 3 | 3 | The bruised reed he shall not break, and smoking flax he shall not quench: he shall bring forth judgment unto truth.'
      v:004: 'ISA:42:4 | 4 | 4 | He shall not be sad, nor troublesome, till he set judgment in the earth: and the islands shall wait for his law.'
      v:005: 'ISA:42:5 | 5 | 5 | Thus saith the Lord God, that created the heavens, and stretched them out; that established the earth, and the things that spring out of it; that giveth breath to the people upon it, and spirit to them that tread thereon.'
      v:006: 'ISA:42:6 | 6 | 6 | I, the Lord, have called thee in justice, and taken thee by the hand, and preserved thee. {VERSE_FOOTNOTE_INDEX_REF 0}And I have given thee for a covenant of the people, for a light of the Gentiles:'
      v:007: 'ISA:42:7 | 7 | 7 | That thou mightest open the eyes of the blind, and bring forth the prisoner out of prison, and them that sit in darkness out of the prison-house.'
      v:008: 'ISA:42:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}I, the Lord, this is my name: I will not give my glory to another, nor my praise to graven things.'
      v:009: 'ISA:42:9 | 9 | 9 | The things that were first, behold they are come: and new things do I declare: before they spring forth, I will make you hear them.'
      v:010: 'ISA:42:10 | 10 | 10 | Sing ye to the Lord a new song, his praise is from the ends of the earth: you that go down to the sea, and all that are therein: ye islands, and ye inhabitants of them.'
      v:011: 'ISA:42:11 | 11 | 11 | Let the desert and the cities thereof be exalted: Cedar shall dwell in houses: ye inhabitants of Petra, give praise, they shall cry from the top of the mountains.'
      v:012: 'ISA:42:12 | 12 | 12 | They shall give glory to the Lord, and shall declare his praise in the islands.'
      v:013: 'ISA:42:13 | 13 | 13 | The Lord shall go forth as a mighty man; as a man of war shall he stir up zeal: he shall shout and cry: he shall prevail against his enemies.'
      v:014: 'ISA:42:14 | 14 | 14 | I have always held my peace, I have I kept silence, I have been patient, I will speak now as a woman in labour. I will destroy, and swallow up at once.'
      v:015: 'ISA:42:15 | 15 | 15 | I will lay waste the mountains and hills, and will make all their grass to wither: and I will turn rivers into islands, and will dry up the standing pools.'
      v:016: 'ISA:42:16 | 16 | 16 | And I will lead the blind into the way which they know not: and in the paths which they were ignorant of I will make them walk: I will make darkness light before them, and crooked things straight: these things have I done to them, and have not forsaken them.'
      v:017: 'ISA:42:17 | 17 | 17 | They are turned back: let them be greatly confounded, that trust in a graven thing, that say to a molten thing: You are our gods.'
      v:018: 'ISA:42:18 | 18 | 18 | Hear, ye deaf, and, ye blind behold that you may see.'
      v:019: 'ISA:42:19 | 19 | 19 | Who is blind, but my servant? or deaf, but he to whom I have sent my messengers? Who is blind, but he that is sold? or who is blind but the servant of the Lord?'
      v:020: 'ISA:42:20 | 20 | 20 | Thou that seest many things, wilt thou not observe them? thou that hast ears open, wilt thou not hear?'
      v:021: 'ISA:42:21 | 21 | 21 | And the Lord was willing to sanctify him, and to magnify the law, and exalt it.'
      v:022: 'ISA:42:22 | 22 | 22 | But this is a people that is robbed and wasted: they are all the snare of young men, and they are hid in the houses of prisons: they are made a prey, and there is none to deliver them: a spoil, and there is none that saith: Restore.'
      v:023: 'ISA:42:23 | 23 | 23 | Who is there among you that will give ear to this, that will attend and hearken for times to come?'
      v:024: 'ISA:42:24 | 24 | 24 | Who hath given Jacob for a spoil, and Israel to robbers? hath not the Lord himself, against whom we have sinned? And they would not walk in his ways, and they have not hearkened to his law.'
      v:025: 'ISA:42:25 | 25 | 25 | And he hath poured out upon him the indignation of his fury, and a strong battle, and hath burnt him round about, and he knew not: and set him on fire, and he understood not.'
  c:043:
    commentary:
      v:001:
        - 'ISA:43:1 | 1 | 1 | <i>And.</i> Notwithstanding the sins of his people, God will deliver them, that they may be his witnesses, ver. 10. (Calmet) --- <i>Name.</i> As an intimate friend, (Haydock) or slave, chap. xlix. 1. (Calmet) --- God grants grace without any preceding merit. (Worthington) --- Forerius explains this mostly of the Gentile church, though it regards the converted Jews. (Houbigant)'
      v:002:
        - 'ISA:43:2 | 2 | 2 | <i>Waters.</i> In every emergency, God will protect thee, (Calmet) as he did the three children. [Daniel iii.] (Haydock) --- He will suffer none to perish, without their own fault. Hence the Church still continues pure. (Worthington)'
      v:003:
        - 'ISA:43:3 | 3 | 3 | <i>Ethiopia.</i> Hebrew, "Chus," the isle of Meroe, (Grotius) or the country bordering on the Red Sea, chap. xlv. 14. These were given to indemnify Cyrus. They obtained their liberty to return home, after 40 years, Ezechiel xxix. 11.'
      v:004:
        - 'ISA:43:4 | 4 | 4 | <i>Eyes,</i> by a gratuitous choice. --- <i>Men.</i> Chaldeans, &c.'
      v:005:
        - 'ISA:43:5 | 5 | 5 | <i>East.</i> Babylon. --- <i>West.</i> The islands beyond the Mediterranean.'
      v:006:
        - 'ISA:43:6 | 6 | 6 | <i>North.</i> Assyria. --- <i>South.</i> Egypt. The captives returned from these countries under Cyrus, Alexander the Great, &c., so that before the coming of Christ, Judea was as well peopled as ever. (Calmet)'
      v:007:
        - "ISA:43:7 | 7 | 7 | <i>Calleth.</i> Hebrew, \"is called by my name.\" (Protestants) (Haydock) --- My people's chastisements and liberation prove my divine perfections."
      v:008:
        - 'ISA:43:8 | 8 | 8 | <i>Ears.</i> Yet will not hear, (Calmet) or who are miraculously healed. (Haydock) --- It seems rather to mean idolatrous <i>nations,</i> (ver. 9.; Calmet) or rebellious Jews. (Forerius) (Houbigant)'
      v:009:
        - 'ISA:43:9 | 9 | 9 | <i>Former.</i> The pagans were little acquainted with antiquity. Such researches lead to the knowledge of the true religion. (Haydock) --- <i>Truth,</i> if they can produce any true prophecy.'
      v:010:
        - 'ISA:43:10 | 10 | 10 | <i>Witnesses.</i> The history of the Israelites was sufficient to shew who was God. (Calmet) --- Thus the establishment of Christianity manifests its truth. (St. Augustine, City of God xxii. 6.) --- Septuagint add, "and I am witness." (Haydock)'
      v:012:
        - 'ISA:43:12 | 12 | 12 | <i>One</i> idol, to announce what would happen.'
      v:014:
        - "ISA:43:14 | 14 | 14 | <i>Bars.</i> Septuagint, \"fugitives.\" Theodotion, \"strong ones.\" --- <i>Glorying.</i> Septuagint, \"shall be bound in ships,\" to be sent beyond the Caspian Sea. (Calmet) --- Cyrus was victorious for the sake of God's people; for he will not neglect his Church. (Worthington)"
      v:016:
        - 'ISA:43:16 | 16 | 16 | <i>Waters</i> of the Jordan and the Red Sea, in the latter of which Pharao perished, ver. 17.'
      v:019:
        - ISA:43:19 | 19 | 19 | <i>New.</i> I shall work the like miracles as were seen in the wilderness.
      v:020:
        - 'ISA:43:20 | 20 | 20 | <i>Chosen.</i> We know not that rivers were found in Arabia. But the people were equally favoured. Christ facilitates the road to heaven by his example and graces, while the most savage tempers are changed in baptism.'
      v:023:
        - 'ISA:43:23 | 23 | 23 | <i>Incense.</i> My kindness is gratuitous. In a strange land, thou couldst not offer sacrifice. See chap. xlviii. 9., and xlix. 1. (Calmet)'
      v:024:
        - 'ISA:43:24 | 24 | 24 | <i>Iniquities.</i> Thou hast shewn the greatest ingratitude. (Haydock) --- Yet I will save thee.'
      v:026:
        - 'ISA:43:26 | 26 | 26 | <i>Thyself.</i> God condescends to act thus with men, chap. xli. 20., and Osee iv. 1.'
      v:027:
        - 'ISA:43:27 | 27 | 27 | <i>First father.</i> Adam, (Lyranus) or rather Abraham <i>sinned,</i> by diffidence, (Genesis xv. 8.; St. Jerome) or was formerly an idolater, Josue xxiv. 2. (Genebrard, the year of the world 2049) (St. Augustine, City of God xvi. 12.) (Calmet) (Tirinus) --- <i>Teachers.</i> Literally, "interpreters," (Haydock) Moses and Aaron, Numbers xx. 9. (Calmet) --- All the patriarchs and teachers sinned, till Christ, the immaculate lamb, appeared. Adam engaged all in guilt. (Worthington)'
      v:028:
        - 'ISA:43:28 | 28 | 28 | <i>Profaned,</i> or declared such, (Haydock) Nadab, &c., (Leviticus x. 1.; Calmet) or Moses and Aaron. (Menochius) --- Septuagint, "and the princes defiled my holy <i>things.</i>" (Haydock) --- <i>Slaughter.</i> Hebrew, "anathema." Yet I will re-establish all. (Calmet)'
