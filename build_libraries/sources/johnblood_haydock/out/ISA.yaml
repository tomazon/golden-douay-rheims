    verses:
      v:001: 'ISA:41:1 | 1 | 1 | Let the islands keep silence before me, and the nations take new strength: let them come near, and then speak: let us come near to judgment together.'
      v:002: 'ISA:41:2 | 2 | 2 | Who hath raised up the just one from the east, hath called him to follow him? he shall give the nations in his sight, and he shall rule over kings: he shall give <i>them</i> as the dust to his sword, as stubble driven by the wind, to his bow.'
      v:003: 'ISA:41:3 | 3 | 3 | He shall pursue them, he shall pass in peace, no path shall appear after his feet.'
      v:004: 'ISA:41:4 | 4 | 4 | Who hath wrought and done these things, calling the generations from the beginning? {VERSE_FOOTNOTE_INDEX_REF 0}I, the Lord, I am the first and the last.'
      v:005: 'ISA:41:5 | 5 | 5 | The islands saw it, and feared, the ends of the earth were astonished, they drew near, and came.'
      v:006: 'ISA:41:6 | 6 | 6 | Every one shall help his neighbour, and shall say to his brother: Be of good courage.'
      v:007: 'ISA:41:7 | 7 | 7 | The coppersmith striking with the hammer encouraged him that forged at that time, saying: It is ready for soldering: and he strengthened it with nails, that it should not be moved.'
      v:008: 'ISA:41:8 | 8 | 8 | But thou, Israel, art my servant, Jacob, whom I have chosen, the seed of Abraham, my friend.'
      v:009: 'ISA:41:9 | 9 | 9 | In whom I have taken thee from the ends of the earth, and from the remote parts thereof have called thee, and said to thee: Thou art my servant, I have chosen thee, and have not cast thee away.'
      v:010: 'ISA:41:10 | 10 | 10 | Fear not, for I am with thee: turn not aside, for I am thy God: I have strengthened thee, and have helped thee, and the right hand of my just One hath upheld thee.'
      v:011: 'ISA:41:11 | 11 | 11 | Behold, all that fight against thee shall be confounded and ashamed, they shall be as nothing, and the men shall perish that strive against thee.'
      v:012: 'ISA:41:12 | 12 | 12 | Thou shalt seek them, and shalt not find, the men that resist thee: they shall be as nothing: and as a thing consumed the men that war against thee.'
      v:013: 'ISA:41:13 | 13 | 13 | For I am the Lord thy God, who take thee by the hand, and say to thee: Fear not, I have helped thee.'
      v:014: 'ISA:41:14 | 14 | 14 | Fear not, thou worm of Jacob, you that are dead of Israel: I have helped thee, saith the Lord: and thy Redeemer, the holy One of Israel.'
      v:015: 'ISA:41:15 | 15 | 15 | I have made thee as a new threshing wain, with teeth like a saw: thou shall thresh the mountains, and break them in pieces: and shalt make the hills as chaff.'
      v:016: 'ISA:41:16 | 16 | 16 | Thou shalt fan them, and the wind shall carry them away, and the whirlwind shall scatter them: and thou shalt rejoice in the Lord, in the holy One of Israel, thou shalt be joyful.'
      v:017: 'ISA:41:17 | 17 | 17 | The needy and the poor seek for waters, and there are none: their tongue hath been dry with thirst. I, the Lord, will hear them; I, the God of Israel, will not forsake them.'
      v:018: 'ISA:41:18 | 18 | 18 | I will open rivers in the high hills, and fountains in the midst of the plains: I will turn the desert into pools of waters, and the impassable land into streams of waters.'
      v:019: 'ISA:41:19 | 19 | 19 | I will plant in the wilderness the cedar, and the thorn, and the myrtle, and the olive-tree: I will set in the desert the fir-tree, the elm, and the box-tree together:'
      v:020: 'ISA:41:20 | 20 | 20 | That they may see and know, and consider, and understand together, that the hand of the Lord hath done this, and the holy One of Israel hath created it.'
      v:021: 'ISA:41:21 | 21 | 21 | Bring your cause near, saith the Lord: bring hither, if you have any thing <i>to allege</i>, said the king of Jacob.'
      v:022: 'ISA:41:22 | 22 | 22 | Let them come, and tell us all things that are to come: tell us the former things, what they were: and we will set our heart <i>upon them</i>, and shall know the latter end of them, and tell us the things that are to come.'
      v:023: 'ISA:41:23 | 23 | 23 | Shew the things that are to come hereafter, and we shall know that ye are gods. Do ye also good or evil, if you can: and let us speak, and see together.'
      v:024: 'ISA:41:24 | 24 | 24 | Behold, you are of nothing, and your work of that which hath no being: he that hath chosen you is an abomination.'
      v:025: 'ISA:41:25 | 25 | 25 | I have raised up <i>one</i> from the north, and he shall come from the rising of the sun: he shall call upon my name, and he shall make princes to be as dirt, and as the potter treading clay.'
      v:026: 'ISA:41:26 | 26 | 26 | Who hath declared from the beginning, that we may know: and from time of old, that we may say: Thou art just. There is none that sheweth, nor that foretelleth, nor that heareth your words.'
      v:027: 'ISA:41:27 | 27 | 27 | The first shall say to Sion: Behold, they are here, and to Jerusalem, I will give an evangelist.'
      v:028: 'ISA:41:28 | 28 | 28 | And I saw, and there was no one even among them to consult, or who, when I asked, could answer a word.'
      v:029: 'ISA:41:29 | 29 | 29 | Behold, they are all in the wrong, and their works are vain: their idols are wind and vanity.'
  c:042:
    commentary:
      v:001:
        - 'ISA:42:1 | 1 | 1 | <i>My servant.</i> Christ, who, according to his humanity, is the servant of God, (Challoner) and Redeemer of others; none else being able to satisfy for themselves. (Worthington) (Philippians ii. 7.) (Calmet) --- This passage clearly refers to the Messias, (Chaldean; Kimchi) who was prefigured by Cyrus, ver. 6. (Calmet) (Hugo.) --- It is quoted by St. Matthew (xii. 18.) who has some variations both from the Hebrew and the Septuagint, (Calmet) particularly the first part of ver. 4., which the Septuagint renders, "He shall shine, and shall not be broken."'
      v:004:
        - 'ISA:42:4 | 4 | 4 | <i>Islands.</i> Septuagint and St. Matthew, "the Gentiles shall hope in his name." (Haydock)'
      v:006:
        - 'ISA:42:6 | 6 | 6 | <i>Gentiles.</i> This was literally verified in Christ. Cyrus is also styled the just, (chap. xli. 26.) and gave liberty to many nations.'
      v:007:
        - 'ISA:42:7 | 7 | 7 | <i>House.</i> The Jews out of captivity, prefigured the redemption of mankind. These miracles proved that Jesus was the Messias, Luke vii. 22.'
      v:008:
        - 'ISA:42:8 | 8 | 8 | <i>Things.</i> They shall not partake of my divinity. Our Saviour was truly God, Philippians ii. 6.'
      v:009:
        - ISA:42:9 | 9 | 9 | <i>Them.</i> The completion of former predictions enforces the belief of those which are yet to come. (Calmet)
      v:010:
        - 'ISA:42:10 | 10 | 10 | <i>All.</i> Literally, "its fullness," (Haydock) sailors, (Calmet) and fishes. (Haydock) --- He concludes with a canticle.'
      v:011:
        - 'ISA:42:11 | 11 | 11 | <i>Cedar,</i> or the Jews in exile in the desert Arabia, Psalm cxix. 5. (Calmet) --- The people dwell in tents. (Roger. ii. 5.) --- <i>Petra.</i> A city that gives name to Arabia Petræa. (Challoner)'
      v:013:
        - 'ISA:42:13 | 13 | 13 | <i>Enemies.</i> The Chaldeans, (Calmet) by the hand of Cyrus.'
      v:015:
        - 'ISA:42:15 | 15 | 15 | <i>Pools.</i> Cyrus deluged the country about Babylon, chap. xiii., and xxi. 1. (Haydock) --- The proud and covetous, who expected Christ to give them kingdoms, were deceived. He came to teach humility, and to grant eternal rewards. (Worthington)'
      v:016:
        - 'ISA:42:16 | 16 | 16 | <i>Blind</i> captives, or converts to Christianity.'
      v:018:
        - 'ISA:42:18 | 18 | 18 | <i>Deaf</i> Jews, who would not listen to the prophets, ver. 19. (Calmet)'
      v:019:
        - 'ISA:42:19 | 19 | 19 | <i>Sold.</i> Hebrew <i>Cimshullam,</i> (Haydock) the perfect, or favoured. The Turks call "believers" <i>Musselmans.</i> (Calmet)'
      v:022:
        - 'ISA:42:22 | 22 | 22 | <i>Men,</i> whom they corrupt by their bad example. (Haydock) --- Hebrew, "their young men are in chains," during the last wars, and the captivity of Juda. (Calmet)'
      v:024:
        - 'ISA:42:24 | 24 | 24 | <i>We.</i> Septuagint, "they have sinned," which seems preferable. (Haydock)'
