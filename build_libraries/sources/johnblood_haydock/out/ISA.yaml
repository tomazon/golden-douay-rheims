    verses:
      v:001: 'ISA:22:1 | 1 | 1 | The burden of the valley of vision. What aileth thee also, that thou too art wholly gone up to the house tops?'
      v:002: 'ISA:22:2 | 2 | 2 | Full of clamour, a populous city, a joyous city: thy slain are not slain by the sword, nor dead in battle.'
      v:003: 'ISA:22:3 | 3 | 3 | All thy princes are fled together, and are bound hard: all that were found, are bound together, they are fled far off.'
      v:004: 'ISA:22:4 | 4 | 4 | Therefore have I said: Depart from me, I will weep bitterly: labour not to comfort me, for the devastation of the daughter of my people.'
      v:005: 'ISA:22:5 | 5 | 5 | For it is a day of slaughter, and of treading down, and of weeping to the Lord, the God of hosts, in the valley of vision, searching the wall, and magnificent upon the mountain.'
      v:006: 'ISA:22:6 | 6 | 6 | And Elam took the quiver, the chariot of the horseman, and the shield was taken down from the wall.'
      v:007: 'ISA:22:7 | 7 | 7 | And thy choice valleys shall be full of chariots, and the horsemen shall place themselves in the gate.'
      v:008: 'ISA:22:8 | 8 | 8 | And the covering of Juda shall be discovered, and thou shalt see in that day the armoury of the house of the forest.'
      v:009: 'ISA:22:9 | 9 | 9 | And you shall see the breaches of the city of David, that they are many: and you have gathered together the waters of the lower pool.'
      v:010: 'ISA:22:10 | 10 | 10 | And have numbered the houses of Jerusalem, and broken down houses to fortify the wall.'
      v:011: 'ISA:22:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}And you made a ditch between the two walls for the water of the old pool: and you have not looked up to the maker thereof, nor regarded him even at a distance, that wrought it long ago.'
      v:012: 'ISA:22:12 | 12 | 12 | And the Lord, the God of hosts, in that day shall call to weeping, and to mourning, to baldness, and to girding with sackcloth:'
      v:013: 'ISA:22:13 | 13 | 13 | And behold joy and gladness, killing calves, and slaying rams, eating flesh, and drinking wine: {VERSE_FOOTNOTE_INDEX_REF 0}Let us eat, and drink; for to-morrow we shall die.'
      v:014: 'ISA:22:14 | 14 | 14 | And the voice of the Lord of hosts was revealed in my ears: Surely this iniquity shall not be forgiven you till you die, saith the Lord God of hosts.'
      v:015: 'ISA:22:15 | 15 | 15 | Thus saith the Lord God of hosts: Go, get thee in to him that dwelleth in the tabernacle, to Sobna, who is over the temple: and thou shalt say to him:'
      v:016: 'ISA:22:16 | 16 | 16 | What dost thou here, or as if thou wert somebody here? for thou hast hewed thee out a sepulchre here, thou hast hewed out a monument carefully in a high place, a dwelling for thyself in a rock.'
      v:017: 'ISA:22:17 | 17 | 17 | Behold the Lord will cause thee to be carried away, as a cock is carried away, and he will lift thee up as a garment.'
      v:018: 'ISA:22:18 | 18 | 18 | He will crown thee with a crown of tribulation; he will toss thee like a ball into a large and spacious country: there shalt thou die, and there shall the chariot of thy glory be, the shame of the house of thy Lord.'
      v:019: 'ISA:22:19 | 19 | 19 | And I will drive thee out From thy station, and depose thee from thy ministry.'
      v:020: 'ISA:22:20 | 20 | 20 | And it shall come to pass in that day, that I will call my servant Eliacim the son of Helcias.'
      v:021: 'ISA:22:21 | 21 | 21 | And I will clothe him with thy robe, and will strengthen him with thy girdle, and will give thy power into his hand: and he shall be as a father to the inhabitants of Jerusalem, and to the house of Juda.'
      v:022: 'ISA:22:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}And I will lay the key of the house of David upon his shoulder: and he shall open, and none shall shut: and he shall shut, and none shall open.'
      v:023: 'ISA:22:23 | 23 | 23 | And I will fasten him as a peg in a sure place, and he shall be for a throne of glory to the house of his father.'
      v:024: "ISA:22:24 | 24 | 24 | And they shall hang upon him all the glory of his father's house, divers kinds of vessels, every little vessel, from the vessels of cups, even to every instrument of music."
      v:025: 'ISA:22:25 | 25 | 25 | In that day, saith the Lord of hosts, shall the peg be removed, that was fastened in the sure place: and it shall be broken and shall fall: and that which hung thereon, shall perish, because the Lord hath spoken it.'
  c:023:
    commentary:
      v:001:
        - 'ISA:23:1 | 1 | 1 | <i>Tyre</i> was destroyed, in part, by Nabuchodonosor. Cyrus permitted all the captives of this, as well as of other countries, to return. --- <i>Cethim;</i> Cyrus, or rather Macedonia. Merchants come thence no longer.'
      v:002:
        - 'ISA:23:2 | 2 | 2 | <i>Island.</i> Tyre was originally surrounded with water. A communication with the land was made afterwards, Josue xix. 29. (Calmet) (Ezechiel xxvii.) (Worthington)'
      v:003:
        - 'ISA:23:3 | 3 | 3 | <i>Nile.</i> Hebrew <i>Shichor,</i> or "muddy water," designates that river, Josue xiii. 3. --- <i>River.</i> The overflowing of the Nile gave fertility to Egypt, insomuch that Tyre and other nations were supplied by it with corn.'
      v:004:
        - 'ISA:23:4 | 4 | 4 | <i>Strength:</i> people who sail. Septuagint, "but the strength....replied: I," &c. Sidon will not be concerned for the fall of her rival. She alleges that she has nothing to do with Tyre. That city would not allow that it was a colony of Sidon, ver. 12. (Calmet)'
      v:006:
        - 'ISA:23:6 | 6 | 6 | <i>Seas.</i> The rich Tyrians did so. (St. Jerome) --- Septuagint, "to Carthage." Hebrew <i>Tharsis,</i> in Cilicia. (Calmet) --- Hence Nabuchodonosor did not find a sufficient reward, Ezechiel xxix. 18.'
      v:007:
        - 'ISA:23:7 | 7 | 7 | <i>Sojourn.</i> Many fled, others were made captives.'
      v:008:
        - 'ISA:23:8 | 8 | 8 | <i>Earth.</i> The merchants were as rich as kings, or the latter sent their merchandise to Tyre, Ezechiel xxvii. 33.'
      v:010:
        - 'ISA:23:10 | 10 | 10 | <i>Girdle,</i> fortress; or rather, thou art naked, like a slave, chap. xx. 4.'
      v:012:
        - 'ISA:23:12 | 12 | 12 | <i>Daughter;</i> colony. (Calmet) --- <i>Oppressed.</i> Literally, "calumniated." (Haydock)'
      v:013:
        - 'ISA:23:13 | 13 | 13 | <i>It.</i> Hebrew adds, "for fishermen." It was formerly covered with water. (Eusebius, præp. ix.) --- <i>Ruin.</i> The fall of Babylon has been denounced, chap. xiii.'
      v:015:
        - 'ISA:23:15 | 15 | 15 | <i>King</i> Nabuchodonosor, whose two sons reigned but a short time. The captivity of the people of God began also the year of the world 3398, and ended the year of the world 3468, the first of Cyrus. --- <i>Harlot.</i> She shall be re-established, (Calmet) and shall invite people to her markets. (Sanchez) --- Before Cyrus, she had kings, but they were of small power. The city was become very rich, and well fortified, when Alexander [the Great] was stopped by it for seven months. See Ezechiel xxvi. 14. (Calmet) --- Tyre had rejoiced at the misfortunes of the Hebrews, and was punished by the like captivity. (Worthington)'
      v:017:
        - 'ISA:23:17 | 17 | 17 | <i>Commit.</i> Septuagint, "be the emporium for all." Great injustice prevailed formerly among merchants, so that it is represented as a dishonest calling. (Haydock)'
      v:018:
        - 'ISA:23:18 | 18 | 18 | <i>Sanctified to the Lord.</i> This alludes to the conversion of the Gentiles. (Challoner) --- Before, the Tyrians were great enemies to the Jews, 2 Esdras xiii. 16., and 1 Machabees v. 15. Our Saviour wrought a miracle in favour of one of this country, Matthew v. 22., and Zacharias viii. 20. (Calmet) --- <i>Continuance.</i> Literally, "old age." Aquila, "with changes of dress." (Haydock)'
