  c:012:
    commentary:
      v:001:
        - 'ISA:12:1 | 1 | 1 | <i>Thanks.</i> Literally, "confess." The Jews thank God for their return, as the Church does for her deliverance from sin. (Worthington) --- Canticles were composed on such occasions, Exodus xv. --- <i>Angry.</i> They do not thank God on this account; but because he had averted his indignation. (Calmet)'
      v:003:
        - 'ISA:12:3 | 3 | 3 | <i>Fountains.</i> Instead of those which your fathers drank in the desert. (Calmet) --- You shall have the holy Scriptures, (Haydock) sacraments, &c., John iv. 13., and vii. 38.'
      v:006:
        - 'ISA:12:6 | 6 | 6 | <i>Of thee.</i> He alludes to the name Emmanuel. Christ preached, and <i>his own</i> would not receive him, John i. 11., and 26. (Calmet) --- He continues with us, concealed under the sacramental species [of the Eucharist]. (Menochius)'
