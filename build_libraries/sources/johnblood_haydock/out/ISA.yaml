      v:019: 'ISA:3:19 | 19 | 19 | And chains, and necklaces, and bracelets, and bonnets,'
      v:020: 'ISA:3:20 | 20 | 20 | And bodkins, and ornaments of the legs, and tablets, and sweet balls, and ear-rings,'
      v:021: 'ISA:3:21 | 21 | 21 | And rings, and jewels hanging on the forehead,'
      v:022: 'ISA:3:22 | 22 | 22 | And changes of apparel, and short cloaks, and fine linen, and crisping pins,'
      v:023: 'ISA:3:23 | 23 | 23 | And looking-glasses, and lawns, and headbands, and fine veils.'
      v:024: 'ISA:3:24 | 24 | 24 | And instead of a sweet smell, there shall be stench, and instead of a girdle a cord, and instead of curled hair baldness, and instead of a stomacher haircloth.'
      v:025: 'ISA:3:25 | 25 | 25 | Thy fairest men also shall fall by the sword, and thy valiant ones in battle.'
