  c:065:
    commentary:
      v:001:
        - 'ISA:65:1 | 1 | 1 | <i>Me.</i> God answers the preceding prayer, and announces the rejection of the synagogue, alluding to the armies which prevailed in the days of the Machabees. --- <i>Not.</i> St. Paul explains this of the conversion of the Gentiles, Romans x. 20. (Calmet) --- It cannot regard the Jews, who are spoken of in the next verse. (Worthington)'
      v:003:
        - 'ISA:65:3 | 3 | 3 | <i>Gardens,</i> to the impure Venus and Adonis. --- <i>Bricks,</i> to the <i>Manes.</i> (Calmet) ---{JOIN}{BQ:2}<i>Tegula porrectis satis est velata coronis</i>{JOIN}{BQ:2}<i>Et sparsæ fruges parvaque mica salis.</i> (Ovid, Fast. x.)'
      v:004:
        - "ISA:65:4 | 4 | 4 | <i>Idols:</i> to have dreams, (Strabo xvi.) and commit impurities. --- <i>Broth</i> of swine's flesh, which was prohibited, Leviticus xi. 7."
      v:005:
        - 'ISA:65:5 | 5 | 5 | <i>Unclean.</i> Thus acted the hypocritical Pharisees. --- <i>Smoke.</i> A just punishment of those who had sought the smoke of human applause.'
      v:006:
        - 'ISA:65:6 | 6 | 6 | <i>Bosom:</i> good measure, Luke vi. 38. Rewards and punishments will be eternal.'
      v:007:
        - 'ISA:65:7 | 7 | 7 | <i>Hills.</i> Some offered sacrifices to God, others to idols; both unlawfully. (Calmet)'
      v:008:
        - 'ISA:65:8 | 8 | 8 | <i>Whole.</i> The good grain is preserved amid the general corruption. (Haydock) --- A few of the Jews were chosen to believe in Christ.'
      v:009:
        - 'ISA:65:9 | 9 | 9 | <i>Mountains</i> of Judea, (Deuteronomy iii. 25.) which the captives shall recover, as a figure of those who shall embrace the Christian faith.'
      v:010:
        - 'ISA:65:10 | 10 | 10 | <i>Plains.</i> Hebrew <i>Sharon,</i> in the land of Basan. --- <i>Achor,</i> near Jericho, called after Achan, (Calmet) who perhaps was more correctly styled Achor, Josue vii. 26., and Osee ii. 15. (Haydock)'
      v:011:
        - 'ISA:65:11 | 11 | 11 | <i>Fortune.</i> Hebrew, "Gad," the sun, Genesis xxx. 11. --- <i>Upon it.</i> Symmachus, "without me." Septuagint, "to fortune." Hebrew, "to Meni," the moon, or Queen of heaven, Jeremias vii. 18., and xliv. 17. (Calmet)'
      v:012:
        - 'ISA:65:12 | 12 | 12 | <i>Chosen.</i> Free-will is clearly expressed, as rewards are, ver. 13. (Worthington)'
      v:013:
        - 'ISA:65:13 | 13 | 13 | <i>Servants;</i> Christians, (Calmet) particularly the elect. (Haydock) --- When the Romans approached Jerusalem, the Christians retired to Pella, and had plenty. (Houbigant)'
      v:015:
        - "ISA:65:15 | 15 | 15 | <i>Execration.</i> They can wish to be preserved from nothing worse. --- <i>Name.</i> The faithful shall be no longer called Jews. (Calmet) --- They shall be hated, while the name of Christian shall point out God's servants. (Worthington)"
      v:016:
        - 'ISA:65:16 | 16 | 16 | <i>Amen,</i> or "of truth." False gods shall be neglected. They shall not swear by them, as formerly, Sophonias i. 5. --- Christ usually adopted the asseveration, <i>Amen, Amen,</i> to enforce his truths. (Haydock)'
      v:017:
        - 'ISA:65:17 | 17 | 17 | <i>New earth,</i> in eternity, (Clarius) or here indeed, (2 Peter iii. 3., &c.; Houbigant) having purified the former by the general conflagration, which many assert will take place at the end of 6,000 years. (St. Jerome; St. Augustine, &c.) At the return of the captives, the country flourished again under the Machabees; (ver. 18.; Grotius) or rather the gospel changes the face of the earth, chap. lxvi. 22. (Calmet) (Forerius) --- After the resurrection the qualities, and not the substance, of the world, will be changed. (Worthington)'
      v:020:
        - "ISA:65:20 | 20 | 20 | <i>Fill up.</i> To die soon was deemed a misfortune, Psalm liv. 24., and Exodus xx. 12. Virtue is the measure of the Christian's life, and God will reward those who labour even late, Matthew xx. 13. --- <i>Accursed.</i> This age will not be spared. Both just and wicked shall be immortal in eternity. (Theodoret)"
      v:022:
        - 'ISA:65:22 | 22 | 22 | <i>A tree.</i> Septuagint, "of the tree of life," Jeremias xviii. 8. (Calmet) --- <i>Continuance.</i> Hebrew, "My elect shall long enjoy the works," &c. (Haydock) --- They shall not build for others to enjoy.'
      v:023:
        - 'ISA:65:23 | 23 | 23 | <i>In.</i> Hebrew, "for trouble." Chaldean, "death." Septuagint, "malediction." The children shall not be cut off; and baptism shall secure their salvation.'
      v:025:
        - "ISA:65:25 | 25 | 25 | <i>Straw.</i> People of the most perverse tempers shall become mild by the influence of the gospel, and shall dwell together in perfect concord. (Calmet) --- <i>Food,</i> according to the sentence, Genesis iii. 14. (Menochius) --- The devil's power is abridged, chap. xi. 6. (Calmet) --- The proudest Gentiles are converted, and adopt the mild manners of Christians, in fasting and mortification. (Worthington)"
