    verse_footnotes: {}
    verses:
      v:001: 'ISA:27:1 | 1 | 1 | In that day the Lord, with his hard, and great, and strong sword, shall visit Leviathan, the bar serpent, and Leviathan, the crooked serpent, and shall slay the whale that is in the sea.'
      v:002: ISA:27:2 | 2 | 2 | In that day there shall be singing to the vineyard of pure wine.
      v:003: 'ISA:27:3 | 3 | 3 | I am the Lord that keep it, I will suddenly give it drink: lest any hurt come to it, I keep it night and day.'
      v:004: 'ISA:27:4 | 4 | 4 | There is no indignation in me: who shall make me a thorn and a brier in battle: shall I march against it, shall I set it on fire together.'
      v:005: 'ISA:27:5 | 5 | 5 | Or rather, shall it take hold of my strength, shall it make peace with me, shall it make peace with me?'
      v:006: 'ISA:27:6 | 6 | 6 | When they shall rush in unto Jacob, Israel shall blossom and bud, and they shall fill the face of the world with seed.'
      v:007: 'ISA:27:7 | 7 | 7 | Hath he struck him according to the stroke of him that struck him? or is he slain, as he killed them that were slain by him?'
      v:008: 'ISA:27:8 | 8 | 8 | In measure against measure, when it shall be cast off, thou shalt judge it. He hath meditated with his severe spirit in the day of heat.'
      v:009: 'ISA:27:9 | 9 | 9 | Therefore upon this shall the iniquity of the house of Jacob be forgiven; and this is all the fruit, that the sin thereof should be taken away, when he shall have made all the stones of the altar, as burnt stones broken in pieces, the groves and temples shall not stand.'
      v:010: 'ISA:27:10 | 10 | 10 | For the strong city shall be desolate, the beautiful city shall be forsaken, and shall be left as a wilderness: there the calf shall feed, and there shall he lie down, and shall consume its branches.'
      v:011: 'ISA:27:11 | 11 | 11 | Its harvest shall be destroyed with drought, women shall come and teach it; for it is not a wise people, therefore he that made it, shall not have mercy on it: and he that formed it, shall not spare it.'
      v:012: 'ISA:27:12 | 12 | 12 | And it shall come to pass, that in that day the Lord will strike from the channel of the river even to the torrent of Egypt, and you shall be gathered together one by one, O ye children of Israel.'
      v:013: 'ISA:27:13 | 13 | 13 | And it shall come to pass, that in that day a noise shall be made with a great trumpet, and they that were lost shall come from the land of the Assyrians, and they that were outcasts in the land of Egypt, and they shall adore the Lord in the holy mount in Jerusalem.'
  c:028:
    commentary:
      v:001:
        - 'ISA:28:1 | 1 | 1 | <i>Ephraim.</i> That is, the kingdom of the ten tribes. (Challoner) --- <i>Flower.</i> The pride of the kingdom shall thus decay. (Menochius) --- <i>Head.</i> Samaria, situated on a hill, having under it a most fertile valley. (Challoner) --- See Amos ii. 6., and iv. 2. Samaria was taken in the sixth year of Ezechias.'
      v:002:
        - "ISA:28:2 | 2 | 2 | <i>The Lord.</i> By his instrument, Salmanasar. (Haydock) --- Hebrew, \"behold the strong one, and the mighty to the Lord, as,\" &c. (Calmet) --- Septuagint, \"behold the Lord's fury....as.\" (Haydock)"
      v:004:
        - 'ISA:28:4 | 4 | 4 | <i>Up.</i> Theglathphalassar was captivated with the beauty of the country, and made it tributary. But Salmanasar, fearing a revolt, destroyed it, 4 Kings xvii. 4.'
      v:005:
        - 'ISA:28:5 | 5 | 5 | <i>People,</i> who returned to the service of God; or it refers to the kingdom of Juda.'
      v:006:
        - 'ISA:28:6 | 6 | 6 | <i>Gate.</i> Ezechias reunited the divided kingdoms, and inspired his troops with courage, bringing them back victorious, 2 Paralipomenon xxx. 1., and 4 Kings xviii. 7. (Calmet)'
      v:007:
        - 'ISA:28:7 | 7 | 7 | <i>These also.</i> The kingdom of Juda. (Challoner) --- Ezechias could not correct every abuse; though what is here specified, regards rather the reigns of his successors.'
      v:008:
        - 'ISA:28:8 | 8 | 8 | <i>Place.</i> All was defiled: they gloried in their shame.'
      v:009:
        - 'ISA:28:9 | 9 | 9 | <i>Breasts?</i> St. Paul seems to allude to this text, 1 Corinthians iii. 2. (Calmet) --- The abandoned Jews ask contemptuously, if they be to be taught like children? (Haydock)'
      v:010:
        - 'ISA:28:10 | 10 | 10 | <i>Command,</i> &c. This is said in the person of the Jews, resisting the repeated commands of God, and still putting him off. (Challoner) --- They deride the prophets, speaking words of no meaning, as if their predictions were no better. (St. Jerome) --- Think they that we have to learn the first elements, or to join syllables together? (Calmet) --- Hebrew <i>Tsav latsav,</i> &c. (Haydock) --- The Nicholaites abused these words. (St. Epiphanius 25.) --- Why do they not speak plain? Sometimes terrible things are denounced, then subjects of joy! Isaias answers, that since they pretend not to understand, God will lead them into a country where they shall indeed have to learn the language, like children, chap. xxix. 11. (Calmet) --- Protestants, "for precept <i>must be</i> upon precept....line upon line....here a little, and there a little. For with stammering lips," &c. (Haydock)'
      v:012:
        - 'ISA:28:12 | 12 | 12 | <i>Hear.</i> To leave off their wicked practices, and cruelty. The Jews would not understand: therefore Christ spoke to them in parables, chap. vi. 9., and Matthew xiii. 14., &c.'
      v:013:
        - 'ISA:28:13 | 13 | 13 | <i>Taken.</i> God will make his prophets speak, notwithstanding your repugnance; or he will reduce you to the necessity of learning an unknown language. (Calmet)'
      v:014:
        - 'ISA:28:14 | 14 | 14 | <i>Men,</i> who make a parade of your knowledge, (Haydock) to turn the most sacred things into ridicule.'
      v:015:
        - 'ISA:28:15 | 15 | 15 | <i>Protected.</i> Their conduct spoke this language. They would not fail to make alliances with Egypt, and to trust in idols, whatever the prophets might say to dissuade them. (Calmet)'
      v:016:
        - 'ISA:28:16 | 16 | 16 | <i>Stone.</i> Christ. (Challoner) --- The Jews and Grotius would apply it to Ezechias. But he was already on the throne, and never could realize these glorious promises. The people were not to believe in him, &c. (Calmet) --- <i>Hasten.</i> Let him expect his coming with patience. (Challoner) --- It would be delayed some time. Hebrew may also signify "stagger;" (Calmet) in which sense the Septuagint and the authors of the New Testament seem to have taken it. "Whosoever believeth in him, shall not be confounded." See Romans ix. 33. (Haydock) --- Isaias promises a Redeemer, though these people were unworthy; and then returns to his own times. (Menochius)'
      v:017:
        - 'ISA:28:17 | 17 | 17 | <i>Measure.</i> In the days of the Redeemer, they shall lead a virtuous life, (Calmet) or the scorners shall be treated with rigour. --- <i>Protection.</i> The wall, (Menochius) or lies, (ver. 15.; Calmet) on which you depend, shall turn to your confusion. (Haydock)'
      v:019:
        - 'ISA:28:19 | 19 | 19 | <i>Hear.</i> Under the last kings of Juda, the misery was continual. Captivity opened the eyes of the people, and they were afterwards more docile. The murder of Christ, and the subsequent evils which befell the nation, seem to have had a quite different effect. They will at last submit to his yoke. (Calmet)'
      v:020:
        - 'ISA:28:20 | 20 | 20 | <i>Straitened.</i> It is too narrow to hold two: God will have the bed of our heart all to himself. (Challoner) (1 Corinthians x. 20., and 2 Corinthians vi. 14.) (St. Jerome, &c.) --- The Jews explain it of the utmost distress, to which the people would be reduced, so that they would not be able to assist a friend, Amos iii. 12. (Forcr.[Forerius?]) (Calmet)'
      v:021:
        - "ISA:28:21 | 21 | 21 | <i>As in,</i> &c. As the Lord fought against the Philistines in Baal Pharasim, (2 Kings v.) and against the Chanaanites, in the valley of Gabaon, Josue x. (Challoner) --- <i>Strange.</i> He punished unwillingly. (Calmet) --- \"It is not God's work to ruin what he has created.\" (St. Jerome) --- He will punish in an extraordinary manner those scoffers, ver. 15., and Numbers xvi. 29. (Piscator)"
      v:022:
        - 'ISA:28:22 | 22 | 22 | <i>Earth.</i> Nabuchodonosor will take a complete and speedy vengeance, chap. x. 22.'
      v:024:
        - "ISA:28:24 | 24 | 24 | <i>Sow.</i> The works of the husbandman vary, so will God's punishments be inflicted with measure, according to each one's deserts, ver. 27., and Wisdom vi. 7. (Calmet)"
      v:025:
        - 'ISA:28:25 | 25 | 25 | <i>Gith.</i> Heberw <i>ketsach.</i> Septuagint, {GREEK:START melanthion}μηλανθιον{GREEK:END}. (Haydock) (Pliny, [Natural History?] xx. 17.) (Menochius) --- Septuagint have not expressed all the terms of the original, (Haydock) being perhaps ignorant of their meaning. (St. Jerome)'
      v:026:
        - 'ISA:28:26 | 26 | 26 | <i>God.</i> From him proceeds every useful invention. The pagans attributed the discovery of corn, &c., to their idols.'
      v:027:
        - 'ISA:28:27 | 27 | 27 | <i>Saws,</i> or heavy instruments. It would be thus crushed too much. (Calmet)'
      v:028:
        - 'ISA:28:28 | 28 | 28 | <i>But.</i> Septuagint, "it shall be eaten with bread. For I will not be angry with you for ever, nor shall the sounds of my bitter wrath trample upon you." (Haydock)'
      v:029:
        - 'ISA:28:29 | 29 | 29 | <i>This also,</i> &c. Such also is the proceeding of the Lord with his land, and the diverse seeds he sows therein. (Challoner)'
