    verses:
      v:001: 'ISA:33:1 | 1 | 1 | Woe to thee that spoilest, shalt not thou thyself also be spoiled? and thou that despisest, shalt not thyself also be despised? when thou shalt have made an end of spoiling, thou shalt be spoiled: when being wearied, thou shalt cease to despise, thou shalt be despised.'
      v:002: 'ISA:33:2 | 2 | 2 | O Lord, have mercy on us: for we have waited for thee: be thou our arm in the morning, and our salvation in the time of trouble.'
      v:003: 'ISA:33:3 | 3 | 3 | At the voice of the angel the people fled, and at the lifting up thyself the nations are scattered.'
      v:004: 'ISA:33:4 | 4 | 4 | And your spoils shall be gathered together as the locusts is gathered, as when the ditches are full of them.'
      v:005: 'ISA:33:5 | 5 | 5 | The Lord is magnified, for he hath dwelt on high: he hath filled Sion with judgment and justice.'
      v:006: 'ISA:33:6 | 6 | 6 | And there shall be faith in thy times: riches of salvation, wisdom and knowledge: the fear of the Lord is his treasure.'
      v:007: 'ISA:33:7 | 7 | 7 | Behold, they that see shall cry without: the angels of peace shall weep bitterly.'
      v:008: ISA:33:8 | 8 | 8 | The ways are made desolate; no one passeth by the road; the covenant is made void; he hath rejected the cities; he hath not regarded the men.
      v:009: 'ISA:33:9 | 9 | 9 | The land hath mourned, and languished: Libanus is confounded, and become foul, and Saron is become as a desert: and Basan and Carmel are shaken.'
      v:010: 'ISA:33:10 | 10 | 10 | Now will I rise up, saith the Lord: now will I be exalted, now will I lift up myself.'
      v:011: 'ISA:33:11 | 11 | 11 | You shall conceive heat, you shall bring forth stubble: your breath, as fire, shall devour you.'
      v:012: 'ISA:33:12 | 12 | 12 | And the people shall be as ashes after a fire; as a bundle of thorns, they shall be burnt with fire.'
      v:013: 'ISA:33:13 | 13 | 13 | Hear, you that are far off, what I have done; and you that are near, know my strength.'
      v:014: 'ISA:33:14 | 14 | 14 | The sinners in Sion are afraid; trembling hath seized upon the hypocrites. Which of you can dwell with devouring fire? which of you shall dwell with everlasting burnings?'
      v:015: 'ISA:33:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}He that walketh in justices, and speaketh truth, that casteth away avarice by oppression, and shaketh his hands from all bribes, that stoppeth his ears lest he hear blood, and shutteth his eyes that he may see no evil,'
      v:016: 'ISA:33:16 | 16 | 16 | He shall dwell on high, the fortifications of rocks shall be his highness: bread is given him, his waters are sure.'
      v:017: 'ISA:33:17 | 17 | 17 | His eyes shall see the king in his beauty, they shall see the land far off.'
      v:018: 'ISA:33:18 | 18 | 18 | Thy heart shall meditate fear: {VERSE_FOOTNOTE_INDEX_REF 0}where is the learned? where is he that pondereth the words of the law? where <i>is</i> the teacher of little ones?'
      v:019: 'ISA:33:19 | 19 | 19 | The shameless people thou shalt not see, the people of profound speech: so that thou canst not understand the eloquence of his tongue, in whom there is no wisdom.'
      v:020: 'ISA:33:20 | 20 | 20 | Look upon Sion, the city of our solemnity: thy eyes shall see Jerusalem, a rich habitation, a tabernacle that cannot be removed: neither shall the nails thereof be taken away for ever, neither shall any of the cords thereof be broken:'
      v:021: 'ISA:33:21 | 21 | 21 | Because only there our Lord is magnificent: a place of rivers, very broad and spacious streams: no ship, with oars, shall pass by it, neither shall the great galley pass through it.'
      v:022: 'ISA:33:22 | 22 | 22 | For the Lord is our judge, the Lord is our lawgiver, the Lord is our king: he will save us.'
      v:023: 'ISA:33:23 | 23 | 23 | Thy tacklings are loosed, and they shall be of no strength: thy mast shall be in such condition, that thou shalt not be able to spread the flag. Then shall the spoils of much prey be divided: the lame shall take the spoil.'
      v:024: 'ISA:33:24 | 24 | 24 | Neither shall he that is near, say: I am feeble. The people that dwell therein, shall have their iniquity taken away from them.'
  c:034:
    commentary:
      v:001:
        - ISA:34:1 | 1 | 1 | <i>Come.</i> Both Gentiles and Jews are admonished of the world's end before judgment. (Worthington)
      v:004:
        - 'ISA:34:4 | 4 | 4 | <i>Away.</i> These strong expressions denote great misery, chap. xiii., and Joel ii. 10., and Ezechiel xxxii. 27. (Calmet) --- <i>Book.</i> Hebrew, "roll." (Haydock) --- Some thence foolishly inferred that the destiny of every one might be read in the heavens. (Huet.; Eusebius, præp. vi. 11.; Philoo. xxiii.; Pic. Astrol. viii. 5.) --- The prophet only means that the heavens shall be devoid of beauty, (Calmet) and covered with darkness. (Haydock)'
      v:005:
        - "ISA:34:5 | 5 | 5 | <i>Heaven.</i> Casting down the rebel angels. (St. Jerome) --- The resolution to destroy the Idumeans, for their cruelty to the Jews, has been taken long ago. All these expressions allude to the last judgment. (Calmet) --- <i>Idumea.</i> Under the name of <i>Idumea</i> or <i>Edom,</i> a people that were enemies of the Jews, are here understood the wicked in general, the enemies of God and his Church. (Challoner) --- Assaradon fell upon Edom two years after Sennacherib's death. (Calmet) --- No strong place like Bosra, shall rescue any from destruction at the last day. (Worthington)"
      v:007:
        - 'ISA:34:7 | 7 | 7 | <i>The unicorns.</i> That is, the great and mighty. (Challoner)'
      v:008:
        - 'ISA:34:8 | 8 | 8 | <i>Recompenses.</i> When the persecutors of Sion, that is, of the Church, shall receive their reward. (Challoner) --- The Idumeans had frequently shown their ill-will towards the Jews, 2 Paralipomenon xxviii. 17., and Amos i. 11. (Calmet) --- Sion shall perish as the wicked in hell shall be tormented. (Worthington)'
      v:009:
        - 'ISA:34:9 | 9 | 9 | <i>Pitch.</i> The soil was sulphureous, and became neglected, (ver. 10.) like the territory of Sodom. The people are now no more, and only a few miserable Arabs pitch their tents there.'
      v:011:
        - 'ISA:34:11 | 11 | 11 | <i>Line.</i> Intimating entire destruction, Lamentations ii. 8., and 4 Kings xi. 13. (Calmet) --- Yet God will not punish more than people deserve. (Menochius)'
      v:013:
        - 'ISA:34:13 | 13 | 13 | <i>Dragons, Thannim,</i> chap. xiii. 22. (Haydock) --- <i>Ostriches,</i> or swans.'
      v:014:
        - 'ISA:34:14 | 14 | 14 | <i>Monsters.</i> Literally, "Ass-centaurs." (Haydock) --- Hebrew, "fishermen shall find islands," chap. xiii. 21. --- <i>Ones.</i> Goats. --- <i>Lamia.</i> Hebrew <i>lilith.</i> Chaldean, "owl," the bird of Minerva, or the Moon, which the Arabs style Alilat. (Calmet) --- Dicodorus (20) relates that Lamia was an African queen, who having last her children, was changed into a beast, and destroyed all the children she could catch; and the Jews deal still more in fables, (Calmet0 asserting that Lilith was the first wife of Adam, &c. (Buxtorf. Syn. 2.)'
      v:015:
        - 'ISA:34:15 | 15 | 15 | <i>Ericius.</i> Hebrew, "<i>kippoz,</i> (Haydock) hath its nest." It may denote the serpent, <i>acontias.</i> (Bochart) --- All this shews the desolation of the country.'
      v:016:
        - 'ISA:34:16 | 16 | 16 | <i>Read</i> what I have written. --- <i>The other.</i> All these beasts will be there, (Calmet) or all these declarations will be verified. (Haydock)'
