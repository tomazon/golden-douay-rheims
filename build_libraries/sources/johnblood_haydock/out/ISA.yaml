      v:003: 'ISA:4:3 | 3 | 3 | And it shall come to pass, that every one that shall be left in Sion, and that shall remain in Jerusalem, shall be called holy, every one that is written in life in Jerusalem.'
      v:004: 'ISA:4:4 | 4 | 4 | If the Lord shall wash away the filth of the daughters of Sion, and shall wash away the blood of Jerusalem out of the midst thereof, by the spirit of judgment, and by the spirit of burning.'
      v:005: 'ISA:4:5 | 5 | 5 | And the Lord will create upon every place of Mount Sion, and where he is called upon, a cloud by day, and a smoke, and the brightness of a flaming fire in the night: for over all the glory <i>shall be</i> a protection.'
