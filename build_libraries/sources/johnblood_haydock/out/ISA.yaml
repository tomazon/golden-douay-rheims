      v:010: 'ISA:14:10 | 10 | 10 | All shall answer, and say to thee: Thou also art wounded, as well as we, thou art become like unto us.'
      v:011: 'ISA:14:11 | 11 | 11 | Thy pride is brought down to hell, thy carcass is fallen down: under thee shall the moth be strewed, and worms shall be thy covering.'
      v:012: 'ISA:14:12 | 12 | 12 | How art thou fallen from heaven, O Lucifer, who didst rise in the morning? how art thou fallen to the earth, that didst wound the nations?'
      v:013: 'ISA:14:13 | 13 | 13 | And thou saidst in thy heart: I will ascend into heaven, I will exalt my throne above the stars of God, I will sit in the mountain of the covenant, in the sides of the north.'
      v:014: 'ISA:14:14 | 14 | 14 | I will ascend above the height of the clouds, I will be like the Most High.'
      v:015: 'ISA:14:15 | 15 | 15 | But yet thou shalt be brought down to hell, into the depth of the pit.'
      v:016: 'ISA:14:16 | 16 | 16 | They that shall see thee, shall turn toward thee, and behold thee: Is this the man that troubled the earth, that shook kingdoms,'
      v:017: 'ISA:14:17 | 17 | 17 | That made the world a wilderness, and destroyed the cities thereof, that opened not the prison to his prisoners?'
      v:018: 'ISA:14:18 | 18 | 18 | All the kings of the nations have all of them slept in glory, every one in his own house.'
      v:019: 'ISA:14:19 | 19 | 19 | But thou art cast out of thy grave, as an unprofitable branch defiled, and wrapped up among them that were slain by the sword, and art gone down to the bottom of the pit as a rotten carcass.'
      v:020: 'ISA:14:20 | 20 | 20 | Thou shalt not keep company with them, even in burial: for thou hast destroyed thy land, thou hast slain thy people: the seed of the wicked shall not be named for ever.'
      v:021: 'ISA:14:21 | 21 | 21 | Prepare his children for slaughter, for the iniquity of their fathers: they shall not rise up, nor inherit the land, nor fill the face of the world with cities.'
      v:022: 'ISA:14:22 | 22 | 22 | And I will rise up against them, saith the Lord of hosts: and I will destroy the name of Babylon, and the remains, and the bud, and the offspring, saith the Lord.'
      v:023: 'ISA:14:23 | 23 | 23 | And I will make it a possession for the ericius and pools of waters, and I will sweep it, and wear it out with a besom, saith the Lord of hosts.'
      v:024: 'ISA:14:24 | 24 | 24 | The Lord of hosts hath sworn, saying: Surely as I have thought, so shall it be: and as I have purposed,'
      v:025: 'ISA:14:25 | 25 | 25 | So shall it fall out: That I will destroy the Assyrian in my land, and upon my mountains tread him under foot: and his yoke shall be taken away from them, and his burden shall be taken off their shoulder.'
      v:026: 'ISA:14:26 | 26 | 26 | This is the counsel, that I have purposed upon all the earth, and this is the hand that is stretched out upon all nations.'
      v:027: 'ISA:14:27 | 27 | 27 | For the Lord of hosts hath decreed, and who can disannul it? and his hand is stretched out: and who shall turn it away?'
      v:028: 'ISA:14:28 | 28 | 28 | In the {VERSE_FOOTNOTE_INDEX_REF 0}year that king Achaz died, was this burden:'
      v:029: 'ISA:14:29 | 29 | 29 | Rejoice not thou, whole Philistia, that the rod of him that struck thee is broken in pieces: for out of the root of the serpent shall come forth a basilisk, and his seed shall swallow the bird.'
