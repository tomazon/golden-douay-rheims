  c:001:
    commentary:
      v:001:
        - 'ISA:1:1 | 1 | 1 | <i>Amos.</i> His name is written in a different manner, in Hebrew, from that of the third among the minor prophets, (Worthington) though St. Augustine has confounded them. --- <i>Ezechias.</i> He wrote this title towards the end of his life, or it was added by Esdras, &c.'
      v:002:
        - 'ISA:1:2 | 2 | 2 | <i>Earth.</i> He apostrophises these insensible things, (Calmet) because they contain all others, and are the most durable. (Theodoret) (Deuteronomy xxxi. 1.)'
      v:005:
        - 'ISA:1:5 | 5 | 5-7 | <i>Sad.</i> This was spoken after Ozias had given way to pride, when the Ammonites, &c., began to disturb Juda, (4 Kings xv. 37., and 2 Paralipomenon xxvii. 7.) under Joathan, who was a good prince, but young. (Calmet) --- <i>Enemies.</i> At the last siege, (St. Jerome) or rather when Jerusalem was taken by the Chaldeans. (Calmet) --- Many, from the highest to the lowest, had prevaricated: but God always preserved his Church. (Worthington)'
      v:008:
        - 'ISA:1:8 | 8 | 8 | <i>Cucumbers.</i> Or melons, which grew in the fields, and huts were erected for guards, till they were gathered.'
      v:010:
        - 'ISA:1:10 | 10 | 10 | <i>Sodom.</i> Juda is so styled reproachfully, (Calmet) because the princes imitated the crimes of that devoted city, Ezechiel xvi. 49., and infra[Isaias] chap. ii. 6., and iii. 9. (Menochius)'
      v:011:
        - 'ISA:1:11 | 11 | 11 | <i>Victims.</i> Without piety, they are useless. God tolerated bloody victims to withdraw the people from idolatry, but he often shewed that they were not of much importance, in order that they might be brought to offer the sacrifice of the new law, which eminently includes all the rest. (St. Jerome) (Psalm xlix. 9., Amos v. 21., and Jeremias vi. 20.) (Theodoret)'
      v:014:
        - 'ISA:1:14 | 14 | 14 | <i>Bearing.</i> Hebrew, &c., "pardoning," (Calmet) or "bearing." Septuagint, "I will no longer pardon your sins." (Haydock)'
      v:016:
        - 'ISA:1:16 | 16 | 16 | <i>Wash.</i> Interiorly. (Calmet) --- He seems to allude to baptism. (Eusebius) (Theodoret)'
      v:018:
        - ISA:1:18 | 18 | 18 | <i>Accuse me.</i> If I punish you without cause.
      v:022:
        - 'ISA:1:22 | 22 | 22 | <i>Water.</i> There is no sincerity in commerce. (Calmet) --- Teachers give false interpretations of the law. (St. Jerome) --- Iniquity abounded before the destruction of Jerusalem by the Chaldeans and Romans. (Worthington)'
      v:024:
        - 'ISA:1:24 | 24 | 24 | <i>Ah!</i> God punishes with regret. (Menochius) --- <i>Comfort.</i> I will take complete vengeance under Joathan, (4 Kings xv. 37.) Achaz, &c.'
      v:025:
        - 'ISA:1:25 | 25 | 25 | <i>Tin.</i> I will reform abuses in the reign of Ezechias, but much more by establishing the Church of Christ, which shall be the <i>faithful city.</i> (Calmet)'
      v:026:
        - 'ISA:1:26 | 26 | 26 | <i>Judges.</i> The Jews explain this of the judges, and priests, who governed after the captivity; though it refer rather to the apostles, &c. (St. Jerome) (Worthington)'
      v:029:
        - 'ISA:1:29 | 29 | 29 | <i>Idols.</i> Protestants, "oaks, which ye have desired, and ye shall be confounded for the gardens," &c. (Haydock) --- The groves were sacred to Venus, and the gardens to Adonis, and were scenes of the greatest immorality and profanation, chap. lxv. 3.'
      v:031:
        - ISA:1:31 | 31 | 31 | <i>It.</i> The efforts of Achan and Ezechias against the enemy proved in vain. (Calmet)
