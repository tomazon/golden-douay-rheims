    verses:
      v:001: 'ISA:29:1 | 1 | 1 | Woe to Ariel, to Ariel the city which David took: year is added to year: the solemnities are at an end.'
      v:002: 'ISA:29:2 | 2 | 2 | And I will make a trench about Ariel, and it shall be in sorrow and mourning, and it shall be to me as Ariel.'
      v:003: 'ISA:29:3 | 3 | 3 | And I will make a circle round about thee, and will cast up a rampart against thee, and raise up bulwarks to besiege thee.'
      v:004: 'ISA:29:4 | 4 | 4 | Thou shalt be brought down, thou shalt speak out of the earth, and thy speech shall be heard out of the ground: and thy voice shall be from the earth like that of the Python, and out of the ground thy speech shall mutter.'
      v:005: 'ISA:29:5 | 5 | 5 | And the multitude of them that fan thee, shall be like small dust, and as ashes passing away, the multitude of them that have prevailed against thee.'
      v:006: 'ISA:29:6 | 6 | 6 | And it shall be at an instant suddenly. A visitation shall come from the Lord of hosts in thunder, and with earthquake, and with a great noise of whirlwind and tempest, and with the flame of devouring fire.'
      v:007: 'ISA:29:7 | 7 | 7 | And the multitude of all nations that have fought against Ariel, shall be as the dream of a vision by night, and all that have fought, and besieged, and prevailed against it.'
      v:008: 'ISA:29:8 | 8 | 8 | And as he that is hungry dreameth, and eateth, but when he is awake, his soul is empty: and as he that is thirsty dreameth, and drinketh, and after he is awake, is yet faint with thirst, and his soul is empty: so shall be the multitude of all the Gentiles that have fought against Mount Sion.'
      v:009: 'ISA:29:9 | 9 | 9 | Be astonished, and wonder, waver, and stagger: be drunk, and not with wine: stagger, and not with drunkenness.'
      v:010: 'ISA:29:10 | 10 | 10 | For the Lord hath mingled for you the spirit of a deep sleep; he will shut up your eyes; he will cover your prophets and princes, that see visions.'
      v:011: 'ISA:29:11 | 11 | 11 | And the vision of all shall be unto you as the words of a book that is sealed, which when they shall deliver to one that is learned, they shall say: Read this: and he shall answer: I cannot, for it is sealed.'
      v:012: 'ISA:29:12 | 12 | 12 | And the book shall be given to one that knoweth no letters, and it shall be said to him: Read: and he shall answer: I know no letters.'
      v:013: 'ISA:29:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}And the Lord said: Forasmuch as this people draw near me with their mouth, and with their lips glorify me, but their heart is far from me, and they have feared me with the commandment and doctrines of men:'
      v:014: 'ISA:29:14 | 14 | 14 | Therefore, behold I will proceed to cause an admiration in this people, by a great and wonderful miracle: {VERSE_FOOTNOTE_INDEX_REF 0}for wisdom shall perish from their wise men, and the understanding of their prudent men shall be hid.'
      v:015: 'ISA:29:15 | 15 | 15 | Woe to you that are deep of heart, to hide your counsel from the Lord: and their works are in the dark, and they say: {VERSE_FOOTNOTE_INDEX_REF 0}Who seeth us, and who knoweth us?'
      v:016: 'ISA:29:16 | 16 | 16 | This thought of yours is perverse: as if the clay should think against the potter, and the work should say to the maker thereof: Thou madest me not: or the thing framed should say to him that fashioned it: Thou understandest not.'
      v:017: 'ISA:29:17 | 17 | 17 | Is it not yet a very little while, and Libanus shall be turned into charmel, and charmel shall be esteemed as a forest?'
      v:018: 'ISA:29:18 | 18 | 18 | And in that day the deaf shall hear the words of the book, and out of darkness and obscurity the eyes of the blind shall see.'
      v:019: 'ISA:29:19 | 19 | 19 | And the meek shall increase their joy in the Lord, and the poor men shall rejoice in the holy One of Israel.'
      v:020: 'ISA:29:20 | 20 | 20 | For he that did prevail hath failed, the scorner is consumed, and they are all cut off that watched for iniquity:'
      v:021: 'ISA:29:21 | 21 | 21 | That made men sin by word, and supplanted him that reproved them in the gate, and declined in vain from the just.'
      v:022: 'ISA:29:22 | 22 | 22 | Therefore, thus saith the Lord to the house of Jacob, he that redeemed Abraham: Jacob shall not now be confounded, neither shall his countenance now be ashamed.'
      v:023: 'ISA:29:23 | 23 | 23 | But when he shall see his children, the work of my hands, in the midst of him sanctifying my name, and they shall sanctify the holy One of Jacob, and shall glorify the God of Israel:'
      v:024: 'ISA:29:24 | 24 | 24 | And they that erred in spirit, shall know understanding; and they that murmured, shall learn the law.'
  c:030:
    commentary:
      v:001:
        - 'ISA:30:1 | 1 | 1 | <i>Of me.</i> Ezechias was guided by human prudence, in making an alliance with Egypt, though he might have just reasons for refusing to pay tribute to the Assyrians, 4 Kings xviii. 20. (Calmet) --- <i>And.</i> Septuagint, "alliances not by," &c. (Haydock)'
      v:002:
        - 'ISA:30:2 | 2 | 2 | <i>Down,</i> with presents, ver. 6., and 4 Kings xviii. 20.'
      v:003:
        - ISA:30:3 | 3 | 3 | <i>Shame.</i> Egypt had been defeated before Sennacherib's approach.
      v:004:
        - 'ISA:30:4 | 4 | 4 | <i>Hanes.</i> Chaldean, "Taphanes," (Jeremias ii. 16.) or <i>Daphnæ Pelusiæ.</i> (Herodotus ii. 30.) --- In the Arabic, Nome, which formed part of (Haydock) the dominions of Tharaca. (Calmet)'
      v:006:
        - 'ISA:30:6 | 6 | 6 | <i>Burden.</i> This title seems unnecessary, and may be added by some Jew, (chap. xxi. 13.) though the Chaldean and others explain it, "They carry on their beasts, presents to the south," to the nations of Arabia and Egypt, infested with lions, &c. The rest of the prophecy is against the Jews, who cannot well be styled beasts of the south. (Calmet) --- <i>Basilisk.</i> The ibis devours many serpents on their flight from Arabia into Egypt. (Herodotus ii. 5.; Solin. xxxii.)'
      v:007:
        - 'ISA:30:7 | 7 | 7 | <i>Cried.</i> Hebrew, "called it <i>Rahab,</i> (or pride) it is rest." The people are indolent, though they will make great promises. (Calmet)'
      v:008:
        - 'ISA:30:8 | 8 | 8 | <i>Box.</i> This word was covered with wax. (Propertius iii. 3.) --- Write, that none may pretend that they were not admonished. Some think that this was addressed to Jeremias: but Isaias spoke to his incredulous countrymen.'
      v:010:
        - 'ISA:30:10 | 10 | 10 | <i>See not.</i> Such were the dispositions of their heart, chap. xxviii. 15.'
      v:011:
        - 'ISA:30:11 | 11 | 11 | <i>Us.</i> Mention God no more, or let him not meddle with our affairs. Seek not to reclaim us, we are pleased with our delusion. (Calmet)'
      v:012:
        - "ISA:30:12 | 12 | 12 | <i>Oppression.</i> Literally, \"calumny,\" (Haydock) or rebellion against the Assyrians. This was contrary to the respect due to God's name, used in the ratification of treaties, how wicked soever those princes might be."
      v:013:
        - 'ISA:30:13 | 13 | 13 | <i>For.</i> Psalm lxi. 3. If God had not miraculously cut off the army of Sennacherib, what would have become of the kingdom of Juda?'
      v:015:
        - 'ISA:30:15 | 15 | 15 | <i>Be.</i> Septuagint, "groan," as Origen, &c., read. If you be seriously converted, and trust not in Egypt, you need not fear.'
      v:016:
        - 'ISA:30:16 | 16 | 16 | <i>Ones,</i> or chariots. (Calmet) --- Egypt was famous for horses, Deuteronomy xvii. 16. (Forcr.[Forerius?]) --- Rebsaces ridicules the Jews for the want of them, 4 Kings xviii. 23. (Haydock)'
      v:017:
        - 'ISA:30:17 | 17 | 17 | <i>Five.</i> A small number shall put you to flight. (Menochius) --- <i>Mast,</i> set up after a shipwreck, to warn others, or as a signal, chap. xxxiii. 23.'
      v:018:
        - 'ISA:30:18 | 18 | 18 | <i>Wait for him.</i> Having convinced Ezechias that he ought to trust in no other, the Lord rescues him from the hand of Sennacherib. (Calmet)'
      v:019:
        - 'ISA:30:19 | 19 | 19 | <i>Weep.</i> The citizens expected certain death, (Haydock) or slavery. (Calmet)'
      v:020:
        - 'ISA:30:20 | 20 | 20 | <i>Water.</i> The land will be reduced to a miserable condition by the ravages of Sennacherib. (Haydock) --- The following was a sabbatical year, ver. 23., and chap. xxxvii. 30. --- <i>Teacher.</i> It seems that Isaias, &c., had been silent. He spoke after Ezechias had sent for him, and God promises that the people shall not be left without guides. (Calmet) --- Christ will not abandon his Church. (Menochius)'
      v:022:
        - 'ISA:30:22 | 22 | 22 | <i>Garment.</i> Hebrew, "ephod," belonging to the idol, or its priests. Ezechias had prohibited idolatry at first. After his deliverance he was still more zealous, and even those who had formerly retained an affection for idols, saw their vanity, and became sincere.'
      v:024:
        - 'ISA:30:24 | 24 | 24 | <i>Floor.</i> They shall not have straw only, but wheat, &c., to denote abundance.'
      v:025:
        - 'ISA:30:25 | 25 | 25 | <i>Towers,</i> or chief officers of Sennacherib. All shall be luxuriant.'
      v:026:
        - 'ISA:30:26 | 26 | 26 | <i>Sevenfold.</i> Exceedingly great, equal to the light of 49 days. (Calmet) --- The fame of Ezechias spread widely. His kingdom was a figure of that of Christ, when this was more perfectly realized, the preaching of the gospel having dispelled the darkness of error. (Calmet) --- He alludes to the day of judgment. (St. Jerome) (Menochius)'
      v:027:
        - 'ISA:30:27 | 27 | 27 | <i>Name.</i> Majesty of God, (Calmet) in the future ages. (Haydock)'
      v:028:
        - 'ISA:30:28 | 28 | 28 | <i>Error.</i> The unjust government of Sennacherib, who endeavoured to engage all in idolatry.'
      v:029:
        - 'ISA:30:29 | 29 | 29 | <i>Night.</i> When the festivals commenced. (Calmet) --- He may particularly mean that night, when the destroying angel slew the Egyptians. (Vatable) --- <i>Pipe.</i> Music. (Haydock) --- This was not prescribed.'
      v:030:
        - 'ISA:30:30 | 30 | 30 | <i>Stones.</i> The Angel raised the storm, which destroyed many, while the rest in a panic fell upon one another, chap. ix. 5., and xxxvii. 36.'
      v:031:
        - 'ISA:30:31 | 31 | 31 | <i>Rod.</i> Sennacherib is terrified, who a few days before insulted the living God.'
      v:032:
        - 'ISA:30:32 | 32 | 32 | <i>Harps.</i> The sound of thunder will fill the people of Ezechias with joy, while the enemy shall perish irrecoverably. (Calmet)'
      v:033:
        - "ISA:30:33 | 33 | 33 | <i>Topheth.</i> 'Tis the same as <i>Gehenna,</i> and is taken for hell. (Challoner) --- The Assyrians perish amid horrid cries (Haydock) and thunders, which resembled the noise made by drums, and by children who were burning in the arms of Moloc, 4 Kings xviii. 4., and xxiii. 10., and 2 Paralipomenon xxix. 16. Some think that the carcasses of the Assyrians were to be burnt in this common sewer of Jerusalem. But they were too far distant, chap. xxxvii. 33. (Calmet)"
