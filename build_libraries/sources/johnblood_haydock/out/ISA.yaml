    verses:
      v:001: 'ISA:28:1 | 1 | 1 | Woe to the crown of pride, to the drunkards of Ephraim, and to the fading flower, the glory of his joy, who were on the head of the fat valley, staggering with wine.'
      v:002: 'ISA:28:2 | 2 | 2 | Behold, the Lord is mighty and strong, as a storm of hail; a destroying whirlwind, as the violence of many waters overflowing, and sent forth upon a spacious land.'
      v:003: ISA:28:3 | 3 | 3 | The crown of pride of the drunkards of Ephraim shall be trodden under feet.
      v:004: 'ISA:28:4 | 4 | 4 | And the fading flower, the glory of his joy, which is on the head of the fat valley, shall be as a hasty fruit before the ripeness of autumn: which, when he that seeth it shall behold, as soon as he taketh it in his hand, he will eat it up.'
      v:005: 'ISA:28:5 | 5 | 5 | In that day the Lord of hosts shall be a crown of glory, and a garland of joy to the residue of his people:'
      v:006: 'ISA:28:6 | 6 | 6 | And a spirit of judgment to him that sitteth in judgment, and strength to them that return out of the battle to the gate.'
      v:007: 'ISA:28:7 | 7 | 7 | But these also have been ignorant through wine, and through drunkenness have erred: the priest and the prophet have been ignorant through drunkenness; they are swallowed up with wine; they have gone astray in drunkenness; they have not known him that seeth; they have been ignorant of judgment.'
      v:008: 'ISA:28:8 | 8 | 8 | For all tables were full of vomit and filth, so that there was no more place.'
      v:009: 'ISA:28:9 | 9 | 9 | Whom shall he teach knowledge? and whom shall he make to understand the hearing? them that are weaned from the milk, that are drawn away from the breasts.'
      v:010: 'ISA:28:10 | 10 | 10 | For command, command again, command, command again; expect, expect again, expect, expect again; a little there, a little there.'
      v:011: 'ISA:28:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}For with the speech of lips, and with another tongue he will speak to this people.'
      v:012: 'ISA:28:12 | 12 | 12 | To whom he said: This is my rest, refresh the weary, and this is my refreshing: and they would not hear.'
      v:013: 'ISA:28:13 | 13 | 13 | And the word of the Lord shall be to them: Command, command again; command, command again; expect, expect again; expect, expect again: a little there, a little there: that they may go, and fall backward, and be broken, and snared, and taken.'
      v:014: 'ISA:28:14 | 14 | 14 | Wherefore, hear the word of the Lord; ye scornful men, rule over my people that is in Jerusalem.'
      v:015: 'ISA:28:15 | 15 | 15 | For you have said: We have entered into a league with death, and we have made a covenant with hell. When the overflowing scourge shall pass through, it shall not come upon us: for we have placed our hope in lies, and by falsehood we are protected.'
      v:016: 'ISA:28:16 | 16 | 16 | {VERSE_FOOTNOTE_INDEX_REF 0}Therefore, thus saith the Lord God: Behold, I will lay a stone in the foundations of Sion, a tried stone, a corner-stone, a precious stone, founded in the foundation. He that believeth, let him not hasten.'
      v:017: 'ISA:28:17 | 17 | 17 | And I will set judgment in weight, and justice in measure: and hail shall overturn the hope of falsehood: and waters shall overflow <i>its</i> protection.'
      v:018: 'ISA:28:18 | 18 | 18 | And your league with death shall be abolished, and your covenant with hell shall not stand: when the overflowing scourge shall pass, you shall be trodden down by it.'
      v:019: 'ISA:28:19 | 19 | 19 | Whensoever it shall pass through, it shall take you away; because in the morning early it shall pass through, in the day and in the night, and vexation alone shall make you understand what you hear.'
      v:020: 'ISA:28:20 | 20 | 20 | For the bed is straitened, so that one must fall out, and a short covering cannot cover both.'
      v:021: 'ISA:28:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}For the Lord shall stand up as in the mountain of divisions: {VERSE_FOOTNOTE_INDEX_REF 1}he shall be angry as in the valley which is in Gabaon: that he may do his work, his strange work: that he may perform his work, his work is strange to him.'
      v:022: 'ISA:28:22 | 22 | 22 | And now do not mock, lest your bonds be tied strait. For I have heard of the Lord, the God of hosts, a consumption and a cutting short upon all the earth.'
      v:023: 'ISA:28:23 | 23 | 23 | Give ear, and hear my voice, hearken, and hear my speech.'
      v:024: 'ISA:28:24 | 24 | 24 | Shall the ploughman plough all the day to sow? shall he open and harrow his ground?'
      v:025: 'ISA:28:25 | 25 | 25 | Will he not, when he hath made plain the surface thereof, sow gith, and scatter cummin, and put wheat in order, and barley, and millet, and vetches in their bounds.'
      v:026: 'ISA:28:26 | 26 | 26 | For he will instruct him in judgment: his God will teach him.'
      v:027: 'ISA:28:27 | 27 | 27 | For gith shall not be thrashed with saws, neither shall the cart wheel turn about upon cummin: but gith shall be beaten out with a rod, and cummin with a staff.'
      v:028: 'ISA:28:28 | 28 | 28 | But bread-corn shall be broken small: but the thresher shall not thresh it for ever; neither shall the cart wheel hurt it, nor break it with its teeth.'
      v:029: 'ISA:28:29 | 29 | 29 | This also is come forth from the Lord God of hosts, to make his counsel wonderful, and magnify justice.'
  c:029:
    commentary:
      v:001:
        - 'ISA:29:1 | 1 | 1 | <i>Ariel.</i> This word signifies <i>the lion of God,</i> and here is taken for the strong city of Jerusalem. (Challoner) --- It was destroyed by the Chaldeans, (4 Kings xxv.) and still more by the Romans, 40 years after. (Calmet) (Worthington) --- Ezechiel (xliii. 15.) styles the altar of holocausts <i>Ariel.</i> --- <i>Took.</i> Septuagint. The Hebrew means also "inhabited." (Haydock) --- Sion was called the city of David. (Calmet) --- The invasion (Haydock) of Sennacherib is here foretold (Forcr.[Forerius?]) two years before, chap. xxxi. 10.'
      v:002:
        - 'ISA:29:2 | 2 | 2 | <i>Trench.</i> Sennacherib did not besiege the city, chap. xxxvii. 33. But he made preparations for it, and his sentiments are expressed, (Calmet) together with the fatal consequences which he felt, when his army was offered up (Haydock) as a victim on the altar of holocausts, ver. 1.'
      v:003:
        - ISA:29:3 | 3 | 3 | <i>Circle.</i> Thus provisions were cut off. (Calmet)
      v:004:
        - 'ISA:29:4 | 4 | 4 | <i>The Python.</i> The diviner by a spirit. (Challoner) --- Jerusalem shall hardly dare to make a noise. (Calmet)'
      v:005:
        - 'ISA:29:5 | 5 | 5 | <i>Away.</i> The numbers, and speedy downfall of the Assyrians, are described. (Haydock)'
      v:006:
        - 'ISA:29:6 | 6 | 6 | <i>Thunder.</i> Psalm lxxv. 7. Tharaca was coming to assist Ezechias, chap. xxxvii. 36. (Calmet)'
      v:007:
        - 'ISA:29:7 | 7 | 7 | <i>It,</i> in their dreams.'
      v:009:
        - 'ISA:29:9 | 9 | 9 | <i>Be,</i> &c. Though God spared the city, for the sake of the good, He will not fail to punish scoffers, in due time, as He now declares. (Haydock) --- <i>Drunkenness.</i> You shall suffer for your crimes, (chap. xxviii. 7.) or be affrighted.'
      v:010:
        - 'ISA:29:10 | 10 | 10 | <i>Sleep,</i> or compunction, (Romans xi. 8.; Calmet) denoting their obstinacy. (St. Chrysostom) --- <i>Visions.</i> Protestants, "the seers." (Haydock) --- The Jews perceived but very imperfectly the meaning of the prophets, when they spoke of a future Redeemer, God and man. They are now more infatuated, (Calmet) having a veil on their hearts, 1 Corinthians iv. 3. Both learned and ignorant refuse to believe, excusing themselves, ver. 12. (Haydock) --- The more they read the Scriptures, the less do they understand. (Calmet)'
      v:013:
        - "ISA:29:13 | 13 | 13 | <i>Men.</i> Our Saviour applies this to the Jews. The evangelists follow the Septuagint, Matthew xv. 8., and Mark vii. 6. (Calmet) --- \"This people approacheth to me, (Grabe adds, with its mouth and with) their lips they honour me, but their heart is far from me. Yet in vain do they honour me, teaching the commands of men and doctrines.\" (Haydock) --- They still continue to corrupt God's word by their false interpretations."
      v:014:
        - 'ISA:29:14 | 14 | 14 | <i>Hid.</i> At the approach of Sennacherib, the politicians were confounded. But the obstinate blindness of the Jews in the midst of such a blaze of predictions, which are evidently accomplished in Jesus Christ, excites <i>admiration.</i> That their ancestors should have found them obscure, is not so wonderful. The prophets foretold this event; and the reprobation of the synagogue, which had been so highly favoured, is a proof of the truth of the Christian religion, 1 Corinthians i. 18. (Calmet)'
      v:016:
        - 'ISA:29:16 | 16 | 16 | <i>Not.</i> So it is in vain to think that your hypocrisy or excuses will deceive God, chap. xxviii. 15. (Haydock)'
      v:017:
        - 'ISA:29:17 | 17 | 17 | <i>Charmel.</i> This word signifies <i>a fruitful field.</i> (Challoner) --- Shall Carmel be presently a forest or barren mountain? No. But I will work a greater miracle, ver. 18. Jerusalem shall rejoice, and Sennacherib shall be filled with dismay.'
      v:019:
        - 'ISA:29:19 | 19 | 19 | <i>Rejoice.</i> Our Saviour alludes to this text, (Luke vii. 22.) which, under the figure of the deliverance from captivity, points out the vocation of the Gentiles, chap. xxxv. 5., and xlii. 7, 19.'
      v:020:
        - 'ISA:29:20 | 20 | 20 | <i>Prevail.</i> Wicked princes, scoffers, &c., (ver. 10., and chap. xxviii. 7.) shall be exterminated. Ezechias promoted piety with greater zeal after his deliverance.'
      v:021:
        - 'ISA:29:21 | 21 | 21 | <i>Gate.</i> False prophets rose up against those who spoke the truth, and condemned them unjustly. (Calmet) --- <i>The just,</i> Christ. (Menochius)'
      v:023:
        - 'ISA:29:23 | 23 | 23 | <i>Israel.</i> They shall serve God with fidelity and gratitude, chap. xxx. 22. (Calmet)'
      v:024:
        - 'ISA:29:24 | 24 | 24 | <i>Murmured.</i> Magicians, (Grotius) or false sages, chap. xxviii. 9. (Calmet)'
