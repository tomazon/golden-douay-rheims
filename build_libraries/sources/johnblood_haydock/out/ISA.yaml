  c:063:
    commentary:
      v:001:
        - "ISA:63:1 | 1 | 1 | <i>Edom.</i> Edom and Bosra (a strong city of Edom) are here taken in a mystical sense for the enemies of Christ and his Church. (Challoner) --- St. Jerome with reason finds it difficult to explain it of Christ, as it regards the Machabees. (Houbigant) --- The first six verses are applied to our Saviour's ascension, which excites the admiration of angels, Psalm xxiii. 7. Judas, the Machabee, the glorious figure of Christ, is introduced speaking in this and the following chapter. He conquered Idumea, (1 Machabees v. 3., and 2 Machabees x. 10.) and fought <i>to save</i> the people, 1 Machabees ix. 21. (Calmet) --- The highest order of angels asks this question, admiring the beauty of Christ, though imbrued in blood after his victory. (St. Dionysius, Hierar. vii.) (Worthington)"
      v:003:
        - "ISA:63:3 | 3 | 3 | <i>Press.</i> Christ suffered, (St. Cyril) and punished his enemies, Apocalypse xiv. 19. Judas received God's sword from Jeremias, (2 Machabees xv. 15.) and liberated his people."
      v:005:
        - "ISA:63:5 | 5 | 5 | <i>Me.</i> I depended on the goodness of my cause, and on God's aid, chap. lix. 15. (Calmet)"
      v:006:
        - 'ISA:63:6 | 6 | 6 | <i>Drunk</i> with the wine of my fury, Psalm lxxiv. 9., and Ezechiel xxiii. 31. (Haydock)'
      v:007:
        - "ISA:63:7 | 7 | 7 | <i>I,</i> Isaias; or rather the hero mentions what induced him to rise up, 1 Machabees xvi. 10. (Calmet) --- The Jews confess God's mercies. (St. Jerome)"
      v:008:
        - 'ISA:63:8 | 8 | 8 | <i>Deny,</i> or prove degenerate. (Calmet) --- God approves the conduct of the Machabees. (Haydock)'
      v:009:
        - "ISA:63:9 | 9 | 9 | <i>Presence,</i> in high authority, Exodus xxxiii. 20. (Calmet) --- The angel guardian of the Church. Particular guardians also see God's face, Matthew xviii. (Worthington)"
      v:010:
        - 'ISA:63:10 | 10 | 10 | <i>One;</i> Moses, Numbers xiv. 29., and xx. 3, 12.'
      v:011:
        - 'ISA:63:11 | 11 | 11 | <i>Flock.</i> Psalm lxxvi. 21. --- <i>One.</i> Moses inspired by God. (Calmet)'
      v:013:
        - 'ISA:63:13 | 13 | 13 | <i>Not,</i> the road was so plain, Wisdom xix. 7. (Haydock)'
      v:015:
        - 'ISA:63:15 | 15 | 15 | <i>Back.</i> This is spoken by the prophet in the person of the Jews, at the time when for their sins they were given up to their enemies. (Challoner) --- Judas uses the same language at Maspha, 1 Machabees iii. 50. (Calmet)'
      v:016:
        - "ISA:63:16 | 16 | 16 | <i>Abraham,</i> &c. That is, Abraham will not now acknowledge us for his children, by reason of our degeneracy; but thou, O Lord, art our true father and our redeemer, and no other can be called our parent in comparison with thee. (Challoner) --- Abraham is not able to save us. (Calmet) --- The patriarchs may justly disregard us, as degenerate children; yet we hope in God's mercies. Thus St. Jerome, &c., explain the passage, which does not favour the errors of Vigilantius and of Luther, who maintain that the saints departed do not know what passes in this world. St. Augustine (Cura xv.) shews the contrary, from the example of Lazarus, Luke xvi. They know each other, though they had not lived together, (St. Gregory, Dial. iv. 33.) and behold in the light of God what regards their clients. (St. Augustine, City of God xxii. 29.) We cannot decide how the martyrs do help those whom it is certain they assist. (St. Augustine, cura xvi., and contra Faust. xx. 21.; St. Jerome, contra Vigil.; St. Gregory, 3 ep. 30., and 7 ep. 126., &c.) (Worthington)"
      v:017:
        - 'ISA:63:17 | 17 | 17 | <i>Hardened,</i> &c. The meaning is, that God, in punishment of their great and manifold crimes, and their long abuse of his mercy and grace, had withdrawn his graces from them, and so given them up to error and hardness of heart. (Challoner) --- They had abused his patience, to sin the more. (Theodoret) --- The Jews are accustomed to attribute all to God, though they agree with us in reality God might prevent any sin. (Calmet) --- But he chooses to leave man to the free exercise of his liberty. He hardens (Haydock) "not by infusing malice, but by not shewing mercy; and those to whom he shews it not, are undeserving." (St. Augustine, ep. ad Sixt. cxciv. 14.) --- God is never the author of error. Man takes occasion from his indulgence to become obdurate. (St. Jerome) (Worthington)'
      v:018:
        - 'ISA:63:18 | 18 | 18 | <i>Nothing;</i> holding them in the greatest contempt. Epiphanes thought he should make them easily change their religion. His persecution lasted only three years and a half. --- <i>Sanctuary.</i> 1 Machabees i. 23, 49, 57., and iii. 45.'
      v:019:
        - 'ISA:63:19 | 19 | 19 | <i>Name.</i> We seem to have no distinction, temple, &c. (Calmet) --- Protestants, "We are <i>thine.</i> Thou never bearest rule over them. They were," &c. (Haydock)'
