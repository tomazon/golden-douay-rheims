    verse_footnotes:
      008:
        - ISA:25:8 | 8 | 8 | Apocalypse vii. 17. and xxi. 4.
    verses:
      v:001: 'ISA:25:1 | 1 | 1 | O Lord, thou art my God, I will exalt thee, and give glory to thy name; for thou hast done wonderful things, thy designs of old, faithful, Amen.'
      v:002: 'ISA:25:2 | 2 | 2 | For thou hast reduced the city to a heap, the strong city to ruin, the house of strangers to be no city, and to be no more built up for ever.'
      v:003: ISA:25:3 | 3 | 3 | Therefore shall a strong people praise thee; the city of mighty nations shall fear thee.
      v:004: 'ISA:25:4 | 4 | 4 | Because thou hast been a strength to the poor, a strength to the needy in his distress: a refuge from the whirlwind, a shadow from the heat. For the blast of the mighty is like a whirlwind beating against a wall.'
      v:005: 'ISA:25:5 | 5 | 5 | Thou shalt bring down the tumult of strangers, as heat in thirst: and as with heat under a burning cloud, thou shalt make the branch of the mighty to wither away.'
      v:006: 'ISA:25:6 | 6 | 6 | And the Lord of hosts shall make unto all people in this mountain, a feast of fat things, a feast of wine, of fat things full of marrow, of wine purified from the lees.'
      v:007: 'ISA:25:7 | 7 | 7 | And he shall destroy in this mountain the face of the bond with which all people were tied, and the web that he began over all nations.'
      v:008: 'ISA:25:8 | 8 | 8 | He shall cast death down headlong for ever: {VERSE_FOOTNOTE_INDEX_REF 0}and the Lord God shall wipe away tears from every face; and the reproach of his people he shall take away from off the whole earth: for the Lord hath spoken it.'
      v:009: 'ISA:25:9 | 9 | 9 | And they shall say in that day: Lo, this is our God, we have waited for him, and he will save us: this is the Lord, we have patiently waited for him, we shall rejoice and be joyful in his salvation.'
      v:010: 'ISA:25:10 | 10 | 10 | For the hand of the Lord shall rest in this mountain: and Moab shall be trodden down under him, as straw is broken in pieces with the wain.'
      v:011: 'ISA:25:11 | 11 | 11 | And he shall stretch forth his hands under him, as he that swimmeth stretcheth forth his hands to swim: and he shall bring down his glory with the dashing of his hands.'
      v:012: 'ISA:25:12 | 12 | 12 | And the bulwarks of thy high walls shall fall, and be brought low, and shall be pulled down to the ground, even to the dust.'
  c:026:
    commentary:
      v:001:
        - 'ISA:26:1 | 1 | 1 | <i>Day.</i> Under the law of grace, Christians sing this and such like canticles. (Worthington) --- <i>Sion.</i> This word is not in Hebrew, &c., though it be understood. (Calmet) --- Other nations have their respective cities. All Christians admit this one. (Worthington) --- The captives continue to return thanks. Yet the Holy Ghost speaks chiefly of the Church, and of the general resurrection. (Calmet) --- <i>Bulwark.</i> Faith and good works. (Worthington)'
      v:002:
        - 'ISA:26:2 | 2 | 2 | <i>Truth.</i> The Jews who returned from Babylon, were more virtuous than their ancestors, as the prophets intimate; though they have Christians principally in view.'
      v:003:
        - 'ISA:26:3 | 3 | 3 | <i>Away:</i> condemning the virtuous, as if they were fools. (Menochius) --- Symmachus, "our work, or fiction, is taken away." Hebrew may have other meanings. (Haydock)'
      v:004:
        - 'ISA:26:4 | 4 | 4 | <i>You,</i> people of Juda.'
      v:005:
        - ISA:26:5 | 5 | 5 | <i>High:</i> Nabuchodonosor and his empire.
      v:006:
        - 'ISA:26:6 | 6 | 6 | <i>Needy.</i> The Jews shall behold the ruin of the city by Cyrus, (Calmet) who was of a contemptible nation. (Haydock)'
      v:007:
        - 'ISA:26:7 | 7 | 7 | <i>In.</i> God will remove every obstacle, at their return.'
      v:009:
        - ISA:26:9 | 9 | 9 | <i>Night</i> of distress.
      v:010:
        - 'ISA:26:10 | 10 | 10 | <i>Justice.</i> Clemency would therefore be ill placed. If the Israelites had not been led away captives, would they ever have been reformed?'
      v:011:
        - 'ISA:26:11 | 11 | 11 | <i>Not see.</i> Let them perish, or live to witness the glory of the Jews.'
      v:012:
        - 'ISA:26:12 | 12 | 12 | <i>Works,</i> both in punishing and rewarding. (Calmet) --- God crowns his own gifts. (Estius)'
      v:013:
        - 'ISA:26:13 | 13 | 13 | <i>Lords</i> of Babylon, (Calmet) and our own passions. (Haydock)'
      v:014:
        - 'ISA:26:14 | 14 | 14 | <i>Giants;</i> the proud emperors of Babylon, whom thou wilt destroy. Septuagint, "physicians;" as <i>Rephaim</i> has also this meaning.'
      v:015:
        - 'ISA:26:15 | 15 | 15 | <i>Nation</i> of the Jews. (Calmet) --- Septuagint, "add evils to them, O Lord; add evils to the nobles of the land." (Haydock) --- Hebrew may have the same sense. --- <i>Ends:</i> princes, or the Chaldeans, sending them also into captivity; or thou hast propagated thy Church over the world.'
      v:016:
        - 'ISA:26:16 | 16 | 16 | <i>They.</i> Septuagint, "We," &c. (Calmet) --- Affliction is a wholesome medicine. (Haydock)'
      v:018:
        - 'ISA:26:18 | 18 | 18 | <i>Wind.</i> Our expectation of aid from others has been disappointed. (Calmet) --- Septuagint, "the spirit of thy salvation, which thou hast wrought on the earth. We shall not fall, but the inhabitants of the earth shall fall." (Haydock) --- Their copies must have been different from ours. --- <i>Fallen.</i> The Chanaanites are left for our trial and punishment. (Calmet)'
      v:019:
        - 'ISA:26:19 | 19 | 19 | <i>Dead:</i> a civil death, shall regain their liberty; and those who have left this world in a state of virtue, shall be happy. --- <i>Ruin.</i> Cyrus liberated the Jews, having conquered Babylon.'
      v:020:
        - 'ISA:26:20 | 20 | 20 | <i>Away,</i> and Cambyses be destroyed, Ezechiel xxxviii. 11. (Calmet)'
      v:021:
        - 'ISA:26:21 | 21 | 21 | <i>Shall cover her stain no more.</i> This is said with relation to the martyrs, and their happy resurrection. (Challoner) --- The blood of the saints shall demand vengeance. (Calmet)'
