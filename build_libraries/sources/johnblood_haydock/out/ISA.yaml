    verses:
      v:001: 'ISA:5:1 | 1 | 1 | I will {VERSE_FOOTNOTE_INDEX_REF 0}sing to my beloved the canticle of my cousin concerning his vineyard. My beloved had a vineyard on a hill in a fruitful place.'
      v:002: 'ISA:5:2 | 2 | 2 | And he fenced it in, and picked the stones out of it, and planted it with the choicest vines, and built a tower in the midst thereof, and set up a wine-press therein: and he looked that it should bring forth grapes, and it brought forth wild grapes.'
      v:003: 'ISA:5:3 | 3 | 3 | And now, O ye inhabitants of Jerusalem, and ye men of Juda, judge between me and my vineyard.'
      v:004: 'ISA:5:4 | 4 | 4 | What is there that I ought to do more to my vineyard, that I have not done to it? was it that I looked that it should bring forth grapes, and it hath brought forth wild grapes?'
      v:005: 'ISA:5:5 | 5 | 5 | And now I will shew you what I will do to my vineyard. I will take away the hedge thereof, and it shall be wasted: I will break down the wall thereof, and it shall be trodden down.'
      v:006: 'ISA:5:6 | 6 | 6 | And I will make it desolate: it shall not be pruned, and it shall not be digged: but briers and thorns shall come up: and I will command the clouds to rain no rain upon it.'
      v:007: 'ISA:5:7 | 7 | 7 | For the vineyard of the Lord of hosts is the house of Israel: and the man of Juda, his pleasant plant: and I looked that he should do judgment, and behold iniquity: and do justice, and behold a cry.'
      v:008: 'ISA:5:8 | 8 | 8 | Woe to you that join house to house, and lay field to field, even to the end of the place: shall you alone dwell in the midst of the earth?'
      v:009: 'ISA:5:9 | 9 | 9 | These things are in my ears, saith the Lord of hosts: unless many great and fair houses shall become desolate, without an inhabitant.'
      v:010: 'ISA:5:10 | 10 | 10 | For ten acres of vineyard shall yield one little measure, and thirty bushels of seed shall yield three bushels.'
      v:011: 'ISA:5:11 | 11 | 11 | Woe to you that rise up early in the morning to follow drunkenness, and to drink till the evening, to be inflamed with wine.'
      v:012: 'ISA:5:12 | 12 | 12 | The harp, and the lyre, and the timbrel, and the pipe, and wine, <i>are</i> in your feasts: and the work of the Lord you regard not, nor do you consider the works of his hands.{VERSE_FOOTNOTE_INDEX_REF 0}'
      v:013: 'ISA:5:13 | 13 | 13 | Therefore is my people led away captive, because they had not knowledge, and their nobles have perished with famine, and their multitude were dried up with thirst.'
      v:014: 'ISA:5:14 | 14 | 14 | Therefore hath hell enlarged her soul, and opened her mouth without any bounds, and their strong ones, and their people, and their high and glorious ones shall go down into it.'
      v:015: 'ISA:5:15 | 15 | 15 | And man shall be brought down, and man shall be humbled, and the eyes of the lofty shall be brought low.'
      v:016: 'ISA:5:16 | 16 | 16 | And the Lord of hosts shall be exalted in judgment, and the holy God shall be sanctified in justice.'
      v:017: 'ISA:5:17 | 17 | 17 | And the lambs shall feed according to their order, and strangers shall eat the deserts turned into fruitfulness.'
      v:018: 'ISA:5:18 | 18 | 18 | Woe to you that draw iniquity with cords of vanity, and sin as the rope of a cart.'
      v:019: 'ISA:5:19 | 19 | 19 | That say: Let him make haste, and let his work come quickly, that we may see it: and let the counsel of the holy one of Israel come, that we may know it.'
      v:020: 'ISA:5:20 | 20 | 20 | Woe to you that call evil good, and good evil: that put darkness <i>for</i> light, and light <i>for</i> darkness: that put bitter for sweet, and sweet for bitter.'
      v:021: 'ISA:5:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}Woe to you that are wise in your own eyes, and prudent in your own conceits.'
      v:022: 'ISA:5:22 | 22 | 22 | Woe to you that are mighty to drink wine, and stout men at drunkenness.'
      v:023: 'ISA:5:23 | 23 | 23 | That justify the wicked for gifts, and take away the justice of the just from him.'
      v:024: 'ISA:5:24 | 24 | 24 | Therefore, as the tongue of the fire devoureth the stubble, and the heat of the flame consumeth it; so shall their root be as ashes, and their bud shall go up as dust: for they have cast away the law of the Lord of hosts, and have blasphemed the word of the holy one of Israel.'
      v:025: 'ISA:5:25 | 25 | 25 | Therefore is the wrath of the Lord kindled against his people, and he hath stretched out his hand upon them, and struck them: and the mountains were troubled, and their carcasses became as dung in the midst of the streets. For all this his anger is not turned away, but his hand is stretched out still.'
      v:026: 'ISA:5:26 | 26 | 26 | And he will lift up a sign to the nations afar off, and will whistle to them from the ends of the earth: and behold they shall come with speed swiftly.'
      v:027: 'ISA:5:27 | 27 | 27 | There is none that shall faint, nor labour among them: they shall not slumber, nor sleep, neither shall the girdle of their loins be loosed, nor the latchet of their shoes be broken.'
      v:028: 'ISA:5:28 | 28 | 28 | Their arrows <i>are</i> sharp, and all their bows are bent. The hoofs of their horses shall be like the flint, and their wheels like the violence of a tempest.'
      v:029: 'ISA:5:29 | 29 | 29 | Their roaring like that of a lion, they shall roar like young lions: yea, they shall roar, and take hold of the prey, and they shall keep fast hold of it, and there shall be none to deliver it.'
      v:030: 'ISA:5:30 | 30 | 30 | And they shall make a noise against them that day, like the roaring of the sea: we shall look towards the land, and behold darkness of tribulation, and the light is darkened with the mist thereof.'
  c:006:
    commentary:
      v:001:
        - "ISA:6:1 | 1 | 1 | <i>Died.</i> Either a natural (Calmet) or a civil death, by means of the leprosy. (Chaldean) (Tostat. 7.) --- This and the former chapters relate to the commencement of Joathan's reign, whether before or after the death of Ozias. (Calmet) --- Many think that this was the first prediction of Isaias. (Origen) (St. Jerome, ad Dam.) --- <i>I saw.</i> By a prophetic vision, as if I had been present at the dedication of the temple, 3 Kings viii. 10. (Calmet) --- <i>Lord.</i> Not the Father, as some have asserted, but the Son, John xii. 40. (St. Jerome, ad Dam.) (Calmet) --- Neither Moses nor any other saw the substance of God; but only a shadow. Yet Manasses hence took a pretext to have Isaias slain. (Origen) (St. Jerome, Trad.) (Paralipomenon) (Worthington)"
      v:002:
        - "ISA:6:2 | 2 | 2 | <i>The</i> two <i>Seraphims</i> \"burning.\" They are supposed to constitute the highest order of angels, Numbers xxi. 6. --- <i>His.</i> God's or their own face. Hebrew and Septuagint are ambiguous. Out of respect, (Calmet) they looked not at the divine majesty. (Menochius)"
      v:003:
        - 'ISA:6:3 | 3 | 3 | <i>Glory.</i> By no means of the Incarnation. The unity and Trinity are insinuated. (St. Jerome; St. Gregory, Mor. xxix. 16.)'
      v:004:
        - 'ISA:6:4 | 4 | 4 | <i>Of him.</i> Septuagint, "them," (Haydock) the Seraphim signifying that the veil was removed by the death of Christ, (Theodoret) or that the people should be led into captivity, as a Jew explained it to St. Jerome.'
      v:005:
        - 'ISA:6:5 | 5 | 5 | <i>Peace.</i> It is proper for sinners to do so, Ecclesiasticus xv. 9. The prophet was grieved that he was unworthy to join in the acclamation of the Seraphim, and had reason to fear death, Genesis xvi. 13., and Exodus xxxiii. 20. He finds himself less able to speak than before, like Moses, Exodus iv. 10., and vi. 12.'
      v:006:
        - 'ISA:6:6 | 6 | 6 | <i>Coal.</i> "Carbuncle," (Septuagint) the word of God, (St. Basil) spirit of prophecy, (St. Jerome, 142. ad Dam., &c.)'
      v:007:
        - "ISA:6:7 | 7 | 7 | <i>Sin.</i> Impediment in speech. All defects were attributed to some sin, (John ix. 2.) as Job's friends maintained."
      v:008:
        - 'ISA:6:8 | 8 | 8 | <i>For us.</i> Hence arises a proof of the plurality of persons. (Calmet) --- <i>Send me.</i> Thus Isaias was an evangelical and apostolical prophet. (St. Jerome) (Worthington)'
      v:010:
        - 'ISA:6:10 | 10 | 10 | <i>Blind.</i> The prophets are said to do what they denounce. (St. Thomas Aquinas, 1. q. xxiv. 3.) (Sanctius) --- Septuagint, "heavy or gross is the heart," &c. The authors of the New Testament quote it thus less harshly. --- <i>Them.</i> Is God unwilling to heal? Why then does he send his prophet? (Calmet) --- He intimates that all the graces offered would be rendered useless by the hardened Jews. (St. Isidore. Pelus 2. ep. 270.) --- Hebrew may be, "surely they will not see," &c. (Calmet)'
      v:011:
        - 'ISA:6:11 | 11 | 11 | <i>Desolate.</i> By means of Nabuchodonosor, (St. Chrysostom) and the Romans, (Eusebius, &c.) or even till the end of the world, their obstinacy will continue.'
      v:012:
        - 'ISA:6:12 | 12 | 12 | <i>Earth.</i> After the captivity, the people shall be more docile. But this was more fully verified by the preaching of the gospel.'
      v:013:
        - 'ISA:6:13 | 13 | 13 | <i>Tithing.</i> The land shall produce its fruits, and people shall bring their tithes, Ezechiel xx. 40. There shall be some left; (chap. i. 9., and iv. 3.; Calmet) though only a tenth part will embrace Christianity. (St. Basil) --- <i>Made.</i> Septuagint, "ravaged." They shall be exposed to many persecutions under Epiphanes, and few shall escape the arms of the Romans, (Calmet) those particularly (Haydock) who shall be a <i>holy seed.</i> (Calmet) --- The apostles were of Jewish extraction, (Haydock) and spread the gospel throughout the world. (Menochius)'
