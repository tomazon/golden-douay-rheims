      v:003: 'ISA:17:3 | 3 | 3 | And aid shall cease from Ephraim, and the kingdom from Damascus: and the remnant of Syria shall be as the glory of the children of Israel: saith the Lord of hosts.'
      v:004: 'ISA:17:4 | 4 | 4 | And it shall come to pass in that day, that the glory of Jacob shall be made thin, and the fatness of his flesh shall grow lean.'
      v:005: 'ISA:17:5 | 5 | 5 | And it shall be as when one gathereth in the harvest that which remaineth, and his arm shall gather the ears of corn: and it shall be as he that seeketh ears in the vale of Raphaim.'
      v:006: 'ISA:17:6 | 6 | 6 | And the fruit thereof, that shall be left upon it, shall be as one cluster of grapes, and as the shaking of the olive-tree, two or three berries in the top of a bough, or four or five upon the top of the tree, saith the Lord, the God of Israel.'
      v:007: 'ISA:17:7 | 7 | 7 | In that day man shall bow down himself to his Maker, and his eyes shall look to the holy One of Israel.'
      v:008: 'ISA:17:8 | 8 | 8 | And he shall not look to the altars which his hands made: and he shall not have respect to the things that his fingers wrought, such as groves and temples.'
      v:009: 'ISA:17:9 | 9 | 9 | In that day his strong cities shall be forsaken, as the ploughs and the corn that were left before the face of the children of Israel, and thou shalt be desolate.'
      v:010: 'ISA:17:10 | 10 | 10 | Because thou hast forgotten God, thy Saviour, and hast not remembered thy strong helper: therefore shalt thou plant good plants, and shalt sow strange seed.'
      v:011: 'ISA:17:11 | 11 | 11 | In the day of thy planting shall be the wild grape, and in the morning thy seed shall flourish: the harvest is taken away in the day of inheritance, and shall grieve thee much.'
      v:012: 'ISA:17:12 | 12 | 12 | Woe to the multitude of many people, like the multitude of the roaring sea: and the tumult of crowds, like the noise of many waters.'
      v:013: 'ISA:17:13 | 13 | 13 | Nations shall make a noise like the noise of waters overflowing, but he shall rebuke them, and they shall flee afar off: and they shall be carried away as the dust of the mountains before the wind, and as a whirlwind before a tempest.'
      v:014: 'ISA:17:14 | 14 | 14 | In the time of the evening, behold there shall be trouble: the morning shall come, and he shall not be: this is the portion of them that have wasted us, and the lot of them that spoiled us.'
  c:018:
    commentary:
      v:001:
        - 'ISA:18:1 | 1 | 1 | <i>Cymbal.</i> Or <i>sistrum,</i> commonly used in Egypt. Septuagint, "ship sails." --- <i>Ethiopia,</i> or Chus, lying between the Nile (the branches of which are styled <i>rivers</i>) and the Red Sea. He alludes to the kingdom of Tharaca, 4 Kings xix. 8. (Calmet)'
      v:002:
        - "ISA:18:2 | 2 | 2 | <i>Ambassadors.</i> Hebrew, \"images,\" (Bochart) in honour of Adonis; (St. Cyril) or rather Ezechias, or Tharaca send to demand troops. (Calmet) --- <i>Bulrushes.</i> Literally, \"paper.\" (Haydock) --- Formed of rushes which grow on the banks of the Nile. (Pliny, [Natural History?] vii. 56., and xiii. 11.) --- <i>Angels.</i> Or messengers. --- <i>Pieces.</i> With factions after the death of Sabacon, or by the inroads of Sennacherib. --- <i>Other.</i> He derides the vanity of the Egyptians. (Calmet) --- <i>Expecting</i> the overflowing of the Nile. (Haydock) --- Hebrew, \"of line,\" (Calmet) with which they marked out each person's property, after the waters had subsided. (Strabo 17.) --- <i>Foot.</i> They worked their dough with their feet, and sent swine to trample on the seed, which required no more cultivation. (Herodotus ii. 14., and 36.) --- <i>Spoiled.</i> The Nile made considerable alterations."
      v:004:
        - 'ISA:18:4 | 4 | 4 | <i>Place.</i> God rules all with ease. --- <i>Harvest.</i> The allies shall comfort my people, (Calmet) or Sennacherib shall threaten ruin. (Haydock) --- But I will frustrate his evil designs. His army shall perish unexpectedly, ver. 5. (Calmet) --- The Egyptians had sent messengers to assure the Israelites that they would come to assist them: but the prophet informs them of their own ruin. (Worthington)'
      v:006:
        - ISA:18:6 | 6 | 6 | <i>Them.</i> Their bodies shall lie unburied.
      v:007:
        - 'ISA:18:7 | 7 | 7 | <i>Sion.</i> Egypt shall send presents to the Lord, 2 Paralipomenon xxxii. 23. (Calmet)'
