    verses:
      v:001: 'ISA:54:1 | 1 | 1 | Give {VERSE_FOOTNOTE_INDEX_REF 0}praise, O thou barren, that bearest not: sing forth praise, and make a joyful noise, thou that didst not travail with child: for many are the children of the desolate, more than of her that hath a husband, saith the Lord.'
      v:002: 'ISA:54:2 | 2 | 2 | Enlarge the place of thy tent, and stretch out the skins of thy tabernacles, spare not: lengthen thy cords, and strengthen thy stakes.'
      v:003: 'ISA:54:3 | 3 | 3 | For thou shalt pass on to the right hand, and to the left: and thy seed shall inherit the Gentiles, and shall inhabit the desolate cities.'
      v:004: 'ISA:54:4 | 4 | 4 | Fear not, for thou shalt not be confounded, nor blush: for thou shalt not be put to shame, because thou shalt forget the shame of thy youth, and shalt remember no more the reproach of thy widowhood.'
      v:005: 'ISA:54:5 | 5 | 5 | For he that made thee shall rule over thee, {VERSE_FOOTNOTE_INDEX_REF 0}the Lord of hosts is his name: and thy Redeemer, the holy One of Israel, shall be called the God of all the earth.'
      v:006: 'ISA:54:6 | 6 | 6 | For the Lord hath called thee as a woman forsaken and mourning in spirit, and as a wife cast off from her youth, said thy God.'
      v:007: 'ISA:54:7 | 7 | 7 | For a small moment have I forsaken thee, but with great mercies will I gather thee.'
      v:008: 'ISA:54:8 | 8 | 8 | In a moment of indignation have I hid my face a little while from thee; but with everlasting kindness have I had mercy on thee, said the Lord, thy Redeemer.'
      v:009: 'ISA:54:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}This thing is to me as in the days of Noe, to whom I swore, that I would no more bring in the waters of Noe upon the earth: so have I sworn not to be angry with thee, and not to rebuke thee.'
      v:010: 'ISA:54:10 | 10 | 10 | For the mountains shall be moved, and the hills shall tremble: but my mercy shall not depart from thee, and the covenant of my peace shall not be moved: said the Lord that hath mercy on thee.'
      v:011: 'ISA:54:11 | 11 | 11 | O poor little one, tossed with tempest, without all comfort, behold, I will lay thy stones in order, and will lay thy foundations with sapphires.'
      v:012: 'ISA:54:12 | 12 | 12 | And I will make thy bulwarks of jasper: and thy gates of graven stones, and all thy borders of desirable stones.'
      v:013: 'ISA:54:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}All thy children <i>shall be</i> taught of the Lord: and great shall be the peace of thy children.'
      v:014: 'ISA:54:14 | 14 | 14 | And thou shalt be founded in justice: depart far from oppression, for thou shalt not fear; and from terror, for it shall not come near thee.'
      v:015: 'ISA:54:15 | 15 | 15 | Behold, an inhabitant shall come, who was not with me; he that was a stranger to thee before, shall be joined to thee.'
      v:016: 'ISA:54:16 | 16 | 16 | Behold, I have created the smith that bloweth the coals in the fire, and bringeth forth an instrument for his work; and I have created the killer to destroy.'
      v:017: 'ISA:54:17 | 17 | 17 | No weapon that is formed against thee, shall prosper: and every tongue that resisteth thee in judgment, thou shalt condemn. This is the inheritance of the servants of the Lord, and their justice with me, saith the Lord.'
  c:055:
    commentary:
      v:001:
        - 'ISA:55:1 | 1 | 1 | <i>Waters,</i> which in that country are very scarce. --- <i>Milk.</i> Septuagint, "fat." (Calmet) --- In the western Churches, <i>wine</i> and honey were given to the new baptized, chap. vii. 15. (St. Jerome) --- Christ invites all to come to him, John iv. 14,. and vii. 37. The establishment of the Church is described under the figure of the return from Babylon. (Calmet) --- Grace is offered to all. But only those are justified who <i>thirst,</i> and do their best, Matthew v. 6. (Worthington)'
      v:003:
        - 'ISA:55:3 | 3 | 3 | <i>David.</i> I will be equally faithful to you, Psalm lxxxviii. 29. Septuagint, "<i>the holy things of David faithful,</i>" Acts xiii. 34. The resurrection of Christ fully accomplished the promise made to David.'
      v:004:
        - 'ISA:55:4 | 4 | 4 | <i>Him.</i> David, who continually proclaimed the divine mercies, (Psalm xvii. 1.) or rather Christ; though Grotius alone would refer it to Jeremias. (Calmet)'
      v:005:
        - 'ISA:55:5 | 5 | 5 | <i>Not</i> with approbation. (Haydock) --- The Gentiles are converted.'
      v:006:
        - 'ISA:55:6 | 6 | 6 | <i>Near.</i> He will shortly (Calmet) <i>turn to the Gentiles,</i> John xii. 35., and Acts xiii. 46. (Haydock)'
      v:007:
        - ISA:55:7 | 7 | 7 | <i>Way.</i> This is a necessary preliminary to God's service. (Worthington)
      v:008:
        - 'ISA:55:8 | 8 | 8 | <i>My ways.</i> I am not vindictive, but require a sincere conversion. (Calmet) --- We cannot serve both God and the world. We must therefore adhere to the former. (Worthington)'
      v:011:
        - ISA:55:11 | 11 | 11 | <i>Sent it.</i> I will assuredly bring you from Babylon; and the rain shall sooner return upwards than I will break my promise.
      v:012:
        - 'ISA:55:12 | 12 | 12 | <i>Peace,</i> by strangers, chap. xlix. 22. --- <i>Hands,</i> for joy. (Calmet) --- <i>Ipsa sonant arbusta Deus Deus ille, Menacla.</i> (Virgil, Eclogues v.)'
      v:013:
        - 'ISA:55:13 | 13 | 13 | <i>Myrtle-tree.</i> Instead of the wicked, the just shall be seen. (Chaldean) --- <i>Away.</i> The conversion and sanctity of the Gentiles shall be a trophy to the Lord. (Menochius)'
