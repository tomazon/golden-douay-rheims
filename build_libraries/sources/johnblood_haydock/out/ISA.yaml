  c:005:
    commentary:
      v:001:
        - 'ISA:5:1 | 1 | 1 | <i>My cousin.</i> So the prophet calls Christ, as being of his family and kindred, by descending from the house of David. (Challoner) (Menochius) --- Hebrew and Septuagint, "beloved." <i>Dod</i> may also mean a near relation. (Calmet) --- Isaias being of the same tribe, sets before us the lamentations of Christ over Jerusalem, Luke xix. 41. (Worthington) --- The Hebrews had canticles of sorrow, as well as of joy. The prophet thus endeavours to impress more deeply on the minds of the people what he had been saying. The master of the vineyard is God himself, ver. 7. (Calmet) --- <i>Hill.</i> Literally, <i>in the horn, the son of oil.</i> (Challoner) --- The best vines grew among olive and fig trees. (Doubdan 21.) --- Septuagint, "in a horn, (<i>mountain</i>) in a fat soil." (Haydock)'
      v:002:
        - 'ISA:5:2 | 2 | 2 | <i>Stones.</i> They burn and starve in different seasons, Colossians xii. 3. --- <i>Choicest.</i> Hebrew <i>sorek.</i> (Haydock) --- There was a famous valley of this name, Judges xvi. 4. The angels guarded the vineyard, in which Abraham, Moses, &c., were found. --- <i>Tower.</i> To keep the wine, &c., Matthew xxi. 33. It denotes the temple, (Calmet) Scriptures, &c. (Menochius) --- <i>Wild.</i> Sour, Deuteronomy xxxii. 32.'
      v:003:
        - 'ISA:5:3 | 3 | 3 | <i>Judge.</i> God condescends to have his conduct scrutinized, chap. xli. 1.'
      v:004:
        - 'ISA:5:4 | 4 | 4 | <i>Was it.</i> "Why has it produced wild grapes, while I looked?" &c.'
      v:005:
        - 'ISA:5:5 | 5 | 5 | <i>Down.</i> By the Chaldeans, and after the death of Christ. (Calmet) --- When God withdraws his aid, man is unable to stand. Yet he falls by his own fault, which God only permits. (Worthington)'
      v:006:
        - 'ISA:5:6 | 6 | 6 | <i>It.</i> During the whole of the captivity, the land might keep its sabbaths, Leviticus xxvi. 34. (Calmet) --- The people shall be deprived of saving doctrine. (Menochius)'
      v:007:
        - 'ISA:5:7 | 7 | 7 | <i>Israel.</i> This comparison is very common, Psalm lxxix. 9., and Matthew xx. 1. (Calmet) --- The preceding parable is explained. (Menochius) --- <i>Cry.</i> For vengeance, Jeremias xii. 8., and Genesis iv. 10., and xviii. 20. (Calmet)'
      v:008:
        - 'ISA:5:8 | 8 | 8 | <i>Even.</i> Septuagint, "to take from your neighbour: shall," &c. (Haydock)'
      v:009:
        - 'ISA:5:9 | 9 | 9 | <i>Things.</i> Unjust practices. --- <i>Inhabitant.</i> What will your avarice avail, (Haydock) since you must abandon all? (Calmet)'
      v:010:
        - 'ISA:5:10 | 10 | 10 | <i>Measure.</i> Hebrew, "both." --- <i>Thirty.</i> Hebrew, "a chomer shall yield an epha."'
      v:011:
        - 'ISA:5:11 | 11 | 11 | <i>To follow.</i> Hebrew, "for shecar," (Calmet) palm wine, (Theodoret) or any inebriating liquor. (St. Jerome in chap. xxviii.) Our version is conformable to Aquila and Symmachus. (Haydock) --- Numbers vi. 3., and Ecclesiastes x. 16.'
      v:012:
        - 'ISA:5:12 | 12 | 12 | <i>Work.</i> Chastisement, ver. 19., and chap. xxviii. 21. (Calmet) --- They are admonished to observe the festivals of the Lord, and not to indulge in riotousness. (Worthington)'
      v:014:
        - 'ISA:5:14 | 14 | 14 | <i>Hell.</i> Or the grave, which never says enough, Proverbs xxx. 15. Isaias alludes to what should happen under Nabuchodonosor, as if it were past. (G.[Calmet?])'
      v:016:
        - ISA:5:16 | 16 | 16 | <i>Justice.</i> All will be taught to adore him. (Haydock)
      v:017:
        - 'ISA:5:17 | 17 | 17 | <i>Strangers.</i> Ammonites, &c., (Calmet) shall occupy part of the land. (Haydock)'
      v:018:
        - 'ISA:5:18 | 18 | 18 | <i>Cart.</i> Fatiguing themselves with iniquity, (Wisdom v. 7.; Calmet) and delaying your conversion. (St. Isidore) (Menochius)'
      v:019:
        - 'ISA:5:19 | 19 | 19 | <i>It.</i> The Jews were often guilty of the like insolence, Jeremias xvii. 15.'
      v:021:
        - 'ISA:5:21 | 21 | 21 | <i>Conceits.</i> Blind guides, Matthew xv. 14.'
      v:022:
        - 'ISA:5:22 | 22 | 22 | <i>Drink.</i> Hebrew, "mix shecar." People generally mixed wine and water. They also strove who could drink most, and the Greeks had a feast for this purpose, (Calmet) which they styled <i>Choas,</i> for the measure which was to be swallowed down. (Aristophanes, Acharn. act. iv. 4. and 5. ultra) --- Cyrus the younger boasted to the Greek ambassadors, that "he could drink and bear more wine than his brother." (Plut.[Plutarch?] in Artax.)'
      v:023:
        - 'ISA:5:23 | 23 | 23 | <i>Justice.</i> Declaring the righteous guilty, ver. 20. (Haydock)'
      v:025:
        - 'ISA:5:25 | 25 | 25 | <i>Still.</i> After the ruin of Jerusalem, the people were led away. (Calmet) --- Grievous sins must be severely punished, as was that of the murderers of Christ. (Worthington)'
      v:026:
        - 'ISA:5:26 | 26 | 26 | <i>Off.</i> Like a king, leading all his subjects to battle. (Calmet) --- <i>Whistle.</i> He alludes to the custom of leading forth bees by music, chap. vii. 18. (St. Cyprian) --- <i>Earth.</i> The Chaldeans, (chap. xli. 9., and Jeremias vi. 22.) and not the Romans, as some would suppose. --- <i>Swiftly.</i> Like an eagle, Daniel vii. 4., and Jeremias xlviii. 40.'
      v:027:
        - 'ISA:5:27 | 27 | 27 | <i>Broken.</i> They shall march incessantly, Ezechiel xxvi. 7., and xxx. 11.'
      v:028:
        - 'ISA:5:28 | 28 | 28 | <i>Hoofs.</i> They were hardened, but not shod. (Xenophon) (Amos vi. 13.)'
      v:029:
        - 'ISA:5:29 | 29 | 29 | <i>Lion.</i> Nabuchodonosor is compared to one, ver. 26., and Jeremias iv. 7.'
      v:030:
        - 'ISA:5:30 | 30 | 30 | <i>Mist.</i> Denoting calamity. Hebrew, "ruin." Septuagint, "indigence." (Calmet)'
