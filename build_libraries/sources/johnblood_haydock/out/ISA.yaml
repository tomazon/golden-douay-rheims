    verses:
      v:001: 'ISA:53:1 | 1 | 1 | Who {VERSE_FOOTNOTE_INDEX_REF 0}hath believed our report? and to whom is the arm of the Lord revealed?'
      v:002: 'ISA:53:2 | 2 | 2 | And he shall grow up as a tender plant before him, and as a root out of a thirsty ground: there is no beauty in him, nor comeliness: and we have seen him, and there was no sightliness, that we should be desirous of him:'
      v:003: 'ISA:53:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}Despised, and the most abject of men, a man of sorrows, and acquainted with infirmity: and his look <i>was</i> as it were hidden and despised, whereupon we esteemed him not.'
      v:004: 'ISA:53:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}Surely he hath borne our infirmities and carried our sorrows: and we have thought him as it were a leper, and as one struck by God and afflicted.'
      v:005: 'ISA:53:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}But he was wounded for our iniquities, he was bruised for our sins: the chastisement of our peace <i>was</i> upon him, and by his bruises we are healed.'
      v:006: 'ISA:53:6 | 6 | 6 | All we like sheep have gone astray, every one hath turned aside into his own way: and the Lord hath laid on him the iniquities of us all.'
      v:007: 'ISA:53:7 | 7 | 7 | He was offered because it was his own will, and he opened not his mouth: he shall be led as a sheep to the slaughter, and shall be dumb as a lamb before his shearer, {VERSE_FOOTNOTE_INDEX_REF 0}and he shall not open his mouth.'
      v:008: 'ISA:53:8 | 8 | 8 | He was taken away from distress, and from judgment: who shall declare his generation? because he is cut off out of the land of the living: for the wickedness of my people have I struck him.'
      v:009: 'ISA:53:9 | 9 | 9 | And he shall give the ungodly for his burial, and the rich for his death: {VERSE_FOOTNOTE_INDEX_REF 0}because he hath done no iniquity, neither was there deceit in his mouth.'
      v:010: 'ISA:53:10 | 10 | 10 | And the Lord was pleased to bruise him in infirmity: if he shall lay down his life for sin, he shall see a long-lived seed, and the will of the Lord shall be prosperous in his hand.'
      v:011: 'ISA:53:11 | 11 | 11 | Because his soul hath laboured, he shall see and be filled: by his knowledge shall this my just servant justify many, and he shall bear their iniquities.'
      v:012: 'ISA:53:12 | 12 | 12 | Therefore will I distribute to him very many, and he shall divide the spoils of the strong, because he hath delivered his soul unto death, {VERSE_FOOTNOTE_INDEX_REF 0}and was reputed with the wicked: and he hath borne the sins of many, {VERSE_FOOTNOTE_INDEX_REF 1}and hath prayed for the transgressors.'
  c:054:
    commentary:
      v:001:
        - 'ISA:54:1 | 1 | 1 | <i>Barren</i> Jews in captivity, or Church of the Gentiles, to which alone many of the expressions can be applied. (Calmet) --- The Gentiles were before unfruitful, as the Jews will be till towards the latter times. (Worthington)'
      v:002:
        - 'ISA:54:2 | 2 | 2 | <i>Stakes,</i> to receive so great a family. All the Israelites did not return, and it does not appear that many embraced their religion, as they have done that of Christ.'
      v:003:
        - ISA:54:3 | 3 | 3 | <i>Left.</i> To the north and south. Jerusalem increased. But what was it compared with the Christian establishment!
      v:004:
        - ISA:54:4 | 4 | 4 | <i>Widowhood.</i> Thy former excesses shall be forgotten. (Calmet)
      v:005:
        - 'ISA:54:5 | 5 | 5 | <i>Thee.</i> Hebrew, "<i>Bohalaic</i> (Haydock) <i>shall be</i> your Baalim," or husband, who was styled <i>Lord,</i> 1 Peter iii. 6. Perhaps he may allude to the two wives, the synagogue and the Church, or to the idols, which should be adored no more.'
      v:006:
        - 'ISA:54:6 | 6 | 6 | <i>Youth.</i> This enhances her fault. God is pleased to overlook it, in the captives (chap. l. 1.) and Gentiles.'
      v:009:
        - 'ISA:54:9 | 9 | 9 | <i>Earth.</i> Giving him the rainbow for a sign. My covenant with the Church is equally irrevocable: she is founded on a rock, Matthew xvi. 18. (Calmet) --- Christ will no more abandon her than he will drown the world. Some mountains shall be moved out of their place, but she shall not. (Worthington)'
      v:011:
        - 'ISA:54:11 | 11 | 11 | <i>Sapphires.</i> Hebrew, "antimony," a mineral shining like silver, 4 Kings ix. 30.'
      v:012:
        - 'ISA:54:12 | 12 | 12 | <i>Bulwarks.</i> Hebrew, windows of crystal; (Ezechiel xxvii. 1[].; Calmet) Protestants, "of agate." (Haydock) --- All this is allegorical, like the redemption of the new Jerusalem, Apocalypse. xxi.'
      v:013:
        - 'ISA:54:13 | 13 | 13 | <i>Lord,</i> Christ, Jeremias xxxi. 33., and John vi. 45.'
      v:014:
        - 'ISA:54:14 | 14 | 14 | <i>Thee.</i> The Cutheans rendered the Jews suspected, 1 Esdras iv. 2., and vi. 1'
      v:015:
        - 'ISA:54:15 | 15 | 15 | <i>To thee,</i> in the inheritance. This was verified in the Church. We have no accout of many being converted before.'
      v:016:
        - 'ISA:54:16 | 16 | 16 | <i>Destroy.</i> I can give peace or war. (Calmet) --- Septuagint, "but I have created thee not for utter destruction." (Haydock)'
