    verse_footnotes:
      008:
        - ISA:31:8 | 8 | 8 | Isaias xxvii. 36.; 4 Kings xix. 35.; 2 Paralipomenon xxxii. 21.
    verses:
      v:001: 'ISA:31:1 | 1 | 1 | Woe to them that go down to Egypt for help, trusting in horses, and putting their confidence in chariots, because they are many; and in horsemen, because they are very strong; and have not trusted in the holy One of Israel, and have not sought after the Lord.'
      v:002: 'ISA:31:2 | 2 | 2 | But he that is the wise one hath brought evil, and hath not removed his words: and he will rise up against the house of the wicked, and against the aid of them that work iniquity.'
      v:003: 'ISA:31:3 | 3 | 3 | Egypt is man, and not God: and their horses, flesh, and not spirit: and the Lord shall put down his hand, and the helper shall fall, and he that is helped shall fall, and they shall all be confounded together.'
      v:004: "ISA:31:4 | 4 | 4 | For thus saith the Lord to me: Like as the lion roareth, and the lion's whelp upon his prey, and when a multitude of shepherds shall come against him, he will not fear at their voice, nor be afraid of their multitude: so shall the Lord of hosts come down to fight upon Mount Sion, and upon the hill thereof."
      v:005: 'ISA:31:5 | 5 | 5 | As birds flying, so will the Lord of hosts protect Jerusalem, protecting and delivering, passing over and saving.'
      v:006: 'ISA:31:6 | 6 | 6 | Return as you had deeply revolted, O children of Israel.'
      v:007: 'ISA:31:7 | 7 | 7 | For in that day a man shall cast away his idols of silver, and his idols of gold, which your hands have made for you to sin.'
      v:008: 'ISA:31:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}And the Assyrian shall fall by the sword, not of a man; and the sword, not of a man, shall devour him; and he shall flee not at the face of the sword: and his young men shall be tributaries:'
      v:009: 'ISA:31:9 | 9 | 9 | And his strength shall pass away with dread, and his princes fleeing shall be afraid: the Lord hath said it, whose fire is in Sion, and his furnace in Jerusalem.'
  c:032:
    commentary:
      v:001:
        - "ISA:32:1 | 1 | 1 | <i>King.</i> Ezechias or Josias, as figures of Jesus Christ, who is meant. (Calmet) --- They and their counsellors only foreshewed the advantages derived from Christ and his apostles in a more abundant manner. (St. Jerome) --- <i>Judgment and justice.</i> These words have a higher meaning than what is assigned to them by philosophers. In God, the former implies the preparation of the means for man's redemption, as the latter does the execution; and in man, <i>judgment</i> denotes the selection of what is right, and <i>justice</i> implies the putting it willingly in practice. Thus Christ will fulfill all that he has graciously purposed, with the two other divine persons; and the <i>princes,</i> his pastors, shall discern what is good for their own and people's eternal welfare. (Worthington)"
      v:002:
        - ISA:32:2 | 2 | 2 | <i>Land.</i> Ezechias and Josias were both a defence to their subjects.
      v:003:
        - 'ISA:32:3 | 3 | 3 | <i>Dim.</i> True prophets shall speak, while false ones shall be silent. (Calmet)'
      v:004:
        - 'ISA:32:4 | 4 | 4 | <i>Plain.</i> Some parts of the prediction relate literally to the Old Testament. But this alludes to the New, when the mysteries of religion are clearly confessed in the Catholic Church. (Worthington) --- Even the most illiterate are guided with security, if they will but hear the Church. (Haydock)'
      v:005:
        - 'ISA:32:5 | 5 | 5 | <i>Deceitful.</i> Hebrew, "miser be called liberal," Luke xxii. 25. These good princes are contrasted with Achaz, who had oppressed his subjects.'
      v:007:
        - 'ISA:32:7 | 7 | 7 | <i>Vessels.</i> Arms, (Calmet) or all the words and actions of the miser are bent on evil. (Haydock) --- The ministers of wicked princes resemble them. (Menochius)'
      v:009:
        - ISA:32:9 | 9 | 9 | <i>Women.</i> Great cities. He announces the impending dangers.
      v:010:
        - 'ISA:32:10 | 10 | 10 | <i>Year.</i> After a long time; or the prophet speaks two years before the arrival of Sennacherib, after the vintage was ended, chap. xxx. 20., and 4 Kings xix. 29. (Calmet)'
      v:012:
        - 'ISA:32:12 | 12 | 12 | <i>Mourn.</i> Septuagint, "beat." (Haydock) --- <i>Breasts,</i> suckling infants. In mourning, women beat and uncovered their breasts, which, on any other occasion, would have been deemed very indecent. (Calmet) (Ezechiel xxiii. 34.) (Herodotus ii. 84.)'
      v:013:
        - 'ISA:32:13 | 13 | 13 | <i>Up.</i> Being uncultivated for two years. This was still more the case during the captivity. (Calmet) --- <i>How.</i> Septuagint, "from every house joy shall be taken away, thou rich city." (Haydock)'
      v:014:
        - 'ISA:32:14 | 14 | 14 | <i>Ever.</i> Some palaces had been demolished by Sennacherib, though this seems to refer to the Babylonian captivity.'
      v:015:
        - 'ISA:32:15 | 15 | 15 | <i>High,</i> as Ezechiel (xxxvii. 10.) saw the dry bones rise again. Under this idea prosperity is frequently described. The rest of the chapter may very well be explained of the propagation of the gospel. --- <i>Forest.</i> Carmel was a fertile spot. Judea shall flourish, and Assyria shall be laid waste. The synagogue will be rejected, while the Gentiles, (Calmet) formerly so barren, shall embrace the faith and true piety. (Haydock)'
      v:017:
        - 'ISA:32:17 | 17 | 17 | <i>Peace.</i> The just shall enjoy peace, under Ezechias.'
      v:019:
        - "ISA:32:19 | 19 | 19 | <i>Hail.</i> God's judgment shall overtake Babylon, or rather Ninive."
      v:020:
        - 'ISA:32:20 | 20 | 20 | <i>Waters.</i> Fruitful soils, abounding with cattle. (Calmet) --- Both Jews and Gentiles shall submit to Christ. (Clement of Alexandria, Strom. vi.) (St. Jerome)'
