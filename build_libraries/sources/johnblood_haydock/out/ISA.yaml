    verses:
      v:001: 'ISA:63:1 | 1 | 1 | Who is this that cometh from Edom, with dyed garments from Bosra, this beautiful one in his robe, walking in the greatness of his strength. I, that speak justice, and am a defender to save.'
      v:002: 'ISA:63:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}Why then is thy apparel red, and thy garments like theirs that tread in the wine-press?'
      v:003: 'ISA:63:3 | 3 | 3 | I have trodden the wine-press alone, and of the Gentiles there is not a man with me: I have trampled on them in my indignation, and have trodden them down in my wrath, and their blood is sprinkled upon my garments, and I have stained all my apparel.'
      v:004: 'ISA:63:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}For the day of vengeance is in my heart, the year of my redemption is come.'
      v:005: 'ISA:63:5 | 5 | 5 | I looked about, and there was none to help: I sought, and there was none to give aid: and my own arm hath saved for me, and my indignation itself hath helped me.'
      v:006: 'ISA:63:6 | 6 | 6 | And I have trodden down the people in my wrath, and have made them drunk in my indignation, and have brought down their strength to the earth.'
      v:007: 'ISA:63:7 | 7 | 7 | I will remember the tender mercies of the Lord, the praise of the Lord for all the things that the Lord hath bestowed upon us, and for the multitude of his good things to the house of Israel, which he hath given them according to his kindness, and according to the multitude of his mercies.'
      v:008: 'ISA:63:8 | 8 | 8 | And he said: Surely, they are my people, children that will not deny: so he became their Saviour.'
      v:009: 'ISA:63:9 | 9 | 9 | In all their affliction he was not troubled, and the angel of his presence saved them: in his love, and in his mercy he redeemed them, and he carried them and lifted them up all the days of old.'
      v:010: 'ISA:63:10 | 10 | 10 | But they provoked to wrath, and afflicted the spirit of his holy One: and he was turned to be their enemy, and he fought against them.'
      v:011: 'ISA:63:11 | 11 | 11 | And he remembered the days of old of Moses, and of his people: {VERSE_FOOTNOTE_INDEX_REF 0}Where is he that brought them up out of the sea, with the shepherds of his flock? where is he that put in the midst of them the spirit of his holy One?'
      v:012: 'ISA:63:12 | 12 | 12 | He that brought out Moses by the right hand, by the arm of his majesty: that divided the waters before them, to make himself an everlasting name.'
      v:013: 'ISA:63:13 | 13 | 13 | He that led them out through the deep, as a horse in the wilderness that stumbleth not.'
      v:014: 'ISA:63:14 | 14 | 14 | As a beast that goeth down in the field, the spirit of the Lord was their leader: so didst thou lead thy people to make thyself a glorious name.'
      v:015: 'ISA:63:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}Look down from heaven, and behold from thy holy habitation and the place of thy glory: where is thy zeal, and thy strength, the multitude of thy bowels, and of thy mercies: they have held back themselves from me.'
      v:016: 'ISA:63:16 | 16 | 16 | For thou art our father, and Abraham hath not known us, and Israel hath been ignorant of us: thou, O Lord, art our Father, our Redeemer, from everlasting is thy name.'
      v:017: 'ISA:63:17 | 17 | 17 | Why hast thou made us to err, O Lord, from thy ways: why hast thou hardened our heart, that we should not fear thee? return, for the sake of thy servants, the tribes of thy inheritance.'
      v:018: 'ISA:63:18 | 18 | 18 | They have possessed thy holy people as nothing: our enemies have trodden down thy sanctuary.'
      v:019: 'ISA:63:19 | 19 | 19 | We are become as in the beginning, when thou didst not rule over us, and when we were not called by thy name.'
  c:064:
    commentary:
      v:001:
        - "ISA:64:1 | 1 | 1 | <i>Presence,</i> as at Sinai, Exodus xix. 16., and Judges v. 4. Judas [the Machabee] continues to pray. (Calmet) --- The faithful sigh for Christ's coming. (Haydock) --- All good people desired it most fervently. (Worthington)"
      v:002:
        - 'ISA:64:2 | 2 | 2 | <i>They.</i> Septuagint, "As wax melts before the fire, <i>so</i> also fire will burn the adversaries, and thy," &c. (Haydock) --- <i>Burn.</i> Sparks of fire seemed to proceed from it.'
      v:003:
        - 'ISA:64:3 | 3 | 3 | <i>Bear.</i> Exodus xx. 18. Hebrew, "expect." Judas [the Machabee] appeared victorious, when the nation was prostrate.'
      v:004:
        - 'ISA:64:4 | 4 | 4 | <i>Thee.</i> Never was deliverance more unexpected or miraculous. St. Paul quotes this passage, to shew the wisdom manifested in the incarnation, 1 Corinthians ii. 9. It is commonly applied to the glory of heaven.'
      v:005:
        - 'ISA:64:5 | 5 | 5 | <i>Thee.</i> The little band of Judas was sincerely attached to the Lord, 2 Machabees i. 3. --- <i>Sinned.</i> This excited thy anger. Yet thou wilt shew mercy. Sin is often put for punishment. (Calmet) --- <i>Vau</i> means also, "for, and, yet." Protestants, "for we have sinned." But we follow St. Jerome and the Vulgate. (Worthington)'
      v:006:
        - 'ISA:64:6 | 6 | 6 | <i>Unclean:</i> leper. (Grotius) (Leviticus xiii. 45.) --- <i>Justices.</i> That is, the works by which we pretended to make ourselves just. This is spoken particularly of the sacrifices, sacraments, and ceremonies of the Jews, after the death of Christ, and the promulgation of the new law. (Challoner) --- The justice which is under the law is stated uncleanness, when compared with evangelical purity, Philippians iii. 8. --- "If any one after the gospel....would observe the ceremonies of the law, let him hear the people confessing that all that justice is compared to a most filthy rag." (St. Jerome) --- The good works which are done by grace, and not by man alone, cannot be said to be of this description. They constitute the internal glory of man, and God will one day crown these his gifts. Of ourselves indeed we can do nothing, and the works of the Mosaic law will not avail, as St. Paul inculcates; but those works, point out the saint, which are preformed by <i>charity</i> with <i>faith</i> in Christ. This justice is not imputed only, but real; and shews where true faith exists, according to St. James. Thus the apostles explain each other. (Haydock) --- <i>Woman.</i> Septuagint, "of one sitting down;" like Rachel, Genesis xxxi. 35. Symmachus, "lying-in." Aquila, "of proofs." Grotius, "like a plaster on a sore, which is thrown away." Such were Alcimus, &c. (Calmet) --- To practise (Haydock) the Jewish rites would now be sinful. (Menochius)'
      v:007:
        - 'ISA:64:7 | 7 | 7 | <i>Of thee;</i> to remove thy indignation, like Moses, Jeremias, (vii. 15.) &c. See Ezechiel xiii. 5.'
      v:010:
        - 'ISA:64:10 | 10 | 10 | <i>Desolate,</i> under Antiochus Epiphanes, 1 Machabees i. 31., and iv. 38. (Calmet)'
