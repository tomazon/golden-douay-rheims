  c:021:
    commentary:
      v:001:
        - 'ISA:21:1 | 1 | 1 | <i>The desert of the sea.</i> So Babylon is here called, because from a city as full of people as the sea is with water, it was become a desert. (Challoner) --- After its fall, it was mostly inundated, chap. xiii. 20. --- <i>Land.</i> Media and Persia, which lay to the south, and were not so beautiful as the environs of Babylon.'
      v:002:
        - 'ISA:21:2 | 2 | 2 | <i>Spoileth.</i> Baltassar is incorrigible, or his opponents must proceed. (Calmet) --- <i>Elam;</i> that is, O Persia: (Challoner) Cyrus, and Darius, the <i>Mede.</i> (Calmet) --- The former nation was weak, and the latter strong. (Worthington) --- <i>Cease.</i> The enemy will shew no pity; nor shall I; as Babylon did not heretofore. (Haydock)'
      v:003:
        - 'ISA:21:3 | 3 | 3 | <i>Pain.</i> He bewails the crimes and the fall of Babylon, which at this time was in amity with Ezechias, ver. 10. (Calmet)'
      v:004:
        - 'ISA:21:4 | 4 | 4 | <i>Babylon.</i> Protestants, "the night of my pleasure hath he turned into fear unto me." Septuagint, "My soul is turned into fear." (Haydock)'
      v:005:
        - 'ISA:21:5 | 5 | 5 | <i>Drink.</i> Persians refresh yourselves. --- <i>Take up.</i> Hebrew, "anoint." He may also allude to the Babylonians, who were feasting.'
      v:007:
        - 'ISA:21:7 | 7 | 7 | <i>Camel.</i> These two riders are the kings of the Persians and Medes. (Challoner) --- The sentinel, placed by Isaias, in spirit, or rather by the king of Babylon, brings these tidings. (Calmet)'
      v:008:
        - 'ISA:21:8 | 8 | 8 | <i>Out.</i> Literally, "He cried, a lion." (Haydock) --- Cyrus appears like one. Septuagint, "And call Urias to the watch-tower," &c., chap. viii. 2.'
      v:009:
        - 'ISA:21:9 | 9 | 9 | <i>Horsemen,</i> drawn by the ass and camel, ver. 7. This was verified long after.'
      v:010:
        - 'ISA:21:10 | 10 | 10 | <i>Floor:</i> you who must shortly be reduced to the utmost distress. Baladan was friendly to Ezechias. But Assaradon having seized Babylon, took Manasses prisoner; and the city thenceforward continued to fill up the measure of its sins. (Calmet)'
      v:011:
        - 'ISA:21:11 | 11 | 11 | <i>Duma.</i> That is, Idumea, or Edom. (Challoner) --- It was a city of that country, twenty miles from Eleutheropolis. (St. Jerome) --- Assaradon desolated Idumea the year following, ver. 16. The Jews absurdly apply to Rome what is said of Edom. (St. Jerome) (Calmet)'
      v:012:
        - 'ISA:21:12 | 12 | 12 | <i>Night.</i> Instead of joy, I must announce dreadful things. (Haydock)'
      v:013:
        - 'ISA:21:13 | 13 | 13 | <i>Arabia.</i> This sentence is not in the Roman (Calmet) or Alexandrian Septuagint, (Haydock) and Dedan is a city of Idumea. (Calmet) --- The Ismaelites are threatened. (Worthington)'
      v:014:
        - "ISA:21:14 | 14 | 14 | <i>Water.</i> To neglect this was to be accessary to another's death, in those dreary regions, chap. xvi. 3., and Deuteronomy xxiii. 2."
      v:016:
        - 'ISA:21:16 | 16 | 16 | <i>Hireling;</i> counting precisely, chap. xvi. 14. (Calmet) --- <i>Cedar:</i> Arabia, (Challoner) near to Edom. (Calmet)'
