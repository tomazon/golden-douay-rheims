    verses:
      v:001: 'ISA:10:1 | 1 | 1 | Woe to them that make wicked laws: and when they write, write injustice:'
      v:002: 'ISA:10:2 | 2 | 2 | To oppress the poor in judgment, and do violence to the cause of the humble of my people: that widows might be their prey, and that they might rob the fatherless.'
      v:003: 'ISA:10:3 | 3 | 3 | What will you do in the day of visitation, and of the calamity which cometh from afar? to whom will ye flee for help? and where will ye leave your glory?'
      v:004: 'ISA:10:4 | 4 | 4 | That you be not bowed down under the bond, and fall with the slain? In all these things his anger is not turned away, but his hand is stretched out still.'
      v:005: 'ISA:10:5 | 5 | 5 | Woe to the Assyrian, he is the rod and the staff of my anger, and my indignation is in their hands.'
      v:006: 'ISA:10:6 | 6 | 6 | I will send him to a deceitful nation, and I will give him a charge against the people of my wrath, to take away the spoils, and to lay hold on the prey, and to tread them down like the mire of the streets.'
      v:007: 'ISA:10:7 | 7 | 7 | But he shall not take it so, and his heart shall not think so: but his heart shall be set to destroy, and to cut off nations not a few.'
      v:008: 'ISA:10:8 | 8 | 8 | For he shall say:'
      v:009: 'ISA:10:9 | 9 | 9 | Are not my princes as so many kings? is not Calano as Charcamis: and Emath as Arphad? is not Samaria as Damascus?'
      v:010: 'ISA:10:10 | 10 | 10 | As my hand hath found the kingdoms of the idol, so also their idols of Jerusalem, and of Samaria.'
      v:011: 'ISA:10:11 | 11 | 11 | Shall I not, as I have done to Samaria and her idols, so do to Jerusalem and her idols?'
      v:012: 'ISA:10:12 | 12 | 12 | And it shall come to pass, that when the Lord shall have performed all his works in Mount Sion, and in Jerusalem, I will visit the fruit of the proud heart of the king of {VERSE_FOOTNOTE_INDEX_REF 0}Assyria, and the glory of the haughtiness of his eyes.'
      v:013: 'ISA:10:13 | 13 | 13 | For he hath said: By the strength of my own hand I have done it, and by my own wisdom I have understood: and I have removed the bounds of the people, and have taken the spoils of their princes, and as a mighty man have pulled down them that sat on high.'
      v:014: 'ISA:10:14 | 14 | 14 | And my hand hath found the strength of the people as a nest; and as eggs are gathered that are left, so have I gathered all the earth: and there was none that moved the wing, or opened the mouth, or made the least noise.'
      v:015: 'ISA:10:15 | 15 | 15 | Shall the axe boast itself against him that cutteth with it? or shall the saw exalt itself against him by whom it is drawn? as if a rod should lift itself up against him that lifteth it up, and a staff exalt itself, which is but wood.'
      v:016: 'ISA:10:16 | 16 | 16 | Therefore, the sovereign Lord, the Lord of hosts, shall send leanness among his fat ones: and under his glory shall be kindled a burning, as it were the burning of a fire.'
      v:017: 'ISA:10:17 | 17 | 17 | And the light of Israel shall be as a fire, and the holy One thereof as a flame: and his thorns and his briers shall be set on fire, and shall be devoured in one day.'
      v:018: 'ISA:10:18 | 18 | 18 | And the glory of his forest, and of his beautiful hill, shall be consumed from the soul even to the flesh, and he shall run away through fear.'
      v:019: 'ISA:10:19 | 19 | 19 | And they that remain of the trees of his forest shall be so few, that they shall easily be numbered, and a child shall write them down.'
      v:020: 'ISA:10:20 | 20 | 20 | And it shall come to pass in that day, that the remnant of Israel, and they that shall escape of the house of Jacob, shall lean no more upon him that striketh them: but they shall lean upon the Lord, the holy One of Israel in truth.'
      v:021: 'ISA:10:21 | 21 | 21 | The remnant shall be converted, the remnant, I say, of Jacob, to the mighty God.'
      v:022: 'ISA:10:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}For if thy people, O Israel, shall be as the sand of the sea, a remnant of them shall be converted, the consumption abridged shall overflow with justice.'
      v:023: 'ISA:10:23 | 23 | 23 | For the Lord God of hosts shall make a consumption, and an abridgment in the midst of all the land.'
      v:024: 'ISA:10:24 | 24 | 24 | Therefore, thus saith the Lord, the God of hosts: O my people, that dwellest in Sion, be not afraid of the Assyrian: he shall strike thee with his rod, and he shall lift up his staff over thee in the way of Egypt.'
      v:025: 'ISA:10:25 | 25 | 25 | For yet a little, and a very little while, and my indignation shall cease, and my wrath shall be upon their wickedness.'
      v:026: 'ISA:10:26 | 26 | 26 | {VERSE_FOOTNOTE_INDEX_REF 0}And the Lord of hosts shall raise up a scourge against him, {VERSE_FOOTNOTE_INDEX_REF 1}according to the slaughter of Madian in the rock of Oreb, and his rod over the sea, and he shall lift it up in the way of Egypt.'
      v:027: 'ISA:10:27 | 27 | 27 | And it shall come to pass in that day, that his burden shall be taken away from off thy shoulder, and his yoke from off thy neck, and the yoke shall putrefy at the presence of the oil.'
      v:028: 'ISA:10:28 | 28 | 28 | He shall come into Aiath, he shall pass into Magron: at Machmas he shall lay up his carriages.'
      v:029: 'ISA:10:29 | 29 | 29 | They have passed in haste, Gaba is our lodging: Rama was astonished, Gabaath of Saul fled away.'
      v:030: 'ISA:10:30 | 30 | 30 | Lift up thy voice, O daughter of Gallim; attend, O Laisa, poor Anathoth.'
      v:031: 'ISA:10:31 | 31 | 31 | Medemena is removed: ye inhabitants of Gabim, take courage.'
      v:032: 'ISA:10:32 | 32 | 32 | It is yet day enough, to remain in Nobe: he shall shake his hand against the mountain of the daughter of Sion, the hill of Jerusalem.'
      v:033: 'ISA:10:33 | 33 | 33 | Behold the sovereign Lord of hosts shall break the earthen vessel with terror, and the tall of stature shall be cut down, and the lofty shall be humbled.'
      v:034: 'ISA:10:34 | 34 | 34 | And the thickets of the forest shall be cut down with iron, and Libanus, with its high ones, shall fall.'
  c:011:
    commentary:
      v:001:
        - 'ISA:11:1 | 1 | 1 | <i>Root.</i> Juda shall not be exterminated, like the Assyrians. (Calmet) --- Christ shall spring from the blessed Virgin [Mary], (Worthington) for the salvation of mankind. The Jews agree, that this prediction regards the Messias; though some, with Grotius, would explain it literally of Ezechias. They do not reflect that he was now ten years old, and that the prophet speaks of an event which should still take place after he had been a long while upon the throne. If we were to look for any figure of the Messias, to whom this might be applicable, it would be Zorobabel, Zacharias iii. 8. But how disproportionate would be the promises to the execution? Some passages may indeed relate to the return of the captives, (ver. 11.) as the people must have a more immediate object, to insure the accomplishment of the more elevated predictions concerning the Messias: but these also refer ultimately to the propagation of the gospel, which the prophet had also in view. (Calmet)'
      v:002:
        - 'ISA:11:2 | 2 | 2 | <i>Him.</i> In the form of a dove, John i. 32. (Haydock) --- "The whole fountain of the Holy Ghost descending." (Ev. Nazar.) (St. Jerome) --- Christ was filled with his seven gifts, and <i>of his fullness</i> his servants <i>receive.</i> (Worthington) --- Yet all virtues are the gifts of the holy Spirit, and the number seven is not specified in Hebrew, as the same word (Calmet) <i>yirath,</i> is rendered <i>godliness,</i> which (ver. 3.) means, <i>the fear of the Lord.</i> (Haydock) --- God enables us to penetrate the difficulties of Scripture, and to act with prudence, &c. (Menochius)'
      v:003:
        - 'ISA:11:3 | 3 | 3 | <i>Filled.</i> Hebrew, "breath <i>or</i> smell." So St. Paul says, (2 Corinthians ii. 15.) <i>we are the good odour of Christ.</i> (Calmet) --- Protestants, "he shall make him of quick understanding (marginal note, smell) in the fear," &c. (Haydock) --- <i>Ears.</i> Which are often deceived. (Menochius)'
      v:004:
        - 'ISA:11:4 | 4 | 4 | <i>Wicked.</i> Antichrist, (2 Thessalonians ii. 8.) and all impiety, by means of the apostles.'
      v:005:
        - 'ISA:11:5 | 5 | 5 | <i>Reins.</i> He shall possess these virtues, performing his promises with the strictest fidelity. (Calmet)'
      v:006:
        - 'ISA:11:6 | 6 | 6 | <i>Wolf.</i> Some explain this of the Millennium. (apud St. Jerome) (Lactantius vii. 24.) --- But the more intelligent understand, that the fiercest nations shall embrace the gospel, and kings obey the pastors of the Church. (Calmet) --- <i>Lead.</i> Or "drive," as the word is used by Festus. (Haydock)'
      v:008:
        - 'ISA:11:8 | 8 | 8 | <i>Basilisk.</i> Psalm ix. 13. The apostles subdued kings and philosophers, without any human advantages.'
      v:009:
        - 'ISA:11:9 | 9 | 9 | <i>Kill.</i> The most inveterate pagans, being once converted, entirely alter their manners, Osee ii. 18.'
      v:010:
        - "ISA:11:10 | 10 | 10 | <i>Ensign.</i> The cross is the standard of Christians. --- <i>Sepulchre.</i> Hebrew, Septuagint, &c., \"rest.\" St. Jerome give the true sense. The holy places have been greatly reverenced, and Christian princes strove for a long time to recover them. (Calmet) --- They are respected even by the Turks. Christ's death was ignominious, but his monument was full of glory. Thus the saints begin to shine, where the glory of the wicked ends. (Worthington)"
      v:011:
        - 'ISA:11:11 | 11 | 11 | <i>Time.</i> After the deliverance from Sennacherib, they shall return from captivity. Ezechias recalled some few, 2 Paralipomenon xxix. 9. --- <i>Remnant.</i> Some embraced the gospel, Romans ii. 2., and Acts ii. 41., &c. --- <i>Phetros,</i> in Egypt. --- <i>Of the</i> Mediterranean <i>sea,</i> and all places to which the Jews went by water.'
      v:013:
        - ISA:11:13 | 13 | 13 | <i>Away.</i> Under Ezechias the Israelites began to join with Juda. But they did it more cordially after their return from Babylon.
      v:014:
        - 'ISA:11:14 | 14 | 14 | <i>Shoulders.</i> Or confines, Ezechiel xxv. 9. Ezechias and the Machabees attacked the Philistines. (Calmet) --- Septuagint, "and they shall fly on the ships of the strangers; they shall plunder the sea together, and those on the east, and Idumea." (Haydock) --- <i>East.</i> Ammonites, &c., often defeated by the Machabees, and probably by Ezechias.'
      v:015:
        - 'ISA:11:15 | 15 | 15 | <i>Tongue.</i> Gulf of the Mediterranean, near Pelusium, or the seven mouths of the <i>river</i> Nile. The country was ravaged by Sennacherib, Cambyses, Alex.[Alexander the Great?], and Epiphanes, chap. xix. 4., &c. The Jewish captives shall return thence, chap. l. 3., and Zacharias x. 10.'
      v:016:
        - ISA:11:16 | 16 | 16 | <i>Assyrians.</i> They shall march without impediment. (Calmet)
