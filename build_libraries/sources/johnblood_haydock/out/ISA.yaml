    verses:
      v:001: 'ISA:48:1 | 1 | 1 | Hear ye these things, O house of Jacob, you that are called by the name of Israel, and are come forth out of the waters of Juda, you who swear by the name of the Lord, and make mention of the God of Israel, <i>but</i> not in truth, nor in justice.'
      v:002: 'ISA:48:2 | 2 | 2 | For they are called of the holy city, and are established upon the God of Israel: the Lord of hosts is his name.'
      v:003: 'ISA:48:3 | 3 | 3 | The former things of old I have declared, and they went forth out of my mouth, and I have made them to be heard: I did them suddenly, and they came to pass.'
      v:004: 'ISA:48:4 | 4 | 4 | For I knew that thou art stubborn, and thy neck is as an iron sinew, and thy forehead as brass.'
      v:005: 'ISA:48:5 | 5 | 5 | I foretold thee of old: before they came to pass I told thee, lest thou shouldst say: My idols have done these things, and my graven and molten things have commanded them.'
      v:006: 'ISA:48:6 | 6 | 6 | See now all the things which thou hast heard: but have you declared them? I have shewn thee new things from that time, and things are kept which thou knowest not:'
      v:007: 'ISA:48:7 | 7 | 7 | They are created now, and not of old: and before the day, when thou heardest them not, lest thou shouldst say: Behold, I knew them.'
      v:008: 'ISA:48:8 | 8 | 8 | Thou hast neither heard, nor known, neither was thy ear opened of old. For I know that transgressing thou wilt transgress, and I have called thee a transgressor from the womb.'
      v:009: "ISA:48:9 | 9 | 9 | For my name's sake I will remove my wrath far off: and for my praise I will bridle thee, lest thou shouldst perish."
      v:010: 'ISA:48:10 | 10 | 10 | Behold, I have refined thee, but not as silver; I have chosen thee in the furnace of poverty.'
      v:011: 'ISA:48:11 | 11 | 11 | For my own sake, for my own sake will I do it, that I may not be blasphemed: {VERSE_FOOTNOTE_INDEX_REF 0}and I will not give my glory to another.'
      v:012: 'ISA:48:12 | 12 | 12 | Hearken to me, O Jacob, and thou Israel, whom I call: {VERSE_FOOTNOTE_INDEX_REF 0}I am he, I am the first, and I am the last.'
      v:013: 'ISA:48:13 | 13 | 13 | My hand also hath founded the earth, and my right hand hath measured the heavens: I shall call them, and they shall stand together.'
      v:014: 'ISA:48:14 | 14 | 14 | Assemble yourselves together, all you, and hear: who among them hath declared these things? the Lord hath loved him, he will do his pleasure in Babylon, and his arm <i>shall be</i> on the Chaldeans.'
      v:015: 'ISA:48:15 | 15 | 15 | I, even I, have spoken, and called him: I have brought him, and his way is made prosperous.'
      v:016: 'ISA:48:16 | 16 | 16 | Come ye near unto me, and hear this: I have not spoken in secret from the beginning: from the time before it was done, I was there, and now the Lord God hath sent me, and his spirit.'
      v:017: 'ISA:48:17 | 17 | 17 | Thus saith the Lord, thy Redeemer, the holy One of Israel: I am the Lord thy God that teach thee profitable things, that govern thee in the way that thou walkest.'
      v:018: 'ISA:48:18 | 18 | 18 | O that thou hadst hearkened to my commandments: thy peace had been as a river, and thy justice as the waves of the sea,'
      v:019: 'ISA:48:19 | 19 | 19 | And thy seed had been as the sand, and the offspring of thy bowels like the gravel thereof: his name should not have perished, nor have been destroyed from before my face:'
      v:020: 'ISA:48:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}Come forth out of Babylon, flee ye from the Chaldeans, declare it with the voice of joy: make this to be heard, and speak it out even to the ends of the earth. Say: The Lord hath redeemed his servant Jacob.'
      v:021: 'ISA:48:21 | 21 | 21 | They thirsted not in the desert, when he led them out: {VERSE_FOOTNOTE_INDEX_REF 0}he brought forth water out of the rock for them, and he clove the rock, and the waters gushed out.'
      v:022: 'ISA:48:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}There is no peace to the wicked, saith the Lord.'
  c:049:
    commentary:
      v:001:
        - 'ISA:49:1 | 1 | 1 | <i>Give.</i> This fresh discourse continues to chap. lvi. 9., relating to the Messias, who is introduced speaking to all the world, Acts xiii. 47., and 2 Corinthians vi. 2. Some apply a part to Cyrus, Isaias, or John the Baptist, as to his figures. (Calmet) --- The prophet has foretold the conversion of the Gentiles, as he now does, like an evangelist. (St. Jerome) --- Many Jews will embrace the gospel at the end of time. (Worthington)'
      v:002:
        - 'ISA:49:2 | 2 | 2 | <i>Sword,</i> penetrating the very soul, (Hebrews iv. 12.) and slaying the wicked, Apocalypse i. 16., and 2 Thessalonians ii. 8. Without Christ, his ministers can apply this sword to little purpose. Cyrus cut asunder the bonds of the captives by his decree. (Calmet) --- Grotius improperly explains all of Isaias. (Houbigant)'
      v:003:
        - 'ISA:49:3 | 3 | 3 | <i>Glory.</i> In the Church, God is adored in spirit and truth. Isaias is ordered thus to address the Israelites.'
      v:004:
        - 'ISA:49:4 | 4 | 4 | <i>God.</i> He will reward the labours of his ministers, though the people be obstinate. The prophets and our Saviour frequently complain, chap. lxv. 2., and Mark ix. 18.'
      v:005:
        - "ISA:49:5 | 5 | 5 | <i>Will not.</i> Hebrew, Septuagint, &c., \"to be gathered.\" (Haydock) --- The original text, independent of the Masorets, may have the sense of the Vulgate. Yet there are other proofs of the synagogue's rejection. (Calmet) --- Protestants, \"though Israel be not gathered, yet,\" &c. Marginal note, or \"that Israel may be gathered, and I may,\" &c. (Haydock)"
      v:006:
        - 'ISA:49:6 | 6 | 6 | <i>Earth.</i> St. Paul, explains this of Christ, (Acts xiii.) who said, <i>Go teach all nations,</i> Matthew xxviii. Isaias was one of his first preachers.'
      v:007:
        - 'ISA:49:7 | 7 | 7 | <i>Despised,</i> Christ, Cyrus, or Isaias; though it refer chiefly to our Saviour.'
      v:009:
        - ISA:49:9 | 9 | 9 | <i>Ways.</i> The captives shall find every convenience. (Calmet)
      v:012:
        - 'ISA:49:12 | 12 | 12 | <i>South.</i> Hebrew <i>Sinim;</i> (Haydock) China, (St. Jerome) or rather <i>Sin,</i> or Pelusium, and <i>Sinai,</i> in Egypt and Arabia. Septuagint, "Persians." (Calmet)'
      v:014:
        - 'ISA:49:14 | 14 | 14 | <i>Sion,</i> the Jews, who will at last be converted in great numbers. (Houbigant)'
      v:016:
        - 'ISA:49:16 | 16 | 16 | <i>Hands,</i> which were nailed to the cross. Septuagint, "I have delineated thy walls on my hands, and thou art before me always." (Haydock) --- The Assyrians wore such characters on their hands or necks. (Lucian) (Leviticus xix. 28.) (Calmet) --- Christ will always love his Church, which is of all times and nations. (Worthington)'
      v:017:
        - 'ISA:49:17 | 17 | 17 | <i>Of thee.</i> Sanballat, &c., shall yield to Zorobabel, Nehemias, &c.'
      v:019:
        - 'ISA:49:19 | 19 | 19 | <i>Inhabitants.</i> The country was better peopled, (Calmet) and Jerusalem enlarged under the Machabees. (Josephus, Jewish Wars v. 6.)'
      v:020:
        - 'ISA:49:20 | 20 | 20 | <i>Barrenness,</i> of which thou complainest. He alludes to the captives who returned, and to Christian converts. (Menochius)'
      v:022:
        - ISA:49:22 | 22 | 22 | <i>Shoulders.</i> Thus the Syrians commonly carried children astride. (Cotovic. xiv.)
      v:023:
        - "ISA:49:23 | 23 | 23 | <i>Nurses.</i> The Persian kings favoured the captives. The greatest monarchs bow before the prelates of the Church, (Menochius) and kiss the Pope's toe. They venerate relics, (Haydock) and greatly enrich the Church. (Calmet)"
      v:024:
        - 'ISA:49:24 | 24 | 24 | <i>Strong.</i> Can I force the Babylonians to yield? Surely, and the devil also, Luke xi. 21. --- <i>Mighty.</i> Hebrew, "just," in lawful war. Septuagint, "unjustly."'
      v:026:
        - 'ISA:49:26 | 26 | 26 | <i>Flesh.</i> They shall attack one another. (Calmet) --- Neriglissor slew Evil-merodac. (Berosus, apud Josephus, contra Apion i.) --- Gobrias and Gadatas betrayed and killed Baltassar. (Xenophon iv. 5, 7.) (Calmet) --- In their fury they shall tear their own flesh. (Menochius)'
