    verses:
      v:001: 'ISA:49:1 | 1 | 1 | Give ear, ye islands, and hearken, ye people from afar. {VERSE_FOOTNOTE_INDEX_REF 0}The Lord hath called me from the womb; from the bowels of my mother he hath been mindful of my name.'
      v:002: 'ISA:49:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}And he hath made my mouth like a sharp sword: in the shadow of his hand he hath protected me, and hath made me as a chosen arrow: in his quiver he hath hidden me.'
      v:003: 'ISA:49:3 | 3 | 3 | And he said to me: Thou art my servant, Israel, for in thee will I glory.'
      v:004: 'ISA:49:4 | 4 | 4 | And I said: I have laboured in vain, I have spent my strength without cause and in vain: therefore my judgment is with the Lord, and my work with my God.'
      v:005: 'ISA:49:5 | 5 | 5 | And now saith the Lord, that formed me from the womb to be his servant, that I may bring back Jacob unto him, and Israel will not be gathered together: and I am glorified in the eyes of the Lord, and my God is made my strength.'
      v:006: 'ISA:49:6 | 6 | 6 | And he said: It is a small thing that thou shouldst be my servant to raise up the tribes of Jacob, and to convert the dregs of Israel. {VERSE_FOOTNOTE_INDEX_REF 0}Behold, I have given thee to be the light of the Gentiles, that thou mayst be my salvation even to the farthest part of the earth.'
      v:007: "ISA:49:7 | 7 | 7 | Thus saith the Lord, the Redeemer of Israel, his holy One, to the soul that is despised, to the nation that is abhorred, to the servant of rulers: Kings shall see, and princes shall rise up, and adore, for the Lord's sake, because he is faithful, and for the holy One of Israel, who hath chosen thee."
      v:008: 'ISA:49:8 | 8 | 8 | Thus saith the Lord: {VERSE_FOOTNOTE_INDEX_REF 0}In an acceptable time I have heard thee, and in the day of salvation I have helped thee: and I have preserved thee, and given thee to be a covenant of the people, that thou mightest raise up the earth, and possess the inheritances that were destroyed:'
      v:009: 'ISA:49:9 | 9 | 9 | That thou mightest say to them that are bound: Come forth: and to them that are in darkness: Shew yourselves. They shall feed in the ways, and their pastures shall be in every plain.'
      v:010: 'ISA:49:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}They shall not hunger, nor thirst, neither shall the heat nor the sun strike them: for he that is merciful to them, shall be their shepherd, and at the fountains of waters he shall give them drink.'
      v:011: 'ISA:49:11 | 11 | 11 | And I will make all my mountains a way, and my paths shall be exalted.'
      v:012: 'ISA:49:12 | 12 | 12 | Behold, these shall come from afar, and behold these from the north and from the sea, and these from the south country.'
      v:013: 'ISA:49:13 | 13 | 13 | Give praise, O ye heavens, and rejoice, O earth; ye mountains, give praise with jubilation: because the Lord hath comforted his people, and will have mercy on his poor ones.'
      v:014: 'ISA:49:14 | 14 | 14 | And Sion said: The Lord hath forsaken me, and the Lord hath forgotten me.'
      v:015: 'ISA:49:15 | 15 | 15 | Can a woman forget her infant, so as not to have pity on the son of her womb? and if she should forget, yet will not I forget thee.'
      v:016: 'ISA:49:16 | 16 | 16 | Behold, I have graven thee in my hands: {VERSE_FOOTNOTE_INDEX_REF 0}thy walls are always before my eyes.'
      v:017: 'ISA:49:17 | 17 | 17 | Thy builders are come: they that destroy thee and make thee waste, shall go out of thee.'
      v:018: 'ISA:49:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}Lift up thy eyes round about, and see all these are gathered together, they are come to thee: as I live, saith the Lord, thou shalt be clothed with all these as with an ornament, and as a bride thou shalt put them about thee.'
      v:019: 'ISA:49:19 | 19 | 19 | For thy deserts, and thy desolate places, and the land of thy destruction shall now be too narrow by reason of the inhabitants, and they that swallowed thee up shall be chased far away.'
      v:020: 'ISA:49:20 | 20 | 20 | The children of thy barrenness shall still say in thy ears: The place is too strait for me, make me room to dwell in.'
      v:021: 'ISA:49:21 | 21 | 21 | And thou shalt say in thy heart: Who hath begotten these? I was barren, and brought not forth, led away, and captive: and who hath brought up these? I <i>was</i> destitute and alone: and these where were they?'
      v:022: 'ISA:49:22 | 22 | 22 | Thus saith the Lord God: Behold I will lift up my hand to the Gentiles, and will set up my standard to the people. And they shall bring thy sons in their arms, and carry thy daughters upon their shoulders.'
      v:023: 'ISA:49:23 | 23 | 23 | And kings shall be thy nursing fathers, and queens thy nurses: they shall worship thee with their face toward the earth, and they shall lick up the dust of thy feet. {VERSE_FOOTNOTE_INDEX_REF 0}And thou shalt know that I am the Lord, for they shall not be confounded that wait for him.'
      v:024: 'ISA:49:24 | 24 | 24 | Shall the prey be taken from the strong? or can that which was taken by the mighty be delivered?'
      v:025: 'ISA:49:25 | 25 | 25 | For thus saith the Lord: Yea verily, even the captivity shall be taken away from the strong: and that which was taken by the mighty, shall be delivered. But I will judge those that have judged thee, and thy children I will save.'
      v:026: 'ISA:49:26 | 26 | 26 | And I will feed thy enemies with their own flesh: and they shall be made drunk with their own blood, as with new wine: and all flesh shall know, that I am the Lord that save thee, and thy Redeemer, the mighty One of Jacob.'
  c:050:
    commentary:
      v:001:
        - 'ISA:50:1 | 1 | 1 | <i>Away.</i> Such a one could not be received again, if she had taken another husband, Deuteronomy xxiv. 3. Some explain this of the captives. But God restored them to favour. It seems rather to relate to the reprobation (Calmet) of the synagogue, which will never again become the true Church, (Haydock) though many of Israel will be converted, Romans xi. 25. --- <i>Sold you,</i> as a father might do, Exodus xxi. 1., and Matthew xviii. 15. St. Ambrose (Tob.[Tobias?] viii.) inveighs against such cruel parents, as the Christian religion had not then entirely repressed this inhumanity. (Calmet) --- God rejected the synagogue, not out of hard-heartedness or want, but because of her sins. (Worthington)'
      v:002:
        - 'ISA:50:2 | 2 | 2 | <i>Hear.</i> My spouse had gone after other lovers. The people refused to hear the prophets; and the priests were become as corrupt as the rest, when the city was taken by the Chaldeans and by the Romans. (Calmet) --- <i>Sea.</i> Babylon, chap. xxi. (Haydock) --- I could work the same miracles, as I did when Israel came out of Egypt.'
      v:004:
        - 'ISA:50:4 | 4 | 4 | <i>Weary.</i> Isaias speaks in the name of Christ, whose words carried conviction and comfort along with them, John vi. 69., and vii. 46. (Calmet) --- <i>Wakeneth.</i> Literally, "lifteth up." <i>Cynthius aurem</i>---<i>Vellit.</i> (Ec. vi.) --- <i>Hear,</i> or obey. (Haydock) --- Christ preached more powerfully than Isaias, and continues to do so by his pastors. (St. Jerome) (Worthington)'
      v:006:
        - 'ISA:50:6 | 6 | 6 | <i>Spit.</i> The greatest indignity, Job xxx. 10., and Deuteronomy xxv. 9. Yet this was the treatment of our Saviour, Luke xviii. 31., and Matthew xxvi. 67. (Calmet) --- "The great Grotius, (I wish he were great in explaining the prophets)" applies this to Jeremias. (Houbigant)'
      v:007:
        - 'ISA:50:7 | 7 | 7 | <i>Rock.</i> Christ heard the accusations of his enemies unmoved, as he had not been afraid to blame the conduct of the Pharisees.'
      v:010:
        - 'ISA:50:10 | 10 | 10 | <i>Light.</i> The faithful are exhorted to take courage, while the Romans will destroy the rebellious Jews, (ver. 11.; Calmet) and the wicked shall dwell in hell <i>fire.</i> (Menochius)'
