    verses:
      v:001: 'ISA:9:1 | 1 | 1 | At {VERSE_FOOTNOTE_INDEX_REF 0}the first time the land of Zabulon, and the land of Nephthali was lightly touched: and at the last the way of the sea beyond the Jordan of the Galilee of the Gentiles was heavily loaded.'
      v:002: 'ISA:9:2 | 2 | 2 | The people that walked in darkness, have seen a great light: to them that dwelt in the region of the shadow of death, light is risen.'
      v:003: 'ISA:9:3 | 3 | 3 | Thou hast multiplied the nation, <i>and</i> hast not increased the joy. They shall rejoice before thee, as they that rejoice in the harvest, as conquerors rejoice after taking a prey, when they divide the spoils.'
      v:004: 'ISA:9:4 | 4 | 4 | For the yoke of their burden, and the rod of their shoulder, and the sceptre of their oppressor thou hast overcome, {VERSE_FOOTNOTE_INDEX_REF 0}as in the day of Madian.'
      v:005: 'ISA:9:5 | 5 | 5 | For every violent taking of spoils, with tumult, and garment mingled with blood, shall be burnt, and be fuel for the fire.'
      v:006: 'ISA:9:6 | 6 | 6 | For a <b>child is born</b> to us, and a son is given to us, and the government is upon his shoulder: and his name shall be called, Wonderful, Counsellor, God the Mighty, the Father of the world to come, the Prince of Peace.'
      v:007: 'ISA:9:7 | 7 | 7 | His empire shall be multiplied, and there shall be no end of peace: he shall sit upon the throne of David, and upon his kingdom: to establish it, and strengthen it with judgment and with justice, from henceforth and for ever: the zeal of the Lord of hosts will perform this.'
      v:008: 'ISA:9:8 | 8 | 8 | The Lord sent a word into Jacob, and it hath lighted upon Israel.'
      v:009: 'ISA:9:9 | 9 | 9 | And all the people of Ephraim shall know, and the inhabitants of Samaria, that say in the pride and haughtiness of their heart:'
      v:010: 'ISA:9:10 | 10 | 10 | The bricks are fallen down, but we will build with square stones: they have cut down the sycamores, but we will change them for cedars.'
      v:011: 'ISA:9:11 | 11 | 11 | And the Lord shall set up the enemies of Rasin over him, {VERSE_FOOTNOTE_INDEX_REF 0}and shall bring on his enemies in a crowd:'
      v:012: 'ISA:9:12 | 12 | 12 | The Syrians from the east, and the Philistines from the west: and they shall devour Israel with open mouth. For all this his indignation is not turned away, but his hand is stretched out still.'
      v:013: 'ISA:9:13 | 13 | 13 | And the people are not returned to him who hath struck them, and have not sought after the Lord of hosts.'
      v:014: 'ISA:9:14 | 14 | 14 | And the Lord shall destroy out of Israel the head and the tail, him that bendeth down, and him that holdeth back, in one day.'
      v:015: 'ISA:9:15 | 15 | 15 | The aged and honourable, he is the head: and the prophet that teacheth lies, he is the tail.'
      v:016: 'ISA:9:16 | 16 | 16 | And they that call this people blessed, shall cause them to err: and they that are called blessed, shall be thrown down headlong.'
      v:017: 'ISA:9:17 | 17 | 17 | Therefore the Lord shall have no joy in their young men: neither shall he have mercy on their fatherless, and widows: for every one is a hypocrite and wicked, and every mouth hath spoken folly. For all this his indignation is not turned away, but his hand is stretched out still.'
      v:018: 'ISA:9:18 | 18 | 18 | For wickedness is kindled as a fire, it shall devour the brier and the thorn: and shall kindle in the thicket of the forest, and it shall be wrapped up in smoke, ascending on high.'
      v:019: 'ISA:9:19 | 19 | 19 | By the wrath of the Lord of hosts the land is troubled, and the people shall be as fuel for the fire: no man shall spare his brother.'
      v:020: 'ISA:9:20 | 20 | 20 | And he shall turn to the right hand, and shall be hungry: and shall eat on the left hand, and shall not be filled: every one shall eat the flesh of his own arm: Manasses Ephraim, and Ephraim Manasses, <i>and</i> they together shall be against Juda.'
      v:021: 'ISA:9:21 | 21 | 21 | After all these things his indignation is not turned away, but his hand is stretched out still.'
  c:010:
    commentary:
      v:001:
        - "ISA:10:1 | 1 | 1 | <i>Injustice.</i> These great ones excite God's indignation. (Calmet) --- Jeroboam forbidding any to go to Jerusalem; and the Pharisees establishing their wicked traditions, ruined all. (Worthington)"
      v:003:
        - 'ISA:10:3 | 3 | 3 | <i>Afar.</i> When Salmanasar shall come from Ninive to destroy Samaria, to punish the people for their idolatry (Calmet) and oppressions. (Haydock) --- <i>Glory.</i> Golden calves, (Osee viii. 5., and x. 5.) or possessions, chap. ix. 8.'
      v:005:
        - 'ISA:10:5 | 5 | 5 | <i>Woe.</i> Or come on, <i>Heus,</i> though (Calmet) <i>ho</i> is ordinarily rendered, alas! It here indicates that God makes use of this scourge with regret, and will afterwards consign it to the flames. (Haydock) --- The prophet speaks of Salmanasar, or of Sennacherib. (St. Cyprian; St. Jerome)'
      v:006:
        - 'ISA:10:6 | 6 | 6 | <i>Deceitful.</i> Hebrew, "hypocritical," joining my worship with that of idols. (Calmet) --- They had solemnly promised to serve the Lord, Exodus xix. 8. (Worthington)'
      v:007:
        - 'ISA:10:7 | 7 | 7 | <i>So.</i> He will not think that he is executing my vengeance, supposing that he conquers by his own power.'
      v:009:
        - 'ISA:10:9 | 9 | 9 | <i>As.</i> Literally, "altogether kings." (Haydock) --- Thus Nabuchodonosor kept the conquered princes for derision, Habacuc i. 10., and Judges i. 7. --- <i>Arphad,</i> Arad, or rather Raphanæ, Jeremias xlix. 23. --- <i>Damascus.</i> These two cities were not yet subdued.'
      v:010:
        - 'ISA:10:10 | 10 | 10 | <i>Idols.</i> He looks upon the true God as no better than any idols, (4 Kings xviii. 32.) and falsely supposes that the latter were adored in Jerusalem. (Calmet)'
      v:012:
        - 'ISA:10:12 | 12 | 12 | <i>Works.</i> Humbling and terrifying Ezechias and his subjects, who were reduced to great distress, in order to avert the impending war. (Haydock) --- <i>Eyes.</i> The Assyrians were punished in their turn.'
      v:014:
        - 'ISA:10:14 | 14 | 14 | <i>Nest.</i> Some put these words in the mouth of God. (Tertullian) (Abdias 4.) --- But they shew the insolence of Sennacherib.'
      v:015:
        - "ISA:10:15 | 15 | 15 | <i>Axe.</i> The Assyrian has no right to boast. What can man do without God's assistance? (Calmet) --- <i>Gratiæ tuæ deputo et quæcumque non feci mala.</i> (St. Augustine, Confessions ii. 7.) --- Sennacherib persecuted the Jews of his own free will, though he was God's instrument. (Worthington)"
      v:016:
        - 'ISA:10:16 | 16 | 16 | <i>Fire.</i> The Jews assert, that 185,000 perished by an inward burning, so that only ten men were left, ver. 19. (St. Jerome)'
      v:017:
        - 'ISA:10:17 | 17 | 17 | <i>Light.</i> God. (Haydock) --- <i>Thorns.</i> Private soldiers. (Calmet)'
      v:018:
        - 'ISA:10:18 | 18 | 18 | <i>Glory.</i> Officers. --- <i>Flesh.</i> Or body. All shall perish. (Haydock) --- <i>Fear.</i> Sennacherib escaped alone, and fell by the sword of his own sons.'
      v:020:
        - "ISA:10:20 | 20 | 20 | <i>Israel</i> now submitted to Ezechias, as their kingdom was overturned in the sixth year of his reign, eight years before Sennacherib's arrival. Isaias speaks of this time, and therefore makes no distinction of the kingdoms. <i>Striketh</i> the Assyrian."
      v:022:
        - 'ISA:10:22 | 22 | 22 | <i>Converted.</i> This was partly verified in the children of Israel who remained after the devastations of the Assyrians, in the time of king Ezechias: and partly in the conversion of a remnant of the Jews to the faith of Christ. (Challoner) --- 4 Kings xviii. 3., and Romans ix. 27. The apostle follows the Septuagint, (Calmet) "and if the people of Israel be." --- <i>Converted.</i> Septuagint, "saved, for perfecting the word and abridging in justice. Because God, the Lord of hosts, will make an abridged word in the universe." (Haydock) --- As the apostle has explained this passage, "every other interpretation must cease." (St. Jerome) --- The few who were converted under Ezechias were a figure of those who should embrace the faith of Christ. (Calmet) --- <i>Consumption.</i> That is, the <i>number of them cut short, and reduced to few,</i> shall flourish in the abundance of justice. (Challoner) --- Hebrew, "the desolation is decreed, justice shall overflow." God will treat all with rigour, Nahum i. 8. The incredulous Jews shall be rejected, ver. 23., and Romans ix.'
      v:024:
        - 'ISA:10:24 | 24 | 24 | <i>Egypt.</i> He sent Rabsaces from Lachis, when he set out to meet Tharaca, 4 Kings xix.'
      v:025:
        - 'ISA:10:25 | 25 | 25 | <i>Little.</i> Twenty-eight years, (Psalm lxxxix. 4.) or he alludes to the destruction which took place in a single night, (Calmet) or in a moment, ver. 16. (Haydock)'
      v:026:
        - 'ISA:10:26 | 26 | 26 | <i>Oreb.</i> Judges vii. 25. --- <i>And his.</i> Moses thus let loose the waters of the Red Sea on the Egyptians, by stretching forth his rod. (Calmet)'
      v:027:
        - 'ISA:10:27 | 27 | 27 | <i>Oil.</i> That is, by the sweet unction of divine mercy. (Challoner) --- Chaldean, "before the anointed," in consideration of Ezechias and Isaias. In the higher sense, it denotes the victory of Christ over the devil. (Calmet)'
      v:028:
        - 'ISA:10:28 | 28 | 28 | <i>Into Aiath,</i> &c. Here the prophet describes the march of the Assyrians under Sennacherib; and the terror they should carry with them; and how they should suddenly be destroyed. (Challoner)'
      v:029:
        - 'ISA:10:29 | 29 | 29 | <i>Lodging.</i> Here, say the Assyrians, we will encamp.'
      v:031:
        - 'ISA:10:31 | 31 | 31 | <i>Take.</i> Protestants, "gather themselves to flee." (Haydock)'
      v:032:
        - 'ISA:10:32 | 32 | 32 | <i>Nobe.</i> He may arrive thither shortly, in the environs of Jerusalem. (Calmet) --- Septuagint, "exhort to-day, that they may continue on the road. Comfort with the hand the daughter of Sion, thou rock and hills within Jerusalem." (Haydock) --- <i>Hand.</i> As Nicanor did against the temple, 2 Machabees xv. 32. (Calmet)'
      v:033:
        - 'ISA:10:33 | 33 | 33 | <i>Vessel.</i> Like Gideon, when he attacked Madian, ver. 26., and Judges vii. 19. Septuagint, "the nobles." (Haydock) --- Hebrew, "their beauty." The empire of Assyria shall presently fall. (Calmet)'
