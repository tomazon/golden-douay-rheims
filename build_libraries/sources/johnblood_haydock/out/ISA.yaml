    verse_footnotes: {}
    verses:
      v:001: 'ISA:35:1 | 1 | 1 | The land that was desolate and impassable, shall be glad, and the wilderness shall rejoice, and shall flourish like the lily.'
      v:002: 'ISA:35:2 | 2 | 2 | It shall bud forth and blossom, and shall rejoice with joy and praise: the glory of Libanus is given to it: the beauty of Carmel, and Saron, they shall see the glory of the Lord, and the beauty of our God.'
      v:003: 'ISA:35:3 | 3 | 3 | Strengthen ye the feeble hands, and confirm the weak knees.'
      v:004: 'ISA:35:4 | 4 | 4 | Say to the faint-hearted: Take courage, and fear not: behold, your God will bring the revenge of recompense: God himself will come and will save you.'
      v:005: 'ISA:35:5 | 5 | 5 | Then shall the eyes of the blind be opened, and the ears of the deaf shall be unstopped.'
      v:006: 'ISA:35:6 | 6 | 6 | Then shall the lame man leap as a hart, and the tongue of the dumb shall be free: for waters are broken out in the desert, and streams in the wilderness.'
      v:007: 'ISA:35:7 | 7 | 7 | And that which was dry land, shall become a pool, and the thirsty land springs of water. In the dens, where dragons dwelt before, shall rise up the verdure of the reed and the bulrush.'
      v:008: 'ISA:35:8 | 8 | 8 | And a path and a way shall be there, and it shall be called the holy way: the unclean shall not pass over it, and this shall be unto you a straight way, so that fools shall not err therein.'
      v:009: 'ISA:35:9 | 9 | 9 | No lion shall be there, nor shall any mischievous beast go up by it, nor be found there: but they shall walk <i>there</i> that shall be delivered.'
      v:010: 'ISA:35:10 | 10 | 10 | And the redeemed of the Lord shall return, and shall come into Sion with praise, and everlasting joy shall be upon their heads: they shall obtain joy and gladness, and sorrow and mourning shall flee away.'
  c:036:
    commentary:
      v:001:
        - 'ISA:36:1 | 1 | 1 | <i>And.</i> These four chapters are taken from 4 Kings xviii., &c., as a sort of explanation of what Isaias has been foretelling. (Calmet) --- An abridgment also occurs, 2 Paralipomenon xxxii.'
      v:007:
        - 'ISA:36:7 | 7 | 7 | <i>Altar.</i> Such is the blindness of infidels, that they confound what is done to destroy idols, with their worship. (Worthington)'
