      v:008: 'ISA:32:8 | 8 | 8 | But the prince will devise such things as are worthy of a prince, and he shall stand above the rulers.'
      v:009: 'ISA:32:9 | 9 | 9 | Rise up, ye rich women, and hear my voice: ye confident daughters, give ear to my speech,'
      v:010: 'ISA:32:10 | 10 | 10 | For after days and a year, you that are confident shall be troubled: for the vintage is at an end, the gathering shall come no more.'
      v:011: 'ISA:32:11 | 11 | 11 | Be astonished, ye rich women, be troubled, ye confident ones: strip you, and be confounded, gird your loins.'
      v:012: 'ISA:32:12 | 12 | 12 | Mourn for your breasts, for the delightful country, for the fruitful vineyard.'
      v:013: 'ISA:32:13 | 13 | 13 | Upon the land of my people shall thorns and briers come up: how much more upon all the houses of joy, of the city that rejoiced?'
      v:014: 'ISA:32:14 | 14 | 14 | For the house is forsaken, the multitude of the city is left, darkness and obscurity are come upon its dens for ever. A joy of wild asses, the pastures of flocks.'
      v:015: 'ISA:32:15 | 15 | 15 | Until the spirit be poured upon us from on high: and the desert shall be as a charmel, and charmel shall be counted for a forest.'
      v:016: 'ISA:32:16 | 16 | 16 | And judgment shall dwell in the wilderness, and justice shall sit in charmel.'
      v:017: 'ISA:32:17 | 17 | 17 | And the work of justice shall be peace, and the service of justice quietness, and security for ever.'
      v:018: 'ISA:32:18 | 18 | 18 | And my people shall sit in the beauty of peace, and in the tabernacles of confidence, and in wealthy rest.'
      v:019: 'ISA:32:19 | 19 | 19 | But hail shall be in the descent of the forest, and the city shall be made very low.'
      v:020: 'ISA:32:20 | 20 | 20 | Blessed are ye that sow upon all waters, sending thither the foot of the ox and the ass.'
  c:033:
    commentary:
      v:001:
        - 'ISA:33:1 | 1 | 1 | <i>Spoilest.</i> This is particularly directed to Sennacherib. (Challoner) --- He was a figure of persecutors of the Church, to which many passages here allude. (Calmet) --- <i>Remota justitia quid sunt regna nisi magna latrocinia?</i> (St. Augustine, City of God iv. 4.) --- Sennacherib plundered Samaria and Juda, and despising God, was himself contemned. (Worthington)'
      v:002:
        - 'ISA:33:2 | 2 | 2 | <i>Morning.</i> Speedily. Hebrew, "mornings," or every day. Ezechias thus addresses God.'
      v:004:
        - 'ISA:33:4 | 4 | 4 | <i>Them.</i> The neglect of burying these insects has often brought on the plague. (St. Augustine, City of God iii. 31.)'
      v:006:
        - ISA:33:6 | 6 | 6 | <i>Faith.</i> Sincerity and justice adorn the reigns of Ezechias and Christ.
      v:007:
        - 'ISA:33:7 | 7 | 7 | <i>Without.</i> The people of the country, and the envoys of Ezechias, 4 Kings xviii. 14. Hebrew, "Behold their Ariel, cried they without," insultingly, (Calmet) pointing at Jerusalem, chap. xxix. 1. At which (Haydock) the envoys rent their garments, &c., chap. xxxvi. 22. (Calmet) --- "Behold I shall appear to them." (Aquila) (St. Jerome) --- <i>Angels.</i> Messengers or deputies sent to negotiate a peace, (Challoner) who wept because they could not obtain it. (Worthington)'
      v:008:
        - 'ISA:33:8 | 8 | 8 | <i>Void,</i> though Sennacherib had received what he demanded, 4 Kings xviii. 14.'
      v:009:
        - 'ISA:33:9 | 9 | 9 | <i>Confounded.</i> Its trees were cut down, chap. xxxvii. 24.'
      v:010:
        - 'ISA:33:10 | 10 | 10 | <i>Myself,</i> when all human aid fails.'
      v:011:
        - 'ISA:33:11 | 11 | 11 | <i>You,</i> Assyrians, are bringing destruction upon yourselves. (Calmet)'
      v:014:
        - 'ISA:33:14 | 14 | 14 | <i>Of you.</i> Hebrew, "of us." (Haydock) --- They are seriously alarmed at the sight of the fires prepared to burn the dead bodies of the Assyrians, (chap. xxx. 33.) and begin to think of hell, (Calmet) which their sins deserve. (Haydock)'
      v:015:
        - 'ISA:33:15 | 15 | 15 | <i>Blood.</i> Avoiding revenge, and punishing the guilty, without respect to persons. Such was Ezechias, and therefore his enemies could not hurt him.'
      v:016:
        - 'ISA:33:16 | 16 | 16 | <i>Sure.</i> Never failing. (Calmet) --- This was a great advantage in those dry regions. (Haydock)'
      v:017:
        - 'ISA:33:17 | 17 | 17 | <i>King</i> Ezechias, or he shall be one of his courtiers. --- <i>Off.</i> Their limits shall be extended. Those who believe in Christ, shall cast their eyes up towards their heavenly country, Hebrews ix. 13.'
      v:018:
        - 'ISA:33:18 | 18 | 18 | <i>Ones.</i> These questions were put by the people, when the enemy approached; or they now rejoice that their severe masters were gone.'
      v:019:
        - 'ISA:33:19 | 19 | 19 | <i>Shameless,</i> unjust Assyrians, Luke xviii. 2. When shame is gone, people give way to every excess. --- <i>Profound.</i> Unknown to the Jews, 4 Kings xviii. 26. --- <i>No wisdom,</i> manners, or piety.'
      v:020:
        - 'ISA:33:20 | 20 | 20 | <i>Broken.</i> It was taken 125 years afterwards. The Church remains till the end of time, (Calmet) whereas both the prophets and history assure us, that Jerusalem was subject to destruction. (Worthington)'
      v:021:
        - "ISA:33:21 | 21 | 21 | <i>Of rivers.</i> He speaks of the rivers of endless joys that flow from the throne of God to water the heavenly Jerusalem, where no enemy's ship can come, &c. (Challoner) --- God keeps all enemies from Jerusalem, like a deep river. (Calmet)"
      v:023:
        - 'ISA:33:23 | 23 | 23 | <i>Thy tacklings.</i> He speaks of the enemies of the Church, under the allegory of a ship that is disabled. (Challoner) --- Sennacherib shall attempt invasion no more than a ship without masts would put to sea.'
      v:024:
        - 'ISA:33:24 | 24 | 24 | <i>Feeble.</i> All were obliged to collect the plunder, to be afterwards divided. None shall plead illness. The inhabitants of Jerusalem will not feel the effects of sin (Calmet) on this occasion. (Haydock)'
