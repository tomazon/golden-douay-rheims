      v:006: 'ISA:32:6 | 6 | 6 | For the fool will speak foolish things, and his heart will work iniquity, to practise hypocrisy, and speak to the Lord deceitfully, and to make empty the soul of the hungry, and take away the drink from the thirsty.'
