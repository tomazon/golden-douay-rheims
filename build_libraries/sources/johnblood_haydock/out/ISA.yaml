  c:016:
    commentary:
      v:001:
        - 'ISA:16:1 | 1 | 1 | <i>Petra.</i> Hebrew <i>selah,</i> "the rock." (Haydock) --- Our Saviour sprung from Ruth, the Moabitess. (Menochius) --- The original may insinuate, that the king of the country had neglected to pay the usual tribute to Juda, 4 Kings iii. 4. (Calmet) --- "Send the lamb to the ruler," &c. (Tournemine.) Amid scenes of distress, the prophet perceives that the Saviour will proceed from one of this nation. (Worthington)'
      v:002:
        - 'ISA:16:2 | 2 | 2 | <i>Arnon.</i> They shall not be able to fly over, or to escape the conqueror.'
      v:003:
        - 'ISA:16:3 | 3 | 3 | <i>Night.</i> Seek a retreat in the darkest places; or protect Israel when they shall flee before the Assyrians. Their cruelty is thus insinuated, Amos i.'
      v:004:
        - 'ISA:16:4 | 4 | 4 | <i>Dust.</i> Theglathphalassar. I need not exhort you to receive my people, as I know your dispositions, and they are out of danger. (Calmet)'
      v:005:
        - 'ISA:16:5 | 5 | 5 | <i>Just.</i> This regards Christ, (St. Jerome) prefigured by (Haydock) Ezechias. (Calmet)'
      v:007:
        - 'ISA:16:7 | 7 | 7 | <i>Walls.</i> Hebrew, "Kir-hareseth," chap. xv. 1. (Haydock)'
      v:008:
        - 'ISA:16:8 | 8 | 8 | <i>Lords.</i> Princes of Jerusalem, (Lamentations i. 1.) or of Assyria. (Calmet) --- <i>Sea.</i> Of Sodom, even as far as Jazer, (Haydock) in the tribe of Ruben. (Calmet)'
      v:009:
        - 'ISA:16:9 | 9 | 9 | <i>My tears.</i> Chap. xv. 5. (Haydock) --- I announce a different sort of music from that which is customary in times of harvest, and of vintage. The liquor shall be tears, chap. lxiii. 2., and Jeremias xlviii. 32, 33. (Calmet)'
      v:010:
        - 'ISA:16:10 | 10 | 10 | <i>Carmel.</i> This name is often taken to signify a fair and fruitful hill or field, such as Mount Carmel is. (Challoner) --- It means, "the vine of God." (Calmet)'
      v:011:
        - 'ISA:16:11 | 11 | 11 | <i>Wall.</i> <i>Kir-hareseth,</i> ver. 7. I am grieved at your misfortunes. (Calmet)'
      v:012:
        - ISA:16:12 | 12 | 12 | <i>Prevail.</i> Chamos shall not be able to help them.
      v:013:
        - 'ISA:16:13 | 13 | 13 | <i>That time.</i> A long while ago, Psalm xcii. 2.'
      v:014:
        - 'ISA:16:14 | 14 | 14 | <i>Not many.</i> It was laid waste in the third year of Ezechias. But its final destruction took place only five years after that of Jerusalem. (Calmet) --- The wars against Moab continued three years, after which it was reduced to servitude. (Worthington)'
