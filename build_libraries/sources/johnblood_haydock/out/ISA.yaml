      v:001: 'ISA:65:1 | 1 | 1 | They {VERSE_FOOTNOTE_INDEX_REF 0}have sought me that before asked not <i>for me</i>, they have found <i>me</i> that sought me not. I said: Behold me, behold me, to a nation that did not call upon my name.'
      v:002: 'ISA:65:2 | 2 | 2 | I have spread forth my hands all the day to an unbelieving people, who walk in a way that is not good, after their own thoughts.'
      v:003: 'ISA:65:3 | 3 | 3 | A people that continually provoke me to anger before my face: that immolate in gardens, and sacrifice upon bricks.'
      v:004: "ISA:65:4 | 4 | 4 | That dwell in sepulchres, and sleep in the temple of idols: that eat swine's flesh, and profane broth is in their vessels."
      v:005: 'ISA:65:5 | 5 | 5 | That say: Depart from me, come not near me, because thou art unclean: these shall be smoke in my anger, a fire burning all the day.'
      v:006: 'ISA:65:6 | 6 | 6 | Behold it is written before me: I will not be silent, but I will render and repay into their bosom,'
      v:007: 'ISA:65:7 | 7 | 7 | Your iniquities, and the iniquities of your fathers together, saith the Lord, who have sacrificed upon the mountains, and have reproached me upon the hills; and I will measure back their first work in their bosom.'
      v:008: 'ISA:65:8 | 8 | 8 | Thus saith the Lord: As if a grain be found in a cluster, and it be said: Destroy it not, because it is a blessing: so will I do for the sake of my servants, that I may not destroy the whole.'
      v:009: 'ISA:65:9 | 9 | 9 | And I will bring forth a seed out of Jacob, and out of Juda a possessor of my mountains: and my elect shall inherit it, and my servants shall dwell there.'
      v:010: 'ISA:65:10 | 10 | 10 | And the plains shall be turned to folds of flocks, and the valley of Achor into a place for the herds to lie down in, for my people that have sought me.'
      v:011: 'ISA:65:11 | 11 | 11 | And you, that have forsaken the Lord, that have forgotten my holy mount, that set a table for fortune, and offer libations upon it.'
      v:012: 'ISA:65:12 | 12 | 12 | I will number you in the sword, and you shall all fall by slaughter: {VERSE_FOOTNOTE_INDEX_REF 0}because I called, and you did not answer: I spoke, and you did not hear: and you did evil in my eyes, and you have chosen the things that displease me.'
      v:013: 'ISA:65:13 | 13 | 13 | Therefore, thus saith the Lord God: Behold my servants shall eat, and you shall be hungry: behold my servants shall drink, and you shall be thirsty.'
      v:014: 'ISA:65:14 | 14 | 14 | Behold my servants shall rejoice, and you shall be confounded: behold my servants shall praise for joyfulness of heart, and you shall cry for sorrow of heart, and shall howl for grief of spirit.'
      v:015: 'ISA:65:15 | 15 | 15 | And you shall leave your name for an execration to my elect: and the Lord God shall slay thee, and call his servants by another name.'
      v:016: 'ISA:65:16 | 16 | 16 | In which he that is blessed upon the earth, shall be blessed in God, amen: and he that sweareth in the earth, shall swear by God, amen: because the former distresses are forgotten, and because they are hid from my eyes.'
      v:017: 'ISA:65:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}For behold I create new heavens, and a new earth: and the former things shall not be in remembrance, and they shall not come upon the heart.'
      v:018: 'ISA:65:18 | 18 | 18 | But you shall be glad, and rejoice for ever in these things, which I create: for behold I create Jerusalem a rejoicing, and the people thereof joy.'
      v:019: 'ISA:65:19 | 19 | 19 | And I will rejoice in Jerusalem, and joy in my people, and the voice of weeping shall no more be heard in her, nor the voice of crying.'
      v:020: 'ISA:65:20 | 20 | 20 | There shall no more be an infant of days there, nor an old man that shall not fill up his days: for the child shall die a hundred years old, and the sinner being a hundred years old, shall be accursed.'
      v:021: 'ISA:65:21 | 21 | 21 | And they shall build houses, and inhabit them; and they shall plant vineyards, and eat the fruits of them.'
      v:022: 'ISA:65:22 | 22 | 22 | They shall not build, and another inhabit; they shall not plant, and another eat: for as the days of a tree, so shall be the days of my people, and the works of their hands shall be of long continuance.'
      v:023: 'ISA:65:23 | 23 | 23 | My elect shall not labour in vain, nor bring forth in trouble: for they are the seed of the blessed of the Lord, and their posterity with them.'
      v:024: 'ISA:65:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}And it shall come to pass, that before they call, I will hear: as they are yet speaking, I will hear.'
      v:025: "ISA:65:25 | 25 | 25 | {VERSE_FOOTNOTE_INDEX_REF 0}The wolf and the lamb shall feed together, the lion and the ox shall eat straw: and dust shall be the serpent's food: they shall not hurt, nor kill in all my holy mountain, saith the Lord."
  c:066:
    commentary:
      v:001:
        - 'ISA:66:1 | 1 | 1 | <i>House.</i> This is a prophecy that the temple should be cast off. (Challoner) --- Isaias alludes to the return of the captives, as to a figure of the Church. They had flattered themselves with the idea of building a magnificent temple. God regards it not, as long as they follow their own wills and cherish pride. (Calmet) --- He is pleased with the piety of his servants, which may be exhibited any where, though the temple is the most proper place. See Acts vii., and xiv. After the gospel, the sacrifices of the law became unlawful. (Worthington)'
      v:003:
        - 'ISA:66:3 | 3 | 3 | <i>He.</i> Septuagint, "the wicked who." (Haydock) --- <i>Ox.</i> This is a prophecy, that the sacrifices which were offered in the old law, should be abolished in the new; and that the offering of them should be a crime. (Challoner) --- Without the proper dispositions, sacrifice only displeases God. (Calmet) --- <i>Brain,</i> or slay. (Haydock) --- <i>Incense.</i> To offer it in the way of a sacrifice; (Challoner) or to remind God of his people. The expression is popular, but energetic, Leviticus ii. 2, 9., and vi. 15. --- <i>Ways,</i> to please themselves, and to bind me. But I will not have a divided heart, chap. i. 11., and lviii. 3. (Calmet)'
      v:004:
        - ISA:66:4 | 4 | 4 | <i>Mockeries.</i> I will turn their mockeries upon themselves; and will cause them to be mocked by their enemies. (Challoner)
      v:005:
        - 'ISA:66:5 | 5 | 5 | <i>Brethren,</i> the Idumeans, &c., or the Jews, who would not believe in Christ.'
      v:006:
        - 'ISA:66:6 | 6 | 6 | <i>Lord,</i> who is about to quit the temple, and to abandon the Jews to their internal dissensions, and to the arms of the Romans. Many prodigies announced this judgment. (Calmet) --- One Jesus cried for seven years and five months, "Woe to the temple," &c. At last he cried, "Woe to myself;" when he was shot dead. (Josephus, Jewish Wars vii. 12.) (Tacitus, Hist. v.) --- Angels were heard crying in the temple, "Let us go hence." (Josephus) --- There was <i>contradiction in the city,</i> Psalm liv. (St. Jerome) (Worthington)'
      v:007:
        - 'ISA:66:7 | 7 | 7 | <i>Before,</i> &c. This relates to the conversion of the Gentiles, who were born as it were all on a sudden to the Church of God. (Challoner) --- Sion furnished the first preachers of the Gospel. (Haydock)'
      v:008:
        - 'ISA:66:8 | 8 | 8 | <i>Day.</i> Shall a whole nation be born at once? Twelve fishermen effect the most surprising change in the manners of the world.'
      v:009:
        - ISA:66:9 | 9 | 9 | <i>God.</i> His grace converts the nations. (Calmet)
      v:010:
        - 'ISA:66:10 | 10 | 10 | <i>For her.</i> Ye shall be comforted, (Haydock) when the captives return, and the gospel is propagated.'
      v:012:
        - 'ISA:66:12 | 12 | 12 | <i>You.</i> St. Paul fed the weak with milk, 1 Corinthians iii. 2., and Hebrews v. 12., and 1 Peter ii. 2.'
      v:014:
        - 'ISA:66:14 | 14 | 14 | <i>Herb,</i> in baptism and the resurrection. --- <i>Enemies,</i> the Chaldeans, infidel Jews, and all the reprobate, ver 15. How many miracles were wrought by Christian preachers! Persecutors have come to an untimely end. (Calmet) --- Before judgment, the world shall be consumed. (Worthington)'
      v:016:
        - 'ISA:66:16 | 16 | 16 | <i>Many. Few are chosen.</i> (Haydock) --- All the wicked shall perish eternally. (Menochius)'
      v:017:
        - 'ISA:66:17 | 17 | 17 | <i>Within</i> the court, or gardens, where they purified themselves, foolishly supposing that this would remove their crimes, as the pagans did. (St. Jerome) (Tertullian, Bapt. v.) --- Instead of <i>gate,</i> St. Jerome wrote <i>unam,</i> "one," moon or Hecate, which is obviously derived from Hebrew <i>Achat,</i> chap. lvii. 8., and lxv. 11. Chaldean, Syriac, &c., "gardens, one after another with those who eat," &c. --- <i>Mouse,</i> or "field-rat," (Bochart) all declared unclean; (Leviticus xi. 7, 29.; Calmet) or, "the dor-mouse," (St. Jerome) which was looked upon as a delicacy by the Romans. (Varro iii. 15.; Pliny, [Natural History?] xxxvi. 1.)'
      v:018:
        - 'ISA:66:18 | 18 | 18 | <i>Gather them,</i> thoughts, &c. All is personified in poetry. The Gentiles shall witness my judgments. (Calmet)'
      v:019:
        - "ISA:66:19 | 19 | 19 | <i>Sign;</i> the cross, which Christ left to enlighten us, (Ezechiel ix.; St. Jerome; Worthington) or the gospel, with the power of working miracles. Some Jews shall be saved, and shall preach to others, as God's servants. --- <i>Sea.</i> Hebrew, \"Tharsis, to Phul <i>in Thebais,</i> Lud, (<i>Ethiopians.;</i> Bochart) <i>who were</i> expert archers.\" Septuagint, \"Mosoch.\" --- <i>Italy.</i> Hebrew, \"Thubal;\" denoting Italy, Spain, Iberia, &c. --- <i>Greece.</i> Hebrew, \"Javan;\" who peopled Ionia and the Archipelago. <i>Islands,</i> near Asia, (Calmet) and all distant places. (Parkhurst, p. 4.) (Haydock) --- Men of all nations shall be converted, and brought by angels to the Church. (St. Jerome) (Worthington)"
      v:020:
        - 'ISA:66:20 | 20 | 20 | <i>Brethren,</i> as the converts may justly be styled. (Calmet) --- <i>Coaches,</i> (<i>carrucis.</i>) Hebrew <i>circaroth,</i> (Haydock) "dromedaries," (Bochart) "with songs of praise." (Chaldean, &c.) The precise import is unknown. Truth shall shew its sweet force. --- <i>Offering;</i> the first-fruits, brought by all with great solemnity, Deuteronomy xxvi. 4., and 2 Thessalonians ii. 12. (Calmet)'
      v:021:
        - 'ISA:66:21 | 21 | 21 | <i>Of them,</i> Gentiles; (ver. 19.) some of whom alone will be properly priests, though all enjoy the title in a figurative sense, 1 Peter ii. 9. The Jews strive in vain to elude this text. (Calmet) --- Under the law, one family alone enjoyed this honour: but Christ chooses the most deserving pastors. (Worthington)'
      v:022:
        - 'ISA:66:22 | 22 | 22 | <i>Name.</i> The faith and morals of Christianity shall subsist for ever, like the gospel, which is termed <i>the new heavens,</i> chap. lxv. 17., and Matthew xvi. 18.'
      v:023:
        - 'ISA:66:23 | 23 | 23 | <i>Sabbath.</i> Grotius explains this of the Gentiles, who should come to Jerusalem. But this was never realized before the propagation of the gospel. The Jews came thrice a-year. Christians shall attend the sacred mysteries every week, Exodus xiii. 14., and Malachias i. 11.'
      v:024:
        - 'ISA:66:24 | 24 | 24 | <i>Men;</i> rebellious Jews and persecutors, who perish miserably. --- <i>Flesh.</i> Josephus (Jewish Wars vi. 16.) describes the horrors of the last siege of Jerusalem. The prophet may allude to the fires kept up in the vale of Hinnon; (chap. xxx. 33.) and our Saviour applies this text to the damned, Mark ix. 43. All shall condemn them. (Calmet){JOIN}{BQ:2}<em>Accedat lacrymis odium, dignusque puteris</em>{JOIN}{BQ:2}<em>Ut mala cum tuleris plurima, plura feras.</em>  (Ovid in Ibin.)'
