    verses:
      v:001: 'ISA:46:1 | 1 | 1 | Bel is broken, Nabo is destroyed: their idols are put upon beasts and cattle, your burdens of heavy weight even unto weariness.'
      v:002: 'ISA:46:2 | 2 | 2 | They are consumed, and are broken together: they could not save him that carried them, and they themselves shall go into captivity.'
      v:003: 'ISA:46:3 | 3 | 3 | Hearken unto me, O house of Jacob, all the remnant of the house of Israel, who are carried by my bowels, are borne up by my womb.'
      v:004: 'ISA:46:4 | 4 | 4 | Even to <i>your</i> old age I am the same, and to your grey hairs I will carry <i>you:</i> I have made <i>you</i>, and I will bear: I will carry and will save.'
      v:005: 'ISA:46:5 | 5 | 5 | To whom have you likened me, and made me equal, and compared me, and made me like?'
      v:006: 'ISA:46:6 | 6 | 6 | You that contribute gold out of the bag, and weigh out silver in the scales: and hire a goldsmith to make a god: and they fall down and worship.'
      v:007: 'ISA:46:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}They bear him on their shoulders and carry him, and set him in his place, and he shall stand, and shall not stir out of his place. Yea, when they shall cry also unto him, he shall not hear: he shall not save them from tribulation.'
      v:008: 'ISA:46:8 | 8 | 8 | Remember this, and be ashamed: return, ye transgressors, to the heart.'
      v:009: 'ISA:46:9 | 9 | 9 | Remember the former age, for I am God, and there is no God beside, neither is there the like to me:'
      v:010: 'ISA:46:10 | 10 | 10 | Who shew from the beginning the things that shall be at last, and from ancient times the things that as yet are not done, saying: My counsel shall stand, and all my will shall be done:'
      v:011: 'ISA:46:11 | 11 | 11 | Who call a bird from the east, and from a far country the man of my own will, and I have spoken, and will bring it to pass: I have created, and I will do it. Hear me, O ye hard-hearted, who are far from justice.'
      v:012: 'ISA:46:12 | 12 | 12 | I have brought my justice near, it shall not be far off: and my salvation shall not tarry. I will give salvation in Sion, and my glory in Israel.'
  c:047:
    commentary:
      v:001:
        - 'ISA:47:1 | 1 | 1 | <i>Virgin;</i> delicate. (Menochius) --- Cyrus overthrew this empire, (Calmet) which now felt its share of misery. (Worthington)'
      v:002:
        - 'ISA:47:2 | 2 | 2 | <i>Shame.</i> Hebrew <i>tsammathec,</i> Canticle of Canticles iv. 1, 4. Protestants, "thy locks, make bare the legs, uncover the thigh, pass," &c. (Haydock) --- Thou shalt be reduced to a state of the most abject slavery, Exodus xi. 5., and Supra[Isaias] iii. 17., and xx. 4. The Barbarians sold their slaves naked.'
      v:006:
        - 'ISA:47:6 | 6 | 6 | <i>Polluted;</i> deemed or declared unclean. But thou hast sought to gratify thy vindictive temper, in punishing my people. (Calmet) --- The sins of both called down vengeance. (Worthington)'
      v:007:
        - 'ISA:47:7 | 7 | 7 | <i>Lady.</i> Pride goes before ruin, Proverbs xvi. 18.'
      v:009:
        - 'ISA:47:9 | 9 | 9 | <i>Two.</i> The empire and the people shall be removed at once. --- <i>Enchanters;</i> princes or magicians, who gave them evil counsel, ver. 12.'
      v:011:
        - 'ISA:47:11 | 11 | 11 | <i>Know.</i> All this shews the vanity of magic, which cannot announce future events to do any good. (Calmet)'
      v:013:
        - 'ISA:47:13 | 13 | 13 | <i>Months,</i> to tell which would prove lucky, Esther iii. 7.'
      v:014:
        - 'ISA:47:14 | 14 | 14 | <i>Thereat,</i> to warm themselves, (Haydock) or to adore. (Calmet) --- In Cappadocia are to be seen "Pyratheia,...in which the magi keep a perpetual fire, and sing hymns about the space of an hour." (Strabo xv.) --- These were a sort of open temples. (Calmet)'
      v:015:
        - 'ISA:47:15 | 15 | 15 | <i>Merchants.</i> The city was well situated for trade, chap. xiii. 20. (Diodorus ii.)'
