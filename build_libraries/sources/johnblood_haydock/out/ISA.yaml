    verses:
      v:001: 'ISA:6:1 | 1 | 1 | In the year that king Ozias died, {VERSE_FOOTNOTE_INDEX_REF 0}I saw the Lord sitting upon a throne, high and elevated: and his train filled the temple.'
      v:002: 'ISA:6:2 | 2 | 2 | Upon it stood the Seraphims: the one had six wings, and the other had six wings: with two they covered his face, and with two they covered his feet, and with two they flew.'
      v:003: 'ISA:6:3 | 3 | 3 | And they cried one to another, and said: {VERSE_FOOTNOTE_INDEX_REF 0}Holy, holy, holy, the Lord God of hosts, all the earth is full of his glory.'
      v:004: 'ISA:6:4 | 4 | 4 | And the lintels of the doors were moved at the voice of him that cried, and the house was filled with smoke.'
      v:005: 'ISA:6:5 | 5 | 5 | And I said: Woe <i>is</i> me, because I have held my peace; because I am a man of unclean lips, and I dwell in the midst of a people that hath unclean lips, and I have seen with my eyes the King, the Lord of hosts.'
      v:006: 'ISA:6:6 | 6 | 6 | And one of the Seraphims flew to me, and in his hand was a live coal, which he had taken with the tongs off the altar.'
      v:007: 'ISA:6:7 | 7 | 7 | And he touched my mouth, {VERSE_FOOTNOTE_INDEX_REF 0}and said: Behold this hath touched thy lips, and thy iniquities shall be taken away, and thy sin shall be cleansed.'
      v:008: 'ISA:6:8 | 8 | 8 | And I heard the voice of the Lord, saying: Whom shall I send? and who shall go for us? And I said: Lo, here am I, send me.'
      v:009: 'ISA:6:9 | 9 | 9 | And he said: Go, and thou shalt say to this people: {VERSE_FOOTNOTE_INDEX_REF 0}Hearing, hear, and understand not: and see the vision, and know it not.'
      v:010: 'ISA:6:10 | 10 | 10 | Blind the heart of this people, and make their ears heavy, and shut their eyes: lest they see with their eyes, and hear with their ears, and understand with their heart, and be converted, and I heal them.'
      v:011: 'ISA:6:11 | 11 | 11 | And I said: How long, O Lord? And he said: Until the cities be wasted without inhabitant, and the houses without man, and the land shall be left desolate.'
      v:012: 'ISA:6:12 | 12 | 12 | And the Lord shall remove men far away, and she shall be multiplied that was left in the midst of the earth.'
      v:013: 'ISA:6:13 | 13 | 13 | And there shall be still a tithing therein, and she shall turn, and shall be made a shew as a turpentine-tree, and as an oak that spreadeth its branches: that which shall stand therein, shall be a holy seed.'
  c:007:
    commentary:
      v:001:
        - 'ISA:7:1 | 1 | 1 | <i>Achaz.</i> This must be seventeen years later than the former prediction, 4 Kings xv. 37. The kings of Syria and Israel jointly attacked Juda, but were forced to raise the siege of Jerusalem. The next year they came separately, and committed the following ravages. The news of their junction threw all into confusion, ver. 2. Isaias was then sent to inform the king, that the designs of his enemies should not take effect. Yet the two kings obtained each a victory. But they could not dethrone Achaz, as they intended. (Calmet) --- Paine traduces this prophecy as a lie, asserting that they succeeded. What! did they make Tabeel king? ver. 6. The Israelites would not even keep the captives who had been taken, 2 Chronicles xxviii. 15. (Watson, let. 5.) --- Achaz had been made captive before. But now the Lord defeated the projects of his enemies, as he will the conspiracy of heretics against his Church. (Worthington)'
      v:003:
        - 'ISA:7:3 | 3 | 3 | <i>Jasub.</i> This name was mysterious: <i>Shear-Jashub</i> means "the rest shall return" from Babylon, or be converted under Ezechias, chap. x. 22. (Calmet) --- Protestants, Go "thou, and Shear-Jashub, thy son, at the end of the conduit," &c. (Haydock)'
      v:004:
        - 'ISA:7:4 | 4 | 4 | <i>Tails.</i> So he styles the two kings in derision. The distrust of Achaz was punished by the loss of many of his subjects, but he was not dethroned, having engaged the Egyptians and Assyrians to attack his enemies, ver. 17.'
      v:006:
        - 'ISA:7:6 | 6 | 6 | <i>Tabeel.</i> Chaldean, "whom we shall think proper." He will not so much as name him.'
      v:008:
        - 'ISA:7:8 | 8 | 8 | <i>Rasin.</i> Both the king and his capital shall be ruined. --- <i>And five.</i> Capellus (p. 497.) would read six and five; or, in eleven years time. But (Calmet) Ephraim was led captive twenty-one years after, and the Cutheans took their place when sixty-five years had elapsed. (The year of the world 3327., Usher) --- Most people date from the prophecy of Amos to the ruin of Samaria, just sixty-five years. The former solution seems preferable. (Calmet)'
      v:009:
        - 'ISA:7:9 | 9 | 9 | <i>Continue.</i> Septuagint, "and will not understand, even the Lord," &c. (Haydock) --- Hebrew, "and since you do not believe," (Calmet) or "because you are not confirmed" by a miracle. (Grotius)'
      v:011:
        - 'ISA:7:11 | 11 | 11 | <i>Above.</i> Require it to thunder, (1 Kings xii. 17.) or the earth to open, Numbers xvi. 28. (Calmet)'
      v:012:
        - 'ISA:7:12 | 12 | 12 | <i>Lord.</i> He was afraid of being forced to relinquish his evil ways. (St. Jerome) --- Though an idolater, he knew he ought not to tempt God.'
      v:014:
        - "ISA:7:14 | 14 | 14 | <i>Virgin, halma,</i> (Haydock) one secluded from the company of men. <i>Alma</i> in Latin signifies \"a holy person,\" and in Punic \"a virgin.\" The term is never applied to any but \"a young virgin.\" If it meant a young woman, what sort of a sign would this be? (St. Jerome) --- It was indeed above the sagacity of man to declare that the child to be born would be a boy, and live till the kings should be destroyed. But the prophet undoubtedly speaks of Jesus Christ, <i>the wonderful,</i> &c., (chap. ix. 5.) as well as of a boy, who should prefigure him, and be an earnest of the speedy destruction of the two kings. He was to be born of Isaias, (chap. viii. 4.) and of all the qualities belonging to the true <i>Emmanuel,</i> only that regards him, which intimates that the country should be delivered before he should come to years of discretion, ver. 16. (Calmet, Diss.) (Bossuet) --- The Fathers generally apply all to Christ. --- <i>Called.</i> Or shall be in effect, chap. i. 26. (Calmet) --- The king hardly trusted in God's mercies, whereupon the incarnation of Christ, &c., is foretold. (Worthington)"
      v:015:
        - 'ISA:7:15 | 15 | 15 | <i>Honey.</i> Like other infants. (Calmet) --- The new baptized received some to remind them of innocence. (Tertullian, cor. 3.) --- Christ shall be true man. (Menochius)'
      v:016:
        - 'ISA:7:16 | 16 | 16 | <i>Good.</i> Being arrived at the age of discretion, Achaz engaged the Assyrians to invade Damascus. Its citizens and four tribes were carried into captivity the year following. Phacee only survived another year, the year of the world 3265. This was a pledge, that what regarded the son of the virgin would also be accomplished. (Calmet) --- <i>Land</i> of the enemy. (Calmet) (4 Kings xvi.) (Menochius)'
      v:017:
        - 'ISA:7:17 | 17 | 17 | <i>Assyrians.</i> His aid shall prove the greatest scourge, (2 Paralipomenon xxviii. 20.) while the Idumeans and Philistines shall also ravage the country. (2 Paralipomenon xxviii. 17.) Achaz has vainly trusted in man.'
      v:018:
        - 'ISA:7:18 | 18 | 18 | <i>Of Egypt.</i> The Idumeans, &c., dwell on the borders, chap. v. 26. Yet many explain this of the victories of Nabuchodonosor and Nechas.'
      v:020:
        - 'ISA:7:20 | 20 | 20 | <i>Razor.</i> Or cut off with scissors all the hair, as was done with lepers, (Leviticus xiv. 9.) and Levites, Numbers viii. 7. The country shall be pillaged, and all shall be in mourning. (Calmet) --- The men shall be despised as no better than women and cowards. (St. Jerome) (Theodoret) --- <i>Hired.</i> With large sums. (Calmet)'
      v:022:
        - 'ISA:7:22 | 22 | 22 | <i>Land.</i> Pastures shall be so large, (Menochius) though uncultivated, the greatest part of the inhabitants being removed.'
      v:023:
        - 'ISA:7:23 | 23 | 23 | <i>Pieces.</i> Sicles. This was the price of the best vineyards, Canticle of Canticles viii. 2. (Calmet) --- Now people may hunt in them. (Haydock) --- The subjects of Achaz were much reduced. (Calmet)'
      v:024:
        - 'ISA:7:24 | 24 | 24 | <i>Thither.</i> The hedges shall be rooted up (Haydock) or neglected, so that cattle may graze. (Menochius) --- Two sorts of mountains are specified; some for vineyards, and others for pasture. (Calmet)'
