      v:035:
        - "ISA:37:35 | 35 | 35 | <i>Servant.</i> Hence it plainly appears that God protects the living for the sake of the saints departed. To evade this proof, Protestants (Bible 1603) explain, \"for God's promise sake made to David.\" But God never made any such promise to him; otherwise the city would never have been destroyed. (Worthington)"
