    verses:
      v:001: 'ISA:47:1 | 1 | 1 | Come down, sit in the dust, O virgin, daughter of Babylon, sit on the ground: there is no throne for the daughter of the Chaldeans, for thou shalt no more be called delicate and tender.'
      v:002: 'ISA:47:2 | 2 | 2 | Take a mill-stone and grind meal: uncover thy shame, strip thy shoulder, make bare thy legs, pass over the rivers.'
      v:003: 'ISA:47:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}Thy nakedness shall be discovered, and thy shame shall be seen: I will take vengeance, and no man shall resist me.'
      v:004: 'ISA:47:4 | 4 | 4 | Our Redeemer, the Lord of hosts is his name, the holy One of Israel.'
      v:005: 'ISA:47:5 | 5 | 5 | Sit thou silent, and get thee into darkness, O daughter of the Chaldeans: for thou shalt no more be called the lady of kingdoms.'
      v:006: 'ISA:47:6 | 6 | 6 | I was angry with my people, I have polluted my inheritance, and have given them into thy hand: thou hast shewn no mercy to them: upon the ancient thou hast laid thy yoke exceedingly heavy.'
      v:007: 'ISA:47:7 | 7 | 7 | And thou hast said: I shall be a lady for ever: thou hast not laid these things to thy heart, neither hast thou remembered thy latter end.'
      v:008: 'ISA:47:8 | 8 | 8 | And now hear these things, thou that art delicate, and dwellest confidently, that sayest in thy heart: {VERSE_FOOTNOTE_INDEX_REF 0}I am, and there is none else besides me: I shall not sit as a widow, and I shall not know barrenness.'
      v:009: 'ISA:47:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}These two things shall come upon thee suddenly in one day, barrenness and widowhood. All things are come upon thee, because of the multitude of thy sorceries, and for the great hardness of thy enchanters.'
      v:010: 'ISA:47:10 | 10 | 10 | And thou hast trusted in thy wickedness, and hast said: There is none that seeth me. Thy wisdom, and thy knowledge, this hath deceived thee. And thou hast said in thy heart: I am, and besides me there is no other.'
      v:011: 'ISA:47:11 | 11 | 11 | Evil shall come upon thee, and thou shalt not know the rising thereof: and calamity shall fall violently upon thee, which thou canst not keep off: misery shall come upon thee suddenly, which thou shalt not know.'
      v:012: 'ISA:47:12 | 12 | 12 | Stand now with thy enchanters, and with the multitude of thy sorceries, in which thou hast laboured from thy youth, if so be it may profit thee any thing, or if thou mayst become stronger.'
      v:013: 'ISA:47:13 | 13 | 13 | Thou hast failed in the multitude of thy counsels: let now the astrologers stand and save thee, they that gazed at the stars, and counted the months, that from them they might tell the things that shall come to thee.'
      v:014: 'ISA:47:14 | 14 | 14 | Behold, they are as stubble, fire hath burnt them, they shall not deliver themselves from the power of the flames: there are no coals wherewith they may be warmed, nor fire, that they may sit thereat.'
      v:015: 'ISA:47:15 | 15 | 15 | Such are all the things become to thee, in which thou hast laboured: thy merchants, from thy youth, every one hath erred in his own way, there is none that can save thee.'
  c:048:
    commentary:
      v:001:
        - 'ISA:48:1 | 1 | 1 | <i>Waters;</i> people, (Apocalypse xvii. 15.; Haydock) or from the stock of Juda, Proverbs v. 15. (Calmet) --- He claimed the sovereign power, but had not the fortitude or wisdom of <i>Israel.</i> (Worthington)'
      v:002:
        - 'ISA:48:2 | 2 | 2 | <i>City:</i> citizens of Jerusalem, Daniel iii. 28., and Matthew iv. 5.'
      v:003:
        - 'ISA:48:3 | 3 | 3 | <i>Suddenly,</i> when there was no human appearance of the event, as when I foretold the exploits of Cyrus and the ruin of Babylon so long before.'
      v:004:
        - 'ISA:48:4 | 4 | 4 | <i>Brass;</i> unblushing, Jeremias iii. 3. (Calmet) --- <i>Os tuum ferreum.</i> (Cicero, contra Pis.)'
      v:006:
        - 'ISA:48:6 | 6 | 6 | <i>Them.</i> Could you have believed them? --- <i>Knowest not.</i> He upbraids their ignorance and indocility.'
      v:007:
        - 'ISA:48:7 | 7 | 7 | <i>Knew.</i> Therefore I did not speak of the liberation from Egypt, but from Babylon, which is represented as just taking place. (Calmet)'
      v:008:
        - 'ISA:48:8 | 8 | 8 | <i>Opened;</i> docile, (Theodoret) or acquainted with these things. Isaias first made known the captivity of Babylon, and its end; and he insists so much, that people may discern the truth of his predictions, and of religion. No atheist can, with a good conscience, hold out against his arguments, chap. xl., &c.'
      v:009:
        - 'ISA:48:9 | 9 | 9 | <i>Bridle thee,</i> like a headstrong beast, (Calmet) running to its own ruin. (Haydock) --- God pardons freely, that people may be saved if they will. (Worthington)'
      v:010:
        - 'ISA:48:10 | 10 | 10 | <i>Poverty,</i> at Babylon. I have not treated thee with the utmost rigour, nor attempted to render thee free from every imperfection. (Calmet) --- Septuagint, "Lo, I have sold thee, but not for silver; I have snatched thee from the," &c. (Haydock)'
      v:014:
        - 'ISA:48:14 | 14 | 14 | <i>Things,</i> as I have done respecting Cyrus? (St. Cyril, &c.) who was a figure of Christ, ver. 15.'
      v:016:
        - 'ISA:48:16 | 16 | 16 | <i>Spirit.</i> The Fathers here find the three Persons of the blessed Trinity specified. Isaias was not from the <i>beginning,</i> though the text may also speak of him (Calmet) as he spoke long before the event, by divine inspiration. (Chaldean) (St. Jerome)'
      v:019:
        - 'ISA:48:19 | 19 | 19 | <i>Name.</i> The Jews were not forgotten, till they had rejected the Messias.'
      v:021:
        - ISA:48:21 | 21 | 21 | <i>Out.</i> Their return was facilitated. This may easily be applied (Calmet) to the conversion of the Gentiles. (St. Jerome)
      v:022:
        - 'ISA:48:22 | 22 | 22 | <i>Peace.</i> Septuagint, "rejoicing," or prosperity for the Chaldeans or wicked Jews, ver. 18. (Calmet) --- It is promised only to the penitent. (Worthington)'
