    verses:
      v:001: 'ISA:21:1 | 1 | 1 | The burden of the desert of the sea. As whirlwinds come from the south, it cometh from the desert, from a terrible land.'
      v:002: 'ISA:21:2 | 2 | 2 | A grievous vision is told me: he that is unfaithful dealeth unfaithfully: and he that is a spoiler, spoileth. Go up, O Elam, besiege, O Mede: I have made all the mourning thereof to cease.'
      v:003: 'ISA:21:3 | 3 | 3 | Therefore are my loins filled with pain; anguish hath taken hold of me, as the anguish of a woman in labour: I fell down at the hearing of it: I was troubled at the seeing of it.'
      v:004: 'ISA:21:4 | 4 | 4 | My heart failed; darkness amazed me: Babylon, my beloved, is become a wonder to me.'
      v:005: 'ISA:21:5 | 5 | 5 | Prepare the table; behold in the watch-tower them that eat and drink: arise, ye princes, take up the shield.'
      v:006: 'ISA:21:6 | 6 | 6 | For thus hath the Lord said to me: Go, and set a watchman; and whatsoever he shall see, let him tell.'
      v:007: 'ISA:21:7 | 7 | 7 | And he saw a chariot, with two horsemen, a rider upon an ass, and a rider upon a camel: and he beheld them diligently with much heed.'
      v:008: 'ISA:21:8 | 8 | 8 | And a lion cried out, I am upon the watch-tower of the Lord, standing continually by day; {VERSE_FOOTNOTE_INDEX_REF 0}and I am upon my ward, standing whole nights.'
      v:009: 'ISA:21:9 | 9 | 9 | Behold this man cometh; the rider upon the chariot, with two horsemen, and he answered, and said: {VERSE_FOOTNOTE_INDEX_REF 0}Babylon is fallen, she is fallen, and all the graven gods thereof are broken unto the ground.'
      v:010: 'ISA:21:10 | 10 | 10 | O my threshing, and the children of my floor, that which I have heard of the Lord of hosts, the God of Israel, I have declared unto you.'
      v:011: 'ISA:21:11 | 11 | 11 | The burden of Duma calleth to me out of Seir: Watchman, what of the night? watchman, what of the night?'
      v:012: 'ISA:21:12 | 12 | 12 | The watchman said: The morning cometh, also the night: if you seek, seek: return, come.'
      v:013: 'ISA:21:13 | 13 | 13 | The burden in Arabia. In the forest at evening you shall sleep, in the paths of Dedanim.'
      v:014: 'ISA:21:14 | 14 | 14 | Meeting the thirsty, bring him water, you that inhabit the land of the south; meet with bread him that fleeth.'
      v:015: 'ISA:21:15 | 15 | 15 | For they are fled from before the swords, from the sword that hung over them, from the bent bow, from the face of a grievous battle.'
      v:016: 'ISA:21:16 | 16 | 16 | For thus saith the Lord to me: Within a year, according to the years of a hireling, all the glory of Cedar shall be taken away.'
      v:017: 'ISA:21:17 | 17 | 17 | And the residue of the number of strong archers of the children of Cedar shall be diminished: for the Lord, the God of Israel, hath spoken <i>it</i>.'
  c:022:
    commentary:
      v:001:
        - 'ISA:22:1 | 1 | 1 | <i>The valley of vision:</i> Jerusalem. The temple of Jerusalem was built upon Mount Moria, or the mountain <i>of vision.</i> But the city is here called, <i>the valley of vision,</i> either because it was lower than the temple, or because of the low condition to which it was to be reduced, (Challoner) during the captivity. (Worthington) --- <i>Vision.</i> Septuagint, "Sion." (Haydock) --- This prophecy regards the devastation caused by Sennacherib, (St. Jerome) Nabuchodonosor, (Sanctius) the Romans, (Eusebius) or by Assaradon, when he took Manasses, 2 Paralipomenon xxxiii. 11., and 4 Kings xxi. 10. --- <i>Tops,</i> to weep.'
      v:002:
        - ISA:22:2 | 2 | 2 | <i>Battle.</i> He taxes the king with cowardice.
      v:004:
        - 'ISA:22:4 | 4 | 4 | <i>People.</i> He saw this in spirit, though he might not live to witness it. (Calmet)'
      v:005:
        - 'ISA:22:5 | 5 | 5 | <i>Searching.</i> That day beheld the Assyrians (Haydock) undermining the wall, and behaving with haughtiness (Calmet) on Mount Sion. (Haydock)'
      v:006:
        - 'ISA:22:6 | 6 | 6 | <i>Wall.</i> Arms were frequently hung thereon, Canticle of Canticles ix. 4. (Calmet)'
      v:008:
        - 'ISA:22:8 | 8 | 8 | <i>Covering.</i> Hebrew <i>masac,</i> (Haydock) "shade," for the convenience of the people, 4 Kings xvi. 18. --- <i>Forest,</i> built by Solomon. Ezechias has also procured store of arms, which were now delivered out to the citizens.'
      v:009:
        - 'ISA:22:9 | 9 | 9 | <i>Many,</i> but you have neglected them, (Calmet) till it be too late. (Haydock) --- <i>Pool,</i> communicating with Gehon on the west.'
      v:011:
        - 'ISA:22:11 | 11 | 11 | <i>Walls.</i> Manasses enclosed the pool within walls, forming a <i>second</i> town, 4 Kings xxii. 29. --- <i>Ago.</i> You have not imitated the piety of Ezechias.'
      v:013:
        - 'ISA:22:13 | 13 | 13 | <i>Die.</i> Thus the pagans encouraged themselves to feast. (Calmet) --- <i>Ergo vivamus dum licet esse bene.</i> (Petronius) --- This conduct betrayed an entire want of faith. (Calmet) --- "Nothing offends God so much....as contempt proceeding from despair." (St. Jerome)'
      v:014:
        - 'ISA:22:14 | 14 | 14 | <i>Die.</i> The repentance of Manasses, and the piety of Josias, could not avert the storm. <i>Discite justitiam moniti et non temnere divos.</i>'
      v:015:
        - 'ISA:22:15 | 15 | 15 | <i>Temple,</i> in the place of Eliacim. He had been secretary before, (Calmet) and had intruded himself into some office in the temple, which he abused. (Worthington)'
      v:017:
        - "ISA:22:17 | 17 | 17 | <i>Cock.</i> St. Jerome's master assured him that the word which is usually rendered a warrior, has this meaning. (Haydock) --- The comparison agrees well with a proud man reduced to misery. (Calmet) --- Hebrew, \"With the captivity of a man, and he will cover thee.\" Septuagint, \"he will cast out and bruise the man, and will take away thy comely robe, and throw thee into,\" &c. (Haydock)"
      v:018:
        - 'ISA:22:18 | 18 | 18 | <i>Lord;</i> Manasses, who hath exalted thee. (Calmet)'
      v:020:
        - 'ISA:22:20 | 20 | 20 | <i>Eliacim,</i> who had been displaced, ver. 15. He acted as regent after the departure of Manasses, who always followed his counsels at his return, Judith iv. 5. The priesthood was not then incompatible with civil and military functions.'
      v:021:
        - 'ISA:22:21 | 21 | 21 | <i>Girdle,</i> the badge of power, Job xii. 18.'
      v:022:
        - 'ISA:22:22 | 22 | 22 | <i>Shoulder.</i> Here the marks of dignity were worn. Eliacim was appointed master of the palace, over all the other servants. (Calmet) --- Thus we may gather what power Christ conferred on St. Peter, when he gave him the <i>keys</i> of heaven, Matthew xvi. 19., and Apocalypse iii. 7. (Haydock)'
      v:023:
        - 'ISA:22:23 | 23 | 23 | <i>Peg,</i> on which whatever is placed shall be secure, 1 Esdras ix. 8.'
      v:024:
        - 'ISA:22:24 | 24 | 24 | <i>House.</i> He shall be the ornament of the priesthood. --- <i>Music.</i> All affairs in church and state shall be at his disposal.'
      v:025:
        - 'ISA:22:25 | 25 | 25 | <i>Fall.</i> Sobna shall lose all his employments, and ruin others. (Calmet)'
