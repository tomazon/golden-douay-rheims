    verses:
      v:001: 'ISA:50:1 | 1 | 1 | Thus saith the Lord: What is this bill of the divorce of your mother, with which I have put her away? or who is my creditor, to whom I sold you: behold, you are sold for your iniquities, and for your wicked deeds have I put your mother away.'
      v:002: 'ISA:50:2 | 2 | 2 | Because I came, and there was not a man: I called, and there was none that would hear. {VERSE_FOOTNOTE_INDEX_REF 0}Is my hand shortened and become little, that I cannot redeem? or is there no strength in me to deliver? Behold, at my rebuke, I will make the sea a desert, I will turn the rivers into dry land: the fishes shall rot for want of water, and shall die for thirst.'
      v:003: 'ISA:50:3 | 3 | 3 | I will clothe the heavens with darkness, and will make sackcloth their covering.'
      v:004: 'ISA:50:4 | 4 | 4 | The Lord hath given me a learned tongue, that I should know how to uphold by word him that is weary: he wakeneth in the morning, in the morning he wakeneth my ear, that I may hear him as a master.'
      v:005: 'ISA:50:5 | 5 | 5 | The Lord God hath opened my ear, and I do not resist: I have not gone back.'
      v:006: 'ISA:50:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}I have given my body to the strikers, and my cheeks to them that plucked them: I have not turned away my face from them that rebuked me, and spit upon me.'
      v:007: 'ISA:50:7 | 7 | 7 | The Lord God is my helper, therefore am I not confounded: therefore have I set my face as a most hard rock, and I know that I shall not be confounded.'
      v:008: 'ISA:50:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}He is near that justifieth me, who will contend with me? let us stand together, who is my adversary? let him come near to me.'
      v:009: 'ISA:50:9 | 9 | 9 | Behold, the Lord God <i>is</i> my helper: who is he that shall condemn me? Lo, they shall all be destroyed as a garment, the moth shall eat them up.'
      v:010: 'ISA:50:10 | 10 | 10 | Who is there among you that feareth the Lord, that heareth the voice of his servant, that hath walked in darkness, and hath no light? let him hope in the name of the Lord, and lean upon his God.'
      v:011: 'ISA:50:11 | 11 | 11 | Behold, all you that kindle a fire, encompassed with flames, walk in the light of your fire, and in the flames which you have kindled: this is done to you by my hand, you shall sleep in sorrows.'
  c:051:
    commentary:
      v:001:
        - 'ISA:51:1 | 1 | 1 | <i>Lord.</i> He speaks of the redemption of mankind, under the allegory of the return from captivity.'
      v:002:
        - 'ISA:51:2 | 2 | 2 | <i>Alone,</i> and gave him children when he was grown old, and Sara barren. I can surely save you likewise. (Calmet) --- The example of these great progenitors is set before the Jews. Thus St. Paul says: <i>Remember your prelates,</i> Hebrews xiii. (Worthington)'
      v:004:
        - 'ISA:51:4 | 4 | 4 | <i>Nations.</i> This was verified when the Bible was translated into Greek, and still more by the preaching of the gospel.'
      v:005:
        - 'ISA:51:5 | 5 | 5 | <i>Just.</i> Christ, prefigured by Cyrus, whose empire was very mild, chap. xliv. 28.'
      v:006:
        - ISA:51:6 | 6 | 6 | <i>Fail.</i> Matthew xxiv. 35. The prosperity of the Jews was not of long duration. But the Church will remain till the end of time.
      v:009:
        - 'ISA:51:9 | 9 | 9 | <i>Proud.</i> Hebrew, "Rahab," Pharao, king of Egypt, Job xxvi. 12., and Ezechiel xxix. 3. (Calmet) --- God drowned in the water, which had retired for Israel. He will thus destroy the devil. (Worthington)'
      v:013:
        - 'ISA:51:13 | 13 | 13 | <i>Oppressor.</i> If thou hadst not abandoned God, thou wouldst have had no reason to fear Nabuchodonosor; and his power is now gone.'
      v:014:
        - 'ISA:51:14 | 14 | 14 | <i>Fail.</i> Cyrus shall quickly restore the Jews to their country. He shall not lay waste the provinces, like many conquerors.'
      v:016:
        - 'ISA:51:16 | 16 | 16 | <i>People.</i> This may refer to Isaias, Cyrus, &c., as figures of Christ, chap. xlix. 1. He has bestowed greater favours on Christians than Cyrus did on the Jews, opening the kingdom of <i>heaven</i> to true believers, &c., Ephesians ii. 19.'
      v:017:
        - "ISA:51:17 | 17 | 17 | <i>Dregs.</i> Take courage: Babylon's turn is come, ver. 23. (Calmet)"
      v:019:
        - 'ISA:51:19 | 19 | 19 | <i>Two.</i> War and famine cause desolation and destruction. (Worthington) --- Jerusalem was reduced to the greatest misery in the last siege under Nabuchodonosor, Lamentations iv. 3. (Calmet)'
      v:020:
        - 'ISA:51:20 | 20 | 20 | <i>Ox, oryx.</i> Hebrew <i>Thua,</i> Deuteronomy xiv. 5. (Haydock) --- Many accounts respecting it are fabulous. Some understand a sort of wolf, mentioned by Pliny, [Natural History?] viii. 34. Septuagint, "like beet half boiled."'
      v:023:
        - 'ISA:51:23 | 23 | 23 | <i>Over.</i> This inhumanity was not uncommon, Josue x. 24., and Psalm cix. 1.'
