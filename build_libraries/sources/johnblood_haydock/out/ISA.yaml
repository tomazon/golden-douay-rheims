    verses:
      v:001: 'ISA:52:1 | 1 | 1 | Arise, arise, put on thy strength, O Sion, put on the garments of thy glory, O Jerusalem, the city of the holy One: for henceforth the uncircumcised, and the unclean, shall no more pass through thee.'
      v:002: 'ISA:52:2 | 2 | 2 | Shake thyself from the dust, arise, sit up, O Jerusalem: loose the bonds from off thy neck, O captive daughter of Sion.'
      v:003: 'ISA:52:3 | 3 | 3 | For thus saith the Lord: You were sold gratis, and you shall be redeemed without money.'
      v:004: 'ISA:52:4 | 4 | 4 | For thus saith the Lord God: {VERSE_FOOTNOTE_INDEX_REF 0}My people went down into Egypt at the beginning to sojourn there: and the Assyrian hath oppressed them without any cause at all.'
      v:005: 'ISA:52:5 | 5 | 5 | And now, what have I here, saith the Lord: for my people is taken away gratis? They that rule over them, treat them unjustly, saith the Lord, {VERSE_FOOTNOTE_INDEX_REF 0}and my name is continually blasphemed all the day long.'
      v:006: 'ISA:52:6 | 6 | 6 | Therefore my people shall know my name in that day: for I myself that spoke, behold, I am here.'
      v:007: 'ISA:52:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}How beautiful upon the mountains are the feet of him that bringeth good tidings, and that preacheth peace: of him that sheweth forth good, that preacheth salvation, that saith to Sion: Thy God shall reign.'
      v:008: 'ISA:52:8 | 8 | 8 | The voice of thy watchmen: they have lifted up their voice, they shall praise together: for they shall see eye to eye when the Lord shall convert Sion'
      v:009: 'ISA:52:9 | 9 | 9 | Rejoice, and give praise together, O ye deserts of Jerusalem: for the Lord hath comforted his people: he hath redeemed Jerusalem.'
      v:010: 'ISA:52:10 | 10 | 10 | The Lord hath prepared his holy arm in the sight of all the Gentiles: {VERSE_FOOTNOTE_INDEX_REF 0}and all the ends of the earth shall see the salvation of our God.'
      v:011: 'ISA:52:11 | 11 | 11 | Depart, depart, go ye out from thence, {VERSE_FOOTNOTE_INDEX_REF 0}touch no unclean thing: go out of the midst of her, be ye clean, you that carry the vessels of the Lord.'
      v:012: 'ISA:52:12 | 12 | 12 | For you shall not go out in a tumult, neither shall you make haste by flight: for the Lord will go before you, and the God of Israel will gather you together.'
      v:013: 'ISA:52:13 | 13 | 13 | Behold, my servant shall understand, he shall be exalted, and extolled, and shall be exceedingly high.'
      v:014: 'ISA:52:14 | 14 | 14 | As many have been astonished at thee, so shall his visage be inglorious among men, and his form among the sons of men.'
      v:015: 'ISA:52:15 | 15 | 15 | He shall sprinkle many nations, kings shall shut their mouth at him: {VERSE_FOOTNOTE_INDEX_REF 0}for they to whom it was not told of him, have seen: and they that heard not, have beheld.'
  c:053:
    commentary:
      v:001:
        - 'ISA:53:1 | 1 | 1 | <i>Revealed.</i> Who could have believed such things? The apostles complain how few were converted, John xii. 38., and Romans x. 16. (Calmet) --- These would not submit, though the gospel was not against reason. (Worthington)'
      v:002:
        - 'ISA:53:2 | 2 | 2 | <i>Plant.</i> Hebrew also, "suckling child." (Septuagint, &c.) --- <i>Ground.</i> The blessed Virgin [Mary]. (Calmet) --- <i>Was.</i> Septuagint, "he had no appearance nor beauty. But his appearance was abject and deficient above all men; a," &c. --- <i>That we.</i> Literally, "and we have desired him." Notwithstanding his abject condition, He was the desired of all nations, and by his wounds we are healed. (Haydock) --- Some assert that the person of Christ was not beautiful, while others think that his wounds prevented it from being discerned. Salmeron would supply a negation from the first number: "We have not desired him."'
      v:003:
        - 'ISA:53:3 | 3 | 3 | <i>Not.</i> The whole life of Christ was spent in the midst of poverty, and contradictions, Hebrews iv. 15. He has thus taught us to despise ourselves.'
      v:004:
        - 'ISA:53:4 | 4 | 4 | <i>Sorrows.</i> Healing them by his own afflictions, Matthew viii. 15. Sickness is an effect of sin, which Jesus came to destroy, 1 Peter ii. 24 --- <i>Leper,</i> who was bound to have his face covered, ver. 3., and Leviticus xiii. 45. --- <i>God.</i> Payva (Def. Trin. iv.) assures us that many Jews were converted by the perusal of this chapter, and particularly of this verse, which may be rendered "as a God wounded and afflicted." (Calmet)'
      v:005:
        - 'ISA:53:5 | 5 | 5 | <i>Healed.</i> He inculcates this important truth repeatedly. Christ nailed the hand-writing that was against us to the cross, Colossians ii. 14. (Haydock)'
      v:006:
        - 'ISA:53:6 | 6 | 6 | <i>Astray.</i> We belong to his fold, chap. xl. 11., John x. 11., and Luke xv. 4.--- <i>Laid.</i> Septuagint, "abandoned him to our sins," as to so many executioners; (Calmet) "and he, because he had been abused, opened," &c. (Haydock)'
      v:007:
        - 'ISA:53:7 | 7 | 7 | <i>Will.</i> The pagans were very attentive that the victim should not make much resistance. (Macrobius iii. 5.) --- God loves a cheerful giver. (Haydock) --- Our Saviour offers himself willingly, knowing the inefficacy of legal victims, Psalm xxxix. 7. (Calmet)'
      v:008:
        - 'ISA:53:8 | 8 | 8 | <i>Judgment,</i> or by an unjust and cruel judgment. (Haydock) --- Hebrew, "from prison and judgment." (Calmet) --- Septuagint, "in humiliation, (Haydock) or humility, his judgment was taken away," or rescinded, by his glorious resurrection. St. Philip follows this version in explaining this passage to the eunuch, Acts viii. 33. --- <i>Generation,</i> from his eternal Father or from the Virgin [Mary], his incarnation, life, resurrection, or posterity in the Church. All these may be meant, and are inexplicable. (Calmet)'
      v:009:
        - 'ISA:53:9 | 9 | 9 | <i>Death.</i> Hebrew, "and he made his grave with the wicked <i>men,</i> and with the rich <i>man,</i> in his death." (Haydock) --- Grave and death seem to be transposed; and we might better read, "He was taken up with wicked men in his death, and with a rich man was his sepulchre." This indeed is only a conjecture, but well grounded in the context. See Josue xxiv. 19. (Kennicott) --- Septuagint, "and I will give the wicked for his grave, and the rich men for his death." (Haydock) --- The <i>rich man</i> may denote the small number of Jews who embraced the faith. (Calmet) --- They esteemed themselves rich, and were highly favoured by God; yet they were blinded, (Haydock) and given up to the Romans, in punishment of their deicide, Matthew xxvii. 25. The Church is gathered both from Jews and Gentiles, ver. 10. (Calmet) (St. Jerome) --- "He will send to hell the wicked," (Chaldean) who slew him. (Menochius) --- Christ was buried where malefactors were generally, yet honourably, in the tomb of Joseph [of Arimathea]. (Worthington) (Matthew xxvii. 57.)'
      v:010:
        - 'ISA:53:10 | 10 | 10 | <i>Bruise.</i> Septuagint, "to cleanse him from the wound." (Haydock) --- God was pleased that he should satisfy for our crimes. --- <i>Hand.</i> Christ has died for all, and established a Church which shall not perish.'
      v:012:
        - 'ISA:53:12 | 12 | 12 | <i>Many.</i> Even to the ends of the earth, Psalm ii. 8. --- <i>Strong.</i> Demons, Jews, &c. Hebrew, "with the strong" apostles. --- <i>Wicked</i> thieves. Barabbas, &c. --- <i>Transgressors.</i> His executioners. The gospel could not speak plainer. (Calmet)'
