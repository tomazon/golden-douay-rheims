    verses:
      v:001: "ISA:8:1 | 1 | 1 | And the Lord said to me: Take thee a great book, and write in it with a man's pen. Take away the spoils with speed, quickly take the prey."
      v:002: 'ISA:8:2 | 2 | 2 | And I took unto me faithful witnesses, Urias, the priest, and Zacharias, the son of Barachias.'
      v:003: 'ISA:8:3 | 3 | 3 | And I went to the prophetess, and she conceived, and bore a son. And the Lord said to me: Call his name, Hasten to take away the spoils: Make haste to take away the prey.'
      v:004: 'ISA:8:4 | 4 | 4 | For before the child know to call his father and his mother, the strength of Damascus, and the spoils of Samaria shall be taken away before the king of the Assyrians.'
      v:005: 'ISA:8:5 | 5 | 5 | And the Lord spoke to me again, saying:'
      v:006: 'ISA:8:6 | 6 | 6 | Forasmuch as this people hath cast away the waters of Siloe, that go with silence, and hath rather taken Rasin, and the son of Romelia:'
      v:007: 'ISA:8:7 | 7 | 7 | Therefore, behold the Lord will bring upon them the waters of the river, strong and many, the king of the Assyrians, and all his glory: and he shall come up over all his channels, and shall overflow all his banks,'
      v:008: 'ISA:8:8 | 8 | 8 | And shall pass through Juda, overflowing, and going over, shall reach even to the neck. And the stretching out of his wings shall fill the breadth of thy land, O Emmanuel.'
      v:009: 'ISA:8:9 | 9 | 9 | Gather yourselves together, O ye people, and be overcome, and give ear, all ye lands afar off: strengthen yourselves, and be overcome, gird yourselves, and be overcome.'
      v:010: 'ISA:8:10 | 10 | 10 | Take counsel together, and it shall be defeated: speak a word, and it shall not be done: because God is with us.'
      v:011: 'ISA:8:11 | 11 | 11 | For thus saith the Lord to me: As he hath taught me, with a strong arm, that I should not walk in the way of this people, saying:'
      v:012: 'ISA:8:12 | 12 | 12 | Say ye not: A conspiracy: for all that this people speaketh, is a conspiracy: neither fear ye their fear, nor be afraid.'
      v:013: 'ISA:8:13 | 13 | 13 | Sanctify the Lord of hosts himself: and let him be your fear, and let him be your dread.'
      v:014: 'ISA:8:14 | 14 | 14 | And he shall be a sanctification to you. {VERSE_FOOTNOTE_INDEX_REF 0}But for a stone of stumbling, and for a rock of offence to the two houses of Israel, for a snare and a ruin to the inhabitants of Jerusalem.'
      v:015: 'ISA:8:15 | 15 | 15 | And very many of them shall stumble and fall, and shall be broken in pieces, and shall be snared, and taken.'
      v:016: 'ISA:8:16 | 16 | 16 | Bind up the testimony, seal the law among my disciples.'
      v:017: 'ISA:8:17 | 17 | 17 | And I will wait for the Lord, who hath hid his face from the house of Jacob, and I will look for him.'
      v:018: 'ISA:8:18 | 18 | 18 | Behold I and my children, whom the Lord hath given me for a sign, and for a wonder in Israel, from the Lord of hosts, who dwelleth in Mount Sion.'
      v:019: 'ISA:8:19 | 19 | 19 | And when they shall say to you: Seek of pythons, and of diviners, who mutter in their enchantments: should not the people seek of their God, for the living of the dead?'
      v:020: 'ISA:8:20 | 20 | 20 | To the law rather, and to the testimony. And if they speak not according to this word, they shall not have the morning light.'
      v:021: 'ISA:8:21 | 21 | 21 | And they shall pass by it, they shall fall, and be hungry: and when they shall be hungry, they will be angry, and curse their king, and their God, and look upwards.'
      v:022: 'ISA:8:22 | 22 | 22 | And they shall look to the earth, and behold trouble and darkness, weakness and distress, and a mist following them, and they cannot fly away from their distress.'
  c:009:
    commentary:
      v:001:
        - 'ISA:9:1 | 1 | 1 | <i>Loaded.</i> Theglathphalassar took away whole tribes, (2 Paralipomenon v. 26.) the year after this. Yet these people were the first enlightened with the rays of the gospel, (Matthew iv. 13.) though so much despised, John vii. 52. (Calmet) --- Here Christ preached first. But after his passion, few Jews believed in him. (Worthington)'
      v:002:
        - 'ISA:9:2 | 2 | 2 | <i>Risen.</i> The kingdom of Juda hoped for redress, when they saw the people of Israel humbled, (Haydock) or rather after the defeat of Sennacherib. (Calmet)'
      v:003:
        - 'ISA:9:3 | 3 | 3 | <i>And hast.</i> Parkhurst says it should be, "(whom) thou hast not brought up (the Gentiles) with joy they," &c. (Symmachus) (Haydock) --- The numerous forces of the Assyrians could not save them from the angel. Under Ezechias the people increased. Was not his reign a figure of the Church persecuted and increasing: but on that account, in danger from a relaxation of discipline? (Luke v. 7.) --- <i>Spoils.</i> They shall return thanks to God for the unexpected liberation.'
      v:004:
        - 'ISA:9:4 | 4 | 4 | <i>Oppressor.</i> Who levied taxes for Assyria, 4 Kings xviii. 7. Sennacherib made war, because Ezechias refused to pay them any longer, and his troops fell upon each other, (Calmet) as the Madianites had done, Judges vii. (Haydock)'
      v:005:
        - ISA:9:5 | 5 | 5 | <i>Fire.</i> Being cut and useless. See Diss. on the defeat of Sennacherib. (Calmet)
      v:006:
        - 'ISA:9:6 | 6 | 6 | <i>Child.</i> The Messias, whom the son of Isaias prefigured. --- <i>Shoulder.</i> Where the badges of royalty were worn. (Calmet) --- Christ bore his cross. (Tertullian, &c.) --- <i>Wonderful.</i> In his birth, &c. --- <i>Counsellor.</i> From whom all good advice proceeds. Grotius falsely translates, "the consulter of the strong God," meaning Ezechias. Though he deemed the Socinians unworthy of the Christian name, (Ep. ad Valleum.) he too often sides with them. <i>Johets</i> always means one who "gives counsel," chap. xl. 13. Ezechias was at this time ten years old, and he did not always take advice, nor was his reign peaceful, &c. --- <i>God.</i> The three Greek versions maliciously render <i>El</i> "the strong," though it be uncertain that it ever has that meaning, as it certainly has not when joined with <i>gibbor,</i> "mighty." Why should two terms of the same import be used? The Septuagint copies vary much. Some read only, "he shall be called the angel of the great council, for I will bring peace upon the princes and his health." St. Jerome thinks they were afraid to style the child God. But this reason falls to the ground, as other copies have, (Calmet) after <i>council,</i> "Wonderful, Counsellor, God, the Mighty, the Potent, {GREEK:START exousiaszes}ηξουσιασζησ{GREEK:END}, the Prince of Peace, the Father of the world to come, for, &c., (<b>7.</b>) His." Grabe (de Vitiis lxx. p. 29.) asserts that the former is the genuine version, and that the inserted titles are a <i>secondary</i> one; so that there must have been two version before the days of Aquila, as the text is thus quoted at large by Clement and St. Iræneus, the year of the Lord 180; Kennicott adds also by St. Ignatius, the year of the Lord 110. (Haydock) --- The omnipotent God became a little child, and without violence subdued the world, which he still governs. (Worthington)'
      v:007:
        - 'ISA:9:7 | 7 | 7 | <i>Peace.</i> Christ gives it, and propagates his Church, Hebrews xii. 2.'
      v:008:
        - 'ISA:9:8 | 8 | 8 | <i>Word.</i> Septuagint, "death." This also agrees with the Hebrew term, and with the context.'
      v:009:
        - 'ISA:9:9 | 9 | 9 | <i>Cedars.</i> They speak in a proverbial way, that they will shortly repair the injuries done by the Assyrians depending on king Osee.'
      v:011:
        - ISA:9:11 | 11 | 11 | <i>Him.</i> Israel. Salmanasar came to ruin the kingdom. (Calmet)
      v:012:
        - 'ISA:9:12 | 12 | 12 | <i>Still.</i> God punishes the impenitent throughout eternity, ver. 12., and chap. x. 4. (Worthington)'
      v:014:
        - 'ISA:9:14 | 14 | 14 | <i>Him.</i> Hebrew, "the branch and the rush." (Calmet) --- Septuagint, "the great and the small."'
      v:016:
        - 'ISA:9:16 | 16 | 16 | <i>Headlong.</i> If the blind lead the blind, both fall into the ditch, Matthew xv. 14. (Haydock)'
      v:017:
        - ISA:9:17 | 17 | 17 | <i>Folly.</i> Sin. They are all guilty. He will shew no compassion.
      v:018:
        - 'ISA:9:18 | 18 | 18 | <i>High.</i> All shall witness the fall of Israel, (Calmet) like a forest on fire. (Haydock)'
      v:019:
        - 'ISA:9:19 | 19 | 19 | <i>Brother.</i> Civil wars shall rage, 4 Kings xv. Josephus (Jewish Wars vii.) perhaps alluded to this passage, when he said, that an ancient prophecy announced ruin to the Jews, when they should turn their arms against each other. (Calmet)'
