    verses:
      v:001: 'ISA:23:1 | 1 | 1 | The burden of Tyre. Howl, ye ships of the sea, for the house is destroyed, from whence they were wont to come: from the land of Cethim it is revealed to them.'
      v:002: 'ISA:23:2 | 2 | 2 | Be silent, you that dwell in the island: the merchants of Sidon passing over the sea, have filled thee.'
      v:003: 'ISA:23:3 | 3 | 3 | The seed of the Nile, in many waters, the harvest of the river, is her revenue: and she is become the mart of the nations.'
      v:004: 'ISA:23:4 | 4 | 4 | Be thou ashamed, O Sidon: for the sea speaketh, even the strength of the sea, saying: I have not been in labour, nor have I brought forth, nor have I nourished up young men, nor brought up virgins.'
      v:005: 'ISA:23:5 | 5 | 5 | When it shall be heard in Egypt, they will be sorry when they shall hear of Tyre:'
      v:006: 'ISA:23:6 | 6 | 6 | Pass over the seas, howl, ye inhabitants of the island.'
      v:007: 'ISA:23:7 | 7 | 7 | Is not this your city, which gloried from of old in her antiquity? her feet shall carry her afar off to sojourn.'
      v:008: 'ISA:23:8 | 8 | 8 | Who hath taken this counsel against Tyre, that was formerly crowned, whose merchants were princes, and her traders the nobles of the earth?'
      v:009: 'ISA:23:9 | 9 | 9 | The Lord of hosts hath designed it to pull down the pride of all glory, and bring to disgrace all the glorious ones of the earth.'
      v:010: 'ISA:23:10 | 10 | 10 | Pass thy land as a river, O daughter of the sea, thou hast a girdle no more.'
      v:011: 'ISA:23:11 | 11 | 11 | He stretched out his hand over the sea: he troubled kingdoms: the Lord hath given a charge against Chanaan, to destroy the strong ones thereof,'
      v:012: 'ISA:23:12 | 12 | 12 | And he said: Thou shalt glory no more, O virgin, daughter of Sidon, who art oppressed: arise and sail over to Cethim, there also thou shalt have no rest.'
      v:013: 'ISA:23:13 | 13 | 13 | Behold the land of the Chaldeans, there was not such a people, the Assyrian founded it: they have led away the strong ones thereof into captivity; they have destroyed the houses thereof; they have brought it to ruin.'
      v:014: 'ISA:23:14 | 14 | 14 | Howl, O ye ships of the sea, for your strength is laid waste.'
      v:015: 'ISA:23:15 | 15 | 15 | And it shall come to pass in that day, that thou, O Tyre, shalt be forgotten, seventy years, according to the days of one king: but after seventy years, there shall be unto Tyre as the song of a harlot.'
      v:016: 'ISA:23:16 | 16 | 16 | Take a harp, go about the city, thou harlot, that hast been forgotten: sing well, sing many a song, that thou mayst be remembered.'
      v:017: 'ISA:23:17 | 17 | 17 | And it shall come to pass after seventy years, that the Lord will visit Tyre, and will bring her back again to her traffic: and she shall commit fornication again with all the kingdoms of the world upon the face of the earth.'
      v:018: 'ISA:23:18 | 18 | 18 | And her merchandise and her hire shall be sanctified to the Lord: they shall not be kept in store, nor laid up: for her merchandise shall be for them that shall dwell before the Lord, that they may eat unto fulness, and be clothed for a continuance.'
  c:024:
    commentary:
      v:001:
        - 'ISA:24:1 | 1 | 1 | <i>Earth.</i> After the ten preceding threats, the prophet denounces destruction to the whole world, (Worthington) at the day of judgment; though he may also allude to the desolation of the promised land, as our Saviour joins both in the same prediction, Matthew xxiv. (Calmet)'
      v:002:
        - 'ISA:24:2 | 2 | 2 | <i>Priest.</i> All distinctions shall be disregarded. (Worthington) --- When Jerusalem was taken, all became captives.'
      v:004:
        - "ISA:24:4 | 4 | 4 | <i>Weakened:</i> Joakim, &c., are made prisoners. The greatest monarchs must come before God's tribunal."
      v:006:
        - 'ISA:24:6 | 6 | 6 | <i>Sin.</i> Towards the end of the world iniquity will abound, and men shall rage against each other, Matthew xxiv. (Worthington) --- They will also feel the effects of sin. --- <i>Mad:</i> abandoned to their passions, (Deuteronomy xxviii. 28.) excepting only the elect. (Menochius) --- <i>Few.</i> The Chaldeans permitted only a few of the poorest sort to remain, 2 Paralipomenon xxix. 10.'
      v:009:
        - 'ISA:24:9 | 9 | 9 | <i>The drink.</i> Hebrew <i>shecar,</i> "palm wine."'
      v:010:
        - 'ISA:24:10 | 10 | 10 | <i>Vanity.</i> Jerusalem, (Calmet) or any other city, will be all in confusion. (Haydock) --- <i>In,</i> as was the case in times of mourning, Jeremias ix. 21. (Calmet)'
      v:014:
        - 'ISA:24:14 | 14 | 14 | <i>Sea.</i> The few elect (ver. 13.) being rescued from the <i>misery</i> of the world, shall praise God. (Haydock) --- They are exhorted to lift up their heads, Luke xxi. 28. (Menochius)'
      v:015:
        - 'ISA:24:15 | 15 | 15 | <i>Instruction.</i> The Church is like an island, compared with the rest of the world; or it preaches the gospel to all nations, and to the islands, like Great Britain. (Worthington) --- Apostolic men are required to preach incessantly to all sorts of people. Hebrew, "in light;" or Pagnin, "in vales." (Menochius)'
      v:016:
        - 'ISA:24:16 | 16 | 16 | <i>I said.</i> The prophet, or any other, may speak thus in the latter days. (Calmet) --- <i>Myself.</i> I cannot recount what horrid pains I beheld. (St. Jerome) (Menochius) (2 Corinthians xii. 4.)'
      v:017:
        - 'ISA:24:17 | 17 | 17 | <i>Snare.</i> He alludes to the methods of taking wild beasts, Job xviii. 11. --- <i>Opened,</i> as they were in the days of Noe[Noah]. (Calmet) --- All sorts of misery hang over us.'
      v:020:
        - 'ISA:24:20 | 20 | 20 | <i>Night,</i> unexpectedly, (Haydock) and with the utmost speed. (Calmet)'
      v:021:
        - 'ISA:24:21 | 21 | 21 | <i>High.</i> The stars, which in many places of the Scripture are so called. Some commentators explain that these words here signify the demons of the air. (Challoner) --- The apostate angels will be judged, 1 Corinthians vi. 3., and Matthew xxiv. 29.'
      v:022:
        - 'ISA:24:22 | 22 | 22 | <i>Visited.</i> Hence Origen (Prin. iii. 6., &c.) took occasion to assert, that the damned would one day be released, though the Scripture so often declares the contrary. The prophet speaks of the future liberation of the Jews; (Calmet) or he intimates that <i>after many days,</i> yea throughout eternity, the reprobate will still be punished. (Menochius)'
      v:023:
        - 'ISA:24:23 | 23 | 23 | <i>Blush:</i> be turned into blood, Joel ii. 10. Dreadful calamities shall ensue, to usher in the great day of judgment. (Calmet)'
