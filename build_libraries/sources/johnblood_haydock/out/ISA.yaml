    verses:
      v:001: 'ISA:24:1 | 1 | 1 | Behold, the Lord shall lay waste the earth, and shall strip it, and shall afflict the face thereof, and scatter abroad the inhabitants thereof.'
      v:002: 'ISA:24:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}And it shall be as with the people, so with the priest: and as with the servant, so with his master: as with the handmaid, so with her mistress: as with the buyer, so with the seller: as with the lender, so with the borrower: as with him that calleth for his money, so with him that oweth.'
      v:003: 'ISA:24:3 | 3 | 3 | With desolation shall the earth be laid waste, and it shall be utterly spoiled: for the Lord hath spoken this word.'
      v:004: 'ISA:24:4 | 4 | 4 | The earth mourned, and faded away, and is weakened: the world faded away, the height of the people of the earth is weakened.'
      v:005: 'ISA:24:5 | 5 | 5 | And the earth is infected by the inhabitants thereof: because they have transgressed the laws, they have changed the ordinance, they have broken the everlasting covenant.'
      v:006: 'ISA:24:6 | 6 | 6 | Therefore shall a curse devour the earth, and the inhabitants thereof shall sin: and therefore they that dwell therein shall be mad, and few men shall be left.'
      v:007: ISA:24:7 | 7 | 7 | The vintage hath mourned; the vine hath languished away; all the merry hearted have sighed.
      v:008: ISA:24:8 | 8 | 8 | The mirth of timbrels hath ceased; the noise of them that rejoice is ended; the melody of the harp is silent.
      v:009: 'ISA:24:9 | 9 | 9 | They shall not drink wine with a song: the drink shall be bitter to them that drink it.'
      v:010: 'ISA:24:10 | 10 | 10 | The city of vanity is broken down; every house is shut up, no man cometh in.'
      v:011: 'ISA:24:11 | 11 | 11 | There shall be a crying for wine in the streets: all mirth is forsaken: the joy of the earth is gone away.'
      v:012: 'ISA:24:12 | 12 | 12 | Desolation is left in the city, and calamity shall oppress the gates.'
      v:013: 'ISA:24:13 | 13 | 13 | For it shall be thus in the midst of the earth, in the midst of the people, as if a few olives, that remain, should be shaken out of the olive-tree: or grapes, when the vintage is ended.'
      v:014: 'ISA:24:14 | 14 | 14 | These shall lift up their voice, and shall give praise: when the Lord shall be glorified, they shall make a joyful noise from the sea.'
      v:015: 'ISA:24:15 | 15 | 15 | Therefore glorify ye the Lord in instruction: the name of the Lord God of Israel in the islands of the sea.'
      v:016: 'ISA:24:16 | 16 | 16 | From the ends of the earth we have heard praises, the glory of the just one. And I said: My secret to myself, my secret to myself, wo is me: the prevaricators have prevaricated, and with the prevarication of transgressors they have prevaricated.'
      v:017: 'ISA:24:17 | 17 | 17 | Fear, and the pit, and the snare <i>are</i> upon thee, O thou inhabitant of the earth.'
      v:018: 'ISA:24:18 | 18 | 18 | And it shall come to pass, {VERSE_FOOTNOTE_INDEX_REF 0}that he that shall flee from the noise of the fear, shall fall into the pit: and he that shall rid himself out of the pit, shall be taken in the snare: for the flood-gates from on high are opened, and the foundations of the earth shall be shaken.'
      v:019: ISA:24:19 | 19 | 19 | With breaking shall the earth be broken; with crushing shall the earth be crushed; with trembling shall the earth be moved.
      v:020: 'ISA:24:20 | 20 | 20 | With shaking shall the earth be shaken, as a drunken man, and shall be removed as the tent of one night: and the iniquity thereof shall be heavy upon it, and it shall fall and not rise again.'
      v:021: 'ISA:24:21 | 21 | 21 | And it shall come to pass, that in that day the Lord shall visit upon the host of heaven on high, and upon the kings of the earth, on the earth.'
      v:022: 'ISA:24:22 | 22 | 22 | And they shall be gathered together as in the gathering of one bundle into the pit, and they shall be shut up there in prison: and after many days they shall be visited.'
      v:023: 'ISA:24:23 | 23 | 23 | {VERSE_FOOTNOTE_INDEX_REF 0}And the moon shall blush, and the sun shall be ashamed, when the Lord of hosts shall reign in Mount Sion, and in Jerusalem, and shall be glorified in the sight of his ancients.'
  c:025:
    commentary:
      v:001:
        - ISA:25:1 | 1 | 1 | <i>Amen.</i> He approves of God's judgments (Haydock) against Jerusalem. (Worthington)
      v:002:
        - 'ISA:25:2 | 2 | 2 | <i>City;</i> Jerusalem, or rather Babylon, (chap. xxi.; Calmet) or every city (Haydock) in the world. (Menochius) --- <i>Strangers:</i> the temples of idols.'
      v:003:
        - 'ISA:25:3 | 3 | 3 | <i>People;</i> the Chaldeans, or their conquerors.'
      v:004:
        - "ISA:25:4 | 4 | 4 | <i>Poor;</i> Juda, whom Nabuchodonosor's fury could not exterminate."
      v:005:
        - ISA:25:5 | 5 | 5 | <i>Away.</i> Cyrus (Calmet) shall reduce Babylon the great. (Haydock)
      v:006:
        - 'ISA:25:6 | 6 | 6 | <i>Mountain</i> of Sion, a figure of the Church, and of heaven. The Jews shall feast: yea, some of all nations shall partake of the blessed Eucharist, and obtain heaven. The expressions are too grand for a corruptible feast. (Calmet) --- <i>Wine.</i> Literally, "of vintage," (Haydock) on which occasion great rejoicings were made. (Hesiod, Hercul. 297.) --- Protestants, "of wines on the lees." (Haydock) --- In the East, the wines were very thick, Psalm lxxv. 9. (Calmet) --- On the rejection of the Jews, the Gentiles were converted. (Worthington)'
      v:007:
        - 'ISA:25:7 | 7 | 7 | <i>Tied.</i> He will open their eyes to the truth of the gospel. They shall be no longer as criminals, expecting death, or mourning.'
      v:008:
        - 'ISA:25:8 | 8 | 8 | <i>Ever.</i> Hebrew, "he shall swallow up death in victory," 1 Corinthians xv. 54. Christ, by dying, conquered death, and rescued us from its power, if we do not voluntarily subject ourselves to it again. This was faintly represented by the liberation of the captives.'
      v:010:
        - 'ISA:25:10 | 10 | 10 | <i>Mountain:</i> the Church. (Calmet) --- <i>Moab.</i> That is, the reprobate, whose eternal punishment, from which they can no way escape, is described under these figures. (Challoner) --- The Machabees probably executed this vengeance on Moab, 1 Machabees v. 6.'
      v:011:
        - 'ISA:25:11 | 11 | 11 | <i>Hands.</i> All his exertions and fury will prove useless. (Haydock) --- Moab shall lie prostrate.'
