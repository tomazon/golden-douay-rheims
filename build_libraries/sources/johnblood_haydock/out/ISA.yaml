    verses:
      v:001: 'ISA:57:1 | 1 | 1 | The just perisheth, and no man layeth it to heart, and men of mercy are taken away, because there is none that understandeth; for the just man is taken away from before the face of evil.'
      v:002: 'ISA:57:2 | 2 | 2 | Let peace come, let him rest in his bed that hath walked in his uprightness.'
      v:003: 'ISA:57:3 | 3 | 3 | But draw near hither, you sons of the sorceress, the seed of the adulterer, and of the harlot.'
      v:004: 'ISA:57:4 | 4 | 4 | Upon whom have you jested? upon whom have you opened your mouth wide, and put out your tongue? are not you wicked children, a false seed?'
      v:005: 'ISA:57:5 | 5 | 5 | Who seek your comfort in idols under every green tree, sacrificing children in the torrents, under the high rocks?'
      v:006: 'ISA:57:6 | 6 | 6 | In the parts of the torrent is thy portion, this is thy lot: and thou hast poured out libations to them, thou hast offered sacrifice. Shall I not be angry at these things?'
      v:007: 'ISA:57:7 | 7 | 7 | Upon a high and lofty mountain thou hast laid thy bed, and hast gone up thither to offer victims.'
      v:008: 'ISA:57:8 | 8 | 8 | And behind the door, and behind the post, thou hast set up thy remembrance: for thou hast discovered thyself besides me, and hast received an adulterer: thou hast enlarged thy bed, and made a covenant with them: thou hast loved their bed with open hand.'
      v:009: 'ISA:57:9 | 9 | 9 | And thou hast adorned thyself for the king, with ointment, and hast multiplied thy perfumes. Thou hast sent thy messengers far off, and wast debased even to hell.'
      v:010: 'ISA:57:10 | 10 | 10 | Thou hast been wearied in the multitude of thy ways: <i>yet</i> thou saidst not: I will rest: thou hast found life of thy hand, therefore thou hast not asked.'
      v:011: 'ISA:57:11 | 11 | 11 | For whom hast thou been solicitous and afraid, that thou hast lied, and hast not been mindful of me, nor thought on me in thy heart? for I am silent, and as one that seeth not, and thou hast forgotten me.'
      v:012: 'ISA:57:12 | 12 | 12 | I will declare thy justice, and thy works shall not profit thee.'
      v:013: 'ISA:57:13 | 13 | 13 | When thou shalt cry, let thy companies deliver thee, but the wind shall carry them all off, a breeze shall take them away: but he that putteth his trust in me, shall inherit the land, and shall possess my holy mount.'
      v:014: 'ISA:57:14 | 14 | 14 | And I will say: {VERSE_FOOTNOTE_INDEX_REF 0}Make a way: give free passage, turn out of the path, take away the stumbling-blocks out of the way of my people.'
      v:015: 'ISA:57:15 | 15 | 15 | For thus saith the High and the eminent that inhabiteth eternity: and his name is Holy, who dwelleth in the high and holy place, and with a contrite and humble spirit: to revive the spirit of the humble, and to revive the heart of the contrite.'
      v:016: 'ISA:57:16 | 16 | 16 | For I will not contend for ever, neither will I be angry unto the end: because the spirit shall go forth from my face, and breathings I will make.'
      v:017: 'ISA:57:17 | 17 | 17 | For the iniquity of his covetousness I was angry, and I struck him: I hid my face from thee, and was angry: and he went away wandering in the way of his own heart.'
      v:018: 'ISA:57:18 | 18 | 18 | I saw his ways, and I healed him, and brought him back, and restored comforts to him, and to them that mourn for him.'
      v:019: 'ISA:57:19 | 19 | 19 | I created the fruit of the lips, peace, peace to him that is far off, and to him that is near, said the Lord, and I healed him.'
      v:020: 'ISA:57:20 | 20 | 20 | But the wicked are like the raging sea, which cannot rest, and the waves thereof cast up dirt and mire.'
      v:021: 'ISA:57:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}There is no peace to the wicked, saith the Lord God.'
  c:058:
    commentary:
      v:001:
        - 'ISA:58:1 | 1 | 1 | <i>Sins.</i> During the captivity, ver. 11. (St. Thomas Aquinas) --- Some will not hear, and those must be <i>rebuked</i> with <i>all patience,</i> till they follow virtue. (Worthington)'
      v:002:
        - 'ISA:58:2 | 2 | 2 | <i>Approach,</i> and contend with God, scrutinizing his conduct, (Proverbs xxv. 27.) and doing good for the sake of applause and self-interest.'
      v:003:
        - 'ISA:58:3 | 3 | 3 | <i>Will.</i> This alone suggested their fasts, and they did not shew compassion, Ezechiel vii. 2. (Calmet) --- <i>Debtors,</i> who are not able to pay. (St. Jerome) (Deuteronomy xxiv. 12.)'
      v:004:
        - 'ISA:58:4 | 4 | 4 | <i>Strife.</i> The usual works were interrupted. The Church formerly forbade law-suits on fast-days. --- <i>Fist.</i> Matthew xviii. 28. --- <i>Wickedly.</i> Septuagint, "the humble."'
      v:005:
        - 'ISA:58:5 | 5 | 5 | <i>Circle.</i> They affected extreme debility, Matthew vi. 16. (Calmet) --- <i>Ashes.</i> These external marks of penance are not condemned, but the want of corresponding sentiments. (Haydock) --- Protestants would hence infer that fasting from flesh is not requisite, or a religious worship. But St. Jerome shews the contrary, provided it be joined with the observance of other commandments, as the saints and Christ himself have shewn us. (Worthington)'
      v:006:
        - 'ISA:58:6 | 6 | 6 | <i>Bands.</i> Contracts of usury, &c. (Calmet)'
      v:007:
        - 'ISA:58:7 | 7 | 7 | <i>Deal.</i> Literally, "break." (Haydock) --- Thin cakes are still used in the East. --- <i>Flesh,</i> or relation, Genesis xxxvii. 27.'
      v:008:
        - 'ISA:58:8 | 8 | 8 | <i>Light.</i> Prosperity, (Calmet) or Saviour. (Haydock) --- Matthew iv. 2., and John i. 8. (Calmet) --- <i>Health.</i> Aquila, "the scar of thy wound shall soon be covered." (St. Jerome) --- <i>Up.</i> He shall close the rear, like the angel in the cloud, Exodus xiii. 21., and xiv. 19. He will grant thee rest from bondage in the grave and in heaven. (Calmet)'
      v:009:
        - "ISA:58:9 | 9 | 9 | <i>Finger,</i> contemptuously, or threatening. (St. Jerome) --- Some explain it of the ordaining sacred ministers, or taking another's property."
      v:010:
        - 'ISA:58:10 | 10 | 10 | <i>Soul,</i> effectually, and with love relieving the distressed. (Calmet)'
      v:011:
        - 'ISA:58:11 | 11 | 11 | <i>Fail.</i> Alexandrian Septuagint adds, "and thy bones as a flower shall spring and grow fat, and shall inherit ages of ages." St. Jerome says this is not in the best copies. (Haydock)'
      v:012:
        - 'ISA:58:12 | 12 | 12 | <i>Generation.</i> As the Jews did not comply with the condition, the Church falls heir to these promises.'
      v:013:
        - "ISA:58:13 | 13 | 13 | <i>Sabbath,</i> doing no work, or refraining from the violation of festivals. --- <i>Delightful.</i> We must not think the sabbath of the Lord a loss: (Amos viii. 5.) but rejoice in praising him, Psalm xlv. 11. (Calmet) --- <i>A word,</i> or to apply to God's word. (Grotius) --- Pious reading on holidays is the duty of all who have an opportunity. (Haydock)"
      v:014:
        - 'ISA:58:14 | 14 | 14 | <i>Earth.</i> Judea. (Calmet) --- Septuagint, "upon the good things of the land." (Haydock)'
