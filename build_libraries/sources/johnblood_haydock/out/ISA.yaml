      v:008: 'ISA:55:8 | 8 | 8 | For my thoughts are not your thoughts: nor your ways my ways, saith the Lord.'
      v:009: 'ISA:55:9 | 9 | 9 | For as the heavens are exalted above the earth, so are my ways exalted above your ways, and my thoughts above your thoughts.'
      v:010: 'ISA:55:10 | 10 | 10 | And as the rain and the snow come down from heaven, and return no more thither, but soak the earth, and water it, and make it to spring, and give seed to the sower, and bread to the eater:'
      v:011: 'ISA:55:11 | 11 | 11 | So shall my word be, which shall go forth from my mouth: it shall not return to me void, but it shall do whatsoever I please, and shall prosper in the things for which I sent it.'
      v:012: 'ISA:55:12 | 12 | 12 | For you shall go out with joy, and be led forth with peace: the mountains and the hills shall sing praise before you, and all the trees of the country shall clap their hands.'
      v:013: 'ISA:55:13 | 13 | 13 | Instead of the shrub, shall come up the fir-tree, and instead of the nettle, shall come up the myrtle-tree: and the Lord shall be named for an everlasting sign, that shall not be taken away.'
  c:056:
    commentary:
      v:001:
        - "ISA:56:1 | 1 | 1 | <i>Judgment,</i> the right resolution to do God's will, which <i>justice</i> executes, chap. xxxii. (Worthington) --- <i>My justice.</i> Septuagint, \"mercy.\" Christ is at hand. Prepare for your deliverance, by keeping the commandments."
      v:002:
        - 'ISA:56:2 | 2 | 2 | <i>Sabbath.</i> All the Jewish festivals, (Calmet) as well as those of the Christian Church, (Haydock) and the whole law. (Worthington)'
      v:003:
        - "ISA:56:3 | 3 | 3 | <i>People.</i> The Jews would not admit all nations to their communion, Deuteronomy xxxiii. 1. A little before Christ's coming, they began to make more proselytes; (Matthew xxiii. 15.) and the sacred books being translated, came to the knowledge of the Gentiles, who were thus induced by degrees to embrace the true faith. The road to heaven was always open for those who kept the commandments, (ver. 6.; Calmet) though they might not receive circumcision. (Haydock) --- Christ has removed the wall of separation, (Ephesians ii. 14.; Calmet) and established <i>one fold</i> for all, John x. (Haydock)"
      v:004:
        - "ISA:56:4 | 4 | 4 | <i>Eunuchs.</i> It was ignominious to have no children among the Jews, as the propagation of the true religion depended much on their numbers. But now, since the Church is gathered from all nations, virginity is preferable to marriage, and those who keep the <i>sabbath,</i> or all the commandments, and <i>choose</i> this state freely, will receive greater glory than the other <i>sons and daughters of</i> God. Against this plain meaning, P. Martyr (de Cœlib.) asserts that God prefers eunuchs only before those who transgress the law. But he gives them <i>a place better</i> than his other <i>sons,</i> &c.! Protestants (Bible, 1603) understand that eunuchs <i>shall be called after</i> (or according to) <i>God's people, and be of the same religion,</i> which implies no preference at all. They add, therefore, <i>yea, under Christ the dignity of the faithful shall be greater than the Jews were at that time;</i> as if the comparison were between God's servants before and after Christ, and not between eunuchs and such as have children. How much better is it for us to follow the holy Fathers, who hence commend those who make a vow of perpetual chastity? They shall possess an excellent dignity among the angels. (St. Basil, virg.) --- The rewards of continency are great, <i>eximia.</i> (St. Cyril of Alexandria, hic.) --- \"In the eternal mansion they are preferred before children.\" (St. Gregory, past. iii. 29., &c.) (Worthington) --- Such spiritual eunuchs, as St. John the evangelist, are meant. \"He hath chosen what the Lord would, that he should offer more than was commanded....He who is an eunuch, and performs all that is prescribed, shall have....the best place, so that he shall be a tower, and occupy the rank of a priest, and instead of children of the flesh, shall have many spiritual children.\" (St. Jerome) (Haydock) --- The law excluded eunuchs from the Church, Deuteronomy xxiii. 1. But under the gospel, they may enter heaven, Matthew xix., and 1 Corinthians vii. 32., &c. Daniel (i. 3.) and his companions were eunuchs, yet in high estimation; and virtuous eunuchs are commended, Wisdom iii. 13. (Calmet) --- <i>Choose.</i> Observing the commandments and counsels, like religious men. (Menochius) --- Those who <i>choose</i> to do more than is commanded, will have a greater reward. (Worthington)"
      v:007:
        - 'ISA:56:7 | 7 | 7 | <i>Prayer.</i> So the temple is justly styled. (Haydock) --- This shall be open to all nations. After the captivity, the Jews condescended to let the Gentiles have a court, and they even suffered some princes to go into the court of the priests, 2 Machabees iii. 33. Physcon wished to penetrate into the inner sanctuary, (3 Machabees; Ecclesiasticus l.) which could not be granted.'
      v:009:
        - "ISA:56:9 | 9 | 9 | <i>Beasts.</i> Here a fresh discourse begins to chap. lxi. The Chaldeans and Romans are invited to punish God's people for their sins, committed before the captivity, Zacharias xiv. 2. (Calmet) --- The prophet foresees the negligence of some pastors, and denounces their rigorous chastisement. (Worthington)"
      v:010:
        - 'ISA:56:10 | 10 | 10 | <i>Watchmen.</i> Priests and prophets. (Calmet) --- We know (Haydock) only Jeremias who continued firm, Lamentations ii. 14. In the days of Christ, the corruption was not diminished. (Calmet)'
      v:011:
        - 'ISA:56:11 | 11 | 11 | <i>Last.</i> The <i>scribes devour the houses of widows, making long prayers,</i> Matthew xxiii. 14. <i>They are blind,</i> Matthew xv. 14. (Haydock)'
