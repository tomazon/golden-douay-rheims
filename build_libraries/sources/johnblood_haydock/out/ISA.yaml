    verses:
      v:001: 'ISA:44:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}now hear, O Jacob, my servant, and Israel, whom I have chosen.'
      v:002: 'ISA:44:2 | 2 | 2 | Thus saith the Lord, that made and formed thee, thy helper from the womb: Fear not, O my servant, Jacob, and thou most righteous, whom I have chosen.'
      v:003: 'ISA:44:3 | 3 | 3 | For I will pour out waters upon the thirsty ground, and streams upon the dry land: I will pour out my spirit upon thy seed, and my blessing upon thy stock.'
      v:004: 'ISA:44:4 | 4 | 4 | And they shall spring up among the herbs, as willows beside the running waters.'
      v:005: "ISA:44:5 | 5 | 5 | One shall say: I am the Lord's, and another shall call himself by the name of Jacob, and another shall subscribe with his hand, To the Lord, and surname himself by the name of Israel."
      v:006: 'ISA:44:6 | 6 | 6 | Thus saith the Lord, the king of Israel, and his Redeemer, the Lord of hosts: {VERSE_FOOTNOTE_INDEX_REF 0}I am the first, and I am the last, and besides me there is no God.'
      v:007: 'ISA:44:7 | 7 | 7 | Who is like to me? let him call and declare: and let him set before me the order, since I appointed the ancient people: and the things to come, and that shall be hereafter, let them shew unto them.'
      v:008: 'ISA:44:8 | 8 | 8 | Fear ye not, neither be ye troubled, from that time I have made thee to hear, and have declared: you are my witnesses. Is there a God besides me, a Maker, whom I have not known?'
      v:009: 'ISA:44:9 | 9 | 9 | The makers of idols are all of them nothing; and their best beloved things shall not profit them. They are their witnesses, that they do not see, nor understand, that they may be ashamed.'
      v:010: 'ISA:44:10 | 10 | 10 | Who hath formed a god, and made a graven thing that is profitable for nothing?'
      v:011: 'ISA:44:11 | 11 | 11 | Behold, all the partakers thereof shall be confounded: for the makers are men: they shall all assemble together, they shall stand and fear, and shall be confounded together.'
      v:012: 'ISA:44:12 | 12 | 12 | {VERSE_FOOTNOTE_INDEX_REF 0}The smith hath wrought with his file, with coals, and with hammers he hath formed it, and hath wrought with the strength of his arm: he shall hunger and faint, he shall drink no water, and shall be weary.'
      v:013: 'ISA:44:13 | 13 | 13 | The carpenter hath stretched out his rule, he hath formed it with a plane: he hath made it with corners, and hath fashioned it round with the compass: and he hath made the image of a man as it were a beautiful man dwelling in a house.'
      v:014: 'ISA:44:14 | 14 | 14 | He hath cut down cedars, taken the holm, and the oak that stood among the trees of the forest: he hath planted the pine-tree, which the rain hath nourished.'
      v:015: 'ISA:44:15 | 15 | 15 | And it hath served men for fuel: he took thereof, and warmed himself: and he kindled it, and baked bread: but of the rest he made a god, and adored it: he made a graven thing, and bowed down before it.'
      v:016: 'ISA:44:16 | 16 | 16 | Part of it he burnt with fire, and with part of it he dressed his meat: he boiled pottage, and was filled, and was warmed, and said: Aha, I am warm, I have seen the fire.'
      v:017: 'ISA:44:17 | 17 | 17 | But the residue thereof he made a god, and a graven thing for himself: he boweth down before it, and adoreth it, and prayeth unto it, saying: Deliver me, for thou art my god.'
      v:018: 'ISA:44:18 | 18 | 18 | They have not known, nor understood: for their eyes are covered, that they may not see, and that they may not understand with their heart.'
      v:019: 'ISA:44:19 | 19 | 19 | They do not consider in their mind, nor know, nor have the thought to say: I have burnt part of it in the fire, and I have baked bread upon the coals thereof: I have broiled flesh, and have eaten, and of the residue thereof shall I make an idol: shall I fall down before the stock of a tree?'
      v:020: 'ISA:44:20 | 20 | 20 | Part thereof is ashes: his foolish heart adoreth it, and he will not save his soul, nor say: Perhaps there is a lie in my right hand.'
      v:021: 'ISA:44:21 | 21 | 21 | Remember these things, O Jacob, and Israel, for thou art my servant. I have formed thee, thou art my servant, O Israel, forget me not.'
      v:022: 'ISA:44:22 | 22 | 22 | I have blotted out thy iniquities as a cloud, and thy sins as a mist: return to me, for I have redeemed thee.'
      v:023: 'ISA:44:23 | 23 | 23 | Give praise, O ye heavens, for the Lord hath shewn mercy: shout with joy, ye ends of the earth: ye mountains, resound with praise, thou, O forest, and every tree therein: for the Lord hath redeemed Jacob, and Israel shall be glorified.'
      v:024: 'ISA:44:24 | 24 | 24 | Thus saith the Lord, thy Redeemer, and thy Maker, from the womb: I am the Lord, that make all things: that alone stretch out the heavens, that establish the earth, and there is none with me.'
      v:025: 'ISA:44:25 | 25 | 25 | That make void the tokens of diviners, and make the soothsayers mad. That turn the wise backward, and that make their knowledge foolish.'
      v:026: 'ISA:44:26 | 26 | 26 | That raise up the word of my servant, and perform the counsel of my messengers, who say to Jerusalem: Thou shalt be inhabited: and to the cities of Juda: You shall be built, and I will raise up the wastes thereof.'
      v:027: 'ISA:44:27 | 27 | 27 | Who say to the deep: Be thou desolate, and I will dry up thy rivers.'
      v:028: 'ISA:44:28 | 28 | 28 | Who say to Cyrus: Thou art my shepherd, and thou shalt perform all my pleasure. Who say to Jerusalem: Thou shalt be built: and to the temple: Thy foundations shall be laid.'
  c:045:
    commentary:
      v:001:
        - 'ISA:45:1 | 1 | 1 | <i>Anointed,</i> often implies one chosen for some great work. Cyrus was to ruin the empire of Babylon, and to set the nations at liberty. He was a proof of the Deity by executing his decrees. --- <i>Cyrus.</i> Some copies of the Septuagint seem to have read {GREEK:START kurio}κυριο{GREEK:END}, "to the Lord," incorrectly. (St. Jerome) --- Though Cyrus was not anointed, he is styled thus, in allusion to the custom of the Jewish kings. (Worthington)'
      v:002:
        - ISA:45:2 | 2 | 2 | <i>Brass.</i> Babylon had 100 such gates. (Herodotus i. 179.)
      v:003:
        - 'ISA:45:3 | 3 | 3 | <i>Treasures.</i> See Pliny, [Natural History?] xxxiii. 3. He overcame the rich king of Lydia, &c.'
      v:004:
        - 'ISA:45:4 | 4 | 4 | <i>Likeness</i> of Christ. --- <i>Known me.</i> Before the Jews had shewn Cyrus the prophecies, he did not attribute his success to the Lord, and even afterwards he seems not to have left the superstitions of his country, as his sacrifices to idols are described. He resembled Nabuchodonosor and the philosophers, who did not glorify God according to their knowledge, Daniel ii. 47., and Romans i. 21. Cyrus even revoked the decree for building the temple, 1 Esdras iv. 5. (Calmet) --- He believed there was one God; (1 Esdras i.) yet he did not embrace the truth entirely. (Worthington)'
      v:007:
        - 'ISA:45:7 | 7 | 7 | <i>Create evil,</i> &c. The evils of afflictions and punishments, but not the evil of sin. (Challoner) --- I afflict and comfort my people.'
      v:008:
        - 'ISA:45:8 | 8 | 8 | <i>Saviour.</i> Thus the ancient saints thirsted for the coming of Christ. His figure is styled the just, chap. xli. 2, 25. --- <i>Him.</i> Christ, born of the virgin, in time, and of God from all eternity. I have appointed Cyrus to be his precursor, to set the captives free. (Calmet) --- He has been spoken of before. But now the prophet turns to Christ alone, who built his Church on a rock. (Worthington) --- Cyrus had not a right faith in God, and Zorobabel was himself set free, and was not king. (St. Jerome)'
      v:009:
        - 'ISA:45:9 | 9 | 9 | <i>Earthen.</i> Literally, "Samian." (Haydock) --- Samos was famous for its pottery. (Pliny, [Natural History?] xxxv. 12.) Hebrew, "Clay, <i>disputest thou</i> against the potters of the earth?" He shews the folly of idols, after having proved his own divinity. (Calmet) --- Protestants, "Let the potsherds <i>strive</i> with the potsherds of the earth." (Haydock)'
      v:010:
        - 'ISA:45:10 | 10 | 10 | <i>Forth.</i> As such language would be improper to parents, so it is wrong to complain that God places us in any situation. (Menochius)'
      v:011:
        - 'ISA:45:11 | 11 | 11 | <i>To me.</i> Ask what will come to pass, or direct me how to act.'
      v:013:
        - 'ISA:45:13 | 13 | 13 | <i>Justice.</i> Cyrus shall punish the Chaldeans and restore the Jews. (Calmet) --- The prophet returns to him after having mentioned a greater Saviour, ver. 8. (Houbigant)'
      v:014:
        - 'ISA:45:14 | 14 | 14 | <i>Stature:</i> the people of Saba were the tallest and best proportioned in Arabia. (Agathar. v. 50.) --- Cyrus possessed all these countries. He sent the Egyptians home in the third year of his reign, at Babylon, the year of the world 3470, Ezechiel xxix. 11. They never became subject to the Jews; but embraced the religion of Christ, acknowledging him for God, ver. 15. (Calmet) --- <i>Besides thee.</i> Protestants, "Surely God <i>is</i> in thee, and <i>there is</i> none else, <i>there is</i> no God." Those whom we have hitherto adored, deserve not the name. Vulgate and Septuagint make the people address Christ, the God-man. (Haydock)'
      v:015:
        - 'ISA:45:15 | 15 | 15 | <i>Saviour.</i> We confess that thou hast delivered the Jews; or rather, we acknowledge that thou, O Christ, art true God under the veils of thy human nature, and Saviour of all. Cyrus was only a feeble representation of thee.'
      v:016:
        - 'ISA:45:16 | 16 | 16 | <i>Confusion.</i> Idolaters shall be confounded, when they shall behold the glory of the elect.'
      v:018:
        - 'ISA:45:18 | 18 | 18 | <i>In vain.</i> Hebrew, "to be a chaos," Genesis viii. 2.'
      v:019:
        - 'ISA:45:19 | 19 | 19 | <i>Earth.</i> The pagan oracles were given chiefly in mountains, where the impostures of the priests might escape detection. They were also generally ambiguous, or mere guesses. The declarations of the true prophets were quite the reverse. --- <i>In vain;</i> without reward. (Calmet)'
      v:020:
        - 'ISA:45:20 | 20 | 20 | <i>Gentiles:</i> converts, (Haydock) or Jews, returning from Babylon.'
      v:021:
        - 'ISA:45:21 | 21 | 21 | <i>Me.</i> He transports his auditors to the times succeeding the captivity, when the completion of the prophecies will be evident.'
      v:023:
        - "ISA:45:23 | 23 | 23-24 | <i>Myself,</i> having none greater, Hebrews vi. 13. --- <i>Justice:</i> sure. --- <i>To me.</i> All that are born belong to me. The Jewish women had seldom recourse to midwives, (Exodus i. 19., and 1 Kings iv. 19.; Calmet) no more than the Ethiopians. (Ludolf. i. 14.) --- <i>Swear,</i> by the true God. (Haydock) --- Oaths on proper occasions, honour him, Deuteronomy vi. 13. Nothing could be spoken more plainly of the Gentiles' conversion."
      v:025:
        - 'ISA:45:25 | 25 | 25 | <i>Empire.</i> Cyrus shall make this confession, (1 Esdras i. 2.) and all who embrace the religion of Christ, shall attribute all their virtue to him.'
