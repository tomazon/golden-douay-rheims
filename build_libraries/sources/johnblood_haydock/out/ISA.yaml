    verses:
      v:001: 'ISA:26:1 | 1 | 1 | In that day shall this canticle be sung the land of Juda. Sion, the city of our strength, a Saviour, a wall, and a bulwark, shall be set therein.'
      v:002: 'ISA:26:2 | 2 | 2 | Open ye the gates, and let the just nation, that keepeth the truth, enter in.'
      v:003: 'ISA:26:3 | 3 | 3 | The old error is passed away: thou wilt keep peace: peace, because we have hoped in thee.'
      v:004: 'ISA:26:4 | 4 | 4 | You have hoped in the Lord for evermore, in the Lord God, mighty for ever.'
      v:005: ISA:26:5 | 5 | 5 | For he shall bring down them that dwell on high; the high city he shall lay low. He shall bring it down even to the ground; he shall pull it down even to the dust.
      v:006: 'ISA:26:6 | 6 | 6 | The foot shall tread it down; the feet of the poor, the steps of the needy.'
      v:007: ISA:26:7 | 7 | 7 | The way of the just is right; the path of the just is right to walk in.
      v:008: 'ISA:26:8 | 8 | 8 | And in the way of thy judgments, O Lord, we have patiently waited for thee: thy name, and thy remembrance <i>are</i> the desire of the soul.'
      v:009: 'ISA:26:9 | 9 | 9 | My soul hath desired thee in the night: yea, and with my spirit within me, in the morning early, I will watch to thee. When thou shalt do thy judgments on the earth, the inhabitants of the world shall learn justice.'
      v:010: 'ISA:26:10 | 10 | 10 | Let us have pity on the wicked; but he will not learn justice: in the land of the saints he hath done wicked things, and he shall not see the glory of the Lord.'
      v:011: 'ISA:26:11 | 11 | 11 | Lord, let thy hand be exalted, and let them not see: let the envious people see, and be confounded: and let fire devour thy enemies.'
      v:012: 'ISA:26:12 | 12 | 12 | Lord, thou wilt give us peace: for thou hast wrought all our works for us.'
      v:013: 'ISA:26:13 | 13 | 13 | O Lord, our God, other lords besides thee have had dominion over us, only in thee let us remember thy name.'
      v:014: 'ISA:26:14 | 14 | 14 | Let not the dead live, let not the giants rise again: therefore hast thou visited and destroyed them, and hast destroyed all their memory.'
      v:015: 'ISA:26:15 | 15 | 15 | Thou hast been favourable to the nation, O Lord, thou hast been favourable to the nation: art thou glorified? thou hast removed all the ends of the earth far off.'
      v:016: 'ISA:26:16 | 16 | 16 | Lord, they have sought after thee in distress; in the tribulation of murmuring thy instruction was with them.'
      v:017: 'ISA:26:17 | 17 | 17 | As a woman with child, when she draweth near the time of her delivery, is in pain, and crieth out in her pangs, so are we become in thy presence, O Lord.'
      v:018: 'ISA:26:18 | 18 | 18 | We have conceived, and been as it were in labour, and have brought forth wind: we have not wrought salvation on the earth, therefore the inhabitants of the earth have not fallen.'
      v:019: 'ISA:26:19 | 19 | 19 | Thy dead men shall live, my slain shall rise again: awake, and give praise, ye that dwell in the dust: for thy dew is the dew of the light: and the land of the giants thou shalt pull down into ruin.'
      v:020: 'ISA:26:20 | 20 | 20 | Go, my people, enter into thy chambers, shut thy doors upon thee, hide thyself a little for a moment, until the indignation pass away.'
      v:021: 'ISA:26:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}For behold the Lord will come out of his place, to visit the iniquity of the inhabitant of the earth against him: and the earth shall disclose her blood, and shall cover her slain no more.'
  c:027:
    commentary:
      v:001:
        - 'ISA:27:1 | 1 | 1 | <i>Hard.</i> Septuagint, "holy." (Calmet) --- <i>Leviathan.</i> That is, the devil, the great enemy of the people of God. He is called the <i>bar serpent</i> from his strength, and the <i>crooked serpent</i> from his wiles, and the <i>whale of the sea,</i> from the tyranny he exercises in the sea of this world. He was spiritually slain by the death of Christ, when his power was destroyed. (Challoner) --- It may also literally refer to Nabuchodonosor, and the king of Egypt, or rather to Cambyses, or Holofernes, but particularly Cambyses. (Calmet)'
      v:002:
        - 'ISA:27:2 | 2 | 2 | <i>Vineyard;</i> the Church of Christ, (Challoner) or Judea. It may be the beginning of a noted song. (Calmet)'
      v:003:
        - 'ISA:27:3 | 3 | 3 | <i>Drink;</i> or, as the Hebrew may also be rendered, I will continually water it. (Challoner) --- God will protect his people. (Calmet)'
      v:004:
        - 'ISA:27:4 | 4 | 4 | <i>In me,</i> against the Church; nor shall I become as <i>a thorn</i> or <i>brier</i> in its regard; or <i>march against it,</i> or <i>set it on fire:</i> but it shall always <i>take</i> fast <i>hold of me,</i> and keep an everlasting <i>peace with me.</i> (Challoner) --- God rather speaks of the enemy. If he attempt to lay waste this vineyard, I will chastise him. (Calmet)'
      v:006:
        - 'ISA:27:6 | 6 | 6 | <i>Rush in.</i> Some understand this of the enemies of the true Israel, that shall invade it in vain. Others of the spiritual invasion made by the apostles of Christ. (Challoner) --- Protestants, "He shall cause them that come of Jacob to take root." Septuagint, "those who come are children of Jacob." (Haydock)'
      v:007:
        - 'ISA:27:7 | 7 | 7 | <i>Struck.</i> Hath God punished the carnal persecuting Jews, in proportion to their doings against Christ and his saints? (Challoner) --- God punished Israel as a father: but he will destroy the Chaldeans, &c. (Calmet)'
      v:008:
        - 'ISA:27:8 | 8 | 8 | <i>Cast off.</i> When the synagogue shall be cast off, thou shalt judge it in measure, and in proportion to its crimes. (Challoner) --- The Israelites have been rigorously punished. (Calmet) --- <i>He,</i> &c. God hath designed severe punishments in the day of his wrath. (Challoner)'
      v:009:
        - 'ISA:27:9 | 9 | 9 | <i>Jacob;</i> viz., of such of them as shall be converted. (Challoner) --- <i>Altar,</i> dedicated to idols: then he shall obtain pardon. (Calmet)'
      v:010:
        - 'ISA:27:10 | 10 | 10 | <i>City.</i> Jerusalem, (Challoner) or more probably Babylon, of which he is going to speak.'
      v:011:
        - 'ISA:27:11 | 11 | 11 | <i>Women.</i> The princes shall be weak and irresolute. (Calmet) --- Septuagint, "Hither, ye women, coming from the shew. For it is not an intelligent people."'
      v:012:
        - 'ISA:27:12 | 12 | 12 | <i>River</i> Euphrates, even to the Nile. (Haydock) --- Nabuchodonosor laid waste all the intermediate countries. Afterwards Cyrus gave the people liberty. On the death of Cambyses, the nations were in consternation; and it was only during the peaceable reign of Darius that Israel returned, though not in a body, as the Jews had done twenty years before, chap. xxvi. (Calmet) --- <i>By one,</i> into the Church of Christ, John xi. (Menochius)'
      v:013:
        - ISA:27:13 | 13 | 13 | <i>Trumpet.</i> The preaching of the Gospel for the conversion of the Jews. (Challoner)
