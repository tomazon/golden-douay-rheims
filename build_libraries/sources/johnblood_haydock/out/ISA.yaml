    verses:
      v:001: 'ISA:7:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}it came to pass in the days of Achaz, the son of Joathan, the son of Ozias, king of Juda, that Rasin, king of Syria, and Phacee, the son of Romelia, king of Israel, came up to Jerusalem, to fight against it: but they could not prevail over it.'
      v:002: 'ISA:7:2 | 2 | 2 | And they told the house of David, saying: Syria hath rested upon Ephraim, and his heart was moved, and the heart of his people, as the trees of the woods are moved with the wind.'
      v:003: "ISA:7:3 | 3 | 3 | And the Lord said to Isaias: Go forth to meet Achaz, thou and Jasub, thy son, that is left, to the conduit of the upper pool, {VERSE_FOOTNOTE_INDEX_REF 0}in the way of the fullers' field."
      v:004: 'ISA:7:4 | 4 | 4 | And thou shalt say to him: See thou be quiet: fear not, and let not thy heart be afraid of the two tails of these fire-brands, smoking with the wrath of the fury of Rasin, king of Syria, and of the son of Romelia.'
      v:005: 'ISA:7:5 | 5 | 5 | Because Syria hath taken counsel against thee, unto the evil of Ephraim and the son of Romelia, saying:'
      v:006: 'ISA:7:6 | 6 | 6 | Let us go up to Juda, and rouse it up, and draw it away to us, and make the son of Tabeel king in the midst thereof.'
      v:007: 'ISA:7:7 | 7 | 7 | Thus saith the Lord God: It shall not stand, and this shall not be.'
      v:008: 'ISA:7:8 | 8 | 8 | But the head of Syria is Damascus, and the head of Damascus is Rasin: and within threescore and five years, Ephraim shall cease to be a people:'
      v:009: 'ISA:7:9 | 9 | 9 | And the head of Ephraim is Samaria and the head of Samaria, the son of Romelia. If you will not believe, you shall not continue.'
      v:010: 'ISA:7:10 | 10 | 10 | And the Lord spoke again to Achaz, saying:'
      v:011: 'ISA:7:11 | 11 | 11 | Ask thee a sign of the Lord thy God, either unto the depth of hell, or unto the height above.'
      v:012: 'ISA:7:12 | 12 | 12 | And Achaz said: I will not ask, and I will not tempt the Lord.'
      v:013: 'ISA:7:13 | 13 | 13 | And he said: Hear ye, therefore, O house of David: Is it a small thing for you to be grievous to men, that you are grievous to my God also?'
      v:014: 'ISA:7:14 | 14 | 14 | Therefore the Lord himself shall give you a sign. {VERSE_FOOTNOTE_INDEX_REF 0}Behold a virgin shall conceive, and bear a son, and his name shall be called Emmanuel.'
      v:015: 'ISA:7:15 | 15 | 15 | He shall eat butter and honey, that he may know to refuse the evil, and to choose the good.'
      v:016: 'ISA:7:16 | 16 | 16 | For before the child know to refuse the evil, and to choose the good, the land which thou abhorrest shall be forsaken of the face of her two kings.'
      v:017: 'ISA:7:17 | 17 | 17 | The Lord shall bring upon thee, and upon thy people, and upon the house of thy father, days that have not come since the time of the separation of Ephraim from Juda, with the king of the Assyrians.'
      v:018: 'ISA:7:18 | 18 | 18 | And it shall come to pass in that day, that the Lord shall hiss for the fly, that is in the uttermost parts of the rivers of Egypt, and for the bee that is in the land of Assyria.'
      v:019: 'ISA:7:19 | 19 | 19 | And they shall come, and shall all of them rest in the torrents of the valleys, and in the holes of the rocks, and upon all places set with shrubs, and in all hollow places.'
      v:020: 'ISA:7:20 | 20 | 20 | In that day the Lord shall shave with a razor that is hired by them that are beyond the river, by the king of the Assyrians, the head and the hairs of the feet, and the whole beard.'
      v:021: 'ISA:7:21 | 21 | 21 | And it shall come to pass in that day, that a man shall nourish a young cow, and two sheep.'
      v:022: 'ISA:7:22 | 22 | 22 | And for the abundance of milk he shall eat butter: for butter and honey shall every one eat that shall be left in the midst of the land.'
      v:023: 'ISA:7:23 | 23 | 23 | And it shall come to pass in that day, that every place where there were a thousand vines, at a thousand pieces of silver, shall become thorns and briers.'
      v:024: 'ISA:7:24 | 24 | 24 | With arrows and with bows they shall go in thither: for briers and thorns shall be in all the land.'
      v:025: 'ISA:7:25 | 25 | 25 | And as for all the hills that shall be raked with a rake, the fear of thorns and briers shall not come thither, but they shall be for the ox to feed on, and the lesser cattle to tread upon.'
  c:008:
    commentary:
      v:001:
        - "ISA:8:1 | 1 | 1 | <i>Book.</i> This mystery would require a large explanation. (Worthington) --- <i>Pen.</i> Literally, \"style.\" (Haydock) --- Write intelligibly. Here all is plain. (Calmet) --- <i>Take.</i> Protestants, \"concerning Mahershalalchashbaz.\" Marginal note, \"in making speed to the spoil, he hasteneth the prey.\" (Haydock) --- <i>Chashbaz,</i> the son of Isaias, was a sign that Syria and Israel should soon be rendered desolate; and in a more elevated sense, he shewed that Christ should overturn the powers of hell. (Calmet) --- The virgin's son [Jesus Christ] took the prey from the devil, who before possessed almost all the world. (Worthington) --- <i>Urias.</i> Probably the high priest, who afterwards weakly complied with the king's idolatrous order, 4 Kings xvi. 10. (Calmet) --- Yet at this time, he was a credible witness. (Haydock) --- <i>Zacharias.</i> A person to us unknown. (Calmet)"
      v:003:
        - 'ISA:8:3 | 3 | 3 | <i>Prophetess.</i> The blessed Virgin [Mary], (St. Chrysostom, &c.) or to his wife. He gives his son a different name from Emmanuel, (chap. vii. 14.) that they might not be confounded. --- <i>Hasten.</i> Hebrew <i>Mahershalalchashbaz,</i> ver. 1. (Haydock)'
      v:004:
        - 'ISA:8:4 | 4 | 4 | <i>Assyrians.</i> Theglathphalassar, the next year, took the Damascenes to Kir, and Nephthali, Reuben, Gad, and Manasses into captivity. Yet the kingdom continued some time longer. Never was prediction more explicit. Can the pagans produce any thing similar?'
      v:006:
        - 'ISA:8:6 | 6 | 6 | <i>Silence.</i> Being willing to receive Tabeel, instead of their lawful prince. Achaz was then terrified, and chose to become tributary, rather than to lose his crown. Herein both offended God, in whom they ought to have trusted; and the auxiliary king looked upon himself as master of the country, 2 Paralipomenon xxviii. 20. (Calmet) --- Israel had joined with the Syrian; but was reduced to the state of captivity, while Jerusalem was preserved. (Worthington)'
      v:007:
        - 'ISA:8:7 | 7 | 7 | <i>River.</i> Euphrates, (Calmet) with the overflowing of which the Assyrian is compared. (Haydock)'
      v:008:
        - 'ISA:8:8 | 8 | 8 | <i>Wings.</i> Or troops. --- <i>Emmanuel.</i> Christ was born in the country, and Lord of it: though it might be said to belong to the son of Isaias, as being his figure. (Calmet)'
      v:009:
        - 'ISA:8:9 | 9 | 9 | <i>Overcome.</i> The defeat of Sennacherib, of the Idumeans, &c., under Ezechias, is intimated, 4 Kings xviii. 8., and xix. 35.'
      v:010:
        - "ISA:8:10 | 10 | 10 | <i>God.</i> Hebrew, \"Emmanuel.\" We have a pledge of God's protection."
      v:012:
        - 'ISA:8:12 | 12 | 12 | <i>Conspiracy.</i> In despair, they wish to submit to the enemy, ver. 6. Isaias exhorts them to have recourse rather to the Lord. (Calmet)'
      v:014:
        - 'ISA:8:14 | 14 | 14 | <i>Two.</i> The wicked of both kingdoms, (Haydock) who choose to revolt from God. Many of Israel were led into captivity, and the territory of Juda was laid waste. (Calmet)'
      v:016:
        - 'ISA:8:16 | 16 | 16 | <i>Disciples.</i> Let some faithful witnesses keep this prophecy, (Haydock) that when it is verified, all may be convinced.'
      v:017:
        - ISA:8:17 | 17 | 17 | <i>Jacob.</i> Having resolved on their ruin. (Calmet)
      v:018:
        - 'ISA:8:18 | 18 | 18 | <i>I and my two children.</i> Chap. vii. 3., and viii. 4. (Haydock) --- The actions of some were prophetical, chap. xx. 2., and Osee xii. 10. (Calmet) --- God announces what will happen, by the names of my children, (Haydock) and by their age, as well as by my mouth. (Calmet)'
      v:019:
        - 'ISA:8:19 | 19 | 19 | <i>Seek of pythons.</i> That is, people pretending to tell future things by a prophesying spirit. --- <i>Should not the people seek of their God, for the living of the dead?</i> Here is signified, that it is to God we should pray to be directed, and not to seek of the <i>dead,</i> (that is, of fortune-tellers dead in sin) for the health of the living. (Challoner) --- <i>Mutter.</i> Literally, "use a shrill note," <i>strident.</i> (Haydock) --- So Horace, (1 Sat. viii.) says: <i>Umbræ cum sagana resonarent triste et</i><i> acutum. </i>--- S<i>hould.</i> Make this reply: <i>Should,</i> &c.'
      v:020:
        - 'ISA:8:20 | 20 | 20 | <i>Law.</i> Sealed, (ver. 16.) or to the law of Moses, Ecclesiasticus xxxiv. 28. (Calmet) --- Septuagint, "why do they consult the dead concerning the living? For he gave the law to assist us." (Haydock) --- <i>Light.</i> They shall die or be miserable. (Calmet)'
      v:021:
        - 'ISA:8:21 | 21 | 21 | <i>By it.</i> The word of God. (Haydock) --- <i>God. Elohim</i> means also princes or idols. (Calmet) --- Whether they seek God unwillingly, or the aid of men, (ver. 22.) they shall perish. (Worthington)'
