  c:015:
    commentary:
      v:001:
        - "ISA:15:1 | 1 | 1 | <i>Moab.</i> Which would be visited in three years' time (chap. xvi. 14.) either by Ezechias, or by Sennacherib, though history be silent on this head. The Moabites had been very cruel, Amos i. and ii. --- <i>Night.</i> Suddenly. (Calmet) --- Their misery was so much the greater. (Worthington) --- <i>Ar.</i> The capital. (Calmet)"
      v:002:
        - 'ISA:15:2 | 2 | 2 | <i>House.</i> Protestants, "he is come up to Baiith," (Haydock) or the royal family is gone to the temple of their idol, Chamos, to lament. (St. Jerome) (Menochius) (Calmet) --- <i>Shaven.</i> As in mourning, Jeremias xlviii. 37.'
      v:004:
        - ISA:15:4 | 4 | 4 | <i>Itself.</i> Every one shall deplore his own distress.
      v:005:
        - 'ISA:15:5 | 5 | 5 | <i>My.</i> A charitable heart will grieve for the misfortune of an enemy. (Worthington) --- I shall join in the general lamentations, though Moab has always been so great an enemy of Israel. (Calmet) --- Septuagint, "the heart of Moab cries in itself to Segor." (Haydock) --- We will retire thither. (Chaldean) --- <i>Bars.</i> Princes. Protestants, "his fugitives <i>shall,</i>" &c. --- <i>Heifer.</i> Strong and ungovernable. Hebrew, "to Heglath and to Shelishia for," &c., though we may as well adhere to the Vulgate, Septuagint, &c.'
      v:006:
        - 'ISA:15:6 | 6 | 6 | <i>Nemrim.</i> Or Nemra, (Numbers xxxii. 3.) to the north of Segor. (Calmet) --- The country around hence became barren. (St. Jerome)'
      v:007:
        - 'ISA:15:7 | 7 | 7 | <i>Willows.</i> That is, as some say, the waters of Babylon; others render it a valley of the Arabians, (Challoner) or "of crows," to which their bodies will be exposed, chap. lvii. 6.'
      v:008:
        - 'ISA:15:8 | 8 | 8 | <i>Cry.</i> Of iniquity, or rather of grief.'
      v:009:
        - 'ISA:15:9 | 9 | 9 | <i>Dibon.</i> Septuagint, &c., read, "Dimon," which signifies, "blood." I will give it a better claim to this appellation. --- <i>Lion.</i> Nabuchodonosor. (Calmet) --- Septuagint, "I will bring the Arabs up on Dimon, and will take away the seed of Moab, and Ariel, and the remnant of Adama." (Haydock)'
