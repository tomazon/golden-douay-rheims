    verses:
      v:001: 'ISA:59:1 | 1 | 1 | Behold, {VERSE_FOOTNOTE_INDEX_REF 0}the hand of the Lord is not shortened, that it cannot save, neither is his ear heavy that it cannot hear.'
      v:002: 'ISA:59:2 | 2 | 2 | But your iniquities have divided between you and your God, and your sins have hid his face from you that he should not hear.'
      v:003: 'ISA:59:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}For your hands are defiled with blood, and your fingers with iniquity: your lips have spoken lies, and your tongue uttereth iniquity.'
      v:004: 'ISA:59:4 | 4 | 4 | There is none that calleth upon justice, neither is there any one that judgeth truly: but they trust in a mere nothing, and speak vanities: they have conceived labour, and brought forth iniquity.'
      v:005: 'ISA:59:5 | 5 | 5 | They have broken the eggs of asps, {VERSE_FOOTNOTE_INDEX_REF 0}and have woven the webs of spiders: he that shall eat of their eggs, shall die: and that which is brought out, shall be hatched into a basilisk.'
      v:006: 'ISA:59:6 | 6 | 6 | Their webs shall not be for clothing, neither shall they cover themselves with their works: their works are unprofitable works, and the work of iniquity is in their hands.'
      v:007: 'ISA:59:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}Their feet run to evil, and make haste to shed innocent blood: their thoughts are unprofitable thoughts: wasting and destruction are in their ways.'
      v:008: 'ISA:59:8 | 8 | 8 | They have not known the way of peace, and there is no judgment in their steps: their paths are become crooked to them: every one that treadeth in them, knoweth no peace.'
      v:009: 'ISA:59:9 | 9 | 9 | Therefore is judgment far from us, and justice shall not overtake us. We looked for light, and behold darkness: brightness, and we have walked in the dark.'
      v:010: 'ISA:59:10 | 10 | 10 | We have groped for the wall, and like the blind we have groped as if we had no eyes: we have stumbled at noon-day, as in darkness, <i>we are</i> in dark places, as dead <i>men</i>.'
      v:011: 'ISA:59:11 | 11 | 11 | We shall roar all of us like bears, and shall lament as mournful doves. We have looked for judgment, and there is none: for salvation, and it is far from us.'
      v:012: 'ISA:59:12 | 12 | 12 | For our iniquities are multiplied before thee, and our sins have testified against us: for our wicked doings are with us, and we have known our iniquities,'
      v:013: 'ISA:59:13 | 13 | 13 | In sinning and lying against the Lord: and we have turned away so that we went not after our God, but spoke calumny and transgression: we have conceived, and uttered from the heart, words of falsehood.'
      v:014: 'ISA:59:14 | 14 | 14 | And judgment is turned away backward, and justice hath stood far off: because truth hath fallen down in the street, and equity could not come in.'
      v:015: 'ISA:59:15 | 15 | 15 | And truth hath been forgotten: and he that departed from evil, lay open to be a prey: and the Lord saw, and it appeared evil in his eyes, because there is no judgment.'
      v:016: 'ISA:59:16 | 16 | 16 | And he saw that there is not a man: and he stood astonished, because there is none to oppose himself: and his own arm brought salvation to him, and his own justice supported him.'
      v:017: 'ISA:59:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}He put on justice as a breast-plate, and a helmet of salvation upon his head: he put on the garments of vengeance, and was clad with zeal as with a cloak.'
      v:018: 'ISA:59:18 | 18 | 18 | As unto revenge, as it were to repay wrath to his adversaries, and a reward to his enemies: he will repay the like to the islands.'
      v:019: 'ISA:59:19 | 19 | 19 | And they from the west, shall fear the name of the Lord: and they from the rising of the sun, his glory: when he shall come as a violent stream, which the spirit of the Lord driveth on:'
      v:020: 'ISA:59:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}And there shall come a Redeemer to Sion, and to them that return from iniquity in Jacob, saith the Lord.'
      v:021: "ISA:59:21 | 21 | 21 | This is my covenant with them, saith the Lord: My spirit that is in thee, and my words that I have put in thy mouth, shall not depart out of thy mouth, nor out of the mouth of thy seed, nor out of the mouth of thy seed's seed, saith the Lord, from henceforth, and for ever."
  c:060:
    commentary:
      v:001:
        - 'ISA:60:1 | 1 | 1 | <i>O Jerusalem,</i> is not in Hebrew or St. Jerome, but in the Septuagint. Some few things may refer to the terrestrial Jerusalem, though the prophet speaks chiefly of the celestial and of the Church. --- <i>Lord,</i> very great. Christ came to save us. (Calmet) --- God prevents by his grace, but man must co-operate to be justified. (Worthington)'
      v:002:
        - 'ISA:60:2 | 2 | 2 | <i>People.</i> Babylon shall suffer, while thou art relieved. (Calmet) --- The Gentiles continue in darkness till they embrace the faith, ver. 3. (Haydock) --- Only those who are in the Church receive the light of truth. (Worthington)'
      v:003:
        - 'ISA:60:3 | 3 | 3 | <i>Rising.</i> The three wise men were the first. [Matthew ii.]'
      v:004:
        - 'ISA:60:4 | 4 | 4 | <i>Rise up.</i> St. Jerome, "suck," as the Hebrew may imply. (Calmet) --- Septuagint, "shall be carried on the shoulders." (Haydock) --- This may refer to the captives and to the Church.'
      v:005:
        - 'ISA:60:5 | 5 | 5 | <i>Wonder.</i> Hebrew and Septuagint in St. Jerome, "fear." This sensation is often mixed with joy, Matthew xxviii. 8. --- <i>Thee.</i> No such nations joined the Jews, as they did the Church.'
      v:006:
        - "ISA:60:6 | 6 | 6 | <i>Epha.</i> Abraham's grandson, who dwelt near his father, Madian, in Arabia, which was famous for camels. (Calmet) --- <i>Saba.</i> India mittit ebur, molles sua thura Sabæi? (Geor. i.) --- The Arabians embraced the gospel, but never brought their treasures to Jerusalem. (Calmet) --- The three kings came on swift beasts to adore Christ, and fulfilled his prophecy, Matthew ii. (Worthington)"
      v:007:
        - 'ISA:60:7 | 7 | 7 | <i>Cedar</i> and <i>Nabaioth</i> sprung from Ismael, and dwelt in desert Arabia, under tents, feeding flocks. (St. Jerome) (Ezechiel xxvii. 21.) --- They also were converted to Christ.'
      v:008:
        - 'ISA:60:8 | 8 | 8 | <i>Clouds.</i> They are thy children, accompanied by strangers.'
      v:009:
        - 'ISA:60:9 | 9 | 9 | <i>Afar.</i> All nations shall receive the gospel. Many made presents to the temple, after the return of the Jews. (Calmet) --- The islands, Great Britain, &c., embrace the faith. (Tertullian; Origen; Ven. Bede; St. Chrysostom, &c.) (Worthington)'
      v:010:
        - 'ISA:60:10 | 10 | 10 | <i>To thee.</i> The Persian monarchs (Calmet) were mostly favourable to the Jews. (Haydock) --- The Gentiles help to form the Church, which rejects no one, ver. 11.'
      v:012:
        - 'ISA:60:12 | 12 | 12 | <i>Desolation.</i> Though the Machabees conquered several nations, this can only be verified in the Church of Christ, to which God has subjected all; so that out of his faith none can be saved, Hebrews ii. 8.'
      v:013:
        - 'ISA:60:13 | 13 | 13 | <i>Glory;</i> cedar, which was chiefly used in building the temple, 1 Esdras iii. 7. (Calmet) --- This must be explained of the saints, who founded the Church, &c. (St. Jerome) --- Emperors became Christians, with the most potent nations. (Worthington)'
      v:014:
        - 'ISA:60:14 | 14 | 14 | <i>Feet.</i> Protestants, "shall bow themselves down at the soles of thy feet." This posture is not then essentially idolatrous. (Haydock) --- Jerusalem shall be rebuilt by those who destroyed it, chap. xlix. 17. It is not easy to prove this of the earthly city: but the pagans, who persecuted the Church, have embraced her communion, and begged to receive baptism.'
      v:016:
        - 'ISA:60:16 | 16 | 16 | <i>Kings.</i> Thou shalt be treated like royal babes, chap. xlix. 23. (Calmet) --- Septuagint, "and thou shalt eat the riches of kings." (Haydock)'
      v:017:
        - 'ISA:60:17 | 17 | 17 | <i>Visitation.</i> Septuagint, "give thy chiefs in peace, and thy bishops in justice." St. Clement of Rome (ad Corinthians) reads, "I will appoint their bishops in justice, and their deacons in faith." (Calmet) --- The Scripture thus specifies the name and duties of the pastors of the Church (St. Jerome)'
      v:018:
        - 'ISA:60:18 | 18 | 18 | <i>Gates.</i> Jerusalem was not less corrupt after the captivity than before, if we except idolatry. (Calmet) --- Heaven alone enjoys a perfect peace and freedom from sin, (St. Cyril, &c.) though the Church is always <i>holy.</i> (Haydock)'
      v:019:
        - 'ISA:60:19 | 19 | 19 | <i>Thou shalt,</i> &c. In this latter part of the chapter, the prophet passes from the illustrious promises made to the Church militant on earth, to the glory of the Church triumphant in heaven. (Challoner) --- <i>Glory.</i> St. John seems to have copied this, Apocalypse xviii., &c.'
      v:022:
        - 'ISA:60:22 | 22 | 22 | <i>The least</i> of the apostles shall bring many converts, (Calmet) or shall be spiritual (Haydock) governor of a great city, (Micheas v. 2.) in the Church militant. (Calmet) --- A small shoot, or family, in the Church, shall produce many others. (Menochius)'
