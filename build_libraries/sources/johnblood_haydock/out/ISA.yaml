    verses:
      v:001: 'ISA:2:1 | 1 | 1 | The word that Isaias, the son of Amos, saw, concerning Juda and Jerusalem.'
      v:002: 'ISA:2:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}And in the last days the mountain of the house of the Lord shall be prepared on the top of mountains, and it shall be exalted above the hills, and all nations shall flow unto it.'
      v:003: 'ISA:2:3 | 3 | 3 | And many people shall go, and say: Come, and let us go up to the mountain of the Lord, and to the house of the God of Jacob, and he will teach us his ways, and we will walk in his paths: for the law shall come forth from Sion, and the word of the Lord from Jerusalem.'
      v:004: 'ISA:2:4 | 4 | 4 | And he shall judge the Gentiles, and rebuke many people: and they shall turn their swords into ploughshares, and their spears into sickles: nation shall not lift up sword against nation, neither shall they be exercised any more to war.'
      v:005: 'ISA:2:5 | 5 | 5 | O house of Jacob, come ye, and let us walk in the light of the Lord.'
      v:006: 'ISA:2:6 | 6 | 6 | For thou hast cast off thy people, the house of Jacob: because they are filled as in times past, and have had soothsayers as the Philistines, and have adhered to strange children.'
      v:007: 'ISA:2:7 | 7 | 7 | Their land is filled with silver and gold: and there is no end of their treasures.'
      v:008: 'ISA:2:8 | 8 | 8 | And their land is filled with horses: and their chariots are innumerable. Their land also is full of idols: they have adored the work of their own hands, which their own fingers have made.'
      v:009: 'ISA:2:9 | 9 | 9 | And man hath bowed himself down, and man hath been debased: therefore, forgive them not.'
      v:010: 'ISA:2:10 | 10 | 10 | Enter thou into the rock, and hide thee in the pit from the face of the fear of the Lord, and from the glory of his majesty.'
      v:011: 'ISA:2:11 | 11 | 11 | The lofty eyes of man are humbled, and the haughtiness of men shall be made to stoop: and the Lord alone shall be exalted in that day.'
      v:012: 'ISA:2:12 | 12 | 12 | Because the day of the Lord of hosts <i>shall be</i> upon every one that is proud and high-minded, and upon every one that is arrogant, and he shall be humbled.'
      v:013: 'ISA:2:13 | 13 | 13 | And upon all the tall and lofty cedars of Libanus, and upon all the oaks of Basan.'
      v:014: 'ISA:2:14 | 14 | 14 | And upon all the high mountains, and upon all the elevated hills.'
      v:015: 'ISA:2:15 | 15 | 15 | And upon every high tower, and every fenced wall.'
      v:016: 'ISA:2:16 | 16 | 16 | And upon all the ships of Tharsis, and upon all that is fair to behold.'
      v:017: 'ISA:2:17 | 17 | 17 | And the loftiness of men shall be bowed down, and the haughtiness of men shall be humbled, and the Lord alone shall be exalted in that day.'
      v:018: ISA:2:18 | 18 | 18 | And idols shall be utterly destroyed.
      v:019: 'ISA:2:19 | 19 | 19 | {VERSE_FOOTNOTE_INDEX_REF 0}And they shall go into the holes of rocks, and into the caves of the earth, from the face of the fear of the Lord, and from the glory of his majesty, when he shall rise up to strike the earth.'
      v:020: 'ISA:2:20 | 20 | 20 | In that day a man shall cast away his idols of silver, and his idols of gold, which he had made for himself to adore, moles and bats.'
      v:021: 'ISA:2:21 | 21 | 21 | And he shall go into the clefts of rocks, and into the holes of stones, from the face of the fear of the Lord, and from the glory of his majesty, when he shall rise up to strike the earth.'
      v:022: 'ISA:2:22 | 22 | 22 | Cease ye, therefore, from the man, whose breath is in his nostrils, for he is reputed high.'
  c:003:
    commentary:
      v:001:
        - 'ISA:3:1 | 1 | 1 | <i>Strong.</i> Hebrew and Septuagint imply, "woman." (Haydock) --- <i>Validam.</i> (St. Cyprian, Test. i.) --- After the death of Christ, the Jews had none strong. (St. Jerome) --- <i>Strength.</i> Hebrew, "staff," or support (Leviticus xxvi. 26.) in the dreadful famine which fell on Jerusalem, Lamentations iv. 5, 10. Who then shall rely on the power of any man? (Chap. ii. 22.) (Calmet) --- The Jews were depressed at the sieges of their city, and will be so till the end of the world. (Worthington)'
      v:002:
        - 'ISA:3:2 | 2 | 2 | <i>Prophet.</i> Ezechiel was taken away under Jechonias. Other prophets were disregarded, and the <i>cunning man,</i> (<i>ariolus,</i> which may be understood in a good or bad sense. Calmet) every false prophet was silent, when danger threatened.'
      v:003:
        - "ISA:3:3 | 3 | 3 | <i>Countenance.</i> Septuagint, \"the admired counsellor,\" (Haydock) who came into the king's presence. --- <i>Architect.</i> 4 Kings xxiv. 14. (Calmet) --- <i>Eloquent.</i> Literally, \"mystic.\" (Haydock) --- Aquila and Symmachus, \"enchanter.\""
      v:004:
        - 'ISA:3:4 | 4 | 4 | <i>Effeminate.</i> Hebrew, "babes." Septuagint, "scoffers." Aquila, &c., "changers," (Calmet) who give way to unnatural excesses, Romans i. 27. (Haydock) --- Some manifest a prudence beyond their years: but the last kings of Juda did not, 2 Paralipomenon xxxvi. 1., and Ecclesiastes x. 16.'
      v:005:
        - 'ISA:3:5 | 5 | 5 | <i>People.</i> They were divided, whether they should continue to obey Nabuchodonosor, or listen to the Egyptians. Ismael slew Godolias, Jeremias xli.'
      v:006:
        - 'ISA:3:6 | 6 | 6 | <i>Garment.</i> They were ready to follow any, who was not quite destitute, like themselves, Jeremias xxxix. 10. --- <i>Ruin.</i> Fallen people.'
      v:007:
        - 'ISA:3:7 | 7 | 7 | <i>Clothing.</i> The indigent were excluded from dignities, for fear lest they should seek to enrich themselves by unjustifiable means, Exodus xviii. 22. (Plut.[Plutarch?] in Solon.) (Pliny, [Natural History?] xvi. 19.) (Calmet)'
      v:008:
        - 'ISA:3:8 | 8 | 8 | <i>For.</i> The prophet tells what will happen. (Menochius) --- <i>And their.</i> Septuagint, "are sinful, disbelieving what regards the Lord. Wherefore now their glory is brought low." (Haydock) --- They must have followed a very different Hebrew copy from ours. (Calmet)'
      v:009:
        - 'ISA:3:9 | 9 | 9 | <i>Shew,</i> (<i>agnitio.</i>) "Knowledge." (Worthington) --- Impudence, &c. (Calmet) --- <i>Hacurath</i> (Haydock) occurs no where else. (Calmet) --- From their countenance we may judge that they are proud, &c. (Menochius)'
      v:010:
        - 'ISA:3:10 | 10 | 10 | <i>Well.</i> Jeremias (xxxix. 11.) was treated by the enemy with great respect. Septuagint, "having said, let us bind the just man, for he is troublesome, (Haydock) or displeasing (Calmet) to us. Hence they," &c. (Haydock) (Wisdom ii. 12.) Many of the Fathers quote it thus. But our version agrees very well with the original, as Isaias joins consoling predictions with those which are of a distressing nature. (Calmet) --- Yet the Septuagint seem to have thrown light on the Hebrew by supplying an omission from the book of Wisdom. (Houbigant) --- Thus all must be explained of the wicked, whose malice shall be punished. --- <i>He shall.</i> St. Jerome and all versions read, "they shall eat the fruit of their doings, <i>or</i> devices." <i>Fructum adinventionum suarum comedent.</i> (Haydock) --- All who hear of this must applaud the <i>just</i> God for acting <i>well</i> in their punishment. According to the Septuagint, Christ and his adversaries are clearly pointed out. (Calmet)'
      v:012:
        - "ISA:3:12 | 12 | 12 | <i>Women.</i> \"Let no women be our senate, as the impious Porphyrius objects.\" The scribes and Pharisees sought for lucre and pleasure. The teacher approved by the Church must excite tears and not laughter; he must correct sinners, and pronounce no one <i>blessed.</i> (St. Jerome) (Haydock) --- The last kings of Juda were real tyrants, and weak as women. (Calmet) --- <i>Blessed.</i> Protestants' marginal note, and the text has, \"lead thee.\""
      v:016:
        - 'ISA:3:16 | 16 | 16 | <i>Pace.</i> Protestants, "and making a tinkling with their feet," (Haydock) by means of little rings round their legs. (Calmet) <i>Stridore ad se juvenes vocat.</i> (St. Jerome, ep. xlvii.) --- The daughters of Sion, denote all the cities and villages which were defaced by the Chaldeans, and still more by the Romans, forty years after Christ. (St. Jerome) (Worthington)'
      v:017:
        - 'ISA:3:17 | 17 | 17 | <i>Bald.</i> Like slaves, Deuteronomy xxi. 12. --- <i>Hair.</i> Hebrew and Septuagint, "shame."'
      v:018:
        - 'ISA:3:18 | 18 | 18 | <i>Of shoes.</i> Hebrew, "gold tissue," Psalm xliv. 14. This term occurs no where else, and many of these superfluous ornaments are not well known. But we may conclude that they are pernicious to a state, and hateful to God. (Calmet) --- <i>Decorem....invitatorem libidinis scimus.</i> (Tertullian, cult.)'
      v:024:
        - 'ISA:3:24 | 24 | 24 | <i>Stench.</i> The Jews are noted on this account, as if in consequence of this curse, or of their being confined to prisons, &c. <i>Fœtentium Judæorum et tumultuantium sæpe tædio percitus.</i> --- M. Aurelius "was often weary of the stinking and seditious Jews." (Marcellin ii.)'
      v:025:
        - 'ISA:3:25 | 25 | 25 | <i>Fairest.</i> They shall not be spared. (Calmet) --- "As they have perished by their beauty, their fairest," &c. (Chaldean)'
      v:026:
        - 'ISA:3:26 | 26 | 26 | <i>Ground.</i> The posture of captives, Lamentations i. 1.'
