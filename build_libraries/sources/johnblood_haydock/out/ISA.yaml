    verses:
      v:001: 'ISA:56:1 | 1 | 1 | Thus {VERSE_FOOTNOTE_INDEX_REF 0}saith the Lord : Keep ye judgment, and do justice: for my salvation is near to come, and my justice to be revealed.'
      v:002: 'ISA:56:2 | 2 | 2 | Blessed is the man that doeth this, and the son of man that shall lay hold on this: that keepeth the sabbath from profaning it, that keepeth his hands from doing any evil.'
      v:003: 'ISA:56:3 | 3 | 3 | And let not the son of the stranger, that adhereth to the Lord, speak, saying: The Lord will divide and separate me from his people. And let not the eunuch say: Behold, I am a dry tree.'
      v:004: 'ISA:56:4 | 4 | 4 | For thus saith the Lord to the eunuchs: They that shall keep my sabbaths, and shall choose the things that please me, and shall hold fast my covenant:'
      v:005: 'ISA:56:5 | 5 | 5 | I will give to them in my house, and within my walls, a place, and a name better than sons and daughters: I will give them an everlasting name, which shall never perish.'
      v:006: 'ISA:56:6 | 6 | 6 | And the children of the stranger that adhere to the Lord, to worship him, and to love his name, to be his servants: every one that keepeth the sabbath from profaning it, and that holdeth fast my covenant:'
      v:007: 'ISA:56:7 | 7 | 7 | I will bring them into my holy mount, and will make them joyful in my house of prayer: their holocausts, and their victims shall please me upon my altar: {VERSE_FOOTNOTE_INDEX_REF 0}for my house shall be called the house of prayer for all nations.'
      v:008: 'ISA:56:8 | 8 | 8 | The Lord God, {VERSE_FOOTNOTE_INDEX_REF 0}who gathereth the scattered of Israel, saith: I will still gather unto him his congregation.'
      v:009: 'ISA:56:9 | 9 | 9 | All ye beasts of the field come to devour, all ye beasts of the forest.'
      v:010: 'ISA:56:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}His watchmen are all blind, they are all ignorant: dumb dogs not able to bark, seeing vain things, sleeping and loving dreams.'
      v:011: 'ISA:56:11 | 11 | 11 | And most impudent dogs, they never had enough: the shepherds themselves knew no understanding: all have turned aside into their own way, {VERSE_FOOTNOTE_INDEX_REF 0}every one after his own gain, from the first even to the last.'
      v:012: 'ISA:56:12 | 12 | 12 | Come, let us take wine, and be filled with drunkenness: and it shall be as to-day, so also to-morrow, and much more.'
  c:057:
    commentary:
      v:001:
        - 'ISA:57:1 | 1 | 1 | <i>The just.</i> Christ, (Calmet) Josias, (Grotius) or any whose cause is just, yet finds no protection from such corrupt magistrates. (Haydock) --- <i>Evil,</i> by the wicked, or to prevent his fall, 4 Kings xii. 20. People little consider what a loss the world sustains, when those die who might have averted the divine wrath. (Calmet) --- They are usually taken away, that they may not witness such misfortunes, and are settled in eternal peace. (Worthington)'
      v:002:
        - 'ISA:57:2 | 2 | 2 | <i>Bed.</i> The grave which affords rest to the virtuous, Josias, &c. (Calmet)'
      v:003:
        - 'ISA:57:3 | 3 | 3 | <i>Sorceress.</i> Septuagint, "lawless" children. (Haydock)'
      v:004:
        - 'ISA:57:4 | 4 | 4 | <i>Tongue,</i> in contempt. Saints, and particularly Jesus Christ, have been exposed to ridicule.'
      v:005:
        - 'ISA:57:5 | 5 | 5 | <i>Comfort.</i> Hebrew, "heat," abandoning yourselves to shameful excesses. --- <i>Torrents,</i> to avoid being seen. Such sacrifices would have been incredible, if the Scriptures, and all history did not prove their existence, Deuteronomy xii. 31., and Wisdom xii. 3., and 4 Kings xxiii. 10.'
      v:006:
        - 'ISA:57:6 | 6 | 6 | <i>Them.</i> The stones <i>of the torrent,</i> which were often the objects of adoration, Leviticus xxvi. 1., and Genesis xxviii. 18. The god, Helagabalus, was a rough boundary stone.'
      v:007:
        - "ISA:57:7 | 7 | 7 | <i>Bed,</i> like a shameless prostitute. The idols are generally represented in this light, as corrupting God's people. (Calmet)"
      v:008:
        - 'ISA:57:8 | 8 | 8 | <i>Remembrance.</i> Domestic gods. (St. Jerome) The <i>Lares</i> or <i>Penates</i> were usually placed in the court or porch. The Jews probably used Hecate or Trivia, for the same purpose, chap. lxv. 11., and lxvi. 17. To prevent this impiety, God had ordered some of the law to be written on the doors, Deuteronomy vi. 9. But this it seems was disregarded, 4 Kings xxiii. 8., and 1 Machabees i. 58., and Ezechiel viii. 5. --- <i>Near me.</i> Idols were placed in the very temple, Jeremias xxxv. 15., and 4 Kings xxi. 4., and Ezechiel viii. 3., and xvi. 17. (Calmet) --- <i>Hand.</i> Protestants, "where thou sawest it." Thou didst even invite thy lovers by presents, Ezechiel xvi. 32. (Haydock)'
      v:009:
        - 'ISA:57:9 | 9 | 9 | <i>King.</i> Moloc, or (Calmet) any foreign king, of whose alliance God did not approve. (Theodoret) --- To please them, the true religion was adulterated.'
      v:010:
        - 'ISA:57:10 | 10 | 10 | <i>Rest.</i> They were obstinate before the coming of Nabuchodonosor, and of the Romans. --- <i>Asked.</i> Confiding in their own strength.'
      v:011:
        - 'ISA:57:11 | 11 | 11 | <i>Afraid,</i> since thou hast despised me, my laws and offers.'
      v:012:
        - 'ISA:57:12 | 12 | 12 | <i>Justice.</i> He speaks ironically. (Calmet) --- Self-righteousness is vicious. (Haydock)'
      v:013:
        - 'ISA:57:13 | 13 | 13 | <i>Companies,</i> or princes, in whom thou hast confided. Assyria and Egypt cannot save themselves. (Calmet)'
      v:014:
        - "ISA:57:14 | 14 | 14 | <i>And I.</i> Seeing there is no aid in man, God will save his people for his own goodness' sake. (Haydock)"
      v:016:
        - 'ISA:57:16 | 16 | 16 | <i>End.</i> I will not always threaten or be angry, Genesis vi. 3. (Calmet) --- <i>Spirit.</i> Holy Ghost. (St. Irenæus v. 12.) (St. Augustine) --- God spares the humble penitent, and grants what they desire with as much eagerness as a sailor does a fair wind. (Worthington) --- He does not regard the indifferent. (Haydock)'
      v:017:
        - 'ISA:57:17 | 17 | 17 | <i>Heart.</i> Dreadful state of the abandoned sinner! (Deuteronomy xxxii. 21., and Psalm xii. 2., and xliii. 24.)'
      v:019:
        - 'ISA:57:19 | 19 | 19 | <i>Lips.</i> Whatever they could ask, so that they might sing canticles. All shall be content. He alludes to the liberation of the captives, which was <i>near,</i> and to the redemption of mankind <i>far off.</i> (Calmet)'
      v:020:
        - 'ISA:57:20 | 20 | 20 | <i>Dirt.</i> Literally, "treading," <i>conculcationem.</i> (Haydock) --- The works of the wicked are fruitless. They have no content. (Calmet){JOIN}{BQ:2}Non enim gazæ neque consularis{JOIN}{BQ:2}Summovet lictor miseros tumultus,{JOIN}{BQ:2}Mentis et curas laqueata circum,{JOIN}{BQ:2}Tecta volantes. ----- (Horace, ii. ode 16.){JOIN}--- The obstinate sinner can receive no pardon. (Worthington)'
