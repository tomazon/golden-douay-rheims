  c:013:
    commentary:
      v:001:
        - 'ISA:13:1 | 1 | 1 | <i>Burden.</i> That is, a prophecy against Babylon. (Challoner) --- Nimrod began the kingdom, Genesis x. Belus and Ninus brought it to great eminence. But after 1240 years, Babylon was taken by Cyrus. (Worthington) --- Isaias delivered the seven following chapters in the first year of Ezechias, chap. xiv. 28.'
      v:002:
        - 'ISA:13:2 | 2 | 2 | <i>Mountain</i> of Media, whence Darius came. It was usual to erect a signal, (chap. xxx. 17., and Jeremias vi. 1.) to call troops together. (Calmet)'
      v:003:
        - ISA:13:3 | 3 | 3 | <i>Sanctioned.</i> The Medes and Persians were appointed by God to punish Babylon. (Worthington)
      v:004:
        - 'ISA:13:4 | 4 | 4 | <i>Kings.</i> Darius styles himself king of the Medes and Persians, Daniel vi. 12. Many princes and nations composed his army.'
      v:005:
        - ISA:13:5 | 5 | 5 | <i>Heaven.</i> Where it seems to touch the horizon. Thus the countries beyond the Euphrates are often designated.
      v:006:
        - ISA:13:6 | 6 | 6 | <i>Near.</i> Though one hundred and seventy-two years distant.
      v:008:
        - 'ISA:13:8 | 8 | 8 | <i>Burnt.</i> Black with despair, Nahum ii. 10., and Joel ii. 6.'
      v:009:
        - 'ISA:13:9 | 9 | 9 | <i>Desolate.</i> This was effected in the course of many centuries. (Calmet) --- The building of Seleucia caused Babylon to be deserted. (Pliny, [Natural History?] vi. 27.) --- Hence we know not at present where it was situated.'
      v:010:
        - 'ISA:13:10 | 10 | 10 | <i>Stars.</i> This is not to be taken literally, but only implies that the people shall be in as much consternation (Calmet) as if the world were at an end, ver. 13. (Haydock) (Grotius) (Matthew xxiv. 27., Apocalypse vi. 12., and Jeremias iv. 23.)'
      v:011:
        - ISA:13:11 | 11 | 11 | <i>World.</i> The vices of all nations were concentrated at Babylon. (Calmet)
      v:012:
        - 'ISA:13:12 | 12 | 12 | <i>Precious.</i> Rare, (Worthington) or sought after for destruction, ver. 17.'
      v:013:
        - ISA:13:13 | 13 | 13 | <i>Heaven.</i> With thunders.
      v:014:
        - 'ISA:13:14 | 14 | 14 | <i>Land.</i> Baltassar shall be abandoned by his allies. Crœsus had been already defeated, before Cyrus invested Babylon.'
      v:017:
        - 'ISA:13:17 | 17 | 17 | <i>Medes.</i> Who had set themselves at liberty about twenty years before this. They were not solicitous about gold, Ezechiel vii. 19., and Sophonias i. 18.'
      v:019:
        - 'ISA:13:19 | 19 | 19 | <i>Gomorrha.</i> Towards the end of the Macedonian empire. (Calmet) --- The Persians kept wild beasts in it. (St. Jerome) --- The palace of Nabuchodonosor subsisted in the days of Benjamin, (Calmet) but could not be approached on account of serpents. (Tudel. p. 70.)'
      v:020:
        - 'ISA:13:20 | 20 | 20 | <i>Tents.</i> To dwell, (Calmet) or to traffic. (Theodoret) --- Another city was built, but not so large, nor in the same place. (Worthington)'
      v:021:
        - 'ISA:13:21 | 21 | 21 | <i>Beasts.</i> Hebrew <i>tsiim,</i> "fishermen." --- <i>Serpents.</i> Hebrew <i>ochim.</i> Septuagint, "echo," (Haydock) or "reeds." Babylon was built on a marshy situation, and Cyrus having <i>let out</i> the waters of the Euphrates, they could never be effectually stopped. --- <i>Ostriches.</i> Or swans. --- <i>Hairy.</i> Goats, chap. xxxiv. 14. (Calmet)'
      v:022:
        - 'ISA:13:22 | 22 | 22 | <i>Owls.</i> Or jackals, which resemble foxes, and going in packs, will devour the largest creatures. (Bochart) (Parkhurst in <i>aje.</i>) (Haydock) --- But St. Jerome explains it of birds, Job xxviii. 7., and Leviticus xiv. --- <i>Sirens,</i> fabulously supposed to be sweet singing women with wings. --- <i>Thannim</i> denotes some great sea monsters, such as whales or sea calves. (Calmet)'
