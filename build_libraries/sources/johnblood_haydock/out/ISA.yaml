    verses:
      v:001: 'ISA:40:1 | 1 | 1 | Be comforted, be comforted, my people, saith your God.'
      v:002: 'ISA:40:2 | 2 | 2 | Speak ye to the heart of Jerusalem, and call to her: for her evil is come to an end, her iniquity is forgiven: {VERSE_FOOTNOTE_INDEX_REF 0}she hath received of the hand of the Lord double for all her sins.'
      v:003: 'ISA:40:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}The voice of one crying in the desert: Prepare ye the way of the Lord; make straight in the wilderness the paths of our God.'
      v:004: 'ISA:40:4 | 4 | 4 | Every valley shall be exalted, and every mountain and hill shall be made low, and the crooked shall become straight, and the rough ways plain.'
      v:005: 'ISA:40:5 | 5 | 5 | And the glory of the Lord shall be revealed, and all flesh together shall see, that the mouth of the Lord hath spoken.'
      v:006: 'ISA:40:6 | 6 | 6 | The voice of one, saying: Cry. And I said: What shall I cry? {VERSE_FOOTNOTE_INDEX_REF 0}All flesh is grass, and all the glory thereof as the flower of the field.'
      v:007: 'ISA:40:7 | 7 | 7 | The grass is withered, and the flower is fallen, because the spirit of the Lord hath blown upon it. Indeed, the people is grass:'
      v:008: 'ISA:40:8 | 8 | 8 | The grass is withered, and the flower is fallen: but the word of our Lord endureth for ever.'
      v:009: 'ISA:40:9 | 9 | 9 | Get thee up upon a high mountain, thou that bringest good tidings to Sion: lift up thy voice with strength, thou that bringest good tidings to Jerusalem: lift it up, fear not. Say to the cities of Juda: Behold your God:'
      v:010: 'ISA:40:10 | 10 | 10 | Behold the Lord God shall come with strength, and his arm shall rule: behold his reward is with him, and his work is before him.'
      v:011: 'ISA:40:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}He shall feed his flock like a shepherd: he shall gather together the lambs with his arm, and shall take them up in his bosom, and he himself shall carry them that are with young.'
      v:012: 'ISA:40:12 | 12 | 12 | Who hath measured the waters in the hollow of his hand, and weighed the heavens with his palm? who hath poised with three fingers the bulk of the earth, and weighed the mountains in scales, and the hills in a balance?'
      v:013: 'ISA:40:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}Who hath forwarded the spirit of the Lord? or who hath been his counsellor, and hath taught him?'
      v:014: 'ISA:40:14 | 14 | 14 | With whom hath he consulted, and who hath instructed him, and taught him the path of justice, and taught him knowledge, and shewed him the way of understanding?'
      v:015: 'ISA:40:15 | 15 | 15 | Behold the Gentiles are as a drop of a bucket, and are counted as the smallest grain of a balance: behold, the islands are as a little dust.'
      v:016: 'ISA:40:16 | 16 | 16 | And Libanus shall not be enough to burn, nor the beasts thereof sufficient for a burnt-offering.'
      v:017: 'ISA:40:17 | 17 | 17 | All nations are before him as if they had no being at all, and are counted to him as nothing, and vanity.'
      v:018: 'ISA:40:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}To whom then have you likened God? or what image will you make for him?'
      v:019: 'ISA:40:19 | 19 | 19 | Hath the workman cast a graven <i>statue?</i> or hath the goldsmith formed it with gold, or the silversmith with plates of silver?'
      v:020: 'ISA:40:20 | 20 | 20 | He hath chosen strong wood, and that will not rot: the skilful workman seeketh how he may set up an idol that may not be moved.'
      v:021: 'ISA:40:21 | 21 | 21 | Do you not know? hath it not been heard? hath it not been told you from the beginning? have you not understood the foundations of the earth ?'
      v:022: 'ISA:40:22 | 22 | 22 | It is he that sitteth upon the globe of the earth, and the inhabitants thereof are as locusts: {VERSE_FOOTNOTE_INDEX_REF 0}he that stretcheth out the heavens as nothing, and spreadeth them out as a tent to dwell in.'
      v:023: 'ISA:40:23 | 23 | 23 | He that bringeth the searchers of secrets to nothing, that hath made the judges of the earth as vanity.'
      v:024: 'ISA:40:24 | 24 | 24 | And surely their stock was neither planted, nor sown, nor rooted in the earth: suddenly he hath blown upon them, and they are withered, and a whirlwind shall take them away as stubble.'
      v:025: 'ISA:40:25 | 25 | 25 | And to whom have ye likened me, or made me equal, saith the holy One?'
      v:026: 'ISA:40:26 | 26 | 26 | Lift up your eyes on high, and see who hath created these things: who bringeth out their host by number, and calleth them all by their names: by the greatness of his might, and strength, and power, not one of them was missing.'
      v:027: 'ISA:40:27 | 27 | 27 | Why sayest thou, O Jacob, and speakest, O Israel: My way is hid from the Lord, and my judgment is passed over from my God?'
      v:028: 'ISA:40:28 | 28 | 28 | Knowest thou not, or hast thou not heard? the Lord is the everlasting God, who hath created the ends of the earth: he shall not faint, nor labour, neither is there any searching out of his wisdom.'
      v:029: 'ISA:40:29 | 29 | 29 | It is he that giveth strength to the weary, and increaseth force and might to them that are not.'
      v:030: 'ISA:40:30 | 30 | 30 | Youths shall faint, and labour, and young men shall fall by infirmity.'
      v:031: 'ISA:40:31 | 31 | 31 | But they that hope in the Lord, shall renew their strength; {VERSE_FOOTNOTE_INDEX_REF 0}they shall take wings as eagles; they shall run and not be weary; they shall walk and not faint.'
  c:041:
    commentary:
      v:001:
        - 'ISA:41:1 | 1 | 1 | <i>Islands,</i> near Asia, whose conversion Isaias often predicts, (Calmet) as he does that of all nations. (Haydock) --- God continues to prove his divinity, (Calmet) expostulating with idolaters, whose conversion is insinuated, and among the rest that of Britain, which is the most renowned island in Europe. (Bristow, anot. 11.) (Worthington)'
      v:002:
        - "ISA:41:2 | 2 | 2 | <i>Just one.</i> Septuagint, \"justice.\" Christ, (Eusebius; St. Jerome) Abraham, (Chaldean; Grotius) or Cyrus, whose conquests were effects of God's providence, ver. 10., and chap. xlv. --- <i>Kings.</i> Cyrus liberated Persia, conquered Babylon and all Asia."
      v:003:
        - 'ISA:41:3 | 3 | 3 | <i>Feet.</i> His march and victories shall be so rapid, like those of Alexander the Great, Daniel viii. 5.'
      v:004:
        - 'ISA:41:4 | 4 | 4 | <i>Beginning.</i> Disposing all things, as the conquests of Cyrus, announced so long before by name, evince. --- <i>Last.</i> Alpha and Omega, Apocalypse i. 8., and xxii. 13.'
      v:005:
        - 'ISA:41:5 | 5 | 5 | <i>Islands.</i> People of Asia Minor, Genesis x. 5. (Calmet) --- The Babylonians made a league with the most potent king Crœsus, to oppose the young conqueror. (Xenophon B. i.)'
      v:007:
        - ISA:41:7 | 7 | 7 | <i>Moved.</i> Thus the nations conspire against Cyrus (Calmet) and the Messias. (Haydock)
      v:010:
        - 'ISA:41:10 | 10 | 10 | <i>Upheld thee.</i> Cyrus shall gain the victory, and give thee liberty.'
      v:014:
        - 'ISA:41:14 | 14 | 14 | <i>Dead.</i> Though you were in the grave, I could protect you. Captivity is often represented under this idea. (Calmet) --- You who are despised, fear not, since Christ will protect and reward you. (Worthington)'
      v:015:
        - 'ISA:41:15 | 15 | 15 | <i>Chaff.</i> Cambyses perished on the mountains of Judea, (Haydock) and the Machabees gained many victories over the Syrians, Micheas iv. 13., and Ezechiel xxxix. (Calmet) --- They are here meant, as their exploits resembled those of Cyrus. (Houbigant)'
      v:018:
        - 'ISA:41:18 | 18 | 18 | <i>Waters.</i> The captives shall be refreshed in the deserts, chap. xxxv. 6., and xliii. 20. (Calmet)'
      v:019:
        - 'ISA:41:19 | 19 | 19 | <i>The thorn.</i> In Hebrew, the <i>shitta</i> or <i>setim,</i> a tree resembling the whitethorn. (Challoner) (St. Jerome) --- A fragrant shade shall speedily rise up, Baruch v. 6. (Calmet)'
      v:021:
        - 'ISA:41:21 | 21 | 21 | <i>Thing.</i> Add "strong," <i>forte,</i> (Haydock) any good proof of idolatry.'
      v:023:
        - 'ISA:41:23 | 23 | 23 | <i>Good.</i> The prescience and power of God prove his divinity. Can idols produce any thing similar? (Calmet) --- None can tell what will happen, unless God reveal it. (Worthington)'
      v:024:
        - 'ISA:41:24 | 24 | 24 | <i>Work.</i> All that you can do or promise. Hebrew, "your work is worse than a viper."'
      v:025:
        - 'ISA:41:25 | 25 | 25 | <i>Sun.</i> Cyrus had a Persian for his father, and a Mede for his mother; thus uniting both nations, (Calmet) so that he was styled a <i>mule</i> by an ancient oracle. (Eusebius, præp. ix. 41.) --- These countries lay to the north-east of Judea. (Calmet)'
      v:026:
        - 'ISA:41:26 | 26 | 26 | <i>Just,</i> or "the just one," (Haydock) that we may recognise Cyrus at once. --- <i>Your words.</i> He addresses the idols. You cannot dive into futurity. (Calmet)'
      v:028:
        - 'ISA:41:28 | 28 | 28 | <i>I.</i> Isaias, (Menochius) or God, (Haydock) pronounces sentence against the speechless idols. (Menochius)'
