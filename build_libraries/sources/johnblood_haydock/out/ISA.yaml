    verses:
      v:001: 'ISA:1:1 | 1 | 1 | The vision of Isaias, the son of Amos, which he saw concerning Juda and Jerusalem in the days of Ozias, {VERSE_FOOTNOTE_INDEX_REF 0}Joathan, Achaz, and Ezechias, kings of Juda.'
      v:002: 'ISA:1:2 | 2 | 2 | Hear, O ye heavens, and give ear, O earth, for the Lord hath spoken. I have brought up children, {VERSE_FOOTNOTE_INDEX_REF 0}and exalted them, but they have despised me.'
      v:003: "ISA:1:3 | 3 | 3 | The ox knoweth his owner, and the ass his master's crib: but Israel hath not known me, and my people hath not understood."
      v:004: 'ISA:1:4 | 4 | 4 | Woe to the sinful nation, a people laden with iniquity, a wicked seed, ungracious children: they have forsaken the Lord, they have blasphemed the holy One of Israel, they are gone away backwards.'
      v:005: 'ISA:1:5 | 5 | 5 | For what shall I strike you any more, you that increase transgression? the whole head is sick, and the whole heart is sad.'
      v:006: 'ISA:1:6 | 6 | 6 | From the sole of the foot unto the top of the head, there is no soundness therein: wounds and bruises, and swelling sores: they are not bound up, nor dressed, nor fomented with oil.'
      v:007: 'ISA:1:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}Your land <i>is</i> desolate, your cities are burned with fire: your country strangers devour before your face, and it shall be desolate as when wasted by enemies.'
      v:008: 'ISA:1:8 | 8 | 8 | And the daughter of Sion shall be left as a covert in a vineyard, and as a lodge in a garden of cucumbers, and as a city that is laid waste.'
      v:009: 'ISA:1:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}Except the Lord of hosts had left us seed, {VERSE_FOOTNOTE_INDEX_REF 1}we had been as Sodom, and we should have been like to Gomorrha.'
      v:010: 'ISA:1:10 | 10 | 10 | Hear the word of the Lord, ye rulers of Sodom, give ear to the law of our God, ye people of Gomorrha.'
      v:011: 'ISA:1:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}To what purpose <i>do you offer</i> me the multitude of your victims, saith the Lord? I am full, I desire not holocausts of rams, and fat of fatlings, and blood of calves, and lambs, and buck-goats.'
      v:012: 'ISA:1:12 | 12 | 12 | When you came to appear before me, who required these things at your hands, that you should walk in my courts?'
      v:013: 'ISA:1:13 | 13 | 13 | Offer sacrifice no more in vain: incense is an abomination to me. The new moons, and the sabbaths, and other festivals, I will not abide, your assemblies are wicked.'
      v:014: 'ISA:1:14 | 14 | 14 | My soul hateth your new moons, and your solemnities: they are become troublesome to me, I am weary of bearing them.'
      v:015: 'ISA:1:15 | 15 | 15 | And when you stretch forth your hands, I will turn away my eyes from you: and when you multiply prayer, I will not hear: {VERSE_FOOTNOTE_INDEX_REF 0}for your hands are full of blood.'
      v:016: 'ISA:1:16 | 16 | 16 | {VERSE_FOOTNOTE_INDEX_REF 0}Wash yourselves, be clean, take away the evil of your devices from my eyes: cease to do perversely,'
      v:017: 'ISA:1:17 | 17 | 17 | Learn to do well: seek judgment, relieve the oppressed, judge for the fatherless, defend the widow.'
      v:018: 'ISA:1:18 | 18 | 18 | And then come, and accuse me, saith the Lord: if your sins be as scarlet, they shall be made as white as snow: and if they be red as crimson, they shall be white as wool.'
      v:019: 'ISA:1:19 | 19 | 19 | If you be willing, and will hearken to me, you shall eat the good things of the land.'
      v:020: 'ISA:1:20 | 20 | 20 | But if you will not, and will provoke me to wrath: the sword shall devour you, because the mouth of the Lord hath spoken it.'
      v:021: 'ISA:1:21 | 21 | 21 | How is the faithful city, that was full of judgment, become a harlot? justice dwelt in it, but now murderers.'
      v:022: 'ISA:1:22 | 22 | 22 | Thy silver is turned into dross: thy wine is mingled with water.'
      v:023: "ISA:1:23 | 23 | 23 | Thy princes are faithless, companions of thieves: they all love bribes, they run after rewards. {VERSE_FOOTNOTE_INDEX_REF 0}They judge not for the fatherless: and the widow's cause cometh not in to them."
      v:024: 'ISA:1:24 | 24 | 24 | Therefore, saith the Lord, the God of hosts, the mighty one of Israel: Ah! I will comfort myself over my adversaries: and I will be revenged of my enemies.'
      v:025: 'ISA:1:25 | 25 | 25 | And I will turn my hand to thee, and I will clean purge away thy dross, and I will take away all thy tin.'
      v:026: 'ISA:1:26 | 26 | 26 | And I will restore thy judges as they were before, and thy counsellors as of old. After this thou shalt be called the city of the just, a faithful city.'
      v:027: 'ISA:1:27 | 27 | 27 | Sion shall be redeemed in judgment, and they shall bring her back in justice.'
      v:028: 'ISA:1:28 | 28 | 28 | And he shall destroy the wicked, and the sinners together: and they that have forsaken the Lord, shall be consumed.'
      v:029: 'ISA:1:29 | 29 | 29 | For they shall be confounded for the idols, to which they have sacrificed: and you shall be ashamed of the gardens which you had chosen.'
      v:030: 'ISA:1:30 | 30 | 30 | When you shall be as an oak with the leaves falling off, and as a garden without water.'
      v:031: 'ISA:1:31 | 31 | 31 | And your strength shall be as the ashes of tow, and your work as a spark: and both shall burn together, and there shall be none to quench it.'
  c:002:
    commentary:
      v:001:
        - 'ISA:2:1 | 1 | 1 | <i>Jerusalem.</i> Many particular prophecies are blended with the general one, which regards Christ. (Calmet)'
      v:002:
        - 'ISA:2:2 | 2 | 2 | <i>Days.</i> The whole time of the new law, from the coming of Christ till the end of the world, is called in the Scripture <i>the last days;</i> because no other age, or time shall come after it, but only eternity. (Challoner) --- It is therefore styled the last hour, 1 John ii. (Worthington) --- <i>Mountains.</i> This shews the perpetual visibility of the Church of Christ: for a mountain upon the top of mountains cannot be hid. (Challoner) --- This evidently regards the Church, Matthew v. (Worthington) --- The Jews can never shew the fulfillment of this prophecy in any material temple. Micheas (iv. 1.) copies this text.'
      v:003:
        - 'ISA:2:3 | 3 | 3 | <i>Jerusalem.</i> Our Saviour preached there, and in some sense the religion established by him, may be esteemed a reform, or accomplishment of the old law.'
      v:004:
        - 'ISA:2:4 | 4 | 4 | <i>War.</i> Ezechias enjoyed peace after the defeat of Sennacherib, as the whole world did at the birth of Christ. (Calmet) --- <i>Claudentur belli portæ.</i> (Virgil, Æneid i.)'
      v:005:
        - 'ISA:2:5 | 5 | 5 | <i>Lord.</i> Ezechias, or rather Christ and his Church, invite all to embrace the true faith. (Calmet)'
      v:006:
        - 'ISA:2:6 | 6 | 6 | <i>Jacob.</i> Thus the converts address God, (Haydock) or the prophet gives the reasons of the subversion of the ten tribes. --- <i>Filled.</i> Consecrated as priests. --- <i>Children.</i> Imitating idolatrous nations, (Calmet) and marrying with them, (Calmet; Septuagint; Theodoret) or even giving way to unnatural sins. (St. Jerome) (Menochius) --- The Jews were not utterly cast off till they had put Christ to death. His Church shall never perish. (Worthington)'
      v:008:
        - 'ISA:2:8 | 8 | 8 | <i>Horses.</i> Which the kings were forbidden to multiply, Deuteronomy xvii. 16. Great riches often precede the ruin of states.'
      v:009:
        - 'ISA:2:9 | 9 | 9 | <i>Forgive.</i> Septuagint, "I will not dismiss them." Hebrew, "and thou hast not pardoned them."'
      v:010:
        - 'ISA:2:10 | 10 | 10 | <i>Rock.</i> Screen thyself if thou canst. He alludes to the kingdom of Israel, which was ruined by idolatry, ver. 18, 20.'
      v:013:
        - 'ISA:2:13 | 13 | 13 | <i>Basan.</i> Israel; or Syria and the Ammonites, (Calmet) whom Nabuchodonosor subdued, five years after he had taken Jerusalem, (Josephus, [Jewish Antiquities?] x. 11.) as the Idumeans, (ver. 14.) Philistines, and Egyptians, (ver. 15.) and Tyrians, (ver. 16.) who felt also the indignation of the Lord, Jeremias xxv. 15.'
      v:016:
        - 'ISA:2:16 | 16 | 16 | <i>Tharsis.</i> In Cilicia, denoting large ships for merchandise. --- <i>Fair.</i> Hebrew, "desirable pictures." Septuagint, "ships." (Calmet)'
      v:018:
        - 'ISA:2:18 | 18 | 18 | <i>Destroyed.</i> This was verified by the establishment of Christianity. And by this and other texts of the like nature, the wild system of some modern sectaries is abundantly confuted, who charge the whole Christian Church with worshipping idols, for many ages. (Challoner) --- Yea, for above a thousand years, while she still professed the name of Christ. (Worthington)'
      v:020:
        - 'ISA:2:20 | 20 | 20 | <i>Bats.</i> The Egyptians adored all sorts of animals. (Herodotus ii. 65.) --- <i>Ægyptus portenta colat.</i> (Juvenal xv.) --- <i>Omnigenumque Deum monstra.</i> (Virgil, Æneid viii.) --- The mole was much esteemed by magicians, who promised any the art of divination and success, who should eat the heart of one still warm. (Pliny, [Natural History?] xxx. 3.) The Israelites were always ready to embrace such superstitious practices. (Calmet)'
      v:022:
        - "ISA:2:22 | 22 | 22 | <i>High.</i> Adhere to Jesus Christ. (Origen) (Menochius) --- Septuagint omit this sentence, and St. Jerome thinks they did it perhaps for fear of shocking their brethren. In Jeremias xvii. --- It is supplied from Aquila's version, \"how must he be esteemed?\" (Calmet) --- Protestants, \"for wherein is he to be accounted of?\" Jesus will kill the wicked one with the spirit of his mouth, 2 Thessalonians ii. 8. (Haydock) --- No dependence must be had in man. The Israelites vainly trusted in Egypt. (Calmet)"
