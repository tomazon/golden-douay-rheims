      v:003: 'ISA:64:3 | 3 | 3 | When thou shalt do wonderful things, we shall not bear them: thou didst come down, and at thy presence the mountains melted away.'
      v:004: 'ISA:64:4 | 4 | 4 | From the beginning of the world they have not heard, nor perceived with the ears: {VERSE_FOOTNOTE_INDEX_REF 0}the eye hath not seen, O God, besides thee, what things thou hast prepared for them that wait for thee.'
