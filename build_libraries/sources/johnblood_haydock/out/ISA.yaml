    verses:
      v:001: 'ISA:58:1 | 1 | 1 | Cry, cease not, lift up thy voice like a trumpet, and shew my people their wicked doings, and the house of Jacob their sins.'
      v:002: 'ISA:58:2 | 2 | 2 | For they seek me from day to day, and desire to know my ways, as a nation that hath done justice, and hath not forsaken the judgment of their God: they ask of me the judgments of justice: they are willing to approach to God.'
      v:003: 'ISA:58:3 | 3 | 3 | Why have we fasted, and thou hast not regarded: <i>why</i> have we humbled our souls, and thou hast not taken notice? Behold, in the day of your fast, your own will is found, and you exact of all your debtors.'
      v:004: 'ISA:58:4 | 4 | 4 | Behold, you fast for debates and strife, and strike with the fist wickedly. Do not fast as <i>you have done</i> until this day, to make your cry to be heard on high.'
      v:005: 'ISA:58:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}Is this such a fast as I have chosen: for a man to afflict his soul for a day? is this it, to wind his head about like a circle, and to spread sackcloth and ashes? wilt thou call this a fast, and a day acceptable to the Lord?'
      v:006: 'ISA:58:6 | 6 | 6 | Is not this rather the fast that I have chosen? loose the bands of wickedness, undo the bundles that oppress, let them that are broken, go free, and break asunder every burden.'
      v:007: 'ISA:58:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}Deal thy bread to the hungry, and bring the needy and the harbourless into thy house: when thou shalt see one naked, cover him, and despise not thy own flesh.'
      v:008: 'ISA:58:8 | 8 | 8 | Then shall thy light break forth as the morning, and thy health shall speedily arise, and thy justice shall go before thy face, and the glory of the Lord shall gather thee up.'
      v:009: 'ISA:58:9 | 9 | 9 | Then shalt thou call, and the Lord shall hear: thou shalt cry, and he shall say, Here I am. If thou wilt take away the chain out of the midst of thee, and cease to stretch out the finger, and to speak that which profiteth not.'
      v:010: 'ISA:58:10 | 10 | 10 | When thou shalt pour out thy soul to the hungry, and shalt satisfy the afflicted soul, then shall thy light rise up in darkness, and thy darkness shall be as the noon-day.'
      v:011: 'ISA:58:11 | 11 | 11 | And the Lord will give thee rest continually, and will fill thy soul with brightness, and deliver thy bones, and thou shalt be like a watered garden, and like a fountain of waters, whose water shall not fail.'
      v:012: 'ISA:58:12 | 12 | 12 | {VERSE_FOOTNOTE_INDEX_REF 0}And the places that have been desolate for ages, shall be built in thee: thou shalt raise up the foundations of generation and generation: and thou shalt be called the repairer of the fences, turning the paths into rest.'
      v:013: 'ISA:58:13 | 13 | 13 | If thou turn away thy foot from the sabbath, from doing thy own will in my holy day, and call the sabbath delightful, and the holy of the Lord glorious, and glorify him, while thou dost not thy own ways, and thy own will is not found, to speak a word:'
      v:014: 'ISA:58:14 | 14 | 14 | Then shalt thou be delighted in the Lord, and I will lift thee up above the high places of the earth, and will feed thee with the inheritance of Jacob, thy father. For the mouth of the Lord hath spoken it.'
  c:059:
    commentary:
      v:002:
        - 'ISA:59:2 | 2 | 2 | <i>Iniquities.</i> The history of Susanna shews that the captives were not all free from sin, which alone prevented their liberation, Lamentations iii. 44. (Calmet) [Daniel xiii.] --- God is willing and able to save. He punishes for sin, to cause us to repent, ver. 20. (Worthington)'
      v:004:
        - 'ISA:59:4 | 4 | 4 | <i>Justice.</i> They arraign unjustly. None call upon the just God, but trust in idols. --- <i>Iniquity.</i> They kill themselves, while they strive to injure others, Psalm vii. 15., and Micheas ii. 1.'
      v:005:
        - "ISA:59:5 | 5 | 5 | <i>Basilisk,</i> or viper. (Calmet) --- The young ones \"burst through the viper's sides.\" (Pliny, [Natural History?] x. 62.) --- So the works of the wicked are useless or destructive."
      v:008:
        - 'ISA:59:8 | 8 | 8 | <i>Peace,</i> or prosperity. They quarrel with all, and ruin themselves, Psalm xiii.'
      v:009:
        - ISA:59:9 | 9 | 9 | <i>Therefore.</i> The wicked Jews nevertheless confess that their sins prove their destruction.
      v:010:
        - 'ISA:59:10 | 10 | 10 | <i>Dead.</i> The Jews will not recognize Christ, notwithstanding the prophecies and miracles.'
      v:011:
        - 'ISA:59:11 | 11 | 11 | <i>Judgment,</i> that God would avenge us, (ver. 9.) and regard our fasts, chap. lviii. 3.'
      v:014:
        - 'ISA:59:14 | 14 | 14 | <i>In.</i> Where truth is disregarded, there can be no justice.'
      v:016:
        - "ISA:59:16 | 16 | 16 | <i>Himself,</i> to arrest his arm, stretched out to chastise his son; or to second him. There is nothing in man to stop God's vengeance. He therefore pardons out of his own goodness, chap. lix. 2., and lxiii. 4. (Calmet) --- He became man to redeem us, as no pure mortal could do it. (Worthington)"
      v:017:
        - ISA:59:17 | 17 | 17 | <i>Justice.</i> None can blame his conduct.
      v:019:
        - 'ISA:59:19 | 19 | 19 | <i>On.</i> Hebrew, "is standard-bearer." (Aquila) (St. Jerome) --- Cyrus, the figurative redeemer, proceeds rapidly.'
      v:020:
        - 'ISA:59:20 | 20 | 20 | <i>To Sion.</i> Septuagint, "from Sion, and will turn away iniquity from Jacob. (<b>21.</b>) And this," &c. (Haydock) --- St. Paul hence proves that the Jews will at last be converted, Romans xi. 26. The return of the captives prefigured this event. (Calmet)'
      v:021:
        - 'ISA:59:21 | 21 | 21 | <i>Covenant.</i> Note here a clear promise of perpetual orthodoxy to the Church of Christ. (Challoner) --- She hath still the spirit of truth. (Worthington) (Matthew xxviii. 20.) --- None will apply this to the synagogue, which is visibly in the dark, and abandoned. (Calmet)'
