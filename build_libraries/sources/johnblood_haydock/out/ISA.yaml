    verses:
      v:001: 'ISA:55:1 | 1 | 1 | All {VERSE_FOOTNOTE_INDEX_REF 0}you that thirst, come to the waters: and you that have no money, make haste, buy, and eat: come ye, buy wine, and milk, without money, and without any price.'
      v:002: 'ISA:55:2 | 2 | 2 | Why do you spend money for that which is not bread, and your labour for that which doth not satisfy you? Hearken diligently to me, and eat that which is good, and your soul shall be delighted in fatness.'
