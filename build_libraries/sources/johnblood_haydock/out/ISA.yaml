    verses:
      v:001: 'ISA:18:1 | 1 | 1 | Woe to the land, the winged cymbal, which is beyond the rivers of Ethiopia.'
      v:002: 'ISA:18:2 | 2 | 2 | That sendeth ambassadors by the sea, and in vessels of bulrushes upon the waters. Go, ye swift angels, to a nation rent and torn in pieces: to a terrible people, after which there is no other: to a nation expecting and trodden under foot, whose land the rivers have spoiled.'
      v:003: 'ISA:18:3 | 3 | 3 | All ye inhabitants of the world, who dwell on the earth, when the sign shall be lifted up on the mountains, you shall see, and you shall hear the sound of the trumpet:'
      v:004: 'ISA:18:4 | 4 | 4 | For thus saith the Lord to me: I will take my rest, and consider in my place, as the noon light is clear, and as a cloud of dew in the day of harvest.'
      v:005: 'ISA:18:5 | 5 | 5 | For before the harvest, it was all flourishing, and it shall bud without perfect ripeness, and the sprigs thereof shall be cut off with pruning-hooks: and what is left shall be cut away, and shaken out.'
      v:006: 'ISA:18:6 | 6 | 6 | And they shall be left together to the birds of the mountains, and the beasts of the earth: and the fowls shall be upon them all the summer, and all the beasts of the earth shall winter upon them.'
      v:007: 'ISA:18:7 | 7 | 7 | At that time shall a present be brought to the Lord of hosts, from a people rent and torn in pieces: from a terrible people, after which there hath been no other; from a nation expecting, expecting and trodden under foot, whose land the rivers have spoiled, to the place of the name of the Lord of hosts, to Mount Sion.'
  c:019:
    commentary:
      v:001:
        - 'ISA:19:1 | 1 | 1 | <i>Egypt.</i> Many refer this to the coming of Christ, (Calmet) at whose presence the idols fell down, and many saints adorned the country. (Worthington) --- But the prophet may also literally refer to the wars of the Assyrians against Egypt. Sabacon having retired, after reigning fifty years, Anysis, and afterwards the priest of Sethon, succeeded to the throne. The latter was attacked by Sennacherib. After his death, twelve kingdoms were formed, but Psammitichus reunited them, and had Nechao for his successor. (Herodotus ii. 141, 158.) --- <i>Behold.</i> The prophet speaks fourteen years before the attack of Sennacherib. --- <i>Cloud.</i> Psalm xvii. 11. Some Fathers explain it of the blessed Virgin [Mary]. (Calmet) --- <i>Moved.</i> Plundered by the Assyrians. (Menochius)'
      v:002:
        - ISA:19:2 | 2 | 2 | <i>Kingdom.</i> Under the twelve kings. (Calmet)
      v:003:
        - 'ISA:19:3 | 3 | 3 | <i>Egypt.</i> Septuagint, "of the Egyptians shall be troubled within them." (Haydock) --- <i>Soothsayers.</i> Feeble but too common resource of superstitious people!'
      v:004:
        - 'ISA:19:4 | 4 | 4 | <i>Masters.</i> Twelve kings. Psammitichus, one of them, shall gain the ascendancy.'
      v:005:
        - 'ISA:19:5 | 5 | 5 | <i>Dry.</i> The lakes and the Nile shall not afford sufficient moisture. (Calmet) --- If the Nile rose less than twelve or more than sixteen cubits famine ensued. (Pliny, [Natural History?] xviii. 18.)'
      v:007:
        - 'ISA:19:7 | 7 | 7 | <i>Fountain.</i> The Nile rises in Ethiopia. But the canals alone were left dry. (Calmet) --- Septuagint, "the achi, every green herb along the river, and every," &c. (Haydock)'
      v:008:
        - 'ISA:19:8 | 8 | 8 | <i>Fishers.</i> The lake Mœris produced a talent every day for the revenue, and so great was the abundance of fish, that they could hardly be salted. The Nile was also well supplied with fish.'
      v:009:
        - 'ISA:19:9 | 9 | 9 | <i>Linen.</i> Greek, "silk." Ezechiel xvi. 10. (Calmet)'
      v:010:
        - 'ISA:19:10 | 10 | 10 | <i>All they.</i> Septuagint, "and all who make strong drink (<i>secer</i>) shall be in sorrow, and shall afflict their souls." (Haydock) --- This version is perhaps the best, as the Egyptians used much ale or wine distilled from barley. (Calmet)'
      v:011:
        - 'ISA:19:11 | 11 | 11 | <i>Tanis.</i> Or of the twelve kings, ver. 1. They are disconcerted at the approach of Psammitichus, (Calmet) or at the want of water. (Haydock)'
      v:013:
        - 'ISA:19:13 | 13 | 13 | <i>Memphis.</i> The seat of many kings, and a very ancient city. Hebrew, "Noph." --- <i>Stay.</i> Literally, "angle," denoting the chiefs, or all the land, Judges xx. 2.'
      v:015:
        - 'ISA:19:15 | 15 | 15 | <i>Back.</i> King and subject are equally confused, chap. ix. 14. (Calmet)'
      v:017:
        - "ISA:19:17 | 17 | 17 | <i>Terror.</i> Hebrew also, \"a rejoicing,\" (St. Jerome) on account of Sennacherib's defeat there, chap. xviii. 7."
      v:018:
        - 'ISA:19:18 | 18 | 18 | <i>Chanaan.</i> Hebrew. The Israelites had a connection with Egypt, which the prophets often blame, chap. xxx. 2. Ezechias trusted in their aid, when he refused to pay tribute to the Assyrians. Many at that time, or afterwards, retired thither, and served God unmolested, chap. xi. 2., and Jeremias xlii. More established themselves in the country under Alexander [the Great] and the Ptolemies. (3 Machabees viii.) But this prediction was more fully accomplished by the propagation of the Christian religion. Grace no where shone forth more brightly than in this country, once the seat of superstition. --- <i>Sun.</i> Hebrew, "of desolation." But the copies have varied. It is supposed to denote the city On, Genesis xli. 45. (Calmet) --- Prideaux (p. 2. b. 4.) accuses the Jews of willfully corrupting this text in the Septuagint. (Kennicott)'
      v:019:
        - 'ISA:19:19 | 19 | 19 | <i>Altar.</i> If the Jews were forbidden to have any other than the one at Jerusalem, how can the prophet announce this as a blessing? Onias being excluded from the high priesthood, retired into Egypt, and obtained leave to build the temple Onion, in the Nome, though not in the city of Helipolis, above Bubaste, on the Nile, alleging that Isaias had foretold this event, and that one was already built at Leontopolis. (Josephus, Jewish Antiquities xii. 15., and xiii. 6.) --- But we must allow with the fathers and Jews in the days of St. Jerome, that this prediction regarded the Messias, when altars might be lawfully erected in every nation. See Misna, tr. Moneuth, xiii. 10. --- <i>Monument.</i> The cross is set up wherever Christ is adored. (Calmet) --- The Egyptians shall embrace Christianity, and St. Anthony of Thebes, &c., shall live a holy (Worthington) and austere life. (Haydock)'
      v:020:
        - 'ISA:19:20 | 20 | 20 | <i>Them.</i> The Jews were miraculously rescued from the hands of Philopater, (Josephus, contra Apion ii.) or rather Christians are delivered from sin and Satan.'
      v:021:
        - 'ISA:19:21 | 21 | 21 | <i>Egypt.</i> The kings often caused sacrifices to be offered for them; but they were not acceptable, as long as they continued idolaters. The country was converted to Christianity, (Calmet) and the Anchorets performed their vows and penitential exercises, to the admiration of all. (Haydock)'
      v:022:
        - 'ISA:19:22 | 22 | 22 | <i>Scourge.</i> By means of Sennacherib, Cambyses, and Ochus. Afterwards the country was quietly subject to the kings of Persia, Alexander the Great, the Ptolemies, and the Romans. (Calmet)'
      v:024:
        - 'ISA:19:24 | 24 | 24 | <i>Land.</i> The apostles, who were true Israelites, (Haydock) procured the blessing of faith for these nations, (Calmet) to serve God with concord. (Haydock)'
