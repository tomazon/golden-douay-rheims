    verses:
      v:001: 'ISA:39:1 | 1 | 1 | At {VERSE_FOOTNOTE_INDEX_REF 0}that time Merodach Baladan, the son of Baladan, king of Babylon, sent letters and presents to Ezechias: for he had heard that he had been sick, and was recovered.'
      v:002: 'ISA:39:2 | 2 | 2 | And Ezechias rejoiced at their coming, and he shewed them the storehouses of his aromatical spices, and of the silver, and of the gold, and of the sweet odours, and of the precious ointment, and all the storehouses of his furniture, and all things that were found in his treasures. There was nothing in his house, nor in all his dominion that Ezechias shewed them not.'
      v:003: 'ISA:39:3 | 3 | 3 | Then Isaias, the prophet, came to king Ezechias, and said to him: What said these men, and from whence came they to thee? And Ezechias said: From a far country they came to me, from Babylon.'
      v:004: 'ISA:39:4 | 4 | 4 | And he said: What saw they in thy house? And Ezechias said: All things that are in my house have they seen; there was not any thing which I have not shewn them in my treasures.'
      v:005: 'ISA:39:5 | 5 | 5 | And Isaias said to Ezechias: Hear the word of the Lord of hosts.'
      v:006: 'ISA:39:6 | 6 | 6 | Behold the days shall come, that all that is in thy house, and that thy fathers have laid up in store until this day, shall be carried away into Babylon: there shall not any thing be left, saith the Lord.'
      v:007: 'ISA:39:7 | 7 | 7 | And of thy children, that shall issue from thee, whom thou shalt beget, they shall take away, and they shall be eunuchs in the palace of the king of Babylon.'
      v:008: 'ISA:39:8 | 8 | 8 | And Ezechias said to Isaias: The word of the Lord, which he hath spoken, is good. And he said: Only let peace and truth be in my days.'
  c:040:
    commentary:
      v:001:
        - 'ISA:40:1 | 1 | 1 | <i>Be.</i> Septuagint, "comfort my people." Let them not be dejected. (Haydock) --- The end of the captivity, and still more the coming of the Messias, afford consolation, (Calmet) and to this the prophet chiefly alludes. (Worthington)'
      v:002:
        - 'ISA:40:2 | 2 | 2 | <i>Evil.</i> Hebrew and some Latin copies have, "warfare." --- <i>Double.</i> A rigorous chastisement, Apocalypse xviii. 6. (Calmet)'
      v:003:
        - 'ISA:40:3 | 3 | 3 | <i>God,</i> that he may conduct his people from Babylon. (Sanchez) --- Yet the prophet speaks chiefly of John the Baptist, (Matthew iii. 3.; Calmet) who is evidently foretold. (Worthington)'
      v:004:
        - 'ISA:40:4 | 4 | 4 | <i>Plain.</i> For the captives, or the conversion of the world, Baruch v. 6.'
      v:005:
        - ISA:40:5 | 5 | 5 | <i>Glory.</i> God will rescue his people. Christ will redeem mankind.
      v:006:
        - 'ISA:40:6 | 6 | 6 | <i>Field.</i> On the downfall of the empire of Babylon, the Jews were liberated.'
      v:009:
        - 'ISA:40:9 | 9 | 9 | <i>Thou,</i> female. How beautiful are the feet of those who announce good tidings! (Romans x. 15.) (Haydock) --- Thus a feminine noun is applied to Solomon, Ecclesiastes i. Prophets make known to all the coming of the Saviour. (Calmet) --- Christ preaches from the mountain, and his apostles over the world. (Worthington)'
      v:010:
        - 'ISA:40:10 | 10 | 10 | <i>Him.</i> Christ will reward and punish, Jeremias xxxi. 16., and Luke ii. 34.'
      v:011:
        - 'ISA:40:11 | 11 | 11 | <i>Young,</i> or have lately had young lambs, <i>fœtas.</i> Jesus is the good shepherd, John x. 14.'
      v:012:
        - "ISA:40:12 | 12 | 12 | <i>Who.</i> He now proceeds to shew the difference between God and idols. --- <i>Fingers,</i> is not expressed in Hebrew, which may denote the epha, Psalm lxxix. 6. (Calmet) --- God's power and goodness in the works of the creation, shew what he will do for man. (Worthington)"
      v:015:
        - 'ISA:40:15 | 15 | 15 | <i>Dust.</i> Hebrew <i>caddak,</i> (Haydock) "as dok fallen." (Symmachus) --- It may signify an atom. (St. Jerome) --- If all nations be only like a <i>drop,</i> what portion of it do I occupy? (Calmet; ver. 17.)'
      v:018:
        - 'ISA:40:18 | 18 | 18 | <i>Image.</i> Catholics never pretend to represent the Deity, when they depict the Father as a venerable old man, &c. They do not adore pictures, as our adversaries would insinuate. If we were disposed to cavil, we might bring the same charge against them. For a few weeks ago, "a beautiful altar-piece, painted and presented by the lady of major general Cheney, was put in Hornsea church, representing Christ blessing the bread and wine." But Protestants can confine such things to their proper use, and Catholic must adore them. (Haydock) --- "Such things the Jew, Apella, may believe: not I." (Horace)'
      v:019:
        - 'ISA:40:19 | 19 | 19 | <i>Silver.</i> Is God like these idols? (Haydock) --- Who knows not that the workman is better than they are? (Wisdom xiii. 11.) (Calmet)'
      v:020:
        - 'ISA:40:20 | 20 | 20 | <i>Wood.</i> Hebrew <i>hamsuccan,</i> (Haydock) which Septuagint, Chaldean, and St. Jerome explain of a sort of wood used for idols. Moderns take it to be "a rich," or rather "a poor man. He who is mean in his offering, chooses wood that," &c. (Calmet) (Protestants)'
      v:021:
        - 'ISA:40:21 | 21 | 21 | <i>Beginning,</i> by the light of nature, and (Worthington) has not Moses declared that God alone created the world? (Haydock) --- His power and goodness herein convince us that he will not deny grace. (Worthington)'
      v:022:
        - 'ISA:40:22 | 22 | 22 | <i>Locusts,</i> compared with the greatest animals. --- <i>Nothing.</i> Hebrew, "a curtain." Septuagint, Syriac, "vault, (Calmet) or chamber," {GREEK:START kamaran}καμαραν{GREEK:END}.'
      v:023:
        - 'ISA:40:23 | 23 | 23 | <i>Searchers.</i> Hebrew, "princes to nothing." (Protestants) --- Philosophers know nothing independently of God, nor can they subsist without him. (Worthington)'
      v:026:
        - 'ISA:40:26 | 26 | 26 | <i>Host</i> of heaven, the stars, &c., Genesis ii. 1., and Psalm cxlvi. 4.'
      v:027:
        - 'ISA:40:27 | 27 | 27 | <i>Judgment,</i> or conduct, (Genesis xl. 13.; Calmet) as if God minded not our affairs.'
      v:031:
        - 'ISA:40:31 | 31 | 31 | <i>Eagles,</i> who grow young, when they get new feathers, Psalm cii. 5. (St. Jerome) --- In this and the following 26 chapters the prophet chiefly comforts his people, as he had rebuked them for their crimes in the first part. (Worthington)'
