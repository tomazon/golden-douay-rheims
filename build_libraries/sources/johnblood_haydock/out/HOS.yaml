      v:017: 'HOS:2:17 | 17 | 17 | And I will take away the names of Baalim out of her mouth, and she shall no more remember their name.'
      v:018: 'HOS:2:18 | 18 | 18 | And in that day I will make a covenant with them, with the beasts of the field, and with the fowls of the air, and with the creeping things of the earth: and I will destroy the bow, and the sword, and war out of the land: and I will make them sleep secure.'
      v:019: 'HOS:2:19 | 19 | 19 | And I will espouse thee to me for ever: and I will espouse thee to me in justice, and judgment, and in mercy, and in commiserations.'
