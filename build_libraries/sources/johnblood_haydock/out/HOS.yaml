chapters:
  c:001:
    commentary:
      v:001:
        - 'HOS:1:1 | 1 | 1 | <i>Israel.</i> He reigned forty-one years, till the year of the world 3220. (Usher) --- The prophets usually give the date, that the prediction may be verified. Some Latin manuscripts intimate, that "the Jews attribute these titles to Esdras, (who is Malachias) or to the respective prophets, which is more probable." (St. Jerome, t. i.) --- Jeroboam II died twenty-six years before Ozias, towards the end of whose reign Isaias commenced; so that Osee was more ancient. (Worthington)'
      v:002:
        - "HOS:1:2 | 2 | 2 | <i>Fornications.</i> That is, a wife that hath been given to fornication. This was to represent the Lord's proceedings with his people Israel, who, by spiritual fornication, were continually offending him. (Challoner) --- The prophet reclaimed her. (St. Jerome) --- She denoted Samaria, abandoned to idolatry, Ezechiel xvi. 15. Several such actions were prophetical. Many have supposed that this was only a parable; but the sequel proves the contrary. (Calmet) --- <i>Of fornications.</i> So called from the character of their mother, if not also from their own wicked dispositions. (Challoner) --- He is ordered to marry a woman who had been of a loose character, and to have children who would resemble her; (Worthington) or he takes her children to his house; (Grotius) unless the children of the prophet were so styled because the mother had been given to fornication. So the <i>rod</i> of Aaron retains its name when it was become a <i>serpent,</i> Exodus vii. 12. --- <i>Shall,</i> or rather, \"has departed;\" and therefore he denounces future chastisements."
      v:004:
        - "HOS:1:4 | 4 | 4 | <i>Jezrahel.</i> Jehu slew Joram in this place. He was the instrument of God's justice, yet acted himself through malice and ambition, and was therefore deservedly punished. Zacharias, the fourth of his family, lost the crown, and was slain by Sellum, at Jezrahel, 4 Kings ix., &c. (Calmet) --- The offspring of Jehu, now on the throne, solicited Jezrahel or the ten tribes to idolatry, which God will revenge. (Worthington)"
      v:006:
        - 'HOS:1:6 | 6 | 6 | <i>Without mercy. Lo Ruchamah.</i> (Challoner) --- Some copies of Septuagint and St. Paul read, "not beloved," Romans ix. 25. Samaria shall surely perish. After the death of Jeroboam II, the kingdom was all in confusion, and in sixty-two years time became extinct. It was afterwards blended with Juda.'
      v:007:
        - 'HOS:1:7 | 7 | 7 | <i>Horsemen.</i> Sennacherib was miraculously disconcerted. Juda returned from captivity and became more flourishing, giving birth to the Messias. (Calmet)'
      v:009:
        - 'HOS:1:9 | 9 | 9 | <i>Not my people. Lohammi.</i> (Challoner) --- The kingdom of Israel seemed to be quite cast off; and in captivity it was hardly distinguished from other nations. Juda was preserved longer, and at all times was under the divine protection. Ezechiel, Daniel, &c., comforted the people in the worst of their afflictions. (Calmet)'
      v:010:
        - 'HOS:1:10 | 10 | 10 | <i>The number,</i> &c., viz., of the true Israelites, the children of the Church of Christ. (Challoner) --- This is the primary sense, Romans ix. 25. Yet the Israelites are here also assured of their return from captivity. (Calmet) --- <i>God.</i> Among many sinners, some are chosen. (Worthington)'
      v:011:
        - 'HOS:1:11 | 11 | 11 | <i>Head;</i> Christ, (Challoner) the head of all the faithful, (Worthington) consisting both of Jews and Gentiles. Israel and Juda returned under Zorobabel, &c. (Calmet) --- The prophets blend present and future transactions together. (St. Jerome in chap. iii.) --- <i>Jezrahel.</i> That is, of the seed of God; for Jezrahel signifies the seed of God. (Challoner) --- <i>For</i> may also be rendered, "when or though." The seed of Jehu shall be exterminated. The kingdom, signified by Jezrahel, a great city, shall fall. (Calmet)'
