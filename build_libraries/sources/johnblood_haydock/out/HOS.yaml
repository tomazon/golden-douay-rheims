    verses:
      v:001: 'HOS:5:1 | 1 | 1 | Hear ye this, O priests, and hearken, O ye house of Israel, and give ear, O house of the king: for there is a judgment against you, because you have been a snare to them whom you should have watched over, and a net spread upon Thabor.'
      v:002: 'HOS:5:2 | 2 | 2 | And you have turned aside victims into the depth: and I <i>am</i> the teacher of them all.'
      v:003: 'HOS:5:3 | 3 | 3 | I know Ephraim, and Israel is not hid from me: for now Ephraim hath committed fornication, Israel is defiled.'
      v:004: 'HOS:5:4 | 4 | 4 | They will not set their thoughts to return to their God: for the spirit of fornication is in the midst of them, and they have not known the Lord.'
      v:005: 'HOS:5:5 | 5 | 5 | And the pride of Israel shall answer in his face: and Israel, and Ephraim shall fall in their iniquity, Juda also shall fall with them.'
      v:006: 'HOS:5:6 | 6 | 6 | With their flocks and with their herds, they shall go to seek the Lord, and shall not find him: he is withdrawn from them.'
      v:007: 'HOS:5:7 | 7 | 7 | They have transgressed against the Lord: for they have begotten children <i>that are</i> strangers: now shall a month devour them with their portions.'
      v:008: 'HOS:5:8 | 8 | 8 | Blow ye the cornet in Gabaa, the trumpet in Rama: howl ye in Bethaven, behind thy back, O Benjamin.'
      v:009: 'HOS:5:9 | 9 | 9 | Ephraim shall be in desolation in the day of rebuke: among the tribes of Israel I have shewn that which shall surely be.'
      v:010: 'HOS:5:10 | 10 | 10 | The princes of Juda are become as they that take up the bound: I will pour out my wrath upon them like water.'
      v:011: 'HOS:5:11 | 11 | 11 | Ephraim is under oppression, <i>and</i> broken in judgment: because he began to go after filthiness.'
      v:012: 'HOS:5:12 | 12 | 12 | And I <i>will be</i> like a moth to Ephraim: and like rottenness to the house of Juda.'
      v:013: 'HOS:5:13 | 13 | 13 | And Ephraim saw his sickness, and Juda his band: and Ephraim went to the Assyrian, and sent to the avenging king: and he shall not be able to heal you, neither shall he be able to take off the band from you.'
      v:014: "HOS:5:14 | 14 | 14 | For I will be like a lioness to Ephraim, and like a lion's whelp to the house of Juda: I, I will catch, and go: I will take away, and there is none that can rescue."
      v:015: 'HOS:5:15 | 15 | 15 | I will go and return to my place: until you are consumed, and seek my face.'
  c:006:
    commentary:
      v:001:
        - 'HOS:6:1 | 1 | 1 | <i>Early,</i> or in haste. All the people will repent. (Calmet)'
      v:002:
        - HOS:6:2 | 2 | 2 | <i>Cure us.</i> God is always ready to receive penitents. (Worthington)
      v:003:
        - "HOS:6:3 | 3 | 3 | <i>Third.</i> In a short time the Lord will easily set us free. But the prophet refers more directly to the resurrection of the faithful, and of Christ, Ephesians ii. 5., and 1 Corinthians xv. 4. (Calmet) --- St. Paul mentions the third day according to <i>the Scriptures,</i> which nowhere else so clearly specify it. (Worthington) See St. Jerome; St. Cyrpian; Sanct.[Sanctius?] 9. --- <i>Know.</i> Hitherto we have been reproached with voluntary ignorance in adoring idols, chap. iv. 6. We will amend. --- <i>His,</i> Christ's. --- <i>Rain.</i> It falls only in autumn and in spring, Deuteronomy xi. 14. (Calmet)"
      v:004:
        - 'HOS:6:4 | 4 | 4 | <i>Mercy.</i> Hebrew <i>chesed,</i> (Haydock) "piety," &c., (Grotius) whence the word Assideans is derived, 1 Machabees ii. 42. The captives flattered themselves, that as soon as they began to entertain sentiments of repentance, God would relieve them. But he answers that their virtue is inconstant, and that they must suffer in proportion to their crimes.'
      v:005:
        - 'HOS:6:5 | 5 | 5 | <i>Mouth.</i> I have ordered my prophets to denounce death unto them, and to treat them roughly, like a piece of marble designed for a statue. Septuagint, &c., "I have slain thy prophets," &c., by Elias, Jehu, &c. The former sense is preferable. --- <i>Thy judgments,</i> or condemnation. (Calmet) --- Hebrew, "and thy judgments light shall go forth." (Haydock) --- Pocock labours hard, but in vain, to explain this; as all the old versions, except the Vulgate have, "my judgments as the light," &c. Hebrew letters may probably have been ill joined, (Kennicott) as Meibomius suspects they have been also, Jeremias xxiii. 33. Here <i>umospoti caur,</i> "my judgments as the light," &c., is exchanged for <i>umishpatec or.</i> This would be very easy when words were written undivided, as in ancient manuscripts. (Haydock) --- "Some transcriber upon hearing <i>umishpatecaor,</i> from the person dictating to him, writ <i>umishpateca or</i> instead of <i>umishpate caor.</i> (Kennicott, Diss. 1.)'
      v:006:
        - 'HOS:6:6 | 6 | 6 | <i>Mercy:</i> sincere piety, ver. 4. --- <i>Sacrifice.</i> They had offered many, chap. v. 6. (Calmet) --- "My victims are the salvation of the faithful, and the conversion of sinners." (St. Jerome) --- <i>Knowledge,</i> of a practical nature, which was deficient, chap iv. 6., and vi. 4. (Calmet)'
      v:007:
        - 'HOS:6:7 | 7 | 7 | <i>Adam.</i> A compact was made with him, that if he continued faithful or otherwise, his posterity should be born in original justice or sin. (Haydock) --- He transgressed, and was expelled from paradise, as the Jews were from their land. Septuagint, "like a man:" like any who had not been so highly favoured with the law, &c. (Calmet) --- <i>Adam</i> means "a man," and sometimes it would be as well rendered in this sense. (Haydock)'
      v:008:
        - 'HOS:6:8 | 8 | 8 | <i>Supplanted with blood.</i> That is, undermined and brought to ruin for shedding of blood; and, as it is signified in the following verse, for <i>conspiring with the priests,</i> (of Bethel) like <i>robbers,</i> to <i>murder in the way</i> such as <i>passed out of Sichem</i> to go towards the temple of Jerusalem. Or else <i>supplanted with blood</i> signifies flowing in such a manner with blood, as to suffer none to walk there without embruing the <i>soles</i> of their feet in blood. (Challoner) --- Thus they would become unclean, and might easily slip. (Haydock) --- Galaad was famous for the treaty between Laban and Jacob; and all such places were chosen for altars in the latter times of the two kingdoms. Maspha or Ramoth were the usual resort. Theodoret reads, "Galgal," chap. iv. 15. (Calmet)'
      v:009:
        - 'HOS:6:9 | 9 | 9 | <i>Robbers.</i> Jephte had infested those parts, and the country was noted for murders; whence more cities of refuge were appointed in it, Judges xi., and Josue xx. 8. The prophet alludes to what had been said to Gad, Genesis xlix. 19. --- <i>Out of,</i> or to Sichem. They were jealous of people going thither, (Calmet) wishing to receive their offerings themselves. (Haydock)'
      v:011:
        - 'HOS:6:11 | 11 | 11 | <i>Harvest.</i> This implies punishment or felicity. The turn of Juda shall come, and he shall be chastised; but after the captivity, he shall enjoy plenty, chap. ii. 15., and Isaias ix. 3. (Calmet)'
