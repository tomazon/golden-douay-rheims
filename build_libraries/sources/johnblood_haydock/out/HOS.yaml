    verses:
      v:001: 'HOS:1:1 | 1 | 1 | The {VERSE_FOOTNOTE_INDEX_REF 0}word of the Lord, that came to Osee, the son of Beeri, in the days of Ozias, Joathan, Achaz, <i>and</i> Ezechias, kings of Juda, and in the days of Jeroboam, the son of Joas, king of Israel.'
      v:002: "HOS:1:2 | 2 | 2 | The beginning of the Lord's speaking by Osee: and the Lord said to Osee: Go, take thee a wife of fornications, and have of her children of fornications: for the land by fornication shall depart from the Lord."
      v:003: 'HOS:1:3 | 3 | 3 | So he went and took Gomer, the daughter of Debelaim: and she conceived, and bore him a son.'
      v:004: 'HOS:1:4 | 4 | 4 | And the Lord said to him: Call his name Jezrahel: for yet a little while, and I will visit the blood of Jezrahel upon the house of Jehu, and I will cause to cease the kingdom of the house of Israel.'
      v:005: HOS:1:5 | 5 | 5 | And in that day I will break in pieces the bow of Israel in the valley of Jezrahel.
      v:006: 'HOS:1:6 | 6 | 6 | And she conceived again, and bore a daughter, and he said to him: Call her name, Without mercy: for I will not add any more to have mercy on the house of Israel, but I will utterly forget them.'
      v:007: 'HOS:1:7 | 7 | 7 | And I will have mercy on the house of Juda, and I will save them by the Lord, their God: and I will not save them by bow, nor by sword, nor by battle, nor by horses, nor by horsemen.'
      v:008: 'HOS:1:8 | 8 | 8 | And she weaned her that was <i>called</i> Without mercy. And she conceived, and bore a son.'
      v:009: 'HOS:1:9 | 9 | 9 | And he said: Call his name, Not my people: for you are not my people, and I will not be yours.'
      v:010: 'HOS:1:10 | 10 | 10 | And the number of the children of Israel shall be as the sand of the sea, that is without measure, and shall not be numbered. {VERSE_FOOTNOTE_INDEX_REF 0}And it shall be in the place where it shall be said to them: You are not my people: it shall be said to them: <i>Ye are</i> the sons of the living God.'
      v:011: 'HOS:1:11 | 11 | 11 | And the children of Juda, and the children of Israel, shall be gathered together: and they shall appoint themselves one head, and shall come up out of the land: for great is the day of Jezrahel.'
  c:002:
    commentary:
      v:001:
        - 'HOS:2:1 | 1 | 1 | <i>Brethren,</i> &c. Or, <i>call your brethren, My people; and your sister, Her that hath obtained mercy.</i> This is connected with the latter end of the foregoing chapter, and relates to the converts of Israel. (Challoner) --- I seemed to have abandoned them at <i>the great day</i> of carnage; (Haydock) but I will still receive (Calmet) this portion of my people, as well as Juda. (Haydock) --- Disdain not to call them brethren. More of the ten tribes than of the others embraced the faith of Christ, and more Gentiles than Jews became converts. (Worthington)'
      v:002:
        - "HOS:2:2 | 2 | 2 | <i>Your mother:</i> the synagogue. (Calmet) --- He addresses Juda, (ver. 11, 15.) or all God's people, chap. i. 11. This vineyard yields no good fruit, Isaias v. Idolatry prevails, Ezechiel xvi. 5., and xxiii. 3."
      v:003:
        - 'HOS:2:3 | 3 | 3 | <i>Drought.</i> In Egypt the people were plunged into idolatry, and oppressed. (Calmet)'
      v:004:
        - 'HOS:2:4 | 4 | 4 | <i>Fornications.</i> They imitate their parents. (Haydock) --- I will not spare them, as I did some in the wilderness. (St. Jerome) --- Punishment will not cease till people repent. (Worthington)'
      v:005:
        - 'HOS:2:5 | 5 | 5 | <i>Lovers:</i> idols, and foreign nations, Ezechiel xvi. 15, 33.'
      v:006:
        - 'HOS:2:6 | 6 | 6 | <i>Paths.</i> The aid which she sought from foreigners shall prove vain. --- It is often an effect of mercy, when our wicked plans miscarry. (St. Jerome)'
      v:008:
        - HOS:2:8 | 8 | 8 | <i>Baal:</i> or they formed idols.
      v:009:
        - 'HOS:2:9 | 9 | 9 | <i>Season.</i> When the harvest is ripe, the loss is more afflicting. God withdraws what proves an occasion of sin. --- <i>Liberty.</i> The creature serves unwillingly, Romans viii. 21.'
      v:010:
        - 'HOS:2:10 | 10 | 10 | <i>Folly,</i> or shame, Genesis xxxiv. 7., and Judges xix. 23.'
      v:011:
        - HOS:2:11 | 11 | 11 | <i>Times.</i> This was verified during the captivity.
      v:013:
        - 'HOS:2:13 | 13 | 13 | <i>Ear.</i> Hebrew, "nose-rings," or ornaments hanging from the nose. (Calmet)'
      v:014:
        - "HOS:2:14 | 14 | 14 | <i>I will allure her,</i> &c. After her disloyalties, I will still allure her by my grace, &c., and send her <i>vine-dressers,</i> viz., the apostles, originally her own children, who shall <i>open</i> to her the gates of <i>hope;</i> as heretofore, at her coming into the land of promise, she had all good success after she had satisfied the divine justice by the execution of Achan, in the valley of Achor, Josue vii. (Challoner) --- Septuagint, \"I will seduce <i>or</i> make her stray;\" {GREEK:START plano}πλανο{GREEK:END}. (Haydock) --- I will permit her to yield to error, in captivity; (Theodoret) or will cause her hopes to be frustrated yet in exile I will comfort her. The Jews were not changed till they had seen the vanity of idols, and suffered much. (Calmet) --- God's grace prevents sinners, that they may be converted. (Worthington)"
      v:015:
        - 'HOS:2:15 | 15 | 15 | <i>Vine.</i> Hebrew, "vineyards there," (Calmet) or "from," &c. (Haydock) --- <i>Achor.</i> The environs of Jericho were very enchanting, Isaias lxv. 10. --- <i>Sing</i> is better than Septuagint, "shall be humbled." Hebrew, "shall answer," as people singing alternately. (Calmet)'
      v:016:
        - 'HOS:2:16 | 16 | 16 | <i>My husband.</i> In Hebrew <i>Ishi.</i> --- <i>Baali:</i> my lord. The meaning of this verse is: that, whereas, <i>Ishi</i> and <i>Baali</i> were used indifferently in those days by wives speaking to their husbands, the synagogue, whom God was pleased to consider as his spouse, should call him only <i>Ishi,</i> and abstain from the name of <i>Baali,</i> because of his affinity with the name of the idol <i>Baal.</i> (Challoner) --- The very name shall become obsolete. (Haydock)'
      v:017:
        - 'HOS:2:17 | 17 | 17 | <i>Baalim.</i> It is the plural number of Baal; for there were divers idols of Baal. (Challoner) --- The Jews hence styled Esbaal, Isboseth; as <i>boseth</i> means "confusion," 1 Paralipomenon viii. 33.'
      v:018:
        - 'HOS:2:18 | 18 | 18 | <i>Beasts.</i> The most savage nations shall receive the gospel, and become mild, Isaias xi. 6. (Theodoret) --- Wild beasts shall not infest the land, Leviticus xxvi. 22. (Calmet)'
      v:019:
        - 'HOS:2:19 | 19 | 19 | <i>I will espouse thee,</i> &c. This relates to the happy espousals of Christ with his Church, which shall never be dissolved. (Challoner) --- God gives the dowry, <i>justice,</i> &c.'
      v:020:
        - 'HOS:2:20 | 20 | 20 | <i>Faith,</i> the root of all virtues. We shall be true to each other. This has been realized only in the Church of Christ. (Calmet)'
      v:021:
        - 'HOS:2:21 | 21 | 21 | <i>Hear the heavens,</i> &c. All shall conspire in favour of the Church, which in the following verse is called <i>Jezrahel,</i> that is, <i>the seed of God.</i> (Challoner) --- Harmony shall subsist between all the parts of the universe. The earth shall receive rain, &c. This happiness was enjoyed in figure by the Jews, after their return, and in reality by Christians. (Theodoret)'
      v:022:
        - HOS:2:22 | 22 | 22 | <i>Jezrahel.</i> This most fruitful valley shall again be covered with abundant crops. The whole nation of the Jews shall be happy. (Calmet)
      v:024:
        - 'HOS:2:24 | 24 | 24 | <i>That which is not my people,</i> &c. This relates to the conversion of the Gentiles, (Challoner) as the apostles explain it, 1 Peter ii. 10., and Romans ix. (Worthington)'
