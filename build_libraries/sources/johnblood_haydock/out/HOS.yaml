    verse_footnotes: {}
    verses:
      v:001: 'HOS:8:1 | 1 | 1 | Let there be a trumpet in thy throat, like an eagle upon the house of the Lord: because they have transgressed my covenant, and have violated my law.'
      v:002: 'HOS:8:2 | 2 | 2 | They shall call upon me: O my God, we, Israel, know thee.'
      v:003: 'HOS:8:3 | 3 | 3 | Israel hath cast off the thing that is good, the enemy shall pursue him.'
      v:004: 'HOS:8:4 | 4 | 4 | They have reigned, but not by me: they have been princes, and I knew not: of their silver, and their gold they made idols to themselves, that they might perish.'
      v:005: 'HOS:8:5 | 5 | 5 | Thy calf, O Samaria, is cast off, my wrath is kindled against them. How long will they be incapable of being cleansed?'
      v:006: "HOS:8:6 | 6 | 6 | For itself also is <i>the invention</i> of Israel: a workman made it, and it is no god: for the calf of Samaria shall be turned to spiders' webs."
      v:007: 'HOS:8:7 | 7 | 7 | For they shall sow wind, and reap a whirlwind: there is no standing stalk in it, the bud shall yield no meal: and if it should yield, strangers shall eat it.'
      v:008: 'HOS:8:8 | 8 | 8 | Israel is swallowed up: now is he become among the nations like an unclean vessel.'
      v:009: 'HOS:8:9 | 9 | 9 | For they are gone up to Assyria, a wild ass alone by himself: Ephraim hath given gifts to his lovers.'
      v:010: 'HOS:8:10 | 10 | 10 | But even though they shall have hired the nations, now will I gather them together: and they shall rest a while from the burden of the king, and the princes.'
      v:011: 'HOS:8:11 | 11 | 11 | Because Ephraim hath made many altars to sin: altars are become to him unto sin.'
      v:012: 'HOS:8:12 | 12 | 12 | I shall write to him my manifold laws, which have been accounted as foreign.'
      v:013: 'HOS:8:13 | 13 | 13 | They shall offer victims, they shall sacrifice flesh, and shall eat it, and the Lord will not receive them: now will he remember their iniquity, and will visit their sins: they shall return to Egypt.'
      v:014: 'HOS:8:14 | 14 | 14 | And Israel hath forgotten his maker, and hath built temples: and Juda hath built many fenced cities: and I will send a fire upon his cities, and it shall devour the houses thereof.'
  c:009:
    commentary:
      v:001:
        - 'HOS:9:1 | 1 | 1 | <i>Reward,</i> or "present." The kings took the tithe, 1 Kings viii. 15. Other infidel nations rejoice in their wealth. Israel ought not to do so; and, in punishment of idolatry, it shall be despoiled. After Jeroboam II, all went to ruin.'
      v:002:
        - 'HOS:9:2 | 2 | 2 | <i>Deceive.</i> The grapes shall yield no wine. (Calmet) --- <i>Spem mentita seges.</i> (Horace ii. ep. 2. and 3. ode 1. and 16.)'
      v:003:
        - 'HOS:9:3 | 3 | 3 | <i>Egypt,</i> through distress, chap viii. 13. (St. Jerome, ver. 6.) (Worthington) --- Sua afforded no protection, and the country proved a grave to those who retired thither. --- <i>Unclean.</i> The people observed these prescriptions, though they neglected the more important duties. Only some pious souls, like Tobias, Daniel, &c., refrained from such meats in exile. (Calmet) --- Ezechiel (iv. 9.) foreshewed this by his bread. (St. Jerome)'
      v:004:
        - "HOS:9:4 | 4 | 4 | <i>Wine.</i> They shall be at a distance from the temple, and in a country where the wine will not be deemed pure. The Jews will drink none which they have not made; and they usually lift up the cup, and pour out a little in God's honour. This they could not do in Assyria, (Calmet) not having liberty to do all about the wine. --- <i>Sacrifices.</i> The Israelites had long neglected to offer any in the temple, (Haydock) though they had no hindrance. In exile, the fruits, &c., were all accounted unclean, like meats used in mourning, (Calmet) which defiled those who partook of them, Deuteronomy xxvi. 14., and Numbers xix. 11. \"The sacrifices of heretics are the bread of mourning. They offer them not to God, but to the dead, to wicked heresiarchs.\" (St. Jerome) --- <i>Soul.</i> They have need enough of it. (Haydock) --- \"Let them gratify their appetite; I love not what is unclean.\" (St. Jerome)"
      v:005:
        - 'HOS:9:5 | 5 | 5 | <i>Lord,</i> when he shall punish you, Isaias xxxiv. 6. (Haydock) --- Israel did not go to the temple, but they kept the festivals and banquets in their own manner, the privation of which they would feel.'
      v:006:
        - 'HOS:9:6 | 6 | 6 | <i>Gather</i> into the grave. Yet some shall escape, chap. xi. 11. --- <i>Silver,</i> which they have buried at the approach of the enemy, hoping to recover it when they should depart. The Arabs do so still, (Calmet) and the Indians likewise, that they may have something to support them in the next world! (Bernier) --- <i>Bur.</i> Hebrew, "thorns." (Calmet)'
      v:007:
        - 'HOS:9:7 | 7 | 7 | <i>Mad.</i> Israel shall promise itself all prosperity, not being inspired by God, but full of madness. (Worthington) --- There were many false prophets. The true ones were often accounted fools, 4 Kings ix. 11., and Ezechiel iii. 25. (Calmet) --- "What is said respecting Israel, in this prophet, must be understood of heretics, who being truly mad, utter falsehoods against God." (St. Jerome) --- Septuagint, "and Israel shall be hurt like the prophet beside himself, the man having (<i>or</i> hurried away by) the spirit." (Haydock)'
      v:008:
        - 'HOS:9:8 | 8 | 8 | <i>My God.</i> I am such; but the false prophets strive to seduce you. (Calmet) --- Jeroboam ought to have restrained the people, and he did the reverse, setting up a calf at Bethel, which proved more ruinous than the crime of Gabaa, (Judges xix.) or the election of Saul. "In ancient records, I cannot find that any have divided the Church but those who were appointed by God, priests and prophets, that is watchmen." (St. Jerome) --- Indeed, almost all heresies owe their rise to the pride or lust of some who have been in high stations. --- <i>Madness.</i> Hebrew, "<i>and</i> hatred in (marginal note: against) the," &c. (Protestants) (Haydock) --- Instead of standing up for the people, he provokes God.'
      v:009:
        - 'HOS:9:9 | 9 | 9 | <i>Sin.</i> As they have imitated the citizens of Gabaa, they may expect a similar fate. (Calmet)'
      v:010:
        - 'HOS:9:10 | 10 | 10 | <i>Top.</i> These are the best. (Haydock) --- The patriarchs were pleasing to God. He chose the Hebrews; but they began to worship Beelphegor or Adonis, even before the death of Moses. This worship was most shameful. What will not passion do when the gods shew the example!'
      v:011:
        - 'HOS:9:11 | 11 | 11 | <i>Conception.</i> Their children, in whom they glory, shall be destroyed (Calmet) in the very embryo. (Haydock)'
      v:012:
        - 'HOS:9:12 | 12 | 12 | <i>When.</i> Septuagint Theodotion, "my flesh is taken from them," which Theodoret, Lyranus, &c., explain of the incarnation; but Aquila, &c., agree with the Vulgate which is more natural. (Calmet)'
      v:013:
        - 'HOS:9:13 | 13 | 13 | <i>Tyre.</i> The kingdom of Israel was no less proud, Ezechiel xxvi. (Worthington) --- It was in the highest prosperity under Jeroboam II. Osee saw this and the subsequent overthrow. Tyre was a most populous and wealthy city. (Calmet) --- Other interpreters have, "a rock;" Septuagint, "a prey." The latter read <i>d</i> for <i>r.</i> (St. Jerome) (Haydock) --- The Vulgate seems best. (Calmet) --- <i>Tsor</i> denotes, "Tyre and a rock." (Haydock)'
      v:014:
        - 'HOS:9:14 | 14 | 14 | <i>Children,</i> as they have exposed them to the fury of the Assyrians, (Calmet) or to their idols. (Drusius) --- The prophet appears to demand vengeance through zeal; but it is only a prediction. (Calmet)'
      v:015:
        - "HOS:9:15 | 15 | 15 | <i>Galgal:</i> \"heaped together.\" (Haydock) --- When they erected profane altars here, I could spare them no longer. (Calmet) --- <i>No more,</i> so as to suffer them to pass unpunished. (Haydock) --- He afterwards restored them to favour, chap. i. 10., and ii. 14. (Calmet) --- At Galgal they rejected the Lord's spiritual and temporal dominion. (Menochius)"
      v:016:
        - 'HOS:9:16 | 16 | 16 | <i>Dried up.</i> They are compared to a vine, chap. x. 1. (Calmet)'
