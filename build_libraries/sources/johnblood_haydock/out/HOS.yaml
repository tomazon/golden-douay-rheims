    verses:
      v:001: 'HOS:11:1 | 1 | 1 | As the morning passeth, so hath the king of Israel passed away. Because Israel was a child, and {VERSE_FOOTNOTE_INDEX_REF 0}I loved him: and I called my son out of Egypt.'
      v:002: 'HOS:11:2 | 2 | 2 | As they called them, they went away from before their face: they offered victims to Baalim, and sacrificed to idols.'
      v:003: 'HOS:11:3 | 3 | 3 | And I was like a foster-father to Ephraim, I carried them in my arms: and they knew not that I healed them.'
      v:004: 'HOS:11:4 | 4 | 4 | I will draw them with the cords of Adam, with the bands of love: and I will be to them as one that taketh off the yoke on their jaws: and I put his meat to him, that he might eat.'
      v:005: 'HOS:11:5 | 5 | 5 | He shall not return into the land of Egypt, but the Assyrian shall be his king: because they would not be converted.'
      v:006: 'HOS:11:6 | 6 | 6 | The sword hath begun in his cities, and it shall consume his chosen men, and shall devour their heads.'
      v:007: 'HOS:11:7 | 7 | 7 | And my people shall long for my return: but a yoke shall be put upon them together, which shall not be taken off.'
      v:008: 'HOS:11:8 | 8 | 8 | How shall I deal with thee, O Ephraim, shall I protect thee, O Israel? {VERSE_FOOTNOTE_INDEX_REF 0}how shall I make thee as Adama, shall I set thee as Seboim? my heart is turned within me, my repentance is stirred up.'
      v:009: 'HOS:11:9 | 9 | 9 | I will not execute the fierceness of my wrath: I will not return to destroy Ephraim: because I am God, and not man: the holy one in the midst of thee, and I will not enter into the city.'
      v:010: 'HOS:11:10 | 10 | 10 | They shall walk after the Lord, he shall roar as a lion: because he shall roar, and the children of the sea shall fear.'
      v:011: 'HOS:11:11 | 11 | 11 | And they shall fly away like a bird out of Egypt, and like a dove out of the land of the Assyrians: and I will place them in their own houses, saith the Lord.'
      v:012: 'HOS:11:12 | 12 | 12 | Ephraim hath compassed me about with denials, and the house of Israel with deceit: but Juda went down as a witness with God, and is faithful with the saints.'
  c:012:
    commentary:
      v:001:
        - 'HOS:12:1 | 1 | 1 | <i>On.</i> Literally, the wind. (Haydock) --- To trust in men is no less vain. (Worthington) --- Septuagint, "Ephraim is an evil spirit," &c. --- <i>Heat.</i> Hebrew, "eastern <i>or</i> burning wind." (Haydock) --- Manahem attempted to engage Egypt on his side, but he was frustrated in his hopes, (4 Kings xv.; St. Jerome) as Osee was likewise; to which king the sense conducts us better, chap. xiii. 15. --- <i>Oil.</i> That of Palestine was very excellent, Ezechiel xxvii. 17.'
      v:002:
        - "HOS:12:2 | 2 | 2 | <i>Judgment.</i> Hebrew, \"trial.\" What follows refers to all the people, whose impiety is contrasted with Jacob's virtue."
      v:003:
        - 'HOS:12:3 | 3 | 3 | <i>Brother</i> Esau, thus foreshewing what would happen, Genesis xxv. --- <i>Angel.</i> Septuagint, "God," whose place this angel held. <i>Elohim</i> implies both, ver. 4., and Genesis xxxii. 24.'
      v:004:
        - 'HOS:12:4 | 4 | 4 | <i>Wept.</i> Septuagint, "they wept, and besought me." Other interpreters agree with the Vulgate. --- <i>Us.</i> By changing a vowel point, in Hebrew, it might be, "He spoke to him." (Cap.[Cappel?;] Grotius) --- The most magnificent promises were made, at Bethel, regarding the Israelites: this made the profanation of the place more horrible. (Calmet) --- Septuagint, "They found me in the house of On, and there the word was addressed to them." --- <i>Bethaven</i> was the name of Bethel, among the pious Jews, in the days of Osee. (Haydock)'
      v:005:
        - 'HOS:12:5 | 5 | 5 | <i>Memorial,</i> and the object of worship; or this great Jehovah spoke to Jacob.'
      v:007:
        - 'HOS:12:7 | 7 | 7 | <i>Chanaan.</i> The Phœnicians were so called, and all merchants. Here the title is given reproachfully (Calmet) to all the posterity of Jacob. (Haydock) --- None more ignominious could be used, Daniel xiii. 56. Thus Rome is styled Babylon.'
      v:008:
        - 'HOS:12:8 | 8 | 8 | <i>Idol.</i> Hebrew also, "vanity." Riches are vain, and lead to idolatry when people place their affections on them, Matthew xiii. 22., and Ephesians v. 5. --- <i>Committed.</i> I am conscious of no injustice. (Calmet) --- Yet he had used a deceitful balance, and his judgment is equally perverse. (Haydock) --- "What rich man shall be saved?" (Clement of Alexandria)'
      v:009:
        - 'HOS:12:9 | 9 | 9 | <i>Egypt.</i> At Sinai the covenant between God and Israel was chiefly ratified. The former ceased not to perform the conditions, but the latter repaid him with ingratitude. --- <i>Feast.</i> The people shall be brought back, (Calmet) or they shall again be forced to dwell under tents. (Theodoret) --- "Shall I still cause?" &c. (Tournemine)'
      v:010:
        - 'HOS:12:10 | 10 | 10 | <i>Prophets.</i> They have represented me as it were under visible forms, that you cannot plead ignorance. The prophets prefigured Christ, the end of the law, &c. (Calmet)'
      v:011:
        - 'HOS:12:11 | 11 | 11 | <i>Idol.</i> That is, if Galaad, with all its idols and sacrifices, be like a mere idol itself, being brought to nothing by Theglathphalassar, how vain is it to expect that the idols worshipped in Galgal shall be of any service to the tribes that remain. (Challoner) --- Will these idols be more powerful? Septuagint copies vary. Roman edition has <i>Galaad,</i> and Comp. <i>Galgal</i> in both places. But that of St. Jerome and of Theodoret is better. --- <i>Heaps</i> of stones. They are in ruins, or very numerous: (Calmet) yet have not secured the country. (Haydock)'
      v:012:
        - 'HOS:12:12 | 12 | 12 | <i>Jacob.</i> The history of the patriarch, and of his posterity, serves to place the ingratitude of the people in the clearest light. (Worthington) --- The prophet had interrupted the account of Jacob, (ver. 4.) who had signalized his piety in Galaad, Genesis xxxi. 46.'
      v:013:
        - 'HOS:12:13 | 13 | 13 | <i>Prophet.</i> Josue put the people in possession of the country, and offered sacrifice at Galgal, where the rite of circumcision was performed. This place is now defiled. What perfidy (Haydock) and ingratitude. (Calmet)'
      v:014:
        - 'HOS:12:14 | 14 | 14 | <i>Him.</i> He shall suffer for his crimes. (Menochius) --- He can blame only himself. (Calmet)'
