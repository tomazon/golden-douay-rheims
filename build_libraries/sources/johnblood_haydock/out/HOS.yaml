      v:012: 'HOS:2:12 | 12 | 12 | And I will destroy her vines, and her fig-trees, of which she said: These are my rewards, which my lovers have given me: and I will make her as a forest, and the beasts of the field shall devour her.'
      v:013: 'HOS:2:13 | 13 | 13 | And I will visit upon her the days of Baalim, to whom she burnt incense, and decked herself out with her ear-rings, and with her jewels, and went after her lovers, and forgot me, saith the Lord.'
      v:014: 'HOS:2:14 | 14 | 14 | Therefore, behold I will allure her, and will lead her into the wilderness: and I will speak to her heart.'
      v:015: 'HOS:2:15 | 15 | 15 | And I will give her vine-dressers out of the same place, and the valley of Achor for an opening of hope: and she shall sing there according to the days of her youth, and according to the days of her coming up out of the land of Egypt.'
