  c:014:
    commentary:
      v:001:
        - 'HOS:14:1 | 1 | 1 | <i>Perish, because she hath stirred up her God to bitterness.</i> It is not a curse or imprecation, but a prophecy of what should come to pass (Challoner) to Israel, in Assyria. Many such expressions occur, Psalm lxviii. 25., &c. (St. Jerome) --- Sometimes they are the effects of zeal, conformable to divine justice, Psalm cxl. 6. (Worthington) --- Hebrew, "Samaria has sinned, <i>or</i> shall perish." (Calmet) --- <i>Bitterness.</i> Septuagint, "she hath resisted her God." (Haydock)'
      v:003:
        - 'HOS:14:3 | 3 | 3 | <i>Words.</i> In captivity, legal victims cannot be offered. (Calmet) --- But a contrite heart is always acceptable, Psalm l. --- <i>Good.</i> While engaged in sin, (Haydock) "we can offer thee nothing good." --- <i>Calves:</i> victims of praise. (St. Jerome) --- Hebrew <i>parim.</i> Septuagint omit <i>m,</i> (Haydock) and render <i>fruit.</i> They are followed by the Arabic and Syriac as well as by the apostle, Hebrews xiii. 15. (Calmet) --- We will offer what victims we please. (Estius) (Psalms lxix. 23., and lxv. 13.)'
      v:004:
        - 'HOS:14:4 | 4 | 4 | <i>Gods.</i> The Assyrians, instead of protecting, oppress us; while Egypt, famous for <i>horses,</i> sits unconcerned. (Calmet) --- But the source of all our evils are the idols, which we will follow no more. --- <i>In thee:</i> adheres to the true faith in practice. (Haydock) --- Israel was like an orphan during the captivity, Lamentations i. 1. (Calmet)'
      v:005:
        - 'HOS:14:5 | 5 | 5 | <i>Breaches,</i> when Israel shall be converted, as some were to Christ, and many will be at the end of the world. (Worthington) --- Hebrew, "their return." Septuagint, "dwellings." They shall be purified. --- <i>Freely.</i> I have been forced to chastise, My heart dilates. (Calmet) --- Septuagint, "I will love them manifestly." Syriac, "accept their free offerings." (Haydock)'
      v:006:
        - 'HOS:14:6 | 6 | 6 | <i>Dew.</i> Israel has been like a plant dried up, chap. xiii. 15. --- <i>Libanus.</i> The cedars were tall and bulky, being well rooted.'
      v:007:
        - 'HOS:14:7 | 7 | 7 | <i>Glory.</i> Septuagint, "he shall be as fruitful as the olive-tree." --- <i>Libanus,</i> or incense. (Calmet) --- The term has both meanings. (Haydock)'
      v:008:
        - 'HOS:14:8 | 8 | 8 | <i>His.</i> This may refer to the tree, or to God. The captives shall return, and be happy. But in a more sublime sense it refers to the nations which shall embrace the gospel. --- <i>Libanus,</i> or fragrant. Such wine was esteemed in which certain odoriferous herbs were infused, Canticle of Canticles vii. 2. (Calmet) --- Libanus was also famous for generous wines. (Siconita 11.)'
      v:009:
        - 'HOS:14:9 | 9 | 9 | <i>Idols?</i> or God will no more reproach them, as their conversion is sincere. --- <i>Make.</i> Hebrew, "be to him like," &c. (Calmet)'
      v:010:
        - 'HOS:14:10 | 10 | 10 | <i>Wise.</i> This denotes the obscurity of the prophecy. (Theodoret) --- No human wit can explain the prophets: yet the just shall understand as much as shall be necessary. (St. Jerome; St. Augustine, City of God xviii. 28.) (Worthington) --- Only few will make good use of these admonitions, and share in the promises. (Calmet)'
