    verses:
      v:001: 'HOS:10:1 | 1 | 1 | Israel, a vine full of branches, the fruit is agreeable to it: according to the multitude of his fruit, he hath multiplied altars, according to the plenty of his land, he hath abounded with idols.'
      v:002: 'HOS:10:2 | 2 | 2 | Their heart is divided, now they shall perish: he shall break down their idols, he shall destroy their altars.'
      v:003: 'HOS:10:3 | 3 | 3 | For now they shall say: We have no king: because we fear not the Lord: and what shall a king do to us?'
      v:004: 'HOS:10:4 | 4 | 4 | You speak words of an unprofitable vision, and you shall make a covenant: and judgment shall spring up as bitterness in the furrows of the field.'
      v:005: 'HOS:10:5 | 5 | 5 | The inhabitants of Samaria have worshipped the kine of Bethaven: for the people thereof have mourned over it, and the wardens of its temple, <i>that</i> rejoiced over it in its glory, because it is departed from it.'
      v:006: 'HOS:10:6 | 6 | 6 | For itself also is carried into Assyria, a present to the avenging king: shame shall fall upon Ephraim, and Israel shall be confounded in his own will.'
      v:007: HOS:10:7 | 7 | 7 | Samaria hath made her king to pass as froth upon the face of the water.
      v:008: 'HOS:10:8 | 8 | 8 | And the high places of the idol, the sin of Israel, shall be destroyed: the bur and the thistle shall grow up over their altars; and they shall say to the mountains: {VERSE_FOOTNOTE_INDEX_REF 0}Cover us; and to the hills: Fall upon us.'
      v:009: 'HOS:10:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}From the days of Gabaa, Israel hath sinned, there they stood: the battle in Gabaa against the children of iniquity shall not overtake them.'
      v:010: 'HOS:10:10 | 10 | 10 | According to my desire, I will chastise them: and the nations shall be gathered together against them, when they shall be chastised for their two iniquities.'
      v:011: 'HOS:10:11 | 11 | 11 | Ephraim is a heifer taught to love, to tread out corn, but I passed over upon the beauty of her neck: I will ride upon Ephraim, Judah shall plough, Jacob shall break the furrows for himself.'
      v:012: 'HOS:10:12 | 12 | 12 | {VERSE_FOOTNOTE_INDEX_REF 0}Sow for yourselves in justice, and reap in the mouth of mercy, break up your fallow ground: but the time to seek the Lord is, when he shall come that shall teach you justice.'
      v:013: 'HOS:10:13 | 13 | 13 | You have ploughed wickedness, you have reaped iniquity, you have eaten the fruit of lying: because thou hast trusted in thy ways, in the multitude of thy strong ones.'
      v:014: 'HOS:10:14 | 14 | 14 | A tumult shall arise among thy people: and all thy fortresses shall be destroyed, as {VERSE_FOOTNOTE_INDEX_REF 0}Salmana was destroyed by the house of him that judged Baal in the day of battle, the mother being dashed in pieces upon her children.'
      v:015: 'HOS:10:15 | 15 | 15 | So hath Bethel done to you, because of the evil of your iniquities.'
  c:011:
    commentary:
      v:001:
        - "HOS:11:1 | 1 | 1 | <i>Away.</i> The last kings of Israel lived in the midst of troubles. (Haydock) --- Osee, though one of the best, brought ruin on the nation. (Calmet) --- <i>Son:</i> Israel. But as the calling of Israel out of Egypt was a figure of the calling of Christ from thence; therefore this text is also applicable to Christ, as we learn from St. Matthew ii. 15. (Challoner) Julian pretends that the apostle has abused this text. But it speaks of both events. (St. Jerome) --- Eusebius (Dem. ix. 3.) thinks that St. Matthew refers to Balaam; (Numbers xxiv. 8.) and St. Jerome does not reject this opinion, (in Matthew ii.; Calmet) to avoid \"wrangling,\" though he repeatedly alleges this text as a proof his version being more accurate than that of the Septuagint, which has <i>his children.</i> This reading the best editions retain; so that it may seem a matter of surprise, that Fabricius should give this verse as a specimen of Origen's Hexapla, and still print <i>my son,</i> taking it, as he says, from the Barbarini copy, the London Polyglot, and Cave. Bib. Gr. iii. 12. The first column has the Hebrew text, and the second the same in Greek characters, &c. The reader may form a judgment of this work from the following specimen: 1. Hebrew (which we shall express) <i>karathi bani.</i> 2. Greek {GREEK:START karathi bani}καραθι βανι{GREEK:END}. 3. Aquila {GREEK:START ekalesa ton uion mou}ηκαλησα τον υιον μου{GREEK:END}. 4. Symmachus {GREEK:START kekletai uios mou}κηκληται υιοσ μου{GREEK:END}. 5. Septuagint {GREEK:START kekletai uios mou}κηκληται υιοσ μου{GREEK:END}. 6. Theodotion {GREEK:START kai ekalesa uion mou}και ηκαλησα υιον μου{GREEK:END}. If any other versions were added, to form Octapla, &c., they were placed after Theodotion, who, though prior to Symmachus, is placed after him, because his version was not so unlike that of the Septuagint, and the deficiencies were chiefly supplied from him. In the Roman and Alexandrian editions, instead of the above we find, {GREEK:START metekalesa ta tekna autou}μητηκαλησα τα τηκνα αυτου{GREEK:END}. \"I have recalled his children.\" (Haydock) --- This is literally spoken of Israel, (styled God's son, Exodus iv 23.) and mystically, (Worthington) though no less (Haydock) truly, of Jesus Christ, as the inspired evangelist shews. (Worthington)"
      v:002:
        - "HOS:11:2 | 2 | 2 | <i>They called:</i> viz., Moses and Aaron called: but they went away after other gods, and would not hear. (Challoner) --- Septuagint, \"As I called them back, or (repeatedly; {GREEK:START metekalesa}μητηκαλησα{GREEK:END}. Grabe has, \"he called;\" meaning any of God's ministers) so they rushed away from my presence.\" (Haydock) --- This sense appears preferable to the Hebrew. (Calmet)"
      v:003:
        - 'HOS:11:3 | 3 | 3 | <i>Healed them.</i> My laws were designed to counteract idolatry. (Haydock) --- I treated them with the utmost tenderness, Deuteronomy i. 31., and xxxii. 11.'
      v:004:
        - 'HOS:11:4 | 4 | 4 | <i>Adam.</i> I placed my people in a sort of paradise, (Calmet) like the first man; and as they have imitated him, they shall suffer accordingly. (Rufin. Haimo.) --- But Septuagint, &c., render, "of a man." They shall be treated like the rest. (Calmet) --- Grace draws man by sweet means. His free-will is not destroyed, nor is he impelled, like beasts, by force or fear, (Worthington) though the latter is often used for the most salutary purposes. --- <i>Yoke,</i> or muzzle, which prevents them from eating. (Haydock) --- I furnish them with manna. Can it be suspected that I wish to oppress them? (Calmet)'
      v:005:
        - 'HOS:11:5 | 5 | 5 | <i>Egypt.</i> Many went, contrary to this prohibition. (Haydock) --- Yet they did not prosper, as they expected. The Hebrews had also often murmured in the desert, and threatened to return to Egypt.'
      v:006:
        - 'HOS:11:6 | 6 | 6 | <i>Heads.</i> Hebrew, "counsellors." Civil war desolated the kingdom, and made way for the Assyrians. Septuagint, "they are devoured on account of their projects." (Calmet) --- They are at a loss what to do.'
      v:007:
        - 'HOS:11:7 | 7 | 7 | <i>Off,</i> for a long time; and indeed Israel never recovered its former state, after the captivity. (Haydock) --- Then they became more docile. Hebrew is very ambiguous. (Calmet)'
      v:008:
        - 'HOS:11:8 | 8 | 8 | <i>Adama,</i> &c. <i>Adama</i> and <i>Seboim</i> were two cities in the neighbourhood of Sodom, and underwent the like destruction. (Challoner) --- God punishes, like a father, with regret.'
      v:009:
        - 'HOS:11:9 | 9 | 9 | <i>Not man.</i> I am not actuated by the spirit of revenge, nor do I fear lest my enemy escape. (Calmet) --- I punish in order to reclaim, (St. Jerome) and reserve eternal vengeance only for those who die impenitent. --- <i>Holy one.</i> If there be a just man in Israel, I will spare the nation; (Genesis xviii. 32.) or there are some just, like Tobias, and therefore a part shall be reserved; or, (Calmet) I am the just (Haydock) God. (St. Jerome)'
      v:010:
        - 'HOS:11:10 | 10 | 10 | <i>Lion.</i> His power is most terrible, and his commands must be obeyed. (Calmet) --- All nations shall permit the return of Israel. (Haydock) --- They shall come from <i>the sea,</i> of from its islands.'
      v:011:
        - 'HOS:11:11 | 11 | 11 | <i>Egypt.</i> Some returned soon; others not before the reign of Alexander, or perhaps later. (Calmet, Diss.)'
      v:012:
        - 'HOS:11:12 | 12 | 12 | <i>Denials;</i> refusing to adhere to my worship. (Haydock) --- They wished to unite it with that of idols, 3 Kings xviii. (Calmet) --- <i>Saints.</i> The priests and temple are preserved in Juda. Ezechias brought the people to serve God faithfully, while Israel was led captive. Septuagint, "the house of Israel and Juda with impiety. Now God hath known them <i>lovingly,</i> and it shall be called the holy people of God." Thus both kingdoms were criminal, and God exercised his mercy towards both. (Haydock) --- The Jews relate that when their ancestors were pursued by the Egyptians, and the people were desponding, Juda signalized his courage by entering the bed of the sea. (St. Jerome) --- These traditions are suspicious. (Calmet)'
