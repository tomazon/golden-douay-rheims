    verses:
      v:001: 'HOS:6:1 | 1 | 1 | In their affliction they will rise early to me: Come, and let us return to the Lord.'
      v:002: 'HOS:6:2 | 2 | 2 | For he hath taken us, and he will heal us: he will strike, and he will cure us.'
      v:003: 'HOS:6:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}He will revive us after two days: on the third day he will raise us up, and we shall live in his sight. We shall know, and we shall follow on, that we may know the Lord. His going forth is prepared as the morning light, and he will come to us as the early and the latter rain to the earth.'
      v:004: 'HOS:6:4 | 4 | 4 | What shall I do to thee, O Ephraim? what shall I do to thee, O Juda? your mercy <i>is</i> as a morning cloud, and as the dew that goeth away in the morning.'
      v:005: 'HOS:6:5 | 5 | 5 | For this reason have I hewed <i>them</i> by the prophets: I have slain them by the words of my mouth: and thy judgments shall go forth as the light.'
      v:006: 'HOS:6:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}For I desired mercy, and not sacrifice: and the knowledge of God more than holocausts.'
      v:007: 'HOS:6:7 | 7 | 7 | But they, like Adam, have transgressed the covenant, there have they dealt treacherously against me.'
      v:008: 'HOS:6:8 | 8 | 8 | Galaad <i>is</i> a city of workers of idols, supplanted with blood.'
      v:009: 'HOS:6:9 | 9 | 9 | And like the jaws of highway robbers, they conspire with the priests, who murder in the way those that pass out of Sichem: for they have wrought wickedness.'
      v:010: 'HOS:6:10 | 10 | 10 | I have seen a horrible thing in the house of Israel, the fornications of Ephraim there: Israel is defiled.'
      v:011: 'HOS:6:11 | 11 | 11 | And thou also, O Juda, set thee a harvest, when I shall bring back the captivity of my people.'
  c:007:
    commentary:
      v:001:
        - 'HOS:7:1 | 1 | 1 | <i>Israel.</i> God divided the kingdom, that by this chastisement the people might be converted. But Jeroboam set up calves, and caused them to grow worse. (Worthington) --- How often did God send his prophets to reclaim them! --- <i>Without.</i> Most of the kings were of this stamp, while foreign nations invaded the land.'
      v:002:
        - 'HOS:7:2 | 2 | 2 | <i>Face.</i> I do not search (Calmet) into their past lives; they sin publicly, and without ceasing. I have been too indulgent. (Haydock)'
      v:003:
        - 'HOS:7:3 | 3 | 3 | <i>Glad,</i> &c. To please Jeroboam and their other kings, they have given themselves up to the worship of idols, which are mere falsehood and lies. (Challoner) --- We do not find one good king of Israel. (Calmet) --- But Jeroboam principally <i>caused Israel to sin.</i> (Haydock) --- His infernal policy changed the religion of his subjects.'
      v:004:
        - 'HOS:7:4 | 4 | 4 | <i>Leaven.</i> Jeroboam invited the people simply to a feast, and used no violence to make them adopt his novelties. But they soon prevailed, and brought on ruin. The <i>cake,</i> or whole nation, was burnt, (ver. 8.) as well as the princes, ver. 7. (Calmet)'
      v:005:
        - "HOS:7:5 | 5 | 5 | <i>Princes.</i> The chief men joined in the schism and idolatry. (Worthington) --- <i>Mad,</i> with drinking at the king's coronation, or at his coming to the crown. (Calmet) --- Bacchus presents three cups to the wise; the fourth is the cup of petulance, the fifth of shouts, the sixth of debauchery, &c. (Athen. Dipsc. ii. 1.) (Ecclesiasticus xxxi. 38.) --- <i>Scorners.</i> Septuagint, \"pestilent people,\" who turn religion and piety to ridicule. Instead of repressing them, the king admits them to favour."
      v:006:
        - 'HOS:7:6 | 6 | 6 | <i>Them.</i> Jeroboam seduces the subjects of the house of David, by indulging the passions of the great and small. He may then sleep; the poison gains ground. (Calmet) --- But soon his own family will feel the direful effects of his policy. (Haydock)'
      v:007:
        - 'HOS:7:7 | 7 | 7 | <i>Judges,</i> or rulers. Idolatry proved fatal to all, ver. 3.'
      v:008:
        - 'HOS:7:8 | 8 | 8 | <i>Mixed,</i> like oil and flour. (Hebrew) --- <i>Ashes.</i> Thin cakes (Calmet) of this kind are used by the poor, in Spain, (Sanctius) and by the Arabs. (Thevenot. Levant. xxxii.) --- <i>Turned.</i> There was no time allowed by the enemy, who came and took the Israelites away. (Calmet) -- They became like other nations, and would not repent. (Worthington)'
      v:009:
        - 'HOS:7:9 | 9 | 9 | <i>Strangers:</i> kings of Assyria, Damascus, &c. --- <i>Hairs.</i> He is grown old in misery, and yet is insensible of it, and sees not that he will shortly cease to be a <i>people,</i> Isaias vii. 8.'
      v:010:
        - 'HOS:7:10 | 10 | 10 | <i>Humbled.</i> Hebrew, "answer," chap. v. 5. Pride is visible on his face, though he be so much reduced. (Calmet) --- For all these sins Israel shall be severely punished. (Worthington)'
      v:011:
        - 'HOS:7:11 | 11 | 11 | <i>Decoyed.</i> Hebrew, "stupid," chap. iv. 11. The dove is the only bird which is not grieved at the loss of its young. (St. Jerome) --- It returns to the same nest, though repeatedly robbed, forgetting past dangers. (Theodoret) --- Thus Israel is not reclaimed, though idolatry has so often proved its ruin. --- <i>Egypt.</i> Jeroboam had returned thither, and at his return brought about a division of the kingdom, 3 Kings xi. 40. Osee, the last king, applied to Sua, and this provoked the <i>Assyrians</i> to destroy the kingdom. They pretended that it was tributary to them, after Phul had been invited to assist Manahem for a thousand talents, 4 Kings xv. 19., and xvii. 4. Thus was a worldly policy confounded.'
      v:012:
        - 'HOS:7:12 | 12 | 12 | <i>Heard</i> the menaces of Moses, (Deuteronomy xxvii.) and of the prophets, 4 Kings xxvii. 13. (Calmet) --- Septuagint, "I will instruct (or chastise) them by the hearing of their misery," (Haydock) when it shall become the subject of conversation throughout the world.'
      v:013:
        - 'HOS:7:13 | 13 | 13 | <i>Lies,</i> attributing their deliverance to the golden calf, (3 Kings xii. 28.; Calmet; Exodus xxxii. 8.; Menochius) and always denying my justice or power.'
      v:014:
        - 'HOS:7:14 | 14 | 14 | <i>Thought:</i> "ruminated." (Haydock) --- Hebrew, "assembled, <i>or</i> been afraid." Septuagint, "they were cut," (Calmet) in honour of idols, hoping to avert the famine. (St. Cyril)'
      v:015:
        - HOS:7:15 | 15 | 15 | <i>Arms.</i> I gave them my laws and power to resist the enemy. (Menochius)
      v:016:
        - 'HOS:7:16 | 16 | 16 | <i>Returned,</i> imitating Apis, the folly of Egypt. They have repeatedly followed idols in Egypt, and in the desert, under Jeroboam, Achab, Jehu, &c. --- <i>Deceitful.</i> Septuagint, "bent." Theodoret reads, "unbent." It never hits the mark, (Calmet) but wounds the person who uses it. (St. Jerome) --- <i>Derision.</i> The Egyptians laugh at them; (Calmet) or thus they acted heretofore, in Egypt. (Chaldean)'
