  c:004:
    commentary:
      v:001:
        - "HOS:4:1 | 1 | 1 | <i>Israel.</i> They are chiefly addressed, (Chaldean; St. Jerome; Calmet) or what follows to ver. 15, regards all. (Worthington) --- <i>Judgment.</i> Hebrew, \"a trial.\" --- <i>Mercy.</i> The want of humanity and of practical knowledge is urged. (Calmet) --- The knowledge of God includes the observance of the commandments, 1 John ii. 4. (Worthington) --- This science alone is requisite, Jeremias ix. 3., and Isaias v. 13. Blind leaders prove their own and other's ruin."
      v:002:
        - 'HOS:4:2 | 2 | 2 | <i>Blood.</i> The successors of Jeroboam II were mostly murdered. (Calmet) --- Incestuous marriages take place. (Haydock)'
      v:003:
        - 'HOS:4:3 | 3 | 3 | <i>Together.</i> The waters shall be dried up, or infected. (Calmet) --- When the people are taken away, beasts will not long remain, Jeremias ix. 10., and Sophonias i. 2. (Haydock)'
      v:004:
        - 'HOS:4:4 | 4 | 4 | <i>Judge,</i> &c. As if he would say: It is in vain to strive with them, or reprove them, they are so obstinate in evil. (Challoner) --- <i>Priest.</i> Such must be slain, Deuteronomy xvii. 12. (Calmet) --- Septuagint, "my people are like a priest contradicted," (Haydock) or degraded. (Theodoret)'
      v:005:
        - 'HOS:4:5 | 5 | 5 | <i>Prophet,</i> both true and false. --- <i>Night</i> of tribulation. Hebrew and Septuagint, "I have compared thy mother to the night."'
      v:006:
        - 'HOS:4:6 | 6 | 6 | <i>Silent.</i> Septuagint, "like those who had," &c. --- <i>Knowledge.</i> Jeroboam I had appointed unlawful priests, and some of the house of Aaron went over to him, and were excluded from officiating at Jerusalem, after the captivity, 1 Kings xii. 31., and Ezechiel xliv. 10. Knowledge is always expected of priests, Deuteronomy xvii. 8., and Malachias ii. 7. (Gratian. dist. 38. c. <i>omnes.</i>) (Calmet) --- When the power of sacrificing is withdrawn, all spiritual functions cease, as sacrifice belongs properly to a priest. (Worthington)'
      v:007:
        - HOS:4:7 | 7 | 7 | <i>Me.</i> A father rejoices in a numerous offspring. But my people take occasion to offend me the more they increase. (Calmet)
      v:008:
        - 'HOS:4:8 | 8 | 8 | <i>Sins:</i> victims. (Worthington) --- <i>Iniquity;</i> or "they seek for support in their propitiatory offerings," and lull the people asleep in their sins. The priests of the golden calf imitated the sacred rites of Moses. It would have been too difficult to make the people change altogether.'
      v:009:
        - 'HOS:4:9 | 9 | 9 | <i>Priest.</i> They are equally dissolute, and shall meet the like punishment. --- <i>Devices,</i> or thoughts. (Calmet) --- <i>Cogitatio mali operis pænas luet.</i> (St. Jerome)'
      v:010:
        - 'HOS:4:10 | 10 | 10 | <i>Ceased.</i> Hebrew, "increased." They have no children living. (Calmet) --- Septuagint, "let them not succeed."'
      v:011:
        - 'HOS:4:11 | 11 | 11 | <i>Understanding.</i> Literally, "heart." (Haydock) --- Some sins darken reason more than others; but none so much as spiritual fornication. (Worthington)'
      v:012:
        - 'HOS:4:12 | 12 | 12 | <i>Staff.</i> It was customary to use this mode of divination, (Ezechiel xxi. 21.) and likewise incense, ver. 13. --- <i>Oak.</i> These terms are variously rendered as the trees and stones mentioned in Scripture, will probably never be ascertained.'
      v:014:
        - "HOS:4:14 | 14 | 14 | <i>Visit.</i> This is the most dreadful of God's judgments. He permits those who offend him to receive discontent from their own families. --- <i>Effeminate,</i> like the Galli, &c., (St. Jerome) and votaries of Priapus, 3 Kings xv. 11. Hebrew, \"the consecrated women.\" Septuagint, \"initiated,\" to honour a lewd idol by prostitution. (Calmet) --- <i>Beaten.</i> Septuagint, \"adhere to a harlot. But thou, Israel, be not ignorant, and Juda go,\" &c. (Haydock)"
      v:015:
        - "HOS:4:15 | 15 | 15 | <i>Offend.</i> It was more culpable for Juda to commit idolatry (as they had the temple, &c., of the true God) than for Israel, whom Jeroboam hindered from going to Jerusalem, after he had set up his golden calves. (Worthington) --- <i>Galgal</i> and <i>Bethaven.</i> Places where idols were worshipped. Bethel, which signifies <i>the house of God,</i> is called by the prophet Bethaven, that is, the <i>house of vanity,</i> from Jeroboam's golden calf which was worshipped there. (Challoner) --- Galgal was on the confines of the two kingdoms, and always venerated by the Jews. Idols had been there in ancient times, and probably a sort of oracle, Judges iii. 19. If Israel be thus abandoned, let not Juda imitate them. (Calmet) --- <i>Lord.</i> Profane not this sacred name by giving it to idols. (Theodoret) --- Use not this expression, since you do not worship me. (St. Jerome)"
      v:016:
        - 'HOS:4:16 | 16 | 16 | <i>Wanton.</i> Septuagint, "stung," or rendered furious. Thus Israel gives way to ungovernable passions. The people shall be led into captivity, and have room to range about.'
      v:017:
        - 'HOS:4:17 | 17 | 17 | <i>Partaker.</i> Hebrew, "tied to abominations." --- <i>Alone.</i> His case is desperate. (Calmet) --- Septuagint, "he has placed stumbling-blocks for himself." (Haydock)'
      v:018:
        - "HOS:4:18 | 18 | 18 | <i>Separated</i> from that allowed to God's people, Deuteronomy xii. 12. Hebrew, \"insipid,\" or spoiled. Chaldean, \"their princes have sought after banquets.\" Septuagint, \"He has provoked (<i>surpassed</i>) the Chanaanites.\" These two have not read as we do. --- <i>They.</i> Hebrew, \"their shields (<i>chiefs</i>) have loved shame:\" dissolute practices, or \"presents,\" which are disgraceful. (Calmet) --- Septuagint, \"They have loved shame by her rage. (<b>19</b>) A whirlwind shall whistle in,\" &c. (Haydock)"
      v:019:
        - HOS:4:19 | 19 | 19 | <i>Wings.</i> They shall be quickly removed hence. (Calmet)
