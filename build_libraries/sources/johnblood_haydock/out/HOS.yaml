    verse_footnotes: {}
    verses:
      v:001: 'HOS:7:1 | 1 | 1 | When I would have healed Israel, the iniquity of Ephraim was discovered, and the wickedness of Samaria, for they have committed falsehood, and the thief is come in to steal, the robber is without.'
      v:002: 'HOS:7:2 | 2 | 2 | And lest they may say in their hearts, that I remember all their wickedness: their own devices now have beset them about, they have been done before my face.'
      v:003: 'HOS:7:3 | 3 | 3 | They have made the king glad with their wickedness: and the princes with their lies.'
      v:004: 'HOS:7:4 | 4 | 4 | They are all adulterers, like an oven heated by the baker: the city rested a little from the mingling of the leaven, till the whole was leavened.'
      v:005: 'HOS:7:5 | 5 | 5 | The day of our king, the princes began to be mad with wine: he stretched out his hand with scorners.'
      v:006: 'HOS:7:6 | 6 | 6 | Because they have applied their heart like an oven, when he laid snares for them: he slept all the night baking them, in the morning he himself was heated as a flaming fire.'
      v:007: 'HOS:7:7 | 7 | 7 | They were all heated like an oven, and have devoured their judges: all their kings have fallen: there is none amongst them that calleth unto me.'
      v:008: 'HOS:7:8 | 8 | 8 | Ephraim himself is mixed among the nations: Ephraim is become as bread baked under the ashes, that is not turned.'
      v:009: 'HOS:7:9 | 9 | 9 | Strangers have devoured his strength, and he knew it not: yea, grey hairs also are spread about upon him, and he is ignorant of it.'
      v:010: 'HOS:7:10 | 10 | 10 | And the pride of Israel shall be humbled before his face: and they have not returned to the Lord, their God, nor have they sought him in all these.'
      v:011: 'HOS:7:11 | 11 | 11 | And Ephraim is become as a dove that is decoyed, not having a heart: they called upon Egypt, they went to the Assyrians.'
      v:012: 'HOS:7:12 | 12 | 12 | And when they shall go, I will spread my net upon them: I will bring them down as the fowl of the air, I will strike them as their congregation hath heard.'
      v:013: 'HOS:7:13 | 13 | 13 | Woe to them, for they have departed from me: they shall be wasted, because they have transgressed against me: and I redeemed them: and they have spoken lies against me.'
      v:014: 'HOS:7:14 | 14 | 14 | And they have not cried to me with their heart, but they howled in their beds: they have thought upon wheat and wine, they are departed from me.'
      v:015: 'HOS:7:15 | 15 | 15 | And I have chastised them, and strengthened their arms: and they have imagined evil against me.'
      v:016: 'HOS:7:16 | 16 | 16 | They returned, that they might be without yoke: they became like a deceitful bow: their princes shall fall by the sword, for the rage of their tongue. This is their derision in the land of Egypt.'
  c:008:
    commentary:
      v:001:
        - 'HOS:8:1 | 1 | 1 | <i>Eagle.</i> It makes a noise like a trumpet. (Pliny, [Natural History?] x. 3.) --- Osee denounces judgments on the house of Israel, which, though schismatical, was not entirely abandoned by the Lord. Salmanasar overturned the kingdom, and may be compared to an eagle, as Nabuchodonosor is frequently, Ezechiel xvii. 3. But he is not here meant. (Calmet) --- The temple shall be destroyed by him; (St. Jerome) yet not so soon. (Worthington) --- Septuagint, "In their bosom like earth <i>appears,</i> like an eagle," &c. (Haydock)'
      v:002:
        - 'HOS:8:2 | 2 | 2 | <i>Know thee.</i> They resemble those to whom our Saviour will reply, <i>Not every one that saith, Lord, Lord, shall enter into the kingdom of heaven,</i> Matthew vii. 22. (Calmet)'
      v:003:
        - 'HOS:8:3 | 3 | 3 | <i>Him.</i> Septuagint, "they have pursued the enemy." But the former sense is better. (Haydock) --- The Assyrians prevailed. (St. Jerome) --- They carried Israel into captivity, before Juda, ver. 9. (Worthington)'
      v:004:
        - 'HOS:8:4 | 4 | 4 | <i>They.</i> Jeroboam and Jehu were assured by the prophets that they should reign, yet this was not a sanction of their right. God condemned their ambition and wicked conduct. The successors of Zarharias had still less pretensions to the throne. God permits such things. The people had not consulted him in these changes. (Calmet) --- Kings were their own choice, 1 Kings xviii. Saul rose by their "error." (St. Jerome) --- <i>Knew,</i> or approved <i>not,</i> ver. 2., and Matthew xxv. 12. (Calmet) --- <i>Perish.</i> This was the effect, though contrary to their intention. (Haydock)'
      v:005:
        - 'HOS:8:5 | 5 | 5 | <i>Calf.</i> The idol is broken in pieces, and carried away by the victorious enemy. Thus does the vanity of such gods appear. Their captivity is therefore often foretold, Jeremias xliii. 12. --- <i>Cleansed.</i> The physician is disgusted with the obstinacy of the sick. (Calmet) --- How long will Israel <i>resist the Holy Ghost?</i> (Acts vii. 51.) (Haydock)'
      v:006:
        - "HOS:8:6 | 6 | 6 | <i>Israel.</i> This enhances the crime. Can a people so highly favoured adore the work of an artist? --- <i>Webs,</i> such as appear on a fine day in autumn. St. Jerome's master suggested that this was the sense. Interpreters vary. (Calmet) --- Septuagint and Theodotion, \"is delusive.\" Symmachus, &c., \"instable;\" <i>shebabim.</i> (Haydock) --- Some erroneously read <i>v</i> instead of <i>i.</i> \"The Lord casts off the calves of heretics, ... and wonders that people should prefer heretical filth before the cleanliness of the Church.\" (St. Jerome)"
      v:007:
        - 'HOS:8:7 | 7 | 7 | <i>Whirlwind.</i> They shall be punished for their folly, nor shall they reap any advantage from idols. --- <i>In it,</i> or in Israel. The seed which I have sown yields no fruit. If any come up, the mildew destroys it. Yea, though any should come to perfection, which is impossible, it should be given to strangers. My people perform no acts of religion; or at least they render them useless, by adoring idols. (Calmet) --- He speaks in general terms, as few continued faithful. Yet even in the worst of times, seven thousand were found, 3 Kings xix. 18. (Haydock)'
      v:008:
        - 'HOS:8:8 | 8 | 8 | <i>Vessel.</i> The nations around despised them, after they had applied to the Assyrians, who were looked upon as enemies of all independent states. Israel was not yet in captivity: but this event may be spoken of as if already past.'
      v:009:
        - 'HOS:8:9 | 9 | 9 | <i>Wild ass.</i> It is very jealous of liberty, (Job xi. 12.) and of its females, so that it prevents the young males from becoming its rivals. (Pliny, [Natural History?] viii. 30.; Solin xxx.) --- If this were true, the species would soon perish. (Haydock) --- The Israelites disdained subjection to strangers. They even rejected God, their king; for which reason he abandons them to servitude, in a foreign land. They had run furiously after idols, and had given presents to such <i>lovers.</i>'
      v:010:
        - 'HOS:8:10 | 10 | 10 | <i>Princes.</i> Hebrew, "king of kings." This proud title was afterwards taken by the monarchs of Babylon and of Persia. Israel shall cease to pay taxes, having nothing left. They shall cease to be a people. (Calmet) --- Septuagint, "I will receive them, and they shall cease a little to anoint a king and princes." (Haydock) --- They had none during the captivity, as they would not consult God before in their appointment, ver. 4. He speaks ironically. I will conduct them beyond the Euphrates, where they shall have nothing to pay for some time. (Calmet) --- This wretched condition was of long continuance; (Tournemine) though short, if compared with their crimes. (Haydock)'
      v:012:
        - "HOS:8:12 | 12 | 12 | <i>Foreign.</i> Shall I give them laws again to despise? Septuagint, \"I shall write down their number.\" It will be an easy task, they shall be so diminished. \"His laws,\" &c., (Calmet) or, \"I will describe to him a multitude, and his regulations: The beloved altars have been deemed foreign. (St. Jerome's and Grabe's editions.) (Haydock)"
      v:013:
        - 'HOS:8:13 | 13 | 13 | <i>Egypt,</i> to escape the Assyrian, chap. ix. 3. (Calmet) --- They have imitated the Egyptian idols. (St. Jerome) --- Osee had applied to their king for aid, 4 Kings xvii. 4.'
      v:014:
        - 'HOS:8:14 | 14 | 14 | <i>Temples,</i> or "palaces." (Calmet) --- <i>Cities.</i> The two tribes, witnessing the calamities of their brethren, will not avoid a similar conduct, but trust in their fortifications. (Worthington) --- <i>Fire</i> of war destroys both kingdoms. --- <i>Thereof.</i> Septuagint of St. Jerome adds, "and among the Assyrians they have eaten unclean things," which may be taken from chap. ix. 3. (Haydock) --- It is not found in the present Hebrew or Greek copies. (Calmet)'
