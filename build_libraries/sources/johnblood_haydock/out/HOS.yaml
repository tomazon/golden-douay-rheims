    verses:
      v:001: 'HOS:12:1 | 1 | 1 | Ephraim feedeth on the wind, and followeth the <i>burning</i> heat: all the day long he multiplieth lies and desolation: and he hath made a covenant with the Assyrians, and carried oil into Egypt.'
      v:002: 'HOS:12:2 | 2 | 2 | Therefore there is a judgment of the Lord with Juda, and a visitation for Jacob; he will render to him according to his ways, and according to his devices.'
      v:003: 'HOS:12:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}In the womb he supplanted his brother: and by his strength he had success with an angel.'
      v:004: 'HOS:12:4 | 4 | 4 | And he prevailed over the angel, and was strengthened: he wept, and made supplication to him: he found him in Bethel, and there he spoke with us.'
      v:005: 'HOS:12:5 | 5 | 5 | Even the Lord the God of hosts, the Lord <i>is</i> his memorial.'
      v:006: 'HOS:12:6 | 6 | 6 | Therefore turn thou to thy God: keep mercy and judgment, and hope in thy God always.'
      v:007: 'HOS:12:7 | 7 | 7 | <i>He is like</i> Chanaan, there is a deceitful balance in his hand, he hath loved oppression.'
      v:008: 'HOS:12:8 | 8 | 8 | And Ephraim said: But yet I am become rich, I have found me an idol: all my labours shall not find me the iniquity that I have committed.'
      v:009: 'HOS:12:9 | 9 | 9 | And I <i>that am</i> the Lord, thy God, from the land of Egypt, will yet cause thee to dwell in tabernacles, as in the days of the feast.'
      v:010: 'HOS:12:10 | 10 | 10 | And I have spoken by the prophets, and I have multiplied visions, and I have used similitudes by the ministry of the prophets.'
      v:011: 'HOS:12:11 | 11 | 11 | If Galaad be an idol, then in vain were they in Galgal offering sacrifices with bullocks: for their altars also are as heaps in the furrows of the field.'
      v:012: 'HOS:12:12 | 12 | 12 | {VERSE_FOOTNOTE_INDEX_REF 0}Jacob fled into the country of Syria, and Israel served for a wife, and was a keeper for a wife.'
      v:013: 'HOS:12:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}But the Lord, by a prophet, brought Israel out of Egypt: and he was preserved by a prophet.'
      v:014: 'HOS:12:14 | 14 | 14 | Ephraim hath provoked me to wrath with his bitterness, and his blood shall come upon him, and his Lord will render his reproach unto him.'
  c:013:
    commentary:
      v:001:
        - 'HOS:13:1 | 1 | 1 | <i>Spoke.</i> When Jeroboam proposed to erect the golden calves, people were seized with horror; yet they consented, and soon after Baal and other idols were worshipped. (Worthington) --- Ephraim was one of the greatest tribes, and by its example the rest were drawn into idolatry. Achab principally introduced the worship of Baal, which caused God to decree the misery of his people, 3 Kings xvi. 31.'
      v:002:
        - 'HOS:13:2 | 2 | 2 | <i>Calves.</i> A cutting reproach! Those who could stoop to adore a calf, might be so blind as to sacrifice men! Hebrew, "sacrifice, ye men who," &c. Jeroboam issues this edict. (Calmet) --- Septuagint, "immolate men; calves are wanting." (Haydock)'
      v:003:
        - 'HOS:13:3 | 3 | 3 | <i>Away.</i> Chap. vi. 4. --- <i>Chimney,</i> or hole, at the side or top of the room. (Calmet) --- Hebrew <i>arubba,</i> (Haydock) means also "a locust," as the Septuagint render it, though here it affords no sense.'
      v:005:
        - 'HOS:13:5 | 5 | 5 | <i>Knew:</i> treated thee with kindness, or tried thee. (Calmet)'
      v:006:
        - HOS:13:6 | 6 | 6 | <i>Pastures:</i> the more they were indulged. (Haydock) (Deuteronomy xxxii. 15.)
      v:007:
        - 'HOS:13:7 | 7 | 7 | <i>Lioness.</i> Septuagint, "panther." I will pursue them even in their captivity.'
      v:008:
        - 'HOS:13:8 | 8 | 8 | <i>Whelps;</i> with the greatest fury, 2 Kings xvii. 8. --- <i>Inner.</i> Hebrew, "what encloses the heart;" or, I will break their hard heart. (Calmet)'
      v:009:
        - "HOS:13:9 | 9 | 9 | <i>Own.</i> Evils are brought on by the sins of men, which God does not cause. (Worthington) --- Septuagint, \"who will aid <i>to prevent</i> thy perdition, O Israel.\" (Haydock) --- God alone is the author of salvation. He also punishes, (Amos iii. 6.) but for man's amendment in life. (Worthington)"
      v:010:
        - 'HOS:13:10 | 10 | 10 | <i>Princes.</i> It was on this pretext that a king was demanded, 1 Kings viii. 20. Will any now save you? (Menochius)'
      v:011:
        - 'HOS:13:11 | 11 | 11 | <i>King;</i> Saul, Jeroboam, or the Assyrian. --- <i>Away.</i> Osee, (Calmet) so that you shall have no more kings of Israel. (Haydock) --- Septuagint alone have, "I took (Calmet) <i>or</i> had <i>him</i> in," &c. (St. Jerome)'
      v:012:
        - 'HOS:13:12 | 12 | 12 | <i>Hidden.</i> He thinks to escape. (Haydock) --- But I keep it like pieces of silver, bound up in my treasury. (St. Jerome) (Calmet)'
      v:013:
        - 'HOS:13:13 | 13 | 13 | <i>Him.</i> He shall be taken when he least expects it. His fruit shall come forth, Jeremias iv. 31. --- <i>Children.</i> He shall have no share in the division of property, or shall not escape when the father shall bring his children to an account. The Chaldean, &c., insinuate, that the infant affords no help to come forth, as it would if it had sense. (Calmet)'
      v:014:
        - 'HOS:13:14 | 14 | 14 | <i>Death.</i> This must be understood of eternal misery, from which the just are preserved. All must die, and many suffered a violent death from the Assyrians. (Worthington) --- After denouncing the severest judgments, the prophet promises redress and a sort of resurrection, which was a figure of the real sufferings and rising of Jesus Christ. The apostle applies this text to him, but follows not the Hebrew or Septuagint, 1 Corinthians xv. 55. (Calmet) --- <i>Death is swallowed up in victory. O death, where is thy victory? O death, where is thy sting?</i> Protestants read, <i>O grave,</i> (marginal note: <i>hell</i>) instead of the latter <i>death.</i> Hebrew <i>ehi</i> has been twice placed for <i>aie, I will be</i> instead of <i>where?</i> (Haydock) as the Greek, Arabic, and Syriac versions, as well as the context, evince. All the versions prove the same corruption to be [in] ver. 10. Kennicott, Aquila, and the 5. edition read <i>where?</i> Symmachus <i>I will be:</i> (St. Jerome) so that the change probably took place between the year of the Lord 130 and 200. Septuagint, "Where is thy cause gained, (<i>in a lawsuit,</i> or thy <i>justice; <u>dike</u></i>.; Haydock) O death?" &c. --- <i>Eyes.</i> I can find no consolation, (St. Jerome) because the people cause dissension by their perseverance in evil. Hebrew also, "repentance," &c. I will utterly destroy <i>Ephraim;</i> or rather, "vengeance....because he shall flourish," &c. If Ephraim would repent, this should not take place; but now, <i>the Lord will bring</i> Salmanasar, <i>a burning wind,</i> ver. 15. (Calmet)'
      v:015:
        - 'HOS:13:15 | 15 | 15 | <i>Springs</i> of death; or the sins which Christ, born of a virgin, shall destroy, and liberate the <i>vessels</i> of election from hell. (St. Jerome) (Haydock)'
