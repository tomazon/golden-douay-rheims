    verses:
      v:001: 'HOS:9:1 | 1 | 1 | Rejoice not, O Israel: rejoice not as the nations <i>do:</i> for thou hast committed fornication against thy God, thou hast loved a reward upon every corn-floor.'
      v:002: 'HOS:9:2 | 2 | 2 | The floor and the wine-press shall not feed them, and the wine shall deceive them.'
      v:003: "HOS:9:3 | 3 | 3 | They shall not dwell in the Lord's land: Ephraim is returned to Egypt, and hath eaten unclean things among the Assyrians."
      v:004: 'HOS:9:4 | 4 | 4 | They shall not offer wine to the Lord, neither shall they please him: their sacrifices shall be like the bread of mourners: all that shall eat it shall be defiled: for their bread is life for their soul, it shall not enter into the house of the Lord.'
      v:005: 'HOS:9:5 | 5 | 5 | What will you do in the solemn day, in the day of the feast of the Lord?'
      v:006: 'HOS:9:6 | 6 | 6 | For behold they are gone, because of destruction: Egypt shall gather them together, Memphis shall bury them: nettles shall inherit their beloved silver, the bur shall be in their tabernacles.'
      v:007: 'HOS:9:7 | 7 | 7 | The days of visitation are come, the days of repaying are come: know ye, O Israel, that the prophet was foolish, the spiritual man was mad, for the multitude of thy iniquity, and the multitude of thy madness.'
      v:008: 'HOS:9:8 | 8 | 8 | The watchman of Ephraim <i>was</i> with my God: the prophet is become a snare of ruin upon all his ways, madness is in the house of his God.'
      v:009: 'HOS:9:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}They have sinned deeply, as in the days of Gabaa: he will remember their iniquity, and will visit their sin.'
      v:010: 'HOS:9:10 | 10 | 10 | I found Israel like grapes in the desert: I saw their fathers like the first-fruits of the fig-tree in the top thereof: but they went in to Beelphegor, and alienated themselves to <i>that</i> confusion, and became abominable, as those things <i>were</i>, which they loved.'
      v:011: 'HOS:9:11 | 11 | 11 | As for Ephraim, their glory hath flown away, like a bird from the birth, and from the womb, and from the conception.'
      v:012: 'HOS:9:12 | 12 | 12 | And though they should bring up their children, I will make them without children among men: yea, and woe to them, when I shall depart from them.'
      v:013: 'HOS:9:13 | 13 | 13 | Ephraim, as I saw, was a Tyre, founded in beauty: and Ephraim shall bring out his children to the murderer.'
      v:014: 'HOS:9:14 | 14 | 14 | Give them, O Lord. What wilt thou give them? Give them a womb without children, and dry breasts.'
      v:015: 'HOS:9:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}All their wickedness is in Galgal, for there I hated them: for the wickedness of their devices I will cast them forth out of my house: I will love them no more, all their princes are revolters.'
      v:016: 'HOS:9:16 | 16 | 16 | Ephraim is struck, their root is dried up, they shall yield no fruit. And if they should have issue, I will slay the best beloved fruit of their womb.'
      v:017: 'HOS:9:17 | 17 | 17 | My God will cast them away, because they hearkened not to him: and they shall be wanderers among the nations.'
  c:010:
    commentary:
      v:001:
        - 'HOS:10:1 | 1 | 1 | <i>Branches.</i> Septuagint, "Wood." Symmachus, This is all: it yields no fruit. Protestants, "empty." (Haydock) --- Hebrew, "plucked." The grapes are taken away, as the Israelites were; though they boasted of their numbers, chap. ix. 16. They are often compared to a vine, the symbol of fecundity, Isaias v. 3., and Psalm cxxvii. 3. (Calmet) --- The greater benefits of God enhanced their ingratitude. (Worthington) --- On every noted hill (Haydock) profane altars were erected.'
      v:002:
        - 'HOS:10:2 | 2 | 2 | <i>Divided</i> between the Lord and idols, 3 Kings xviii. 21. (Calmet) --- The Jews relate that Osee, the last king of Israel, gave the people leave to go to Jerusalem; (4 Kings xvii. 2.) and as they would not take advantage of it, their ruin was decreed. (St. Jerome)'
      v:003:
        - 'HOS:10:3 | 3 | 3 | <i>No king,</i> in captivity; or they give this title to the golden calf. Manahem had destroyed one, so that they could not but see its vanity. The neighbouring nations looked upon their idols as their kings.'
      v:004:
        - 'HOS:10:4 | 4 | 4 | <i>Covenant</i> with Phul, who seeks only your destruction, 4 Kings xv. 19. (Calmet) --- <i>Bitterness.</i> Hebrew, "poison," (Haydock) or a bitter herb. (Calmet)'
      v:005:
        - "HOS:10:5 | 5 | 5 | <i>The kine of Bethaven.</i> The golden calves of Jeroboam, (Challoner) one of which (Haydock) was set up at Bethel. (Worthington) --- The feminine <i>cows,</i> is spoken in ridicule; as (Calmet) <i>O vere Phrygiæ,</i> (Virgil) Æneid ix. Isis was represented with a cow's head. (Herodotus ii. 41.) --- <i>Rejoiced.</i> To avoid this apparent contradiction, the Jews relate that the priests had sent a brazen calf to the Assyrian, and secreted the golden one. While they rejoiced at their success, Salmanasar, (Seder. Olam.) or Sennacherib, discovered the cheat, and came to destroy the kingdom. (St. Jerome) --- This has the air of a fable. If (Calmet) we substitute <em>é</em> for <i>g,</i> in <i>yagilu,</i> (Haydock) we may give a good sense to the Hebrew. \"The people shouting, <i>or</i> in black, (<i>cemaraiv</i>) have been in sorrow, because their glory is taken from them: so the idol is called, Psalm cv. 20. (Calmet)"
      v:006:
        - 'HOS:10:6 | 6 | 6 | <i>Itself also is carried,</i> &c. One of the golden calves was given by king Manahem to Phul, king of the Assyrians, to engage him to stand by him. (Challoner) --- <i>Avenging.</i> Chap. v. 13. --- <i>Will,</i> or expectation of aid. (Calmet) --- He had recourse to this nation, without consulting God. (Haydock)'
      v:007:
        - 'HOS:10:7 | 7 | 7 | <i>Pass.</i> Hebrew, "As for Samaria, it is undone. Its king is like froth, <i>or</i> a bubble," &c., chap. xi. 1. The <i>calf;</i> (ver. 3.) Zacharias or Osee may be meant.'
      v:008:
        - 'HOS:10:8 | 8 | 8 | <i>Us,</i> as the Jews would do at the last siege, and sinners before the day of judgment, Luke xxiii. 30., and Apocalypse vi. 16. Too happy, if they could by a speedy death escape eternal torments! (Calmet) --- People shall be in the utmost consternation at the approach of the Assyrians. (Haydock) --- They will not think themselves secure enough in their caverns.'
      v:009:
        - "HOS:10:9 | 9 | 9 | <i>Gabaa.</i> Septuagint, \"high places;\" or he alludes to the brutality of the citizens, Judges xx. 13. --- <i>Stood.</i> Those of Gabaa were speedily punished by the other tribes. Now, all are perverse. At that time one tribe was guilty, and yet some were spared; but all Israel shall be now led into captivity. (Calmet) --- From the time that Dan adored Micha's idol, (Judges xviii. 14.) the evil has spread among the rest of the tribes, which did not punish this transgression. Hence all shall at last suffer. (Worthington)"
      v:010:
        - 'HOS:10:10 | 10 | 10 | <i>Their two iniquities.</i> Their two calves; (Challoner) or because they have abandoned God, and followed idols, Jeremias ii. 13. Many render, "when I shall have tied them, <i>like oxen,</i> in their two furrows." But the Vulgate is plainer, and adopted by most.'
      v:011:
        - 'HOS:10:11 | 11 | 11 | <i>Neck.</i> I will confine her to harder labour. While the oxen tred out corn, they may eat, Deuteronomy xxv. 4. --- <i>Himself.</i> Juda shall be chastised after the ten tribes; so that none of my people shall escape.'
      v:012:
        - 'HOS:10:12 | 12 | 12 | <i>Mouth.</i> Hebrew, "in proportion to (Calmet) <i>your</i> piety." Septuagint, "gather a vintage of the fruit of life." (Haydock) --- <i>Ground.</i> Reform your conduct. (Calmet) --- <i>Justice,</i> when Christ shall appear, the source of all our grace and justice. (St. Jerome, &c.) (Calmet) --- Septuagint, "Light up for yourselves the light of knowledge, for it is time; seek the Lord, till ye obtain the fruit of justice."'
      v:013:
        - 'HOS:10:13 | 13 | 13 | <i>Ploughed.</i> Septuagint, "Why have you concealed impiety," refusing to confess? (Haydock) --- <i>Iniquity,</i> or punishment. --- <i>Lying.</i> Your hopes are frustrated, and no fruit is seen. (Calmet) --- <i>Ways:</i> idols. (St. Jerome)'
      v:014:
        - 'HOS:10:14 | 14 | 14 | <i>Tumult.</i> Hebrew <i>shaon;</i> the din of war, (Haydock) or cry of soldiers. (Calmet) ---<i>Salmana,</i> king of the Madianites, <i>was destroyed by the house;</i> that is, by the followers <i>of him that judgeth Baal;</i> that is, of Gideon, who threw down the altar of Baal, and was therefore called Jerobaal. See Judges vi. and viii. (Challoner) --- <i>Of him.</i> Roman Septuagint, "of Jeroboam." But St. Jerome, &c., have, <i>Jerobaal.</i> Theodoret, "in the house of Arbeel." Hebrew, "as Salmana ruined the house of Arbela." There were many places of this name; but none of great note, taken by Salmanasar. Some think that he took it before he was king. Yet this is all uncertain, and the Hebrew seems rather changed, so that we should read with the Alexandrian manuscript. St. Jerome, &c., <i>Jerobaal,</i> who defeated the Madianites, and treated Succoth with great severity, Judges viii. 15. (Calmet)'
      v:015:
        - 'HOS:10:15 | 15 | 15 | <i>Bethel.</i> This place, defiled by an idol, shall be the scene of your misery. Septuagint, "So I will treat you, O house of Israel," &c., (Haydock) which is not in Hebrew (St. Jerome) but seems as good. (Haydock) --- Hebrew adds here properly, (Calmet) "Presently, <i>or</i> in the morning, shall the king of Israel be utterly cut off," which we have in the next chapter.'
