    verses:
      v:001: 'HOS:4:1 | 1 | 1 | Hear the word of the Lord, ye children of Israel, for the Lord shall enter into judgment with the inhabitants of the land: for there is no truth, and there is no mercy, and there is no knowledge of God in the land.'
      v:002: 'HOS:4:2 | 2 | 2 | Cursing, and lying, and killing, and theft, and adultery, have overflowed, and blood hath touched blood.'
      v:003: 'HOS:4:3 | 3 | 3 | Therefore shall the land mourn, and every one that dwelleth in it shall languish with the beasts of the field, and with the fowls of the air: yea, the fishes of the sea also shall be gathered together.'
      v:004: 'HOS:4:4 | 4 | 4 | But yet let not any man judge: and let not a man be rebuked: for thy people are as they that contradict the priest.'
      v:005: 'HOS:4:5 | 5 | 5 | And thou shalt fall to-day, and the prophet also shall fall with thee: in the night I have made thy mother to be silent.'
      v:006: 'HOS:4:6 | 6 | 6 | My people have been silent, because they had no knowledge: because thou hast rejected knowledge, I will reject thee, that thou shalt not do the office of priesthood to me: and thou hast forgotten the law of thy God, I also will forget thy children.'
      v:007: 'HOS:4:7 | 7 | 7 | According to the multitude of them, so have they sinned against me: I will change their glory into shame.'
      v:008: 'HOS:4:8 | 8 | 8 | They shall eat the sins of my people, and shall lift up their souls to their iniquity.'
      v:009: 'HOS:4:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}And there shall be like people like priest: and I will visit their ways upon them, and I will repay them their devices.'
      v:010: 'HOS:4:10 | 10 | 10 | And they shall eat and shall not be filled: they have committed fornication, and have not ceased: because they have forsaken the Lord in not observing <i>his law</i>.'
      v:011: 'HOS:4:11 | 11 | 11 | Fornication, and wine, and drunkenness, take away the understanding.'
      v:012: 'HOS:4:12 | 12 | 12 | My people have consulted their stocks, and their staff hath declared unto them: for the spirit of fornication hath deceived them, and they have committed fornication against their God.'
      v:013: 'HOS:4:13 | 13 | 13 | They offered sacrifice upon the tops of the mountains, and burnt incense upon the hills: under the oak, and the poplar, and the turpentine-tree, because the shadow thereof was good: therefore shall your daughters commit fornication, and your spouses shall be adulteresses.'
      v:014: 'HOS:4:14 | 14 | 14 | I will not visit upon your daughters, when they shall commit fornication, and upon your spouses when they shall commit adultery: because themselves conversed with harlots, and offered sacrifice with the effeminate, and the people that doth not understand shall be beaten.'
      v:015: 'HOS:4:15 | 15 | 15 | If thou play the harlot, O Israel, at least let not Juda offend: and go ye not into Galgal, and come not up into Bethaven, and do not swear: The Lord liveth.'
      v:016: 'HOS:4:16 | 16 | 16 | For Israel hath gone astray like a wanton heifer: now will the Lord feed them, as a lamb in a spacious place.'
      v:017: 'HOS:4:17 | 17 | 17 | Ephraim is a partaker with idols, let him alone.'
      v:018: 'HOS:4:18 | 18 | 18 | Their banquet is separated, they have gone astray by fornication: they that should have protected them have loved to bring shame upon them.'
      v:019: 'HOS:4:19 | 19 | 19 | The wind hath bound them up in its wings, and they shall be confounded because of their sacrifices.'
  c:005:
    commentary:
      v:001:
        - 'HOS:5:1 | 1 | 1 | <i>Of priests.</i> What is said of <i>priests</i> in this prophecy is chiefly understood of the priests of the kingdom of Israel; who were not true priests of the race of Aaron, but served the calves at Bethel and Dan. (Challoner) --- They had the name of priests, and pretended to act as such, 3 Kings xii. (Worthington) --- There were some apostates among them, chap. iv. 6. But they lost all authority. --- <i>To them.</i> Literally, "to the watch:" <i>speculationi.</i> Hebew, "at Maspha," (Haydock) in Galaad, where a profane altar was erected, chap. vi. 8. (Calmet)'
      v:002:
        - 'HOS:5:2 | 2 | 2 | <i>Depth,</i> or pits of fire, where victims were sometimes thrown. (Iphigen.) (Grotius) --- By substituting <i>th</i> for <i>t,</i> we might read, "they have dug pits to take them," chap. ix. 9., and Josue xxiii 13. (Calmet) --- Idolatry leads to the abyss. (Haydock)'
      v:004:
        - HOS:5:4 | 4 | 4 | <i>Known.</i> Fornication had darkened their intellect. (Calmet)
      v:005:
        - 'HOS:5:5 | 5 | 5 | <i>Answer.</i> Septuagint, "be humbled." It appears openly, so as to deserve condemnation. (Haydock)'
      v:006:
        - 'HOS:5:6 | 6 | 6 | <i>Them.</i> He will receive their victims no longer, Isaias i. 11. (Calmet) --- In vain do they expect to escape by this appearance of sanctity, while they continue in sin. (Haydock)'
      v:007:
        - 'HOS:5:7 | 7 | 7 | <i>Strangers.</i> That is, aliens form God: and therefore they are threatened with speedy destruction. (Challoner) --- Their offspring is rebellious, and deserves no longer to be called my people, chap. i. 9. --- <i>Month.</i> Every month the Assyrians shall come upon them; (Chaldean; St. Jerome) or, in the space of one month, they shall perish. (Calmet) --- Septuagint, "the mildew shall eat them and their portions." (Haydock)'
      v:008:
        - 'HOS:5:8 | 8 | 8 | <i>Back.</i> Bethel lay northwest of Benjamin. The two tribes would hear the distress of Israel, that they might beware and avoid the like misconduct. (Calmet) --- The captivity is here described. (Worthington)'
      v:009:
        - 'HOS:5:9 | 9 | 9 | <i>That.</i> Literally, "faith," (Haydock) that my word shall come to pass.'
      v:010:
        - 'HOS:5:10 | 10 | 10 | <i>Bound.</i> This was a capital crime, under Numa, and forbidden, Deuteronomy xix. 14. (Calmet) --- Juda hoped to seize what was abandoned. (St. Jerome) --- They deferred doing penance, and removed the boundaries set by their fathers, (Theodoret; Calmet) the virtuous patriarchs, whom they would not imitate.'
      v:011:
        - 'HOS:5:11 | 11 | 11 | <i>Oppression.</i> Literally, "calumny." (Haydock) (Isaias lii. 4.) --- The Assyrians had no just reason for attacking Israel, though their crimes called for punishment (Calmet) from God. (Haydock)'
      v:013:
        - 'HOS:5:13 | 13 | 13 | <i>Avenging.</i> Hebrew and Septuagint <i>Jareb,</i> (St. Jerome) which some explain of the king of Egypt; others understand the Assyrian; (chap. x. 6.) while most suppose that Ephraim applied to Phul, and Juda <i>sent to a</i> protecting <i>king,</i> Theglathphalassar, 4 Kings xvi. 7., and xvii. 4. (Calmet)'
      v:014:
        - 'HOS:5:14 | 14 | 14 | <i>Lioness.</i> Hebrew and Septuagint, "panther." (Haydock) --- The Assyrians, instead of assisting, proved the ruin of both kingdoms.'
      v:015:
        - 'HOS:5:15 | 15 | 15 | <i>Place;</i> to heaven. I will abandon my temple. (Calmet) --- <i>Face:</i> "they will seek the absent." (St. Jerome)'
