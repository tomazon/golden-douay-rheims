      v:024: 'HOS:2:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}And I will say to that which was not my people: Thou art my people: and they shall say: Thou art my God.'
  c:003:
    commentary:
      v:001:
        - 'HOS:3:1 | 1 | 1 | <i>Woman.</i> This second woman denotes the penitent Israel, yet not quite reconciled. The people in captivity are separated both from her idols and from God, though the latter still retains an affection for them. Osee does not marry this woman, but gives his word. We must not urge the parable too far. He acts as a figure of the Lord, who has received an outrage. (Calmet) --- Grace is still offered to sinners, whose persons are never hated by God. (Worthington) --- <i>Husks.</i> Septuagint, &c., "cakes made with grapes," for idols. (Theodoret; St. Jerome)'
      v:002:
        - 'HOS:3:2 | 2 | 2 | <i>Core.</i> Septuagint, "gomor of barley, and for a nebel of wine." The woman must consequently have been of very mean condition. In the East wives are still, even among Christians, purchased according to their rank, often without being seen or consulted. The parents give part of the price to the bride. (Calmet) --- The unbelieving Jews, who refrain from idols, receive some temporal advantages; but not thirty pieces of silver, or three cores of wheat, denoting the faith of the blessed Trinity and the observance of the decalogue, whereby they might obtain eternal life. Towards the end of the world they shall be converted. [Romans xi. 26.] (Worthington)'
      v:003:
        - "HOS:3:3 | 3 | 3 | <i>Man's.</i> After the person was espoused, any infidelity was punished as if she had been married. It does not appear that Osee took this woman to wife. (Calmet) --- But he signified that the people must wait for God, in captivity. (Theodoret; Sanctius lv.)"
      v:004:
        - 'HOS:3:4 | 4 | 4 | <i>Altar.</i> Hebrew, "statue;" <i>matseba</i> instead of <i>mozbé,</i> as (Haydock) others agree with St. Jerome, and there seems to have been no variation in his time. --- <i>Theraphim.</i> Images or representations, (Challoner) either good or bad. As the other things mentioned were good, such lawful images as were used in the temple must be meant, 3 Kings vii. 36. (Worthington) --- St. Jerome explains it of cherubim. Septuagint, "altar, priesthood, and manifestations (<i>Urim,</i> &c.) being wanting." (Haydock) --- Yet some take it in a bad sense. The Jews adhere neither to God nor to idols. (Vatable, &c.) --- What misfortune, however, would the latter be? In exile the Jews were deprived of the exercise of their religion, and of their princes. (Calmet) --- But this was only a figure of what they endured since they rejected Christ. (Origen, Philoc. i.; St. Jerome) --- This wretched state will probably continue till they at last embrace the yoke of Christ, the true king of ages. (Calmet)'
      v:005:
        - 'HOS:3:5 | 5 | 5 | <i>David, their king.</i> That is, Christ, who is of the house of David. (Challoner) --- After the captivity, the Jews submitted to Zorobabel. Yet this only foreshewed a more sincere conversion to Jesus Christ. In fact, the house of David never regained the throne, (Calmet) and it is not clear that Zorobabel had any authority over the people. (Haydock) --- Christ is the literal object of this prediction. (Calmet)'
