      v:009: "LEV:24:9 | 9 | 9 | And they shall be Aaron's and his sons', that they may eat them in the holy place: because it is most holy of the sacrifices of the Lord, by a perpetual rite."
      v:010: 'LEV:24:10 | 10 | 10 | And behold there went out the son of a woman of Israel, whom she had of an Egyptian, among the children of Israel, and fell at words in the camp with a man of Israel.'
      v:011: 'LEV:24:11 | 11 | 11 | And when he had blasphemed the Name, and had cursed it, he was brought to Moses: (now his mother was called Salumith, the daughter of Dabri, of the tribe of Dan:)'
      v:012: 'LEV:24:12 | 12 | 12 | And they put him into prison, till they might know what the Lord would command.'
      v:013: 'LEV:24:13 | 13 | 13 | And the Lord spoke to Moses,'
      v:014: 'LEV:24:14 | 14 | 14 | Saying: Bring forth the blasphemer without the camp, and let them that heard him, put their hands upon his head, and let all the people stone him.'
      v:015: 'LEV:24:15 | 15 | 15 | And thou shalt speak to the children of Israel: The man that curseth his God, shall bear his sin:'
      v:016: 'LEV:24:16 | 16 | 16 | And he that blasphemeth the name of the Lord, dying let him die: all the multitude shall stone him, whether he be a native or a stranger. He that blasphemeth the name of the Lord, dying let him die.'
      v:017: 'LEV:24:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}He that striketh and killeth a man, dying let him die.'
      v:018: 'LEV:24:18 | 18 | 18 | He that killeth a beast, shall make it good, that is to say, shall give beast for beast.'
