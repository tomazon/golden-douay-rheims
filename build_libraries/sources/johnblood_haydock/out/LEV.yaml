    verses:
      v:001: 'LEV:13:1 | 1 | 1 | And the Lord spoke {VERSE_FOOTNOTE_INDEX_REF 0}to Moses and Aaron, saying:'
      v:002: 'LEV:13:2 | 2 | 2 | The man, in whose skin or flesh shalt arise a different colour or a blister, or as it were something shining, that is, the stroke of the leprosy, shall be brought to Aaron the priest, or any one of his sons.'
      v:003: 'LEV:13:3 | 3 | 3 | And if he see the leprosy in his skin, and the hair turned white, and the place where the leprosy appears lower than the skin and the rest of the flesh; it is the stroke of the leprosy, and upon his judgment he shall be separated.'
      v:004: 'LEV:13:4 | 4 | 4 | But if there be a shining whiteness in the skin, and not lower than the other flesh, and the hair be of the former colour, the priest shall shut him up seven days.'
      v:005: 'LEV:13:5 | 5 | 5 | And the seventh day he shall look on him: and if the leprosy be grown no farther, and hath not spread itself in the skin, he shall shut him up again other seven days.'
      v:006: 'LEV:13:6 | 6 | 6 | And on the seventh day he shall look on him: if the leprosy be somewhat obscure, and not spread in the skin, he shall declare him clean, because it is <i>but</i> a scab: and the man shall wash his clothes, and shall be clean.'
      v:007: 'LEV:13:7 | 7 | 7 | But if the leprosy grow again, after he was seen by the priest, and restored to cleanness, he shall be brought to him,'
      v:008: LEV:13:8 | 8 | 8 | And shall be condemned of uncleanness.
      v:009: 'LEV:13:9 | 9 | 9 | If the stroke of the leprosy be in a man, he shall be brought to the priest,'
      v:010: 'LEV:13:10 | 10 | 10 | And he shall view him. And when there shall be a white colour in the skin, and it shall have changed the look of the hair, and the living flesh itself shall appear:'
      v:011: 'LEV:13:11 | 11 | 11 | It shall be judged an inveterate leprosy, and grown into the skin. The priest therefore shall declare him unclean, and shall not shut him up, because he is evidently unclean.'
      v:012: 'LEV:13:12 | 12 | 12 | But if the leprosy spring out running about in the skin, and cover all the skin from the head to the feet, whatsoever falleth under the sight of the eyes,'
      v:013: 'LEV:13:13 | 13 | 13 | The priest shall view him, and shall judge that the leprosy which he has is very clean: because it is all turned into whiteness, and therefore the man shall be clean.'
      v:014: 'LEV:13:14 | 14 | 14 | But when the live flesh shall appear in him,'
      v:015: 'LEV:13:15 | 15 | 15 | Then by the judgment of the priest he shall be defiled, and shall be reckoned among the unclean: for live flesh, if it be spotted with leprosy, is unclean.'
      v:016: 'LEV:13:16 | 16 | 16 | And if again it be turned into whiteness, and cover all the man,'
      v:017: 'LEV:13:17 | 17 | 17 | The priest shall view him, and shall judge him to be clean.'
      v:018: 'LEV:13:18 | 18 | 18 | When also there has been an ulcer in the flesh and the skin, and it has been healed,'
      v:019: 'LEV:13:19 | 19 | 19 | And in the place of the ulcer, there appeareth a white scar, or somewhat red, the man shall be brought to the priest:'
      v:020: 'LEV:13:20 | 20 | 20 | And when he shall see the place of the leprosy lower than the other flesh, and the hair turned white, he shall declare him unclean; for the plague of leprosy is broken out in the ulcer.'
      v:021: 'LEV:13:21 | 21 | 21 | But if the hair be of the former colour, and the scar somewhat obscure, and be not lower than the flesh that is near it, he shall shut him up seven days.'
      v:022: 'LEV:13:22 | 22 | 22 | And if it spread, he shall judge him to have the leprosy:'
      v:023: 'LEV:13:23 | 23 | 23 | But if it stay in its place, it is <i>but</i> the scar of an ulcer, and the man shall be clean.'
      v:024: 'LEV:13:24 | 24 | 24 | The flesh also and skin that hath been burnt, and after it is healed hath a white or a red scar,'
      v:025: 'LEV:13:25 | 25 | 25 | The priest shall view it, and if he see it turned white, and the place thereof is lower than the other skin: he shall declare him unclean, because the evil of leprosy is broken out in the scar.'
      v:026: 'LEV:13:26 | 26 | 26 | But if the colour of the hair be not changed, nor the blemish lower than the other flesh, and the appearance of the leprosy be somewhat obscure, he shall shut him up seven days,'
      v:027: 'LEV:13:27 | 27 | 27 | And on the seventh day he shall view him: if the leprosy be grown farther in the skin, he shall declare him unclean.'
      v:028: 'LEV:13:28 | 28 | 28 | But if the whiteness stay in its place, and be not very clear, it is the sore of a burning, and therefore he shall be cleansed, because it is <i>only</i> the scar of a burning.'
      v:029: 'LEV:13:29 | 29 | 29 | If the leprosy break out in the head or the beard of a man or woman, the priest shall see them,'
      v:030: 'LEV:13:30 | 30 | 30 | And if the place be lower than the other flesh, and the hair yellow, and thinner than usual: he shall declare them unclean, because it is the leprosy of the head and the beard.'
      v:031: 'LEV:13:31 | 31 | 31 | But if he perceive the place of the spot is equal with the flesh that is near it, and the hair black, he shall shut him up seven days:'
      v:032: 'LEV:13:32 | 32 | 32 | And on the seventh day he shall look upon it. If the spot be not grown, and the hair keep its colour, and the place of the blemish be even with the other flesh:'
      v:033: 'LEV:13:33 | 33 | 33 | The man shall be shaven all but the place of the spot, and he shall be shut up other seven days.'
      v:034: 'LEV:13:34 | 34 | 34 | If on the seventh day the evil seem to have staid in its place, and not lower than the other flesh, he shall cleanse him, and his clothes being washed he shall be clean.'
      v:035: 'LEV:13:35 | 35 | 35 | But if after his cleansing, the spot spread again in the skin,'
      v:036: 'LEV:13:36 | 36 | 36 | He shall seek no more whether the hair be turned yellow, because he is evidently unclean.'
      v:037: 'LEV:13:37 | 37 | 37 | But if the spot be staid, and the hair be black, let him know that the man is healed, and let him confidently pronounce him clean.'
      v:038: 'LEV:13:38 | 38 | 38 | If a whiteness appear in the skin of a man or a woman,'
      v:039: 'LEV:13:39 | 39 | 39 | The priest shall view them. If he find that a darkish whiteness shineth in the skin, let him know that it is not the leprosy, but a white blemish, and that the man is clean.'
      v:040: 'LEV:13:40 | 40 | 40 | The man whose hair falleth off from his head, he is bald and clean:'
      v:041: 'LEV:13:41 | 41 | 41 | And if the hair fall from his forehead, he is bald before and clean.'
      v:042: 'LEV:13:42 | 42 | 42 | But if in the bald head or in the bald forehead, there be risen a white or reddish colour,'
      v:043: 'LEV:13:43 | 43 | 43 | And the priest perceive this, he shall condemn him undoubtedly of leprosy, which is risen in the bald part.'
      v:044: 'LEV:13:44 | 44 | 44 | Now whosoever shall be defiled with the leprosy, and is separated by the judgment of the priest,'
      v:045: 'LEV:13:45 | 45 | 45 | Shall have his clothes hanging loose, his head bare, his mouth covered with a cloth, and he shall cry out that he is defiled and unclean.'
      v:046: 'LEV:13:46 | 46 | 46 | All the time that he is a leper and unclean, he shall dwell alone without the camp.'
      v:047: LEV:13:47 | 47 | 47 | A woollen or linen garment that shall have the leprosy
      v:048: 'LEV:13:48 | 48 | 48 | In the warp, and the woof, or a skin, or whatsoever is made of a skin,'
      v:049: 'LEV:13:49 | 49 | 49 | If it be infected with a white or red spot, it shall be accounted the leprosy, and shall be shewn to the priest.'
      v:050: 'LEV:13:50 | 50 | 50 | And he shall look upon it, and shall shut it up seven days:'
      v:051: 'LEV:13:51 | 51 | 51 | And on the seventh day, when he looketh on it again, if he find that it is grown, it is a fixed leprosy: he shall judge the garment unclean, and every thing wherein it shall be found:'
      v:052: LEV:13:52 | 52 | 52 | And therefore it shall be burnt with fire.
      v:053: 'LEV:13:53 | 53 | 53 | But if he see that it is not grown,'
      v:054: 'LEV:13:54 | 54 | 54 | He shall give orders, and they shall wash that part wherein the leprosy is, and he shall shut it up other seven days.'
      v:055: 'LEV:13:55 | 55 | 55 | And when he shall see that the former colour is not returned, nor yet the leprosy spread, he shall judge it unclean, and shall burn it with fire, for the leprosy has taken hold of the outside of the garment, or through the whole.'
      v:056: 'LEV:13:56 | 56 | 56 | But if the place of the leprosy be somewhat dark, after the garment is washed, he shall tear it off, and divide it from that which is sound.'
      v:057: 'LEV:13:57 | 57 | 57 | And if after this there appear in those places that before were without spot, a flying and wandering leprosy: it must be burnt with fire.'
      v:058: 'LEV:13:58 | 58 | 58 | If it cease, he shall wash with water the parts that are pure, the second time, and they shall be clean.'
      v:059: 'LEV:13:59 | 59 | 59 | This is the law touching the leprosy of any woollen or linen garment, either in the warp or woof, or any thing of skins, how it ought to be cleansed, or pronounced unclean.'
  c:014:
    commentary:
      v:003:
        - "LEV:14:3 | 3 | 3 | <em>Camp.</em> The leper was not left to his own judgment to mix with society, as soon as he perceived himself cleansed. He had to send for a priest; and one of the most discerning among those who made it their employment to study in the court of the tabernacle, was commissioned to examine him. (Grotius) --- The sacrifice was offered without the camp, (Calmet) if it may be called a sacrifice. (Menochius) --- That of Christ's body was not yet instituted, which supplies all the rest. (St. Augustine, contra adv. i. 19.) (Worthington)"
      v:004:
        - 'LEV:14:4 | 4 | 4 | <i>Sparrows.</i> Hebrew <i>tsipporim.</i> Septuagint, "little birds," which the law only determines must be clean; such probably as might be procured most easily. The leper was to present them, and kill one. But the priest sprinkled with its blood the other bird, which was tied with a scarlet ribband to the cedar-wood and hyssop, in such a manner that its head and wings were not much wet, as it as to fly away. (Calmet) --- The cedar prevents putrefaction, the hyssop is very odoriferous, the scarlet and the bird denote beauty and life, which qualities the leper must acquire. So the penitent regains the virtues he had lost, with interest. (Tirinus)'
      v:005:
        - 'LEV:14:5 | 5 | 5 | <i>Living waters.</i> That is, waters taken from a spring, brook, or river: (Challoner) not stagnant or rain water.'
      v:007:
        - 'LEV:14:7 | 7 | 7 | <i>Rightly.</i> According to law. (Haydock) --- The number seven is used to denote perfection, ver. 15, &c. (Menochius) --- <i>Field.</i> An emblem of the liberty which the leper would soon enjoy. (Haydock) --- The pagans cast over their head the things which had been used for their purification. (Virgil, Ec. viii. 102.) <i>Fer cineres, Amarilli, foras, rivoque fluenti---Transque caput jace, ne respexeris.</i> --- They were afraid to trample upon them. (Gell. x. 15.; Metam. xiii. 954.) They were also accustomed to set birds at liberty in honour of their gods. Demosthenes accuses Conon of having eaten those which had been used in his purification. Bonfrere believes that Moses does not here prescribe any sacrifice. Why then is a priest employed to make these aspersions? (Calmet)'
      v:008:
        - 'LEV:14:8 | 8 | 8 | <i>Body,</i> even to the <i>feet,</i> Isaias vii. 20. (Haydock) --- Probably with a pair of scissors. (Calmet) --- The Egyptians priests did so every third day, that nothing impure might be concealed. (Herod., ii. 37.) The greatest caution was requisite to prevent the return of the leprosy; and therefore, after the first purification, (ver. 4,) the leper is not allowed to go home, till a sufficient time has elapsed to ascertain whether he be radically healed, and then he must offer a sacrifice, ver. 10. (Haydock) --- But why so many prescriptions for a disease so involuntary, (Calmet) which must have already caused the unhappy sufferer so much pain? (Haydock) --- The Rabbins assert, that the leprosy was sent to punish some secret transgression, particularly some pride or detraction; as they maintain, that every illness is in punishment of some offence. (Abarbanel.) (Grotius) --- If [It?] was often the effect of intemperance or negligence; and the sacrifices were exacted, to make some reparation to God for remaining in the camp and near the tabernacle, at the commencement of the disorder. (Calmet) --- This foul cutaneous disease was also very infectious, and the law was designed to impress people with a horror of it, and to teach them to prevent its ravages as much as possible. (Haydock) --- A sparrow is slain, and the hair shaved, to indicate that all sinful affections must be cut off by the true penitent, while the sparrow, which is sent away into the desert, reminds him that he must live a stranger to pleasure, and perfectly mortified. (Du Hamel) --- <i>Days;</i> without having any communication with his wife. (Lyranus)'
      v:010:
        - 'LEV:14:10 | 10 | 10 | <i>A sextary;</i> Hebrew <i>log:</i> a measure of liquids, which was the twelfth part of a <i>hin;</i> and held about as much as six eggs. (Challoner) --- For each of the victims a sacrifice of flour and oil was required. (Haydock)'
      v:012:
        - 'LEV:14:12 | 12 | 12 | <b>Offered.</b> Hebrew, "elevated, <i>or</i> waved," as Exodus xxix. 24.'
      v:013:
        - 'LEV:14:13 | 13 | 13 | <i>Place;</i> on the left hand of the altar of holocausts, chap. i. 11. This sacrifice is different from that for sin, ver. 19. (Calmet)'
      v:014:
        - "LEV:14:14 | 14 | 14 | <i>Taking of the blood,</i> &c. These ceremonies, used in the cleansing of a leper, were mysterious and very significative. The sprinkling seven times with the blood of the little bird, the washing himself and his clothes, the shaving his hair and his beard, signify the means which are to be used in the reconciliation of a sinner, and the steps by which he is to return to God, viz. by the repeated application of the blood of Christ; the washing his conscience with the waters of compunction; and retrenching all vanities and superfluities, by employing all that is over and above what is necessary in alms deeds. The sin-offering, and the holocaust or burnt-offering, which he was to offer at his cleansing, signify the sacrifice of a contrite and humble heart, and that of adoration in spirit and truth, with gratitude and thankfulness, for the forgiveness of sins, with which we are ever to appear before the Almighty. The touching the right ear, the thumb of the right hand, and the great toe of the right foot, first with the blood of the victim, and then with the remainder of the oil, which had been sprinkled seven times before the Lord, signify the application of the blood of Christ, and the unction of the sevenfold grace of the Holy Ghost to the sinner's right ear, that he may duly hearken to and obey the law of God; and to his right hand and foot, that the works of his hands, and all the steps or affections of his soul, signified by the feet, may be rightly directed to God. (Challoner) See chap. viii. 23. --- These ceremonies might serve to call to the leper's recollection the benefit which he had received, and to distinguish him from others. (Calmet)"
      v:017:
        - "LEV:14:17 | 17 | 17 | <i>Blood.</i> Septuagint and Syriac, \"upon the place of the blood,\" on the person's ear, thumb, and toe."
      v:021:
        - 'LEV:14:21 | 21 | 21 | <i>Offering.</i> Hebrew, "a trespass-offering to be waved," ver. 12, 24. --- <i>Oil.</i> The same quantity of oil is required as ver. 10. The rest is diminished two-thirds; only instead of the ewe and one lamb, two turtles or pigeons are substituted. (Haydock)'
      v:031:
        - 'LEV:14:31 | 31 | 31 | <i>Trespass.</i> Hebrew, "sin," ver. 19. The Chaldean and Septuagint agree with the original text. (Menochius)'
      v:034:
        - "LEV:14:34 | 34 | 34 | <i>If there.</i> Hebrew, \"and I send the plague;\" whence some infer, that this <i>leprosy</i> was an effect of God's special indignation against the owners of the house. (Muis; &c.)"
      v:036:
        - 'LEV:14:36 | 36 | 36 | <i>Become.</i> If any thing was left in the house, it was deemed unclean, as soon as the priest had declared that the house was infected; and therefore, all was to be removed before he came, (Calmet) and might be used without scruple, unless some marks of leprosy appeared afterwards upon the <i>garments,</i> chap. xiii. 47.'
      v:037:
        - 'LEV:14:37 | 37 | 37 | <i>Paleness.</i> Hebrew, "greenish." (Haydock) --- Such spots are often observable in damp churches and cloisters, and cause the plaster to fall off. It is probable that little worms produce this effect. To prevent these vermin from spreading, Moses orders the whole house to be demolished and carried away, if it cannot be otherwise purified. (Calmet) --- Thus the plague is communicated not only by persons, but also by all the things which they have touched. The same signs of leprosy are found both in men and in houses. (Menochius)'
      v:041:
        - 'LEV:14:41 | 41 | 41 | <i>Scraped.</i> Hebrew, "he shall scrape." But the Samaritan copy has more properly, "they shall scrape." (Houbigant)'
      v:053:
        - 'LEV:14:53 | 53 | 53 | <i>For the house,</i> that it may be no more infected; and for the people, to whom it belongs; that they may carefully avoid offending God, the avenger of all sin. Hebrew, "you shall make an atonement for the house," or for the sins of its inhabitants. (Haydock)'
      v:054:
        - 'LEV:14:54 | 54 | 54 | <i>Stroke.</i> Hebrew, "scurf," ulcers, wounds, &c. (Calmet) --- "The leprosy of the head or beard," Chaldean. (Montanus) (Tirinus)'
      v:057:
        - 'LEV:14:57 | 57 | 57 | <i>Be known when.</i> Hebrew, "to teach in what day, &c.....This is the law of leprosy." (Haydock)'
