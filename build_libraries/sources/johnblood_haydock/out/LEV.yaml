      v:001: 'LEV:10:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}Nadab and Abiu, {VERSE_FOOTNOTE_INDEX_REF 1}the sons of Aaron, taking <i>their</i> censers, put fire therein, and incense on it, offering before the Lord strange fire: which was not commanded them.'
