      v:001: 'LEV:24:1 | 1 | 1 | And the Lord spoke to Moses, {VERSE_FOOTNOTE_INDEX_REF 0}saying:'
      v:002: 'LEV:24:2 | 2 | 2 | Command the children of Israel, that they bring unto thee the finest and clearest oil of olives, to furnish the lamps continually,'
      v:003: 'LEV:24:3 | 3 | 3 | Without the veil of the testimony in the tabernacle of the covenant. And Aaron shall set them from evening until morning before the Lord, by a perpetual service, and rite in your generations.'
