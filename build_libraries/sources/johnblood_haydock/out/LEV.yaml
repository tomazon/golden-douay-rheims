  c:001:
    commentary:
      v:002:
        - 'LEV:1:2 | 2 | 2 | <i>Offer,</i> voluntarily, without any command. Some sacrifices were of precept, Exodus xxii. 29. (Menochius) --- These first chapters are addressed to the people; the 6th [chapter] from ver. 9, to the priests. Oxen, goats, and sheep, pigeons, and turtles, were to be offered in sacrifice, and small birds also, in the purification of lepers, (chap. xiv. 4,) as they might easily be procured. (Calmet) --- By sacrifice, we testify the dominion of God over all. They were offered by the patriarchs, and by all nations. God requireth that the victim should be without blemish, and slain with certain ceremonies wisely ordained, Psalm ciii. 24. (Worthington) --- <i>A sacrifice.</i> Hebrew <i>korban,</i> a present of any sort, Mark vii. --- <i>Sheep and goats,</i> ver. 10. The same term, <i>tson,</i> signifies both. (Menochius)'
      v:003:
        - 'LEV:1:3 | 3 | 3 | <i>A holocaust.</i> That is, a whole burnt-offering; (olocauston) so called, because the whole victim was consumed with fire; and given in such manner to God as wholly to evaporate, as it were, for his <i>honour and glory;</i> without having any part of it reserved for the use of man. The other sacrifices of the Old Testament were either <i>offerings for sin,</i> or <i>peace-offerings:</i> and these latter again were either offered in <i>thanksgiving</i> for blessings received, or by way of <i>prayer</i> for new favours or graces. So that sacrifices were then offered to God for four different ends or intentions, answerable to the different obligations which man has to God: 1. By way of adoration, homage, praise, and glory, due to his divine Majesty. 2. By way of thanksgiving for all benefits received from him. 3. By way of confessing and craving pardon for sins. 4. By way of prayer and petition for grace and relief in all necessities. In the New Law we have but one sacrifice, viz. that of the body and blood of Christ: but this one sacrifice of the New Testament perfectly answers all these four ends; and both priests and people, as often as it is celebrated, ought to join in offering it up for these four ends. (Challoner) (St. Augustine, City of God viii. 17.; St. Chrysostom in Psalm xcv.) --- <i>We have an altar,</i> (Hebrews xiii. 10,) on which the unbloody sacrifice is offered, (Matthew xxvi. 25,) as the blood of Christ was on the cross, Hebrews ix. 25. (Worthington)'
      v:004:
        - 'LEV:1:4 | 4 | 4 | <i>Victim.</i> To transfer all the curses due to him upon it, (Eusebius, Demon. i. 10,) and to testify that he gives it up entirely for the honour of God. (Lyranus) --- The Egyptians cut off the head of the victim, and vented upon it imprecations, begging that the gods would discharge upon it all the evils which they had deserved. Then they sold it to some foreigner, or threw it into the Nile. (Herodotus ii. 39.) All nations seem to have acknowledged, that life should be given for life. <i>Hanc animam vobis pro meliore damus:</i> (Ovid, Fast. i.) and they had holocausts, in imitation of the Hebrews. (Bochart) --- <i>Expiation.</i> Hebrew, "it shall be accepted for him to make atonement for him," provided he be in proper dispositions. (Menochius) --- The primary intention of the holocaust was to honour God: but this insured his favour also, and pardon. (Du Hamel)'
      v:005:
        - 'LEV:1:5 | 5 | 5 | <i>He,</i> by the hands of the priests, (chap. x. 1,) as the Septuagint express it, "they shall immolate;" (Menochius) though we might infer from this text, that the person who offered the victim, had to slay it; (Calmet) while the priests alone could pour the blood upon and around the altar. <i>Without the effusion of blood remission is not made,</i> Hebrews ix. 22. (Haydock)'
      v:006:
        - 'LEV:1:6 | 6 | 6 | <i>They.</i> Regularly the Levites performed this office. The skin belonged to the priest, chap. vii. 8. (Calmet)'
      v:007:
        - 'LEV:1:7 | 7 | 7 | <i>Fire.</i> Hebrew and Septuagint place the fire first, then the wood. It was the sacred fire which was never extinguished, but removed from the altar in marches, (chap. iv. 13,) perhaps in a censer or pan. (Haydock)'
      v:008:
        - 'LEV:1:8 | 8 | 8 | <i>All things,</i> &c. Hebrew <i>pador,</i> may signify the <i>fat,</i> or the <i>trunk</i> of the animal. (Calmet)'
      v:009:
        - 'LEV:1:9 | 9 | 9 | <i>Sweet.</i> Not that the Deity can take delight in sweet odours: but he is pleased with the devotion of men. For their advancement in piety, he required these sacrifices; 1. to keep the people from idolatry; 2. to teach them to consecrate their body and effects to him, as well as their souls, <i>to serve justice unto sanctification;</i> (Romans vi. 19; John iv. 24) as without the help of exterior observances, the mind will hardly rise to the contemplation of truth; 3. to prefigure the greater mysteries of the Christian religion, of which the law was only a shadow, incapable of conferring justifying <i>grace.</i> (John i. 17; Galatians iii. 11.) (Worthington) --- <i>The law was our pedagogue, in Christ, that we might be justified by faith,</i> Galatians iii. 24.'
      v:010:
        - 'LEV:1:10 | 10 | 10 | <i>Male.</i> Lyranus seems to have read "a year old," in the Vulgate. But it is not found in the Hebrew or in any version. It may have been taken from Exodus xii. 5, where the paschal <i>lamb</i> must be <i>a male of one year.</i> --- <i>Blemish.</i> The Septuagint add, "and he shall put his hand upon its head." (Haydock)'
      v:014:
        - 'LEV:1:14 | 14 | 14 | <i>Pigeons.</i> Hebrew and Septuagint say nothing about the age; though the Rabbins assure us, that old turtles and young pigeons were to be immolated, as being more excellent. God requires only what each person may easily procure. This third species of holocaust was chiefly intended for the poor, chap. xii. 8. But if they could not afford even this, they might offer flour, chap. ii.'
      v:015:
        - 'LEV:1:15 | 15 | 15 | <i>The neck.</i> Some say, without pulling the head off (Grotius); which the Rabbins deny. (Calmet)'
      v:016:
        - 'LEV:1:16 | 16 | 16 | <i>Throat.</i> Hebrew <i>mierath,</i> is rendered "the crop and its contents," by the Chaldean, Syriac, and Samaritan.'
      v:017:
        - 'LEV:1:17 | 17 | 17 | <i>Pinions,</i> as if it were to be roasted. Eusebius remarks, that the pagans plunged their birds into the sea, then poured the blood round the altar, and afterwards burnt them. Abram did not divide the birds, Genesis xv. 10. (Calmet) --- <i>Oblation.</i> Hebrew, "made by fire;" or which must be all consumed, except the crop and feathers. (Haydock)'
