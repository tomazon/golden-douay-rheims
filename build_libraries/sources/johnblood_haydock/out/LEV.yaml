      v:001: 'LEV:19:1 | 1 | 1 | The Lord spoke to Moses, {VERSE_FOOTNOTE_INDEX_REF 0}saying:'
      v:002: 'LEV:19:2 | 2 | 2 | Speak to all the congregation of the children of Israel, and thou shalt say to them:{VERSE_FOOTNOTE_INDEX_REF 0} Be ye holy, because I, the Lord your God, am holy.'
      v:003: LEV:19:3 | 3 | 3 | Let every one fear his father and his mother. Keep my sabbaths. I am the Lord your God.
      v:004: 'LEV:19:4 | 4 | 4 | Turn ye not to idols, nor make to yourselves molten gods. I am the Lord your God.'
      v:005: 'LEV:19:5 | 5 | 5 | If ye offer in sacrifice a peace-offering to the Lord, that he may be favourable,'
      v:006: 'LEV:19:6 | 6 | 6 | You shall eat it on the same day it was offered, and the next day: and whatsoever shall be left until the third day, you shall burn with fire.'
      v:007: 'LEV:19:7 | 7 | 7 | If after two days any man eat thereof, he shall be profane and guilty of impiety:'
      v:008: 'LEV:19:8 | 8 | 8 | And shall bear his iniquity, because he hath defiled the holy thing of the Lord, and that soul shall perish from among his people.'
      v:009: 'LEV:19:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}When thou reapest the corn of thy land, thou shalt not cut down <i>all that is on</i> the face of the earth to the very ground: nor shalt thou gather the ears that remain.'
      v:010: 'LEV:19:10 | 10 | 10 | Neither shalt thou gather the bunches and grapes that fall down in thy vineyard, but shalt leave them to the poor and the strangers to take. I am the Lord your God.'
      v:011: 'LEV:19:11 | 11 | 11 | You shall not steal. You shall not lie, neither shall any man deceive his neighbour.'
      v:012: 'LEV:19:12 | 12 | 12 | {VERSE_FOOTNOTE_INDEX_REF 0}Thou shalt not swear falsely by my name, nor profane the name of thy God. I am the Lord.'
      v:013: 'LEV:19:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}Thou shalt not calumniate thy neighbour, nor oppress him by violence. {VERSE_FOOTNOTE_INDEX_REF 0}The wages of him that hath been hired by thee, shall not abide with thee until the morning.'
      v:014: 'LEV:19:14 | 14 | 14 | Thou shalt not speak evil of the deaf, nor put a stumbling-block before the blind: but thou shalt fear the Lord thy God, because I am the Lord.'
      v:015: 'LEV:19:15 | 15 | 15 | Thou shalt not do that which is unjust, nor judge unjustly. {VERSE_FOOTNOTE_INDEX_REF 0}Respect not the person of the poor, nor honour the countenance of the mighty. <i>But</i> judge thy neighbour according to justice.'
      v:016: LEV:19:16 | 16 | 16 | Thou shalt not be a detractor nor a whisperer among people. Thou shalt not stand against the blood of thy neighbour. I am the Lord.
      v:017: 'LEV:19:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}Thou shalt not hate thy brother in thy heart,{VERSE_FOOTNOTE_INDEX_REF 1} but reprove him openly, lest thou incur sin through him.'
      v:018: 'LEV:19:18 | 18 | 18 | Seek not revenge, nor be mindful of the injury of thy citizens. {VERSE_FOOTNOTE_INDEX_REF 0}Thou shalt love thy friend as thyself. I am the Lord.'
      v:019: LEV:19:19 | 19 | 19 | Keep ye my laws. Thou shalt not make thy cattle to gender with beasts of any other kind. Thou shalt not sow thy field with different seeds. Thou shalt not wear a garment that is woven of two sorts.
      v:020: 'LEV:19:20 | 20 | 20 | If a man carnally lie with a woman that is a bond-servant and marriageable, and yet not redeemed with a price, nor made free: they both shall be scourged, and they shall not be put to death, because she was not a free woman.'
      v:021: 'LEV:19:21 | 21 | 21 | And for his trespass he shall offer a ram to the Lord, at the door of the tabernacle of the testimony:'
      v:022: 'LEV:19:22 | 22 | 22 | And the priest shall pray for him, and for his sin, before the Lord, and he shall have mercy on him, and the sin shall be forgiven.'
      v:023: 'LEV:19:23 | 23 | 23 | When you shall be come into the land, and shall have planted in it fruit-trees, you shall take away the first-fruits of them: the fruit that comes forth shall be unclean to you, neither shall you eat of them.'
      v:024: 'LEV:19:24 | 24 | 24 | But in the fourth year, all their fruit shall be sanctified, to the praise of the Lord.'
      v:025: 'LEV:19:25 | 25 | 25 | And in the fifth year you shall eat the fruits thereof, gathering the increase thereof. I am the Lord your God.'
      v:026: LEV:19:26 | 26 | 26 | You shall not eat with blood. You shall not divine nor observe dreams.
      v:027: 'LEV:19:27 | 27 | 27 | Nor shall you cut <i>your</i> hair round-wise: nor shave <i>your</i> beard.'
      v:028: 'LEV:19:28 | 28 | 28 | You shall not make any cuttings in your flesh, for the dead, neither shall you make in yourselves any figures or marks: I am the Lord.'
      v:029: 'LEV:19:29 | 29 | 29 | Make not thy daughter a common strumpet, lest the land be defiled, and filled with wickedness.'
      v:030: 'LEV:19:30 | 30 | 30 | Keep ye my sabbaths, and reverence my sanctuary. I am the Lord.'
      v:031: 'LEV:19:31 | 31 | 31 | Go not aside after wizards, neither ask any thing of soothsayers, to be defiled by them: I am the Lord your God.'
      v:032: 'LEV:19:32 | 32 | 32 | Rise up before the hoary head, and honour the person of the aged man: and fear the Lord thy God. I am the Lord.'
      v:033: 'LEV:19:33 | 33 | 33 | {VERSE_FOOTNOTE_INDEX_REF 0}If a stranger dwell in your land, and abide among you, do not upbraid him :'
      v:034: 'LEV:19:34 | 34 | 34 | But let him be among you as one of the same country: and you shall love him as yourselves: for you were strangers in the land of Egypt. I am the Lord your God.'
      v:035: 'LEV:19:35 | 35 | 35 | Do not any unjust thing in judgment, in rule, in weight, or in measure.'
      v:036: 'LEV:19:36 | 36 | 36 | Let the balance be just, and the weights equal, the bushel just, and the sextary equal. I am the Lord your God, that brought you out of the land of Egypt.'
      v:037: 'LEV:19:37 | 37 | 37 | Keep all my precepts, and all my judgments, and do them. I am the Lord.'
  c:020:
    commentary:
      v:002:
        - LEV:20:2 | 2 | 2 | <i>Moloch.</i> See chap. xviii. 21.
      v:003:
        - 'LEV:20:3 | 3 | 3 | <i>I will</i> thus execute vengeance upon him by the hands of the people; and, in case they neglect it, or the crime be secret, I will surely punish the guilty person, and all who may have consented to his wickedness, ver. 5. (Haydock) --- <i>Face:</i> Chaldean, "wrath," which manifests itself on the countenance. (Du Hamel)'
      v:004:
        - 'LEV:20:4 | 4 | 4 | <i>My commandment:</i> Hebrew, "If the people hide their face not to see:" (Calmet) or Septuagint, "look over on purpose, and neglect the man who has given of his seed to the ruler."'
      v:006:
        - 'LEV:20:6 | 6 | 6 | <i>Them.</i> To have recourse to them, is to deal with the devil and to commit idolatry. See chap. xix. 31.'
      v:008:
        - 'LEV:20:8 | 8 | 8 | <i>Sanctify you,</i> and order you to keep at a distance from the impure worship of other nations. (Haydock)'
      v:009:
        - 'LEV:20:9 | 9 | 9 | <i>Die.</i> The Rabbins say, by being strangled, when nothing farther is added: but if the following addition be made, stoning is understood. But their authority is not of much weight, and is contradicted, ver. 2. Stoning was the most usual method of putting to death in the days of Moses, and is commonly meant; or perhaps the judges might determine the mode of execution. --- <i>Upon him.</i> He deserves to die. He can blame no other. See Matthew xxvii. 25. (Calmet) --- For greater infamy, the person to be stoned or hung, was stripped of his clothes. (Tirinus) --- The punishment of lapidation (ver. 2,) seems to be designed for the following crimes, as it was for adultery, Deuteronomy xxii. 24. (Menochius) (John viii. 5.)'
      v:010:
        - 'LEV:20:10 | 10 | 10 | <i>Adulteress.</i> Philo (de Josephus) says, whoever discovered a man in the very act, might kill him; and the Roman law allowed the same liberty, <i>impunènecato.</i> But God requires a juridical process, and witnesses, as we see in the case of Susanna, (Daniel xiii.) and in that of the woman who was brought to our Saviour. [John viii.] One witness might authorize a person to put his wife away, and if he then retained her, he was esteemed <i>a fool,</i> Proverbs xviii. 23. But more witnesses were requisite before she could be put to death. They put their hands on the heads of the guilty, thus taking their blood upon themselves, if they accused them wrongfully. Solon allowed the husband to kill the adulterer. The woman was not permitted to wear any ornaments, or to enter any temple afterwards. If she did, any one might tear her clothes, and beat, but not kill her.'
      v:011:
        - "LEV:20:11 | 11 | 11 | <i>Father.</i> See chap. xviii. 8. It is supposed that the father was dead, otherwise the punishment would probably be greater than for adultery. The Samaritan, \"with the wife of his father's brother.\" (Calmet)"
      v:012:
        - 'LEV:20:12 | 12 | 12 | <i>Crime.</i> Hebrew <i>tebel,</i> "confusion," the same term which is used in speaking of bestiality, (chap. xviii. 23,) though the latter crime be more enormous. (Haydock)'
      v:014:
        - 'LEV:20:14 | 14 | 14 | <i>Alive,</i> is not in the original; but must be understood. The Rabbins say melted lead was to be poured down the throats of the guilty. The words of Moses seem rather to refer to external fire. (Calmet) --- <i>With them,</i> if they both gave their consent to the crime. (Menochius)'
      v:015:
        - 'LEV:20:15 | 15 | 15 | <i>The beast also ye shall kill.</i> The killing of the beast was for the greater horror of the crime, and to prevent the remembrance of such abomination. (Challoner) --- The beast was to be killed with clubs; the man was stoned to death. (Jonathan)'
      v:016:
        - 'LEV:20:16 | 16 | 16 | <i>Them.</i> This monstrous abomination, <i>teras,</i> as Herodotus, an eye-witness calls it, was not unknown to the Egyptians. <i>Gunaiki tragos emisgeto;</i> (B. ii. 46,) nor to other nations. (Apuleius, Met. 10.)'
      v:017:
        - "LEV:20:17 | 17 | 17 | <i>A crime.</i> Hebrew <i>chesed,</i> commonly signifies an act of piety or goodness, as if Moses intended to insinuate that such marriages were at first lawful. (Thalmud; Selden, Jur. v. 8.) But a softer term is used to denote a great impiety, as the Hebrews say to <i>bless,</i> when they mean to <i>curse,</i> or to blaspheme; (Calmet) and the Greeks call the furies Eumenides, or \"the good-natured.\" --- <i>One another's.</i> Hebrew, \"He hath uncovered his sister's,\" &c. Whether they saw what was indecent or not, if they admitted of any unlawful commerce, they were to be stoned to death. (Haydock)"
      v:018:
        - 'LEV:20:18 | 18 | 18 | <i>People,</i> if the action become public; otherwise the man may be purified, chap xv. 24. This intemperance was by a positive law declared a mortal offence in the Jews, though in itself it might be venial. (Sanchez ix. 21.) The text shews that the woman here gives her consent. --- <i>And she open.</i> Hence she deserves to die, for exposing herself and her children to great danger. (Haydock)'
      v:019:
        - 'LEV:20:19 | 19 | 19 | <i>Flesh,</i> or relation. (Menochius)'
      v:020:
        - 'LEV:20:20 | 20 | 20 | <i>Children.</i> The Sadducees read, "they shall die naked." The present Hebrew has simply, "they shall be without children;" their offspring shall be illegitimate. (St. Augustine, q. 76.) God will not bless their marriage. "Such we know can have no children." (St. Gregory, q. 6.; St. Augustine, Apost. Anglorum.) The guilty shall be slain without delay. (Grotius) (Calmet)'
      v:024:
        - LEV:20:24 | 24 | 24 | <i>Honey</i>. Most fertile and delicious. (Menochius)
      v:026:
        - 'LEV:20:26 | 26 | 26 | <i>Mine.</i> This is the reason of these different prescriptions, that they may know the dignity to which they have been raised, and may avoid the manners of the profane. (Calmet)'
      v:027:
        - 'LEV:20:27 | 27 | 27 | <i>Spirit.</i> Hebrew <i>ob,</i> means also <i>a bottle.</i> See chap. xix. 31. If those who consult such people be guilty, the authors of the delusion deserve death still more. (Haydock) --- The spirit of python is no other than the spirit of the devil, or of Apollo, who was called Pythius, on account of his having slain the serpent python. His oracles were in great request, as he was supposed to know the secrets of futurity. (Calmet)'
