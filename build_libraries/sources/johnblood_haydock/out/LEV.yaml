  c:004:
    commentary:
      v:002:
        - "LEV:4:2 | 2 | 2 | <i>Ignorance.</i> To be ignorant of what we are bound to know is sinful: and for such culpable ignorance, these sacrifices, prescribed in this and the following chapter, were appointed. (Challoner) --- <i>Not to be done.</i> Hence the Rabbins admit sins of ignorance, only against the negative precepts. But when God forbids one thing, he commands the contrary; and we may sin by ignorance against any of his ordinances. If the ignorance be voluntary, it enhances the crime; and Aristotle well observes that drunkards, who do an injury, are to be doubly punished, because their fault is voluntary in its cause, (ad Nicom. iii. 7). But if the ignorance were perfectly involuntary, and inculpable, no sacrifice was required; so that God here speaks only of that sort of ignorance which involved some degree of negligence. This fault could not be forgiven without interior good dispositions. The sacrifice only reached to <i>the cleansing of the flesh,</i> (Hebrews ix. 13,) or to screen the culprit from the severity of the law and of the magistrates; (Calmet) though they might help the inward dispositions of the heart, and thus contribute to obtain God's pardon. (Origen; St. Augustine, q. 20) The difference between <i>peccatum</i> and <i>delictum,</i> is not perfectly ascertained. Some think the former word denotes sins of malice, and the latter those of ignorance. Tirinus maintains the contrary, as a more costly sacrifice, he says, is required for the latter. (Haydock)"
      v:003:
        - 'LEV:4:3 | 3 | 3 | <i>Anointed.</i> That is, "the high priest," Septuagint. Inferior priests were not anointed, except the sons of Aaron, at the beginning. (Calmet) --- Ignorance in such a one is greatly to be avoided, as it tends to scandalize the people. (Haydock) --- The same ceremonies are prescribed, as on the day of expiation; only the priest did not enter the most holy place. --- <i>Offend,</i> in some smaller matter. If he engaged his brethren in the crime of idolatry, he should die, Deuteronomy xiii. 15. (Calmet) --- Before the solemn unction, he might be expiated, like one of the princes. (Menochius)'
      v:004:
        - 'LEV:4:4 | 4 | 4 | <i>Calf.</i> Hebrew <i>par,</i> does not specify the age. (Calmet)'
      v:005:
        - LEV:4:5 | 5 | 5 | <i>The blood.</i> As the figure of the <i>blood</i> of Christ shed for the remission of our sins; and carried by him into the sanctuary of heaven.
      v:006:
        - 'LEV:4:6 | 6 | 6 | <i>Seven.</i> A number consecrated in Scripture, (Calmet) and not superstitious. (Worthington) --- Apuleius (Met. xi.) mentions it. <i>Septies submerso fluctibus capite.</i> (Calmet) --- <i>Sanctuary,</i> or most holy place. (Menochius)'
      v:012:
        - "LEV:4:12 | 12 | 12 | <i>Ashes</i> of the victims. They were first laid beside the altar of holocausts. By this ceremony, the priest begged that his sins might be removed from the sight of God, (Menochius) by virtue of Christ's sacrifice, who suffered out of the gate of Jerusalem, Hebrews xiii. 13. The high priest was obliged to offer this sacrifice himself, to expiate his own sin, as well as that of the people, Hebrews ix. 7."
      v:013:
        - 'LEV:4:13 | 13 | 13 | <i>Multitude</i> assembled. Septuagint add, "be involuntarily ignorant, and no one of the congregation perceive the truth, (<i>or</i> word,) and shall transgress, by commission or omission, one of all the precepts of the Lord." Such was the offence of Saul and the people, 1 Kings xiv. 33. On these occasions, the elders were to put their hands on the victim, to acknowledge the general offence, if it were not of too heinous a nature to be expiated by sacrifice. See Deuteronomy xiii. 12.'
      v:022:
        - 'LEV:4:22 | 22 | 22 | <i>A prince.</i> King, magistrate, general, chief of a tribe, or great family; in a word, one <i>elevated</i> above the rest (<i>Nasi</i>), as appears, Numbers i. 4. and vii. 2.'
      v:024:
        - 'LEV:4:24 | 24 | 24 | <i>He.</i> Samaritan and Septuagint read, "they shall have," referring it to the priests.'
      v:026:
        - 'LEV:4:26 | 26 | 26 | <i>Him.</i> Moses does not here specify what was to be done with the flesh. But (chap. vi. 26,) he commands it to be given to the priests. (Calmet) --- In the sacrifices for the sins of the multitude, or of the priest, all was consumed; to express a greater detestation of such offences, (Tirinus) and that the priests might derive no benefit from them. (Theodoret, q. 3.; St. Thomas Aquinas i. 2, q. 102, a. 3.) (Worthington) --- Those who offered these victims received no part of them again, nor were oil or incense used; as all delicacies must be rejected by penitents. (Tirinus)'
      v:027:
        - 'LEV:4:27 | 27 | 27 | <i>The land.</i> A rustic or plebeian. (Menochius) --- The offences of such might be expiated by the sacrifice of a goat, ewe, lamb, ram, two pigeons, or flour, chap. v. 7. and xi. 15. (Calmet)'
      v:029:
        - 'LEV:4:29 | 29 | 29 | <i>Of,</i> &c. One Hebrew manuscript, the Septuagint, and Syriac read, "in the place in which he shall slay the holocaust." The Samaritan has <i>they slay,</i> both here and ver. 24. and 33, which seems the truer reading. (Kennicott)'
      v:035:
        - 'LEV:4:35 | 35 | 35 | <i>For a.</i> Hebrew may be "according to, like (Haydock) upon, besides, after the holocausts." (Calmet) See chap. iii. 5.'
