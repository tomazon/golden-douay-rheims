      v:001: 'LEV:12:1 | 1 | 1 | And the Lord spoke to Moses,{VERSE_FOOTNOTE_INDEX_REF 0} saying:'
      v:002: 'LEV:12:2 | 2 | 2 | Speak to the children of Israel, and thou shalt say to them: {VERSE_FOOTNOTE_INDEX_REF 0}If a woman having received seed shall bear a man-child, she shall be unclean seven days, according to the days of the separation of her flowers.'
      v:003: 'LEV:12:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}And on the eighth day the infant shall be circumcised:'
      v:004: 'LEV:12:4 | 4 | 4 | But she shall remain three and thirty days in the blood of her purification. She shall touch no holy thing, neither shall she enter into the sanctuary, until the days of her purification be fulfilled.'
      v:005: 'LEV:12:5 | 5 | 5 | But if she shall bear a maid-child, she shall be unclean two weeks, according to the custom of her monthly courses, and she shall remain in the blood of her purification sixty-six days.'
      v:006: 'LEV:12:6 | 6 | 6 | And when the days of her purification are expired, for a son, or for a daughter, she shall bring to the door of the tabernacle of the testimony, a lamb of a year old for a holocaust, and a young pigeon, or a turtle, for sin, and shall deliver them to the priest:'
      v:007: 'LEV:12:7 | 7 | 7 | Who shall offer them before the Lord, and shall pray for her, and so she shall be cleansed from the issue of her blood. This is the law for her that beareth a man-child or a maid-child.'
      v:008: 'LEV:12:8 | 8 | 8 | And if her hand find not sufficiency, and she is not able to offer a lamb, she shall take two turtles, {VERSE_FOOTNOTE_INDEX_REF 0}or two young pigeons, one for a holocaust, and another for sin: and the priest shall pray for her, and so she shall be cleansed.'
  c:013:
    commentary:
      v:002:
        - 'LEV:13:2 | 2 | 2 | <i>Colour,</i> &c. Hebrew, "a tumour, abscess, or white spot," which are three marks of leprosy. (Calmet) --- <i>Leprosy.</i> The leprosy was a figure of sin: and the observances prescribed in this and the following chapter, intimate what ought spiritually to be done, in order to be delivered from so great an evil, or preserved from it. (Challoner) --- The authority of the priests in the new law to bind or loose sins, was hereby prefigured. (St. Chrysostom, de Sacerd. 3.) (Worthington)'
      v:003:
        - 'LEV:13:3 | 3 | 3 | <i>Flesh.</i> These two signs indicated the species of leprosy called volatile, or <i>impetigo,</i> (Menochius) resembling a scab, which did not penetrate the flesh or bones, as our leprosy or elephantiasis does. (Vales.; Chap. xix.) --- <i>Separated</i> from society. Hebrew, "he shall contaminate him." See ver. 11. (Haydock) --- Some assert, that the physician was first to be consulted. But none but the priests could declare them unclean, or set them at liberty. After they had pronounced sentence, the lepers might apply for medicines to others.'
      v:006:
        - 'LEV:13:6 | 6 | 6 | <i>Obscure.</i> Some translate the Hebrew "retired," with the Syriac and Arabic versions. --- <i>Scab,</i> "an ebullition," or pustule. (Theodoret; St. Jerome in Nah. ii.) --- <i>Clothes,</i> and himself. See Chap. xi. 40.'
      v:008:
        - 'LEV:13:8 | 8 | 8 | <i>Uncleanness,</i> or permanent leprosy.'
      v:010:
        - 'LEV:13:10 | 10 | 10 | <i>Living flesh.</i> The leprosy is caused by immense numbers of worms, which crawl between the skin and the flesh, and sometimes infect the latter, and the very bones, garments, &c. Hence the flesh seems all in motion, and living. (Haydock) --- The different spots in the skin represent heretical opinions obscuring the true faith, of which priests are the judges, Deuteronomy xvii.  (St. Augustine, q. Evang. ii. 40.) (Worthington)'
      v:011:
        - 'LEV:13:11 | 11 | 11 | <i>Inveterate.</i> Celsus says, this sort of leprosy is hardly ever cured. --- <i>Up.</i> But, as the Roman Septuagint reads, "shall separate him," from the people.'
      v:013:
        - 'LEV:13:13 | 13 | 13 | <i>Clean.</i> The white leprosy causeth no itching. (Gorrheus.; Celsus, v. 28.) Theodoret (q. 16,) says, it is incurable; and therefore, the person infected is not shut up, out of pity. So St. Paul (1 Corinthians v. 11,) forbids us to eat with a dissolute Christian, while he allows us to have commerce with infidels, though they be wholly corrupt. But others assert, it is not so difficult to cure as that which is partial, ver. 14. The hand of Moses was stricken with this white leprosy, Exodus iv. 6. (Calmet) --- This species is not so contagious. (Menochius)'
      v:014:
        - 'LEV:13:14 | 14 | 14 | <i>Live flesh,</i> raw, the skin being consumed in various parts.'
      v:016:
        - 'LEV:13:16 | 16 | 16 | <i>Whiteness,</i> after the red flesh is covered with skin as usual.'
      v:020:
        - 'LEV:13:20 | 20 | 20 | <i>Ulcer,</i> as before, ver. 3.'
      v:023:
        - 'LEV:13:23 | 23 | 23 | <i>Place,</i> which is contrary to the nature of leprosy.'
      v:024:
        - LEV:13:24 | 24 | 24 | <i>Scar.</i> If it had proceeded from burning it would have been black. (Menochius)
      v:026:
        - 'LEV:13:26 | 26 | 26 | <i>Obscure.</i> Hebrew may be, "stopped," as it is opposed to ver. 22, <i>if it spread.</i> See ver. 55-56.'
      v:027:
        - 'LEV:13:27 | 27 | 27 | <i>Unclean.</i> Hebrew adds, "it is the stroke of leprosy," and the Septuagint, "it has spread in the ulcer."'
      v:030:
        - 'LEV:13:30 | 30 | 30 | <i>Leprosy,</i> or scurf. (Calmet) --- This species causes the hair to be yellow, and not white. (Menochius)'
      v:031:
        - 'LEV:13:31 | 31 | 31 | <i>Black.</i> The Hebrew, Samaritan, &c., prefix "not," which ought probably to be away, as the natural colour of the hair, in that country, is black; while yellow, or white hair, give reason to suspect leprosy; and (ver. 32,) the Hebrew says, "if there be no yellow hair in it," which insinuates that it was black before. The Septuagint have explained both verses in the same sense, as they found the negation also. If we admit it, we may distinguish black hair from that which approaches to brown, or light-coloured hair. When therefore a person, who had before black hair, has experienced some <i>change,</i> he must be shut up seven days; after which, if his hair be not become yellow or reddish, he must be shaved, &c. (Calmet)'
      v:039:
        - 'LEV:13:39 | 39 | 39 | <i>Blemish,</i> or scab, of which Celsus speaks, B. 5.'
      v:042:
        - 'LEV:13:42 | 42 | 42 | <i>Colour,</i> indicating some bad humours, which had caused the hair to fall off.'
      v:045:
        - 'LEV:13:45 | 45 | 45 | <i>Loose,</i> both for the benefit of the leper, and that others may beware of him. (Menochius) --- <i>Bare,</i> letting the hair grow, (chap. xxi. 5, 10,) in testimony of mourning. The leper behaved like one in mourning, tearing his garments, neglecting his hair and beard, or cutting them, and, through shame, covering his face, Ezechiel xxiv. 22. The Persians would not allow any lepers to enter their cities. (Herodotus ii. 138.) (Calmet)'
      v:046:
        - 'LEV:13:46 | 46 | 46 | <i>Camp,</i> or city, unless some great man, like king Ozias, might be permitted to dwell there in a house, secluded from all society, 4 Kings xv. 5. --- 2 Paralipomenon xxvi. 21.'
      v:047:
        - 'LEV:13:47 | 47 | 47 | <i>Garment that shall have the leprosy.</i> These prescriptions, with relation to garments and houses infected with the leprosy, are to teach us to fly all such company and places as are apt to be the occasion of sin.'
      v:049:
        - 'LEV:13:49 | 49 | 49 | <i>White.</i> Hebrew and Septuagint, "greenish."'
      v:051:
        - 'LEV:13:51 | 51 | 51 | <i>Grown.</i> Hebrew adds here, (and ver. 53, 56, 57, 59,) "in the garment, either in the warp, or in the woof, or in a skin, or in any work that is made of a skin."'
      v:055:
        - 'LEV:13:55 | 55 | 55 | <i>Returned,</i> which it had before it was infected, and, consequently, as the Hebrew reads, "behold the plague has not changed its colour." (Haydock)'
      v:056:
        - 'LEV:13:56 | 56 | 56 | <i>Dark,</i> or "at a stand." See ver. 6. Hebrew <i>keha,</i> means to sink, like the eyes of an old man, &c.'
      v:057:
        - "LEV:13:57 | 57 | 57 | <i>Flying,</i> as that in man, ver. 12. Hebrew, \"it is a leprosy, which returns and is rooted.\" Chaldean, \"it spreads.\" (Calmet) See Calmet's Diss. on the Leprosy. --- This dreadful disorder is very common in Arabia and Palestine. During the holy wars many of the Europeans were infected with it. The Jews believe, that the leprosy of garments and of houses was restrained to Judea, and attacked them only when the people rebelled against God. (Oleaster) --- The providence of God often visited those, who would not obey his ministers, with this disorder, Deuteronomy xxiv. 8. and Numbers xii. (Theodoret q. 18.) (Tirinus)"
      v:059:
        - 'LEV:13:59 | 59 | 59 | <i>Pronounced.</i> This word should refer to both; <i>mundari vel contaminari, how it ought to be pronounced clean or unclean;</i> as the law regards the declaration of the priests, and not the medicines to be used for the leprosy. (Haydock)'
