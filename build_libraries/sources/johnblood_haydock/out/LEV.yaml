    verses:
      v:001: 'LEV:14:1 | 1 | 1 | And the Lord spoke to Moses,{VERSE_FOOTNOTE_INDEX_REF 0} saying:'
      v:002: 'LEV:14:2 | 2 | 2 | This is the rite of a leper, when he is to be cleansed: He shall be brought to the priest:'
      v:003: 'LEV:14:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}Who going out of the camp, when he shall find that the leprosy is cleansed,'
      v:004: 'LEV:14:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}Shall command him, that is to be purified, to offer for himself two living sparrows, which it is lawful to eat, and cedar-wood, and scarlet and hyssop.'
      v:005: 'LEV:14:5 | 5 | 5 | And he shall command one of the sparrows to be immolated in an earthen vessel, over living waters:'
      v:006: 'LEV:14:6 | 6 | 6 | But the other that is alive he shall dip, with the cedar-wood, and the scarlet and the hyssop, in the blood of the sparrow that is immolated:'
      v:007: 'LEV:14:7 | 7 | 7 | Wherewith he shall sprinkle him that is to be cleansed seven times, that he may be rightly purified: and he shall let go the living sparrow, that it may fly into the field.'
      v:008: 'LEV:14:8 | 8 | 8 | And when the man hath washed his clothes, he shall shave all the hair of his body, and shall be washed with water; and being purified, he shall enter into the camp, yet so that he tarry without his own tent seven days:'
      v:009: 'LEV:14:9 | 9 | 9 | And on the seventh day he shall shave the hair of his head, and his beard and his eye-brows, and the hair of all his body. And having washed again his clothes, and his body,'
      v:010: 'LEV:14:10 | 10 | 10 | On the eighth day he shall take two lambs without blemish, and an ewe of a year old without blemish, and three tenths of flour tempered with oil for a sacrifice, and a sextary of oil apart.'
      v:011: 'LEV:14:11 | 11 | 11 | And when the priest that purifieth the man, hath presented him, and all these things before the Lord, at the door of the tabernacle of the testimony,'
      v:012: 'LEV:14:12 | 12 | 12 | He shall take a lamb, and offer it for a trespass-offering with the sextary of oil: and having offered all before the Lord,'
      v:013: 'LEV:14:13 | 13 | 13 | He shall immolate the lamb, where the victim for sin is wont to be immolated, and the holocaust; that is, in the holy place: for as that which is for sin, so also the victim for a trespass-offering pertaineth to the priest: it is holy of holies.'
      v:014: 'LEV:14:14 | 14 | 14 | And the priest taking of the blood of the victim that was immolated for trespass, shall put it upon the tip of the right ear of him that is cleansed, and upon the thumb of his right hand, and the great toe of his right foot.'
      v:015: 'LEV:14:15 | 15 | 15 | And he shall pour of the sextary of oil into his own left hand,'
      v:016: 'LEV:14:16 | 16 | 16 | And shall dip his right finger in it, and sprinkle it before the Lord seven times.'
      v:017: 'LEV:14:17 | 17 | 17 | And the rest of the oil in his left hand, he shall pour upon the tip of the right ear of him that is cleansed, and upon the thumb of his right hand, and the great toe of his right foot, and upon the blood that was shed for trespass,'
      v:018: LEV:14:18 | 18 | 18 | And upon his head.
      v:019: 'LEV:14:19 | 19 | 19 | And he shall pray for him before the Lord, and shall offer the sacrifice for sin: then shall he immolate the holocaust,'
      v:020: 'LEV:14:20 | 20 | 20 | And put it on the altar with the libations thereof, and the man shall be rightly cleansed.'
      v:021: 'LEV:14:21 | 21 | 21 | But if he be poor, and his hand cannot find the things aforesaid: he shall take a lamb for an offering for trespass, that the priest may pray for him, and a tenth part of flour tempered with oil for a sacrifice, and a sextary of oil,'
      v:022: 'LEV:14:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}And two turtles, or two young pigeons, of which one may be for sin, and the other for a holocaust:'
      v:023: 'LEV:14:23 | 23 | 23 | And he shall offer them on the eighth day of his purification to the priest, at the door of the tabernacle of the testimony before the Lord.'
      v:024: 'LEV:14:24 | 24 | 24 | And <i>the priest</i> receiving the lamb for trespass, and the sextary of oil, shall elevate them together.'
      v:025: 'LEV:14:25 | 25 | 25 | And the lamb being immolated, he shall put of the blood thereof upon the tip of the right ear of him that is cleansed, and upon the thumb of his right hand, and the great toe of his right foot:'
      v:026: 'LEV:14:26 | 26 | 26 | But he shall pour part of the oil into his own left hand,'
      v:027: 'LEV:14:27 | 27 | 27 | And dipping the finger of his right hand in it, he shall sprinkle it seven times before the Lord:'
      v:028: 'LEV:14:28 | 28 | 28 | And he shall touch the tip of the right ear of him that is cleansed, and the thumb of his right hand, and the great toe of his right foot, in the place of the blood that was shed for trespass,'
      v:029: 'LEV:14:29 | 29 | 29 | And the other part of the oil that is in his left hand, he shall pour upon the head of the purified person, that he may appease the Lord for him.'
      v:030: 'LEV:14:30 | 30 | 30 | And he shall offer a turtle, or young pigeon,'
      v:031: 'LEV:14:31 | 31 | 31 | One for trespass, and the other for a holocaust, with their libations.'
      v:032: 'LEV:14:32 | 32 | 32 | This is the sacrifice of a leper, that is not able to have all things that appertain to his cleansing.'
      v:033: 'LEV:14:33 | 33 | 33 | And the Lord spoke to Moses and Aaron, saying:'
      v:034: 'LEV:14:34 | 34 | 34 | When you shall be come into the land of Chanaan, which I will give you for a possession, if there be the plague of leprosy in a house,'
      v:035: 'LEV:14:35 | 35 | 35 | He whose house it is, shall go and tell the priest, saying: It seemeth to me, that there is the plague of leprosy in my house.'
      v:036: 'LEV:14:36 | 36 | 36 | And he shall command, that they carry forth all things out of the house, before he go into it, and see whether it have the leprosy, lest all things become unclean that are in the house. And afterwards he shall go in to view the leprosy of the house.'
      v:037: 'LEV:14:37 | 37 | 37 | And if he see in the walls thereof as it were little dints, disfigured with paleness or redness, and lower than all the rest,'
      v:038: 'LEV:14:38 | 38 | 38 | He shall go out of the door of the house, and forthwith shut it up seven days,'
      v:039: 'LEV:14:39 | 39 | 39 | And returning on the seventh day, he shall look upon it. If he find that the leprosy is spread,'
      v:040: 'LEV:14:40 | 40 | 40 | He shall command, that the stones wherein the leprosy is, be taken out, and cast without the city into an unclean place:'
      v:041: 'LEV:14:41 | 41 | 41 | And that the house be scraped on the inside round about, and the dust of the scraping be scattered without the city into an unclean place:'
      v:042: 'LEV:14:42 | 42 | 42 | And that other stones be laid in the place of them that were taken away, and the house be plastered with other mortar.'
      v:043: 'LEV:14:43 | 43 | 43 | But if, after the stones be taken out, and the dust scraped off, and it be plastered with other earth,'
      v:044: 'LEV:14:44 | 44 | 44 | The priest going in perceive that the leprosy is returned, and the walls full of spots, it is a lasting leprosy, and the house is unclean:'
      v:045: 'LEV:14:45 | 45 | 45 | And they shall destroy it forthwith, and shall cast the stones and timber thereof, and all the dust, without the town into an unclean place.'
      v:046: 'LEV:14:46 | 46 | 46 | He that entereth into the house when it is shut, shall be unclean until evening.'
      v:047: 'LEV:14:47 | 47 | 47 | And he that sleepeth in it, and eateth any thing, shall wash his clothes.'
      v:048: 'LEV:14:48 | 48 | 48 | But if the priest going in perceive that the leprosy is not spread in the house, after it was plastered again, he shall purify it, it being cured.'
      v:049: 'LEV:14:49 | 49 | 49 | And for the purification thereof he shall take two sparrows, and cedar-wood, and scarlet and hyssop:'
      v:050: 'LEV:14:50 | 50 | 50 | And having immolated one sparrow in an earthen vessel over living waters,'
      v:051: 'LEV:14:51 | 51 | 51 | He shall take the cedar-wood, and the hyssop, and the scarlet, and the living sparrow, and shall dip all in the blood of the sparrow that is immolated, and in the living water, and he shall sprinkle the house seven times:'
      v:052: 'LEV:14:52 | 52 | 52 | And shall purify it as well with the blood of the sparrow, as with the living water, and with the living sparrow, and with the cedar-wood, and the hyssop, and the scarlet.'
      v:053: 'LEV:14:53 | 53 | 53 | And when he hath let go the sparrow to fly freely away into the field, he shall pray for the house, and it shall be rightly cleansed.'
      v:054: 'LEV:14:54 | 54 | 54 | This is the law of every kind of leprosy and stroke,'
      v:055: 'LEV:14:55 | 55 | 55 | Of the leprosy of garments and houses,'
      v:056: 'LEV:14:56 | 56 | 56 | Of a scar and of blisters breaking out, of a shining spot, and when the colours are diversely changed:'
      v:057: 'LEV:14:57 | 57 | 57 | That it may be known when a thing is clean, or unclean.'
  c:015:
    commentary:
      v:002:
        - 'LEV:15:2 | 2 | 2 | <i>Issue of seed, shall be unclean.</i> These legal uncleannesses were instituted in order to give the people a horror of carnal impurities. (Challoner) --- If the gonorrhœa, and the lawful act of marriage, (ver. 16,) and nocturnal delusions, (Deuteronomy xxiii. 10,) induce a kind of uncleanness---surely to imitate Onan is most detestable, Genesis xxviii. 9. (Tirinus) --- The Jews rank the latter crime with murder, and so does Tertullian. See Exodus xxi. 22.'
      v:003:
        - 'LEV:15:3 | 3 | 3 | <i>At every moment,</i> is not in Hebrew, but something like it occurs in the Samaritan and Septuagint. According to the Hebrew, the uncleanness subsists for some time after the issue has ceased. Grotius pretends that these disorders were contagious; but the reason why God requires such purity in his people, is given [in] ver. 31. He dwelt among them, and would not allow of any disrespectful behaviour. There were to live like priests in his temple. The pagans in Egypt, Greece, and Italy, required the like attention to cleanliness in their priests. (Herod., ii.) --- <i>Noctem flumine purgas.</i> (Persius ii.) (Calmet)'
      v:011:
        - 'LEV:15:11 | 11 | 11 | <i>Such a one;</i> the person under the disorder, unless he have washed his hands.'
      v:012:
        - 'LEV:15:12 | 12 | 12 | <i>Broken,</i> after he is perfectly healed. (Calmet)'
      v:015:
        - 'LEV:15:15 | 15 | 15 | <i>Offer,</i> (faciet) "shall sacrifice." (Du Hamel) --- <i>For sin.</i> Legal, or any other that he may have incurred.'
      v:016:
        - 'LEV:15:16 | 16 | 16 | <i>Evening,</i> whether the action were lawful or not. (Menochius) --- Some explain this verse, of nocturnal inconveniences; and ver. 18, of the act of marriage. The latter rendered unclean only in as much as it hindered a person from partaking of any thing sacred, though he might perform the duties of life. (Calmet) --- This law was to lay some restraint on the too frequent use of marriage. (Theodoret) (Du Hamel)'
      v:019:
        - 'LEV:15:19 | 19 | 19 | <i>At....month.</i> The Hebrew and other versions omit this. (Calmet) --- But "<i>her issue in her flesh,</i>" implies as much. (Haydock) --- <i>Days,</i> not out of the camp, but from the company of men.'
      v:020:
        - 'LEV:15:20 | 20 | 20 | <i>One,</i> except infants, &c.'
      v:024:
        - 'LEV:15:24 | 24 | 24 | <i>Days,</i> supposing the case was not brought before the judge, and the man did it through ignorance: otherwise it was death, chap. xx. 18.'
      v:028:
        - 'LEV:15:28 | 28 | 28 | <i>Run.</i> Then she might act as usual, without defiling what she touched. It seems from ver. 13, that this law regarded only the time while the tabernacle was in the camp. It would have been very difficult to observe it, when the people were dispersed throughout the land of Chanaan. (Calmet)'
      v:031:
        - 'LEV:15:31 | 31 | 31 | <i>Teach.</i> So the Septuagint also read. Hebrew, "Thus you shall remove....from their filth." (Houbigant) --- <i>Filth.</i> God threatens to kill them, if they approach unclean. (Menochius) --- St. Jerome (in Gal. v.) understands this of those abominable sins, which ought not to be mentioned. (Worthington)'
