      v:005: 'LEV:24:5 | 5 | 5 | Thou shalt take also fine flour, and shalt bake twelve loaves thereof, two tenths shall be in every loaf :'
      v:006: 'LEV:24:6 | 6 | 6 | And thou shalt set them six and six, one against another, upon the most clean table before the Lord:'
