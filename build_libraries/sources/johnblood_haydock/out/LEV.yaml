      v:001: 'LEV:11:1 | 1 | 1 | And the Lord spoke {VERSE_FOOTNOTE_INDEX_REF 0}to Moses and Aaron, saying:'
      v:002: 'LEV:11:2 | 2 | 2 | Say to the children of Israel:{VERSE_FOOTNOTE_INDEX_REF 0} These are the animals which you are to eat of all the living things of the earth.'
      v:003: 'LEV:11:3 | 3 | 3 | Whatsoever hath the hoof divided, and cheweth the cud among the beasts you shall eat.'
      v:004: 'LEV:11:4 | 4 | 4 | But whatsoever cheweth indeed the cud, and hath a hoof, but divideth it not, as the camel and others, that you shall not eat, but shall reckon it among the unclean.'
      v:005: 'LEV:11:5 | 5 | 5 | The cherogrillus which cheweth the cud, but divideth not the hoof, is unclean.'
      v:006: 'LEV:11:6 | 6 | 6 | The hare also: for that too cheweth the cud, but divideth not the hoof.'
      v:007: 'LEV:11:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}And the swine, which, though it divideth the hoof, cheweth not the cud.'
      v:008: 'LEV:11:8 | 8 | 8 | The flesh of these you shall not eat, nor shall you touch their carcasses, because they are unclean to you.'
      v:009: 'LEV:11:9 | 9 | 9 | These are the things that breed in the waters, and which it is lawful to eat. All that hath fins, and scales, as well in the sea, as in the rivers, and the pools, you shall eat.'
      v:010: 'LEV:11:10 | 10 | 10 | But whatsoever hath not fins and scales, of those things that move and live in the waters, shall be an abomination unto you,'
      v:011: 'LEV:11:11 | 11 | 11 | And detestable: their flesh you shall not eat, and their carcasses you shall avoid.'
      v:012: 'LEV:11:12 | 12 | 12 | All that have not fins and scales, in the waters, shall be unclean.'
      v:013: 'LEV:11:13 | 13 | 13 | Of birds these are they which you must not eat, and which are to be avoided by you: The eagle, and the griffon, and the osprey,'
      v:014: 'LEV:11:14 | 14 | 14 | And the kite, and the vulture, according to their kind.'
      v:015: 'LEV:11:15 | 15 | 15 | And all that is of the raven kind, according to their likeness.'
      v:016: 'LEV:11:16 | 16 | 16 | The ostrich, and the owl, and the larus, and the hawk according to its kind.'
      v:017: 'LEV:11:17 | 17 | 17 | The screech-owl, and the cormorant, and the ibis,'
      v:018: 'LEV:11:18 | 18 | 18 | And the swan, and the bittern, and the porphyrion,'
      v:019: 'LEV:11:19 | 19 | 19 | The heron, and the charadrion according to its kind, the houp also, and the bat.'
      v:020: 'LEV:11:20 | 20 | 20 | Of things that fly, whatsoever goeth upon four feet, shall be abominable to you.'
      v:021: 'LEV:11:21 | 21 | 21 | But whatsoever walketh upon four feet, but hath the legs behind longer, wherewith it hoppeth upon the earth,'
      v:022: 'LEV:11:22 | 22 | 22 | That you shall eat, as the bruchus in its kind, the attachus, and the ophiomachus, and the locust, every one according to their kind.'
      v:023: 'LEV:11:23 | 23 | 23 | But of flying things, whatsoever hath four feet only, shall be an abomination to you:'
      v:024: 'LEV:11:24 | 24 | 24 | And whosoever shall touch the carcasses of them, shall be defiled, and shall be unclean until the evening:'
      v:025: 'LEV:11:25 | 25 | 25 | And if it be necessary that he carry any of these things when they are dead, he shall wash his clothes, and shall be unclean until the sun set.'
      v:026: 'LEV:11:26 | 26 | 26 | Every beast that hath a hoof, but divideth it not, nor cheweth the cud, shall be unclean: and he that toucheth it shall be defiled.'
      v:027: 'LEV:11:27 | 27 | 27 | That which walketh upon hands, of all animals which go on all four, shall be unclean: he that shall touch their carcasses shall be defiled until evening.'
      v:028: 'LEV:11:28 | 28 | 28 | And he that shall carry such carcasses, shall wash his clothes, and shall be unclean until evening; because all these things are unclean to you.'
      v:029: 'LEV:11:29 | 29 | 29 | These also shall be reckoned among unclean things, of all that move upon the earth, the weasel, and the mouse, and the crocodile, every one according to their kind:'
      v:030: 'LEV:11:30 | 30 | 30 | The shrew, and the chameleon, and the stellio, and the lizard, and the mole:'
      v:031: LEV:11:31 | 31 | 31 | All these are unclean. He that toucheth their carcasses shall be unclean until the evening.
      v:032: 'LEV:11:32 | 32 | 32 | And upon what thing soever any of their carcasses shall fall, it shall be defiled, whether it be a vessel of wood, or a garment, or skins or hair-cloths; or any thing in which work is done, they shall be dipped in water, and shall be unclean until the evening, and so afterwards shall be clean.'
      v:033: 'LEV:11:33 | 33 | 33 | But an earthen vessel, into which any of these shall fall, shall be defiled, and therefore is to be broken.'
      v:034: 'LEV:11:34 | 34 | 34 | Any meat which you eat, if water <i>from such a vessel</i> be poured upon it, shall be unclean; and every liquor that is drunk out of any <i>such</i> vessel, shall be unclean.'
      v:035: 'LEV:11:35 | 35 | 35 | And upon whatsoever thing any of these dead beasts shall fall, it shall be unclean: whether it be oven, or pots with feet, they shall be destroyed, and shall be unclean.'
      v:036: 'LEV:11:36 | 36 | 36 | But fountains and cisterns, and all gatherings together of waters shall be clean. He that toucheth their carcasses shall be defiled.'
      v:037: 'LEV:11:37 | 37 | 37 | If it fall upon seed-corn, it shall not defile it.'
      v:038: 'LEV:11:38 | 38 | 38 | But if any man pour water upon the seed, and afterwards it be touched by the carcasses, it shall be forthwith defiled.'
      v:039: 'LEV:11:39 | 39 | 39 | If any beast die, of which it is lawful for you to eat, he that toucheth the carcass thereof, shall be unclean until the evening:'
      v:040: 'LEV:11:40 | 40 | 40 | And he that eateth or carrieth any thing thereof, shall wash his clothes, and shall be unclean until the evening:'
      v:041: 'LEV:11:41 | 41 | 41 | All that creepeth upon the earth shall be abominable, neither shall it be taken for meat.'
      v:042: 'LEV:11:42 | 42 | 42 | Whatsoever goeth upon the breast on four feet, or hath many feet, or traileth on the earth, you shall not eat, because it is abominable.'
      v:043: 'LEV:11:43 | 43 | 43 | Do not defile your souls, nor touch aught thereof, lest you be unclean.'
      v:044: 'LEV:11:44 | 44 | 44 | For I am the Lord your God:{VERSE_FOOTNOTE_INDEX_REF 0} be holy, because I am holy. Defile not your souls by any creeping thing, that moveth upon the earth.'
      v:045: 'LEV:11:45 | 45 | 45 | For I am the Lord, who brought you out of the land of Egypt, that I might be your God.'
      v:046: 'LEV:11:46 | 46 | 46 | You shall be holy, because I am holy. This is the law of beasts and fowls, and of every living creature that moveth in the waters, and creepeth on the earth.'
      v:047: 'LEV:11:47 | 47 | 47 | That you may know the differences of the clean and unclean, and know what you ought to eat and what to refuse.'
  c:012:
    commentary:
      v:002:
        - 'LEV:12:2 | 2 | 2 | <i>Child.</i> By this manner of expressing himself, Moses excludes the blessed Virgin, as the ancient fathers and the moderns generally remark. She conceived without concupiscence, and was subject to none of the usual inconveniences of child-birth. (Suarez) --- So that whether this law was instituted to expiate the former, or to purify the latter, she was not included. All other mothers were separated, at least seven days, and longer if their state required it; (Calmet) during which time, they were treated like those mentioned, chap xv. 19. After that period they were allowed to manage their affairs, as usual, but not to touch any thing sacred, nor suffer their husbands to approach them, till the expiration of 33 days more, ver. 4. (Menochius) --- Euripides blames Diana for keeping such women at a distance from her altar, while she delighted in human sacrifices. (Iphigen. v. 380.) Censorinus says, "Prægnans ante diem quadragesimum non prodit in Fanum; & post partum pleræque graviores sunt, nec sanguinem interdum continent." (Grotius)'
      v:003:
        - "LEV:12:3 | 3 | 3 | <i>Eighth.</i> Nothing but the child's health could retard the day, (Calmet) unless the parents were under the necessity of taking a journey, as they were in the desert, &c. (Haydock)"
      v:004:
        - 'LEV:12:4 | 4 | 4 | <i>Sanctuary,</i> or court of the tabernacle, where the women had probably a place apart. (Calmet)'
      v:005:
        - 'LEV:12:5 | 5 | 5 | <i>Days.</i> In all 80, double the time required for a male child, as they infirmities of women continue so much longer when they bear a female. (Vales. sac. Philos. c. xviii.) Hippocrates allows forty-two days for the one, and thirty for the other. --- <i>Purification.</i> Some copies of the Septuagint read, <i>in her pure,</i> others, <i>in her impure blood;</i> which Origen attempts to reconcile by observing, that she is deemed less impure during the last thirty-three or sixty-six days, than in the preceding ones. (Calmet) --- During these, she was treated almost like those who were under the greatest legal uncleanness, chap. xv.; Numbers v. Those who were under the <i>less,</i> might enter the court of the Gentiles, and did not infect others by their touch. (Josephus, contra Apion 2.) (Tirinus)'
      v:006:
        - 'LEV:12:6 | 6 | 6 | <i>Lamb,</i> to thank God for her happy delivery. --- <i>Sin,</i> or uncleanness, which was esteemed a legal offence. Perhaps this sacrifice was also designed to expiate the sins she might have fallen into, (Menochius) since she was last able to offer one; and likewise the original sin of her female offspring. That of males was effaced by circumcision. (Haydock)'
      v:007:
        - 'LEV:12:7 | 7 | 7 | <i>Blood,</i> which has caused her legal uncleanness.'
      v:008:
        - 'LEV:12:8 | 8 | 8 | <i>Lamb.</i> This was the case of the blessed Virgin Mary: (Luke ii. 24,); so poor was she! (Menochius) --- It seems difficult to conceive, how all the women of Palestine could present themselves before the tabernacle, 40 or 80 days after the childbirth. Perhaps the law regarded those only who lived in the neighbourhood. The priests explained to the rest what they had to do, whether they might defer bringing their offspring to the next great festival, or they might send it by another hand. We read that Anna came to the temple after she had weaned Samuel, 1 Kings i. 21. (Calmet)'
