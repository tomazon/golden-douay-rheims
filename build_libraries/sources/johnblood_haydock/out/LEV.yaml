  c:009:
    commentary:
      v:001:
        - 'LEV:9:1 | 1 | 1 | <i>Come.</i> From the consecration of the tabernacle, (Menochius) and of Aaron. --- <i>Israel.</i> The princes of the tribes. (Calmet) --- They were to offer sacrifice by the hands of their new priests.'
      v:002:
        - 'LEV:9:2 | 2 | 2 | <i>Calf.</i> As they had formerly adored a calf, so now they sacrifice one to God. (St. Jerome in Jer. vii.)'
      v:003:
        - 'LEV:9:3 | 3 | 3 | <i>Children.</i> Samaritan and Septuagint, "the ancients," or princes of the people, for whom a <i>he-goat</i> is sacrificed. --- <i>Old.</i> Not above, though they might be younger.'
      v:004:
        - 'LEV:9:4 | 4 | 4 | <i>Offering,</i> &c. Hebrew simply, "and a flour-offering tempered with oil; for," &c. (Haydock) --- All these sacrifices were accompanied with an offering of this nature, as they were in imitation of a dinner presented to God. (Menochius) --- <i>You.</i> By the cloud, resting upon the tabernacle, or by fire proceeding thence. God will manifest his presence by miracles, ver. 24.'
      v:007:
        - "LEV:9:7 | 7 | 7 | <i>Thy sin.</i> Christ <i>needed not daily (as the other priests) to offer sacrifices, first for his own sins, and then for the people's,</i> Hebrews vii. 27."
      v:009:
        - LEV:9:9 | 9 | 9 | <i>The altar</i> of holocausts; as he is yet considered only as a private person; afterwards he touches the altar of perfumes. (Calmet)
      v:010:
        - 'LEV:9:10 | 10 | 10 | <i>Burnt,</i> or placed in order to be burnt by the fire sent by God, ver. 24. (Menochius)'
      v:011:
        - 'LEV:9:11 | 11 | 11 | <i>Camp.</i> According to the prescriptions given, chap. iv. 12.'
      v:014:
        - 'LEV:9:14 | 14 | 14 | <i>Water.</i> Hebrew adds, "he burnt them upon the holocaust, upon the altar."'
      v:015:
        - 'LEV:9:15 | 15 | 15 | <i>And expiating the altar.</i> Hebrew, "he offered it (the goat) for sin, as the first," for himself, placing the parts of the victim upon his own holocaust. (Haydock) --- The Chaldean says, "he expiated the altar with the blood of the he-goat, as he did before."'
      v:017:
        - 'LEV:9:17 | 17 | 17 | <i>Holocaust.</i> Which were religiously observed every day. The law respecting the libations was given already, though it be related, Numbers xv. 4. (Menochius)'
      v:021:
        - 'LEV:9:21 | 21 | 21 | <i>Elevating them.</i> After which they were used by the priest, chap. vii. 31. (Calmet) --- <i>As.</i> Samaritan and some Hebrew manuscripts read, "as the Lord had commanded Moses." (Kennicott)'
      v:022:
        - 'LEV:9:22 | 22 | 22 | <i>Hands.</i> Thus representing the form of a cross, on which Christ redeemed us; in memory of which we still make the same sign. (Worthington) --- <i>Them.</i> The blessing is recorded, Numbers vi. 24. <i>And the Lord bless thee,</i> &c. (Menochius) --- In blessing an individual, the priest laid his hands upon him; but he stretched them out towards the multitude, as a mark of superiority.'
      v:023:
        - 'LEV:9:23 | 23 | 23 | <i>Testimony.</i> To offer incense, which always preceded the morning holocaust. --- <i>Glory;</i> or fire, probably issuing from the tabernacle, and consuming the victims in a moment. Thus God was pleased to shew his approbation of the priests and victims, (Calmet) and at the same time, to impress a religious awe upon the minds of the spectators. (Haydock) --- This fire was carefully preserved and nourished by the priests with wood; though the Rabbins say, this was done only to conceal the miracle of its perpetual continuance. A fire, of the same nature, came down upon the victims, when Solomon dedicated his temple, (2 Paralipomenon vii. 1,) and was kept burning till the captivity, when it was hidden in a cistern. Being found afterwards, like a muddy water, God kindled it again, (2 Machabees i. 18; ii. 10,) and it was not lost till the persecution of Epiphanes.'
      v:024:
        - 'LEV:9:24 | 24 | 24 | <i>The Lord:</i> 2 Machabees ii. 10, explains this text. <i>Fire came down from heaven,</i> appearing like a flash of lightning, in the midst of the victims. (Josephus, Antiquities iii. 9.) (Calmet)'
