    verses:
      v:001: 'LEV:22:1 | 1 | 1 | And the Lord spoke to Moses, {VERSE_FOOTNOTE_INDEX_REF 0}saying:'
      v:002: 'LEV:22:2 | 2 | 2 | Speak to Aaron and to his sons, that they beware of those things that are consecrated of the children of Israel, and defile not the name of the things sanctified to me, which they offer. I am the Lord.'
      v:003: 'LEV:22:3 | 3 | 3 | Say to them, and to their posterity: Every man of your race, that approacheth to those things that are consecrated, and which the children of Israel have offered to the Lord, in whom there is uncleanness, shall perish before the Lord. I am the Lord.'
      v:004: 'LEV:22:4 | 4 | 4 | The man of the seed of Aaron, that is a leper, or that suffereth a running of the seed, shall not eat of those things that are sanctified to me, until he be healed. He that toucheth any thing unclean by occasion of the dead, and he whose seed goeth from him as in generation,'
      v:005: 'LEV:22:5 | 5 | 5 | And he that toucheth a creeping thing, or any unclean thing, the touching of which is defiling,'
      v:006: 'LEV:22:6 | 6 | 6 | Shall be unclean until the evening, and shall not eat those things that are sanctified: but when he hath washed his flesh with water,'
      v:007: 'LEV:22:7 | 7 | 7 | And the sun is down, then being purified, he shall eat of the sanctified things, because it is his meat.'
      v:008: 'LEV:22:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}That which dieth of itself, and that which was taken by a beast, they shall not eat, nor be defiled therewith. I am the Lord.'
      v:009: 'LEV:22:9 | 9 | 9 | Let them keep my precepts, that they may not fall into sin, and die in the sanctuary, when they shall have defiled it. I am the Lord who sanctify them.'
      v:010: "LEV:22:10 | 10 | 10 | No stranger shall eat of the sanctified things: a sojourner of the priest's, or a hired servant, shall not eat of them."
      v:011: 'LEV:22:11 | 11 | 11 | But he whom the priest hath bought, and he that is his servant, born in his house, these shall eat of them.'
      v:012: 'LEV:22:12 | 12 | 12 | If the daughter of a priest be married to any of the people, she shall not eat of those things that are sanctified, nor of the first-fruits.'
      v:013: "LEV:22:13 | 13 | 13 | But if she be a widow, or divorced, and having no children return to her father's house, she shall eat of her father's meats, as she was wont to do when she was a maid; no stranger hath leave to eat of them."
      v:014: 'LEV:22:14 | 14 | 14 | He that eateth of the sanctified things through ignorance, shall add the fifth part with that which he ate, and shall give it to the priest into the sanctuary.'
      v:015: 'LEV:22:15 | 15 | 15 | And they shall not profane the sanctified things of the children of Israel, which they offer to the Lord;'
      v:016: 'LEV:22:16 | 16 | 16 | Lest perhaps they bear the iniquity of their trespass, when they shall have eaten the sanctified things. I am the Lord who sanctify them.'
      v:017: 'LEV:22:17 | 17 | 17 | And the Lord spoke to Moses, saying:'
      v:018: 'LEV:22:18 | 18 | 18 | Speak to Aaron, and to his sons, and to all the children of Israel, and thou shalt say to them: The man of the house of Israel, and of the strangers who dwell with you, that offereth his oblation, either paying his vows, or offering of his own accord, whatsoever it be which he presenteth for a holocaust of the Lord,'
      v:019: 'LEV:22:19 | 19 | 19 | To be offered by you, it shall be a male without blemish, of the beeves, or of the sheep, or of the goats.'
      v:020: 'LEV:22:20 | 20 | 20 | If it have a blemish, you shall not offer it, neither shall it be acceptable.'
      v:021: 'LEV:22:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}The man that offereth a victim of peace-offerings to the Lord, either paying his vows, or offering of his own accord, whether of beeves or of sheep, shall offer it without blemish that it may be acceptable: there shall be no blemish in it.'
      v:022: "LEV:22:22 | 22 | 22 | If it be blind, or broken, or have a scar or blisters, or a scab, or a dry scurf: you shall not offer them to the Lord, nor burn any thing of them upon the Lord's altar."
      v:023: 'LEV:22:23 | 23 | 23 | An ox or a sheep, that hath the ear and the tail cut off, thou mayst offer voluntarily: but a vow may not be paid with them.'
      v:024: 'LEV:22:24 | 24 | 24 | You shall not offer to the Lord any beast that hath the testicles bruised or crushed, or cut and taken away: neither shall you do any such thing in your land.'
      v:025: 'LEV:22:25 | 25 | 25 | You shall not offer bread to your God, from the hand of a stranger, nor any other thing that he would give: because they are all corrupted, and defiled: you shall not receive them.'
      v:026: 'LEV:22:26 | 26 | 26 | And the Lord spoke to Moses, saying:'
      v:027: 'LEV:22:27 | 27 | 27 | When a bullock, or a sheep, or a goat, is brought forth, they shall be seven days under the udder of their dam: but the eighth day, and thenceforth, they may be offered to the Lord.'
      v:028: 'LEV:22:28 | 28 | 28 | Whether it be a cow, or a sheep, they shall not be sacrificed the same day with their young ones.'
      v:029: 'LEV:22:29 | 29 | 29 | If you immolate a victim for thanksgiving to the Lord, that he may be favourable,'
      v:030: 'LEV:22:30 | 30 | 30 | You shall eat it the same day, there shall not any of it remain until the morning of the next day. I am the Lord.'
      v:031: 'LEV:22:31 | 31 | 31 | Keep my commandments, and do them. I am the Lord.'
      v:032: 'LEV:22:32 | 32 | 32 | Profane not my holy name, that I may be sanctified in the midst of the children of Israel. I am the Lord who sanctify you,'
      v:033: 'LEV:22:33 | 33 | 33 | And who brought you out of the land of Egypt, that I might be your God: I am the Lord.'
  c:023:
    commentary:
      v:002:
        - 'LEV:23:2 | 2 | 2 | <i>Holy.</i> The Hebrew, Chaldean, and Septuagint add, "and meet together; <i>or,</i> these are my feasts of assembly." On these days the people were called together to hear the word of God, &c. (Menochius)'
      v:003:
        - 'LEV:23:3 | 3 | 3 | <i>Sabbath.</i> Hebrew, "the rest of rest;" a day in which no unnecessary servile work must be done, no more than on the great holidays, ver. 6, 8. (Haydock) --- <i>Called</i> holy, because it shall be really so: in which sense the word is often used, Isaias ix. 6, &c. --- <i>Day;</i> you must not even dress meat, which was also forbidden on the day of expiation. --- <i>Lord,</i> on which he ceased from work, and which you must keep in his honour. --- <i>Habitations.</i> In the temple, the priests were intent upon sacrificing, which was indeed a material, but not a formal, violation of the sabbath, Matthew xii. 5.'
      v:006:
        - 'LEV:23:6 | 6 | 6 | <i>Bread.</i> The obligation of eating none but this sort of bread began at the second evening of the 14th, which was the beginning of the 15th of Nisan, Exodus xii. 6, 12. (Menochius)'
      v:008:
        - 'LEV:23:8 | 8 | 8 | <i>In fire.</i> Septuagint, "holocausts," extraordinary ones, besides the daily burnt-offerings, Numbers xxviii. 19. --- <i>More holy</i> than the five intermediate days, on which servile work was allowed. In this and the former verse, <i>more</i> and <i>most</i> are not specified in the Hebrew and Septuagint. (Calmet)'
      v:010:
        - 'LEV:23:10 | 10 | 10 | <i>Land</i> of Chanaan, at which time these feasts began to be observed. (Menochius) See Leviticus ii. 14. --- Before the harvest commenced, first-fruits were offered to the Lord. A gomer containing about three pints of barley was given to the priests, by the nation at large, as each individual was not bound to make a particular solemn offering. The judges deputed three men to gather this barley on the evening of the 15th [of] Nisan, where the neighbourhood assembled near Jerusalem. It was gathered by them in three different fields, after having been thrice assured that the sun was set, and that they had leave to reap, in answer to their triple demands on each head. Then they placed the ears in three boxes, which they brought to the court of the sanctuary, and having ground the barley, and poured a log of oil and an handful of incense upon it, presented it to the priest, who heaving it in the form of a cross, threw as much as he could hold in his hand upon the altar, and kept the rest for himself. (Josephus, [Antiquities?] iii. 10; &c. Private people offered also in kind or in money their first-fruits, or between the 40th and the 60th part of what their land produced. This custom is almost as ancient as the world, (Genesis iv. 3,) and we may say that it forms a part of natural religion, which all nations have observed. Porphyrius esteems it an impiety to neglect it. He says that the Thoes, living on the borders of Thrace, were in a moment destroyed, because they offered neither sacrifices nor first-fruits. (De Abstin. ii. 7.) The ancient Romans and Greeks were very punctual in this respect. (Pliny, xviii. 20.) Those officers who collected the first-fruits among the latter were styled <i>Parasites.</i> Many of the festivals among the heathens, occurred at the end of harvest. (Aristotle, ad Nicom. viii.) The Jews might reap their wheat, but they could not taste it, before they had offered the first-fruits, at Pentecost. (Chap. xxiii. 17; Exodus xxiii. 16.) --- <i>Of ears.</i> Hebrew <i>homer,</i> or gomer, "a sheaf," denotes also a measure, which was called an assaron, containing almost three pints.'
      v:011:
        - 'LEV:23:11 | 11 | 11 | <i>Sabbath.</i> Onkelos has "the good day," from which the 50 days of Pentecost were counted. (Calmet)'
      v:014:
        - 'LEV:23:14 | 14 | 14 | <i>Corn</i> (<i>polentam</i>). Some translate bruised corn, or a sort of cake. See chap. ii. 4. --- <i>Dwellings,</i> even out of the holy land, which was peculiar to this law. (Grotius)'
      v:015:
        - 'LEV:23:15 | 15 | 15 | <i>Sabbath.</i> Not the ninth day of the week, but the first day of the Passover; from the morrow of which seven weeks or 49 days were reckoned; and the next day was Pentecost. (Menochius) --- They began, therefore, to count on the 16th of Nisan, and end on the 6th of the third month Sivan. All the intermediate days took their denomination from this second day of the Passover; so that the next Saturday was called <i>the first sabbath after the second day;</i> in Greek <i>Deuteroproton,</i> the second-first; (Luke vi. 1,) a term which had puzzled all the interpreters until Jos. Scaliger made this discovery. (Emend. vi.) The Samaritans count from the day after that sabbath which follows the Passover; so that if the festival fall on Monday, they celebrate Pentecost later than the Jews. See their Letter to Huntington. (Calmet)'
      v:016:
        - 'LEV:23:16 | 16 | 16 | <i>Sacrifice.</i> Hebrew <i>mincha,</i> which relates to the offerings of corn and liquors. Two loaves of wheaten flour leavened, were presented probably by the nation. This festival was instituted in memory of the law being given from Mount Sinai, which was a figure of the law of grace promulgated by the Holy Ghost and by the apostles, on the day of Pentecost. (Calmet)'
      v:017:
        - 'LEV:23:17 | 17 | 17 | <i>Loaves.</i> The Protestants supply wave loaves, (Haydock) though their Hebrew text has nothing. The Samaritan is more correct. (Houbigant)'
      v:018:
        - 'LEV:23:18 | 18 | 18 | <i>Lambs.</i> More were prescribed, Numbers xxviii. 27. Josephus joins all together. ([Antiquities?] B. iii. 10.)'
      v:020:
        - 'LEV:23:20 | 20 | 20 | <i>Use.</i> None of the peace-offerings were burnt upon the altar, as the bread was leavened. (Calmet)'
      v:021:
        - 'LEV:23:21 | 21 | 21 | <i>Most holy.</i> Hebrew, "a holy convocation." (Haydock) --- It is generally supposed that it had an octave, though the Scripture says nothing of it.'
      v:024:
        - "LEV:23:24 | 24 | 24 | <i>Memorial,</i> or a memorable sabbath. This third great festival sanctified the commencement of the civil year in Tisri, the sabbatical month, according to the ecclesiastical calculation. (Tirinus) See Numbers xxix. 3. --- The sound of trumpets, which ushered in the year with great solemnity, reminded the Jews of the approaching fast, ver. 27, (Maimonides) and of those terrible sounds which had been heard at Sinai. (Theodoret, q. 32.) The Rabbins say that a ram's horn was used, because Abraham had sacrificed a ram instead of his son. (Genesis xxii. 11.; Zacharias ix. 14.) The Jews on this day sound the horn 30 times, feast, and wish one another a happy year. (Boxtorf, xyn. xix.) We know not on what account this festival was instituted. But it was probably ordained in order that the people might learn to thank God for the favours received during the past year, and might beg his blessing on that, upon which they were now entering. (Calmet)"
      v:028:
        - 'LEV:23:28 | 28 | 28 | <i>Servile</i> is not in the original, or in the other versions, nor in the Vulgate, ver. 30; whence it is inferred, that this day of atonement was to be kept like the sabbath: so that even meat could not be made ready on it lawfully, chap. xvi. 29. (Calmet)'
      v:029:
        - 'LEV:23:29 | 29 | 29 | <i>Every.</i> It was difficult for any grown-up person to be entirely guiltless, amid such a variety of precepts, (Menochius) which St. Peter says neither they nor their fathers could <i>bear,</i> Acts xv. 10: and St. James (iii.) observes, <i>in many things we all offend.</i> If any proved so happy as to keep without blame, (Luke i. 6.; Haydock) they were bound, at least, to grieve for the injury done to God by their fellow-members. See Daniel ix. 5. (Menochius)'
      v:032:
        - 'LEV:23:32 | 32 | 32 | <i>Sabbaths.</i> The Church adopts this custom in her divine office. The Jewish day began and ended with sun-set, Exodus xii. 6. (Calmet) --- No part of the ninth of Tisri belonged to this feast, (ver. 27,) which only began at the expiration of it. (Haydock)'
      v:034:
        - 'LEV:23:34 | 34 | 34 | <i>Seven days,</i> during which the people were bound to rejoice, but not to abstain from servile work; except on the first and eighth day. (Tirinus) --- <i>Tabernacles:</i> Greek <i>Scenopegia;</i> because, during the octave, the Jews lived in <i>tents,</i> or booths, made of branches, &c., ver. 42.'
      v:036:
        - 'LEV:23:36 | 36 | 36 | <i>Most holy.</i> Hebrew, "an holy assembly." <i>The great day of the festivity,</i> John vii. 37. --- <i>Congregation.</i> Hebrew <i>hatsereth,</i> "retention." All were bound to wait till this day was over. In other festivals, it was sufficient if they were present one day. This was the concluding day of the feast of tabernacles. Septuagint <i>exodion.</i> Plutarch (Sym. iv. 5.) observes, that this festival greatly resembles that of Bacchus. Ovid (Fast. iii.) speaking of the feast of Anna Perenna, describes it thus:{JOIN}{BQ:2}Sub Jove pars durat, pauci tentoria ponunt,{JOIN}{BQ:2}Sub quibus e ramis frondea facta casa est.{JOIN}Casaubon (on Athen. iv. 9. and v. 5.) mentions other feasts, on which the pagans dwelt under tents. The devil has caused his slaves to imitate most of the holy ceremonies of the true religion. (Calmet)'
      v:039:
        - 'LEV:23:39 | 39 | 39 | <i>Eighth.</i> On the feast of the Passover, the 7th day after the 15th was kept holy, because the 14th, or the <i>Phase,</i> made also a part of the solemnity, ver. 5, 8. (Haydock)'
      v:040:
        - 'LEV:23:40 | 40 | 40 | <i>Fairest tree,</i> branches of the orange or citron tree, laden with blossoms and fruit. (Tirinus) --- Josephus ([Antiquities?] iii. 10,) says, they took branches of myrtle, willows, and palm trees, on which they fixed oranges. This is the fruit which the Hebrews generally understand to be hereby designated. In the same sense the Arabic and Syriac translate "golden apples." --- <i>Thick trees,</i> of any species; though Josephus, &c., restrain it to the myrtle, which was certainly used on this occasion, 2 Esdras viii. 12. --- <i>Willows.</i> Septuagint adds also, "branches of agnus from the torrent." Perhaps Moses only meant, that these branches should be used in forming the tents; but the Jews hold them in their hands, while they go in solemn procession round the pulpit in their synagogues, during every day of the octave, before breakfast, crying out <i>Ana hosiah na,</i> &c., "Save us we beseech thee, O Lord; we beseech thee, grant us good success." They gave the title of hosannah to those branches; in allusion to which, the children sung in honour of Jesus Christ, <i>Hosanna to the Son of David.</i> --- <i>Rejoice;</i> dancing and singing before the altar of holocausts, 2 Kings vi. 14. The wisdom of God shines forth, in thus attaching to his worship a carnal people, by intermingling with the most solemn ceremonies some relaxation and pleasure. By calling them together so often in the year, they became also better acquainted with one another, and more in love with their religion and country. The ancient lawgivers entertained the like sentiments. (Seneca, Strabo x.) But the pagans generally carried these diversions to excess. (Calmet) --- In this chapter we find six festivals specified: 1. sabbath; 2. Passover; 3. Pentecost; 4. trumpets; 5. expiation; 6. tabernacles, lasting till the octave day of assembly and collection. These three last were celebrated in the 7th month, the 1st of the civil year. There was also a feast on all the new moons, Numbers xxviii. 11. (Haydock)'
      v:042:
        - 'LEV:23:42 | 42 | 42 | <i>Days.</i> Tostatus affirms they might pass the nights in their houses; but most people suppose, the Jews spent the whole octave <i>in bowers.</i>'
      v:044:
        - "LEV:23:44 | 44 | 44 | <i>Feasts.</i> In the institution of these feasts, as in the other regulations of Moses, there was something ceremonial, which might be altered, and something moral, which regards even those times when the Jewish religion was to cease. (St. Augustine, q. 43.) --- Hence we must conclude, that the obligation of keeping certain days holy, must always remain. But those appointed for the Jews, as they foretold the future Messias, must be changed, lest otherwise we might seem to confess that he is still to come. (Romans xiv.; Galatians iv.; Colossians ii.) We are not therefore allowed to <i>Judaize abstaining from work</i> on the Jewish sabbath, (Council of Laodicea,) as Antichrist will require. (St. Gregory, ep. xi. 3.) --- But we must keep Sunday instead, (as even Protestants maintain, though there be no Scripture for it) by authority of tradition, in memory of Christ's resurrection, &c. (St. Jerome, ep. ad Hed. ib.[ibid.?, St. Gregory, ep. xi. 3.?]; St. Augustine, de C.[City of God?] xxii. 30.) So also we observe the Christian festivals, in honour of our Lord and his saints, instead of those which God appointed for the Jews, either by himself or by his ministers: for we find that some were instituted after the time of Moses, (Esther ix., and 1 Machabees iv.) and these were sanctioned by the observance of Christ himself, <i>It was the feast of the dedication, and Jesus walked in the temple,</i> &c., John x. 22-23. (Worthington)"
