    verses:
      v:001: 'LEV:21:1 | 1 | 1 | The Lord said also to Moses: {VERSE_FOOTNOTE_INDEX_REF 0}Speak to the priests, the sons of Aaron, and thou shalt say to them: Let not a priest incur an uncleanness at the death of his citizens:'
      v:002: 'LEV:21:2 | 2 | 2 | But only for his kin, such as are near in blood, that is to say, for his father and for his mother, and for his son, and for his daughter, for his brother also,'
      v:003: 'LEV:21:3 | 3 | 3 | And for a maiden sister, who hath had no husband:'
      v:004: 'LEV:21:4 | 4 | 4 | But not even for the prince of his people, shall he do any thing that may make him unclean.'
      v:005: 'LEV:21:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}Neither shall they shave their head, nor their beard, nor make incisions in their flesh.'
      v:006: 'LEV:21:6 | 6 | 6 | They shall be holy to their God, and shall not profane his name: for they offer the burnt-offering of the Lord, and the bread of their God, and therefore they shall be holy.'
      v:007: 'LEV:21:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}They shall not take to wife a harlot or a vile prostitute, nor one that has been put away from her husband: because they are consecrated to their God,'
      v:008: 'LEV:21:8 | 8 | 8 | And offer the loaves of proposition. Let them therefore be holy, because I also am holy, the Lord, who sanctify them.'
      v:009: 'LEV:21:9 | 9 | 9 | If the daughter of a priest be taken in whoredom, and dishonour the name of her father, she shall be burnt with fire.'
      v:010: 'LEV:21:10 | 10 | 10 | The high priest, that is to say, the priest that is the greatest among his brethren, upon whose head the oil of unction hath been poured, and whose hands have been consecrated for the priesthood, and who hath been vested with the holy vestments, shall not uncover his head, he shall not rend his garments:'
      v:011: 'LEV:21:11 | 11 | 11 | Nor shall he go in at all to any dead person: not even for his father, or his mother, shall he be defiled.'
      v:012: 'LEV:21:12 | 12 | 12 | Neither shall he go out of the holy places, lest he defile the sanctuary of the Lord, because the oil of the holy unction of his God is upon him. I am the Lord.'
      v:013: 'LEV:21:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}He shall take a virgin unto his wife:'
      v:014: 'LEV:21:14 | 14 | 14 | But a widow or one that is divorced, or defiled, or a harlot, he shall not take, but a maid of his own people :'
      v:015: 'LEV:21:15 | 15 | 15 | He shall not mingle the stock of his kindred with the common people of his nation: for I am the Lord who sanctify him.'
      v:016: 'LEV:21:16 | 16 | 16 | And the Lord spoke to Moses, saying:'
      v:017: 'LEV:21:17 | 17 | 17 | Say to Aaron: Whosoever of thy seed throughout their families, hath a blemish, he shall not offer bread to his God,'
      v:018: 'LEV:21:18 | 18 | 18 | Neither shall he approach to minister to him: If he be blind, if he be lame, if he have a little, or a great, or a crooked nose,'
      v:019: 'LEV:21:19 | 19 | 19 | If his foot, or if his hand be broken,'
      v:020: 'LEV:21:20 | 20 | 20 | If he be crook-backed, or blear-eyed, or have a pearl in his eye, or a continual scab, or a dry scurf in his body, or a rupture:'
      v:021: 'LEV:21:21 | 21 | 21 | Whosoever of the seed of Aaron the priest hath a blemish, he shall not approach to offer sacrifices to the Lord, nor bread to his God.'
      v:022: 'LEV:21:22 | 22 | 22 | He shall eat nevertheless of the loaves that are offered in the sanctuary,'
      v:023: 'LEV:21:23 | 23 | 23 | Yet so that he enter not within the veil, nor approach to the altar, because he hath a blemish, and he must not defile my sanctuary. I am the Lord who sanctify them.'
      v:024: 'LEV:21:24 | 24 | 24 | Moses therefore spoke to Aaron, and to his sons, and to all Israel, all the things that had been commanded him.'
  c:022:
    commentary:
      v:002:
        - 'LEV:22:2 | 2 | 2 | <i>Offer.</i> He does not speak of such things as fell to the share of the priests; (Menochius) but orders them to behave with great reverence when they perform their sacred offices, lest others should take occasion to treat the name of God and holy things with disrespect. Hebrew and Septuagint, "let them not profane my holy name, which they are bound to sanctify; <i>or</i> in what they consecrate to me." Such things must not be used for ordinary purposes. (St. Basil, ser. de Bapt. ii. 2, and 3.)'
      v:003:
        - 'LEV:22:3 | 3 | 3 | <i>Approacheth,</i> &c. This is to give us to understand, with what purity of soul we are to approach to the blessed sacrament, of which these meats that had been offered in sacrifice were a figure. (Challoner) --- Such as were unclean, either fasted till the evening, or ate unconsecrated meats till they were purified. --- <i>Perish.</i> The Rabbins say, by the hands of the other priests. The judges could only condemn him to be whipped. If his crime were secret, the punishment was left to God. (Selden, syn. ii. 1.)'
      v:004:
        - 'LEV:22:4 | 4 | 4 | <i>And he,</i> &c. Hence it is plain, even the Jewish priests were bound to observe continence during the time of their ministry. (Calmet) --- For the same reason, the priests of the new law, who may be called at any time to perform their more sacred functions, engage voluntarily in the state of perpetual celibacy. (Haydock)'
      v:005:
        - 'LEV:22:5 | 5 | 5 | <i>Or any.</i> Hebrew, "or a man who may contaminate," as lepers, &c. (Menochius)'
      v:008:
        - LEV:22:8 | 8 | 8 | <i>That.</i> See chap. xvii. 15.
      v:009:
        - 'LEV:22:9 | 9 | 9 | <i>In the sanctuary,</i> is not found in Hebrew which is difficult to explain. "They shall observe my precepts, (<i>or</i> "watches," entering upon the ministry at 17; Josephus; Menochius) and not bear sin for it, and die in it, because they have profaned it;" which <i>it,</i> may be understood either of the consecrated food, (ver. 7,) or of the sanctuary. (Calmet)'
      v:010:
        - 'LEV:22:10 | 10 | 10 | <i>Sojourner.</i> "Guest," or friend, Syriac. None but priests could taste this meat, except they were going to remain in the family for ever. Hence servants and slaves of the Jewish nation, who would one day regain their liberty, are excluded.'
      v:013:
        - 'LEV:22:13 | 13 | 13 | <i>Children.</i> If she had any, she remained with them. (Philo, Monar. 2.)'
      v:014:
        - 'LEV:22:14 | 14 | 14 | <i>He.</i> A layman, who, through mistake, ate of any of the tithes, &c., was obliged to give the capital, and a fifth part besides, with a sacrifice, mentioned [in] chap. v. 15. --- <i>Sanctuary.</i> Hebrew and Septuagint, "He shall give to the priest the holy thing." But if he ate it on purpose, he was to be slain, Numbers xv. 30.'
      v:015:
        - 'LEV:22:15 | 15 | 15 | <i>They;</i> the common people <i>shall not profane,</i> by touching them afterwards, or by retaining any part. (Calmet) --- The priests shall answer for the profanation, if it be committed through their neglect. (Haydock)'
      v:018:
        - 'LEV:22:18 | 18 | 18 | <i>Strangers:</i> proselytes of justice, or converts of the Jewish religion. See ver. 25.'
      v:019:
        - LEV:22:19 | 19 | 19 | <i>Without blemish.</i> To teach us to aim at perfection in all our offerings and performances.
      v:022:
        - "LEV:22:22 | 22 | 22 | <i>Scar.</i> Septuagint, \"If its tongue be cut out, <i>or</i> slit.\" which was a blemish among the heathens. (Servius in Æneid vi.; <em>lectas de more bidentes.</em>) They also required the victims to be perfect. The Egyptians had officers called <i>Sealers,</i> who were directed by many books how to choose the proper victims. The Hebrew priests had to examine such as were offered to them, with the utmost nicety. See the Misna of Babylon. The idea of God's perfection, has taught all nations to present to Him nothing but what is perfect, particularly when they offer victims."
      v:023:
        - 'LEV:22:23 | 23 | 23 | <i>Ear....cut.</i> Hebrew <i>saruang,</i> which is translated a <i>crooked nose,</i> chap. xxi. 18. The Septuagint and Syriac agree here with the Vulgate: but the moderns generally adopt the interpretation of the Rabbins, who say the word is applied to those animals whose double members, feet, ears, &c., are disproportionately long; as <i>kolut,</i> means too short. (Bochart) (Calmet) --- <i>Voluntarily,</i> for the use of the priests, but not for any sacrifice, ver. 21. (Du Hamel)'
      v:024:
        - 'LEV:22:24 | 24 | 24 | <i>Bruised.</i> Hebrew does not specify what part, no more than the Syriac or Arabic versions; but the Septuagint, Chaldean, Rabbins, and most commentators agree with us. --- <i>Do any,</i> &c. (<i>faciatis.</i>) You shall not sacrifice (Syriac) any thing that is rendered unfit to propagate its kind: neither shall you reduce either man or beast to that condition. (Josephus, contra Apion ii.; Rabbins)'
      v:025:
        - 'LEV:22:25 | 25 | 25 | <i>Bread,</i> which always accompanies the sacrifices for sin. Holocausts might be offered by the Gentiles. (2 Machabees iii. 3.; 1 Esdras vi. 9.) (Josephus, Antiquities xviii. 7.; Selden, Jur. iii. 4, 7.) --- <i>Them.</i> To reconcile this with ver. 18, we must understand <i>because</i> in the sense of <i>in as much as; they are all corrupted,</i> when contrary to these regulations. The strangers shall not be allowed to offer any blemished victim. Hebrew, "Neither from the hand of a stranger shall you offer the bread (or victims) of your God of any of these; because....blemishes are in them: they shall not be accepted (by God) for you (or them)." The Chaldean and other versions explain it in the same sense. Presents of gold, &c., were accepted, and kept in the temple. The family of Augustus shewed their generosity in this respect. (Philo, Legat.) (Calmet) --- Strangers, or pagans, could not offer victims, but they might give money to purchase them. (Tirinus)'
      v:027:
        - 'LEV:22:27 | 27 | 27 | <i>Lord.</i> In this and the following verses, we are taught a lesson of humanity. (Tertullian) --- The Romans did not offer sheep or goats till they were eight days old: though the Jews were at liberty to sacrifice them after that term, they generally waited till they were thirty days old. (Calmet)'
