    verses:
      v:001: 'LEV:27:1 | 1 | 1 | And the Lord spoke to Moses, {VERSE_FOOTNOTE_INDEX_REF 0}saying:'
      v:002: 'LEV:27:2 | 2 | 2 | Speak to the children of Israel, and thou shalt say to them: The man that shall have made a vow, and promised his soul to God, shall give the price according to estimation.'
      v:003: 'LEV:27:3 | 3 | 3 | If it be a man from twenty years old unto sixty years old, he shall give fifty sicles of silver, after the weight of the sanctuary:'
      v:004: 'LEV:27:4 | 4 | 4 | If a woman, thirty.'
      v:005: 'LEV:27:5 | 5 | 5 | But from the fifth year until the twentieth, a man shall give twenty sicles: a woman ten.'
      v:006: 'LEV:27:6 | 6 | 6 | From one month until the fifth year, for a male shall be given five sicles: for a female three.'
      v:007: 'LEV:27:7 | 7 | 7 | A man that is sixty years old, or upwards, shall give fifteen sicles: a woman ten.'
      v:008: 'LEV:27:8 | 8 | 8 | If he be poor, and not able to pay the estimation, he shall stand before the priest: and as much as he shall value him at, and see him able to pay, so much shall he give.'
      v:009: 'LEV:27:9 | 9 | 9 | But a beast, that may be sacrificed to the Lord, if any one shall vow, shall be holy,'
      v:010: 'LEV:27:10 | 10 | 10 | And cannot be changed, that is to say, neither a better for a worse, nor a worse for a better. And if he shall change it: both that which was changed, and that for which it was changed, shall be consecrated to the Lord.'
      v:011: 'LEV:27:11 | 11 | 11 | An unclean beast, which cannot be sacrificed to the Lord, if any man shall vow, shall be brought before the priest:'
      v:012: 'LEV:27:12 | 12 | 12 | Who judging whether it be good or bad, shall set the price:'
      v:013: 'LEV:27:13 | 13 | 13 | Which if he that offereth it will give, he shall add above the estimation, the fifth part.'
      v:014: 'LEV:27:14 | 14 | 14 | If a man shall vow his house, and sanctify it to the Lord, the priest shall consider it, whether it be good or bad, and it shall be sold according to the price which he shall appoint.'
      v:015: 'LEV:27:15 | 15 | 15 | But if he that vowed, will redeem it, he shall give the fifth part of the estimation over and above, and shall have the house.'
      v:016: 'LEV:27:16 | 16 | 16 | And if he vow the field of his possession, and consecrate it to the Lord, the price shall be rated according to the measure of the seed. If the ground be sowed with thirty bushels of barley, let it be sold for fifty sicles of silver.'
      v:017: 'LEV:27:17 | 17 | 17 | If he vow his field immediately from the year of jubilee that is beginning, as much as it may be worth, at so much it shall be rated.'
      v:018: 'LEV:27:18 | 18 | 18 | But if some time after: the priest shall reckon the money according to the number of years that remain until the jubilee, and the price shall be abated.'
      v:019: 'LEV:27:19 | 19 | 19 | And if he that had vowed, will redeem his field, he shall add the fifth part of the money of the estimation, and shall possess it.'
      v:020: 'LEV:27:20 | 20 | 20 | And if he will not redeem it, but it be sold to any other man, he that vowed it, may not redeem it any more;'
      v:021: 'LEV:27:21 | 21 | 21 | For when the day of jubilee cometh, it shall be sanctified to the Lord, and <i>as</i> a possession consecrated pertaineth to the right of the priests.'
      v:022: "LEV:27:22 | 22 | 22 | If a field that was bought, and not of a man's ancestors' possession, be sanctified to the Lord,"
      v:023: 'LEV:27:23 | 23 | 23 | The priest shall reckon the price according to the number of years, unto the jubilee: and he that had vowed, shall give that to the Lord.'
      v:024: 'LEV:27:24 | 24 | 24 | But in the jubilee, it shall return to the former owner, who had sold it, and had it in the lot of his possession.'
      v:025: 'LEV:27:25 | 25 | 25 | All estimation shall be made according to the sicle of the sanctuary. {VERSE_FOOTNOTE_INDEX_REF 0}A sicle hath twenty obols.'
      v:026: "LEV:27:26 | 26 | 26 | The first-born, which belong to the Lord, no man may sanctify and vow: whether it be bullock, or sheep, they are the Lord's."
      v:027: 'LEV:27:27 | 27 | 27 | And if it be an unclean beast, he that offereth it shall redeem it, according to thy estimation, and shall add the fifth part of the price. If he will not redeem it, it shall be sold to another, for how much soever it was estimated by thee.'
      v:028: 'LEV:27:28 | 28 | 28 | {VERSE_FOOTNOTE_INDEX_REF 0}Any thing that is devoted to the Lord, whether it be man, or beast, or field, shall not be sold, neither may it be redeemed. Whatsoever is once consecrated, shall be holy of holies to the Lord.'
      v:029: 'LEV:27:29 | 29 | 29 | And any consecration that is offered by man, shall not be redeemed, but dying shall die.'
      v:030: "LEV:27:30 | 30 | 30 | All tithes of the land, whether of corn, or of the fruits of trees, are the Lord's, and are sanctified to him."
      v:031: 'LEV:27:31 | 31 | 31 | And if any man will redeem his tithes, he shall add the fifth part of them.'
      v:032: "LEV:27:32 | 32 | 32 | Of all the tithes of oxen, and sheep, and goats, that pass under the shepherd's rod, every tenth that cometh shall be sanctified to the Lord."
      v:033: 'LEV:27:33 | 33 | 33 | It shall not be chosen neither good nor bad, neither shall it be changed for another. If any man change it: both that which was changed, and that for which it was changed, shall be sanctified to the Lord, and shall not be redeemed.'
      v:034: 'LEV:27:34 | 34 | 34 | These are the precepts which the Lord commanded Moses, for the children of Israel, in Mount Sinai.'
intro:
  - INTRODUCTION.
  - "This Book is called <b>Leviticus</b>: because it treats of the offices, ministries, rites and ceremonies of the Priests and Levites. The Hebrews call it <b>Vayyicra</b>, from the word with which it begins; (Challoner) \"and (the Lord) called.\" The <i>a</i> at the end of this word is printed in a smaller size, to insinuate that little children should begin to read this Book first, if we may give any credit to those who attempt to account for all the irregularities sanctioned by the great Massora! But such irregular letters are the faults of some transcribers, and are of no authority. (Kennicott, Dis. 1.) --- This Book is styled also, \"The Priests' Law.\" (Haydock) --- The seven first chapters explain the sacrifices; the sixteen next, the offices and ordination of the Priests and Levites. From the 23d chapter to the end, the feasts are designated, and some regulations respecting vows are interspersed. All these rites and sacrifices foreshewed the eucharistic sacrifice of Jesus Christ, (St. Leo, ser. 8. de pas. Trid. sef. 22. c. 1.) and tended to keep the Hebrews employed, and at a greater distance from idolatry. (St. Jerome on Isai. i. &c.) --- These prescriptions were given during the month of Nisan, in the second year after the exit, while the Hebrews remained at the foot of Mount Sinai. God spoke from the New Tabernacle. (Tirinus) --- In the Book of Deuteronomy we find but few regulations respecting sacrifices, as Moses had sufficiently explained them in this book. (Du Hamel) --- If we confine ourselves to the letter, we may say these precepts are <i>not good,</i> and carnal; (Ezechiel xx. 25.; Hebrews vii. 16.) but if we consider the spirit, we shall confess that they are excellent, and <i>spiritual.</i> (Romans vii. 14.; 2 Corinthians iii. 6.; Origen, contra Cels. vii.) (Calmet)"
