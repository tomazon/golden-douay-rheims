  c:003:
    commentary:
      v:001:
        - 'LEV:3:1 | 1 | 1 | <i>Peace-offerings.</i> <i>Peace,</i> in the Scripture language, signifies happiness, welfare, or prosperity; in a word, all kind of blessings. Such sacrifices, therefore, as were offered either on occasion of blessings received, or to obtain new favours, were called <i>pacific</i> or <i>peace-offerings.</i> In these some part of the victim was consumed with fire on the altar of God: other parts were eaten by the priests, and the persons for whom the sacrifice was offered. (Challoner) --- Female beasts might here be sacrificed, but not birds. The victims were either offered to praise God for past favours, or to comply with some vow, or were perfectly free, chap. vii. 12. Three sorts of victims, the ox, the sheep, and the goat, denoted all those who <i>served</i> God in innocence, or in the state of penance. (Du Hamel) --- Of these sacrifices "of the perfect," none of the unclean could taste, chap. vii. 20. When only flour or bread was given, the donor received no part again.'
      v:002:
        - 'LEV:3:2 | 2 | 2 | <i>Which shall.</i> Hebrew, "which he gives, he shall slay it....the priests shall pour," &c. Yet some assert, that laymen were not allowed to approach the altar.'
      v:003:
        - 'LEV:3:3 | 3 | 3 | <i>Fat.</i> All the fat was carefully presented to the Lord. The Persians offered this alone. <i>Omentum in flamm</i>â a pingue liquefaciens. (Catullus, Epig. de Magis.)'
      v:004:
        - 'LEV:3:4 | 4 | 4 | <i>Flanks.</i> St. Jerome sometimes translates the Hebrew <i>loins,</i> as the Septuagint and Symmachus do; (Psalm xxxvii. 7) and this Bochart believes is the most proper signification. (Calmet) --- <i>Two</i> is not specified in the Latin, nor <i>little</i> in the Hebrew.'
      v:005:
        - 'LEV:3:5 | 5 | 5 | <i>For a.</i> Some translate, "upon the," others "after the burnt-sacrifice;" as if that were always to be offered first, every day. (Calmet) --- But is seems that the peace-offering was an imitation of the holocaust, with respect to the fat, caul, and kidneys, which were to be entirely consumed. (Haydock)'
      v:008:
        - 'LEV:3:8 | 8 | 8 | <i>It.</i> Hebrew and Septuagint, "he shall slay," ver. 2, 13. (Calmet)'
      v:009:
        - 'LEV:3:9 | 9 | 9 | <i>Whole rump.</i> Septuagint, "the loin without blemish." The tail of the Arabian sheep is extremely large and fat, weighing eight or ten pounds; so that it is necessary to support it on a vehicle. (Busbecque, ep. 3.) The tail was not sacrificed in any other species. (Menochius)'
      v:010:
        - 'LEV:3:10 | 10 | 10 | <i>With,</i> &c. Hebrew, "and the two kidneys with their fat by the flanks, and the great lobe of the liver, above the kidneys, shall they take." (Haydock) --- All our affections must be consecrated to God, and our passions kept under. (Du Hamel)'
      v:011:
        - 'LEV:3:11 | 11 | 11 | <i>Food,</i> destined for the honour of God, and to be consumed by <i>fire.</i> In other places, God calls these sacrifices <i>his food,</i> and the altar his <i>table.</i> (Chap. xxi. 21.; Malachias i. 7, 12.)'
      v:017:
        - "LEV:3:17 | 17 | 17 | <i>Fat.</i> It is meant of the fat, which by the prescription of the law was to be offered on God's altar: not of the fat of meat, such as we commonly eat. (Challoner) --- This distinction is sufficiently insinuated; (chap. vii. 25,) whence it also appears that the fat, here forbidden, is only that, which, in all sacrifices, appertains to the Lord, ver. 9, 10. The fat which was intermingled with the flesh might be eaten, and even the rest if the animal was not sacrificed. God repeatedly forbids the use of <i>blood,</i> chap. xvii. 13. Yet the Jews abstain from the <i>fat</i> also of all oxen, sheep, and goats; (Josephus, [Antiquities?] iii. 10,) and some, adhering to the words of this text, forbid the use of fat indiscriminately. (Calmet) --- Cornelius a Lapide condemns it, if the animal might be offered in sacrifice, though it were slain at home."
