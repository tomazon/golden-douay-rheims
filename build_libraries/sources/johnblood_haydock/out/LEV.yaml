    verses:
      v:001: 'LEV:15:1 | 1 | 1 | And the Lord spoke{VERSE_FOOTNOTE_INDEX_REF 0} to Moses and Aaron, saying:'
      v:002: 'LEV:15:2 | 2 | 2 | Speak to the children of Israel, and say to them: The man that hath an issue of seed, shall be unclean.'
      v:003: 'LEV:15:3 | 3 | 3 | And then shall he be judged subject to this evil, when a filthy humour, at every moment, cleaveth to his flesh, and gathereth there.'
      v:004: 'LEV:15:4 | 4 | 4 | Every bed on which he sleepeth, shall be unclean, and every place on which he sitteth.'
      v:005: 'LEV:15:5 | 5 | 5 | If any man touch his bed, he shall wash his clothes: and being washed with water, he shall be unclean until the evening.'
      v:006: 'LEV:15:6 | 6 | 6 | If a man sit where that man hath sitten, he also shall wash his clothes: and being washed with water, shall be unclean until the evening.'
      v:007: 'LEV:15:7 | 7 | 7 | He that toucheth his flesh, shall wash his clothes: and being himself washed with water shall be unclean until the evening.'
