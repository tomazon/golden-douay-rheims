    verses:
      v:001: 'LEV:2:1 | 1 | 1 | When {VERSE_FOOTNOTE_INDEX_REF 0}any one shall offer an oblation of sacrifice to the Lord, his offering shall be of fine flour, and he shall pour oil upon it, and put frankincense,'
      v:002: 'LEV:2:2 | 2 | 2 | And shall bring it to the sons of Aaron, the priests: and one of them shall take a handful of the flour and oil, and all the frankincense, and shall put it a memorial upon the altar, for a most sweet savour to the Lord.'
