    verses:
      v:001: 'LEV:16:1 | 1 | 1 | And the Lord spoke to Moses,{VERSE_FOOTNOTE_INDEX_REF 0} after the death of the two sons of Aaron,{VERSE_FOOTNOTE_INDEX_REF 1} when they were slain upon their offering strange fire:'
      v:002: 'LEV:16:2 | 2 | 2 | And he commanded him, saying: Speak to Aaron thy brother,{VERSE_FOOTNOTE_INDEX_REF 0} that he enter not at all into the sanctuary, which is within the veil before the propitiatory, with which the ark is covered, lest he die, (for I will appear in a cloud over the oracle)'
      v:003: 'LEV:16:3 | 3 | 3 | Unless he first do these things: He shall offer a calf for sin, and a ram for a holocaust.'
      v:004: 'LEV:16:4 | 4 | 4 | He shall be vested with a linen tunic, he shall cover his nakedness with linen breeches: he shall be girded with a linen girdle, and he shall put a linen mitre upon his head: for these are holy vestments: all which he shall put on, after he is washed.'
      v:005: 'LEV:16:5 | 5 | 5 | And he shall receive from the whole multitude of the children of Israel two buck-goats for sin, and one ram for a holocaust.'
      v:006: 'LEV:16:6 | 6 | 6 | And when he hath offered the calf, and prayed for himself, and for his own house,'
      v:007: 'LEV:16:7 | 7 | 7 | He shall make the two buck-goats to stand before the Lord, in the door of the tabernacle of the testimony:'
      v:008: 'LEV:16:8 | 8 | 8 | And casting lots upon them both, one to be offered to the Lord, and the other to be the emissary-goat:'
      v:009: 'LEV:16:9 | 9 | 9 | That whose lot fell to be offered to the Lord, he shall offer for sin:'
      v:010: 'LEV:16:10 | 10 | 10 | But that whose lot was to be the emissary-goat, he shall present alive before the Lord, that he may pour out prayers upon him, and let him go into the wilderness.'
      v:011: 'LEV:16:11 | 11 | 11 | After these things are duly celebrated, he shall offer the calf, and praying for himself and for his own house, he shall immolate it:'
      v:012: 'LEV:16:12 | 12 | 12 | And taking the censer, which he hath filled with the burning coals of the altar, and taking up with his hand the compounded perfume for incense, he shall go in within the veil into the holy place:'
      v:013: 'LEV:16:13 | 13 | 13 | That when the perfumes are put upon the fire, the cloud and vapour thereof may cover the oracle, which is over the testimony, and he may not die.'
      v:014: 'LEV:16:14 | 14 | 14 | He shall take also of the blood of the calf, and sprinkle with his finger seven times towards the propitiatory to the east.'
      v:015: 'LEV:16:15 | 15 | 15 | And when he hath killed the buck-goat for the sin of the people, he shall carry in the blood thereof within the veil, as he was commanded to do with the blood of the calf, that he may sprinkle it over-against the oracle,'
      v:016: 'LEV:16:16 | 16 | 16 | And may expiate the sanctuary from the uncleanness of the children of Israel, and from their transgressions, and all their sins. According to this rite shall he do to the tabernacle of the testimony, which is fixed among them in the midst of the filth of their habitation.'
      v:017: 'LEV:16:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}Let no man be in the tabernacle when the high priest goeth into the sanctuary, to pray for himself and his house, and for the whole congregation of Israel, until he come out.'
      v:018: 'LEV:16:18 | 18 | 18 | And when he is come out to the altar that is before the Lord, let him pray for himself, and taking the blood of the calf, and of the buck-goat, let him pour it upon the horns thereof round about:'
      v:019: 'LEV:16:19 | 19 | 19 | And sprinkling with his finger seven times, let him expiate, and sanctify it from the uncleanness of the children of Israel.'
      v:020: 'LEV:16:20 | 20 | 20 | After he hath cleansed the sanctuary, and the tabernacle, and the altar, then let him offer the living goat:'
      v:021: 'LEV:16:21 | 21 | 21 | And putting both hands upon his head, let him confess all the iniquities of the children of Israel, and all their offences and sins: and praying that they may light on his head, he shall turn him out, by a man ready for it, into the desert.'
      v:022: 'LEV:16:22 | 22 | 22 | And when the goat hath carried all their iniquities into an uninhabited land, and shall be let go into the desert,'
      v:023: 'LEV:16:23 | 23 | 23 | Aaron shall return into the tabernacle of the testimony, and putting off the vestments, which he had on him before when he entered into the sanctuary, and leaving them there,'
      v:024: 'LEV:16:24 | 24 | 24 | He shall wash his flesh in the holy place, and shall put on his own garments. And after that he is come out, and hath offered his own holocaust, and that of the people, he shall pray both for himself and for the people:'
      v:025: 'LEV:16:25 | 25 | 25 | And the fat that is offered for sins, he shall burn upon the altar.'
      v:026: 'LEV:16:26 | 26 | 26 | But he that hath let go the emissary-goat, shall wash his clothes, and his body with water, and so shall enter into the camp.'
      v:027: 'LEV:16:27 | 27 | 27 | But the calf and the buck-goat, that were sacrificed for sin, and whose blood was carried into the sanctuary, to accomplish the atonement, they shall carry forth without the camp, {VERSE_FOOTNOTE_INDEX_REF 0}and shall burn with fire, their skins, and their flesh, and their dung:'
      v:028: 'LEV:16:28 | 28 | 28 | And whosoever burneth them, shall wash his clothes and flesh with water, and so shall enter into the camp.'
      v:029: 'LEV:16:29 | 29 | 29 | And this shall be to you an everlasting ordinance: {VERSE_FOOTNOTE_INDEX_REF 0}The seventh month, the tenth day of the month, you shall afflict your souls, and shall do no work, whether it be one of your own country, or a stranger that sojourneth among you.'
      v:030: 'LEV:16:30 | 30 | 30 | Upon this day shall be the expiation for you, and the cleansing from all your sins: you shall be cleansed before the Lord.'
      v:031: 'LEV:16:31 | 31 | 31 | For it is a sabbath of rest, and you shall afflict your souls by a perpetual religion.'
      v:032: "LEV:16:32 | 32 | 32 | And the priest that is anointed, and whose hands are consecrated to do the office of the priesthood in his father's stead, shall make atonement: and he shall be vested with the linen robe and the holy vestments,"
      v:033: 'LEV:16:33 | 33 | 33 | And he shall expiate the sanctuary, and the tabernacle of the testimony, and the altar, the priests also and all the people.'
      v:034: 'LEV:16:34 | 34 | 34 | And this shall be an ordinance for ever, that you pray for the children of Israel, and for all their sins once in a year. He did therefore as the Lord had commanded Moses.'
  c:017:
    commentary:
      v:003:
        - 'LEV:17:3 | 3 | 3 | <i>If he kill,</i> &c. That is, in order to sacrifice. The law of God forbids sacrifices to be offered in any other place but at the tabernacle or temple of the Lord: to signify that no sacrifice would be acceptable to God, out of his true temple, the one, holy, Catholic Apostolic Church. (Challoner) --- On other occasions, many believe that the blood of oxen, sheep, and goats, was to be poured out in honour of God by the priest, who received a part of each, Deuteronomy xviii. 3 and xii. 15, 22. (Theodoret, q. 23.) Perhaps this law regards the time when the Hebrews sojourned in the desert; and that of Deuteronomy has a reference to those times when they should obtain possession of Chanaan. (Calmet) --- We read of some private people, like Manue and Elias, who offered sacrifice at a distance from the tabernacle. But this was done by a particular inspiration of God, who dispensed with his own law. (St. Augustine, q. 56.) (3 Kings xviii. 23 and Judges xiii. 19.) (Menochius) See Josue viii. 31.'
      v:005:
        - 'LEV:17:5 | 5 | 5 | <i>They.</i> The Egyptians and other nations, <i>kill in the field,</i> as the Hebrews had also done, till it was now prohibited. Some were, perhaps, still much inclined to adore, (Calmet) and to offer sacrifices privately to devils; (ver. 7,) and therefore God forbids any sacrifice, but such as was performed by his priests at the tabernacle. (Haydock)'
      v:007:
        - 'LEV:17:7 | 7 | 7 | <i>Devils.</i> Hebrew <i>sehirim:</i> which some translate goats, (the hairy ones,) satyrs, &c. The Egyptians adored the goat, (which they represented like the god Pan) particularly in the territory of Mendes, near which the Hebrews had dwelt. Its worship was very abominable and obscene. (Strabo xvii.) (Calmet) --- Ezechiel (xvi. 22,) intimates, that the Hebrews were given to idolatry in Egypt. They had also recently adored the calf. (Haydock)'
      v:010:
        - 'LEV:17:10 | 10 | 10 | <i>Eat blood.</i> To eat <i>blood,</i> was forbidden in the law; partly because God reserved it to himself to be offered in sacrifices on the altar, as to the Lord of life and death; and as a figure of the blood of Christ; and partly to give men a horror of shedding <em>blood</em>, Genesis ix. 4, 5, 6. (Challoner) --- Some barbarians feast on human blood. The Massagetes drunk the blood of horses, and the Gelonians of Pontus mixed it with milk. ([Virgil,?] Georg. iii. 463.) If the Hebrews did any such thing, and it became public, they were put to death. But if it remained private, God threatens to take vengeance himself of their cruelty and disobedience. The <i>face</i> often denotes anger.'
      v:011:
        - 'LEV:17:11 | 11 | 11 | <i>Life,</i> (<i>anima</i>). The sensitive soul depends on the blood. The soul and the blood are often used in the same sense. (Deuteronomy xii. 23 and Psalm xxix. 10.) <em>Sanguine quærendi reditus</em> <em>anim</em><em>â</em><em>que litandum</em>—<em>Argolic</em><em>â</em><em>.</em> (Virgil, Æneid ii.) (Calmet)'
      v:013:
        - 'LEV:17:13 | 13 | 13 | <i>Hunting,</i> with nets, or with bow and arrow. If a dog had killed the prey, it would have rendered it unclean. (Tostat) But perhaps dogs were not employed in hunting by the Hebrews. The Persians use lions, &c. (Chardin) (Calmet) --- <i>Earth,</i> to prevent any abusive custom, such as that of the magicians, who pretended to raise spirits by blood. Tiresias would not disclose the truth to Ulysses, till he had drunk some blood. (Homer, Odyssey xxii.) The Jews abhorred things strangled, and the apostles forbade the primitive Christians to use them, Acts xv. Phocilides, the pagan, says, "abandon such remains to dogs; beasts eat the leavings of beasts." (Eusebius) (Calmet)'
      v:015:
        - 'LEV:17:15 | 15 | 15 | <i>Stranger.</i> Perhaps the proselyte of justice, not simply of the gate, for the latter were allowed to eat and purchase what had died of itself, Deuteronomy xiv. 21. --- <i>Clean,</i> having offered the sacrifice, chap. iv. 27. But if he ate such things knowingly, or neglected these regulations, he was more severely punished. (Haydock)'
