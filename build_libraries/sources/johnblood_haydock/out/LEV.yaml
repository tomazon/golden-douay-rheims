  c:010:
    commentary:
      v:001:
        - "LEV:10:1 | 1 | 1 | <em>The</em> eldest <em>sons,</em> as they are mentioned first, Exodus vi. 23. --- <i>Censers.</i> On the same evening of their consecration. --- <i>Fire.</i> Not taken from the altar of holocausts, chap. vi. 9. Whether they neglected to do so out of respect for the miraculous fire, or out of thoughtlessness and inattention, their fault was severely punished, however venial in itself; (Tirinus) that all might learn to comply exactly with God's commands, and not dare to explain them away. Thus we must carefully avoid the mixing of falsehood with the word of God. (Theod., q. 9.) (Worthington) --- Those in power, like priests, if they be negligent, shall suffer great torments, Wisdom vi. 7. They must expect to be treated with rigour. (St. Augustine, q. 21.) Estius infers, from the command to abstain from wine being given, (ver. 8,) that these priests had been rather intoxicated. Josephus says, they had not offered proper victims; and the Rabbins assert, that they were not clothed with the sacred garments: but the Scripture only condemns them for taking strange fire. Some imagine, that no formal precept had yet been given. But had not God commanded (chap. vi. 9, 12,) that the victims should be burnt with the <i>perpetual fire on the altar,</i> and were not these young priests guilty of rashness in doing any thing of their own head, without positive instructions? Hence some infer that their offence was mortal, and their punishment a prelude of eternal torments; while others piously hope that their sin was only venial, and that it was expiated by their repentance and violent death, in which sense Philo explains <i>they died before the Lord.</i> Hence they were buried honourably."
      v:002:
        - 'LEV:10:2 | 2 | 2 | <i>Lord.</i> Near the altar of incense, being stricken, as it were with lightning, so that their garments were not injured. (Calmet)'
      v:003:
        - 'LEV:10:3 | 3 | 3 | <i>Spoken,</i> by this exemplary judgment. (Haydock) --- We do not find the exact words recorded before: but there are some equivalent, shewing that God requires a particular sanctity in his ministers. (Chap. viii. 35; Exodus xix. 22.) <i>The altar shall be sanctified by my glory;</i> (Exodus xxix. 43,) may be considered as a prediction of what happened on this melancholy occasion. --- <i>Peace.</i> Excessive grief requires silence; <i>curæ graviores silent.</i> "He was filled with grief." Septuagint, adoring the judgments of God. The fortitude of Mino and Xenophon, who, upon hearing of the death of their sons, did not desist from sacrificing, is greatly admired. (Calmet)'
      v:004:
        - 'LEV:10:4 | 4 | 4 | <i>Brethren;</i> cousins. These were ordered to bury the priests, as Aaron and his family were employed about the altar, (Haydock) and could not perform the office without contracting a legal uncleanness. (Josephus) (Tirinus)'
      v:006:
        - 'LEV:10:6 | 6 | 6 | <i>Uncover not.</i> Take not off your mitres; (Septuagint) let not your hair grow long, (Chaldean) as the Egyptians do in mourning, nor yet shave your heads, like the priests of Isis. This God forbids, chap. xxi. 5. And Ezechiel, (xliv. 20,) probably with reference to this law, says, <i>Neither shall they shave their heads, nor wear long hair....and no priest shall drink wine when,</i> &c. --- <i>Garments,</i> sacred vestments, which were worn only in the tabernacle or temple. (Calmet) --- The high priests are forbidden to tear their garments at funerals, (chap. xxi. 10,) as this would betray a want of fortitude. --- <i>Perhaps.</i> This does not imply any doubt. (Menochius) See Genesis iii. 3. --- <i>Indignation</i> of God, punishing the people, while there is none to entreat for them. --- <i>Burning</i> of the two priests.'
      v:007:
        - 'LEV:10:7 | 7 | 7 | <i>On you.</i> So that you cannot now join in the funeral, as there are so few anointed. (Haydock) --- On other occasions, priests are allowed to mourn, chap. xxi.'
      v:009:
        - 'LEV:10:9 | 9 | 9 | <i>Drunk.</i> Hebrew <i>shekar;</i> which the Septuagint and Vulgate commonly translate by <i>sicera,</i> any strong liquor, (St. Jerome) particularly palm-wine. (St. Chrysostom in Isai. v. 11.) Jonathan says old wine. Hecateus assures us, that the Jews drink no wine at all in the temple. But the Rabbins admit of some exceptions. This abstinence was prescribed by any other nations to their priests and magistrates in office. (Calmet) --- The intent of the law, is to prevent any mistake arising from the fumes of wine, (ver. 10,) as likewise all drowsiness or foolish mirth. As mourning and excessive grief are prohibited on the one hand; so are intoxicating liquors, on the other. (Haydock)'
      v:012:
        - 'LEV:10:12 | 12 | 12 | <i>Sacrifice,</i> of flour or bread. A tent was undoubtedly erected, where the priests might take the necessary refreshments of meat and sleep, during the days of their service.'
      v:014:
        - 'LEV:10:14 | 14 | 14 | <i>Place,</i> at home. The Septuagint translate, "in the holy place;" understanding that these sacrifices for sin were to be eaten in the court of the tabernacle. Malvenda allows, that the children of the priests, and their wives, might come thither to eat the parts of the peace-offerings allotted to them. But of this there is no proof.'
      v:015:
        - 'LEV:10:15 | 15 | 15 | <i>Sons.</i> Samaritan and Septuagint add, "and thy daughters." The male children were allowed to partake of the sin-offerings: those of <i>peace,</i> were given also to females.'
      v:016:
        - "LEV:10:16 | 16 | 16 | <i>While,</i> &c. Hebrew, \"and Moses sought diligently for,\" &c. This goat had been offered the same day, for the sins of the priest and of the people, chap. ix. 15. Aaron had not taken the parts allotted to his family, being too much grieved, and perhaps thinking that they could not eat all. (Calmet) --- Therefore, he judged it conformable to God's command to consume the whole, chap vii. 17. Moses fearing lest the thing had been done through negligence, finds fault with his two <i>sons;</i> but on hearing the remonstrance of Aaron, is satisfied. (Haydock)"
      v:017:
        - 'LEV:10:17 | 17 | 17 | <i>People.</i> Offering the sacrifices of expiation, as mediators between them and God.'
      v:018:
        - 'LEV:10:18 | 18 | 18 | <i>Places.</i> This is not a victim, the blood of which is to be poured out in the holy place, and the flesh consumed with fire. (Calmet) --- <i>You ought,</i> or might lawfully <i>have eaten it,</i> chap. vi. 25.'
      v:019:
        - 'LEV:10:19 | 19 | 19 | <i>How,</i> &c. My children are slain. Hebrew, "and if I had eaten the sin-offering to-day, would it have been agreeable to the Lord?" (Haydock)'
