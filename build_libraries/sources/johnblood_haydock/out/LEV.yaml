      v:003: 'LEV:26:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}If you walk in my precepts, and keep my commandments, and do them, I will give you rain in due seasons,'
      v:004: 'LEV:26:4 | 4 | 4 | And the ground shall bring forth its increase, and the trees shall be filled with fruit.'
      v:005: 'LEV:26:5 | 5 | 5 | The threshing of your harvest shall reach unto the vintage, and the vintage shall reach unto the sowing-time: and you shall eat your bread to the full, and dwell in your land without fear.'
      v:006: 'LEV:26:6 | 6 | 6 | I will give peace in your coasts: you shall sleep, and there shall be none to make you afraid. I will take away evil beasts: and the sword shall not pass through your quarters.'
      v:007: 'LEV:26:7 | 7 | 7 | You shall pursue your enemies, and they shall fall before you.'
      v:008: 'LEV:26:8 | 8 | 8 | Five of yours shall pursue a hundred others, and a hundred of you ten thousand: your enemies shall fall before you by the sword.'
      v:009: 'LEV:26:9 | 9 | 9 | I will look on you, and make you increase: you shall be multiplied, and I will establish my covenant with you.'
      v:010: 'LEV:26:10 | 10 | 10 | You shall eat the oldest of the old store, and, new coming on, you shall cast away the old.'
      v:011: 'LEV:26:11 | 11 | 11 | I will set my tabernacle in the midst of you, and my soul shall not cast you off.'
      v:012: 'LEV:26:12 | 12 | 12 | {VERSE_FOOTNOTE_INDEX_REF 0}I will walk among you, and will be your God, and you shall be my people.'
      v:013: 'LEV:26:13 | 13 | 13 | I <i>am</i> the Lord your God: who have brought you out of the land of the Egyptians, that you should not serve them, and who have broken the chains of your necks, that you might go upright.'
      v:014: 'LEV:26:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}But if you will not hear me, nor do all my commandments,'
      v:015: 'LEV:26:15 | 15 | 15 | If you despise my laws, and contemn my judgments, so as not to do those things which are appointed by me, and to make void my covenant:'
      v:016: 'LEV:26:16 | 16 | 16 | I also will do these things to you: I will quickly visit you with poverty, and burning heat, which shall waste your eyes, and consume your lives. You shall sow your seed in vain, which shall be devoured by your enemies.'
      v:017: 'LEV:26:17 | 17 | 17 | I will set my face against you, and you shall fall down before your enemies, and shall be made subject to them that hate you, you shall flee when no man pursueth you.'
      v:018: 'LEV:26:18 | 18 | 18 | But if you will not yet for all this obey me, I will chastise you seven times more for your sins,'
      v:019: 'LEV:26:19 | 19 | 19 | And I will break the pride of your stubbornness, and I will make to you the heaven above as iron, and the earth as brass:'
      v:020: 'LEV:26:20 | 20 | 20 | Your labour shall be spent in vain, the ground shall not bring forth her increase, nor the trees yield their fruit.'
      v:021: 'LEV:26:21 | 21 | 21 | If you walk contrary to me, and will not hearken to me, I will bring seven times more plagues upon you for your sins:'
      v:022: 'LEV:26:22 | 22 | 22 | And I will send in upon you the beasts of the field, to destroy you, and your cattle, and make you few in number, and that your highways may be desolate.'
      v:023: 'LEV:26:23 | 23 | 23 | And if even so you will not amend, but will walk contrary to me:'
      v:024: 'LEV:26:24 | 24 | 24 | I also will walk contrary to you, and will strike you seven times for your sins.'
      v:025: 'LEV:26:25 | 25 | 25 | And I will bring in upon you the sword that shall avenge my covenant. And when you shall flee into the cities, I will send the pestilence in the midst of you, and you shall be delivered into the hands of your enemies.'
      v:026: 'LEV:26:26 | 26 | 26 | After I shall have broken the staff of your bread: so that ten women shall bake your bread in one oven, and give it out by weight: and you shall eat, and shall not be filled.'
      v:027: 'LEV:26:27 | 27 | 27 | But if you will not for all this hearken to me, but will walk against me:'
      v:028: 'LEV:26:28 | 28 | 28 | I will also go against you with opposite fury, and I will chastise you with seven plagues for your sins,'
      v:029: LEV:26:29 | 29 | 29 | So that you shall eat the flesh of your sons and of your daughters.
      v:030: 'LEV:26:30 | 30 | 30 | I will destroy your high places, and break your idols. You shall fall among the ruins of your idols, and my soul shall abhor you,'
      v:031: 'LEV:26:31 | 31 | 31 | Insomuch that I will bring your cities to be a wilderness, and I will make your sanctuaries desolate, and will receive no more your sweet odours.'
      v:032: 'LEV:26:32 | 32 | 32 | And I will destroy your land, and your enemies shall be astonished at it, when they shall be the inhabitants thereof.'
      v:033: 'LEV:26:33 | 33 | 33 | And I will scatter you among the Gentiles, and I will draw out the sword after you, and your land shall be desert, and your cities destroyed:'
      v:034: 'LEV:26:34 | 34 | 34 | Then shall the land enjoy her sabbaths all the days of her desolation: when you shall be'
      v:035: "LEV:26:35 | 35 | 35 | In the enemies' land, she shall keep a sabbath, and rest in the sabbaths of her desolation, because she did not rest in your sabbaths when you dwelt therein."
      v:036: 'LEV:26:36 | 36 | 36 | And as to them that shall remain of you, I will send fear in their hearts in the countries of their enemies, the sound of a flying leaf shall terrify them, and they shall flee as it were from the sword: they shall fall, when no man pursueth them,'
      v:037: 'LEV:26:37 | 37 | 37 | And they shall every one fall upon their brethren, as fleeing from wars, none of you shall dare to resist your enemies.'
      v:038: "LEV:26:38 | 38 | 38 | You shall perish among the Gentiles, and an enemy's land shall consume you."
      v:039: 'LEV:26:39 | 39 | 39 | And if of them also some remain, they shall pine away in their iniquities, in the land of their enemies, and they shall be afflicted for the sins of their fathers, and their own:'
      v:040: 'LEV:26:40 | 40 | 40 | Until they confess their iniquities and the iniquities of their ancestors, whereby they have transgressed against me, and walked contrary unto me.'
      v:041: "LEV:26:41 | 41 | 41 | Therefore I also will walk against them, and bring them into their enemies' land, until their uncircumcised mind be ashamed: then shall they pray for their sins."
      v:042: 'LEV:26:42 | 42 | 42 | And I will remember my covenant, that I made with Jacob, and Isaac, and Abraham. I will remember also the land:'
      v:043: 'LEV:26:43 | 43 | 43 | Which when she shall be left by them, shall enjoy her sabbaths, being desolate for them. But they shall pray for their sins, because they rejected my judgments, and despised my laws.'
      v:044: 'LEV:26:44 | 44 | 44 | And yet for all that when they were in the land of their enemies, I did not cast them off altogether, neither did I so despise them that they should be quite consumed, and I should make void my covenant with them. For I am the Lord their God.'
      v:045: 'LEV:26:45 | 45 | 45 | And I will remember my former covenant, when I brought them out of the land of Egypt, in the sight of the Gentiles, to be their God. I <i>am</i> the Lord. These are the judgments, and precepts, and laws, which the Lord gave between him and the children of Israel, in Mount Sinai, by the hand of Moses.'
  c:027:
    commentary:
      v:002:
        - 'LEV:27:2 | 2 | 2 | <i>Estimation.</i> Hebrew is obscure, "Whoever has separated, or made a singular vow; the souls to the Lord according to thy estimation." (Calmet) --- Septuagint, "shall vow as it were the price of a soul to the Lord." (Haydock) --- The person or the beast shall belong to the Lord; but if it be redeemed, the priests shall fix a price, according to the following regulations. Whatever was vowed must be subject to these rules, or it shall remain for the service of the altar. The priests may sell it, if it be an impure animal. Those which were fit for sacrifice, were to be immolated, ver. 9, &c. No change of them was allowed, lest a worse should ever be substituted for a better; (Calmet) and because God is better pleased with things that are offered to him by vow. (Worthington)'
      v:005:
        - LEV:27:5 | 5 | 5 | <i>Fifth.</i> The parents might make a vow of their children. (Menochius)
      v:008:
        - 'LEV:27:8 | 8 | 8 | <i>The estimation.</i> Hebrew is pointed improperly, "thy estimation;" for the price was fixed already. The priest had leave to reduce it only in favour of the poor. (Houbigant) See ver. 2, and following.'
      v:013:
        - 'LEV:27:13 | 13 | 13 | <i>That offereth it.</i> This addition of the Vulgate shews, that if any other purchased the animal, he would not have to give a fifth part more than the value. That only concerned the person who had made the vow, to punish him for his inconstancy, and that he might not have a desire to get possession again of what he had once consecrated to the Lord. If the beast was valued at 40 sicles, he would therefore have to pay 50. (Calmet)'
      v:015:
        - 'LEV:27:15 | 15 | 15 | <i>House.</i> The Rabbins say this fifth part went towards repairing the temple. We may suppose it was laid on to indemnify the priests, for the loss which they sustained by selling a house, or <i>a field,</i> (ver. 16,) to the former owner; since if any other had purchased them, the priests would have been able to sell them again at the return of every jubilee. At that period, even the former proprietor would not obtain a title to possess them for ever; (ver. 21,) and therefore he would not need to pay any more than the stated value. (Tostat) (Calmet)'
      v:016:
        - 'LEV:27:16 | 16 | 16 | <i>Possession,</i> or inheritance. If he had only purchased the field, he could not, by his vow, transfer the property of it to the priests beyond the year of jubilee, ver. 22. --- <i>Seed,</i> not of the produce, which is uncertain. The goodness of the soil must also be considered. --- <i>Silver:</i> which rent must be paid every year, except on those of <i>rest,</i> when the earth was not cultivated. (Calmet)'
      v:021:
        - 'LEV:27:21 | 21 | 21 | <i>Consecrated.</i> Hebrew, "a field of anathema," devoted and separated from common uses for ever <i>to the Lord.</i> (Haydock) --- <i>Priests.</i> They were bound to sell it from one jubilee to another to some of the same tribe, to which the person, who vowed it, had belonged. (Menochius) --- In the new law, religious people often consecrate themselves and their effects to the service of God; and it would be a sacrilege to alienate them from such pious uses to any thing profane. They are <i>anathéma,</i> a deposit of offering to the Lord; while those who violate them, are <i>anathema,</i> accursed. (Haydock) (Tirinus)'
      v:025:
        - 'LEV:27:25 | 25 | 25 | <i>Obols.</i> Hebrew, "gerah." which were worth 1d.-2687; so that a sicle amounts to 2s. 3d.-375. (Arbuthnot.)'
      v:026:
        - 'LEV:27:26 | 26 | 26 | <i>First-born.</i> Septuagint add "of beasts." Men, though belonging to the Lord on that title already, (Exodus xiii. 2,) might still be more particularly consecrated to him by vow, as Samuel was. (Calmet) --- A vow must be concerning some greater good to which we are not otherwise bound. Such vows are agreeable to God, and can never be broken without sin. See Genesis xxxi. 13 and 1 Timothy v. 12. (Worthington)'
      v:027:
        - "LEV:27:27 | 27 | 27 | <i>Unclean,</i> either on account of some blemish, or because it is of those species which cannot be sacrificed; such as the horse, camel, &c., which might nevertheless be vowed to the Lord, and sold for the benefit of his priests. --- <i>By thee.</i> Moses and the succeeding priests. Many manuscripts read, with the Septuagint and Chaldean, \"by him,\" leaving the matter to the person's conscience; but the printed Hebrew and Vulgate agree. (Calmet)"
      v:028:
        - 'LEV:27:28 | 28 | 28 | <i>Devoted.</i> Hebrew, "anathema," different from the other vows. In this case all that had life was slain, (or consecrated to God; Haydock) houses were demolished, the land belonged to the priests for ever, so that they could only let it out to laymen for a certain rent. Moses thus devoted the Amalecites to destruction; (Exodus xvii. 14) and Saul had orders to put in execution what he had denounced, 1 Kings xv. It is doubtful whether people could thus devote their children and slaves. Most authors suppose, that it was necessary that God or the nation at large should pronounce such a sentence, as was done with respect to Achan, Josue viii. See Numbers xxi. 2 and Judges xi. 31. (Calmet)'
      v:029:
        - 'LEV:27:29 | 29 | 29 | <i>Die.</i> Grotius says, only public enemies and deserters could be thus devoted. Other men and women were only consecrated for ever to the divine service. (Du Hamel)'
      v:030:
        - "LEV:27:30 | 30 | 30 | <i>Tithes.</i> Abraham and Jacob paid tithes, out of devotion, Genesis xiv. and xxviii. 22. Moses first made a law on this subject, which began to be in force when the Hebrews had obtained quiet possession of Chanaan. The people paid them more exactly when they were determined to keep God's law, and had pious princes at their head, 2 Paralipomenon xxxi. 5. At other times they were very negligent, Malachias iii. 10. This forced Esdras to appoint inspectors, <i>Namnim,</i> to collect them. The Pharisees affected a degree of exactitude in this respect, (Luke xi. 42 and Matthew xxiii. 23,) paying what some Jews do not suppose to be necessary, though our Saviour says it was. Since the destruction of the temple the Jews pay none. The first-fruits and tithes of wheat, barley, figs, raisins, olives, pomegranates, and dates, were required, though it be not certain what quantity of the first-fruits was given; some say between the 40th and the 60th part of the produce. Wine and wool were also to be offered. The tithes were taken after the first-fruits and the heaved oblations (<i>thorume</i>) were paid. They belonged to the Levites, and these gave a tithe to the priests, Numbers xviii. 28. See chap. xix. 24. The Eastern kings required a tithe of their subjects, for the support of their families, 1 Kings viii. 15. God does the like, Malachias iii. 10. The Persians, Carthaginians, Greeks, Romans, and even the Arabs and Scythians, religiously paid their tithes in honour of their false gods. See Cyrop. iv. and Q. Curtius iv. 2.; Herodotus ii. 135.; Pliny, [Natural History?] xii. 14.; Mela. ii. 5, &c. The Romans often consecrate the tithes of their spoils to Hercules, as the Carthaginians did also. The Scythians sent them to Apollo. (Solin 27, &c.) (Calmet) --- Scaliger and Amama dispose the tithes, and the oblations of the Hebrews, in the following order. Supposing a person's annual produce amount to 6000 bushels, an oblation (<i>thorume</i>) of at least 100 was to be made to the priests: out of the remaining 5900, a first tithe of 590 belonged to the Levites, out of which they paid 59 to the priests. The residue, of 5310 bushels, paid a second tithe of 531, to be consumed in feasts in the temple, (a custom which the ancient Christians imitated in their love-feasts, called <i>agape;</i> Calmet) The original produce was thus reduced to 4779 bushels; and both the tithes amounted to 1121 and the oblation to 100. The thorume consisted of flour dressed, and of oil, wine (Amama) and wool, (Calmet) to be given to the priests on the feast of Pentecost, chap. xxiii. 15. It could not be less than the 60th part of the produce, (Ezechiel xlv. 13.) and it was necessary to pay it before any could be used in the family. Hence these oblations are often called <i>first-fruits,</i> and have been confounded with those sheaves which were to be offered at the beginning of harvest. (Amama)"
      v:031:
        - 'LEV:27:31 | 31 | 31 | <i>Of them.</i> When the distance from Jerusalem was great, so that a person judged it more convenient to sell his tithes, and with the money purchase more for a feast in Jerusalem, (which the Rabbins call <i>Zudui, Charisterion,</i> grace or thanksgiving) he had to pay something additional, 12, for example, instead of 10. (Scaliger)'
      v:032:
        - "LEV:27:32 | 32 | 32 | <i>Rod;</i> on which was some red colouring, to mark the tenth animal as it passed through a narrow gate. If it was proper for sacrifice, its blood was poured out around the altar, and its flesh was returned to the giver. If it could not be offered in sacrifice, it was slain. The priest received none of the victim, no more than the paschal lamb. (Outram, sac. i. 11.) But a feast was made of flesh for the person's friends, and he gave a portion to the poor and to the Levites. --- <i>The Lord,</i> as a sacrifice of thanksgiving, in which the greatest part of the victim is consumed by the person who offers it. The priests have but a small share, chap. iii. (Calmet)"
      v:034:
        - 'LEV:27:34 | 34 | 34 | <i>Sinai.</i> The laws specified in the ten first chapters of the following book, were given here also. (Haydock)'
