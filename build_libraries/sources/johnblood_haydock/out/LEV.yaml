    verses:
      v:001: 'LEV:7:1 | 1 | 1 | This{VERSE_FOOTNOTE_INDEX_REF 0} also is the law of the sacrifice for a trespass, it is most holy:'
      v:002: 'LEV:7:2 | 2 | 2 | And where the holocaust is immolated, the victim also for a trespass shall be slain: the blood thereof shall be poured round about the altar.'
      v:003: 'LEV:7:3 | 3 | 3 | They shall offer thereof the rump and the fat that covereth the entrails:'
      v:004: 'LEV:7:4 | 4 | 4 | The two little kidneys, and the fat which is by the flanks, and the caul of the liver, with the little kidneys.'
      v:005: 'LEV:7:5 | 5 | 5 | And the priest shall burn them upon the altar, it is the burnt-sacrifice of the Lord for a trespass.'
      v:006: 'LEV:7:6 | 6 | 6 | Every male of the priestly race, shall eat this flesh in a holy place, because it is most holy.'
      v:007: 'LEV:7:7 | 7 | 7 | As the sacrifice for sin is offered, so is also that for a trespass: the same shall be the law of both these sacrifices: it shall belong to the priest that offereth it.'
      v:008: 'LEV:7:8 | 8 | 8 | The priest that offereth the victim of holocaust, shall have the skin thereof.'
      v:009: "LEV:7:9 | 9 | 9 | And every sacrifice of flour that is baked in the oven, and whatsoever is dressed on the gridiron, or in the frying-pan, shall be the priest's that offereth it:"
      v:010: 'LEV:7:10 | 10 | 10 | Whether they be tempered with oil, or dry, all the sons of Aaron shall have one as much as another.'
      v:011: LEV:7:11 | 11 | 11 | This is the law of the sacrifice of peace-offerings that is offered to the Lord.
      v:012: 'LEV:7:12 | 12 | 12 | If the oblation be for thanksgiving, they shall offer loaves without leaven tempered with oil, and unleavened wafers anointed with oil, and fine flour fried, and cakes tempered and mingled with oil:'
      v:013: 'LEV:7:13 | 13 | 13 | Moreover loaves of leavened bread, with the sacrifice of thanks, which is offered for peace-offerings:'
      v:014: "LEV:7:14 | 14 | 14 | Of which one shall be offered to the Lord for first-fruits, and shall be the priest's that shall pour out the blood of the victim."
      v:015: 'LEV:7:15 | 15 | 15 | And the flesh of it shall be eaten the same day, neither shall any of it remain until the morning.'
      v:016: 'LEV:7:16 | 16 | 16 | If any man by vow, or of his own accord, offer a sacrifice, it shall in like manner be eaten the same day: and if any of it remain until the morrow, it is lawful to eat it:'
      v:017: LEV:7:17 | 17 | 17 | But whatsoever shall be found on the third day shall be consumed with fire.
      v:018: 'LEV:7:18 | 18 | 18 | If any man eat of the flesh of the victim of peace-offerings on the third day, the oblation shall be of no effect, neither shall it profit the offerer: yea rather whatsoever soul shall defile itself with such meat, shall be guilty of transgression.'
      v:019: 'LEV:7:19 | 19 | 19 | The flesh that hath touched any unclean thing, shall not be eaten, but shall be burnt with fire: he that is clean shall eat of it.'
      v:020: 'LEV:7:20 | 20 | 20 | If any one that is defiled, shall eat of the flesh of the sacrifice of peace-offerings, which is offered to the Lord, he shall be cut off from his people.'
      v:021: 'LEV:7:21 | 21 | 21 | And he that hath touched the uncleanness of man, or of beast, or of any thing that can defile, and shall eat of such kind of flesh, shall be cut off from his people.'
      v:022: 'LEV:7:22 | 22 | 22 | And the Lord spoke to Moses, saying:'
      v:023: 'LEV:7:23 | 23 | 23 | Say to the children of Israel: The fat of a sheep, and of an ox, and of a goat you shall not eat.'
      v:024: 'LEV:7:24 | 24 | 24 | The fat of a carcass that hath died of itself, and of a beast that was caught by another beast, you shall have for divers uses.'
      v:025: 'LEV:7:25 | 25 | 25 | If any man eat the fat that should be offered for the burnt-sacrifice of the Lord, he shall perish out of his people.'
      v:026: 'LEV:7:26 | 26 | 26 | Moreover you shall not eat the blood of any creature whatsoever, whether of birds or beasts.'
      v:027: 'LEV:7:27 | 27 | 27 | Every one that eateth blood, shall perish from among the people.'
      v:028: 'LEV:7:28 | 28 | 28 | And the Lord spoke to Moses, saying:'
      v:029: 'LEV:7:29 | 29 | 29 | Speak to the children of Israel, saying: He that offereth a victim of peace-offerings to the Lord, let him offer therewith a sacrifice also, that is, the libations thereof.'
      v:030: 'LEV:7:30 | 30 | 30 | He shall hold in his hands the fat of the victim, and the breast: and when he hath offered and consecrated both to the Lord, he shall deliver <i>them</i> to the priest,'
      v:031: "LEV:7:31 | 31 | 31 | Who shall burn the fat upon the altar, but the breast shall be Aaron's, and his sons'."
      v:032: 'LEV:7:32 | 32 | 32 | The right shoulder also of the victims of peace-offerings, shall fall to the priest for first-fruits.'
      v:033: 'LEV:7:33 | 33 | 33 | He among the sons of Aaron, that offereth the blood and the fat, he shall have the right shoulder also for his portion.'
      v:034: 'LEV:7:34 | 34 | 34 | For the breast that is elevated, and the shoulder that is separated, I have taken of the children of Israel, from off their victims of peace-offerings, and have given them to Aaron the priest, and to his sons, by a law for ever, from all the people of Israel.'
      v:035: 'LEV:7:35 | 35 | 35 | This is the anointing of Aaron and his sons, in the ceremonies of the Lord, in the day when Moses offered them, that they might do the office of priesthood,'
      v:036: 'LEV:7:36 | 36 | 36 | And the things that the Lord commanded to be given them by the children of Israel, by a perpetual observance in their generations.'
      v:037: 'LEV:7:37 | 37 | 37 | This is the law of holocaust, and of the sacrifice for sin, and for trespass, and for consecration, and the victims of peace-offerings:'
      v:038: 'LEV:7:38 | 38 | 38 | Which the Lord appointed to Moses in Mount Sinai, when he commanded the children of Israel, that they should offer their oblations to the Lord in the desert of Sinai.'
  c:008:
    commentary:
      v:002:
        - 'LEV:8:2 | 2 | 2 | <i>Bread.</i> This basket stood near the altar of holocausts, in the court. Most part of this chapter has been already explained, Exodus xxix.'
      v:007:
        - 'LEV:8:7 | 7 | 7 | <i>Garment, subucula,</i> which is styled a strait tunic, Exodus xxviii. This was girded close, while the upper garment (<i>máil</i>) was fastened by the ephod, contrary to what Josephus and others have asserted. (Calmet) --- <i>Truth.</i> When the ephod and rational were joined together, God gave his oracles, 1 Kings xxiii. 9. No woman could wear the ornaments, which were made by divine wisdom. (St. Cyril, in Lev. xiii. 6.) (Worthington)'
      v:009:
        - 'LEV:8:9 | 9 | 9 | <i>Sanctification.</i> Having these words engraven on it, <i>Holiness to the Lord.</i>'
      v:012:
        - 'LEV:8:12 | 12 | 12 | <i>Head.</i> To shew that he was the fountain of the priesthood, and that power was derived from him.'
      v:013:
        - 'LEV:8:13 | 13 | 13 | <i>Linen.</i> Aquila translates "inward." It was next to the skin. --- <i>Mitres,</i> caps, Exodus xxviii. 4. These were the garments of priests. Those of the Levites are not particularized. About six years before the destruction of the temple by Titus, the Levites obtained of Agrippa leave to wear the linen tunic, which was deemed a great innovation, seldom left unpunished. (Josephus, Antiquities xx. 8.)'
      v:014:
        - 'LEV:8:14 | 14 | 14 | <i>Calf.</i> This ceremony was repeated for seven days, ver. 33. (Calmet) --- At the same time, Moses consecrated the altars and all the furniture of the tabernacle, ver. 10.'
      v:023:
        - "LEV:8:23 | 23 | 23 | <i>Foot.</i> The whole person was thus sensibly consecrated to God's service. (Haydock) --- The pagan high priest, among the Romans, was adorned in silk and ribbands, with a crown of gold. Being conducted under ground, the blood of an ox, which had been sacrificed, came upon his head, ears, and other parts of his body, through little holes, made in a board; and thus besmeared, he was recognized by the people. (Prudent. hym. S. Romani, Saumaise. &c.)"
      v:027:
        - LEV:8:27 | 27 | 27 | <i>Who having.</i> Moses supported and directed the hands of the priests.
      v:030:
        - 'LEV:8:30 | 30 | 30 | <i>Vestments.</i> It is a maxim among the Rabbins, that a priest without his vestments, is not considered as such; and he is put to death, if he should dare to approach the altar in that condition. When the priests lay aside their sacred robes, they are looked upon as laymen. (Calmet) --- The high priest was consecrated by the unction on the head; (ver. 12,) those of an inferior condition, were sprinkled with ointment mixed with blood, &c. (Menochius)'
      v:033:
        - 'LEV:8:33 | 33 | 33 | <i>Finished.</i> During this time, some say they were allowed to go our for a short time, to satisfy the calls of nature; while others say they were to continue always in the tabernacle, or in the court. Afterwards the priests on duty continued all the time in the temple, adorned with their sacred robes. The high priest could not wear his on other occasions, except some very urgent affair required it, as was the case when Jaddus went to meet Alexander. (Calmet)'
      v:034:
        - 'LEV:8:34 | 34 | 34 | <i>Done....so.</i> The Hebrew adds, "the Lord hath commanded to do, to make atonement for you." (Haydock)'
      v:035:
        - "LEV:8:35 | 35 | 35 | <i>Watches.</i> They might be permitted to take a little sleep during part of this week. (Tirinus) --- <i>In:</i> Hebrew, \"at the door of the tabernacle of the assembly, attentive to the ordinances of the Lord.\" (Haydock) --- <i>Die,</i> as Nadab did afterwards. Moses officiated as the consecrating priest. One of the most venerable of the order, consecrated the successors of Aaron. Some assert, that they only invested him with the pontifical robes. (Numbers xx. 25.; 1 Machabees x. 21.) (Calmet) --- The power of Moses was extraordinary; that of Aaron was ordinary, designed to continue in after ages. (St. Augustine, q. 23.) None must presume to take this office of priest, but such as are called by God, Hebrews v. Those of the old law, were initiated by sacred rites or sacraments, which signified the grace of God, requisite to perform their duties well. They were chosen from among men, to be more holy; of which their washing was a sign, as their splendid robes were to remind them of their sublime dignity and authority over the people. The high priest had seven special ornaments: 1. white linen, to denote purity; 2. a curious girdle, intimating that he must use discretion in all things; 3. the long tunic of various colours, with bells, &c., signifying heavenly conversation upon earth, union and harmony in faith and morals; 4. an ephod, with two precious stones on the shoulders, teaching him to support the failings of the multitude; 5. the rational, with its ornaments, shew that the pontiff should be solicitous to teach sound and profitable doctrine; 6. the mitre indicates, that all his actions should be referred to God above; and lastly, the plate of gold denotes that he should have God always in view, and never forget that consummate holiness which He requireth. See St. Jerome, ep. ad Fabiol. --- The three ornaments of the priests, put them in mind of purity, discretion, and a right intention, to be observed in all their conduct. On this occasion, a change was introduced in the priesthood, as the law was new; the first-born being obliged to give place to Aaron's family. Thus, when these were deprived of the exclusive privilege, and people from any family were chosen by Christ, the law of Moses ceased to exist, Hebrews vii. The ordination of the former was a figure of that sacrament, by which Christian priests still receive grace and power. (2 Timothy i.; Theodoret, q. 48. Num.; St. Augustine, de bono conj. 24.) (Worthington)"
