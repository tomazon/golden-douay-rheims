    verses:
      v:001: 'LEV:18:1 | 1 | 1 | And the Lord spoke to Moses,{VERSE_FOOTNOTE_INDEX_REF 0} saying:'
      v:002: 'LEV:18:2 | 2 | 2 | Speak to the children of Israel, and thou shalt say to them: I am the Lord your God.'
      v:003: 'LEV:18:3 | 3 | 3 | You shall not do according to the custom of the land of Egypt, in which you dwelt: neither shall you act according to the manner of the country of Chanaan, into which I will bring you, nor shall you walk in their ordinances.'
      v:004: 'LEV:18:4 | 4 | 4 | You shall do my judgments, and shall observe my precepts, and shall walk in them. I am the Lord your God.'
      v:005: 'LEV:18:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}Keep my laws and my judgments, which if a man do, he shall live in them. I am the Lord.'
      v:006: 'LEV:18:6 | 6 | 6 | No man shall approach to her that is near of kin to him, to uncover her nakedness. I am the Lord.'
      v:007: 'LEV:18:7 | 7 | 7 | Thou shalt not uncover the nakedness of thy father, or the nakedness of thy mother: she is thy mother, thou shalt not uncover her nakedness.'
      v:008: "LEV:18:8 | 8 | 8 | Thou shalt not uncover the nakedness of thy father's wife: for it is the nakedness of thy father."
      v:009: 'LEV:18:9 | 9 | 9 | Thou shalt not uncover the nakedness of thy sister, by father or by mother, whether born at home or abroad.'
      v:010: "LEV:18:10 | 10 | 10 | Thou shalt not uncover the nakedness of thy son's daughter, or thy daughter's daughter: because it is thy own nakedness."
      v:011: "LEV:18:11 | 11 | 11 | Thou shalt not uncover the nakedness of thy father's wife's daughter, whom she bore to thy father, and who is thy sister."
      v:012: "LEV:18:12 | 12 | 12 | Thou shalt not uncover the nakedness of thy father's sister: because she is the flesh of thy father."
      v:013: "LEV:18:13 | 13 | 13 | Thou shalt not uncover the nakedness of thy mother's sister: because she is thy mother's flesh."
      v:014: "LEV:18:14 | 14 | 14 | Thou shalt not uncover the nakedness of thy father's brother: neither shalt thou approach to his wife, who is joined to thee by affinity."
      v:015: "LEV:18:15 | 15 | 15 | Thou shalt not uncover the nakedness of thy daughter-in-law: because she is thy son's wife, neither shalt thou discover her shame."
      v:016: "LEV:18:16 | 16 | 16 | Thou shalt not uncover the nakedness of thy brother's wife: because it is the nakedness of thy brother."
      v:017: "LEV:18:17 | 17 | 17 | Thou shalt not uncover the nakedness of thy wife, and her daughter. Thou shalt not take her son's daughter or her daughter's daughter, to discover her shame: because they are her flesh, and such copulation is incest:"
      v:018: "LEV:18:18 | 18 | 18 | Thou shalt not take thy wife's sister for a harlot, to rival her, neither shalt thou discover her nakedness, while she is yet living."
      v:019: 'LEV:18:19 | 19 | 19 | Thou shalt not approach to a woman having her flowers, neither shalt thou uncover her nakedness.'
      v:020: "LEV:18:20 | 20 | 20 | Thou shalt not lie with thy neighbour's wife, nor be defiled with mingling of seed."
      v:021: 'LEV:18:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}Thou shalt not give any of thy seed to be consecrated to the idol Moloch, nor defile the name of thy God: I am the Lord.'
      v:022: 'LEV:18:22 | 22 | 22 | Thou shalt not lie with mankind as with womankind, because it is an abomination.'
      v:023: 'LEV:18:23 | 23 | 23 | Thou shalt not copulate with any beast, neither shalt thou be defiled with it. {VERSE_FOOTNOTE_INDEX_REF 0}A woman shall not lie down to a beast, nor copulate with it: because it is a <i>heinous</i> crime.'
      v:024: 'LEV:18:24 | 24 | 24 | Defile not yourselves with any of these things, with which all the nations have been defiled, which I will cast out before you,'
      v:025: 'LEV:18:25 | 25 | 25 | And with which the land is defiled: the abominations of which I will visit, that it may vomit out its inhabitants.'
      v:026: 'LEV:18:26 | 26 | 26 | Keep ye my ordinances and my judgments, and do not any of these abominations: neither any of your own nation, nor any stranger that sojourneth among you.'
      v:027: 'LEV:18:27 | 27 | 27 | For all these detestable things, the inhabitants of the land have done that were before you, and have defiled it.'
      v:028: 'LEV:18:28 | 28 | 28 | Beware then lest in like manner, it vomit you also out, if you do the like things, as it vomited out the nation that was before you.'
      v:029: 'LEV:18:29 | 29 | 29 | Every soul that shall commit any of these abominations, shall perish from the midst of his people.'
      v:030: 'LEV:18:30 | 30 | 30 | Keep my commandments. Do not the things which they have done, that have been before you and be not defiled therein. I am the Lord your God.'
  c:019:
    commentary:
      v:003:
        - 'LEV:19:3 | 3 | 3 | Sabbaths. Both those which occur every week, and extraordinary ones, ver. 30.'
      v:004:
        - 'LEV:19:4 | 4 | 4 | <i>Idols.</i> Hebrew, "vain things." (Calmet) --- <i>Molten,</i> or any other sort of workmanship. (Menochius)'
      v:007:
        - 'LEV:19:7 | 7 | 7 | <i>Profane.</i> Hebrew, "it shall be defiled." Septuagint, "improper for sacrifice." Aquila, "It shall be rejected." (Calmet) --- So that the person who had offered it, shall become more guilty. (Menochius)'
      v:009:
        - 'LEV:19:9 | 9 | 9 | <i>Ground.</i> Hebrew and Septuagint, "the extremity of thy field." The Rabbins say, a sixtieth part of all the products of the earth, was to be left for the poor. (Selden, Jur. vi. 6.) Thus God teaches his people to exercise themselves in the acts of mercy. (Du Hamel)'
      v:010:
        - 'LEV:19:10 | 10 | 10 | <i>Strangers</i>. Septuagint and Syriac, "proselytes," who might dwell in the country. As the soil did not belong to them, great compassion was requisite: otherwise they must have perished, or become slaves. --- <i>Lord;</i> the sole proprietor. (Calmet)'
      v:011:
        - 'LEV:19:11 | 11 | 11 | <i>Lie.</i> "When no injury is done to another, it is a great question whether a lie can ever be justified. The case would perhaps be easily decided, if we considered the commandments alone, and not the examples," of those holy men who seem to have sometimes thought it lawful. (St. Augustine, q. 68) But is it not better to allow that these were under an inculpable mistake, than to defend one fault, because it is not attended with the guilt of another, by hurting others? Even lies of jest and of excuse, are contrary to the gravity and open-dealing of a Christian; and God never speaks of lying without marks of disapprobation. (Haydock) --- Hebrew, "you shall not deny, <i>or</i> extenuate yourselves," pretending that you cannot give alms. (Oleaster)'
      v:012:
        - 'LEV:19:12 | 12 | 12 | <i>Profane.</i> No greater indignity can be offered to God, than to solicit Him, as it were, to assist us in doing evil, by attesting falsehood. (Philo)'
      v:013:
        - 'LEV:19:13 | 13 | 13 | <i>Morning.</i> Pay what is due to the labourer, immediately, if he desire it. (Haydock) --- It was customary among the Jews to pay their workmen in the evening, Matthew xx. 8.'
      v:014:
        - 'LEV:19:14 | 14 | 14 | <i>Deaf.</i> The word <i>Kophos,</i> used by the Septuagint, means also the dumb, as these defects are generally found in the same person. Nothing can be more base, than to attack those who are unable to defend themselves. Solon forbids anyone "to speak ill of the dead," though he may receive an injury from his children. Those who undermine and ruin the reputation of the absent, are no less to be condemned.'
      v:016:
        - "LEV:19:16 | 16 | 16 | <i>Detracter, whisperer.</i> Hebrew <i>rakil,</i> stands for both these terms. Some translate a parasite, a merchant, vilifying the goods of others to enhance the price of his own; or a spy, seeking to discover and laugh at others' faults. --- <i>Neighbour;</i> accusing him wrongfully, to the danger of his life; or lying in wait for him like an assassin. But strive rather to rescue those who are attacked. Those who neglect this duty, are responsible for the consequences, according to the Jews, (Selden, Jur. iv. 3,) and the laws of the Egyptians. (Diodorus 1.)"
      v:017:
        - 'LEV:19:17 | 17 | 17 | <i>Openly,</i> is not in the Hebrew or other versions. Instead of bearing malice at the heart, we are authorized to demand our right in a legal manner, or to correct in a fraternal matter, the person who may have injured us, lest we <i>incur sin</i> for our neglect, and the offender continue impenitent. Jesus Christ instructs us to do this with as little disturbance as possible, Matthew xviii. 15. Yet public sins must undergo a public correction, 1 Timothy v. 20. (St. Augustine, ser. 82.) Love should regulate our complaints. (St. Augustine, q. 70.)'
      v:018:
        - 'LEV:19:18 | 18 | 18 | <i>Revenge,</i> by private authority, or out of passion, which the pagans themselves acknowledged was more becoming a brute than a man, <i>feræ est.</i> (Musonias, Sen. de ira ii. 32.) --- <i>Citizens.</i> Hebrew, "observe <i>or</i> lie not in wait." Septuagint, "act not with fury against the son of thy people." (Calmet) --- Hebrew <i>notor,</i> means to upbraid when doing a kindness. --- <i>Thy friend.</i> Hebrew <i>rehaka,</i> may denote thy neighbour, or any one with whom we have any thing to do. Thus God orders us to love strangers as ourselves, (ver. 34,) and to help our enemy, Exodus xxiii. 4. The false insinuations of the Jews are fully exploded by Jesus Christ, Matthew xxii. 39. We must love the offender, but detest the offence. (St. Augustine, contra Faust. xix. 24.) If God required his people to exterminate the Chanaanites, he did not authorized them to entertain any personal animosity against their persons, but they were to act as ministers of his justice. "O Lord, (said Philo very justly) we do not rejoice at the misfortune of our enemy, (Flaccus) having learnt from thy holy laws to compassionate the distress of others. But we thank thee for....delivering us from our afflictions." (Calmet)'
      v:019:
        - "LEV:19:19 | 19 | 19 | Kind. Mules were therefore either brought from other countries, (3 Kings x. 28,) or they were produced by some of the same species, as, good authors assert, is frequently the case in Syria, Cappadocia, &c. (Pliny, [Natural History?] viii. 44.; Pineda) (Tirinus) --- Spencer (Leg. ii. 20,) says, without any proof, that this law had a reference to the impure conjunctions of animals, in honour of Venus and of Priapus. --- <i>Different seeds,</i> &c. This law tends to recommend simplicity and plain-dealing in all things; and to teach the people not to join any false worship or heresy with the worship of the true God. (Challoner) --- <i>Draw not the yoke with infidels,</i> 2 Corinthians vi. (Theodoret, q. 27.) These different colours were not in themselves evil, since they were used in the priests' vestments. They insinuate, that we must avoid schisms. (Worthington) --- The sowing of different seeds tends to impoverish the soil. (Pliny, xviii. 10.) The Egyptians sowed various seeds on a board, covered with fine mould; and, observing which sort was destroyed by the heat of the sun in the dog-days, superstitiously refrained, that year, from sowing any of it, lest it should produce no crop. (Palladius) --- <i>Sorts.</i> The Rabbins say of linen and wool, as Deuteronomy xxii. 11. They allow other sorts. Josephus ([Aniquities?] iv. 8,) supposes, that garments of the former description were thus reserved for the priests alone. The <i>Flamen,</i> among the Romans, could not wear a woollen garment sowed with thread, without committing a sin; <i>piaculum erat,</i> says Servius. These precepts were to be literally observed, though they concealed a moral instruction of the greatest consequence, importing that all unnatural intercourse was to be avoided. Pythagoras conveyed his instructions under similar enigmatical expressions, saying, \"we must not stir up the fire with a sword,\" &c., as Solomon does likewise. (Proverbs xxx. 15 and Ecclesiasticus xii. 3, 6.) (Calmet)"
      v:020:
        - 'LEV:19:20 | 20 | 20 | <i>Marriageable.</i> Hebrew, "promised, <i>or</i> given in marriage." Septuagint, "reserved for another....she shall," &c. Onkelos and the Arabic version suppose also, that the woman alone was to be scourged with leather thongs; a punishment to which the Samaritan copy condemns only the man. The Rabbins agree with the Septuagint. Others translate, "there shall be an enquiry made, <i>or</i> they shall be set free, and shall not die."'
      v:022:
        - 'LEV:19:22 | 22 | 22 | <i>Pray.</i> Hebrew and Septuagint, "shall atone for him with the ram of the sin-offering, before the Lord, for his sin."'
      v:023:
        - 'LEV:19:23 | 23 | 23 | <i>The first-fruits.</i> <i>Præputia,</i> literally their fore-skins: it alludes to circumcision, and signifies that for the first three years the trees were to be as uncircumcised, and their fruit unclean; till the fourth year their increase was sanctified and given to the Lord, that is, to the priests. (Challoner) --- In some countries, people take off the buds to strengthen the tree. (Calmet) --- The fruit, during the three first years, is not esteemed so good or wholesome; and therefore, it could not with propriety be presented to God. (Philo de Creatione.) --- <i>Unclean.</i> Hebrew, "three years shall it be as uncircumcised unto you; it shall not be eaten." (Haydock)'
      v:024:
        - "LEV:19:24 | 24 | 24 | <i>Lord.</i> It was to be brought to the holy city, and offered with the other tithes, out of which a feast was made for the poor, &c. (Josephus, [Antiquities?] iv. 8.) Besides the first-fruits for the priests, and the tithes for the Levites, out of which they again paid tithes to the priests, there was an annual tithe prescribed, (Deuteronomy xii. 12,) to supply a feast for the indigent, &c., at Jerusalem, along with this fruit; and another, every third year, designed for the poor alone (Deuteronomy xiv. 28,) at the place of each one's abode. (Tirinus)"
      v:026:
        - 'LEV:19:26 | 26 | 26 | <i>Blood.</i> The flesh of any animal. The blood must belong to God. The members of the Sanhedrim eat nothing on the day that a criminal is executed, supposing that this is the meaning of the precept. The Septuagint read <i>erim,</i> "on the mountains;" and another version has, "on the roof," as if the worship of idols on high places were forbidden. (Haydock) --- <i>Divine.</i> Perhaps by means of "serpents," or "plates of brass," as the Hebrew <i>néss,</i> may insinuate. These methods were known to the ancients. (Horace, Ode iii. 37.; Pliny xxx. 2.) (Calmet) --- <i>Dreams.</i> Hebrew, times. See Galatians iv. 10. (Haydock)'
      v:027:
        - 'LEV:19:27 | 27 | 27 | <i>Cut your hair,</i> &c. This, and other such like things, of themselves indifferent, were forbidden by God, that they might not imitate the Egyptians or other infidels, who practised these things out of superstition, in honour of their false deities. (Challoner) --- The pagans consecrated locks of hair, and their beard, when it was first cut, to Apollo, the river gods, the hours, Esculapius, &c. Some, at Rome, hung the hair on a tree. (Tirinus) --- The Arabians and Macæ left only a tuft of hair at the top of their head, in imitation of Bacchus. (Herodotus iii. 8.; iv. 175.) This tuft is called <i>sisoe</i> by the Septuagint who seem to have alluded o the Hebrew term <i>tsitsith.</i> See Ezechiel viii. 3. The ancient scholiast says, this was left in honour of Saturn. It resembled a crown. The same custom was observed by the Syrians, (Lucian) Idumeans, &c. (Jeremias ix. 25.) --- <i>Beard.</i> Hebrew, "the angle, <i>or</i> extremity of your beard." These regulations would seem beneath the attention of a lawgiver. But they were made in opposition to some profane customs of the surrounding nations. The Jews still observe this direction, and leave the beard from the ear to the chin, (where they let it grow pretty long) and also two mustaches, or whiskers, on the top lip. The Egyptian mummies have only the beard on the chin. The eyebrows and other hair of the gods and inhabitants of Egypt, were entirely cut off. In mourning the chin was also shaved. God forbids his people to imitate them. (Calmet) --- But heretics need not hence infer, that the tonsure of priests and monks is reprehensible. (Radulph.) --- Superstition and affected delicacy in curling, &c., are to be avoided. (Tirinus)'
      v:028:
        - 'LEV:19:28 | 28 | 28 | <i>Dead.</i> Adonis or Osiris; as if you were mourning for them, in which sense the former verse may be explained. At funerals it was customary to cut off the hair. Achilles and his soldiers did so at the death of Patroclus. (Homer) --- The Persians also cut the manes of their horses, to shew their grief for the loss of Masistius, (Herodotus ix. 24,) as Alexander did when Hephæstion died. (Plutarch) --- The Egyptians, Assyrians, &c., cut their hair on the like occasions, and the Hebrews did so too; whether they neglected this law, or it was rather designed only to hinder them from joining in a superstitious lamentation for some idol. They also cut their bodies, Genesis l, and Jeremias xli. 5. The pagans did so, intending thereby to appease the anger of the infernal deities: <i>ut sanguine....inferis satisfaciant,</i> (Varro, Servius): or to please the deceased. (Plutarch, de consol.) Thus Virgil represents Anna, Æneid iv.: <i>Unguibus ora soror fædans & pectora pugnis.</i> The Roman and Athenian laws restrained this cruelty of women towards themselves. But in Persia, the children and servants of great men still make an incision upon their arms, when their father or master dies. The women in Greece also observe a solemn mourning, with loud lamentations, tearing their cheeks and hair, and reciting the memorable actions of the deceased. The Christians and Jews of Syria inflict still more dangerous wounds upon themselves. The latter have always esteemed it lawful to adopt the customs of the nations with whom they lived, provided they were not attended with superstition; which makes us conclude, that what Moses here forbids, was done in honour of some idol. --- <i>Marks,</i> made with a hot iron, representing false gods, as if to declare that they would serve them for ever. (Philo) --- The Assyrians had generally such characters upon their bodies. Philopator ordered the converts from the Jewish religion to be marked with ivy, in honour of Bacchus. (3 Macchabees) Theodoret (q. 18,) mentions, that the pagans were accustomed to cut their cheeks, and to prick themselves with needles, infusing some black matter, out of respect for the dead, and for demons. Allusion is made to these customs, Apocalypse xiii. 16, and Isaias xlix. 15. Christians have sometimes marked their arms with the cross, or name of Jesus. (Procopius in Isai. xliv. 5.) (Calmet) --- As St. Jane Frances de Chantal did her breast. (Breviary, August 21.) <i>Nomen pectori insculpsit.</i> St. Paul says, <i>I bear the marks of the Lord Jesus in my body,</i> Galatians vi. 17. The Church historians relate, that St. Francis and St. Catharine received miraculously the prints of his wounds. (Haydock)'
      v:029:
        - 'LEV:19:29 | 29 | 29 | <i>Strumpet,</i> which was done formerly in the honour of idols. "They gave to Venus the prostitutions of their daughters." (St. Augustine, City of God xviii. 5.) "In Cyprus they lead the unmarried women to the sea-shore, in order to acquire a dowry by these means on certain stated days, as a libation to Venus." (Justin.) --- Such things were common in the East. See Lucian de dea Syr.; Strabo xvi. -- Joel (iii. 3,) reproaches the Jews with prostituting their sons and daughters for bread; for there were also <i>effeminate</i> men among them. (3 Kings xiv. 24 and 4 Kings xxiii. 7.) See Baruch vi. 42 and Osee iv. 14. (Calmet)'
      v:031:
        - 'LEV:19:31 | 31 | 31 | <i>Wizards.</i> Hebrew <i>oboth,</i> denotes familiar spirits, (1 Kings viii.[xxviii.?] 7,) which gave answers from the belly or breast, as from <i>a bottle;</i> whence such wizards are called by the Greeks, <i>engastrimuthoi;</i> and by Sophocles, <i>sternomanteis.</i> (Calmet) --- <i>Soothsayers,</i> are properly those who judge what will happen by inspecting victims. (Menochius) --- Hebrew <i>yiddehonim,</i> means connoisseurs, intelligent people, <i>gnostics,</i> or those who pretend that they can penetrate the secrets naturally impenetrable to the mind of man. Septuagint <i>epaoidoi,</i> "enchanters," who undertake to keep off all misfortunes. "Surely, (says Pliny, xxx. 1,) to learn this art, (of magic) Pythagoras....and Plato undertook long voyages by sea, or rather went into banishment. This they extolled at their return; this they kept as a secret. <em>Hanc in arcanis habuere.</em>"'
      v:032:
        - 'LEV:19:32 | 32 | 32 | <i>Aged man.</i> Such are supposed to be possessed of wisdom and experience. The Egyptians and Lacedemonians rose up out of respect to an old man. (Herodotus ii. 80.) The Rabbins pretend that a person ought to rise up when the old man is four cubits distant, provided he be, as he ought, a man of wisdom; for otherwise he is entitled to no honour. But this would be making inferiors judges of their merit. The Chaldean, Philo, &c., comprise those "learned in the law," under the name of old men.'
      v:035:
        - 'LEV:19:35 | 35 | 35 | <i>Rule;</i> Hebrew, "taking dimensions" with a yard, tape, &c.'
      v:036:
