    verses:
      v:001: 'LEV:26:1 | 1 | 1 | I am the Lord{VERSE_FOOTNOTE_INDEX_REF 0} your God:{VERSE_FOOTNOTE_INDEX_REF 1} you shall not make to yourselves any idol or graven thing, neither shall you erect pillars, nor set up a remarkable stone in your land, to adore it: for I am the Lord your God.'
