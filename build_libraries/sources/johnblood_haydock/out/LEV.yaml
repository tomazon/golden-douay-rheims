      v:007: 'LEV:2:7 | 7 | 7 | And if the sacrifice be from the gridiron, in like manner the flour shall be tempered with oil:'
      v:008: 'LEV:2:8 | 8 | 8 | And when thou offerest it to the Lord, thou shalt deliver it to the hands of the priest.'
      v:009: 'LEV:2:9 | 9 | 9 | And when he hath offered it, he shall take a memorial out of the sacrifice, and burn it upon the altar for a sweet savour to the Lord.'
      v:010: "LEV:2:10 | 10 | 10 | And whatsoever is left, shall be Aaron's, and his sons', holy of holies of the offerings of the Lord."
      v:011: 'LEV:2:11 | 11 | 11 | Every oblation, that is offered to the Lord, shall be made without leaven, neither shall any leaven or honey be burnt in the sacrifice to the Lord.'
      v:012: 'LEV:2:12 | 12 | 12 | You shall offer only the first-fruits of them and gifts: but they shall not be put upon the altar, for a savour of sweetness,'
      v:013: 'LEV:2:13 | 13 | 13 | Whatsoever sacrifice thou offerest, {VERSE_FOOTNOTE_INDEX_REF 0}thou shalt season it with salt, neither shalt thou take away the salt of the covenant of thy God from thy sacrifice. In all thy oblations thou shalt offer salt.'
      v:014: 'LEV:2:14 | 14 | 14 | But if thou offer a gift of the first-fruits of thy corn to the Lord, of the ears yet green, thou shalt dry it at the fire, and break it small like meal, and so shalt thou offer thy first-fruits to the Lord,'
