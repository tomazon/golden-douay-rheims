    verses:
      v:001: 'LEV:25:1 | 1 | 1 | And the Lord spoke to Moses{VERSE_FOOTNOTE_INDEX_REF 0} in Mount Sinai, saying:'
      v:002: 'LEV:25:2 | 2 | 2 | Speak to the children of Israel, and thou shalt say to them: When you shall have entered into the land which I will give you, observe the rest of the sabbath to the Lord.'
      v:003: 'LEV:25:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}Six years thou shalt sow thy field, and six years thou shalt prune thy vineyard, and shalt gather the fruits thereof:'
      v:004: 'LEV:25:4 | 4 | 4 | But in the seventh year there shall be a sabbath to the land, of the resting of the Lord: thou shalt not sow thy field, nor prune thy vineyard.'
      v:005: 'LEV:25:5 | 5 | 5 | What the ground shall bring forth of itself, thou shalt not reap: neither shalt thou gather the grapes of the first-fruits as a vintage: for it is a year of rest to the land:'
      v:006: 'LEV:25:6 | 6 | 6 | But they shall be unto you for meat, to thee and to thy man-servant, to thy maid-servant and thy hireling, and to the strangers that sojourn with thee:'
      v:007: LEV:25:7 | 7 | 7 | All things that grow shall be meat to thy beasts and to thy cattle.
      v:008: 'LEV:25:8 | 8 | 8 | Thou shalt also number to thee seven weeks of years, that is to say, seven times seven, which together make forty-nine years:'
      v:009: 'LEV:25:9 | 9 | 9 | And thou shalt sound the trumpet in the seventh month, the tenth day of the month, in the time of the expiation in all your land:'
      v:010: 'LEV:25:10 | 10 | 10 | And thou shalt sanctify the fiftieth year, and shalt proclaim remission to all the inhabitants of thy land: for it is the year of jubilee. Every man shall return to his possession, and every one shall go back to his former family:'
      v:011: 'LEV:25:11 | 11 | 11 | Because it is the jubilee and the fiftieth year. You shall not sow, nor reap the things that grow in the field of their own accord, neither shall you gather the first-fruits of the vines,'
      v:012: 'LEV:25:12 | 12 | 12 | Because of the sanctification of the jubilee: but as they grow you shall presently eat them.'
      v:013: LEV:25:13 | 13 | 13 | In the year of the jubilee all shall return to their possessions.
      v:014: 'LEV:25:14 | 14 | 14 | When thou shalt sell any thing to thy neighbour, or shalt buy of him; grieve not thy brother: but thou shalt buy of him according to the number of years from the jubilee,'
      v:015: LEV:25:15 | 15 | 15 | And he shall sell to thee according to the computation of the fruits.
      v:016: 'LEV:25:16 | 16 | 16 | The more years remain after the jubilee, the more shall the price increase: and the less time is counted, so much the less shall the purchase cost. For he shall sell to thee the time of the fruits.'
      v:017: 'LEV:25:17 | 17 | 17 | Do not afflict your countrymen, but let every one fear his God: because I am the Lord your God.'
      v:018: 'LEV:25:18 | 18 | 18 | Do my precepts, and keep my judgments, and fulfil them: that you may dwell in the land without any fear,'
      v:019: "LEV:25:19 | 19 | 19 | And the ground may yield you its fruits, of which you may eat your fill, fearing no man's invasion."
      v:020: 'LEV:25:20 | 20 | 20 | But if you say: What shall we eat the seventh year, if we sow not, nor gather our fruits?'
      v:021: 'LEV:25:21 | 21 | 21 | I will give you my blessing the sixth year, and it shall yield the fruits of three years:'
      v:022: 'LEV:25:22 | 22 | 22 | And the eighth year you shall sow, and shall eat of the old fruits, until the ninth year: till new grow up, you shall eat the old store.'
      v:023: 'LEV:25:23 | 23 | 23 | The land also shall not be sold for ever: because it is mine, and you are strangers and sojourners with me.'
      v:024: LEV:25:24 | 24 | 24 | For which cause all the country of your possession shall be under the condition of redemption.
      v:025: 'LEV:25:25 | 25 | 25 | If thy brother, being impoverished, sell his little possession, and his kinsman will, he may redeem what he had sold.'
      v:026: 'LEV:25:26 | 26 | 26 | But if he have no kinsman, and he himself can find the price to redeem it:'
      v:027: 'LEV:25:27 | 27 | 27 | The value of the fruits shall be counted from that time when he sold it: and the overplus he shall restore to the buyer, and so shall receive his possession again.'
      v:028: 'LEV:25:28 | 28 | 28 | But if his hands find not the means to repay the price, the buyer shall have what he bought, until the year of the jubilee. For in that year all that is sold shall return to the owner, and to the ancient possessor.'
      v:029: 'LEV:25:29 | 29 | 29 | He that selleth a house within the walls of a city, shall have the liberty to redeem it, until one year be expired:'
      v:030: 'LEV:25:30 | 30 | 30 | If he redeem it not, and the whole year be fully out, the buyer shall possess it, and his posterity for ever, and it cannot be redeemed, not even in the jubilee.'
      v:031: 'LEV:25:31 | 31 | 31 | But if the house be in a village, that hath no walls, it shall be sold according to the same law as the fields: if it be not redeemed before, in the jubilee it shall return to the owner.'
      v:032: 'LEV:25:32 | 32 | 32 | The houses of Levites, which are in cities, may always be redeemed:'
      v:033: 'LEV:25:33 | 33 | 33 | If they be not redeemed, in the jubilee they shall all return to the owners, because the houses of the cities of the Levites are for their possessions among the children of Israel.'
      v:034: 'LEV:25:34 | 34 | 34 | But let not their suburbs be sold, because it is a perpetual possession.'
      v:035: 'LEV:25:35 | 35 | 35 | If thy brother be impoverished, and weak of hand, and thou receive him as a stranger and sojourner, and he live with thee,'
      v:036: 'LEV:25:36 | 36 | 36 | Take not usury of him, nor more than thou gavest: fear thy God, that thy brother may live with thee.'
      v:037: 'LEV:25:37 | 37 | 37 | Thou shalt not give him thy money upon usury, nor exact of him any increase of fruits.'
      v:038: 'LEV:25:38 | 38 | 38 | I am the Lord your God, who brought you out of the land of Egypt, that I might give you the land of Chanaan, and might be your God.'
      v:039: 'LEV:25:39 | 39 | 39 | If thy brother, constrained by poverty, sell himself to thee, thou shalt not oppress him with the service of bond-servants:'
      v:040: 'LEV:25:40 | 40 | 40 | But he shall be as a hireling, and a sojourner: he shall work with thee until the year of the jubilee,'
      v:041: 'LEV:25:41 | 41 | 41 | And afterwards he shall go out with his children, and shall return to his kindred and to the possession of his fathers.'
      v:042: 'LEV:25:42 | 42 | 42 | For they are my servants, and I brought them out of the land of Egypt: let them not be sold as bond-men:'
      v:043: 'LEV:25:43 | 43 | 43 | Afflict him not by might, but fear thy God.'
      v:044: 'LEV:25:44 | 44 | 44 | Let your bond-men, and your bond-women, be of the nations that are round about you.'
      v:045: 'LEV:25:45 | 45 | 45 | And of the strangers that sojourn among you, or that were born of them in your land, these you shall have for servants:'
      v:046: 'LEV:25:46 | 46 | 46 | And by right of inheritance shall leave them to your posterity, and shall possess them for ever. But oppress not your brethren, the children of Israel, by might.'
      v:047: 'LEV:25:47 | 47 | 47 | If the hand of a stranger, or a sojourner, grow strong among you, and thy brother being impoverished sell himself to him, or to any of his race:'
      v:048: 'LEV:25:48 | 48 | 48 | After the sale he may be redeemed. He that will of his brethren shall redeem him:'
      v:049: "LEV:25:49 | 49 | 49 | Either his uncle, or his uncle's son, or his kinsman, by blood, or by affinity. But if he himself be able also, he shall redeem himself,"
      v:050: 'LEV:25:50 | 50 | 50 | Counting only the years from the time of his selling unto the year of the jubilee: and counting the money, that he was sold for, according to the number of the years and the reckoning of a hired servant.'
      v:051: 'LEV:25:51 | 51 | 51 | If there be many years that remain until the jubilee, according to them shall he also repay the price.'
      v:052: 'LEV:25:52 | 52 | 52 | If few, he shall make the reckoning with him according to the number of the years, and shall repay to the buyer for what remaineth of the years,'
      v:053: 'LEV:25:53 | 53 | 53 | His wages being allowed for which he served before: he shall not afflict him violently in thy sight.'
      v:054: 'LEV:25:54 | 54 | 54 | And if by these means he cannot be redeemed, in the year of the jubilee he shall go out with his children.'
      v:055: 'LEV:25:55 | 55 | 55 | For the children of Israel are my servants, whom I brought forth out of the land of Egypt.'
  c:026:
    commentary:
      v:001:
        - 'LEV:26:1 | 1 | 1 | <i>To adore it.</i> This explains the prohibition of making <i>graven things,</i> &c. The Protestants translate as usual, "Ye shall make you no idols, nor graven image, neither rear ye up a standing image, neither shall ye set up <i>any</i> image of stone in your land to bow down unto it." They seem terribly afraid of images, as if they were all idols. See Exodus xx. 4. (Haydock) --- <i>Pillars.</i> Hebrew <i>mattseba,</i> "statue, <i>or</i> monument." Such were erected by Jacob, Josue, and even by Moses himself, without any offence or danger of idolatry, Genesis xxviii. 8 and Josue iv. 4 and Exodus xxiv. 4. Apuleius (Flor.) makes mention, among other species of superstition, "of a stone anointed, and of an altar crowned with flowers." --- The <i>stone,</i> which is here condemned, is one set up "for adoration." (Onkelos) --- Hebrew, "a stone of sight," placed on some eminence, or on the high roads. Strabo, (xvii.) speaking of those which he had seen in Egypt along the roads, says, "they are lofty, polished, and almost like a sphere, some 12 feet in diameter. There are sometimes three, of different dimensions, one upon another. Some were to be seen upon Mount Libanus. They were objects of adoration." The Greeks raised heaps of stones on the high roads, in honour of Mercury, Proverbs xxvi. 7[8?]. (Calmet) --- We are not forbidden to place land-marks, &c.: but we must not adore them. (Du Hamel)'
      v:002:
        - 'LEV:26:2 | 2 | 2 | <i>Reverence.</i> The Rabbins inform us, with what respect their ancestors appeared in the temple. They left their sticks and shoes behind them, and washed their feet; entering solely to perform some act of religion, and not to go a shorter road to another street. When they had ended their devotions, they retired slowly without turning their back to the sanctuary. (Outram, Sacrif. lib. 3. n. 7.)'
      v:003:
        - 'LEV:26:3 | 3 | 3 | <i>Due seasons.</i> Before harvest, in spring; and after that in autumn; when they sow their wheat and barley in Palestine. (Calmet)'
      v:005:
        - 'LEV:26:5 | 5 | 5 | <i>Time.</i> So great shall be the abundance, that you will scarcely have time to get all the work done before you will be called off to something else. (Haydock) --- These promises would be so much the more agreeable to them, as in Egypt, they had been forced to keep in their houses two or three months together, on account of the overflowing of the Nile. In that country, as well as in Greece and Palestine, people sow both wheat and barley about October; while in other countries the latter is sown in spring. The harvest is ready in about six months, and that of wheat in seven. (Pliny, [Natural History?] xviii. 18.; Hesiod, ep. ii.) (Calmet)'
      v:008:
        - "LEV:26:8 | 8 | 8 | <i>Five.</i> Thus Gedeon's 300 men put to flight the great army of the Madianites; (Judges vii. 22,) and the Machabees destroyed vast numbers with a small force."
      v:010:
        - 'LEV:26:10 | 10 | 10 | <i>Old;</i> Being unable to consume all. (Menochius) --- Hebrew, "ye shall eat old store, and bring forth the old because of the new." Septuagint, "you shall eat the old of old, and you shall bring out the old from the face of the new." <i>Like a householder, who bringeth forth out of his treasury new things and old,</i> Matthew xiii. 52. (Haydock)'
      v:013:
        - "LEV:26:13 | 13 | 13 | <i>Upright;</i> and be no longer bowed down with a heavy yoke, like oxen. \"I have broken the locks of your prison, and have set you at liberty,\" Arabic. (Calmet) --- A Greek proverb says, \"Never was a slave's head right, but always crooked, like his neck.\" (Menochius)"
      v:016:
        - 'LEV:26:16 | 16 | 16 | <i>Heat.</i> Hebrew <i>kaddachath,</i> is rendered "scab and jaundice," by the Septuagint: and by others "a dangerous wind," like that which causes so many diseases in Egypt. The precise meaning of some terms in this verse is not well known.'
      v:018:
        - 'LEV:26:18 | 18 | 18 | <i>More,</i> (<i>septuplum.</i>) "Very often, <i>or</i> very much;" in which sense it is used in this chapter. (Calmet)'
      v:019:
        - 'LEV:26:19 | 19 | 19 | <i>As brass</i> (<i>æneam.</i>) "Brazen," without moisture, and barren. (Onkelos)'
      v:022:
        - 'LEV:26:22 | 22 | 22 | <i>Desolate,</i> none being left to frequent them: or the few who remain, shall keep within doors, lest the wild beasts should meet and devour them, Isaias xxxiii. 8.'
      v:026:
        - 'LEV:26:26 | 26 | 26 | <i>Bread;</i> or that which supports you. You shall be deprived of the necessaries of life. --- <i>One oven</i> shall be used by 10 families, so little bread shall be baked, and even that little shall be delivered out by weight. I will also deprive it of its nutritive qualities, so that it shall not satisfy your craving appetite. (Calmet) See Psalm civ. 16 and Isaias iii. 1.'
      v:028:
        - 'LEV:26:28 | 28 | 28 | <i>Fury.</i> You will gain nothing by opposing me, but your own destruction. I will treat you, as you would deal with me. (Haydock)'
      v:029:
        - 'LEV:26:29 | 29 | 29 | <i>Daughters.</i> To such extremities were the Jews reduced, at the sieges of Samaria and Jerusalem. (4 Kings vi. 28 and Lamentations iv. 10.) (Josephus, Jewish Wars vii. 8.)'
      v:030:
        - 'LEV:26:30 | 30 | 30 | <i>Places.</i> The temple of Solomon was built on Mount Moria or Sion. The Persians sacrificed upon the mountains, and the Romans and Athenians built their most magnificent temples on the highest parts of their respective cities. --- <i>Idols.</i> Hebrew <i>chammanim,</i> denotes the chariots dedicated to the sun; (4 Kings xxiii. 11,) or the <i>pyreia,</i> or enclosures for the sacred fire, in honour of the god Homanus, (Strabo xv.) whose name is probably derived from this Hebrew word, (Calmet) as well as Hammon, a title of Jupiter. (Menochius) --- <i>Ruins.</i> Hebrew, "and cast your carcasses upon the carcasses of your gods of dirt, and my soul shall vomit you out." The Egyptians embalmed the carcasses of their sacred animals. God threatens that, if his people be so stupid as to adore them, they shall die, and be deprived of sepulture.'
      v:031:
        - 'LEV:26:31 | 31 | 31 | <i>Odours.</i> Even the sanctuary of the Lord shall be destroyed, as you will be unworthy to have it among you, or to offer sacrifices to me. (Haydock)'
      v:034:
        - 'LEV:26:34 | 34 | 34 | <i>Desolation.</i> It shall be uncultivated; and though you would not comply with my injunctions to let it rest one year out of seven, it shall now remain desolate for many years together. (Haydock) --- Theodoret (q. 37) says for 70 years; the number of sabbatic years, from the reign of Saul till the captivity of Babylon, during the space of 490 years. This verse seems evidently to allude to those days of distress. (Calmet) (2 Paralipomenon xxxvi. 21.) --- But we can hardly suppose that none of the sabbatic years should have been duly observed during the reigns of David, Solomon, &c. (Haydock) --- Instead of <i>enjoy,</i> Hebrew may be "shall expiate her sabbaths," or the neglect of them. The same term, <i>tirtse,</i> is used, (ver. 41 and 43,) and the Vulgate generally renders it <i>agreeable,</i> speaking of sacrifices, chap. i. 4 and xxii. 20. (Calmet)'
      v:035:
        - 'LEV:26:35 | 35 | 35 | <i>Your sabbaths,</i> holidays and years of rest, and of jubilee. The earth is represented as entering into the views of God, and rejoicing at his judgments. (Haydock)'
      v:036:
        - 'LEV:26:36 | 36 | 36 | <i>Fear.</i> Septuagint, "timidity, <i>or</i> slavishness." Hebrew <i>morec,</i> "softness <i>and</i> inactivity." (Calmet) --- Their haughty temper shall be broken; and though they have dared to rebel against their God, the fall of a leaf shall now terrify them. (Haydock)'
      v:037:
        - 'LEV:26:37 | 37 | 37 | <i>Brethren,</i> in their flight; while each one is endeavouring to save himself. The Rabbins say they shall be punished for the sins of their brethren, if they have not endeavoured to prevent them.'
      v:038:
        - LEV:26:38 | 38 | 38 | <i>Consume you.</i> The Hebrew spies said that the land of Chanaan devoured its inhabitants. Such shall be in reality the enemies' country in your regard. You shall not be able to establish yourselves or be happy there.
      v:039:
        - 'LEV:26:39 | 39 | 39 | <i>Own.</i> The sins of their fathers, which they have imitated, shall fall upon them; so that they shall pine away with remorse and misery.'
      v:041:
        - 'LEV:26:41 | 41 | 41 | <i>Mind.</i> Hebrew, "heart," wicked, rebellious, and unclean. (Menochius) --- <i>Pray for.</i> Hebrew and Syriac, "please themselves in," &c. They shall see what advantage they have derived from their sins. (Calmet) --- Then they shall enter into themselves, like the prodigal son. (Haydock)'
      v:042:
        - 'LEV:26:42 | 42 | 42 | <i>Jacob</i> is placed first, because he was the father of no other nation; as Abraham and Isaac were. (Worthington)'
      v:044:
        - 'LEV:26:44 | 44 | 44 | <i>I did not.</i> He speaks of a future event, which he sees will certainly come to pass, as if it had already happened. As God had preserved his people, in Egypt, conformably to his covenant with the patriarchs, so he will be reconciled to them, after they shall have done penance, and acknowledged all their excesses, in the captivity of Babylon. (Haydock) --- The church never ceases all together. (Worthington)'
      v:045:
        - 'LEV:26:45 | 45 | 45 | <i>Moses.</i> What has been hitherto recorded, was mostly prescribed by God at Mount Sinai, as some of the following laws were also. (Calmet) --- It would seem as if this were the conclusion of Leviticus. We must remember, however, that these divisions were not introduced by Moses, as he wrote his five books without any interruption, like one verse. So St. John seems to conclude his Gospel, (chap. xx. 31,) though he afterwards adds another chapter. (Haydock)'
