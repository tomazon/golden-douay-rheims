    verses:
      v:001: 'LEV:5:1 | 1 | 1 | If any one sin, {VERSE_FOOTNOTE_INDEX_REF 0}and hear the voice of one swearing, and is a witness either because he himself hath seen, or is privy to it: if he do not utter it, he shall bear his iniquity.'
      v:002: 'LEV:5:2 | 2 | 2 | Whosoever toucheth any unclean thing, either that which hath been killed by a beast, or died of itself, or any other creeping thing: and forgetteth his uncleanness, he is guilty, and hath offended:'
      v:003: 'LEV:5:3 | 3 | 3 | And if he touch any thing of the uncleanness of man, according to any uncleanness wherewith he is wont to be defiled, and having forgotten it, come afterwards to know it, he shall be guilty of an offence.'
      v:004: 'LEV:5:4 | 4 | 4 | The person that sweareth, and uttereth with his lips, that he would do either evil or good, and bindeth the same with an oath, and his word, and having forgotten it afterwards understandeth his offence,'
      v:005: 'LEV:5:5 | 5 | 5 | Let him do penance for his sin,'
      v:006: 'LEV:5:6 | 6 | 6 | And offer of the flocks an ewe-lamb, or a she-goat, and the priest shall pray for him and for his sin:'
      v:007: 'LEV:5:7 | 7 | 7 | But if he be not able to offer a beast, let him offer two turtles, {VERSE_FOOTNOTE_INDEX_REF 0}or two young pigeons to the Lord, one for sin, and the other for a holocaust,'
      v:008: 'LEV:5:8 | 8 | 8 | And he shall give them to the priest: who shall offer the first for sin, and twist back the head of it to the little pinions, so that it stick to the neck, and be not altogether broken off.'
      v:009: 'LEV:5:9 | 9 | 9 | And of its blood he shall sprinkle the side of the altar, and whatsoever is left, he shall let it drop at the bottom thereof, because it is for sin.'
      v:010: 'LEV:5:10 | 10 | 10 | And the other he shall burn for a holocaust, as is wont to be done: and the priest shall pray for him, and for his sin, and it shall be forgiven him.'
      v:011: 'LEV:5:11 | 11 | 11 | And if his hand be not able to offer two turtles, or two young pigeons, he shall offer for his sin the tenth part of an ephi of flour. He shall not put oil upon it, nor put any frankincense thereon, because it is for sin:'
      v:012: 'LEV:5:12 | 12 | 12 | And he shall deliver it to the priest: who shall take a handful thereof, and shall burn it upon the altar for a memorial of him that offered it:'
      v:013: 'LEV:5:13 | 13 | 13 | Praying for him and making atonement: but the part that is left, he himself shall have for a gift.'
      v:014: 'LEV:5:14 | 14 | 14 | And the Lord spoke to Moses, saying:'
      v:015: 'LEV:5:15 | 15 | 15 | If any one shall sin through mistake, transgressing the ceremonies in those things that are sacrificed to the Lord, he shall offer for his offence a ram without blemish out of the flocks, that may be bought for two sicles, according to the weight of the sanctuary:'
      v:016: 'LEV:5:16 | 16 | 16 | And he shall make good the damage itself which he hath done, and shall add the fifth part besides, delivering it to the priest, who shall pray for him, offering the ram, and it shall be forgiven him.'
      v:017: 'LEV:5:17 | 17 | 17 | If any one sin through ignorance, and do one of those things which by the law of the Lord are forbidden, and being guilty of sin, understand his iniquity,'
      v:018: 'LEV:5:18 | 18 | 18 | He shall offer of the flocks a ram without blemish to the priest, according to the measure, and estimation of the sin; and <i>the priest</i> shall pray for him, because he did it ignorantly: and it shall be forgiven him,'
      v:019: LEV:5:19 | 19 | 19 | Because by mistake he trespassed against the Lord.
  c:006:
    commentary:
      v:002:
        - 'LEV:6:2 | 2 | 2 | <i>Despising:</i> interpretatively; not formally, as Numbers xv. (Estius) --- <i>The Lord,</i> who knows the truth, and is an avenger of all injustice, even the most secret. (Haydock) --- The law inflicts indeed a smaller punishment, as these offences are supposed to be secret, and the offender is thus invited to repent, and to repair the injury done. When the crime is public, the law is more severe. (Calmet) --- Hebrew, "If a soul transgress and sin against the Lord." Septuagint, "If any one wilfully despise the commands," &c. (Haydock) --- <i>Trust.</i> Hebrew and Septuagint, "or a sum given for traffic for their common benefit." --- <i>Oppression,</i> by any means whatsoever detaining the wages of the labourer, &c.'
      v:003:
        - "LEV:6:3 | 3 | 3 | <i>Lost.</i> We acquire no title to the thing by finding it. The Roman law, as well as divines, condemn those who appropriate the thing found to their own use, as guilty of theft, whether they knew to whom it belonged or not; and Plato greatly commends the law of Solon, <i>\"Take not what thou didst not put down,\"</i> a rule which the Dyrbeans and the people of Biblos rigorously observed. We may, however, take up what is lost, (Calmet) and endeavour to find the owner, who must indemnify us for our trouble; and, if we never find him, we are directed to give the price to the poor, for the owner's welfare. (Haydock)"
      v:004:
        - 'LEV:6:4 | 4 | 4 | <i>Convicted,</i> by his own conscience, and by the judgment of the priest to whom he has confessed his sin. The Hebrew expresses the different sorts of sins specified above, which the Vulgate denotes by the word <i>offence.</i>'
      v:005:
        - 'LEV:6:5 | 5 | 5 | <i>Wronged.</i> Hebrew and Chaldean add, "in the day of his sin-offering;" and the Septuagint, "in which he is convicted." No unnecessary delay in making restitution can be allowed to the sincere penitent, who wishes to make his peace with God.'
      v:006:
        - 'LEV:6:6 | 6 | 6 | <i>The.</i> Hebrew, "thy estimation for a sin-offering." (Haydock) --- Wilful sins require a more noble victim than those of ignorance, which were expiated by the sacrifice of a goat. (Menochius)'
      v:009:
        - 'LEV:6:9 | 9 | 9 | <i>Holocaust.</i> The regulations respecting it, as they regard the priests, are here given, as chap. i., directions were given to those who presented the victims. --- <i>Morning.</i> All the parts of the victim were not laid on at the same time. The like was observed during the day also, when no other sacrifices were to be offered on this altar. --- <i>Of the same,</i> not strange, unhallowed fire, but such as was kept continually burning on the altar of holocausts, as the Hebrew intimates; "the fire of the altar shall be burning in it." During the marches in the desert, it is not written how this fire was preserved. The Persians believed that their eternal fire came down from heaven, and the vestal virgins kept their sacred fire at Rome, with superstitious care. Theophrastus (ap. Eusebius, præp. i. 9,) mentions the keeping of fire in the temples, as one of the most ancient rites of religion.'
      v:011:
        - 'LEV:6:11 | 11 | 11 | <i>Others;</i> such as were worn on common occasions, out of the tabernacle. --- <i>And shall,</i> &c. Hebrew has only, "unto a clean place," as the other versions and some Latin copies read. The meaning of the addition is, that all the bones, &c., must be perfectly reduced to dust, before they be carried out of the camp. (Calmet)'
      v:012:
        - 'LEV:6:12 | 12 | 12 | <i>Fat,</i> along with the whole burnt-offering. (Menochius)'
      v:013:
        - 'LEV:6:13 | 13 | 13 | <i>The perpetual fire.</i> This fire came from heaven, (chap. ix. 24,) and was always kept burning on the altar: as a figure of the heavenly fire of divine love, which ought to be always burning in the heart of a Christian. (Challoner) --- It must be fed by assiduous meditation on the Scripture and holy things. (Du Hamel)'
      v:014:
        - 'LEV:6:14 | 14 | 14 | <i>Sacrifice</i> of flour, <i>mone</i>é, chap. ii. 1. --- <i>And libations.</i> These words are added, to shew that oil and wine accompanied this sacrifice.'
      v:016:
        - 'LEV:6:16 | 16 | 16 | <i>He.</i> Only the priests, who were actually officiating, could partake of it. (Calmet)'
      v:018:
        - 'LEV:6:18 | 18 | 18 | <em>Lord.</em> As long as this law shall be in force. (Menochius) --- <i>Sanctified.</i> Theodoret (q. 5,) seems to assert, that all such were obliged to serve the altar in some function or other. If any unclean person touched the victims wilfully, he was slain; if, by mistake, the blood sprinkled a garment, it was to be washed, ver. 27.'
      v:020:
        - 'LEV:6:20 | 20 | 20 | <i>Evening.</i> And this shall continue as long as they are high priests, from the day of their consecration, (Josephus, [Antiquities?] iii. 20.; Cajetan,) <i>a perpetual sacrifice.</i> (Calmet)'
      v:022:
        - 'LEV:6:22 | 22 | 22 | <i>Rightfully.</i> According to the law, which decides that, if the first-born be deformed, the next shall succeed, chap. xxi. 18. Hebrew, "the priest, of his sons, who is anointed in his stead, shall offer it." No mention is made of its being <i>hot,</i> either here or in the Septuagint. (Haydock)'
      v:023:
        - 'LEV:6:23 | 23 | 23 | <i>Sacrifice</i> of flour, not of animals, Exodus xxix. 28.'
      v:025:
        - 'LEV:6:25 | 25 | 25 | <i>Sin</i> of individuals. The victims offered by the priest, or by the whole people, were to be burnt, chap. iv. 7.'
      v:026:
        - LEV:6:26 | 26 | 26 | <i>Tabernacle.</i> No part shall be given to those who are not of the sacerdotal race. (Calmet)
      v:027:
        - 'LEV:6:27 | 27 | 27 | <i>Place,</i> in the court, that so it may be worn again. (Menochius)'
      v:028:
        - 'LEV:6:28 | 28 | 28 | <i>Sodden,</i> or boiled. Such vessels, of private people, as had been used to boil part of the victim, (1 Kings ii. 13,) were either to be abandoned to the service of the altar, or <i>broken,</i> &c. (Calmet) --- Earthen vessels might imbibe some part of the consecrated juice. (Menochius)'
      v:030:
        - 'LEV:6:30 | 30 | 30 | <i>Fire.</i> As they are the victims for the sins of the priest and of the people, chap. iv. 6, 18. (Menochius)'
