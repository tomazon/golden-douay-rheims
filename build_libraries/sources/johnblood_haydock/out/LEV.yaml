    verses:
      v:001: 'LEV:6:1 | 1 | 1 | The Lord spoke to Moses,{VERSE_FOOTNOTE_INDEX_REF 0} saying:'
      v:002: 'LEV:6:2 | 2 | 2 | Whosoever shall sin, and despising the Lord, shall deny to his neighbour the thing delivered to his keeping, which was committed to his trust; or shall by force extort any thing, or commit oppression,'
      v:003: 'LEV:6:3 | 3 | 3 | Or shall find a thing lost, and denying it, shall also swear falsely, or shall do any other of the many things, wherein men are wont to sin,'
      v:004: 'LEV:6:4 | 4 | 4 | Being convicted of the offence, he shall restore'
      v:005: 'LEV:6:5 | 5 | 5 | All that he would have gotten by fraud, in the principal, {VERSE_FOOTNOTE_INDEX_REF 0}and the fifth part besides to the owner, whom he wronged.'
      v:006: 'LEV:6:6 | 6 | 6 | Moreover for his sin he shall offer a ram without blemish out of the flock, and shall give it to the priest, according to the estimation and measure of the offence:'
      v:007: 'LEV:6:7 | 7 | 7 | And he shall pray for him before the Lord, and he shall have forgiveness for every thing in doing of which he hath sinned.'
      v:008: 'LEV:6:8 | 8 | 8 | And the Lord spoke to Moses, saying:'
      v:009: 'LEV:6:9 | 9 | 9 | Command Aaron and his sons: This is the law of a holocaust: It shall be burnt upon the altar, all night until morning: the fire shall be of the same altar.'
      v:010: 'LEV:6:10 | 10 | 10 | The priest shall be vested with the tunic and the linen breeches; and he shall take up the ashes of that which the devouring fire hath burnt, and putting them beside the altar,'
      v:011: 'LEV:6:11 | 11 | 11 | Shall put off his former vestments, and being clothed with others, shall carry them forth without the camp, and shall cause them to be consumed to dust in a very clean place.'
      v:012: 'LEV:6:12 | 12 | 12 | And the fire on the altar shall always burn, and the priest shall feed it, putting wood on it every day in the morning, and laying on the holocaust, shall burn thereupon the fat of the peace-offerings.'
      v:013: LEV:6:13 | 13 | 13 | This is the perpetual fire which shall never go out on the altar.
      v:014: 'LEV:6:14 | 14 | 14 | This is the law of the sacrifice and libations, which the children of Aaron shall offer before the Lord, and before the altar.'
      v:015: 'LEV:6:15 | 15 | 15 | The priest shall take a handful of the flour that is tempered with oil, and all the frankincense that is put upon the flour: and he shall burn it on the altar for a memorial of most sweet odour to the Lord:'
      v:016: 'LEV:6:16 | 16 | 16 | And the part of the flour that is left, Aaron and his sons shall eat, without leaven: and he shall eat it in the holy place of the court of the tabernacle.'
      v:017: 'LEV:6:17 | 17 | 17 | And therefore it shall not be leavened, because part thereof is offered for the burnt-sacrifice of the Lord. It shall be most holy, as that which is offered for sin and for trespass.'
      v:018: 'LEV:6:18 | 18 | 18 | The males only of the race of Aaron shall eat it. It shall be an ordinance everlasting in your generations concerning the sacrifices of the Lord: every one that toucheth them shall be sanctified.'
      v:019: 'LEV:6:19 | 19 | 19 | And the Lord spoke to Moses, saying:'
      v:020: 'LEV:6:20 | 20 | 20 | This is the oblation of Aaron, and of his sons, which they must offer to the Lord, in the day of their anointing: They shall offer the tenth part of an ephi of flour for a perpetual sacrifice, half of it in the morning, and half of it in the evening:'
      v:021: 'LEV:6:21 | 21 | 21 | It shall be tempered with oil, and shall be fried in a frying-pan.'
      v:022: 'LEV:6:22 | 22 | 22 | And the priest that rightfully succeedeth his father, shall offer it hot, for a most sweet odour to the Lord, and it shall be wholly burnt on the altar.'
      v:023: 'LEV:6:23 | 23 | 23 | For every sacrifice of the priest shall be consumed with fire, neither shall any man eat thereof.'
      v:024: 'LEV:6:24 | 24 | 24 | And the Lord spoke to Moses, saying:'
      v:025: 'LEV:6:25 | 25 | 25 | Say to Aaron and his sons: This is the law of the victim for sin: In the place where the holocaust is offered, it shall be immolated before the Lord. It is holy of holies.'
      v:026: 'LEV:6:26 | 26 | 26 | The priest that offereth it, shall eat it in a holy place, in the court of the tabernacle.'
      v:027: 'LEV:6:27 | 27 | 27 | Whatsoever shall touch the flesh thereof, shall be sanctified. If a garment be sprinkled with the blood thereof, it shall be washed in a holy place.'
      v:028: 'LEV:6:28 | 28 | 28 | And the earthen vessel, wherein it was sodden, shall be broken; but if the vessel be of brass, it shall be scoured, and washed with water.'
      v:029: 'LEV:6:29 | 29 | 29 | Every male of the priestly race shall eat of the flesh thereof, because it is holy of holies.'
      v:030: 'LEV:6:30 | 30 | 30 | For the victim that is slain for sin, {VERSE_FOOTNOTE_INDEX_REF 0}the blood of which is carried into the tabernacle of the testimony to make atonement in the sanctuary, shall not be eaten, but shall be burnt with fire.'
  c:007:
    commentary:
      v:001:
        - 'LEV:7:1 | 1 | 1 | <i>Trespass.</i> Trespasses, for which these offerings were to be made, were less offences, than those for which the sin-offerings were appointed. (Challoner) See chap. iv. 2. --- <i>Delictum, trespass,</i> answers to the Hebrew <i>asham,</i> and the Greek <i>plemmeleia;</i> (Haydock) being of a more extensive signification that the Hebrew <i>chete, sin,</i> as it comprises even sins against knowledge. (Parkhurst) See chap. iv. 2. --- No particular ceremonies are enjoined, (ver. 7,) only a he-goat or a ram was to be offered; if the former, the rump, &c., were to be given (ver. 3); if the latter, the fat of the intestines and the reins were to be offered, and the blood poured out at the foot of the altar. --- <i>Victim.</i> Septuagint, "ram." --- <i>Holy.</i> To be eaten by priests, and in the court of the tabernacle, ver. 6. (Calmet) --- Sins of commission, <i>peccata,</i> and of omission, <i>delicta,</i> are equally offensive to God. (St. Augustine, q. 20.) (Worthington)'
      v:008:
        - 'LEV:7:8 | 8 | 8 | <i>Skin.</i> Of these skins a great profit was made. (Philo, de Præm. Sacerd.)'
      v:009:
        - "LEV:7:9 | 9 | 9 | <i>Priest's;</i> to be divided among his brethren, ver. 10. They officiated a week by turns. (Calmet) --- Each, therefore, claimed the parts allotted by God to the priest on duty. But it is not certain what part they could retain for their own use. Some think that the unbaked flour alone was to be distributed equally, ver. 10. (Bonfrere)"
      v:011:
        - 'LEV:7:11 | 11 | 11 | <i>This.</i> Here the Roman, Septuagint, Junius, &c., commence the 7th chapter.'
      v:012:
        - 'LEV:7:12 | 12 | 12 | <i>Oil.</i> Any of these sorts of bread would suffice. Jacob and Jethro had formerly offered sacrifices of praise, and the Greeks had some which they termed <i>Soteria.</i> (Calmet)'
      v:013:
        - 'LEV:7:13 | 13 | 13 | <i>Bread,</i> for the use of the priests, chap. ii. 11.'
      v:014:
        - 'LEV:7:14 | 14 | 14 | <i>Of which</i> leavened bread, <i>one,</i> representing all the rest, <i>shall be offered for first-fruits.</i> Hebrew, "a heave-offering," not as a sacrifice. (Menochius) --- Others maintain that a loaf, without leaven, was laid upon the altar; and all the rest given to the priest. (Calmet)'
      v:015:
        - LEV:7:15 | 15 | 15 | <i>Morning.</i> Thus were they admonished to let the poor share of the bounty which God had bestowed upon them. (Theod. and Philo)
      v:016:
        - 'LEV:7:16 | 16 | 16 | <i>It.</i> The victim of thanksgiving was more worthy, as it proceeded from a more disinterested motive. (Menochius) --- Such victims as were perfectly voluntary might be received, though they had some defect, chap. xxii. 23.'
      v:017:
        - 'LEV:7:17 | 17 | 17 | <i>Fire.</i> No part must be reserved so long, as to become offensive and putrid. (Calmet)'
      v:018:
        - "LEV:7:18 | 18 | 18 | <i>Yea rather.</i> Hebrew, \"it is an abomination to be thrown away,\" and the soul, &c. Thus by neglecting to comply exactly with God's commands, we lose the fruits of our former piety. (Haydock) --- The flesh of these victims might be eaten in any clean place, by all those who were not defiled, chap. x. 14. (Josephus) (Tirinus)"
      v:019:
        - 'LEV:7:19 | 19 | 19 | <i>Shall eat of it.</i> That is, of the flesh of the thanks-offering. (Challoner) --- People might eat the flesh of animals which had been touched by something unclean, Deuteronomy xii. 15, 22. But victims, defiled by any accident, were to be burnt. The others were to be eaten only by such as were clean. (Menochius)'
      v:020:
        - 'LEV:7:20 | 20 | 20 | <i>People</i> excommunicated, or even slain, either by God, or by the judge. (Calmet)'
      v:021:
        - 'LEV:7:21 | 21 | 21 | <i>Uncleanness of man,</i> means a person defiled, or his excrements. (A Lapide)'
      v:023:
        - 'LEV:7:23 | 23 | 23 | <i>Eat,</i> when they have been once immolated. See chap. iii. 17.'
      v:024:
        - 'LEV:7:24 | 24 | 24 | <i>Uses.</i> Hebrew, "for any other use: but you shall not eat it." Origen (hom. 5,) seems to reject this fat entirely.'
      v:026:
        - 'LEV:7:26 | 26 | 26 | <i>Beasts.</i> Hence the Rabbins except the blood of fishes, as it is not specified. (Calmet)'
      v:029:
        - 'LEV:7:29 | 29 | 29 | <i>Sacrifice</i>....Libations, flour, wine, and oil. (Lyranus)'
      v:030:
        - 'LEV:7:30 | 30 | 30 | <i>Hands,</i> upon a silver dish. The priest shall direct his hands to form a triple cross. (Cajetan) (Tirinus)'
      v:031:
        - 'LEV:7:31 | 31 | 31 | <i>The breast,</i> and other parts mentioned, Deuteronomy xviii. 3.'
      v:034:
        - 'LEV:7:34 | 34 | 34 | <i>Separated</i> from the breast for the Lord, and <i>waved</i> before Him, as the Hebrew intimates.'
      v:035:
        - "LEV:7:35 | 35 | 35 | <i>Anointing.</i> Le Clerc translates <i>the food.</i> On this Aaron shall be maintained. This shall be his salary or portion, in quality of God's anointed."
      v:036:
        - 'LEV:7:36 | 36 | 36 | <i>Israel.</i> Hebrew adds, "in the day of his anointing," or consecration. (Calmet)'
      v:037:
        - 'LEV:7:37 | 37 | 37 | <i>Law.</i> Six sorts of sacrifices are here specified, holocausts, flour-offerings, sin and trespass-offerings, those for the consecration of priests, and the peace-offerings.'
      v:038:
        - 'LEV:7:38 | 38 | 38 | <i>In,</i> or at the foot of Mount Sinai. (Haydock)'
