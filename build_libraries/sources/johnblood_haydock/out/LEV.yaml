      v:001: 'LEV:20:1 | 1 | 1 | And the Lord spoke to Moses, {VERSE_FOOTNOTE_INDEX_REF 0}saying:'
      v:002: 'LEV:20:2 | 2 | 2 | Thus shalt thou say to the children of Israel: {VERSE_FOOTNOTE_INDEX_REF 0}If any man of the children of Israel, or of the strangers, that dwell in Israel, give of his seed to the idol Moloch, dying let him die: the people of the land shall stone him.'
      v:003: 'LEV:20:3 | 3 | 3 | And I will set my face against him: and I will cut him off from the midst of his people, because he hath given of his seed to Moloch, and hath defiled my sanctuary, and profaned my holy name.'
      v:004: 'LEV:20:4 | 4 | 4 | And if the people of the land neglecting, and as it were little regarding my commandment, let alone the man that hath given of his seed to Moloch, and will not kill him:'
      v:005: 'LEV:20:5 | 5 | 5 | I will set my face against that man, and his kindred, and will cut off both him and all that consented with him, to commit fornication with Moloch, out of the midst of their people.'
      v:006: 'LEV:20:6 | 6 | 6 | The soul that shall go aside after magicians and soothsayers, and shall commit fornication with them, I will set my face against that soul, and destroy it out of the midst of its people.'
      v:007: 'LEV:20:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}Sanctify yourselves, and be ye holy, because I am the Lord your God.'
      v:008: 'LEV:20:8 | 8 | 8 | Keep my precepts, and do them. I am the Lord that sanctify you.'
      v:009: 'LEV:20:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}He that curseth his father or mother, dying let him die: he hath cursed his father, and mother, let his blood be upon him.'
      v:010: "LEV:20:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}If any man commit adultery with the wife of another, and defile his neighbour's wife, let them be put to death, both the adulterer and the adulteress."
      v:011: 'LEV:20:11 | 11 | 11 | If a man lie with his stepmother, and discover the nakedness of his father, let them both be put to death: their blood be upon them.'
      v:012: 'LEV:20:12 | 12 | 12 | If any man lie with his daughter-in-law, let both die, because they have done a heinous crime: their blood be upon them.'
      v:013: 'LEV:20:13 | 13 | 13 | If any one lie with a man as with a woman, both have committed an abomination, let them be put to death: their blood be upon them.'
      v:014: 'LEV:20:14 | 14 | 14 | If any man after marrying the daughter, marry her mother, he hath done a heinous crime: he shall be burnt alive with them: neither shall so great an abomination remain in the midst of you.'
      v:015: 'LEV:20:15 | 15 | 15 | He that shall copulate with any beast or cattle, dying let him die, the beast also ye shall kill.'
      v:016: 'LEV:20:16 | 16 | 16 | {VERSE_FOOTNOTE_INDEX_REF 0}The woman that shall lie under any beast, shall be killed together with the same: their blood be upon them.'
      v:017: "LEV:20:17 | 17 | 17 | If any man take his sister, the daughter of his father, or the daughter of his mother, and see her nakedness, and she behold her brother's shame: they have committed a crime: they shall be slain, in the sight of their people, because they have discovered one another's nakedness, and they shall bear their iniquity."
      v:018: 'LEV:20:18 | 18 | 18 | If any man lie with a woman in her flowers, and uncover her nakedness, and she open the fountain of her blood, both shall be destroyed out of the midst of their people.'
      v:019: 'LEV:20:19 | 19 | 19 | Thou shalt not uncover the nakedness of thy aunt by thy mother, and of thy aunt by thy father: he that doth this, hath uncovered the shame of his own flesh, both shall bear their iniquity.'
      v:020: 'LEV:20:20 | 20 | 20 | If any man lie with the wife of his uncle by the father, or of his uncle by the mother, and uncover the shame of his near akin, both shall bear their sin: they shall die without children.'
      v:021: "LEV:20:21 | 21 | 21 | He that marrieth his brother's wife, doth an unlawful thing, he hath uncovered his brother's nakedness: they shall be without children."
      v:022: 'LEV:20:22 | 22 | 22 | Keep my laws, and my judgments, and do them; lest the land, into which you are to enter to dwell therein, vomit you also out.'
      v:023: 'LEV:20:23 | 23 | 23 | Walk not after the laws of the nations, which I will cast out before you; for they have done all these things, and therefore I abhorred them.'
      v:024: 'LEV:20:24 | 24 | 24 | But to you I say: Possess their land, which I will give you for an inheritance, a land flowing with milk and honey. I am the Lord your God, who have separated you from other people.'
      v:025: 'LEV:20:25 | 25 | 25 | Therefore do you also separate the clean beast from the unclean, and the clean fowl from the unclean: defile not your souls with beasts, or birds, or any things that move on the earth, and which I have shewn you to be unclean.'
      v:026: 'LEV:20:26 | 26 | 26 | {VERSE_FOOTNOTE_INDEX_REF 0}You shall be holy unto me, because I the Lord am holy, and I have separated you from other people, that you should be mine.'
      v:027: 'LEV:20:27 | 27 | 27 | {VERSE_FOOTNOTE_INDEX_REF 0}A man, or woman, in whom there is a pythonical or divining spirit, dying let them die: they shall stone them: their blood be upon them.'
  c:021:
    commentary:
      v:001:
        - 'LEV:21:1 | 1 | 1 | <i>An uncleanness;</i> viz., such as was contracted in laying out the dead body, or touching it; or in going into the house, or assisting at the funeral, &c. (Challoner) --- <i>At the death.</i> Hebrew, "for a soul;" by which name the carcass is here denoted, because it had once been ruled by the soul. (St. Augustine, q. 81.) This law related only to the family of Aaron, when no absolute necessity or near relationship required their attendance. When such offices of charity should be deemed defiling, it is not easy to say. But the ancients generally looked upon them in this light, chap. x. 6. Porphyrius enquired of Anebo, why the <i>holy inspector</i> touched not the dead, since in all sacred transactions, the death of animals generally intervenes. We know not the answer of this pretended prophet Egypt; and Jamblicus confesses, that he cannot resolve the difficulty. The Romans placed a branch of cypress before the door where a corpse was lying, lest any priest might see it unthinkingly, and be defiled. (Servius) "At their return from a funeral they sprinkled themselves with water, and passed over fire." (Festus) The Rabbins say, that no one could be buried in Jerusalem, nor in the towns of the Levites, on account of the sanctity of those places, and for fear lest the priests might thus contract some uncleanness. (Calmet) --- To account for all these regulations, we only need to observe that such was the will of God; and here it may surely be said, <i>stat pro ratione voluntas.</i> He might thus intend to exercise their obedience; to keep their minds from being too much depressed by the sight of the dead, and to remind us all that we ought carefully to avoid sin, which kills the soul, and renders us really unclean before God. (Haydock)'
      v:003:
        - 'LEV:21:3 | 3 | 3 | <i>Sister,</i> of the same parents. (Vatable) --- <i>Husband;</i> for if she have, he ought to bury his wife, and to mourn for her. To be deprived of these advantages, was then esteemed a great misfortune.'
      v:004:
        - 'LEV:21:4 | 4 | 4 | <i>Prince.</i> Hebrew, "Let not the prince (of the priests, Acts xxiii. 5,) render himself unclean," by attending the funerals of any of the people; <i>or</i> "let not the husband," &c. He may be allowed to attend his wife to the grave: or, as others more probably assert, even this is not permitted. She is not one of the persons privileged, ver. 2, and Ezechiel xliv. 25. Ezechiel (xxiv. 16,) receives a command not to bewail the death of his wife. The Romans thought their priests would be defiled, by attending the funerals even of their own wives; and Sylla, going to dedicate a temple to Hercules, sent Metella a bill of divorce, and ordered her to be removed from his house, when she was just expiring. (Plutarch)'
      v:005:
        - 'LEV:21:5 | 5 | 5 | <i>Flesh.</i> This would indicate an impotent grief, and want of patience. (Haydock) --- They were not allowed to put on the usual signs of mourning, as the common people were, provided they did it not in honour of an idol, chap. xix. 27.'
      v:007:
        - 'LEV:21:7 | 7 | 7 | <i>Vile,</i> (ver. 14,) <i>defiled,</i> (<i>sordidam</i>). Hebrew <i>chalala,</i> "a profane woman," (Pagnin) or one of ill-fame; as captives, inn-keepers, are generally esteemed. <i>Zone,</i> means a common prostitute. (Josephus, [Antiquities?] iii. 3.) None of these fit matches for the priests.'
      v:008:
        - 'LEV:21:8 | 8 | 8 | <i>And offer.</i> Hebrew addresses this to Moses. "Thou shalt sanctify him, therefore, because he offereth the bread of thy God."'
      v:009:
        - "LEV:21:9 | 9 | 9 | <i>Fire.</i> Provided she be betrothed, and still in her father's house; so that the infamy fall upon him. (Jonathan) --- For if she be with her husband, she must undergo the usual punishment of stoning. Other young women received no corporal punishment for simple fornication: the man was bound to marry them, if the father consented; and, at any rate, he was forced to give them a dowry, Exodus xxii. 16. (Calmet) --- But if the woman pretended falsely that they were virgins, they were stoned, Deuteronomy xxii. 20."
      v:010:
        - 'LEV:21:10 | 10 | 10 | <i>Head.</i> Septuagint, "by taking off his cidaris, or tiara." He shall not shave his head, chap. x. 6. --- <i>Garments,</i> at funerals, nor the sacred vestments at all. (Calmet)'
      v:012:
        - 'LEV:21:12 | 12 | 12 | <i>Places.</i> This is to be understood in the same sense. He must not leave his sacred functions to attend any corpse whatever. Having the honour of representing God, and being his first minister on earth, the utmost purity is required of him. Inferior priests may mourn on some occasions; and the Levites are not distinguished, in this respect, from the people; to shew that God requires sanctity in his officers, proportionate to their exaltation. --- <i>Oil.</i> Hebrew, "He is the Nozor; <i>or</i> the crown of the anointing oil of," &c. Joseph has the title of Nazir, (Genesis xlix. 26,) which is borne by the prime ministers of the Eastern kings. Such is the high priest in the temple. Let Christian priests hence learn what sanctity will be required of them. But why is the pontiff forbidden to bury <i>his father,</i> since he obtains that dignity after his decease. St. Augustine (q. 83,) answers, that he was to be consecrated immediately after, that he might offer incense. Another might, however, perform that office. On some occasions, the high priest was deposed, or the dignity transferred to another family. Infirmities might also hinder him from performing the duty. (Calmet) --- Priests must be detached, as much as possible, from all things which might divert them from their sacred offices. The greatest holiness is required of those who receive the body of Jesus Christ. (Du Hamel)'
      v:013:
        - "LEV:21:13 | 13 | 13 | <i>Wife.</i> Josephus says he could not divorce her. The Rabbins allow him only one wife at a time. It is said that Joiada had two. But that might be successively; and it is not certain that he was the high priest; (2 Paralipomenon xxiv. 3.; Calmet) though he has that title in the Vulgate, 2 Paralipomenon xxii. 11. (Haydock) --- His wife must be an Isrealite. The Septuagint intimates, \"of his own race.\" But this is denied by others. He could not marry his brother's widow, (Selden) nor a girl under twelve and a half. \"The Egyptian priests marry only one, while others have as many wives as they please.\" (Diodorus i.) (Calmet)"
      v:014:
        - 'LEV:21:14 | 14 | 14 | <i>Widow.</i> Other priests might marry the widows of their fellow priests, Ezechiel xliv. 22.'
      v:015:
        - 'LEV:21:15 | 15 | 15 | <i>Nation.</i> The wife of the high priest must be of noble birth, that he may speak to kings and princes with more authority. (Menochius) --- Hebrew, "he shall not defile his race," &c., by marrying one of another nation, or contrary to law. If he do, the children shall have no share in the priesthood.'
      v:017:
        - 'LEV:21:17 | 17 | 17 | <i>A blemish.</i> These corporal defects or deformities, which disqualified the priests from officiating in the old law, were figures of the vices which priests are to beware of in the new law. (St. Gregory, <i>Cura pastorum.)</i> (Challoner) --- The Rabbins reckon 140 blemishes on which the Sanhedrim had to pass sentence. They also require in the high priest superior beauty, strength, riches, and wisdom.'
      v:018:
        - 'LEV:21:18 | 18 | 18 | <i>Nose.</i> Hebrew, "a flat nose, or any thing superfluous." Septuagint, "the nose, (hand) or ears slit." This verse rejects those whose members are too large, as the next does those who have them too small.'
      v:020:
        - 'LEV:21:20 | 20 | 20 | <i>Eyed.</i> Hebrew <i>dak,</i> may denote "a dwarf." Syriac, or something very thin, Exodus xvi. 14. --- <i>Pearl,</i> (<i>albuginem</i>) whiteness. --- <i>Rupture,</i> (<i>herniosus</i>). One perhaps troubled with the stone, (Menochius) whose testicles have been bruised, (Onkelos) or who has only one (Septuagint and Syriac).'
      v:023:
        - 'LEV:21:23 | 23 | 23 | <i>Veil,</i> which separates the sanctuary from the court. The Athenians chose the most handsome man ot be the king of ceremonies; and the people of Eli appointed such only to carry the sacred vessels, &c. (Atheneus xiii. 2.) (Calmet)'
