      v:020: 'LEV:24:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}Breach for breach, eye for eye, tooth for tooth shall he restore. What blemish he gave, the like shall he be compelled to suffer.'
      v:021: 'LEV:24:21 | 21 | 21 | He that striketh a beast, shall render another. He that striketh a man shall be punished.'
      v:022: 'LEV:24:22 | 22 | 22 | Let there be equal judgment among you, whether he be a stranger, or a native that offends: because I am the Lord your God.'
      v:023: 'LEV:24:23 | 23 | 23 | And Moses spoke to the children of Israel: and they brought forth him that had blasphemed, without the camp, and they stoned him. And the children of Israel did as the Lord had commanded Moses.'
  c:025:
    commentary:
      v:002:
        - "LEV:25:2 | 2 | 2 | <i>The rest</i> (<i>sabbathises sabbatum</i>). The land was to enjoy the benefit of rest every seventh year, to remind God's people that he had created the world, and that he still retained dominion over it, (St. Augustine, q. 91, 92,) requiring the spontaneous fruits of that year as a tribute, part of which he gave to the poor. In the mean time, all creatures rested from their labours, and the people were taught to have an entire confidence in Providence. (Calmet) --- This law was given in the desert of <i>Sinai,</i> in the month of Nisan, the second year after the exit: but it did not begin to be in force, till the Hebrews <i>entered into the land</i> of Chanaan. (Haydock)"
      v:005:
        - 'LEV:25:5 | 5 | 5 | <i>Reap</i> entirely, but only take a part, ver. 6. --- <i>First-fruits.</i> None shall be this year presented to the Lord. Hebrew has the word <i>Nezireka,</i> "Nazareat," alluding to the custom of those who, out of devotion, let their hair grow; as here only the spontaneous fruits of the unpruned vine were to be eaten; they were <i>separated,</i> as the word also means, or "sanctified," (Septuagint) being abandoned indifferently for the use of any one that pleased to eat of them, and no longer fenced in by the proprietor, (Calmet) though he might take the <i>first,</i> or choicest fruit, for his own use, (Menochius,) or at least he might take his share like the rest. (Tirinus)'
      v:007:
        - 'LEV:25:7 | 7 | 7 | <i>Cattle.</i> This last term in Hebrew, Septuagint, &c., means "wild beasts," which must also live. At this period of the seventh year, debts were to be remitted, the law read, &c., Exodus xxi. 2 and Deuteronomy xv. 2, and xxxi. 10. But in the jubilee year, even those Hebrew slaves, whose ears had been pierced, and those who had sold their land, regained their liberty and possessions. (Calmet) --- Their children and wives, according to Josephus, went out with them, ver. 41. Houses and suburbs for gardens, &c., might be sold for ever, if they were not redeemed the first year, excepting those of the Levites, ver. 34. (Tirinus)'
      v:008:
        - "LEV:25:8 | 8 | 8 | <i>Years.</i> It is dubious whether the 49th or the 50th year was appointed for the jubilee. The former year is fixed upon by many able chronologers, who remark, that if two years of rest had occurred together, it would have been a serious inconvenience; and Moses might have said the 50th year for a round number, or comprise therein the year of the former jubilee, as we give five years to the olympiad, and eight days to the week, though the former consists only of four years, and the latter of seven days. (Rader; Scaliger; &c.) But others decide for the fiftieth year, ver. 10. (Philo; Josephus, [Antiquities] iii. 10.; St. Augustine, q. 92.; Salien; &c.) (Calmet) --- On the feast of expiation of the 49th year, they promulgated the following to be the year of jubilee. (Menochius) --- Usher places the first in the year of the world 2609, 49 years after the <i>partition</i> of the land by Josue in 2560: Salien dates 50 years from the <i>entrance</i> (ver. 2,) of the Hebrews into Chanaan, in the year of the world 2583, six years sooner; and places the first jubilee [in]  2633, immediately after the sabbatic year, which fell in the 32nd year of Othoniel. He supposes that both were proclaimed at the same time, on the 1st of Tisri, <i>Ros Hassana,</i> \"the head of the year;\" though the heralds went about the country only on the 10th. The writers both of the Synagogue and of the Church generally adopt the 50th for the year of jubilee; and the pretended inconvenience of two years' rest is nugatory, since God promised a three years' crop, ver. 21. (Haydock)"
      v:010:
        - "LEV:25:10 | 10 | 10 | <i>Remission;</i> that is, a general release and discharge from debts and bondage, and a reinstating of every man in his former possessions. (Challoner) --- <i>Jubilee:</i> Hebrew <i>jubol</i> means \"liberty\" (Josephus); \"re-establishment\" (Philo); (Calmet) --- \"deliverance\" (Abenezra). The Rabbins falsely assert, that a ram's horn was used on this occasion: but Bochart shews that it is solid and unfit for the purpose. (B. ii. 42.) They also maintain, that from the 1st of this <i>sacred month,</i> as it is called by Philo, till the 10th, the slaves spent their time in continual rejoicings in their master's house, and on the latter day they were set free. Cunæus (Rep., i. 6,) observes, that the jubilee was discontinued after the captivity, though the sabbatic year was still kept. (Calmet) --- Indeed the Jews were often very negligent in these respects, and God complained and punished them for it, chap. xxvii. 32.; &c. The avarice of the great ones chiefly caused these wise regulations to be despised, though, from time to time, God enforced their observance, that it might be clearly known from what family the Messias sprung. After his birth they were abrogated, as no longer necessary. (Haydock) --- Something similar was instituted by Solon, and styled \"the shaking off burdens,\" for the redemption both of men and goods. (Laertius) (Menochius) --- The Locrians could not alienate their patrimony. (Aristotle, polit. ii. 7, and vi. 4.) The Rabbins deviate from the spirit of their lawgiver, when they assert, that persons might sell their inheritance for a greater number of years than 50, if they specified how many, &c. (Selden, Succes. iii. 24.) In the Christian dispensation, the jubilee denotes a time of indulgence, in consequence of the power left by Jesus Christ, Matthew xvi. 19 and 2 Corinthians ii. 10.) The first was given by Pope Boniface VIII in 300; and others were granted every century, till Pope Clement VI reduced the space to 50 years, 1542. Pope Gregory XI would have them dispensed to the faithful every 33 years, and Pope Paul XI every 25th, that more might partake of so great a benefit. This has been done since his time, and the Popes often grant them when the Church is in great danger, and also in the year when they are consecrated. (Calmet) --- They are designed to promote the fervour of piety, and the remission of punishment due to sin. (Haydock) --- <i>Family.</i> Slaves shall obtain their liberty. This law set a restraint upon the rich, that they might not get possession of too much land, or oppress the poor. Lycurgus, with the same view, established an equality of lands among the Spartans, and Solon acknowledged the propriety of the regulation, which he probably saw practised in Egypt. (Diodorus i.) (Calmet) --- The Agrarian laws at Rome, were often proposed; but they caused nothing but confusion and riot. (Haydock)"
      v:012:
        - 'LEV:25:12 | 12 | 12 | <i>Eat them.</i> No wine was to be made of the grapes, nor the corn heaped up, to the detriment of the poor. All is claimed by God, as his own property.'
      v:014:
        - 'LEV:25:14 | 14 | 14 | <i>Grieve.</i> Hebrew, "deceive not." St. Chrysostom observes, that to engage another to sell us any thing for what we know is beneath its value, is theft. (Grotius, Jur. ii. 12.) The Rabbins also decide that, if an Israelite be defrauded a sixth part, restitution must be made, ver. 17. (Selden, Jur. vi. 6.)'
      v:021:
        - 'LEV:25:21 | 21 | 21 | <i>Three years.</i> After the harvest of the sixth year was gotten in, the land rested from September to September, the beginning of the 8th year, when it was tilled again. Nothing would be ripe till about March; yet the harvest of the 6th year would suffice to furnish food till that time, or even for a year longer, as it would be requisite, when the year of jubilee succeeded that of rest, ver. 8. (Haydock)'
      v:023:
        - 'LEV:25:23 | 23 | 23 | <i>For ever.</i> Samaritan version, "absolutely." The only exception to this law is, when a person makes a vow to give some land to the Lord, and will not redeem it, chap xxvii. 20. In that case, God re-enters upon his property, and it belongs to his priests. (Calmet)'
      v:027:
        - 'LEV:25:27 | 27 | 27 | <i>Fruits.</i> An estimation shall be made of what the buyer would probably have gotten for the fruits of the land, till the year of jubilee, and that sum shall be given to him; (Calmet) or what benefit he has already derived from the land shall be computed; so that, if he purchased it for 100 sicles, and had received the value of 80, he should be content with the addition of 20 more, ver. 53. (Haydock)'
      v:029:
        - 'LEV:25:29 | 29 | 29 | <i>City.</i> These houses are of greater consequence, and therefore God dissuades his people from selling them; though if they think proper to do so, he holds out an encouragement to those who buy, that they may afford a better price, on the prospect of keeping possession for ever. (Menochius)'
      v:033:
        - 'LEV:25:33 | 33 | 33 | <i>Owners.</i> The Levites had no other <i>possessions,</i> but these cities and 2000 cubits of land around them. The priests might buy of one another, Jeremias xxxi. 7.'
      v:035:
        - 'LEV:25:35 | 35 | 35 | <i>And thou.</i> Hebrew, "thou shalt receive him: and of the stranger....(36) take no usury." There are two precepts; to relieve those in distress, and not to injury any one. (Calmet)'
      v:040:
        - 'LEV:25:40 | 40 | 40 | <i>Hireling,</i> who has engaged to work for a term of years, either of six, or at most 49. After the year of the jubilee, he might enter into fresh engagements with his late master. (Haydock) --- The Hebrews have always hated slavery. <i>We have never been slaves to any,</i> John viii. 33. They were not allowed to part with their liberty, except from absolute distress; (Maimonides) and then they do not submit to what they call <i>intrinsical</i> slavery. --- [<b>Ver. 41.</b>] <i>Children.</i> His wife and children were not made slaves with him. But if his master gave him a second wife, her children belonged to their common master. (Selden, Jur. vi. 1.)'
      v:045:
        - 'LEV:25:45 | 45 | 45 | <i>Servants,</i> or slaves, whom you may treat with greater severity than the Hebrews, and keep for ever, even though they may have embraced the true faith. But still you must remember that they are your brethren.'
      v:047:
        - 'LEV:25:47 | 47 | 47 | <i>Stranger,</i> or Gentile, who engages at least to keep the precepts given to Noe[Noah]. (Haydock)'
      v:049:
        - LEV:25:49 | 49 | 49 | <i>Himself.</i> He might have saved up something by greater industry. The Athenians allowed their slaves the same privilege. (Calmet)
      v:053:
        - 'LEV:25:53 | 53 | 53 | <i>Wages.</i> Hebrew, "as a yearly hired servant shall he be with him." What was customarily given to a hired servant for a certain number of years, might be a rule to judge how much was to be paid for redemption. (Haydock) --- Thus if a man had engaged to serve 20 years for 100 sicles, and at the expiration of 10 years wished to redeem himself, he might do it for half that sum. Some think, that those Hebrews who had sold themselves to a Gentile, sojourning among them, could not take the benefit of the sabbatic year, (Exodus xxi. 6,) because Moses is silent on this head. But this argument is not satisfactory. (Calmet)'
