    verses:
      v:001: 'LEV:23:1 | 1 | 1 | And the Lord spoke to Moses, {VERSE_FOOTNOTE_INDEX_REF 0}saying:'
      v:002: 'LEV:23:2 | 2 | 2 | Speak to the children of Israel, and thou shalt say to them: These are the feasts of the Lord, which you shall call holy.'
      v:003: 'LEV:23:3 | 3 | 3 | Six days shall ye do work: the seventh day, because it is the rest of the sabbath, shall be called holy. You shall do no work on that day: it is the sabbath of the Lord in all your habitations.'
      v:004: 'LEV:23:4 | 4 | 4 | These also are the holy-days of the Lord, which you must celebrate in their seasons.'
      v:005: 'LEV:23:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}The first month, the fourteenth day of the month at evening, is the Phase of the Lord:'
      v:006: 'LEV:23:6 | 6 | 6 | And the fifteenth day of the same month, is the solemnity of the unleavened bread of the Lord. Seven days shall you eat unleavened bread.'
      v:007: 'LEV:23:7 | 7 | 7 | The first day shall be most solemn unto you, and holy: you shall do no servile work therein:'
      v:008: 'LEV:23:8 | 8 | 8 | But you shall offer sacrifice in fire to the Lord seven days. And the seventh day shall be more solemn, and more holy: and you shall do no servile work therein.'
      v:009: 'LEV:23:9 | 9 | 9 | And the Lord spoke to Moses, saying:'
      v:010: 'LEV:23:10 | 10 | 10 | Speak to the children of Israel, and thou shalt say to them: When you shall have entered into the land which I will give you, and shall reap your corn, you shall bring sheaves of ears, the first-fruits of your harvest, to the priest:'
      v:011: 'LEV:23:11 | 11 | 11 | Who shall lift up the sheaf before the Lord, the next day after the sabbath, that it may be acceptable for you, and shall sanctify it.'
      v:012: 'LEV:23:12 | 12 | 12 | And on the same day that the sheaf is consecrated, a lamb without blemish, of the first year, shall be killed for a holocaust of the Lord.'
      v:013: 'LEV:23:13 | 13 | 13 | And the libations shall be offered with it, two tenths of flour tempered with oil, for a burnt-offering of the Lord, and a most sweet odour: libations also of wine, the fourth part of a hin.'
      v:014: 'LEV:23:14 | 14 | 14 | You shall not eat either bread, or parched corn, or frumenty of the harvest, until the day that you shall offer thereof to your God. It is a precept for ever throughout your generations, and all your dwellings.'
      v:015: 'LEV:23:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}You shall count therefore from the morrow after the sabbath, wherein you offered the sheaf of the first-fruits, seven full weeks,'
      v:016: 'LEV:23:16 | 16 | 16 | Even unto the morrow after the seventh week be expired, that is to say, fifty days, and so you shall offer a new sacrifice to the Lord.'
      v:017: 'LEV:23:17 | 17 | 17 | Out of all your dwellings, two loaves of the first-fruits, of two tenths of flour leavened, which you shall bake for the first-fruits of the Lord.'
      v:018: 'LEV:23:18 | 18 | 18 | And you shall offer with the loaves seven lambs without blemish of the first year, and one calf from the herd, and two rams, and they shall be for a holocaust with their libations, for a most sweet odour to the Lord.'
      v:019: 'LEV:23:19 | 19 | 19 | You shall offer also a buck-goat for sin, and two lambs of the first year, for sacrifices of peace-offerings.'
      v:020: 'LEV:23:20 | 20 | 20 | And when the priest hath lifted them up with the loaves of the first-fruits before the Lord, they shall fall to his use.'
      v:021: 'LEV:23:21 | 21 | 21 | And you shall call this day most solemn, and most holy. You shall do no servile work therein. It shall be an everlasting ordinance in all your dwellings and generations.'
      v:022: 'LEV:23:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}And when you reap the corn of your land, you shall not cut it to the very ground: neither shall you gather the ears that remain: but you shall leave them for the poor and for the strangers. I am the Lord your God.'
      v:023: 'LEV:23:23 | 23 | 23 | And the Lord spoke to Moses, saying:'
      v:024: 'LEV:23:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}Say to the children of Israel: The seventh month, on the first day of the month, you shall keep a sabbath, a memorial, with the sound of trumpets, and it shall be called holy.'
      v:025: 'LEV:23:25 | 25 | 25 | You shall do no servile work therein, and you shall offer a holocaust to the Lord.'
      v:026: 'LEV:23:26 | 26 | 26 | And the Lord spoke to Moses, saying:'
      v:027: 'LEV:23:27 | 27 | 27 | {VERSE_FOOTNOTE_INDEX_REF 0}Upon the tenth day of this seventh month shall be the day of atonement, it shall be most solemn, and shall be called holy: and you shall afflict your souls on that day, and shall offer a holocaust to the Lord.'
      v:028: 'LEV:23:28 | 28 | 28 | You shall do no servile work in the time of this day: because it is a day of propitiation, that the Lord your God may be merciful unto you.'
      v:029: 'LEV:23:29 | 29 | 29 | Every soul that is not afflicted on this day, shall perish from among his people:'
      v:030: 'LEV:23:30 | 30 | 30 | And every soul that shall do any work, the same will I destroy from among his people.'
      v:031: 'LEV:23:31 | 31 | 31 | You shall do no work therefore on that day: it shall be an everlasting ordinance unto you in all your generations, and dwellings.'
      v:032: 'LEV:23:32 | 32 | 32 | It is a sabbath of rest, and you shall afflict your souls, <i>beginning on</i> the ninth day of the month: from evening until evening you shall celebrate your sabbaths.'
      v:033: 'LEV:23:33 | 33 | 33 | And the Lord spoke to Moses, saying:'
      v:034: 'LEV:23:34 | 34 | 34 | Say to the children of Israel: From the fifteenth day of this same seventh month, shall be kept the feast of tabernacles seven days to the Lord.'
      v:035: 'LEV:23:35 | 35 | 35 | {VERSE_FOOTNOTE_INDEX_REF 0}The first day shall be called most solemn and most holy: you shall do no servile work therein. And seven days you shall offer holocausts to the Lord.'
      v:036: 'LEV:23:36 | 36 | 36 | The eighth day also shall be most solemn and most holy, and you shall offer holocausts to the Lord: for it is the day of assembly and congregation: you shall do no servile work therein.'
      v:037: 'LEV:23:37 | 37 | 37 | These are the feasts of the Lord, which you shall call most solemn and most holy, and shall offer on them oblations to the Lord, holocausts and libations according to the rite of every day.'
      v:038: 'LEV:23:38 | 38 | 38 | Besides the sabbaths of the Lord, and your gifts, and those things that you shall offer by vow, or which you shall give to the Lord voluntarily.'
      v:039: 'LEV:23:39 | 39 | 39 | So from the fifteenth day of the seventh month, when you shall have gathered in all the fruits of your land, you shall celebrate the feast of the Lord seven days: on the first day and the eighth shall be a sabbath, that is, a day of rest.'
      v:040: 'LEV:23:40 | 40 | 40 | And you shall take to you on the first day, the fruits of the fairest tree, and branches of palm trees, and boughs of thick trees, and willows of the brook, and you shall rejoice before the Lord your God.'
      v:041: 'LEV:23:41 | 41 | 41 | And you shall keep the solemnity thereof seven days in the year. It shall be an everlasting ordinance in your generations. In the seventh month shall you celebrate <i>this</i> feast,'
      v:042: 'LEV:23:42 | 42 | 42 | And you shall dwell in bowers seven days: every one that is of the race of Israel, shall dwell in tabernacles:'
      v:043: 'LEV:23:43 | 43 | 43 | That your posterity may know, that I made the children of Israel to dwell in tabernacles, when I brought them out of the land of Egypt. I am the Lord your God.'
      v:044: LEV:23:44 | 44 | 44 | And Moses spoke concerning the feasts of the Lord to the children of Israel.
  c:024:
    commentary:
      v:002:
        - 'LEV:24:2 | 2 | 2 | <i>Command.</i> It is probable that this order was given while Beseleel was working at the tabernacle. (Calmet) --- The people were to furnish the necessary sacrifices, &c., by the half sicle, Exodus xxx. 13, and by voluntary contributions on the three great festivals, on which no one was to appear empty-handed, Exodus xxiii. 15. Some chose to put their contributions towards the temple in the <i>treasury,</i> Luke xxi. 1. --- <i>Oil:</i> Hebrew, "pure oil of the olive beaten, for light to," &c.'
      v:005:
        - 'LEV:24:5 | 5 | 5 | <i>Bake.</i> The family of Caath had to perform this office, 1 Paralipomenon ix. 32, and xxiii. 29. (Menochius) --- [<b>Ver. 7.</b>] <i>Incense.</i> Septuagint add, "salt." Villalpend also places <i>wine</i> on the table. (B. iv. 57.) --- <i>Memorial</i> for the Lord to bless his people, and for them to make their oblations to him as to the living God, from whom all blessings are derived. (Haydock) --- The incense was burnt instead of the bread, when fresh loaves were placed there. (Calmet)'
      v:008:
        - 'LEV:24:8 | 8 | 8 | <i>Of the,</i> &c. The Israelites gave a sufficient maintenance to the ministers of religion, out of which these provided the loaves; as St. Jerome testifies, Malachias i.'
      v:010:
        - 'LEV:24:10 | 10 | 10 | <i>Egyptian.</i> Many of these came out along with the Hebrews, Exodus xii. 38.'
      v:011:
        - 'LEV:24:11 | 11 | 11 | <i>The Name.</i> Some Latin copies add, "of God;" but the best omit it, with the Hebrew, &c. This is, however, the meaning. (Calmet) --- The son of Salumith being in a rage, cursed that sacred name; (ver. 15,) and, as he perhaps had attempted to vent his fury upon whatever came in his way, God here reiterates the laws against murder, &c., ver. 17. The Jews are so much afraid of taking the name of God (Yehovah) in vain, that they have for a long time abstained from pronouncing it at all; (Haydock) and here they have probably omitted it on purpose. (Houbigant) But this seems to border upon superstition, is contrary to the design of God, who revealed that august name, and inserted it very frequently in the holy Bible, and in the very prayer, which the senators have to recite; (Deuteronomy xxi. 8,) and, can any one suppose, that he would not have them pronounce it, even in their solemn devotions? Many of the Rabbins suppose, that blasphemy is not to be punished with death, if any other name of God be used: but others are more reasonable. Our Saviour was not accused by the Jews of transgressing, in this respect, when they condemned him as guilty of blasphemy, Matthew xxvi. 64. The <i>name of God,</i> is often used in the same sense as we use the words majesty, lordship, &c., as being more emphatical, and dignified. (Calmet)'
      v:014:
        - 'LEV:24:14 | 14 | 14 | <i>Head.</i> To testify, that if they witness falsehood, they are willing to suffer the same punishment; and to beg that God would accept this victim, and not afflict all his people. (Tirinus)'
      v:015:
        - 'LEV:24:15 | 15 | 15 | <i>His God.</i> Hebrew <i>Elohaiv.</i> Philo explains this of idols, as if it were unlawful to speak ill of them, lest we should proceed to do so with respect to the true God. But the prophets, and the most holy personages, had no scruple in speaking contemptuously of the pagan divinities. --- <i>His sin,</i> and the punishment of it. (Calmet)'
      v:019:
        - 'LEV:24:19 | 19 | 19 | <i>Blemish.</i> Hebrew <i>mum,</i> denotes any thing by which the body is disfigured or hurt. (Menochius)'
      v:020:
        - 'LEV:24:20 | 20 | 20 | <i>Breach,</i> or fracture: if he break a bone, the like detriment shall he receive.'
      v:021:
        - 'LEV:24:21 | 21 | 21 | <i>Striketh,</i> so as to kill or render useless, <i>percusserit,</i> (Haydock) ver. 18. --- <i>Punished.</i> Septuagint, "slain." They omit the first part of this verse.'
      v:022:
        - 'LEV:24:22 | 22 | 22 | <i>Stranger.</i> The Jews improperly restrain this law to those nations only which have embraced their religion. God requires that the judges shall not shew more favour to their countrymen, than to others who may dwell among them. (Calmet)'
