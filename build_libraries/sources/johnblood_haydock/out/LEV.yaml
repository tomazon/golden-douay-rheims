    verses:
      v:001: 'LEV:1:1 | 1 | 1 | And the Lord called Moses, {VERSE_FOOTNOTE_INDEX_REF 0}and spoke to him from the tabernacle of the testimony, saying:'
      v:002: 'LEV:1:2 | 2 | 2 | Speak to the children of Israel, and thou shalt say to them: The man among you that shall offer to the Lord a sacrifice of the cattle, that is, offering victims of oxen and sheep,'
      v:003: 'LEV:1:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}If his offering be a holocaust, and of the herd, he shall offer a male without blemish, at the door of the testimony, to make the Lord favourable to him:'
      v:004: 'LEV:1:4 | 4 | 4 | And he shall put his hand upon the head of the victim, and it shall be acceptable, and help to his expiation.'
      v:005: 'LEV:1:5 | 5 | 5 | And he shall immolate the calf before the Lord, and the priests, the sons of Aaron, shall offer the blood thereof, pouring it round about the altar, which is before the door of the tabernacle:'
      v:006: 'LEV:1:6 | 6 | 6 | And when they have flayed the victim, they shall cut the joints into pieces,'
      v:007: 'LEV:1:7 | 7 | 7 | And shall put fire on the altar, having before laid in order a pile of wood:'
      v:008: 'LEV:1:8 | 8 | 8 | And they shall lay the parts that are cut out in order thereupon, to wit, the head, and all things that cleave to the liver,'
      v:009: 'LEV:1:9 | 9 | 9 | The entrails and feet being washed with water: and the priest shall burn them upon the altar for a holocaust, and a sweet savour to the Lord.'
      v:010: 'LEV:1:10 | 10 | 10 | And if the offering be of the flocks, a holocaust of sheep or of goats, he shall offer a male without blemish:'
      v:011: 'LEV:1:11 | 11 | 11 | And he shall immolate it at the side of the altar that looketh to the north, before the Lord: but the sons of Aaron shall pour the blood thereof upon the altar round about:'
      v:012: 'LEV:1:12 | 12 | 12 | And they shall divide the joints, the head, and all that cleave to the liver: and shall lay them upon the wood, under which the fire is to be put:'
      v:013: 'LEV:1:13 | 13 | 13 | But the entrails and the feet they shall wash with water. And the priest shall offer it all, and burn it all upon the altar for a holocaust, and most sweet savour to the Lord.'
      v:014: 'LEV:1:14 | 14 | 14 | But if the oblation of a holocaust to the Lord be of birds, of turtles, or of young pigeons,'
      v:015: 'LEV:1:15 | 15 | 15 | The priest shall offer it at the altar: and twisting back the neck, and breaking the place of the wound, he shall make the blood run down upon the brim of the altar.'
      v:016: 'LEV:1:16 | 16 | 16 | But the crop of the throat, and the feathers he shall cast beside the altar at the east side, in the place where the ashes are wont to be poured out;'
      v:017: 'LEV:1:17 | 17 | 17 | And he shall break the pinions thereof, and shall not cut, nor divide it with a knife, and shall burn it upon the altar, putting fire under the wood. It is a holocaust and oblation of most sweet savour to the Lord.'
  c:002:
    commentary:
      v:001:
        - 'LEV:2:1 | 1 | 1 | <i>One,</i> (anima). The <i>soul</i> is put to denote the whole person. --- <i>Of sacrifice.</i> Hebrew <i>mincha,</i> which is applied to inanimate things, particularly to flour, "a present of wheat." (Vatable) --- As the other sacrifices have peculiar names, this is barely called sacrifice by the Vulgate. It was instituted, 1. for the poor; 2. to support the ministers of religion; 3. to shew that God was to be honoured with the fruits of the earth; 4. sacrifice being intended as a sort of feast, bread, salt, wine, and oil accompany it; and also incense, which was almost solely reserved for God. (Menochius) --- The person who offered the sacrifice, had to furnish all things belonging to it. The Samaritan and Septuagint add at the end of this verse, "Behold what is the offering of the Lord." Similar words occur, (ver. 6. and 16,) in Hebrew. Sacrifices of flour were the most ancient of all. Ovid (Fast. ii.) says, <i>Farra tamen veteres jaciebant, farra metebant,</i> &c. "Numa taught the people to worship the gods with fruits and flour, and to make supplication with a salted cake." (Pliny, xviii. 2.) <i>Fruge deos colere, & molâ salsâ supplicare.</i> (Calmet)'
      v:002:
        - LEV:2:2 | 2 | 2 | <i>Memorial.</i> "To worship and celebrate the name of God." (Louis de Dieu.)
      v:003:
        - 'LEV:2:3 | 3 | 3 | <i>Holy of holies.</i> That is, <i>most holy;</i> as being dedicated to God, and set aside by his ordinance for the use of his priests. (Challoner) --- All was to be eaten or consumed in the tabernacle. The high priest offered a gomor full of flour and oil, rather baked, every day, chap. vi. 20. (Calmet)'
      v:009:
        - 'LEV:2:9 | 9 | 9 | <i>Out of.</i> The handful, which shall be burnt, shall cause God to remember and grant the request of the offerer, equally as if the whole were consumed. (Menochius)'
      v:011:
        - 'LEV:2:11 | 11 | 11 | <i>Without leaven or honey.</i> No <i>leaven</i> or <i>honey</i> was to be used in the sacrifice offered to God: to signify that we are to exclude from the pure worship of the gospel, all double-dealing and affection to carnal pleasures. (Challoner) --- The prohibition of leaven regarded these sacrifices. It was offered with the first-fruits, (chap. xxiii. 17,) and perhaps also in peace-offerings, chap. vii. 13. Honey is here rejected, as incompatible with the other ingredients, to admonish us to lead a penitential life, and to keep at a greater distance from the customs of the pagans, who generally accompanied their oblations with honey, Ezechiel xvi. 18. Herodotus (B. ii.) says, the Egyptians used honey in sacrifice. (Calmet) --- By unleavened bread, the Hebrews were reminded of their flight out of Egypt; and by refraining from honey, they were taught to act like men. (Menochius)'
      v:012:
        - 'LEV:2:12 | 12 | 12 | <i>First-fruits,</i> &c., to be voluntarily given to the priests, in honour of God. The honey arising from the dates might also be offered. --- It was little inferior to that of bees. (Josephus, Jewish Wars v. 3.) See Numbers xv. 19.'
      v:013:
        - 'LEV:2:13 | 13 | 13 | <i>Salt.</i> In every sacrifice salt was to be used, which is an emblem of <i>wisdom</i> and <i>discretion,</i> without which none of our performances are agreeable to God. (Challoner) --- Salt is not prescribed in the sacrifices of animals. But it was to be used in them, as we learn from the Jews, and from St. Mark ix. 48, <i>Every victim shall be salted.</i> The ancient poets never specify salt in their descriptions of sacrifices. But Pliny assures us, that in his time it was of the greatest authority, and always used in sacrifices, with cakes. <i>Maxime in sacris intelligebatur salis auctoritas, quando nulla conficiuntur sine molâ salsâ.</i> (B. xxxi. 7.) --- <i>Covenant.</i> It is so called, because it was a symbol of the durable condition of the alliance with God, which was renewed in every sacrifice; (Calmet) or it may signify "the salt prescribed" by God: for the law and covenant are often used synonymously. (Menochius) --- <i>Let your speech be always in grace, seasoned with salt,</i> Colossians iv. 6. See Numbers xviii. 19.'
      v:014:
        - 'LEV:2:14 | 14 | 14 | <i>And break,</i> &c. Hebrew has simply, "corn beaten out (<i>or</i> ready to be beaten out) of full ears." (Haydock) --- These were to be offered at the Passover. (Du Hamel)'
