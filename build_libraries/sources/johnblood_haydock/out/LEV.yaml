      v:011: 'LEV:15:11 | 11 | 11 | Every person whom such a one shall touch, not having washed his hands before, shall wash his clothes: and being washed with water, shall be unclean until the evening.'
      v:012: 'LEV:15:12 | 12 | 12 | If he touch a vessel of earth, it shall be broken: but if a vessel of wood, it shall be washed with water.'
      v:013: 'LEV:15:13 | 13 | 13 | If he who suffereth this disease be healed, he shall number seven days after his cleansing; and having washed his clothes, and all his body in living water, he shall be clean.'
      v:014: 'LEV:15:14 | 14 | 14 | And on the eighth day he shall take two turtles, or two young pigeons, and he shall come before the Lord, to the door of the tabernacle of the testimony, and shall give them to the priest:'
      v:015: 'LEV:15:15 | 15 | 15 | Who shall offer one for sin, and the other for a holocaust: and he shall pray for him before the Lord, that he may be cleansed of the issue of his seed.'
      v:016: 'LEV:15:16 | 16 | 16 | The man from whom the seed of copulation goeth out, shall wash all his body with water: and he shall be unclean until the evening.'
      v:017: 'LEV:15:17 | 17 | 17 | The garment or skin that he weareth, he shall wash with water, and it shall be unclean until the evening.'
      v:018: 'LEV:15:18 | 18 | 18 | The woman, with whom he copulateth, shall be washed with water, and shall be unclean until the evening.'
      v:019: 'LEV:15:19 | 19 | 19 | The woman, who at the return of the month hath her issue of blood, shall be separated seven days.'
      v:020: 'LEV:15:20 | 20 | 20 | Every one that toucheth her, shall be unclean until the evening.'
      v:021: 'LEV:15:21 | 21 | 21 | And every thing that she sleepeth on, or that she sitteth on in the days of her separation, shall be defiled.'
      v:022: 'LEV:15:22 | 22 | 22 | He that toucheth her bed shall wash his clothes: and being himself washed with water, shall be unclean until the evening.'
      v:023: 'LEV:15:23 | 23 | 23 | Whosoever shall touch any vessel on which she sitteth, shall wash his clothes: and himself being washed with water, shall be defiled until the evening.'
      v:024: 'LEV:15:24 | 24 | 24 | If a man copulateth with her in the time of her flowers, he shall be unclean seven days: and every bed, on which he shall sleep, shall be defiled.'
      v:025: 'LEV:15:25 | 25 | 25 | The woman that hath an issue of blood many days out of her ordinary time, or that ceaseth not to flow after the monthly courses, as long as she is subject to this disease, shall be unclean, in the same manner as if she were in her flowers.'
      v:026: 'LEV:15:26 | 26 | 26 | Every bed on which she sleepeth, and every vessel on which she sitteth, shall be defiled.'
      v:027: 'LEV:15:27 | 27 | 27 | Whosoever toucheth them shall wash his clothes: and himself being washed with water, shall be unclean until the evening.'
      v:028: 'LEV:15:28 | 28 | 28 | If the blood stop and cease to run, she shall count seven days of her purification:'
      v:029: 'LEV:15:29 | 29 | 29 | And on the eighth day she shall offer for herself to the priest, two turtles, or two young pigeons, at the door of the tabernacle of the testimony.'
      v:030: 'LEV:15:30 | 30 | 30 | And he shall offer one for sin, and the other for a holocaust, and he shall pray for her before the Lord, and for the issue of her uncleanness.'
      v:031: 'LEV:15:31 | 31 | 31 | You shall teach therefore the children of Israel, to take heed of uncleanness, that they may not die in their filth, when they shall have defiled my tabernacle that is among them.'
      v:032: 'LEV:15:32 | 32 | 32 | This is the law of him that hath the issue of seed, and that is defiled by copulation,'
      v:033: 'LEV:15:33 | 33 | 33 | And of the woman that is separated in her monthly times, or that hath a continual issue of blood, and of the man that sleepeth with her.'
  c:016:
    commentary:
      v:001:
        - 'LEV:16:1 | 1 | 1 | <i>Fire.</i> It was upon this occasion that the feast of expiation (<i>kippurim</i>) was instituted, to enforce the reverence due to holy things, and particularly to the tabernacle. Hebrew adds, "before the Lord," (Haydock) and does not specify <i>strange fire;</i> but the Chaldean and the Syriac do. (Calmet)'
      v:002:
        - 'LEV:16:2 | 2 | 2 | <i>Enter not.</i> No one but the high priest, and he but once a year, could enter into the sanctuary: to signify that no one could enter into the sanctuary of heaven till Christ our high priest opened it by his passion, Hebrews x. 8. (Challoner) --- When the tabernacle was to be removed, and when he had to consult the Lord, he might also enter, arrayed in his pontifical attire. If the high priest was prevented by any legal uncleanness, the next priest was substituted to perform his office. (Josephus, [Antiquities?] xvii. 8.) <i>Adjutor vicarius propter cognationem ei datus est.</i>'
      v:004:
        - 'LEV:16:4 | 4 | 4 | <i>Washed.</i> On this day the high priest appeared in linen clothes, like one of the inferior priests, without the jewels; though Josephus (Jewish Wars v. 15,) asserts the contrary. (Calmet) --- This was a feast of sorrow and of penance. (Tirinus) --- Perhaps he put on his more costly attire before he entered the holy of holies, ver. 23, 24. (Haydock)'
      v:006:
        - 'LEV:16:6 | 6 | 6 | <i>Calf,</i> or young bull, which Aaron offered for himself and all the family of Levi, to expiate the sins which they might have committed during the year. If their sins were voluntary, they were obliged also to have perfect charity and contrition. The ram was offered for the sins of the people. Moses speaks of the red heifer, (Numbers xix.) which was also offered, out of the camp, for the people. This solemn day was to be kept by all as a rigid "fast from meat, drink, washing, anointing, wearing shoes, or using marriage." This is the idea which the Oriental nations generally have of a fast. They commence at midnight, and end with the following sun-set; after which they eat what they think proper. (Calmet) --- On the day of expiation, the Jews made a tenfold confession of their sins. (Morinus, pœnit. ii. 22.)'
      v:008:
        - 'LEV:16:8 | 8 | 8 | <i>The emissary-goat: caper emissarius;</i> in Greek, <i>apopompaios;</i> in Hebrew, <i>Hazazel.</i> <i>The goat to go off,</i> or as some translate it, the <i>scape-goat.</i> This goat, on whose head the high priest was ordered to pour forth prayers, and to make a general confession of the sins of the people, laying them all, as it were, on his head; and after that to send him away into the wilderness, to be devoured by wild beasts, was a figure of our Saviour, charged with all our sins, in his passion.'
      v:011:
        - LEV:16:11 | 11 | 11 | <i>After....celebrated.</i> These words are not in the Hebrew.
      v:012:
        - 'LEV:16:12 | 12 | 12 | <i>Censer,</i> which resembled one of our chalices; without any chains, &c., Apocalypse v. 8. (Calmet)'
      v:013:
        - 'LEV:16:13 | 13 | 13-14 | <i>The cloud, --- The blood,</i> &c. This is to teach us, that if we would go into the sanctuary of God, we must take with us the incense of prayer, and the blood, that is, the passion of Christ. Where also note, that the high priest, before he went into the holy of holies, was to wash his whole body; and then to put on white linen garments; to signify the purity and chastity with which we are to approach to God. (Challoner) --- The Septuagint call this goat <i>apopompaion,</i> "the averter of evils, <i>or</i> the one sent away." <i>Hazazel</i> is taken by Spencer Julian, the apostate, (ap. St. Cyril. 9. and ep. 39,) to mean the devil; as if the goat was sent or sacrificed to him, which is very foolish. (Calmet) --- <i>East.</i> That is, the forepart of the mercy-seat, which was not to be touched with the blood, (Menochius) no more than the veil. (Rabbins)'
      v:015:
        - 'LEV:16:15 | 15 | 15 | <i>Oracle.</i> He probably took this blood at the same time with that of the calf, Hebrews ix. 7. (Menochius) --- Though some Rabbins assert, the high priest entered the holy of holies four times on that day. (Drusius) --- Pausanias tells us, that the temples of Dindymenes and Orcus were opened only once a year. (Calmet)'
      v:016:
        - 'LEV:16:16 | 16 | 16 | <i>Filth.</i> God deigned to have his tabernacle in the midst of the camp, where so many sins, and marks of disrespect, as well as legal uncleannesses, were found. (Haydock) --- Sin so defileth the soul, that the most holy place is contaminated thereby. (Theodoret, q. 22.)'
      v:017:
        - 'LEV:16:17 | 17 | 17 | <i>Out.</i> Even the other priests were excluded from the tabernacle. The high priest placed incense on the censer as soon as he entered within the veil, and prayed for all blessings, in few words, that the people might not be uneasy, fearing lest something had befallen him. This was the form: "Be pleased to grant, O Lord our God, that this year may be warm and rainy, that the sovereign power may abide in the house of Juda, that thy people may not be deprived of any of the necessaries of life; and hear not the petitions of travellers," (which are commonly vain and selfish) of "of sinners," as others translate. (Calmet) --- Those who were forbidden to be present on this occasion, might have made the same objections as Protestants do against the law of the Church, which prescribes a language not commonly understood by all, in the administration of her sacraments. Have either any reason to be offended? (Haydock)'
      v:018:
        - 'LEV:16:18 | 18 | 18 | <i>Let him pray for himself.</i> Hebrew, "he shall expiate or purify it," the altar of incense. Josephus says he also sprinkled with blood the great altar of holocausts, ver. 20. (Antiquities iii. 10.)'
      v:022:
        - 'LEV:16:22 | 22 | 22 | <i>Desert,</i> to be devoured by wild beasts, (Menochius) or hurled down a precipice.'
      v:024:
        - 'LEV:16:24 | 24 | 24 | <i>Flesh,</i> which was, in some sort, defiled by touching the goat. --- <i>Garments,</i> belonging to his office. --- <i>Come out</i> of the holy of holies. (Calmet) --- The remainder of the day was spent in joy. The priest washed himself, as a sign that he had obtained pardon. (Menochius)'
      v:026:
        - 'LEV:16:26 | 26 | 26 | <i>Camp.</i> This was always required of those who had burnt the bodies of the victims out of the camp, as ver. 28, and Numbers xix. 7. (Outram) --- In some of the sacrifices for sin, the priests might eat part of the flesh. But here all was consumed, as the victim was offered for the sins of all.'
      v:029:
        - "LEV:16:29 | 29 | 29 | <i>Tenth.</i> Beginning on the evening of the ninth Tisri, which corresponds with part of our September and October, and is the first month of the civil year, chap. xxxiii. 32. <i>Afflict,</i> by a rigid abstinence from all that might give delight to the body. Children of seven years old begin to join in this mortification. Boys of 13, and girls of 11 years old complete, were obliged to fast. See ver. 6. The Samaritans pray all the day, and give no food even to infants during the 24 hours. (Calmet) --- Moses was the first who shewed them the example; and this was the only day which he prescribed to be kept as a fast. The Jews afterwards appointed many more. (Haydock) --- Maimonides says, this festival was instituted in memory of the descent of Moses from Mount Sinai the third time, when he came to announce to the people that God had pardoned their idolatry. Usher thinks it was in memory of Adam's fall. The Jews still observe it in some degree. As they are not allowed to sacrifice, they kill a white cock, and the women a hen, on the 9th at evening. Those with child kill both. They confess their sins, receive 39 lashes, ask pardon of those whom they have offended, and generally spend the fore part of this month in acts of piety and of penance. (Buxtorf, Syn. 20.) --- <i>Stranger;</i> a proselyte of justice, such as were bound to observe the law."
      v:031:
        - 'LEV:16:31 | 31 | 31 | <i>Of rest.</i> Hebrew, "of sabbaths;" that is, a day of most perfect rest; so that even meat is not allowed to be dressed on it, as it is on other festivals, chap. xxiii. 27. (Calmet) --- <i>Religion.</i> Fasting is therefore an act of religion. (Du Hamel)'
