      v:007: 'LEV:10:7 | 7 | 7 | But you shall not go out of the door of the tabernacle, otherwise you shall perish: for the oil of the holy unction is on you. And they did all things according to the precept of Moses.'
      v:008: 'LEV:10:8 | 8 | 8 | The Lord also said to Aaron:'
      v:009: 'LEV:10:9 | 9 | 9 | You shall not drink wine nor any thing that may make drunk, thou nor thy sons, when you enter into the tabernacle of the testimony, lest you die: because it is an everlasting precept through your generations :'
      v:010: 'LEV:10:10 | 10 | 10 | And that you may have knowledge to discern between holy and unholy, between unclean and clean:'
      v:011: 'LEV:10:11 | 11 | 11 | And may teach the children of Israel all my ordinances, which the Lord hath spoken to them by the hand of Moses.'
      v:012: 'LEV:10:12 | 12 | 12 | And Moses spoke to Aaron, and to Eleazar and Ithamar, his sons, that were left: Take the sacrifice that is remaining of the oblation of the Lord, and eat it without leaven beside the altar, because it is holy of holies.'
      v:013: 'LEV:10:13 | 13 | 13 | And you shall eat it in a holy place: which is given to thee and thy sons of the oblations of the Lord, as it hath been commanded me.'
      v:014: 'LEV:10:14 | 14 | 14 | The breast also that is offered, and the shoulder that is separated, you shall eat in a most clean place thou and thy sons, and thy daughters with thee. For they are set aside for thee and thy children, of the victims of peace-offerings of the children of Israel:'
      v:015: 'LEV:10:15 | 15 | 15 | Because they have elevated before the Lord the shoulder and the breast, and the fat that is burnt on the altar, and they belong to thee, and to thy sons, by a perpetual law, as the Lord hath commanded.'
      v:016: 'LEV:10:16 | 16 | 16 | {VERSE_FOOTNOTE_INDEX_REF 0}While these things were a doing, when Moses sought for the buck-goat, that had been offered for sin, he found it burnt: and being angry with Eleazar and Ithamar, the sons of Aaron that were left, he said:'
      v:017: 'LEV:10:17 | 17 | 17 | Why did you not eat in the holy place the sacrifice for sin, which is most holy, and given to you, that you may bear the iniquity of the people, and may pray for them in the sight of the Lord,'
      v:018: 'LEV:10:18 | 18 | 18 | Especially whereas none of the blood thereof hath been carried within the holy places, and you ought to have eaten it in the sanctuary, as was commanded me?'
      v:019: 'LEV:10:19 | 19 | 19 | Aaron answered: This day hath been offered the victim for sin, and the holocaust before the Lord: and to me what thou seest has happened: how could I eat it, or please the Lord in the ceremonies, having a sorrowful heart?'
      v:020: LEV:10:20 | 20 | 20 | Which when Moses had heard he was satisfied.
  c:011:
    commentary:
      v:001:
        - 'LEV:11:1 | 1 | 1 | <i>Aaron.</i> God shews him this honour after his consecration, though not always. See chap. xii. and xvii., &c. (Worthington)'
      v:002:
        - 'LEV:11:2 | 2 | 2 | <i>Animals which you are to eat,</i> &c. The prohibition of so many kinds of beasts, birds, and fishes, in the law, was ordered, 1. to exercise the people in obedience and temperance; 2. to restrain them from the vices of which these animals were symbols; 3. because the things here forbidden were for the most part unwholesome, and not proper to be eaten; 4. that the people of God, by being obliged to abstain from things <i>corporally unclean,</i> might be trained up to seek a <i>spiritual cleanness.</i> (Challoner) --- These animals had no natural uncleanness: for all <i>things are clean to the clean,</i> Titus i. 15. But they were looked upon as such by the prejudice of the people, and many of them possessed noxious qualities. If they had been the most excellent, the will of God is a sufficient reason to enforce the duty of abstinence; (Calmet) as it was in the case of Adam and Eve. As some animals were adored, and others were deemed unclean by the Gentiles, the Hebrews were commanded to sacrifice some of the former description, and to abhor also the latter, that they might never be so foolish, as to imitate the perversity of the nations, in looking upon any animal as a god. (Theod., q. 11.) St. Thomas Aquinas (i. 2. q. 102. a. 6,) explains at large, out of the holy fathers, the different vices, which the unclean animals represent. (Worthington) --- By the distinction of these creatures, God would have his people known, chap. xx. 24, 26. Those who chose rather to die than to transgress in this point, are justly honoured by the Church as martyrs, 2 Machabees vi. and vii. (St. Gregory, or. 20.) (Haydock)'
      v:003:
        - 'LEV:11:3 | 3 | 3 | <i>Hoof divided, and cheweth the cud.</i> The dividing the hoof, and chewing the cud, signify discretion between good and evil, and meditating on the law of God: and where either of these is wanting, a man is unclean. In like manner, fishes were reputed unclean that had not fins and scales: that is, souls that did not raise themselves up by prayer, and cover themselves with the scales of virtues, (Challoner) particularly of mortification and penance. (Worthington)'
      v:004:
        - 'LEV:11:4 | 4 | 4 | <i>Camel,</i> which hath a hard skin connecting its hoof below. The Arabs and Persians eat its flesh. God will have his people keep at a distance from imitating them; and that is one of the reasons for this and similar precepts. (Calmet)'
      v:005:
        - 'LEV:11:5 | 5 | 5 | <i>The cherogrillus.</i> Some suppose it to be the <i>rabbit,</i> others the hedgehog: St. Jerome intimates that it is another kind of animal common in Palestine, which lives in the holes of rocks, or in the earth. We choose here, as also in the names of several other creatures that follow, (which are little known in this part of the world) to keep the Greek or Latin names. (Challoner) --- Bochart (Hierozoicon) may be consulted on this subject. He supposes, that the Hebrew <i>shaphan,</i> denotes the Arabian rat called aliarbuho. But the Jews themselves are ignorant of many of these animals. (Calmet) --- Both <i>choiros</i> and <i>grullos,</i> signify swine. The porcupine, or the bear-mouse of Palestine, may be meant. (Menochius)'
      v:006:
        - 'LEV:11:6 | 6 | 6 | <i>Cheweth.</i> Some copies of the Septuagint add <i>not,</i> which agrees with the nature of the hare; though the people to whom Moses addresses himself were of a different persuasion. Its hoof is not divided into two parts only, and therefore it is accounted unclean.'
      v:007:
        - "LEV:11:7 | 7 | 7 | <i>Swine.</i> This animal was abhorred by many other nations. If an Egyptian happened to touch one, he plunged into the Nile. (Herodotus ii. 47.) Few are to be seen in the East. Yet the people of Crete and of Samos held swine in veneration; and they were offered in sacrifice to Venus, by the Cyprians. They seem designed for slaughter, as they are good for nothing alive. They are very subject to leprosy. (Calmet) --- The Jews would hardly name them, but called them \"the beast.\" Old Eleazer was strongly instigated to pretend at least to eat swine's flesh, but preferred a painful death before the transgression of God's law, 2 Machabees vi. 18. (Haydock)"
      v:008:
        - 'LEV:11:8 | 8 | 8 | <i>Carcasses.</i> They might be touched while alive, ver. 24.'
      v:009:
        - 'LEV:11:9 | 9 | 9 | <i>Eat.</i> The Egyptians, and the priests of the Syrian goddess, abstained from fish. --- <i>Pools.</i> Hebrew and Septuagint <i>torrents.</i> (Calmet) --- Eels are prohibited, &c. (Menochius)'
      v:010:
        - 'LEV:11:10 | 10 | 10 | <i>Scales.</i> Numa forbade fish without scales to be used in the sacred feasts. (Pliny, [Natural History?] xxxii. 2.)'
      v:013:
        - 'LEV:11:13 | 13 | 13 | <i>The griffon.</i> Not the monster which the painters represent, which has no being upon earth; but a bird of the eagle kind, larger than the common. (Challoner) --- <i>Osprey.</i> The sea or black eagle, which is very clear-sighted, and expert in catching fish. Pliny relates, (B. x. 3,) that it tries its young by making them look at the sun, and hurls them down if they refuse. But this seems fabulous.'
      v:016:
        - 'LEV:11:16 | 16 | 16 | <i>Ostrich;</i> which was served up at the tables of the Persian kings. Hebrew, "the daughter of the hiena;" (<i>both êiáne</i>) or the swan, Isaias xiii. 21. --- <i>Owl,</i> or perhaps the male ostrich, which cruelly abandons its young. --- <i>Larus,</i> the water-hen. (Calmet) --- Some have the cuckow. (Haydock)'
      v:017:
        - 'LEV:11:17 | 17 | 17 | <i>Owl,</i> or the onocrotalus, which makes a hideous noise like <i>an assibis,</i> a bird adored in Egypt. Bochart takes the Hebrew to mean an owl, as well as the following term, <i>swan,</i> (Calmet) which is not probable.'
      v:018:
        - 'LEV:11:18 | 18 | 18 | <i>Bittern,</i> onocrotalum. See ver. 17. Protestant version has "pelican and the gier-eagle," for <i>porphyrion.</i> (Haydock) --- Its beak and long legs are <i>red.</i> (Pliny, [Natural History?] x. 46.) Bochart understands the vulture, and the Samaritan version the pelican; both of which are remarkable for the care they take of their young. <em>R</em><em>é</em><em>me</em> may be derived from <em>r</em><em>é</em><em>m</em><em>,</em> "mercy."'
      v:019:
        - 'LEV:11:19 | 19 | 19 | <i>Heron,</i> or "stork," noted for the same quality: <i>chasida,</i> means "piety." --- <i>Charadrion,</i> a kind of heron, (Calmet) mentioned by Aristotle, viii. 3. It is found in deep holes and rocks. (Menochius) --- Some translate parrot, peacock, kite, &c. <i>Anapha,</i>may denote a bird easily vexed. (Calmet) --- <i>Houp,</i> or lapwing. (Haydock) --- <i>Bat.</i> Strabo (xvii.) speaks of some very large, which were salted and eaten at Borsippe.'
      v:020:
        - 'LEV:11:20 | 20 | 20 | <i>Feet.</i> Such as bees, (Calmet) and other insects of which he speaks. (Menochius)'
      v:021:
        - 'LEV:11:21 | 21 | 21 | <i>Walketh.</i> Hebrew adds <i>lo,</i> "not." But the Massorets read <i>lu,</i> "to it," agreeably to the Vulgate. (Calmet) --- Protestant version, "Yet these may ye eat, of every flying creeping thing that goeth upon <i>all four,</i> which have legs above their feet, to leap withal upon the earth."'
      v:022:
        - "LEV:11:22 | 22 | 22 | <i>Locust.</i> The three former are species of the same kind. The <i>bruchus</i> is a young locust, without wings, (St. Augustine in Psal. civ.,) and the <i>attachus</i> the least of all. (Pliny, xxix. 5.) The <i>ophiomachus</i> is large, \"encounters serpents,\" and is destitute of wings. The nations called <i>Acridophagi,</i> received their name from their feeding upon locusts, which are the food of the common people in Syria and Africa. See Pliny, xi. 29, &c. Clenard, in 1541, wrote from Fez, that he had seen the sky darkened with clouds of locusts, which the people endeavoured presently to destroy, and filled waggons with their bodies, for food. Kirsten says, they are very delicious. Arnulph assures us, that they are a finger's breadth, and are fried in oil by the poor. (Raban. in Matthew iii. 4.) See Joel ii. (Calmet) --- There is no need, therefore, of having recourse to crab fish and wild pears, for John the Baptist's food, as Beza has done. (Tirinus)"
      v:023:
        - 'LEV:11:23 | 23 | 23 | <i>Only.</i> Equal in length, ver. 20-21. (Menochius)'
      v:024:
        - "LEV:11:24 | 24 | 24 | <i>Evening.</i> If he were guilty of sin in so doing, contrition would be necessary to regain God's favour. (Worthington) --- But the legal uncleanness would not be removed till the evening; as the one might subsist while the other was remitted. (Haydock)"
      v:025:
        - 'LEV:11:25 | 25 | 25 | <i>Necessary.</i> To prevent the obstruction of the road, or the infection of the air. (Menochius) --- When any person touched these carcasses, he was obliged to wash his clothes immediately, and still to refrain from touching any thing sacred <i>till sun-set.</i> (Estius) --- If a dog chanced to die in the house of an Egyptian, all the family shaved their hair and began to mourn. The food and wine in the house could no longer be used. (Eusebius, præp. ii. 1.) They adored the dog. But other nations, which did not adore animals, esteemed those unworthy of sacred things who had touched a carcass, though they invoked their gods by <i>slaying beasts,</i> as Porphyrius remarks. (Eusebius, præp. v. 10.) They put off their <i>shoes</i> when they enter certain temples, for the same reason. <i>Scortea non ulli fas est inferre sacello---ne violent puros exanimata Deos.</i>'
      v:026:
        - 'LEV:11:26 | 26 | 26 | <i>It.</i> When dead. It was lawful to ride on a camel, but not to eat its flesh.'
      v:027:
        - 'LEV:11:27 | 27 | 27 | <i>Hands.</i> Like a monkey, frog, &c., the fore-feet of which rather resemble hands.'
      v:029:
        - 'LEV:11:29 | 29 | 29 | <i>Weasel.</i> Bochart understands the mole, in opposition to all the versions: <i>choled,</i> means indeed "to root up the earth." (Calmet)'
      v:030:
        - 'LEV:11:30 | 30 | 30 | <i>Chameleon,</i> feeds upon air, and assumes various colours. (Pliny viii. 33.) It resembles a lizard, as does the <i>stellio,</i> Pliny xxix. 4. --- <i>Lizard.</i> Protestants, "snail." (Haydock)'
      v:031:
        - 'LEV:11:31 | 31 | 31 | <i>Unclean,</i> either to eat or touch, ver. 41-43. (Chap. v. 2.)'
      v:033:
        - 'LEV:11:33 | 33 | 33 | <i>Broken.</i> See chap. vi. 28, where a similar injunction is given. (Menochius) --- And (ver. 35,) ovens and pots, made of earthenware, according to Pollux, are to be destroyed. (Tirinus)'
      v:034:
        - 'LEV:11:34 | 34 | 34 | <i>Water,</i> unclean, or in a polluted vessel.'
      v:036:
        - 'LEV:11:36 | 36 | 36 | <i>Clean.</i> They would be so difficult to purify, and water is so necessary.'
      v:038:
        - 'LEV:11:38 | 38 | 38 | <i>Defiled,</i> and given to the beasts. (Menochius)'
      v:039:
        - 'LEV:11:39 | 39 | 39 | <i>Beast die</i> a natural death, or be suffocated, or be slain by a wild beast. (Calmet)'
      v:040:
        - 'LEV:11:40 | 40 | 40 | <i>Clothes,</i> and his whole body, either together or separate, as the Rabbins explain the law. (Selden, syn. i. 3.) If any one eat or touch these things, on purpose, he was liable to a more severe punishment, (Menochius) and his <i>soul was defiled</i> by disobedience, ver. 43. (Calmet)'
      v:042:
        - 'LEV:11:42 | 42 | 42 | <i>Abominable.</i> Serpents, worms, and reptiles are proscribed. (Menochius)'
      v:044:
        - 'LEV:11:44 | 44 | 44 | <i>Holy,</i> and detest the uncleanness of the Gentiles, in their sacrifices and feasts. (St. Augustine, City of God vi. 7.)'
      v:045:
        - 'LEV:11:45 | 45 | 45 | <i>Your God.</i> By these laws, the Jews were to be distinguished from other nations. (Haydock) --- They were also to be reminded, that God was very jealous of their interior sanctity, since he required so great a legal purity. Without the former, they might easily conclude that the latter would not please him. (Calmet)'
