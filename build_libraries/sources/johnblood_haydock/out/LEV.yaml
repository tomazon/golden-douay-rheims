    verses:
      v:001: 'LEV:4:1 | 1 | 1 | And the Lord spoke to Moses,{VERSE_FOOTNOTE_INDEX_REF 0} saying:'
      v:002: 'LEV:4:2 | 2 | 2 | Say to the children of Israel: The soul that sinneth through ignorance, and doth any thing concerning any of the commandments of the Lord, which he commanded not to be done:'
      v:003: 'LEV:4:3 | 3 | 3 | If the priest that is anointed shall sin, making the people to offend, he shall offer to the Lord for his sin, a calf without blemish.'
      v:004: 'LEV:4:4 | 4 | 4 | And he shall bring it to the door of the testimony before the Lord, and shall put his hand upon the head thereof, and shall sacrifice it to the Lord.'
      v:005: 'LEV:4:5 | 5 | 5 | He shall take also of the blood of the calf, and carry it into the tabernacle of the testimony.'
      v:006: 'LEV:4:6 | 6 | 6 | And having dipped his finger in the blood, he shall sprinkle with it seven times before the Lord, before the veil of the sanctuary.'
      v:007: 'LEV:4:7 | 7 | 7 | And he shall put some of the same blood upon the horns of the altar of the sweet incense most acceptable to the Lord, which is in the tabernacle of the testimony. And he shall pour all the rest of the blood at the foot of the altar of holocaust in the entry of the tabernacle.'
      v:008: 'LEV:4:8 | 8 | 8 | And he shall take off the fat of the calf for the sin-offering, as well that which covereth the entrails, as all the inwards:'
      v:009: 'LEV:4:9 | 9 | 9 | The two little kidneys, and the caul that is upon them which is by the flanks, and the fat of the liver, with the little kidneys,'
      v:010: 'LEV:4:10 | 10 | 10 | As it is taken off from the calf of the sacrifice of peace-offerings, and he shall burn them upon the altar of holocaust.'
      v:011: 'LEV:4:11 | 11 | 11 | But the skin and all the flesh, with the head and the feet, and the bowels, and the dung,'
      v:012: 'LEV:4:12 | 12 | 12 | And the rest of the body, he shall carry forth without the camp into a clean place, where the ashes are wont to be poured out: and he shall burn them upon a pile of wood, they shall be burnt in the place where the ashes are poured out.'
      v:013: 'LEV:4:13 | 13 | 13 | And if all the multitude of Israel shall be ignorant, and through ignorance shall do that which is against the commandment of the Lord,'
      v:014: 'LEV:4:14 | 14 | 14 | And afterwards shall understand their sin, they shall offer for their sin a calf, and shall bring it to the door of the tabernacle.'
      v:015: 'LEV:4:15 | 15 | 15 | And the ancients of the people shall put their hands upon the head thereof before the Lord. And the calf being immolated in the sight of the Lord,'
      v:016: 'LEV:4:16 | 16 | 16 | The priest that is anointed, shall carry of the blood into the tabernacle of the testimony.'
      v:017: 'LEV:4:17 | 17 | 17 | And shall dip his finger in it and sprinkle it, seven times before the veil.'
      v:018: 'LEV:4:18 | 18 | 18 | And he shall put of the same blood on the horns of the altar that is before the Lord, in the tabernacle of the testimony: and the rest of the blood, he shall pour at the foot of the altar of holocaust, which is at the door of the tabernacle of the testimony.'
      v:019: 'LEV:4:19 | 19 | 19 | And all the fat thereof he shall take off, and shall burn it upon the altar:'
      v:020: 'LEV:4:20 | 20 | 20 | Doing so with this calf, as he did also with that before: and the priest praying for them, the Lord will be merciful unto them.'
      v:021: 'LEV:4:21 | 21 | 21 | But the calf itself he shall carry forth without the camp, and shall burn it as he did the former calf: because it is for the sin of the multitude.'
      v:022: 'LEV:4:22 | 22 | 22 | If a prince shall sin, and through ignorance do any one of the things that the law of the Lord forbiddeth,'
      v:023: 'LEV:4:23 | 23 | 23 | And afterwards shall come to know his sin, he shall offer a buck-goat without blemish, a sacrifice to the Lord.'
      v:024: 'LEV:4:24 | 24 | 24 | And he shall put his hand upon the head thereof; and when he hath immolated it in the place where the holocaust is wont to be slain before the Lord, because it is for sin,'
      v:025: 'LEV:4:25 | 25 | 25 | The priest shall dip his finger in the blood of the victim for sin, touching therewith the horns of the altar of holocaust, and pouring out the rest at the foot thereof.'
      v:026: 'LEV:4:26 | 26 | 26 | But the fat he shall burn upon it, as is wont to be done with the victims of peace-offerings: and the priest shall pray for him, and for his sin, and it shall be forgiven him.'
      v:027: 'LEV:4:27 | 27 | 27 | And if any one of the people of the land shall sin through ignorance, doing any of those things that by the law of the Lord are forbidden, and offending,'
      v:028: 'LEV:4:28 | 28 | 28 | And shall come to know his sin, he shall offer a she-goat without blemish.'
      v:029: 'LEV:4:29 | 29 | 29 | And he shall put his hand upon the head of the victim that is for sin, and shall immolate it in the place of the holocaust.'
      v:030: 'LEV:4:30 | 30 | 30 | And the priest shall take of the blood with his finger, and shall touch the horns of the altar of holocaust, and shall pour out the rest at the foot thereof.'
      v:031: 'LEV:4:31 | 31 | 31 | But taking off all the fat, as is wont to be taken away of the victims of peace-offerings, he shall burn it upon the altar, for a sweet savour to the Lord: and he shall pray for him, and it shall be forgiven him.'
      v:032: 'LEV:4:32 | 32 | 32 | But if he offer of the flock a victim for his sin, to wit, an ewe without blemish:'
      v:033: 'LEV:4:33 | 33 | 33 | He shall put his hand upon the head thereof, and shall immolate it in the place where the victims of holocausts are wont to be slain.'
      v:034: 'LEV:4:34 | 34 | 34 | And the priest shall take of the blood thereof with his finger, and shall touch the horns of the altar of holocaust, and the rest he shall pour out at the foot thereof.'
      v:035: 'LEV:4:35 | 35 | 35 | All the fat also he shall take off, as the fat of the ram that is offered for peace-offerings is wont to be taken away: and shall burn it upon the altar, for a burnt-sacrifice of the Lord: and he shall pray for him and for his sin, and it shall be forgiven him.'
  c:005:
    commentary:
      v:001:
        - "LEV:5:1 | 1 | 1 | <i>Swearing.</i> We are accountable for the sins of others, to which we are accessory, as appears from this and part of the following chapter. No distinction of persons is here noticed. If any one, therefore, be witness to another's promise, confirmed by oath, and, being cited to the bar, refuse to speak, he shall be guilty of sin, and offer the sacrifice proscribed (ver. 6,) for all the preceding cases. Restitution must also be made to the injured person. (Menochius) --- But others suppose that no sacrifice was allowed for such an obstinate wretch as when not answered when the judge <i>swore</i> or adjured him. He was liable to be put to death. The associate of the thief fell under the like punishment as the thief himself, when he would not reveal the theft to the judge, Proverbs xxix. 24. Others again understand this <i>swearing</i> to mean blaspheming God. If the hearer do not reprehend him, he shall suffer as his accomplice. (Origen; Philo) --- Junius thinks that the neglect of fraternal correction, was to be expiated by the sacrifice prescribed for the sins of ignorance, concerning which Moses is treating. But it seems that the person here mentioned was to die, as the words <i>he shall bear his iniquity,</i> commonly denote, chap. xix. 8.; &c. (Calmet) --- When perjury prejudiceth another's cause, we are bound to reveal what we know to the judge, if it can be done so as to avoid scandal. (Worthington) --- <i>Not.</i> Hebrew editions read <i>loa,</i> instead of <i>la,</i> both here and in 34 other places; an irregularity unknown in some manuscripts, and to the Samaritan copy. Perhaps it may have been occasioned by <i>lu,</i> \"to him,\" being of the same sound with <i>la.</i> (Kennicott)"
      v:002:
        - 'LEV:5:2 | 2 | 2 | <i>Beast.</i> All wild beasts were deemed unclean; but domestic clean cattle, though slain, did not defile; (Calmet) while some of the unclean did, even alive, chap. xi. 26, 31. (Haydock) --- Fishes are comprised under the name of <i>reptiles;</i> yet some were not unclean, chap. xi. 9. The Septuagint neglect <i>reptiles,</i> and put "the carcasses of impure abominations;" by which they probably mean dogs, and such things as the Egyptians adored. This verse does not regard those who had only touched something unclean, as such were to be purified at night, by washing their garments; but it refers to those who, having neglected that ordinance, had still ventured to touch something sacred, and were therefore required to offer the sacrifice, <i>assom,</i> (Calmet) as for an irreligious behaviour towards God. (Tirinus)'
      v:003:
        - 'LEV:5:3 | 3 | 3 | <i>Of man,</i> who may be in a state of legal uncleanness. If he neglect or forget to purify himself, he must offer a sacrifice, either such as he may choose, (St. Augustine, q. 2.) or such as the priest may require. (Lyranus) (Calmet)'
      v:004:
        - 'LEV:5:4 | 4 | 4 | <i>Lips.</i> This is necessary before he can be punished by men; but every secret promise binds before God. (Tostat) --- <i>Evil or good:</i> any thing whatsoever, whether favour or punishment, whether the completion of it be difficult or easy. (Calmet) --- Thus parents sometimes foolishly swear that they will chastise their children unmercifully; libertines that they will live in luxuries as long as they have any money; ill-natured people that they will never speak to such a one, that they will murder, &c. To execute such promises, even confirmed by an oath, would be a double crime. Let them ask pardon of God for their rash oath. (Philo) --- Herod made his oath a pretext for killing John the Baptist, deluding himself, perhaps, with a false interpretation of this law. (Haydock) --- As such hasty oaths are easily forgotten, when the guilty person recollected himself, he was bound to confess his fault to the priest in the following manner, according to the Rabbins: Placing his hands between the horns of his victim, he shall say, "I beseech you, Lord, I have sinned; I have committed iniquity and prevarication; I have committed such a fault. I repent, I am filled with sorrow and confusion for having done so; I will relapse no more." These doctors teach, that without confession and sorrow no sacrifice will remit sin. (Calmet) --- To preserve the <i>secret</i> of confession, the priests were ordered to eat the victims <i>alone.</i> (Philo, &c.) (Tirinus)'
      v:005:
        - 'LEV:5:5 | 5 | 5 | <i>Let,</i> &c. Hebrew, "and surely when he is guilty in one of these things, he shall confess that he hath sinned therein; (ver. 6.) and he shall bring his sin-offering unto the Lord, for his transgression," &c. Confession to the priest was requisite, before all the other sacrifices for sin. See Josephus, [Antiquities?] iii. 10. (Haydock)'
      v:009:
        - 'LEV:5:9 | 9 | 9 | <i>Sin.</i> The flesh belonged to the priest, chap. vi. 26.'
      v:011:
        - 'LEV:5:11 | 11 | 11 | <i>Ephi,</i> or a gomor, which is the tenth part of three pecks and three pints, English. (Arbuthnot.) --- <i>For sin,</i> and therefore to shew how odious sin is to God, he will not allow any frankincense to be offered. (Menochius)'
      v:012:
        - 'LEV:5:12 | 12 | 12 | <i>Memorial.</i> See chap. ii. 2. At the end, the Hebrew and Septuagint add, "It is a sin-offering;" <i>peccatum.</i> (Calmet) --- Hence the priests are said to eat the <i>sins</i> of the people, Osee iv. 8.'
      v:015:
        - 'LEV:5:15 | 15 | 15 | <i>The ceremonies:</i> omitted in Hebrew and Septuagint --- <i>Sanctified[Sacrificed?],</i> neglecting to pay the first-fruits; or, by mistake, eating any of the victims reserved for God, or for the priests. --- <i>Two sicles.</i> St. Jerome seems to have read in the dual number, whereas the Hebrew pointed copies have sicles indefinitely; and the Rabbins understand two, when the word is plural and undetermined. Theodoret reads fifty, which some maintain is the ancient translation of the Septuagint, though it is not found in any of our copies. Hebrew may be rendered "a ram (or) according to thy estimation, sicles of silver." The particle <i>or</i> is sometimes understood. It is probable that when the fault was considerable, a ram was to be sacrificed, and restitution made of what was due with the fifth part besides; but if the fault was small, the priest determined how many sicles were to be presented for sacred purposes. --- <i>Sanctuary.</i> See Exodus xxx. 13.'
      v:017:
        - 'LEV:5:17 | 17 | 17 | <i>Through ignorance.</i> These words are not found in the Hebrew or Septuagint; but the context shews, that they must be understood. Some pretend that the ignorance here spoken of, is that by which a person <i>doubts</i> whether the thing which he touched was unclean or not. But we may explain these last verses as a recapitulation of what had been already ordered. (Calmet)'
      v:018:
        - 'LEV:5:18 | 18 | 18 | <i>Sin.</i> If it were grievous, the priest required a more valuable victim, ver. 15.'
      v:019:
        - 'LEV:5:19 | 19 | 19 | <i>Lord.</i> Hebrew, "It is a victim for the sin which he has committed against the Lord." From this chapter, as well as from Numbers v. 7, it is obvious that a special confession was necessary, not only for those who had fallen into the disorder of leprosy, which was a figure of sin, and often inflicted by God in punishment of it; but also, when they had given way to the smallest transgression against the commands and ceremonies of the Lord. (Haydock) --- This custom is still observed by the Jews. (Galatinus x. 3.)'
