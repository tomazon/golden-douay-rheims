    verses:
      v:001: 'LEV:17:1 | 1 | 1 | And the Lord spoke {VERSE_FOOTNOTE_INDEX_REF 0}to Moses, saying:'
      v:002: 'LEV:17:2 | 2 | 2 | Speak to Aaron and his sons, and to all the children of Israel, saying to them: This is the word which the Lord hath commanded, saying:'
      v:003: 'LEV:17:3 | 3 | 3 | Any man whosoever of the house of Israel, if he kill an ox, or a sheep, or a goat, in the camp, or without the camp,'
      v:004: 'LEV:17:4 | 4 | 4 | And offer it not at the door of the tabernacle an oblation to the Lord, shall be guilty of blood: as if he had shed blood, so shall he perish from the midst of his people.'
      v:005: 'LEV:17:5 | 5 | 5 | Therefore the children of Israel shall bring to the priest their victims, which they kill in the field, that they may be sanctified to the Lord before the door of the tabernacle of the testimony, and they may sacrifice them for peace-offerings to the Lord.'
      v:006: 'LEV:17:6 | 6 | 6 | And the priest shall pour the blood upon the altar of the Lord, at the door of the tabernacle of the testimony, and shall burn the fat for a sweet odour to the Lord.'
      v:007: 'LEV:17:7 | 7 | 7 | And they shall no more sacrifice their victims to devils, with whom they have committed fornication. It shall be an ordinance for ever to them and to their posterity.'
      v:008: 'LEV:17:8 | 8 | 8 | And thou shalt say to them: The man of the house of Israel, and of the strangers who sojourn among you, that offereth a holocaust or a victim,'
      v:009: 'LEV:17:9 | 9 | 9 | And bringeth it not to the door of the tabernacle of the testimony, that it may be offered to the Lord, shall perish from among his people:'
      v:010: 'LEV:17:10 | 10 | 10 | If any man whosoever of the house of Israel, and of the strangers that sojourn among them, eat blood, I will set my face against his soul, and will cut him off from among his people:'
      v:011: 'LEV:17:11 | 11 | 11 | Because the life of the flesh is in the blood: and I have given it to you, that you may make atonement with it upon the altar for your souls, and the blood may be for an expiation of the soul.'
      v:012: 'LEV:17:12 | 12 | 12 | Therefore I have said to the children of Israel: No soul of you, nor of the strangers that sojourn among you, shall eat blood.'
      v:013: 'LEV:17:13 | 13 | 13 | Any man whosoever of the children of Israel, and of the strangers that sojourn among you, if by hunting or fowling, he take a wild beast or a bird, which it is lawful to eat, let him pour out its blood, and cover it with earth.'
      v:014: 'LEV:17:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}For the life of all flesh is in the blood: therefore I said to the children of Israel: You shall not eat the blood of any flesh at all, because the life of the flesh is in the blood, and whosoever eateth it, shall be cut off.'
      v:015: 'LEV:17:15 | 15 | 15 | The soul that eateth that which died of itself, or has been caught by a beast, whether he be one of your own country or a stranger, shall wash his clothes and himself with water, and shall be defiled until the evening: and in this manner he shall be made clean.'
      v:016: 'LEV:17:16 | 16 | 16 | But if he do not wash his clothes, and his body, he shall bear his iniquity.'
  c:018:
    commentary:
      v:002:
        - 'LEV:18:2 | 2 | 2 | <i>God,</i> to whom the right of giving laws belongs. (Du Hamel)'
      v:003:
        - 'LEV:18:3 | 3 | 3 | <i>Ordinances</i> respecting marriages, divine worship, &c. (Haydock)'
      v:005:
        - 'LEV:18:5 | 5 | 5 | <i>Live in them,</i> a long and happy life, (Chaldean) attended with grace and glory. (Lyranus) --- Jesus Christ and St. Paul explain it of eternal life. (Matthew xix. 17 and Romans x. 5.) (Calmet)'
      v:006:
        - "LEV:18:6 | 6 | 6 | <i>Approach</i> to marry, much less to gratify his sensual appetite. (Haydock) --- <i>To him.</i> Hebrew, \"None shall approach to any of their descendants;\" <i>ad omnes reliquias carnis suæ;</i> to any of those who spring from the same stock. The Jews assert, that all are bound by the law of nature to abstain from their own mother and sister, from another's wife, and from unnatural conjunctions. (Selden, Jur. v. 11.) (Calmet) --- <i>Nakedness,</i> or turpitude, which title the body deserves, when it is used in a manner contrary to the law of God."
      v:007:
        - "LEV:18:7 | 7 | 7 | <i>Father,</i> with whom the daughters must not have any connexion, as Myrrha had with Cynoras. (Metam. x.) (Haydock) --- All relations in a right line are excluded for ever, according to the emperor Justinian. The reason of these various impediments is, <b>1.</b> That God's people may not resemble infidels, who permitted such things, ver. 3. The Persians married their own mothers, daughters and sisters. (St. Clement of Alexandria, strom. 3.) Semiramis married her son Justin. Cleopatra was both mother and wife of the two Ptolemies, Philometor and Euergetes, or Physcon. (Tirinus) --- The Egyptians took their sisters to wife for a long time, by the authority of their laws, and in imitation of Isis. (Diodorus 1.; Clem. recogn. 9.) Solon permitted people to marry their step-sisters by the same father, and Lycurgus only those by the same mother. (Philo ad 6. præc.) <b>2.</b> By this law, the bands of society are strengthened, and families become connected. (St. Augustine, City of God xv. 16.) <b>3.</b> Disorders which would easily take place under the same roof, on the prospect of a future marriage, are prevented. <b>4.</b> The contrary practice would often prove contrary to order and decency, as the son would be raised above his mother. These regulations seem to have been made from the beginning, or at least from the time of the deluge; since the nations not subject to the law of Moses, are condemned for the transgression of them, ver. 24. See Genesis xix. 33. (Calmet)"
      v:008:
        - 'LEV:18:8 | 8 | 8 | <i>Father.</i> He hath known her; and to him she belongs, as being one flesh. (Haydock) --- If he were even dead, it would shew a want of respect to marry his widow, though she were not your own mother. (Calmet) --- This law, Ruben and the incestuous Corinthian transgressed. [1 Corinthians 5:1] (Tirinus)'
      v:009:
        - 'LEV:18:9 | 9 | 9 | <i>Abroad;</i> being born of your mother, while she was married to another. The marriages of brothers and sisters at the beginning, were authorized by necessity; but now they are the more to be condemned, as religion forbids them. (St. Augustine, City of God xv. 16.) Some Rabbins assert, that such connexions were lawful till the time of Moses. But St. Epiphanius (hær. 39,) maintains, they had been condemned long before. Seneca (St. Augustine, City of God vi. 10,) acknowledges that such marriages of the pagan gods were not right; <i>ne pièquidem:</i> and Plato says, they are <i>hateful to God.</i> The Romans punished them with death. Many barbarians do not, however, make any scruple to contract marriage with their children, or with their mothers. (St. Jerome, contra Jov. ii. 2.; Eurip. Hermione.) (Calmet)'
      v:011:
        - 'LEV:18:11 | 11 | 11 | <i>Sister,</i> by thy step-mother.'
      v:012:
        - 'LEV:18:12 | 12 | 12 | <i>Father.</i> Nearly related, and springing from the same source. (Menochius)'
      v:014:
        - 'LEV:18:14 | 14 | 14 | <i>Who....affinity.</i> Hebrew, "she is thy aunt." Some say that, in the old law, a person might marry his niece, but not his aunt; as the order of nature would be inverted if the aunt were subject to her nephew. But others assert that the law was reciprocal, and excluded the marriage of both. The emperor Claudius married his niece Agrippina, and authorized others to do the like. But only one imitated him at Rome; (Suetonius) though Tacitus (An. xii.) says, other nations did it with solemnity, as they had no law to the contrary. <i>Aliis gentibus solemnia,</i> &c. (Calmet)'
      v:016:
        - 'LEV:18:16 | 16 | 16 | <i>Brother;</i> though she may be even divorced from him. (St. Augustine, q. 61.) If the brother were dead without offspring, the next relation was bound to marry her; (Deuteronomy xxv. 5) and the kinsman of Booz was accounted infamous for neglecting this duty, Ruth iv. 6.'
      v:017:
        - 'LEV:18:17 | 17 | 17 | <i>Daughter,</i> together, or successively; even if she were the child of another husband. --- <i>Incest.</i> Hebrew, "a crime." Aquila, "an abomination." Septuagint, "an impiety."'
      v:018:
        - 'LEV:18:18 | 18 | 18 | <i>Rival her,</i> (<i>in pellicatum</i>). Hebrew and Chaldean, "to trouble her." After the death of one sister, it seems, another might be taken. Jacob had two at once. Some think that polygamy is here forbidden. But the law seems to have tolerated it; and only condemns <i>many,</i> or too great a number, with respect to the king, Deuteronomy xvii. 17. The impediments specified in this chapter may be comprised in these four verses:{JOIN}{BQ:1}<em>Nata, soror, neptis, matertera, fratris & uxor,</em>{JOIN}{BQ:1}<em>Et patrui conjux, mater, privigna, noverca,</em>{JOIN}{BQ:1}<em>Uxorisque soror, privigni nata, nurusque,</em>{JOIN}{BQ:1}<em>Atque soror patris, conjungi lege vetantur.</em> (Calmet)'
      v:019:
        - 'LEV:18:19 | 19 | 19 | <i>Thus,</i> &c. The refractory were to be slain, chap xx. 18. It was thought that the infant would be in danger; and hence the Jews punished with death the man whose child was born lame. St. Augustine (q. 64,) believes that this law is still in force; and some accuse the person who neglects it, as guilty of a venial sin. (Bonfrere)'
      v:020:
        - 'LEV:18:20 | 20 | 20 | <i>Wife.</i> This crime is to be punished like the rest, ver. 29.'
      v:021:
        - 'LEV:18:21 | 21 | 21 | <i>Consecrated.</i> Hebrew, "to pass through <i>the fire</i> to Moloch." Septuagint, "to serve the ruler." Syriac, "to marry strange women;" as also chap. xx. 2. One of the sons of Achaz was offered to this idol of the Ammonites; and yet, perhaps, succeeded his father; (4 Kings xvi. 3; xviii. 1,) which shews that the children were not always burnt to death, but only lustrated, or made to pass over or between two fires. Yet many assert that the children were frequently consumed in the flames, and God condemns the cruel parents to be punished with death, chap. xx. 2. The brazen idol was heated red hot, and the unhappy victim was placed in its arms, or the priests dragged the child over or between the fires. The surrounding nations delighted in human victims. The Carthaginians offered them till the time of Iphicrates. Adrian abolished several such cruel customs among the Greeks. See Porphyrius, de Abst. ii. Jerem. vii. 31. --- <i>God;</i> by causing any to suppose that he is cruel, like the idols. We must mention his name with the utmost respect. "The mouth, which utters the sacred name of God, ought never to pronounce a shameful word." (Philo de 10. præc.) Some think, that the idolaters honoured their god by committing an abominable action in his presence. See Malvenda. But most people understand that human sacrifices are here forbidden. (Calmet) --- The nations of Carolina very lately observed the same custom as the ancient idolaters, in sacrificing their children to the devil, by buring them to death in a brazen statue. (Vives in Civ. Dic. vii. 19.) Moloch was represented as a king, in all his ornaments, with the head of a calf. He was, perhaps, the idol adored by other nations, under the name of Saturn, who devoured his own children. (Bonfrere) (Tirinus)'
      v:022:
        - 'LEV:18:22 | 22 | 22 | <i>Abomination,</i> punished so severely in the Sodomites, Genesis xix. Yet, even the philosophers of Greece were not at all ashamed of it. Bardesanes assures us, that the eastern nations punished it with death, and would not allow the guilty the honours of burial. Those beyond the Euphrates were so shocked at it, that they would kill themselves if they were only accused of such a crime. (Ap. Eusebius, præp. vi. 10.)'
      v:023:
        - 'LEV:18:23 | 23 | 23 | <i>Crime.</i> Hebrew, "confusion." The Egyptians did so with goats, as part of their religion. See chap. xx. 16. and An. Univ. Hist. We need not, however, infer from this law, that the crime was common among the Jews, as Voltaire would insinuate. (Haydock) --- Nothing but monsters can proceed from such wickedness. (Menochius)'
      v:028:
        - 'LEV:18:28 | 28 | 28 | <i>Vomited.</i> Moses speaks of what would shortly happen, as if it had already come to pass, which is familiar with the prophets. (Calmet) --- He represents the earth as sick and disgusted with the crimes of its inhabitants, in the same manner as the Book of Wisdom (v. 23,) says, <i>the water of the sea shall rage</i> (or foam, <i>excandescet</i>) <i>against them.</i> The strong expression used by Moses, shews to what a length the Chanaanites had carried their abominations; so that God, justly irritated, orders them all to be exterminated.'
      v:029:
        - "LEV:18:29 | 29 | 29 | <i>People.</i> Hebrew <i>hammam.</i> The same temporal punishment is inflicted upon all the aforesaid crimes, though they were not all equally grievous. The smallest of them deserved to be treated with such severity, to prevent the spreading of such contagious vices. (Haydock) --- The regulations respecting marriage, were not immutable, or all determined by the law of nature, which admits of no dispensation. Only those relations in a right line, and the first in the collateral line, can be esteemed of this description. (Du Hamel) --- If Protestants maintain, that all these regulations of Moses are part of the natural law, and bind Christians, they must also allow that a person must marry the widow of his deceased brother, if he has left no children, Deuteronomy xxv. God would never have established this general rule for his people, if it were in opposition to the <i>natural law;</i> which is clear and obvious to all people by the light of reason, according to Aristotle. (Polit. ii.) Neither would so many holy men have violated this law without reproof, if it had prohibited the marriages of two sisters, of aunts, &c. See Genesis xxix.; Exodus vi. 20. God never dispensed in the right line; (1 Corinthians v. 1,) and such relations, or even people in the first collateral degree of consanguinity, marrying, are punished with death, chap. xx. Whereas those in the second degree, or in the first of affinity, undergo a smaller punishment; which shews that the transgression, in both cases, is not against the law of nature. No man ever undertook to dispense with the marriage of brothers and sisters; though Beza lays this to the charge of Pope Martin V. But the person alluded to, only obtained leave to retain the sister of her whom he had privately dishonoured, when his marriage could not be dissolved without great scandal. (St. Antonin. 3. p. tit. i. 11.) As, therefore, some of these impediments were introduced by the positive ceremonial law of the Jews, which was abrogated by Jesus Christ, they have no other force at present than what they derive from the authority of Christian republics, which have adopted some and changed others, appointing, in some countries, death for the punishment of theft, and not of adultery, though the old law enjoined the reverse. See chap. xx. 10, and Genesis xxxviii. 24; Exodus xxii. 1. The Church may, therefore, surely dispense with those laws which she has enacted. (Worthington) (Council of Trent, Session xxiv. 3.) --- She has indeed restricted marriage between relations to the fourth degree included, both of consanguinity and of affinity. See the Council of Lateran, under Pope Innocent III. But she will not allow people to marry their aunts, brothers' widows, or sisters of their deceased wife, as the Jews do. (Tirinus)"
