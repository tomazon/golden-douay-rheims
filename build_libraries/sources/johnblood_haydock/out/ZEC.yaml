      v:001: 'ZEC:13:1 | 1 | 1 | In that day there shall be a fountain open to the house of David, and to the inhabitants of Jerusalem: for the washing of the sinner, and of the unclean woman.'
      v:002: 'ZEC:13:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}And it shall come to pass in that day, saith the Lord of hosts, that I will destroy the names of idols out of the earth, and they shall be remembered no more: and I will take away the false prophets, and the unclean spirit out of the earth.'
      v:003: 'ZEC:13:3 | 3 | 3 | And it shall come to pass, that when any man shall prophesy any more, his father and his mother that brought him into the world, shall say to him: Thou shalt not live: because thou hast spoken a lie in the name of the Lord. And his father, and his mother, his parents, shall thrust him through, when he shall prophesy.'
