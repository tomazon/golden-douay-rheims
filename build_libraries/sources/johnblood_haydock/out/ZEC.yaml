    verses:
      v:001: 'ZEC:8:1 | 1 | 1 | And the word of the Lord of hosts came <i>to me</i>, saying:'
      v:002: 'ZEC:8:2 | 2 | 2 | Thus saith the Lord of hosts: I have been jealous for Sion with a great jealousy, and with a great indignation have I been jealous for her.'
      v:003: 'ZEC:8:3 | 3 | 3 | Thus saith the Lord of hosts: I am returned to Sion, and I will dwell in the midst of Jerusalem: and Jerusalem shall be called the City of Truth, and the Mountain of the Lord of hosts, the sanctified mountain.'
      v:004: 'ZEC:8:4 | 4 | 4 | Thus saith the Lord of hosts: There shall yet old men and old women dwell in the streets of Jerusalem: and every man, with his staff in his hand, through multitude of days.'
      v:005: 'ZEC:8:5 | 5 | 5 | And the streets of the city shall be full of boys and girls, playing in the streets thereof.'
      v:006: 'ZEC:8:6 | 6 | 6 | Thus saith the Lord of hosts: If it seem hard in the eyes of the remnant of this people in those days, shall it be hard in my eyes? saith the Lord of hosts.'
      v:007: 'ZEC:8:7 | 7 | 7 | Thus saith the Lord of hosts: Behold, I will save my people from the land of the east, and from the land of the going down of the sun.'
      v:008: 'ZEC:8:8 | 8 | 8 | And I will bring them, and they shall dwell in the midst of Jerusalem: and they shall be my people, and I will be their God in truth and in justice.'
      v:009: 'ZEC:8:9 | 9 | 9 | Thus saith the Lord of hosts: Let your hands be strengthened, you that hear in these days these words by the mouth of the prophets, in the day that the house of the Lord of hosts was founded, that the temple might be built.'
      v:010: 'ZEC:8:10 | 10 | 10 | For before those days there was no hire for men, neither was there hire for beasts, neither was there peace to him that came in, nor to him that went out, because of the tribulation: and I let all men go every one against his neighbour.'
      v:011: 'ZEC:8:11 | 11 | 11 | But now I will not deal with the remnant of this people according to the former days, saith the Lord of hosts.'
      v:012: 'ZEC:8:12 | 12 | 12 | But there shall be the seed of peace: the vine shall yield her fruit, and the earth shall give her increase, and the heavens shall give their dew: and I will cause the remnant of this people to possess all these things.'
      v:013: 'ZEC:8:13 | 13 | 13 | And it shall come to pass, that as you were a curse among the Gentiles, O house of Juda and house of Israel, so will I save you, and you shall be a blessing; fear not, let your hands be strengthened.'
      v:014: 'ZEC:8:14 | 14 | 14 | For thus saith the Lord of hosts: As I purposed to afflict you, when your fathers had provoked me to wrath, saith the Lord,'
      v:015: 'ZEC:8:15 | 15 | 15 | And I had no mercy: so, turning again, I have thought in these days to do good to the house of Juda, and Jerusalem: fear not.'
      v:016: 'ZEC:8:16 | 16 | 16 | These then are the things which you shall do: {VERSE_FOOTNOTE_INDEX_REF 0}Speak ye truth every one to his neighbour; judge ye truth and judgment of peace in your gates.'
      v:017: 'ZEC:8:17 | 17 | 17 | And let none of you imagine evil in your hearts against his friend; and love not a false oath; for all these are the things that I hate, saith the Lord.'
      v:018: 'ZEC:8:18 | 18 | 18 | And the word of the Lord of hosts came to me, saying:'
      v:019: 'ZEC:8:19 | 19 | 19 | Thus saith the Lord of hosts: The fast of the fourth month, and the fast of the fifth, and the fast of the seventh, and the fast of the tenth, shall be to the house of Juda joy and gladness, and great solemnities; only love ye truth and peace.'
      v:020: 'ZEC:8:20 | 20 | 20 | Thus saith the Lord of hosts: Until people come and dwell in many cities,'
      v:021: 'ZEC:8:21 | 21 | 21 | And the inhabitants go one to another, saying: Let us go, and entreat the face of the Lord, and let us seek the Lord of hosts: I also will go.'
      v:022: 'ZEC:8:22 | 22 | 22 | And many peoples and strong nations shall come to seek the Lord of hosts, in Jerusalem, and to entreat the face of the Lord.'
      v:023: 'ZEC:8:23 | 23 | 23 | Thus saith the Lord of hosts: In those days, wherein ten men of all languages of the Gentiles shall take hold, and shall hold fast the skirt of one that is a Jew, saying: We will go with you; for we have heard that God is with you.'
  c:009:
    commentary:
      v:001:
        - 'ZEC:9:1 | 1 | 1 | <i>Burden.</i> Preaching of the truth is disagreeable to infidels, and light to the faithful. (Worthington) --- <i>Hadrach;</i> Syria, (Challoner) or a city near Damascus, on which it rested. The victories of Alexander and of the Machabees are here described. The former defeated the Arabs near Damascus, (which was betrayed to Parmenio) and having gained the victory at Issus, became master of Celosyria, of which he made Parmenio governor. (Calmet) --- <i>Rest.</i> Septuagint, "his sacrifice, for the Lord looks on men and on all the tribes of Israel." (Haydock) --- He wished for the conversion of all, and those who turn to him are not rejected. (St. Jerome)'
      v:002:
        - 'ZEC:9:2 | 2 | 2 | <i>Emath,</i> or Emesa, not far from Damascus. (Calmet) --- It shall also fall a prey to Alexander. (Haydock) --- <i>Tyre</i> was become again very rich and strong, (Calmet) and gloried in its wisdom; yet was taken after a long and obstinate resistance (Haydock) of seven months, when the inhabitants were slain or sold, the city demolished, and the ships sunk. (Curt. iv.; Usher, year of the world 3672.) --- <i>Sidon</i> made no resistance, as it hated the Persians. Yet Strato was forced to resign the throne to Abdolonymus, (Arian ii.; Just. xi.) which indicates some opposition. (Calmet)'
      v:005:
        - 'ZEC:9:5 | 5 | 5 | <i>Ascalon</i> was ruined. The other cities opened their gates, as Jerusalem did. (Josephus, Antiquities xi. ult.) --- Batis alone resolved to defend Gaza. He was dragged round the city when it was taken, after a siege of two months; the inhabitants were slaughtered or sold, and others brought in their stead. (Curt. iv.; Diod. Oly. cxii.)'
      v:006:
        - 'ZEC:9:6 | 6 | 6 | <i>Divider.</i> Hebrew <i>mamzer;</i> "bastard," or rather "stranger." It is reported that Alexander was the illegitimate son of Nestabanes, whom Olympius took for Jupiter. (Plut.[Plutarch]; Just. xi.) --- But these might be popular reports. The sequel seems to shew that the Jews, &c., occupied the towns of the Philistines under the Machabees. (Chaldean) (Grotius) (Calmet) --- The <i>divider</i> may denote any conqueror. (Menochius)'
      v:007:
        - 'ZEC:9:7 | 7 | 7 | <i>His blood.</i> It is spoken of the Philistines, and particularly of Azotus, (where the temple of Dagon was) and contains a prophecy of the conversion of that people from their bloody sacrifices and abominations to the worship of the true God. (Challoner) --- Many pagans devoured the victims raw, and drank the blood of their enemies. These marks of cruelty and superstition shall cease when they adopt the law of Moses, Genesis ix. 4., and Leviticus vii. 26,. and xvii. 11. --- <i>Governor,</i> or city of a thousand: (Calmet) Hebrew <i>alup,</i> Micheas v. 2. (Haydock) --- <i>Jebusite.</i> They probably embraced the faith with Areuna, 2 Kings xxiv. 16. The city was formerly styled Jebus. The towns of the Philistines shall not be distinguished from the rest, under the dominion of Juda. See 1 Machabees v. 66., and x. 78. (Calmet)'
      v:008:
        - "ZEC:9:8 | 8 | 8 | <i>War;</i> the Machabees. (Challoner) --- They stood up like a wall for the people and the temple. (Calmet) --- Hebrew, \"my house, on account of those going,\" &c. I will protect it better than an army. (Haydock) --- After the Machabees, God preserved the temple from profanation till he abandoned it after the death of Christ. (Calmet) --- Yet Pompey penetrated into the most holy place, and Crassus plundered the treasury. Both felt the effects of their impiety, and had no farther success. --- <i>Oppressor;</i> tax-gatherer, (Haydock) sent by foreign tyrants. (Menochius) --- Till the Machabees, particularly Hircan, (Calmet) or Simon, his father, (Haydock) threw off the yoke, the Jews were always subject (Calmet) either to the Persians, to Syria, or to Egypt. (Haydock) --- Hircan's son, Aristobulus, took the title king, and governed in peace. (Calmet)"
      v:009:
        - "ZEC:9:9 | 9 | 9 | <b>King.</b> Christ often came to Jerusalem; but his last entrance, to die for man's redemption, was most excellent. (Worthington) --- If the Jews had not wilfully blinded themselves, they could not mistake Him, as he is here so minutely described, possessing the most humble and the noblest qualities. Not knowing how to reconcile them, they feign one Messias glorious and another poor and despised; while others admit only of one, and reject either the abject or the exalted things which the prophets have spoken of him. The Church alone can reconcile these apparent contradictions in our Saviour's character. After predicting what would befall the Jews till about one hundred years before the birth of Christ, the prophet turns to Him who was the desire and comfort of the nation. (Calmet) --- <i>Saviour.</i> Hebrew <i>Noshah,</i> (Haydock) or <i>Jesus.</i> (St. Jerome) --- <i>Poor;</i> or <i>meek,</i> as St. Matthew quotes it, after the Septuagint and Chaldean. (Menochius) --- They have read <i>v</i> for <i>i,</i> as <i>hani</i> (Haydock) means <i>poor.</i> (Calmet) --- Protestants, \"lowly,\" which may signify devoid of riches, or of pride. --- <i>Ass.</i> Septuagint, \"yoked animal, and upon a young foal.\" (Haydock) --- The former denotes the Jews."
      v:010:
        - "ZEC:9:10 | 10 | 10 | <i>Chariot.</i> Arms shall be useless, Micheas v. 10. --- <i>Earth.</i> This can be understood only of Christ's kingdom, (Calmet) though it allude to the greatest limits of the promised land. (Haydock)"
      v:011:
        - 'ZEC:9:11 | 11 | 11 | <i>Water;</i> from limbo, (St. Jerome; &c.; Worthington; St. Thomas Aquinas, iii. p. q. 52. a. 1; Calmet) and purgatory. See St. Augustine, de Genesis xii. 23., & ep. 99. (Menochius) --- Christ delivered the ancient patriarchs by virtue of his covenant, just sealed with his blood. Hebrew at present reads, "and as for thee, <i>Sion,</i> by the blood of thy covenant I have sent forth thy prisoners," &c., delivering the Hebrews out of Egypt by the paschal lamb. (Chaldean) But this text is suspected, as St. Jerome remarks no variation.'
      v:012:
        - 'ZEC:9:12 | 12 | 12 | <i>Hold.</i> Return ye, who stay behind, to Jerusalem. God will make good all that you abandon; or come, Judas has procured liberty for the people, 1 Machabees iv. 36. (Calmet) --- Embrace the gospel, and enter the Church. (Menochius)'
      v:013:
        - 'ZEC:9:13 | 13 | 13 | <i>Juda:</i> the Machabees. (St. Jerome) --- <i>Filled,</i> or stretched the bow of Ephraim. (Calmet) --- The people shall act with vigour and union. (Haydock) --- <i>Sons;</i> viz., the apostles, who, in the spiritual way, conquered the Greeks, and subdued them to Christ. (Challoner) --- The Machabees repressed the insolence of the Seleucides, who were of Greek extraction.'
      v:014:
        - 'ZEC:9:14 | 14 | 14 | <i>Seen.</i> God miraculously interposed in favour of the Machabees, and his angels appeared at their head, 1 Machabees ii. 22., and v. 2., and x. 29., and xi. 8., and xv. 15. A handful of men thus routed vast armies, and asserted their independence, avenging religion and the state, which they restored to greater splendour. --- <i>South,</i> whence storms usually arise in that country, Job xxxvii. 9. The angels confounded the enemy, 1 Machabees x. 30.'
      v:015:
        - 'ZEC:9:15 | 15 | 15 | <i>Sling.</i> At first the Machabees had no other weapon, 1 Machabees iv. 6. The sling was much used, Judges xx. 16. --- <i>Wine.</i> They will shed blood of the enemy so abundantly, and be all besmeared with it. They would never drink it, like the pagans, Leviticus xvii. 10. (Calmet)'
      v:016:
        - 'ZEC:9:16 | 16 | 16 | <i>Holy stones;</i> the apostles, who shall be as pillars and monuments in the Church. (Challoner) --- The Machabees are like a wall. They restore the altar of holocausts, built of fresh stones, 1 Machabees iv. (Calmet)'
      v:017:
        - 'ZEC:9:17 | 17 | 17 | <i>The corn,</i> &c. His most excellent gift is the blessed Eucharist, called here <i>the corn,</i> that is, the bread <i>of the elect,</i> and the <i>wine springing forth virgins,</i> that is, <i>maketh virgins</i> to bud, or spring forth as it were like flowers among thorns, because it has a wonderful efficacy to give and preserve purity. (Challoner) --- It enables the weak to despise all things for the sake of virtue, and makes them fruitful and eloquent, as the original implies. (Calmet) --- Septuagint, "a fragrant wine for virgins." (Haydock) --- Christ is the grain of wheat, which dying, brings forth much fruit, (John xii.) and "of this wheat that bread is made which came from heaven," John vi. (St. Jerome) (Worthington) --- "How shall not they have joy, who being inebriated with the cup of <i>our</i> Saviour, are made virgins?" This was partly verified in the days of the Machabees, to whom plenty was granted. (St. Jerome) (Haydock) --- Those who partake worthily of the blessed Eucharist, become strong and pure. (Menochius) --- Protestants, "corn shall make the young men cheerful, (marginal note: grow, <i>or</i> speak) and new wine the maids." (Haydock)'
