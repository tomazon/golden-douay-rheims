    verses:
      v:001: "ZEC:9:1 | 1 | 1 | The burden of the word of the Lord, in the land of Hadrach, and of Damascus the rest thereof; for the eye of man, and of all the tribes of Israel, is the Lord's."
      v:002: 'ZEC:9:2 | 2 | 2 | Emath also, in the borders thereof, and Tyre, and Sidon; for they have taken to themselves to be exceeding wise.'
      v:003: 'ZEC:9:3 | 3 | 3 | And Tyre hath built herself a strong hold, and heaped together silver as earth, and gold as the mire of the streets.'
      v:004: 'ZEC:9:4 | 4 | 4 | Behold the Lord shall possess her, and shall strike her strength in the sea, and she shall be devoured with fire.'
      v:005: 'ZEC:9:5 | 5 | 5 | Ascalon shall see, and shall fear, and Gaza, and shall be very sorrowful: and Accaron, because her hope is confounded: and the king shall perish from Gaza, and Ascalon shall not be inhabited.'
      v:006: 'ZEC:9:6 | 6 | 6 | And the divider shall sit in Azotus, and I will destroy the pride of the Philistines.'
      v:007: 'ZEC:9:7 | 7 | 7 | And I will take away his blood out of his mouth, and his abominations from between his teeth; and even he shall be left to our God, and he shall be as a governor in Juda, and Accaron as a Jebusite.'
      v:008: 'ZEC:9:8 | 8 | 8 | And I will encompass my house with them that serve me in war, going and returning, and the oppressor shall no more pass through them; for now I have seen with my eyes.'
      v:009: 'ZEC:9:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}Rejoice greatly, O daughter of Sion, shout for joy, O daughter of Jerusalem: <b>Behold thy king</b> will come to thee, the just and saviour: he is poor, and riding upon an ass, and upon a colt, the foal of an ass.'
      v:010: 'ZEC:9:10 | 10 | 10 | And I will destroy the chariot out of Ephraim, and the horse out of Jerusalem, and the bow for war shall be broken: and he shall speak peace to the Gentiles, and his power shall be from sea to sea, and from the rivers even to the end of the earth.'
      v:011: 'ZEC:9:11 | 11 | 11 | Thou also, by the blood of thy testament, hast sent forth thy prisoners out of the pit, wherein is no water.'
      v:012: 'ZEC:9:12 | 12 | 12 | Return to the strong hold, ye prisoners of hope, I will render thee double, as I declare to-day.'
      v:013: 'ZEC:9:13 | 13 | 13 | Because I have bent Juda for me as a bow, I have filled Ephraim; and I will raise up thy sons, O Sion, above thy sons, O Greece, and I will make thee as the sword of the mighty.'
      v:014: 'ZEC:9:14 | 14 | 14 | And the Lord God shall be seen over them, and his dart shall go forth as lightning; and the Lord God will sound the trumpet, and go in the whirlwind of the south.'
      v:015: 'ZEC:9:15 | 15 | 15 | The Lord of hosts will protect them: and they shall devour, and subdue with the stones of the sling: and drinking, they shall be inebriated as it were with wine, and they shall be filled as bowls, and as the horns of the altar.'
      v:016: 'ZEC:9:16 | 16 | 16 | And the Lord, their God, will save them in that day, as the flock of his people: for holy stones shall be lifted up over his land.'
      v:017: 'ZEC:9:17 | 17 | 17 | For what is the good thing of him, and what is his beautiful thing, but the corn of the elect, and wine springing forth virgins?'
  c:010:
    commentary:
      v:001:
        - 'ZEC:10:1 | 1 | 1 | <i>Snows.</i> Protestants, "Bright clouds," or "lightnings." (Haydock) --- God will presently grant your requests, after the persecution of Epiphanes. (Calmet) --- The <i>latter season</i> is when fruit ripens, the acceptable time to sue for grace. (Worthington)'
      v:002:
        - 'ZEC:10:2 | 2 | 2 | <i>Vanity.</i> Jason prevailed on many to imitate the Gentiles, 1 Machabees i. 12.'
      v:003:
        - 'ZEC:10:3 | 3 | 3 | <i>Goats;</i> the leaders of the people, Jeremias l. 8. (Calmet) --- <i>Vir gregis ipse caper.</i> (Virgil, Ec. vii.) --- Jason died in exile, Lysimachus was slain in the temple, Alcimus perished miserably, and Menelaus was hurled among ashes, 2 Machabees v. 5., and iv. 39., and xiii. 4., and 1 Machabees ix. 54. --- <i>Battle.</i> The apostates have suffered: God will not abandon his flock, but raises up Mathathias, &c.'
      v:004:
        - 'ZEC:10:4 | 4 | 4 | <i>Corner,</i> to connect the building. The Machabees were not of the tribe of Juda; but it was the chief, and gave name to the rest. Judas was also a figure of Christ, the chief corner-stone, and he should be born of that tribe. --- <i>Pin,</i> to fasten down the tent, or to hang things upon. These comparisons were not deemed mean, 1 Esdras ix. 8., and Isaias xxii. 23. --- <i>Exactor.</i> The term may have a good as well as a bad sense. Taxes must be paid for the support of lawful governments. Judas forced other nations to pay tribute. (Calmet) --- The same term in Ethiopia, means "a king." (De Dieu)'
      v:005:
        - 'ZEC:10:5 | 5 | 5 | <i>Riders.</i> The Syrians, with (Haydock) all their cavalry, were routed by a few ill-armed infantry. (Calmet)'
      v:006:
        - 'ZEC:10:6 | 6 | 6 | <i>Joseph.</i> All the tribes shall embrace the gospel at last. (Worthington) --- <i>Back,</i> from the caverns to which they had fled.'
      v:007:
        - 'ZEC:10:7 | 7 | 7 | <i>Valiant.</i> Ephraim was a powerful and valiant tribe, Deuteronomy xxxiii. 17. (Calmet)'
      v:008:
        - 'ZEC:10:8 | 8 | 8 | <i>Whistle.</i> Christians are sweetly drawn by inspirations, without clamorous words. (St. Cyril) (Worthington) --- This expression shews the sovereign dominion of God. (Calmet) --- Septuagint, "I will give them a sign." (Haydock)'
      v:009:
        - 'ZEC:10:9 | 9 | 9 | <i>Me.</i> The Jews were spread throughout the world, and adhered to their own customs. (Philo) See Acts ii. 8. --- While they enjoyed the greatest prosperity, they kept together in a small territory. It is wonderful how they have since increased.'
      v:010:
        - 'ZEC:10:10 | 10 | 10 | <i>For them.</i> They returned from the places to which they had been dispersed during former wars, when Judas had liberated his country. (Calmet)'
      v:011:
        - "ZEC:10:11 | 11 | 11 | <i>Sea.</i> The Jews pretend that the Bosphorus' straits were dried up, to afford them a passage. (St. Jerome) --- But they must produce some stronger text to prove such a miracle. No obstacles shall be able to retard God's people, Isaias xi. 16. --- <i>Assyria.</i> After Epiphanes, the kingdom subsisted only about seventy years. --- <i>Egypt.</i> The Ptolemies excluded the natural princes, who have never regained the throne. They who had so often disturbed the Jews, were deprived of their power over them by the Syrians, and never could prevail there again after the Machabees. (Calmet) --- When the faithful are confirmed in their religion, the enemy cannot hurt them. (Worthington)"
