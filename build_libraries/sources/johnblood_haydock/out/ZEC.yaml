  c:004:
    commentary:
      v:001:
        - 'ZEC:4:1 | 1 | 1 | <i>Again.</i> He had been with Jesus, chap. iii. (Calmet)'
      v:002:
        - 'ZEC:4:2 | 2 | 2 | <i>A candlestick,</i> &c. The temple of God that was then in building; and in a more sublime sense, the Church of Christ. (Challoner) --- Some, with the Jews, apply this to the synagogue: but most explain it of the Church, the lamp denoting Christ, and the seven lights all his pastors; the two olives, Enoch and Elias, Apocalypse xi. (Worthington) --- The angel explains the latter of Jesus and Zorobabel, ver. 14. The lights are the same with the angels, (ver. 10) and eyes, (chap. iii. 9.) subservient to these great men. Perhaps no candlestick of this description ever existed, though it alludes to that of Moses in some respects, Exodus xxxvii. (Calmet) --- <i>Lamp.</i> Hebrew <i>gullah,</i> (Haydock) a round vessel for oil. (Menochius) --- It was filled from the two olive-trees, and supplied the seven lights by tubes. (Haydock)'
      v:005:
        - 'ZEC:4:5 | 5 | 5 | <i>Are?</i> Thou art a prophet, and art thou ignorant? (Menochius)'
      v:006:
        - 'ZEC:4:6 | 6 | 6 | <i>To Zorobabel.</i> This vision was in favour of Zorobabel, to assure him of success in the building of the temple, which he had begun, signified by the candlestick; the lamp of which, without any other industry, was supplied with oil dropping from the two olive-trees, and distributed by the seven funnels or pipes, to maintain the seven lights. (Challoner) --- Zorobabel might thus be comforted with the assurance that God would protect his Church. (Worthington) --- <i>Spirit,</i> represented by the eyes. The Messias would receive the fulness of this spirit, Isaias xi. 2. (Calmet)'
      v:007:
        - "ZEC:4:7 | 7 | 7 | <i>Great mountain.</i> So he calls the opposition made by the enemies of God's people; which, nevertheless, without any army or might on their side, was quashed by divine Providence. (Challoner) --- It may also mean Sion covered with ruins. --- <i>Chief;</i> either the first or the last <i>stone.</i> (Calmet) --- <i>Equal grace.</i> Shall add grace to grace, or beauty to beauty. (Challoner) --- He shall greatly adorn it. Hebrew, \"when they shall lift it (the stone) up, <i>they will exclaim:</i> Let it be agreeable and loved.\" (Calmet) --- Protestants, \"He shall bring forth the head-stone thereof with shoutings, <i>crying:</i> Grace, grace unto it.\" The people filled the air with their cries, when the temple was founded fourteen years before. (Haydock) --- This second attempt shall be more successful. The temple was finished in four years, 1 Esdras v. 16., and vi. 16. (Calmet)"
      v:010:
        - "ZEC:4:10 | 10 | 10 | <i>Little days.</i> That is, these small and feeble beginnings of the temple of God. (Challoner) --- Ye of little faith shall rejoice when you shall behold Zorobabel surmounting all difficulties. (Calmet) --- <i>Plummet.</i> Literally, \"the stone of tin.\" He means the builder's plummet, which Zorobabel shall hold in his hand for the finishing the building. (Challoner) --- The Hebrew style all weights <i>stones,</i> Deuteronomy xxv. 13. (Calmet) --- <i>Eyes.</i> The providence of God, that oversees and orders all things; (Challoner) or the assistance of the seven chief angels, Tobias xii. 15., and Apocalypse i. 4. (Calmet)"
      v:012:
        - 'ZEC:4:12 | 12 | 12 | <i>Branches:</i> the divine and human nature in Christ. (Worthington) --- They are the same with the two trees, ver. 11. (Calmet)'
      v:014:
        - 'ZEC:4:14 | 14 | 14 | <i>Two sons of oil.</i> That is, the two anointed ones of the Lord; viz., Jesus, the high priest, and Zorobabel, the prince. (Challoner) --- The Hebrews have hot many adjectives. Thus they say, <i>the son of perdition,</i> for a lost son. Septuagint, "sons of fatness." Aquila and Theodotion, "of splendour;" two illustrious personages. (Haydock) --- One was head in religious, the other in civil matters. (Calmet) --- Both were appointed by God, and co-operated for the welfare of the people, as the church and state ought to act for the common good, and assist each other. (Haydock) --- Jesus and Zorobabel were to repair the damages done by the Chaldeans. They were assisted by the seven <i>administering</i> spirits, Hebrews i. 14. (Calmet)'
