    verses:
      v:001: 'ZEC:1:1 | 1 | 1 | In {VERSE_FOOTNOTE_INDEX_REF 0}the eighth month, in the second year of king Darius, the word of the Lord came to Zacharias, the son of Barachias, the son of Addo, the prophet, saying:'
      v:002: ZEC:1:2 | 2 | 2 | The Lord hath been exceeding angry with your fathers.
      v:003: 'ZEC:1:3 | 3 | 3 | And thou shalt say to them: Thus saith the Lord of hosts: {VERSE_FOOTNOTE_INDEX_REF 0}Turn ye to me, saith the Lord of hosts: and I will turn to you, saith the Lord of hosts.'
      v:004: 'ZEC:1:4 | 4 | 4 | Be not as your fathers, to whom the former prophets have cried, saying: Thus saith the Lord of hosts: Turn ye from your evil ways, and from your wicked thoughts; but they did not give ear, neither did they hearken to me, saith the Lord.'
      v:005: 'ZEC:1:5 | 5 | 5 | Your fathers, where are they? and the prophets, shall they live always?'
      v:006: 'ZEC:1:6 | 6 | 6 | But yet my words, and my ordinances, which I gave in charge to my servants, the prophets, did they not take hold of your fathers? and they returned, and said: As the Lord of hosts thought to do to us, according to our ways, and according to our devices, <i>so</i> he hath done to us.'
      v:007: 'ZEC:1:7 | 7 | 7 | In the four and twentieth day of the eleventh month, which is called Sabath, in the second year of Darius, the word of the Lord came to Zacharias, the son of Barachias, the son of Addo, the prophet, saying:'
      v:008: 'ZEC:1:8 | 8 | 8 | I saw by night, and behold a man riding upon a red horse, and he stood among the myrtle-trees, that were in the bottom: and behind him were horses, red, speckled, and white.'
      v:009: 'ZEC:1:9 | 9 | 9 | And I said: What are these, my lord? And the angel that spoke in me, said to me: I will shew thee what these are:'
      v:010: 'ZEC:1:10 | 10 | 10 | And the man that stood among the myrtle-trees answered, and said: These are they, whom the Lord hath sent to walk through the earth.'
      v:011: 'ZEC:1:11 | 11 | 11 | And they answered the angel of the Lord, that stood among the myrtle-trees, and said: We have walked through the earth, and behold all the earth is inhabited, and is at rest.'
      v:012: 'ZEC:1:12 | 12 | 12 | And the angel of the Lord answered, and said: O Lord of hosts, how long wilt thou not have mercy on Jerusalem, and on the cities of Juda, with which thou hast been angry? this is now the seventieth year.'
      v:013: 'ZEC:1:13 | 13 | 13 | And the Lord answered the angel, that spoke in me, good words, comfortable words.'
      v:014: 'ZEC:1:14 | 14 | 14 | And the angel, that spoke in me, said to me: Cry thou, saying: Thus saith the Lord of hosts: {VERSE_FOOTNOTE_INDEX_REF 0}I am zealous for Jerusalem, and Sion, with a great zeal.'
      v:015: 'ZEC:1:15 | 15 | 15 | And I am angry with a great anger with the wealthy nations: For I was angry a little, but they helped forward the evil.'
      v:016: 'ZEC:1:16 | 16 | 16 | Therefore, thus saith the Lord: I will return to Jerusalem in mercies: my house shall be built in it, saith the Lord of hosts, and the building line shall be stretched forth upon Jerusalem.'
      v:017: 'ZEC:1:17 | 17 | 17 | Cry yet, saying: Thus saith the Lord of hosts: My cities shall yet flow with good things: and the Lord will yet comfort Sion, and he will yet choose Jerusalem.'
      v:018: 'ZEC:1:18 | 18 | 18 | And I lifted up my eyes, and saw: and behold four horns.'
      v:019: 'ZEC:1:19 | 19 | 19 | And I said to the angel that spoke to me: What are these? and he said to me: These are the horns that have scattered Juda, and Israel, and Jerusalem.'
      v:020: ZEC:1:20 | 20 | 20 | And the Lord shewed me four smiths.
      v:021: 'ZEC:1:21 | 21 | 21 | And I said, What come these to do? and he spoke, saying: These are the horns which have scattered Juda every man apart, and none of them lifted up his head: and these are come to fray them, to cast down the horns of the nations that have lifted up the horn upon the land of Juda, to scatter it.'
  c:002:
    commentary:
      v:003:
        - ZEC:2:3 | 3 | 3 | <i>Another.</i> The angel who measured spoke to Michael. (Calmet)
      v:004:
        - 'ZEC:2:4 | 4 | 4 | <i>Walls.</i> This must be understood of the spiritual Jerusalem, the Church of Christ. (Challoner) --- According to St. Augustine (in Psalm lxxi.) when the literal sense cannot be verified, we must have recourse to the thing prefigured; and thus what is here written, must be explained of the Church rather than of Jerusalem. (Worthington) --- A little before the fall of the latter, it was become so populous that the houses which had been built without the walls were enclosed. (Josephus, Jewish Wars vi. 6.) --- This multitude was a sort of pledge or figure of the crowds which should embrace the gospel.'
      v:005:
        - 'ZEC:2:5 | 5 | 5 | <i>Fire,</i> to enlighten and protect it. Arms will be unnecessary, Micheas v. 10., and Isaias ii. 4. The Church shall enjoy peace.'
      v:006:
        - 'ZEC:2:6 | 6 | 6 | <i>North.</i> Many Jews had not yet returned, Esther, &c. --- <i>Winds,</i> Ezechiel v. 2, 12. (Calmet) --- Gentiles, and ye children of Sion, flee from Babylon and from sin into the true Church. (Worthington)'
      v:008:
        - 'ZEC:2:8 | 8 | 8 | <i>Glory.</i> After restoring you to your own country, and rebuilding your cities, I will punish your enemies. (Calmet) --- After they have enjoyed prosperity, they shall feel the reverse. Hebrew <i>Cabod,</i> (Haydock) means also "a burden."'
      v:009:
        - 'ZEC:2:9 | 9 | 9 | <i>Prey.</i> Two years after this (Calmet) the Assyrians revolted, and seized Babylon. (Justin i.) --- They slew the useless women: but Zopyrus betrayed the place to Darius, who hung 3,000 of the principal inhabitants, and demolished the walls. (Herodotus iii. 150.; Usher, year of the world 3489.)'
      v:011:
        - 'ZEC:2:11 | 11 | 11 | <i>Nations.</i> We know of none who embraced the Jewish law. But both the old and the new world submits to Christ. --- <i>Dwell.</i> St. Michael represents the Messias. The latter preached and wrought miracles among the Jews, which rendered them inexcusable, John xv. 24. (Calmet)'
      v:013:
        - 'ZEC:2:13 | 13 | 13 | <i>Silent:</i> obey with reverence. (Haydock) See Habacuc ii. 20., and 1 Machabees i. 3. (Calmet) --- <i>Habitation,</i> becoming man. (Menochius)'
