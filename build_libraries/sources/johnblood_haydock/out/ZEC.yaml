      v:001: 'ZEC:5:1 | 1 | 1 | And I turned, and lifted up my eyes: and I saw, and behold a volume flying.'
      v:002: 'ZEC:5:2 | 2 | 2 | And he said to me: What seest thou? And I said: I see a volume flying: the length thereof <i>is</i> twenty cubits, and the breadth thereof ten cubits.'
      v:003: 'ZEC:5:3 | 3 | 3 | And he said to me: This is the curse, that goeth forth over the face of the earth: for every thief shall be judged, as is there written: and every one that sweareth, in like manner shall be judged by it.'
      v:004: 'ZEC:5:4 | 4 | 4 | I will bring it forth, saith the Lord of hosts: and it shall come to the house of the thief, and to the house of him that sweareth falsely by my name: and it shall remain in the midst of his house, and shall consume it, with the timber thereof, and the stones thereof.'
      v:005: 'ZEC:5:5 | 5 | 5 | And the angel went forth that spoke in me: and he said to me: Lift up thy eyes, and see what this is, that goeth forth.'
      v:006: 'ZEC:5:6 | 6 | 6 | And I said: What is it? And he said: This is a vessel going forth. And he said: This is their eye in all the earth.'
      v:007: 'ZEC:5:7 | 7 | 7 | And behold, a talent of lead was carried, and behold, a woman sitting in the midst of the vessel.'
      v:008: 'ZEC:5:8 | 8 | 8 | And he said: This is wickedness. And he cast her into the midst of the vessel, and cast the weight of lead upon the mouth thereof.'
      v:009: 'ZEC:5:9 | 9 | 9 | And I lifted up my eyes, and looked: and behold, there came out two women, and wind was in their wings, and they had wings like the wings of a kite: and they lifted up the vessel between the earth and the heaven.'
      v:010: 'ZEC:5:10 | 10 | 10 | And I said to the angel that spoke in me: Whither do these carry the vessel?'
      v:011: 'ZEC:5:11 | 11 | 11 | And he said to me: That a house may be built for it in the land of Sennaar, and that it may be established, and set there upon its own basis.'
  c:006:
    commentary:
      v:001:
        - 'ZEC:6:1 | 1 | 1 | <i>Four chariots.</i> The four great empires of the Chaldeans, Persians, Grecians, and Romans; or, perhaps, by the fourth chariot are represented the kings of Egypt and of Asia, the descendants of Ptolemeus and Seleucus. (Challoner) (See Daniel ii.) (Worthington) --- The chariots seem to represent the same thing as the four horns, (chap. i. 18.) namely, the punishment of the four empires. The angel says nothing of the first chariot, as the Chaldeans, who overthrew the Assyrians, were now devoid of power. --- <i>Brass,</i> or hard; signifying that the chariots were designed to bruise nations. (Calmet) --- Empires depend on the decrees of God. (Menochius) --- The two mountains may denote the passes of Cilicia, through which the conquerors must pass from Egypt and Syria to Babylon. (Tournemine)'
      v:002:
        - 'ZEC:6:2 | 2 | 2 | <i>Red.</i> The Chaldeans were bloody towards the Jews, and clothed in red, Nahum ii. 3. (Menochius)'
      v:003:
        - 'ZEC:6:3 | 3 | 3 | <i>Strong;</i> (Protestant marginal note) the text has "bay." (Haydock) --- Some Greek copies read erroneously, red. (St. Jerome) --- Others have, variegated, as ver. 7. (Haydock)'
      v:005:
        - 'ZEC:6:5 | 5 | 5 | <i>Winds.</i> These angels go throughout the world to punish, Daniel x. 13. We commonly suppose the tutelar angels to be for the defence of their kingdoms. (Calmet) --- But they may often promote our real welfare by chastisements. (Haydock) --- The four monarchies fight like the winds, and soon disappear. (Menochius)'
      v:006:
        - 'ZEC:6:6 | 6 | 6 | <i>North.</i> So Babylon is called, because it lay to the north in respect of Jerusalem. The black horses, that is, the Medes and Persians, and after them Alexander and his Greeks, signified by the white horses, went thither because they conquered Babylon, executed upon it the judgments of God, which is signified [in] ver. 8 by the expression of <i>quieting his spirit.</i> (Challoner) --- The Persians are <i>black,</i> afflicting the Jews under Assuerus, and hindering the temple. (Menochius) --- Cambyses meditated their utter ruin, chap. ii. 20. (Haydock) --- <i>White.</i> Alexander was of a beneficent temper when he was not intoxicated. He fought for glory, and was kind to the Jews. (Calmet) --- <i>South:</i> Egypt, which lay to the south of Jerusalem, and was occupied first by Ptolemeus, and then by the Romans. (Challoner) --- The Lagides were some good and some very bad princes, represented by the <i>grisly</i> colour. (Calmet)'
      v:007:
        - 'ZEC:6:7 | 7 | 7 | <i>Strong.</i> Septuagint, "variegated;" {GREEK:START psaroi}ψαροι{GREEK:END}, (Haydock) <i>sturnini.</i> (St. Jerome) --- <i>Earth.</i> This well describes the ambition and power of the Seleucides, particularly of Antiochus the great, (Calmet) or of the Roman generals down to Cæsar. (Menochius)'
      v:008:
        - 'ZEC:6:8 | 8 | 8 | <i>Spirit.</i> Septuagint, "wrath or fury." (Haydock) --- Nabopolassar overcame the Assyrians, Cyrus the Chaldeans, as Alexander would shortly treat the Persians.'
      v:010:
        - 'ZEC:6:10 | 10 | 10 | <i>Holdai,</i> &c. They had brought presents for the temple, which are to be used to make crowns for Jesus and Zorobabel, ver. 13. (Calmet) --- The names are interpreted by the Septuagint, "of the princes and of its useful things, and of those who have known it, (<i>captivity</i>) and thou," &c. (Haydock) --- Helem and Hem are afterwards mentioned instead of Holdai, ver. 14. (St. Jerome)'
      v:011:
        - "ZEC:6:11 | 11 | 11 | <i>Crowns.</i> Chaldean, \"a great crown.\" Septuagint, ver. 14., \"a crown;\" perhaps like the pope's (Menochius) --- <i>Jesus.</i> When the prophet set the crown on the high priest's head, in order to shew that it did not belong to him, except as a figure of the Messias, he added, <i>behold a man,</i> who is also God, called <i>Orient,</i> or \"raising up,\" and establishing the kingdom, which was promised to David. (St. Jerome) (Worthington)"
      v:012:
        - 'ZEC:6:12 | 12 | 12 | <b>Orient.</b> Protestants, "the <b>branch</b>, and he shall grow up out of his place." (Haydock) --- Hebrew, "under <i>or</i> from himself." This alludes to the miraculous birth of Christ, (Isaias xi. 1.) whom the prophet had principally in view; though his hearers might naturally understand (Calmet) Zorobabel, who was to preserve the royal family and build the temple. (Theodoret; St. Jerome) --- Yet he was only a shadow of the Messias, chap. iii. 8. (Calmet)'
      v:013:
        - 'ZEC:6:13 | 13 | 13 | <i>Glory.</i> Septuagint, "virtue," or "receive strength" and courage, {GREEK:START areten}αρητην{GREEK:END}; (Haydock) or one of the crowns, as prince of Juda, ver. 10. (Calmet) --- <i>Both.</i> That is, he shall unite in himself the two offices or dignities of king and priest. (Challoner) --- Zorobabel and Jesus shall act in concert. (Haydock)'
      v:014:
        - 'ZEC:6:14 | 14 | 14 | <i>Helem.</i> Septuagint, "the crown shall be for those who expect him." (Haydock) --- <i>Hem.</i> Septuagint, "for grace." Hebrew <i>chen.</i> (St. Jerome) --- Thus proper names are frequently interpreted. (Haydock) --- The crowns were not to be worn, but to be deposited in the temple, 1 Machabees i. 23. (Calmet) --- The names of those four who had contributed towards their making, were to be inscribed upon them. Helem and Hem are the same with Holdai and Josias. (Menochius) --- The Jews say Hem or Daniel, and his three companions, brought gifts. (St. Jerome)'
      v:015:
        - 'ZEC:6:15 | 15 | 15 | <i>Off.</i> Many Jews now assisted in the building, coming from all parts. The temple was thus finished in four years time; whereas Solomon, with all his riches and workmen, spent seven in building one. (Calmet)'
