  c:003:
    commentary:
      v:001:
        - 'ZEC:3:1 | 1 | 1 | <i>Jesus,</i> or Josue, the son of Josedec, the high priest of that time. (Challoner) --- To him this literally refers. (Worthington) --- As high priest, he represented the nation, whom several calumniated to Darius, 1 Esdras iv., &c. God represses the adversary and adorns his people. It seems something has been done amiss, ver. 4. (Calmet) --- The high priest, (St. Jerome) or rather his sons, have married strangers. (Chaldean) (1 Esdras x. 18.) Many Fathers take Jesus for a figure of the Messias, covered with the sins of mankind. (Calmet) --- But the <i>Orient</i> (ver. 8) would not thus be promised unto him, (St. Jerome) unless we consider him also as high priest. --- <i>Satan.</i> Septuagint, "the devil;" the accuser and calumniator, Apocalypse xii. 10.'
      v:002:
        - 'ZEC:3:2 | 2 | 2 | <i>The Lord said.</i> This may refer to the angel, or to the Father and the Son, Psalm cix. Both are styled Jehovah. --- <i>Bread,</i> alluding to the nation, or to Jesus. Have not the suffered enough? (Amos iv. 11.) (Calmet)'
      v:003:
        - 'ZEC:3:3 | 3 | 3 | <i>Garments.</i> Negligences and sins. (Challoner) --- Jesus had neglected to urge the building of the temple, or to repress unlawful marriages, 1 Esdras viii. (Worthington)'
      v:004:
        - 'ZEC:3:4 | 4 | 4 | <i>Change,</i> such as were worn on festivals. This shewed that the people should exchange adversity for joy.'
      v:005:
        - "ZEC:3:5 | 5 | 5 | <i>Mitre,</i> (cydarim) the pontiff's tiara, of byssus, Exodus xxviii. 4."
      v:007:
        - 'ZEC:3:7 | 7 | 7 | <i>Judge.</i> The high priests were at the head till the Machabees. (Josephus, Antiquities xi. 4., and xx. 8.) --- Yet the nation was, (Calmet) till Simon, (Haydock) always dependent; and the judges were under foreign kings or governors. (Calmet) --- <i>Give thee,</i> &c. Angels to attend and assist thee. (Challoner) --- They are promised to help the pastors of the Church. (Worthington) --- They shall give information, ver. 9., and Exodus xxiii. 20. (Calmet) --- <i>Of them.</i> Septuagint, "who shall converse in the midst of these who stand:" (Haydock) thy children shall succeed in the pontificate. (Theod.[Theodotion <i>or</i> Theodoret])'
      v:008:
        - "ZEC:3:8 | 8 | 8 | <i>Portending men.</i> That is, men who by words and actions are to foreshew wonders that are to come; (Challoner) or rather they require prodigies before they will take courage to build the temple; or they understand how to explain such things. (Calmet) --- <b>Orient</b>; Christ, who according to his humanity is the servant of God, is called the Orient, from his rising like the sun in the east to enlighten the world. (Challoner) --- St. Luke explains this of Christ, (Worthington) recording the words of Zacharias. [Luke i. 78.] (Haydock) --- Christ's birth was most pure. He gave light to the world. Some would explain this of Zorobabel; but as he was already present, it would seem more applicable to Nehemias. Yet both were only figures of Christ, and could not efface the iniquity of Juda, &c. The Messias is styled the Bud, chap. vi. 12., and Isaias iv. 2., &c. (Calmet) --- <i>Tsemach</i> signifies either \"the bud or the orient.\" (Haydock)"
      v:009:
        - "ZEC:3:9 | 9 | 9 | <i>The stone.</i> Another emblem of Christ, the rock, foundation, and corner-stone of his Church. --- <i>Eyes.</i> The manifold providence of Christ over his Church, or the seven gifts of the Spirit of God. (Challoner) --- The Jews were lately returned from a country where seven chief officers were styled \"the king's eyes,\" having to inform him of the conduct of governors, &c. Zorobabel shall build the temple, as a figure of Christ establishing his Church, chap. iv. 10. --- <i>Grave.</i> Septuagint, \"dig a pit.\" The rest agree with us. Christ adorns and instructs his Church. (Calmet) --- <i>Day.</i> The day of the passion of Christ, the source of all our good: when this precious stone shall be graved, that is cut and pierced with whips, thorns, nails, and spear. (Challoner)"
      v:010:
        - 'ZEC:3:10 | 10 | 10 | <i>Tree.</i> All shall be peace and concord. (Haydock) --- They shall communicate to each other spiritual goods, abounding in the Church. (Menochius)'
