  c:007:
    commentary:
      v:001:
        - 'ZEC:7:1 | 1 | 1 | <i>Casleu,</i> in our November or December. (Calmet)'
      v:002:
        - 'ZEC:7:2 | 2 | 2 | <i>And.</i> Septuagint <i>from;</i> (St. Jerome) or, "to Bethel sent Sarasar and Arbesesar, the king, and his men, to render the face of the Lord propitious." (Haydock) --- These were Persian governors under Darius, (St. Jerome) or Cutheans, (Theodoret) or Jews, at a distance from the temple, though in the country. (Menochius) ---But they seem rather to be some who had not returned. (Calmet)'
      v:003:
        - 'ZEC:7:3 | 3 | 3 | <i>The fifth month.</i> They fasted on the tenth day of the fifth month; because on that day the temple was burnt. Therefore they inquire whether they are to continue that fast after the temple is rebuilt. See this query answered [in] ver. 19 of the following chapter. (Challoner) --- The third of the seventh month (ver. 5) was also a fast, on account of the death of Godolias, (Calmet) during the captivity, 4 Kings xxv. 8, 25. (Worthington) --- Septuagint, "Has the sanctification entered hither in the fifth month, as they (<i>or</i> I) have done?" &c. (Haydock) --- Fasting and lamentation are styled sanctification, because they promote it; <i>curatos quoque sanctificat;</i> (St. Jerome) if the proper conditions be observed. (Haydock)'
      v:005:
        - 'ZEC:7:5 | 5 | 5 | <i>Years,</i> from the ruin of the temple till the fourth of Darius. --- <i>Unto me?</i> Did you grieve for the injury done to me; or was your sorrow caused by your own losses? The prophet gives not a direct answer; but sufficiently shews that exterior works of themselves are of little value. Whether the Jews entered into his sentiments or not, they still observe these fasts, though he said they should be changed into days of rejoicing, chap. viii. 19. (Calmet) --- The fast was good, but imperfect, wanting works of charity. (St. Gregory) (Worthington)'
      v:006:
        - "ZEC:7:6 | 6 | 6 | <i>Yourselves,</i> to gratify the senses more than from necessity, and without doing it for God's <i>glory.</i> (Haydock)"
      v:007:
        - 'ZEC:7:7 | 7 | 7 | <i>Prophets.</i> He alludes to Isaias lviii. 3. See also Jeremias xiv. 12., and Joel ii. 12. The Jews were always too much attached to the letter, without minding the spirit of the law, being zealous for corporal rather than for spiritual works. --- <i>South.</i> Several of these cities were occupied by the Idumeans. --- <i>Plain,</i> or Sephala, which afterwards became flourishing and populous. (Calmet)'
      v:009:
        - 'ZEC:7:9 | 9 | 9 | <i>Judgment.</i> Avoid sinning, when you fast. (Worthington)'
      v:010:
        - 'ZEC:7:10 | 10 | 10 | <i>Devise.</i> Septuagint, "wickedly remember in your hearts each one the evil of his brother." (Haydock)'
      v:011:
        - 'ZEC:7:11 | 11 | 11 | <i>Depart,</i> so to leave the burden on their partner. (Hebrew) (Calmet) --- Literally, "giving way;" <i>recedentem.</i> Pope Sixtus V, <i>recedentes.</i> Septuagint, "they gave a contemptuous back," (Haydock) like a slave, whom the whip cannot correct.'
      v:012:
        - 'ZEC:7:12 | 12 | 12 | <i>As,</i> &c. Hebrew, "of Samir;" a stone used to polish jewels. Septuagint, "disobedient."'
      v:013:
        - "ZEC:7:13 | 13 | 13 | <i>So shall.</i> It seems the past time would be preferable; as Theodoret, St. Cyril, &c., understand it. (Calmet) --- Yet the Jews, whom the prophet addressed, were also reprehensible; and they or their posterity felt the effects of God's <i>indignation,</i> when he scattered them throughout the world, as we see at present. Septuagint have the future; but Protestants the past tense, \"they cried,\" &c. (Haydock)"
