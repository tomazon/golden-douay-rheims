    verses:
      v:001: 'ZEC:10:1 | 1 | 1 | Ask ye of the Lord rain in the latter season, and the Lord will make snows, and will give them showers of rain, to every one grass in the field.'
      v:002: 'ZEC:10:2 | 2 | 2 | For the idols have spoken what was unprofitable, and the diviners have seen a lie, and the dreamers have spoken vanity; they comforted in vain; therefore they were led away as a flock: they shall be afflicted, because they have no shepherd.'
      v:003: 'ZEC:10:3 | 3 | 3 | My wrath is kindled against the shepherds, and I will visit upon the buck-goats: for the Lord of hosts hath visited his flock, the house of Juda, and hath made them as the horse of his glory in the battle.'
      v:004: 'ZEC:10:4 | 4 | 4 | Out of him shall come forth the corner, out of him the pin, out of him the bow of battle, out of him every exactor together.'
      v:005: 'ZEC:10:5 | 5 | 5 | And they shall be as mighty men, treading under foot the mire of the ways in battle; and they shall fight, because the Lord is with them; and the riders of horses shall be confounded.'
      v:006: 'ZEC:10:6 | 6 | 6 | And I will strengthen the house of Juda, and save the house of Joseph: and I will bring them back again, because I will have mercy on them: and they shall be as they were when I had not cast them off, for I am the Lord their God, and will hear them.'
      v:007: 'ZEC:10:7 | 7 | 7 | And they shall be as the valiant men of Ephraim, and their heart shall rejoice as through wine; and their children shall see, and shall rejoice, and their heart shall be joyful in the Lord.'
      v:008: 'ZEC:10:8 | 8 | 8 | I will whistle for them, and I will gather them together, because I have redeemed them: and I will multiply them as they were multiplied before.'
      v:009: 'ZEC:10:9 | 9 | 9 | And I will sow them among peoples: and from afar they shall remember me: and they shall live with their children, and shall return.'
      v:010: 'ZEC:10:10 | 10 | 10 | And I will bring them back out of the land of Egypt, and will gather them from among the Assyrians; and will bring them to the land of Galaad, and Libanus, and place shall not be found for them.'
      v:011: 'ZEC:10:11 | 11 | 11 | And he shall pass over the strait of the sea, and shall strike the waves in the sea, and all the depths of the river shall be confounded, {VERSE_FOOTNOTE_INDEX_REF 0}and the pride of Assyria shall be humbled, and the sceptre of Egypt shall depart.'
      v:012: 'ZEC:10:12 | 12 | 12 | I will strengthen them in the Lord, and they shall walk in his name, saith the Lord.'
  c:011:
    commentary:
      v:001:
        - 'ZEC:11:1 | 1 | 1 | <i>Gates.</i> Josephus (Jewish Wars vii. 12.) relates, that the heavy eastern gates flew open at midnight: and the priests officiating at Pentecost, heard a multitude crying, "Let us go hence." See Tacitus, History v. Johanan then declared, "O temple, I know thou wilt so be destroyed," as Zacharias foretold, <i>Open,</i> &c. (Kimchi; Lyranus; &c.) (Calmet) --- <i>Libanus.</i> So Jerusalem, and more particularly the temple, is called by the prophets, from its height, and from its being built of the cedars of Libanus. (Challoner) (Isaias x. 34., and Ezechiel xvii.) (St. Jerome) --- The destruction of both by Titus is predicted. (Worthington) --- <i>Cedars.</i> Thy princes and chief men. (Challoner; Worthington)'
      v:002:
        - 'ZEC:11:2 | 2 | 2 | <i>Fir</i> and <i>oak</i> may signify the cities and towns of the Jews. --- <i>Fenced.</i> Septuagint, "well planted;" (Calmet) or "forest, planted all at once." (Haydock) --- "The temple was like a fortress." (Tacitus)'
      v:003:
        - 'ZEC:11:3 | 3 | 3 | <i>Pride,</i> or farther banks, covered with shrubs, among which lions dwelt, Jeremias l. 44. (Calmet)'
      v:004:
        - 'ZEC:11:4 | 4 | 4 | <i>Feed,</i> thou Zacharias; (Menochius) or the prophet announces what God will do. --- <i>Slaughter,</i> whom Herod and his successors, the Zealots, Eleazar, Simon, and John, so cruelly oppressed and brought to ruin. (Calmet)'
      v:006:
        - 'ZEC:11:6 | 6 | 6 | <i>Hand.</i> This alludes to the last siege of Jerusalem, in which the different factions of the Jews destroyed one another, and they that remained fell into the hands of their king, (that is, of the Roman emperor) of whom they had said, (John xiv. 15.) <i>We have no king but Cæsar.</i> (Challoner) --- The besieged slew each other daily, so that Vespasian did not hurry. (Josephus, Jewish Wars v. 2., and vi. 1.)'
      v:007:
        - "ZEC:11:7 | 7 | 7 | <i>For this.</i> Christ came to feed his flock. (Calmet) --- But the Jews would not receive him. (Haydock) --- Septuagint read (Calmet) <i>locnani,</i> as [in] ver. 11, \"of slaughter into Chanaan, and I,\" &c. (Haydock) --- <i>Two rods,</i> or shepherds' staves, meaning the different ways of God's dealing with his people; the one by sweet means, called the rod of <i>Beauty,</i> the other by bands and punishments, called the <i>Cord.</i> And where both these rods are made of no use or effect by the obstinacy of sinners, the rods are broken, and such sinners are given up to a reprobate sense, as the Jews were. (Challoner) --- The first denotes God's general providence, as it is most seemly that all should be under him; the second means his particular care of the Jews. (Worthington) --- God uses both the crook and the whip, employing both severity and tenderness. Now all proves in vain."
      v:008:
        - 'ZEC:11:8 | 8 | 8 | <i>Month.</i> That is, in a very short time. By these <i>three shepherds</i> probably are meant the latter princes and high priests of the Jews, whose reign was short. (Challoner) --- Ismael, Joseph, and Ananus, all obtained the dignity in one year; and as they and their predecessors were actuated by avarice, they could not fail being displeasing to God. Galba, Otho, and Vitellius were likewise cut off in little more than a year, when Vespasian succeeded, and his son took Jerusalem. (Calmet) --- The Jews pretend that Moses, Aaron, and Mary[Miriam] are here meant. (St. Jerome) --- But what reference can the prophet have to them?'
      v:009:
        - 'ZEC:11:9 | 9 | 9 | <i>Not feed.</i> This is the final sentence. God allowed them thirty-seven years to repent, after the death of Christ.'
      v:010:
        - ZEC:11:10 | 10 | 10 | <i>All people.</i> Hereupon all fell upon the Jews.
      v:011:
        - 'ZEC:11:11 | 11 | 11 | <i>Poor</i> converted to Christ, (Calmet) who retired to Pella, (Eusebius, Church History iv. 5.) as they had been warned of the impending storm, Matthew xxiv. 1., and Luke xxi. 20.'
      v:012:
        - ZEC:11:12 | 12 | 12 | <i>Pieces.</i> Sicles are usually understood. About fifty-one livres. The Jews bought the life of Christ for this sum; (Calmet) thirty pieces. (Worthington)
      v:013:
        - 'ZEC:11:13 | 13 | 13 | <i>The statuary.</i> The Hebrew word signifies also <i>a potter,</i> (Challoner) and this seems to be the true meaning, Matthew xxvii. 3. The prophet is ordered to <i>bring,</i> thus to indicate what should be done by the traitor. (Calmet) --- Septuagint, "cast them into the crucible to see if it (<i>the metal</i>) be good, as I have been tried by them." (Haydock)'
      v:014:
        - 'ZEC:11:14 | 14 | 14 | <i>Israel.</i> The latter remained obstinate, (Calmet) while Juda, the real "confessor," (Haydock) embraced the gospel. After the destruction of the temple, the Jewish ceremonies were no longer (Calmet) observed or tolerated in the Church, as they had been, in order that the synagogue might be buried with honour. (St. Augustine) (Haydock) --- The Jews are rejected. (Worthington)'
      v:015:
        - 'ZEC:11:15 | 15 | 15 | <i>A foolish shepherd.</i> This was to represent the foolish, that is, the wicked princes and priests that should rule the people, before their utter desolation. (Challoner) --- Caligula, Claudius, or Nero, monsters of stupidity, may also be meant. To such the Jews preferred to submit: but they soon found out their mistake, when it was too late. Caligula and Nero would be adored in the temple!'
      v:016:
        - 'ZEC:11:16 | 16 | 16 | <i>Hoofs,</i> with excessive travelling. (Calmet) --- They shew no pity, but are wholly intent on their own pleasures. (Haydock)'
      v:017:
        - 'ZEC:11:17 | 17 | 17 | <i>Shepherd.</i> Septuagint, "ye who feed foolish things, forsaking," &c. (Haydock) --- Hebrew, "shepherd of nothing." --- <i>Darkened.</i> Caligula was slain, and had not sense to know what was for this real interest. His wife and only daughter were murdered. See Josephus, Antiquities xix. 1. (Suetonius) --- His maxim was, "Let them hate, provided they fear;" and he wished the Romans had "all but one neck," that he might cut it off. (Calmet) --- Antichrist, the destroyer, shall perish. (Worthington)'
