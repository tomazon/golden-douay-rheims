      v:005: 'ZEC:13:5 | 5 | 5 | But he shall say: I am no prophet, I am a husbandman: for Adam is my example from my youth.'
      v:006: 'ZEC:13:6 | 6 | 6 | And they shall say to him: What are these wounds in the midst of thy hands? And he shall say: With these I was wounded in the house of them that loved me.'
