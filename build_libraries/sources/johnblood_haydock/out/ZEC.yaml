book_title: THE PROPHECY OF ZACHARIAS.
chapters:
  c:001:
    commentary:
      v:001:
        - 'ZEC:1:1 | 1 | 1 | <i>Barachias</i> adopted him, (1 Esdras v. 1.) or rather Addo was his grandfather.'
      v:002:
        - 'ZEC:1:2 | 2 | 2 | <i>Angry,</i> as he has severely chastised them. (Calmet)'
      v:003:
        - "ZEC:1:3 | 3 | 3 | <i>Turn ye.</i> Such expressions admonish us of our free-will, and when we answer, <i>convert us,</i> &c., (Lamentations v. 11.; Calmet) we confess that God's grace preventeth us. (Council of Trent, Session vi. 5.) (Worthington) --- We may <i>resist</i> the Holy Spirit, (Haydock) and reject his graces. The prophet exhorts the people to lay aside all former negligence, (Calmet) and proceed with the temple. (Haydock) --- It had been commenced about two months before, Aggeus ii. 1, 16."
      v:005:
        - "ZEC:1:5 | 5 | 5 | <i>Always.</i> He seems to hint, that after Malachias prophets would be sent no more till Christ should appear; or, that God's word should be fulfilled (ver. 6.) though the prophets were dead. (Calmet)"
      v:006:
        - "ZEC:1:6 | 6 | 6 | <i>Fathers.</i> They felt their effects. (Haydock) --- <i>Returned;</i> being converted by the sight of God's judgments, Osee iv. 1., and 2 Esdras i. 6."
      v:007:
        - 'ZEC:1:7 | 7 | 7 | <i>Sabath.</i> These names were brought from Chaldea. The month was lunar, and corresponded sometimes with parts of our December and January, at other times with January, or with that and the following month. (Calmet)'
      v:008:
        - 'ZEC:1:8 | 8 | 8 | <i>A man.</i> An angel in the shape of a man. It was probably St. Michael, the guardian angel of the Church of God. (Challoner) --- It is plain that he was an angel, ver. 11. (Worthington) --- He appears in obscurity, to shew the distress of the nation. (Calmet) --- <i>Among.</i> Septuagint, "between two shady mountains." (Haydock)'
      v:010:
        - 'ZEC:1:10 | 10 | 10 | <i>These are they,</i> &c. The guardian angels of provinces and nations. (Challoner) --- The Jews believed that each nation had such an angel, who had to give an account to one in higher authority. God proportions his revelation to their ideas.'
      v:011:
        - "ZEC:1:11 | 11 | 11 | <i>Rest.</i> All the country under Michael's care enjoyed peace, (Calmet) in the second year of Darius. (Haydock) -- The <i>red horse</i> implies slaughter, Apocalypse vi. 4. It was now repressed. (Tournemine)"
      v:012:
        - "ZEC:1:12 | 12 | 12 | <i>The seventieth year;</i> viz., from the beginning of the siege of Jerusalem, in the ninth year of king Sedecias, to the second year of king Darius. These seventy years of the desolation of Jerusalem and the cities of Juda, are different from the seventy years of captivity foretold by Jeremias; which began in the fourth year of Joakim, and ended in the first year of king Cyrus. (Challoner) --- Of these Daniel (ix.) speaks. The temple had also been destroyed now seventy years, (Worthington) and the angel prays, (Haydock) while the prophet begs that the people may be inspired to rebuild it. (Worthington) --- Michael takes occasion from the angels' report, to beseech the Lord to perfect what had been so well begun. He speaks not expressly of the temple, as Aggeus had prevailed on the people to commence that edifice. They had excused themselves that <i>the time was not come,</i> as they probably dated from the burning of the temple; though its desolation began with the siege, thirty months before. See Jeremias xxv. 11., and xxix. 10. (Calmet)"
      v:013:
        - "ZEC:1:13 | 13 | 13 | <i>Answered.</i> We have here a proof of the intercession of angel, and of its good effects. (Haydock) --- <i>In me;</i> revealing God's will. (St. Jerome) --- Yet it seems to be St. Michael, chap. iv. 1. (Chaldean; Theod.[Theodotion <i>or</i> Theodoret]) (Calmet)"
      v:014:
        - ZEC:1:14 | 14 | 14 | <i>Zeal.</i> I will again treat her as my spouse. (Haydock)
      v:015:
        - 'ZEC:1:15 | 15 | 15 | <i>Nations,</i> represented as four horns, ver. 18, 19. --- <i>Evil,</i> through malice, and thus deserve themselves to be punished, Osee i. 4.'
      v:016:
        - ZEC:1:16 | 16 | 16 | <i>Line.</i> Soon after Nehemias came to rebuild the city. (Calmet)
      v:018:
        - "ZEC:1:18 | 18 | 18-20 | <i>Four horns,...four smiths.</i> The four horns represent the empires, or kingdoms, that persecute and oppress the people of God: the <i>four smiths</i> or carpenters (for <i>faber</i> may signify either) represent those whom God makes his instruments in bringing to nothing the power of persecutors. (Challoner) --- The Ammonites, &c., on the east, the Philistines on the west, the Idumeans and Egyptians on the south, and the Assyrians and Chaldeans on the north, had much molested God's people, and were therefore punished. (Worthington) --- The princes of Assyria and of Babylon, the kings of Persia and of Egypt, had all treated them ill; and these four empires have or will be destroyed by four chariots, (chap. vi. 1.) Nabopolassar, Cyrus, Alexander, and Antiochus, Daniel vii. 1., &c. St. Jerome, and many who usually follow him, understand the empires of the Chaldeans, Persians, Greeks, and Romans, to be designated by the horns, as the workmen mean the angels who have chastised those nations."
      v:021:
        - 'ZEC:1:21 | 21 | 21 | <i>Every.</i> Hebrew, "at pleasure; none shall lift," &c. These kingdoms shall no longer prove formidable. (Calmet) --- <i>Fray,</i> or "terrify." Septuagint, "to sharpen them in their hands. The horns are nations," &c. (Haydock)'
