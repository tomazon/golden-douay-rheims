      v:010: 'ZEC:7:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}And oppress not the widow, and the fatherless, and the stranger, and the poor: and let not a man devise evil in his heart against his brother.'
      v:011: 'ZEC:7:11 | 11 | 11 | But they would not hearken, and they turned away the shoulder to depart: and they stopped their ears, not to hear.'
      v:012: 'ZEC:7:12 | 12 | 12 | And they made their heart as the adamant stone, lest they should hear the law, and the words which the Lord of hosts sent in his spirit by the hand of the former prophets: so a great indignation came from the Lord of hosts.'
      v:013: 'ZEC:7:13 | 13 | 13 | And it came to pass that as he spoke, and they heard not: so shall they cry, and I will not hear, saith the Lord of hosts.'
      v:014: 'ZEC:7:14 | 14 | 14 | And I dispersed them throughout all kingdoms, which they knew not: and the land was left desolate behind them, so that no man passed through or returned: and they changed the delightful land into a wilderness.'
  c:008:
    commentary:
      v:002:
        - 'ZEC:8:2 | 2 | 2 | <i>Jealous for her,</i> treating her as a spouse, (Calmet) and not neglecting her as one incorrigible. (Haydock)'
      v:003:
        - ZEC:8:3 | 3 | 3 | <i>Truth.</i> Idols and infidelity shall reign there no more. The Jews were more faithful after the captivity. But the Church of Christ is alone perfectly chaste. (Calmet)
      v:006:
        - 'ZEC:8:6 | 6 | 6 | <i>Days.</i> If no prospect of such happiness now appear, is any thing difficult to Omnipotence? (Haydock) (Luke i. 37.)'
      v:007:
        - 'ZEC:8:7 | 7 | 7 | <i>Sun,</i> from Chaldea and the islands. This chiefly regards the Christian Church. (Calmet) --- Assyria and Chaldea lay to the north. The promises are too great for the synagogue. (Worthington)'
      v:008:
        - 'ZEC:8:8 | 8 | 8 | <i>Justice.</i> I will fulfil my promises, if they adhere to virtue. (Calmet)'
      v:010:
        - 'ZEC:8:10 | 10 | 10 | <i>Hire,</i> or "reward;" <i>merces.</i> (Haydock) --- All their toils proved useless: (Calmet) the land would not yield her fruit. (Haydock) See Aggeus ii. 16. --- The temple had now been building two years, and then God sent his prophets and many blessings. --- <i>Neighbour.</i> Civil broils and the enemy rendered all wretched, 1 Esdras iv.'
      v:013:
        - 'ZEC:8:13 | 13 | 13 | <i>Blessing.</i> As the nations could wish no greater curse than what you have experienced, so you shall now be regarded as a most happy people.'
      v:016:
        - 'ZEC:8:16 | 16 | 16 | <i>Of peace,</i> or perfect. Shew no partiality.'
      v:017:
        - 'ZEC:8:17 | 17 | 17 | <i>Friend</i> means every neighbour, or all mankind, Luke x. 27, 36. Even thoughts must be guarded. (Calmet)'
      v:019:
        - 'ZEC:8:19 | 19 | 19 | <i>Fast.</i> They fasted on the ninth day of the <i>fourth</i> month, because on that day Nabuchodonosor took Jerusalem, Jeremias lii. 6. On the tenth day of the <i>fifth</i> month, because on that day the temple was burnt, Jeremias lii. 12. On the third day of the <i>seventh</i> month, for the murder of Godolias, Jeremias xli. 2. And on the tenth day of the <i>tenth</i> month, because on that day the Chaldeans began to besiege Jerusalem, 4 Kings xxv. 1. All these fasts, if they will be obedient for the future, shall be changed (as is here promised) into joyful solemnities. (Challoner) --- They had only inquired about the fasts of the fifth and seventh months but the two others were also to be omitted in times of joy. (Worthington) --- The Jews still observe all four. (Basnage v. 16.) --- They fast on the seventeenth of the fourth month, because the breach was then made in the walls, (Calmet) and Moses broke the tables of the law, according to the Jews, in St. Jerome. The ninth of the fifth month is also kept instead of the tenth, on which day the city was taken by the Chaldeans; (Calmet) and the Romans burnt the temple in the same month, as the Israelites had then formerly been sentenced to wander in the desert. (St. Jerome) --- It would be difficult for the Jews to prove all these assertions.'
      v:022:
        - 'ZEC:8:22 | 22 | 22 | <i>Lord.</i> Many were converted in the days of Esther, (viii. 17.) and the Pharisees were eager to make proselytes in all parts, when Christ preached, Matthew xxiii. 15., and Acts ii. 11. Yet we must go to the Church to see this fully accomplished. (Calmet)'
      v:023:
        - 'ZEC:8:23 | 23 | 23 | <i>Ten men,</i> &c. Many of the Gentiles became proselytes to the Jewish religion before Christ; but many more were converted to Christ by the apostles and other preachers of the Jewish nation. (Challoner) --- <i>Skirt,</i> or hem, by which the Jews were distinguished, Numbers xv. 38., and Matthew ix. 20. (Calmet)'
