  c:005:
    commentary:
      v:001:
        - 'ZEC:5:1 | 1 | 1 | <i>Eyes</i> of the soul. (Menochius) --- <i>Volume.</i> That is, a parchment, according to the form of the ancient books, which, from begin rolled up, were called <i>volumes.</i> (Challoner) --- Such are still used in the synagogues. They were usually written only on one side. (Calmet) --- Septuagint have read <i>e</i> at the end of <i>megilla,</i> and render "a scythe," (Haydock) indicating chastisement. Aquila and Theodoret have <i>Diphthera,</i> and Symmachus <i>Kephalis.</i> (St. Jerome) --- The latter denotes the roller (Haydock) to which the parchment was sewed. (Menochius) --- The former signifies a book written on vellum, particularly that in which the poets say Jupiter marks the sins and punishments of mankind. The prophet saw a volume of this nature. (Calmet) --- The sins of the people, and the punishment designed for them, were described. It appeared <i>flying,</i> to shew that the decree came from heaven. (St. Chrysostom, Il. xxvii. ad pop.) (Worthington)'
      v:002:
        - 'ZEC:5:2 | 2 | 2 | <i>Cubits,</i> alluding to Judea, which was twice as long as it was broad. (Menochius) --- Many explain this vision and that of the woman, (ver. 7) of the Jews, (Calmet) after St. Jerome. (Haydock) --- But is seems rather to denote the Chaldeans, whose sentence had been long pronounced, and who were punished by the Persians, and by the Greeks, as by two women. If we understand the Jews, their iniquity was chastised by the Assyrians and Chaldeans. (Calmet)'
      v:003:
        - 'ZEC:5:3 | 3 | 3 | <i>In like.</i> Protestants, "shall cut off <i>as</i> on that side standing to it." (Haydock)'
      v:004:
        - "ZEC:5:4 | 4 | 4 | <i>Thief.</i> Nabuchodonosor is often so styled. (St. Jerome iv. 7.) This title comprises all the injuries done to man, as he that <i>sweareth falsely</i> refers to those where God's honour is concerned (Calmet) more immediately. (Haydock)"
      v:006:
        - 'ZEC:5:6 | 6 | 6 | <i>Vessel.</i> Hebrew <i>epha.</i> (Calmet) --- <i>Eye.</i> This is what they fix their <i>eye</i> upon, or this is a resemblance and figure of them, viz., of sinners. (Calmet) --- Protestants, "resemblance." (Haydock) --- This is their picture. (Calmet) --- Septuagint, "wickedness;" <i>áunom.</i> (Haydock) --- <i>U</i> is often mistaken for <i>i.</i> (St. Jerome) Yet here the Septuagint seems equally intelligible, ver. 8. (Haydock)'
      v:007:
        - 'ZEC:5:7 | 7 | 7 | <i>Talent,</i> or weight, (Haydock) called a stone, ver. 8. --- <i>Vessel,</i> like the idol Canopus.'
      v:008:
        - 'ZEC:5:8 | 8 | 8 | <i>He cast.</i> Hebrew (Calmet) according to Theodotion, (St. Jerome) "She cast herself into the epha," &c. (Haydock)'
      v:009:
        - 'ZEC:5:9 | 9 | 9 | <i>Women.</i> They often represent nations; and here the Jews understand the Medes and Greeks, who punished the Chaldeans. St. Jerome rather thinks that the Assyrians and Chaldeans are meant, carrying away Israel and Juda. Yet the former supposition seems preferable, as the woman in the vessel signified the wickedness of Babylon. --- <i>Kite.</i> Moderns have, "stork:" the true sense is uncertain. (Calmet) --- The Jews became blind and hardened on account of their avarice and perjuries. (Worthington)'
      v:011:
        - 'ZEC:5:11 | 11 | 11 | <i>The land of Sennaar,</i> where Babel or Babylon was built; (Genesis ix.) where note that Babylon, in holy writ, is often taken for the city of the devil, (that is, for the whole congregation of the wicked) as Jerusalem is taken for the city and people of God. (Challoner) --- Antichrist will begin his reign at Babylon. (Worthington) --- Yet this is not clear. (Haydock) --- The Chaldeans are driven from the countries which they had seized, and confined to their own territory, by the Persians and Greeks; or, if we explain it of the Jews, many of them remained at Babylon, and did not return to defile their own country. Only those whose hearts were <i>touched</i> by God returned, 1 Esdras i. 5. (Calmet) --- <i>Sennaar</i> means "excussion." The Jews have been driven by the Chaldeans and Romans into all parts. (Menochius)'
