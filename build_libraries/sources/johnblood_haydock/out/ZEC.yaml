      v:008: 'ZEC:13:8 | 8 | 8 | And there shall be in all the earth, saith the Lord, two parts in it shall be scattered, and shall perish: but the third part shall be left therein.'
      v:009: 'ZEC:13:9 | 9 | 9 | And I will bring the third part through the fire, and will refine them as silver is refined: and I will try them as gold is tried. They shall call on my name, and I will hear them. I will say: Thou art my people: and they shall say: The Lord is my God.'
  c:014:
    commentary:
      v:001:
        - "ZEC:14:1 | 1 | 1 | <i>Midst.</i> The obstinate Jews shall be destroyed. They became their own enemies. (Calmet) --- The Zealots committed the greatest excesses during the siege. (Josephus, Jewish Wars v. 1.) --- Tacitus also refers to these transactions, having written thirty volumes on the Cæsars, from Augustus to Domitian's death.\" (St. Jerome)"
      v:002:
        - "ZEC:14:2 | 2 | 2 | <i>I will gather,</i> &c. This seems to be a prophecy of what was done by Antiochus, (Challoner) or of the last siege, (Worthington) by the Romans. (St. Jerome; Theodoret; Eusebius, Dem. vi. 18.) (Calmet) --- Vespasian collected numerous forces. (Josephus, Jewish Wars iii. 1.) --- Titus had six legions and many auxiliaries, Arabs, &c. (Tacitus, Hist. v.) --- Various nations composed their army. (Worthington) --- <i>Rifled,</i> or demolished. None was left standing. (Josephus, Jewish Wars vii. 6.; Heges. v. 49.) --- St. Jerome and others think that the city on Sion was spared, (Calmet) and 40,000 were permitted to dwell where they had a mind. (Josephus, Jewish Wars vii. 15.) --- But it is not said that they continued at Jerusalem. Half the Jews therefore perished, and those who maintained the siege found a grave in the city. (Theodoret) --- <i>Half</i> only denotes a considerable part, as [in] ver. 8. Those who followed our Saviour's admonition, retired before, and were safe (Calmet) at Pella, chap. x. 11. Septuagint, \"the rest of my people shall not be destroyed out of the city.\""
      v:003:
        - 'ZEC:14:3 | 3 | 3 | <i>Shall.</i> Septuagint, "will stand in battle array among," &c. ({GREEK:START parataxetai en}παραταξηται ην{GREEK:END}) though he will one day punish the victorious Romans. (Haydock) --- Now he fought with them as [the] Hebrew may signify. (Calmet) --- Various prodigies made this clear: (Josephus, Jewish Wars vii. 12, 16.) so that Titus would not receive the crown which was presented to him, as he looked upon himself only as the instrument employed by divine justice. (Philost. vi. 14.) --- This sense is given by St. Cyril, &c. (Calmet) --- In the days of Epiphanes, God defeated his projects. (Haydock)'
      v:004:
        - 'ZEC:14:4 | 4 | 4 | <i>Olives.</i> Here the tenth legion was stationed, (Josephus, Jewish Wars vi. 3.) on the spot where Christ had denounced this judgment, and ascended into heaven, Luke xix. 41., and Acts i. 12. --- <i>South.</i> We cannot shew the literal accomplishment. If it regard the latter times, this must be hidden. But it suffices that some great earthquake should take place, according to most interpreters; or rather, (Calmet) the Romans removed vast quantities of earth and stone. (Josephus, Jewish Wars vi. 12.) (Grotius) --- Olivet has three tops; the southern one is the lowest. But whether this was caused by an earthquake we know not. The rocks are said to split, &c., when God displays his power and affords some miraculous assistance, Psalm xvii. 8., and Isaias xxiv. 8., and Habacuc iii. 10.'
      v:005:
        - 'ZEC:14:5 | 5 | 5 | <i>Flee.</i> While the siege was forming many escaped, according to Josephus. Hebrew, Septuagint, &c., "The vale of my mountains shall be filled up, for," &c. (Calmet) --- Yet Protestants agree with us. (Haydock) --- <i>Those</i> should be "my." (Ribera) (Menochius) --- <i>The next.</i> Protestants and Septuagint, "reach unto Azal." (Haydock) --- <i>You shall.</i> Septuagint, &c., "and it shall be filled, as it was filled at the earthquake," &c. (Calmet) --- The Romans had to raise many works in the vale of Cedron, so that the trees all round were cut down, and the garden walls removed thither. (Josephus, Jewish Wars vi. 4, 14.) --- <i>Ozias,</i> when he attempted to offer incense. (Josephus, Antiquities ix. 11.) (Amos i. 1., and 4 Kings xv. 15.) --- Yet the earthquake is not specified in the sacred historical books. (Worthington) --- On that occasion, the people retired into the vale formed by the separation of Olivet; or, if we follow the Septuagint, part of that mountain fell into the valley of Cedron, which we find nowhere else specified. (Calmet) --- <i>With him.</i> Protestants, "thee." (Haydock) --- God is attended by his angels; though the Romans may be called his <i>saints,</i> or people destined to execute his decrees in this war, Isaias xiii. 3., and Sophonias i. 7., and Deuteronomy xxxiii. 3., and Joel iii. 1. (Calmet)'
      v:006:
        - 'ZEC:14:6 | 6 | 6 | <i>No light;</i> viz., in that dismal time of the persecution of Antiochus, when it was <i>neither day nor night,</i> (ver. 7.) because they neither had the comfortable light of the day, nor the repose of the night. (Challoner) --- Darkness denotes distress. The citizens shall be in despair, Matthew xxiv. 29., and Ezechiel xxii. 8., and Joel ii. 2., and Apocalypse ix. 2. Hebrew seems to be corrupt: "no precious light, but thick," or a cloud. (Calmet)'
      v:007:
        - 'ZEC:14:7 | 7 | 7 | <i>In the time of the evening there shall be light.</i> An unexpected light shall arise by the means of the Machabees, when things shall seem to be at the worst. (Challoner) --- At one period of the last siege, it was dubious what would be the event, particularly (Calmet) when Titus was separated from almost all his attendants, and when the besieged burned the works of the enemy. (Josephus, Jewish Wars vi. 2., and 12.)'
      v:008:
        - 'ZEC:14:8 | 8 | 8 | <i>Living waters;</i> viz., the gospel of Christ. (Challoner) --- <i>Last:</i> Mediterranean. (Haydock) --- The prophet now turns to the figurative Jerusalem. The earthly city was not well supplied with water. (Calmet) --- It was in the most dry and barren part of the country. (St. Jerome in Isaias xlix.) --- As much as the Mediterranean excels the Dead Sea, so much do the Gentiles surpass the Jewish converts in numbers. See chap. xiii 1. (Calmet) --- The true faith is Catholic in all places, and at all times. (Worthington)'
      v:009:
        - "ZEC:14:9 | 9 | 9 | <i>One Lord.</i> The apostles justly gave this title to Christ, John xiii. 14. He is possessed of all power, Matthew xxviii. 18., and Philippians ii. 10. Pastors are all subject to him. (Calmet) --- The Pope styles himself, \"servant of the servants of God,\" since St. Gregory's time. (Haydock)"
      v:010:
        - "ZEC:14:10 | 10 | 10 | <i>Return.</i> This in some measure was verified by means of the Machabees; but is rather to be taken in a spiritual sense, as relating to the propagation of the Church and kingdom of Christ, the true Jerusalem, which alone shall never fall under the anathema of destruction, or God's curse. (Challoner) --- The limits of Jerusalem were never so extensive. --- <i>Hill,</i> or Gabaa to Remmon,\" or the pomegranate. The situation is not ascertained."
      v:011:
        - 'ZEC:14:11 | 11 | 11 | <i>Anathema.</i> It shall not be sentenced to utter ruin. The Church may suffer losses, but cannot perish. (Calmet)'
      v:012:
        - "ZEC:14:12 | 12 | 12 | <i>Consume.</i> Such judgments as these have often fallen upon the persecutors of God's Church, as appears by many instances in history. (Challoner) --- This has partly been verified in persecuting emperors, (St. Jerome) and in others, and will befall the wicked when the day of judgment shall draw near. (Worthington) --- Herod, who made war on Christ, and Agrippa, who attacked his Church, (Calmet) were both devoured by worms. (Josephus, Antiquities xvii. 9., and xix. 7.) (Acts xii. 13.) --- Nero slew himself; Maximian was eaten to death by an inward ulcer; and his colleague's (Maximinus) eyes fell from his head. (Eusebius in Constantine i. 57., and 59.) --- It would seem as if Zacharias beheld them. He may also speak of the attempts of God, and of Epiphanes, chap. ii. 8., and xii. 9."
      v:013:
        - 'ZEC:14:13 | 13 | 13 | <i>Them.</i> The Church shall be alarmed at these wars, seeing enemies on all sides. But those days shall be shortened, Matthew xxiv. 21. --- <i>Hand.</i> Christians shall assist each other; or rather the nearest relations will persecute them, Matthew x. 21, 36. (Calmet)'
      v:014:
        - 'ZEC:14:14 | 14 | 14 | <i>Even Juda,</i> &c. The carnal Jews, and other false brothers, shall join in persecuting the Church. (Challoner) --- The Jews shewed themselves the most virulent, 2 Corinthians xi. 24., and Acts viii., &c. They insisted on the death of St. Polycarp. --- <i>Riches.</i> Converts shewed their generosity so much, (Calmet) that Julian and Felix, apostates, complained of this profusion in sacred <i>vessels.</i> (Theod.[Theodoret,?] Hist. ii. 11, 12.)'
      v:015:
        - 'ZEC:14:15 | 15 | 15 | <i>Shall be like this destruction.</i> That is, the beasts shall be destroyed as well as the men; the common soldiers as well as their leaders. (Challoner) --- History does not specify the death of cattle, (Calmet) though in plagues this would inevitably follow; and the pagans complained that they were become more common since the propagation of the gospel. (Haydock) --- The reverses which the troops of Dioclesian, &c., sustained, were to punish their enmity to religion. (Calmet)'
      v:016:
        - "ZEC:14:16 | 16 | 16 | <i>Left.</i> That is, many of them that persecuted the Church shall be converted to its faith and communion, (Challoner) particularly after Constantine. (Calmet) --- <i>Tabernacles.</i> This feast was kept by the Jews, in memory of their sojourning forty years in the desert, in their way to the land of promise. And in the spiritual sense, is duly kept by all such Christians as in their earthly pilgrimage are continually advancing towards their true home, the heavenly Jerusalem, by the help of the sacraments and sacrifice of the Church. And they that neglect this, must not look for the kind showers of divine grace to give fruitfulness to their souls. (Challoner) --- Out of the Church there is no salvation. (Calmet) --- Other things may be obtained. (St. Cyprian) (Haydock) --- The converts shall celebrate the Christian festivals, and merit great rewards, while infidels shall remain barren and devoid of eternal happiness. (Worthington) --- We have no solemnity of tabernacles; but Gentiles keep the Epiphany in thanksgiving for their vocation to God's <i>admirable light,</i> 1 Peter ii. 9. (Calmet)"
      v:017:
        - 'ZEC:14:17 | 17 | 17 | <i>There.</i> Septuagint, "these shall also be added to them" who perish. (Haydock)'
      v:019:
        - 'ZEC:14:19 | 19 | 19 | <i>Sin,</i> or punishment. Formerly various nations were excluded from the religion or assemblies of Israel, Leviticus xxii. 25., and Deuteronomy xxiii. 1. Now all are invited and compelled to enter the Church, so that they can have no excuse, Luke xiv. 24. (Calmet) --- Those rejected by the Jews might still have true faith. (Haydock)'
      v:020:
        - "ZEC:14:20 | 20 | 20 | <i>Bridle.</i> The golden ornaments of the bridles, &c., shall be turned into offerings in the house of God. And there shall be an abundance of cauldrons and phials for the sacrifices of the temple; by which is meant, under a figure, the great resort there shall be to the temple, that is, to the Church of Christ, and her sacrifice. (Challoner) --- It is of a different nature, being the body and blood of Christ. But it shall not be confined to one place, nor the priesthood to one family, ver. 21. Hebrew, \"they shall inscribe on the stables, Holy,\" &c. The most filthy places shall be purified and changed into temples; or, \"what is upon the little bells for horses shall be sanctified;\" or, on these \"bells shall be inscribed, sacred to the Lord.\" (Calmet) --- <i>Metsilloth</i> may signify a bell or bridle, &c. (Haydock) --- The bits were often of gold. (Virgil, Æneid vii., and viii.) (Calmet) --- St. Jerome's master said the word should be <i>motsiluth,</i> \"trappings\" and armour. (Haydock)"
      v:021:
        - 'ZEC:14:21 | 21 | 21 | <i>Merchant;</i> or, as some render it, <i>the Chanaanite shall be no more,</i> &c., that is, the profane and unbelievers shall have no title to be in the house of the Lord; or, there shall be no occasion for buyers or sellers of oxen, or sheep, or doves, in the house of God, such as Jesus Christ cast out of the temple. (Challoner) (John ii. 16.) --- All former distinction of Jew and Gentile shall cease in the Church. Past faults shall be forgotten. (Calmet)'
