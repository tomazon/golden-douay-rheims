    verses:
      v:001: 'ZEC:12:1 | 1 | 1 | The burden of the word of the Lord upon Israel. Thus saith the Lord, who stretcheth forth the heavens, and layeth the foundations of the earth, and formeth the spirit of man in him:'
      v:002: 'ZEC:12:2 | 2 | 2 | Behold I will make Jerusalem a lintel of surfeiting to all the people round about: and Juda also shall be in the siege against Jerusalem.'
      v:003: 'ZEC:12:3 | 3 | 3 | And it shall come to pass in that day, that I will make Jerusalem a burdensome stone to all people; all that shall lift it up shall be rent and torn; and all the kingdoms of the earth shall be gathered together against her.'
      v:004: 'ZEC:12:4 | 4 | 4 | In that day, saith the Lord, I will strike every horse with astonishment, and his rider with madness: and I will open my eyes upon the house of Juda, and will strike every horse of the nations with blindness.'
      v:005: 'ZEC:12:5 | 5 | 5 | And the governors of Juda shall say in their heart: Let the inhabitants of Jerusalem be strengthened for me in the Lord of hosts, their God.'
      v:006: 'ZEC:12:6 | 6 | 6 | In that day I will make the governors of Juda like a furnace of fire amongst wood, and as a firebrand amongst hay: and they shall devour all the people round about, to the right hand and to the left: and Jerusalem shall be inhabited again in her own place in Jerusalem.'
      v:007: 'ZEC:12:7 | 7 | 7 | And the Lord shall save the tabernacles of Juda, as in the beginning: that the house of David, and the glory of the inhabitants of Jerusalem may not boast and magnify themselves against Juda.'
      v:008: 'ZEC:12:8 | 8 | 8 | In that day shall the Lord protect the inhabitants of Jerusalem, and he that hath offended among them in that day shall be as David: and the house of David as that of God, as an angel of the Lord in their sight.'
      v:009: 'ZEC:12:9 | 9 | 9 | And it shall come to pass in that day, that I will seek to destroy all the nations that come against Jerusalem.'
      v:010: 'ZEC:12:10 | 10 | 10 | And I will pour out upon the house of David, and upon the inhabitants of Jerusalem, the spirit of grace and of prayers; {VERSE_FOOTNOTE_INDEX_REF 0}and they shall look upon me, whom they have pierced; and they shall mourn for him as one mourneth for an only son, and they shall grieve over him, as the manner is to grieve for the death of the first-born.'
      v:011: 'ZEC:12:11 | 11 | 11 | In that day there shall be a great lamentation in Jerusalem, {VERSE_FOOTNOTE_INDEX_REF 0}like the lamentation of Adadremmon, in the plain of Mageddon.'
      v:012: 'ZEC:12:12 | 12 | 12 | And the land shall mourn: families and families apart: the families of the house of David apart, and their women apart:'
      v:013: 'ZEC:12:13 | 13 | 13 | The families of the house of Nathan apart, and their women apart: the families of the house of Levi apart, and their women apart: the families of Semei apart, and their women apart.'
      v:014: 'ZEC:12:14 | 14 | 14 | All the rest of the families, families and families apart, and their women apart.'
  c:013:
    commentary:
      v:001:
        - 'ZEC:13:1 | 1 | 1 | <i>Fountain.</i> In the New Testament Christ is made an open fountain by his incarnation, John iv. 13. (St. Gregory, xx. in Ezechiel i. 6. ep. 186.) (Worthington) --- His baptism and other sacraments have the most surprising effects, to which the prophet refers more than to those waters which were brought by pipes into the temple to cleanse the victims, Ezechiel xlvii. 1. (Calmet) --- The <i>washing.</i> Septuagint, "change and sprinkling." Grabe substitutes {GREEK:START chorismon}χορισμον{GREEK:END}, "separation," and marks the verse with an asterisk. The legal impurities shall be effaced. (Haydock)'
      v:002:
        - 'ZEC:13:2 | 2 | 2 | <i>No more.</i> After the Machabees, the people were free from idolatry, and magical arts were repressed, Osee ii. 16., and Ezechiel xxxvii. 22. (Calmet) --- "Idolatry and heresy are punishable by death, in the law of Christ." (Worthington) --- To judge in these matters belongs only to the Church. (Haydock)'
      v:003:
        - "ZEC:13:3 | 3 | 3 | <i>Not live.</i> The law condemned those prophets to death, who attempted to lead the people into idolatry, Deuteronomy xiii. 1. People shall be so zealous for God's honour, that the parents of the seducer shall themselves (Calmet) bring him to judgment. (Haydock) --- <i>Through,</i> or make some mark upon him, as fugitive slaves, &c., were stigmatized. (Calmet) --- Septuagint, \"shall shackle.\" (Haydock) --- They before interpreted <i>dakar,</i> danced, or insulted. The others have in both places, \"pierced.\" (St. Jerome) --- The person was not slain, ver. 6."
      v:004:
        - 'ZEC:13:4 | 4 | 4 | <i>Vision.</i> They shall have no appearance of truth. --- <i>Sackcloth.</i> Hebrew, "hairy skin;" <i>adereth.</i> Such were used by kings, Jonas iii. 6. The people shall not be deceived by such appearances, so that these garments will not be used. The Jews have always been ready to receive impostors, Matthew vii. 15. Yet they shall not be so frequent, or dangerous. The prophets used coarse hairy garments, 4 Kings i. 8.'
      v:005:
        - 'ZEC:13:5 | 5 | 5 | <i>Husbandman.</i> Worldly occupations were incompatible with the office of prophets, 3 Kings xix 20., and Amos vii. 15., and Matthew iv. 20. The (Calmet) false (Haydock) prophets will become so odious, that people will excuse themselves from taking up the calling. --- <i>Example.</i> I am condemned like him to labour, Genesis iii. 17. Septuagint, "a man begot me." Hebrew, "taught, <i>or</i> bought me, (Calmet) <i>or</i> caused me to work." (De Dieu)'
      v:006:
        - "ZEC:13:6 | 6 | 6 | <i>Loved me.</i> My parents marked me thus, ver. 3. (Calmet) --- Some have understood this of Jesus Christ. (Rupert) (St. Thomas Aquinas) --- But the context excludes this interpretation, which would be injurious to him. (Calmet) --- The false prophet is reformed by his parents' correction, so that he applies to agriculture, and owns that he had been justly punished. (St. Jerome) (Haydock)"
      v:007:
        - 'ZEC:13:7 | 7 | 7 | <i>Sword.</i> This address rouses attention. (Calmet) --- The sword implies all the torments which Christ endured. (Worthington) --- He explains this of himself; only instead of <i>strike,</i> he says <i>I will strike,</i> (Matthew xxvi. 31.) as the sword was directed by God. (Haydock) --- <i>Patris voluntate percussus est.</i> (St. Jerome) --- <i>Cleaveth.</i> Hebrew <i>hamithi,</i> "my amiable one;" (Haydock) "of the same tribe with me;" (Aquila) "of my people." (Symmachus) St. Jerome observes, that Septuagint and Theodotion have read <i>v</i> for the last <i>i,</i> and render "his neighbour," or <i>citizen.</i> Yet some editions of the Septuagint retain "my fellow-citizen." (Haydock) --- <i>Little ones.</i> Septuagint, Arabic, &c., "shepherds," (Calmet) which "many ill apply to the Jewish princes." (St. Jerome) --- <i>Tsoharim</i> means also "the little," Micheas v. 2. Christ takes care of his little flock, (Luke xii. 32.; Haydock) and is always one with the Father, John viii. 29., and x. 30. (Calmet) --- He recalled the flying apostles, and gave them courage. (Worthington)'
      v:008:
        - "ZEC:13:8 | 8 | 8 | <i>Third.</i> The greatest part of mankind will be lost. (Haydock) --- The few Jews who embrace the faith will be absorbed in the Gentile converts, and suffered to live, though proved by persecutions, while the rest shall be exterminated. Both shall lose their name, and be styled Christians. (Calmet) --- Those who adhere to Judaism, or to paganism, cannot be saved. This is the privilege only of Christian Catholics, who live piously, and are selected by God's grace. (Worthington)"
      v:009:
        - 'ZEC:13:9 | 9 | 9 | <i>Fire.</i> The Church was persecuted during the first centuries; but always became more pure, and the blood of martyrs increased her numbers. (Calmet) --- She faithfully adhered to <i>God.</i> (Haydock) --- The Jews say this will not take place at last: "but we assert that it is already accomplished." (St. Jerome)'
