    verses:
      v:001: 'ZEC:14:1 | 1 | 1 | Behold the days of the Lord shall come, and thy spoils shall be divided in the midst of thee.'
      v:002: 'ZEC:14:2 | 2 | 2 | And I will gather all nations to Jerusalem to battle, and the city shall be taken, and the houses shall be rifled, and the women shall be defiled: and half of the city shall go forth into captivity, and the rest of the people shall not be taken away out of the city.'
      v:003: 'ZEC:14:3 | 3 | 3 | Then the Lord shall go forth, and shall fight against those nations, as when he fought in the day of battle.'
      v:004: 'ZEC:14:4 | 4 | 4 | And his feet shall stand in that day upon the mount of Olives, which is over-against Jerusalem toward the east: and the mount of Olives shall be divided in the midst thereof to the east, and to the west with a very great opening, and half of the mountain shall be separated to the north, and half thereof to the south.'
      v:005: 'ZEC:14:5 | 5 | 5 | And you shall flee to the valley of those mountains, for the valley of the mountains shall be joined even to the next, and you shall flee {VERSE_FOOTNOTE_INDEX_REF 0}as you fled from the face of the earthquake in the days of Ozias, king of Juda: and the Lord, my God, shall come, and all the saints with him.'
      v:006: 'ZEC:14:6 | 6 | 6 | And it shall come to pass in that day, that there shall be no light, but cold and frost.'
      v:007: 'ZEC:14:7 | 7 | 7 | And there shall be one day, which is known to the Lord, not day nor night: and in the time of the evening there shall be light:'
      v:008: 'ZEC:14:8 | 8 | 8 | And it shall come to pass in that day, that living waters shall go out from Jerusalem: half of them to the east sea, and half of them to the last sea: they shall be in summer and in winter.'
      v:009: 'ZEC:14:9 | 9 | 9 | And the Lord shall be king over all the earth: in that day there shall be one Lord, and his name shall be one.'
      v:010: "ZEC:14:10 | 10 | 10 | And all the land shall return even to the desert, from the hill to Remmon, to the south of Jerusalem: and she shall be exalted, and shall dwell in her own place, from the gate of Benjamin even to the place of the former gate, and even to the gate of the corners; and from the tower of Hananeel even to the king's wine-presses."
      v:011: 'ZEC:14:11 | 11 | 11 | And people shall dwell in it, and there shall be no more an anathema: but Jerusalem shall sit secure.'
      v:012: 'ZEC:14:12 | 12 | 12 | And this shall be the plague, wherewith the Lord shall strike all nations that fought against Jerusalem: the flesh of every one shall consume away while they stand upon their feet, and their eyes shall consume away in their holes, and their tongue shall consume away in their mouth.'
      v:013: "ZEC:14:13 | 13 | 13 | In that day there shall be a great tumult from the Lord among them: and a man shall take the hand of his neighbour, and his hand shall be clasped upon his neighbour's hand."
      v:014: 'ZEC:14:14 | 14 | 14 | And even Juda shall fight against Jerusalem: and the riches of all nations round about shall be gathered together, gold, and silver, and garments in great abundance.'
      v:015: 'ZEC:14:15 | 15 | 15 | And the destruction of the horse, and of the mule, and of the camel, and of the ass, and of all the beasts, that shall be in those tents, shall be like this destruction.'
      v:016: 'ZEC:14:16 | 16 | 16 | And all they that shall be left of all nations that came against Jerusalem, shall go up from year to year, to adore the King, the Lord of hosts, and to keep the feast of tabernacles.'
      v:017: 'ZEC:14:17 | 17 | 17 | And it shall come to pass, that he that shall not go up of the families of the land to Jerusalem, to adore the King, the Lord of hosts, there shall be no rain upon them.'
      v:018: 'ZEC:14:18 | 18 | 18 | And if the family of Egypt go not up, nor come: neither shall it be upon them, but there shall be destruction, wherewith the Lord will strike all nations that will not go up to keep the feast of tabernacles.'
      v:019: 'ZEC:14:19 | 19 | 19 | This shall be the sin of Egypt, and this the sin of all nations, that will not go up to keep the feast of tabernacles.'
      v:020: 'ZEC:14:20 | 20 | 20 | In that day that which is upon the bridle of the horse shall be holy to the Lord: and the cauldrons in the house of the Lord shall be as the phials before the altar.'
      v:021: 'ZEC:14:21 | 21 | 21 | And every cauldron in Jerusalem and Juda shall be sanctified to the Lord of hosts: and all that sacrifice, shall come, and take of them, and shall seeth in them: and the merchant shall be no more in the house of the Lord of hosts in that day.'
intro:
  - INTRODUCTION.
  - '<b>Zacharias</b> began to prophesy in the same year as Aggeus, and upon the same occasion. His prophecy is full of mysterious figures and promises of blessings, partly relating to the synagogue and partly to the Church of Christ. (Challoner) --- He is the "most obscure and longest of the twelve [minor prophets];" (St. Jerome) though Osee wrote the same number of chapters. (Haydock) --- Zacharias has been confounded with many others of the same name. Little is known concerning his life. Some have asserted that the ninth and two following chapters were written by <i>Jeremias,</i> in whose name chap. xi. 12., is quoted [in] Matthew xxvii. 9. But that is more probably a mistake of transcribers. Zacharias speaks more plainly of the Messias and of the last siege of Jerusalem than the rest, as he live nearer those times. (Calmet) --- His name signifies, "the memory of the Lord." (St. Jerome) --- He appeared only two months after Aggeus, and shewed that the Church should flourish in the synagogue, and much more after the coming of Christ, who would select his first preachers from among the Jews. Yet few of them shall embrace the gospel, in comparison with the Gentiles, though they shall at last be converted. (St. Jerome ad Paulin.) (Worthington)'
