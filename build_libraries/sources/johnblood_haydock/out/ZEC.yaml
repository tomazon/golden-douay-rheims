    verses:
      v:001: 'ZEC:11:1 | 1 | 1 | Open thy gates, O Libanus, and let fire devour thy cedars.'
      v:002: 'ZEC:11:2 | 2 | 2 | Howl, thou fir-tree, for the cedar is fallen, for the mighty are laid waste: howl, ye oaks of Basan, because the fenced forest is cut down.'
      v:003: 'ZEC:11:3 | 3 | 3 | The voice of the howling of the shepherds, because their glory is laid waste: the voice of the roaring of the lions, because the pride of the Jordan is spoiled.'
      v:004: 'ZEC:11:4 | 4 | 4 | Thus saith the Lord, my God: Feed the flock of the slaughter.'
      v:005: 'ZEC:11:5 | 5 | 5 | Which they that possessed, slew, and repented not, and they sold them, saying: Blessed be the Lord, we are become rich: and their shepherds spared them not.'
      v:006: "ZEC:11:6 | 6 | 6 | And I will no more spare the inhabitants of the land, saith the Lord: behold, I will deliver the men, every one into his neighbour's hand, and into the hand of his king: and they shall destroy the land, and I will not deliver it out of their hand."
      v:007: 'ZEC:11:7 | 7 | 7 | And I will feed the flock of slaughter for this, O ye poor of the flock. And I took unto me two rods, one I called Beauty, and the other I called a Cord: and I fed the flock.'
      v:008: 'ZEC:11:8 | 8 | 8 | And I cut off three shepherds in one month, and my soul was straitened in their regard: for their soul also varied in my regard.'
      v:009: 'ZEC:11:9 | 9 | 9 | And I said: I will not feed you: that which dieth, let it die: and that which is cut off, let it be cut off: and let the rest devour every one the flesh of his neighbour.'
      v:010: 'ZEC:11:10 | 10 | 10 | And I took my rod that was called Beauty, and I cut it asunder to make void my covenant, which I had made with all people.'
      v:011: 'ZEC:11:11 | 11 | 11 | And it was made void in that day: and so the poor of the flock that keep for me, understood that it is the word of the Lord.'
      v:012: 'ZEC:11:12 | 12 | 12 | And I said to them: If it be good in your eyes, bring hither my wages: and if not, be quiet. {VERSE_FOOTNOTE_INDEX_REF 0}And they weighed for my wages thirty pieces of silver.'
      v:013: 'ZEC:11:13 | 13 | 13 | And the Lord said to me: Cast it to the statuary, a handsome price, that I was prized at by them. And I took the thirty pieces of silver; and I cast them into the house of the Lord, to the statuary.'
      v:014: 'ZEC:11:14 | 14 | 14 | And I cut off my second rod that was called a Cord, that I might break the brotherhood between Juda and Israel.'
      v:015: 'ZEC:11:15 | 15 | 15 | And the Lord said to me: Take to thee yet the instruments of a foolish shepherd.'
      v:016: 'ZEC:11:16 | 16 | 16 | For behold I will raise up a shepherd in the land, who shall not visit what is forsaken, nor seek what is scattered, nor heal what is broken, nor nourish that which standeth, and he shall eat the flesh of the fat ones, and break their hoofs.'
      v:017: 'ZEC:11:17 | 17 | 17 | O shepherd, and idol, that forsaketh the flock: the sword upon his arm and upon his right eye: his arm shall quite wither away, and his right eye shall be utterly darkened.'
  c:012:
    commentary:
      v:002:
        - 'ZEC:12:2 | 2 | 2 | <i>A lintel of surfeiting.</i> That is, a door into which they shall seek to enter, to glut themselves with blood: but they shall stumble, and fall like men stupified with wine. It seems to allude to the times of Antiochus, and to the victories of the Machabees. (Challoner) --- Yet it indirectly relates to the last siege of Jerusalem, and to Jesus Christ establishing his Church. Hebrew, "a cup of drowsiness," or trembling. (Calmet) --- Septuagint, "as courts (or thresholds; {GREEK:START prothura}προθυρα{GREEK:END}) shaken." (Haydock) --- Jerusalem first drank the cup herself; and then under the Machabees, made others suffer. --- <i>Juda.</i> Never before Epiphanes had the Jews fought against their brethren. Then the apostates became most terrible, 1 Machabees i. 55., and ii. 7, 19. (Calmet) --- Thus none persecute the Catholic faith more than those who have perfidiously abandoned it. (Haydock) --- When the gospel began to be preached, the obstinate Jews opposed it, Acts iv., &c. (Worthington)'
      v:003:
        - "ZEC:12:3 | 3 | 3 | <i>Stone.</i> It was customary to have such huge stones for people to try their strength. (St. Jerome) --- Ruptures and wounds were frequently the consequence, Ecclesiasticus vi. 22. The nations which attacked God's people, paid dear for their victory. (Calmet) --- All fight against the Church; (Menochius) yet she prevails. (Haydock)"
      v:004:
        - ZEC:12:4 | 4 | 4 | <i>Blindness.</i> The cavalry of the Syrians proved useless against a few (Calmet) champions under God's protection. (Haydock)
      v:005:
        - 'ZEC:12:5 | 5 | 5 | <i>Let.</i> Septuagint, "We shall find for us the inhabitants of Jerusalem, in the Lord Almighty, their God." (Haydock) --- Judas always exhorted his men to trust in the Lord, 1 Machabees iii. 18. (Calmet) --- <i>Mocbai,</i> the initials of "who <i>is</i> like thee among the strong, (<i>Alim</i>) O Lord," (Exodus xv. 11.; Haydock) is supposed to have been his motto, (Calmet) written on his banners; and some assert, that it occasioned the appellation of Machabees. (Haydock) --- "Strengthen for me." (Aquila)'
      v:006:
        - 'ZEC:12:6 | 6 | 6 | <i>Furnace.</i> Septuagint, "firebrand among wood, and as a burning lamp amid straw." (Haydock) --- <i>Left.</i> The Samaritans shall fall as well as the Idumeans. --- <i>Place.</i> The temple and city had been deserted, while the troops of Epiphanes occupied the citadel, 1 Machabees iii. 45., and iv. 38.'
      v:007:
        - 'ZEC:12:7 | 7 | 7 | <i>David.</i> The Machabees were not of this family, but Levites, born at Modin, in Ephraim. (Calmet)'
      v:008:
        - "ZEC:12:8 | 8 | 8 | <i>Hath.</i> Septuagint, \"is weak.\" --- <i>Offended.</i> Such shall repent and be pardoned, like David. (Haydock) --- They shall imitate his valour. The posterity of David shall no more cause the people to go stray. --- <i>Of God.</i> He seems to allude to Christ's birth. David's offspring shall not ascend the throne; but their virtue shall be conspicuous; they shall give birth to Jesus, Mary, and Joseph. (Calmet)"
      v:010:
        - "ZEC:12:10 | 10 | 10 | <i>Prayers.</i> Septuagint and Chaldean, \"pity.\" (Haydock) --- After the Machabees more synagogues were erected, and the people were more faithful; yet this chiefly regards the new law, in which the spirit prays with us ineffably, Romans viii. 26. (Calmet) --- <i>Me.</i> So far the prophet speaks in Christ's name. He afterwards relates how the people will grieve for <i>him,</i> beating their breasts, Luke xxiii. 48. This was clearly verified in Christ, John xix. 31. (Menochius) --- But in the gospel we read, <i>him whom they have pierced,</i> as the context seems here to require. (Haydock) --- Some Hebrew copies read in like manner, (Calmet) the Erfurth Manuscript 2 having <i>aliu,</i> \"on him,\" though Michaelis remarks not this important variation. The Jewish transcriber would not alter his text to make it conformable to the New Testament. (Kennicott) --- Septuagint, \"they shall look upon me for having insulted,\" <i>or</i> skipped. (Calmet) --- Yet \"St. John did not much regard what the Greek contained, but interpreted word for word as he had read in Hebrew,\" as the other sacred writers did when there was any material difference. St. Jerome, quoted by Kennicott. (Dis. ii. p. 347, &c.) (Haydock) --- Adopting this reading, we may explain this of Judas, whom the people greatly bewailed, 1 Machabees ix. 20. He was a figure of Christ, whom the prophet had chiefly in view. All the Jews who embraced the faith verify this prediction, (Calmet) as those particularly did who had been instrumental to the death of our Saviour, and afterwards entered into themselves, Acts ii. 37. Both Jews and Gentiles have all contributed by their sins to crucifying their Lord; and, at the last day, all shall look <i>on him</i> as their judge or as their deliverer. --- <i>Pierced.</i> Hebrew <i>dakaru.</i> (Haydock) --- Septuagint have transposed <i>d</i> and <i>r,</i> which are very similar, and read <i>rokdu,</i> \"have danced,\" or derided. (St. Jerome) --- The original implies, have outraged or blasphemed, as well as pierced. They shall henceforward cease to despise God and his law. (Calmet)"
      v:011:
        - 'ZEC:12:11 | 11 | 11 | <i>Adadremmon.</i> A place near Mageddon, where the good king Josias was slain, and much lamented by his people. (Challoner) --- It was not far from Jezrahel, 2 Paralipomenon xxxv. The lamentation for Josias, represents that of impenitent sinners at the day of judgment. (St. Jerome) (Worthington) --- Septuagint translate the proper names, "of the pomegranate which is cut down in the field." (Haydock) --- All from ver. 8 may be explained of Judas.'
      v:012:
        - 'ZEC:12:12 | 12 | 12 | <i>Apart.</i> Bands of men and of women mourning, went with musical instruments separately through the streets, and into the country; as they still do in the East. (Calmet) --- On such occasions, as well as in times of prayer, continence is observed. (St. Jerome)'
      v:013:
        - 'ZEC:12:13 | 13 | 13 | <i>Nathan.</i> Zorobabel was his descendant. --- <i>Semei,</i> the son of Gershom, 1 Paralipomenon vi. 16. (Calmet) --- "From this tribe the doctors are chosen." (St. Jerome) --- The pious of all ranks bewail the death of Christ, and the share which they had in it. (Haydock) --- He had done good to many; and therefore we may presume that many would grieve in every tribe. (Menochius)'
