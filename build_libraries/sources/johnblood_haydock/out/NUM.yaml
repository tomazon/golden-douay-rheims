    verses:
      v:001: 'NUM:23:1 | 1 | 1 | And Balaam said to Balac: Build me here seven altars, and prepare as many calves, and the same number of rams.'
      v:002: 'NUM:23:2 | 2 | 2 | And when he had done according to the word of Balaam, they laid together a calf and a ram upon <i>every</i> altar.'
      v:003: 'NUM:23:3 | 3 | 3 | And Balaam said to Balac: Stand a while by thy burnt-offering, until I go <i>to see</i> if perhaps the Lord will meet me, and whatsoever he shall command, I will speak to thee.'
      v:004: 'NUM:23:4 | 4 | 4 | And when he was gone with speed, God met him. And Balaam speaking to him, said: I have erected seven altars, and have laid <i>on everyone</i> a calf and a ram.'
      v:005: 'NUM:23:5 | 5 | 5 | And the Lord put the word in his mouth, and said: Return to Balac, and thus shalt thou speak.'
      v:006: 'NUM:23:6 | 6 | 6 | Returning he found Balac standing by his burnt-offering, with all the princes of the Moabites:'
      v:007: 'NUM:23:7 | 7 | 7 | And taking up his parable, he said: Balac, king of the Moabites, hath brought me from Aram, from the mountains of the east: Come, said he, and curse Jacob: make haste and detest Israel.'
      v:008: 'NUM:23:8 | 8 | 8 | How shall I curse <i>him</i> whom God hath not cursed? By what means should I detest <i>him</i>, whom the Lord detesteth not?'
      v:009: 'NUM:23:9 | 9 | 9 | I shall see him from the tops of the rocks, and shall consider him from the hills. <em>This</em> people shall dwell alone, and shall not be reckoned among the nations.'
      v:010: 'NUM:23:10 | 10 | 10 | Who can count the dust of Jacob, and know the number of the stock of Israel? Let my soul die the death of the just, and my last end be like to them.'
      v:011: 'NUM:23:11 | 11 | 11 | And Balac said to Balaam: What is this that thou dost? I sent for thee to curse my enemies: and thou, contrariwise, blessest them.'
      v:012: 'NUM:23:12 | 12 | 12 | He answered him: Can I speak any thing else but what the Lord commandeth?'
      v:013: 'NUM:23:13 | 13 | 13 | Balac therefore said: Come with me to another place, from whence thou mayst see part of Israel, and canst not see them all: curse them from thence.'
      v:014: 'NUM:23:14 | 14 | 14 | And when he had brought him to a high place, upon the top of Mount Phasga, Balaam built seven altars, and laying on <i>every one</i> a calf and a ram,'
      v:015: 'NUM:23:15 | 15 | 15 | He said to Balac: Stand here by thy burnt-offering while I go to meet <i>him</i>.'
      v:016: 'NUM:23:16 | 16 | 16 | And when the Lord had met him, and had put the word in his mouth, he said: Return to Balac, and thus shalt thou say to him.'
      v:017: 'NUM:23:17 | 17 | 17 | Returning he found him standing by his burnt-sacrifice, and the princes of the Moabites with him. And Balac said to him: What hath the Lord spoken?'
      v:018: 'NUM:23:18 | 18 | 18 | But he taking up his parable, said: Stand, O Balac, and give ear: hear, thou son of Sephor:'
      v:019: 'NUM:23:19 | 19 | 19 | God is not as a man, that he should lie, nor as the son of man, that he should be changed. Hath he said then, and will he not do? hath he spoken, and will he not fulfil?'
      v:020: 'NUM:23:20 | 20 | 20 | I was brought to bless, the blessing I am not able to hinder.'
      v:021: 'NUM:23:21 | 21 | 21 | There is no idol in Jacob, neither is there an image-god to be seen in Israel. The Lord his God is with him, and the sound of the victory of the king in him.'
      v:022: 'NUM:23:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}God hath brought him out of Egypt, whose strength is like to the rhinoceros.'
      v:023: 'NUM:23:23 | 23 | 23 | There is no soothsaying in Jacob, nor divination in Israel. In their times it shall be told to Jacob and to Israel, what God hath wrought.'
      v:024: 'NUM:23:24 | 24 | 24 | Behold the people shall rise up as a lioness, and shall lift itself up as a lion: it shall not lie down till it devour the prey, and drink the blood of the slain.'
      v:025: 'NUM:23:25 | 25 | 25 | And Balac said to Balaam: Neither curse, nor bless him.'
      v:026: 'NUM:23:26 | 26 | 26 | And he said: Did I not tell thee, that whatsoever God should command me, that I would do?'
      v:027: 'NUM:23:27 | 27 | 27 | And Balac said to him: Come, and I will bring thee to another place, if, peradventure, it please God that thou mayst curse them from thence.'
      v:028: 'NUM:23:28 | 28 | 28 | And when he had brought him upon the top of Mount Phogor, which looketh towards the wilderness,'
      v:029: 'NUM:23:29 | 29 | 29 | Balaam said to him: Build me here seven altars, and prepare as many calves, and the same number of rams.'
      v:030: 'NUM:23:30 | 30 | 30 | Balac did as Balaam had said: and he laid on every altar, a calf and a ram.'
  c:024:
    commentary:
      v:001:
        - 'NUM:24:1 | 1 | 1 | <i>Divination.</i> Septuagint, "to meet the birds." The augurs judged of future events by the flying, eating, and other appearances of birds. Hebrew, "enchantments." (Menochius) --- <i>Desert.</i> The plains of Moab, where the Israelites were encamped. He found himself, as it were, involuntarily transported by the spirit of God, ver. 2. (Calmet) --- Yet, for all that, he did not become more holy. Some work miracles, and are damned, Matthew vii. 22. (Worthington)'
      v:003:
        - 'NUM:24:3 | 3 | 3 | <i>Up.</i> The same term only occurs again, (Lamentations iii. 8,) where it may have the same sense, though the Septuagint &c., give it here a quite opposite meaning, "the man whose eyes are open," the prophet. But Balaam alludes to his not being able to see the angel as soon as his ass, as he does, ver. 4., and chap. xxii. 31. (Calmet)'
      v:004:
        - 'NUM:24:4 | 4 | 4 | <i>Falleth.</i> Out of respect to God, or in a trance. Septuagint, "in sleep, his eyes are uncovered." He was accustomed to commune with the spirits in the night, chap. xxii. 8. (Haydock) --- He who is clear-sighted enough in teaching others, neglecteth his own salvation; or, being naturally incapable of diving into futurity, he derives this power solely from the operation of the spirit. (Menochius)'
      v:006:
        - 'NUM:24:6 | 6 | 6 | <i>Woody.</i> Hebrew also "extensive torrents." --- <i>Tabernacles.</i> Hebrew <i>ahalim,</i> which some render lign-aloes, or stacte, as St. Jerome does, Psalm xliv. 9.; Proverbs vii. 17.; Canticle of Canticles iv. 14. The aloe-tree, however, was brought from India, and was not common in Arabia. The Syrian aloe was only a shrub; and this tree, of which Balaam speaks, must have been tall and beautiful. --- <i>Pitched.</i> Hebrew, "planted." (Calmet) --- The Septuagint agree however with the Vulgate. (Haydock) --- <i>Side.</i> Cedars grow very large on the top of Libanus, and are always green; the fruit resembles the pine-apple; the wood is incorruptible. (Sionita 6.) By humility we must rise to the summit of perfection. (Du Hamel)'
      v:007:
        - "NUM:24:7 | 7 | 7 | <i>Waters.</i> Septuagint, Chaldean, and Syriac, \"From his seed a man shall spring, who shall have dominion over many nations.\" This must be understood of the Messias; or, his posterity shall be very numerous; (see Proverbs v. 15, 16) or his country shall be well watered, and his crops luxuriant. --- <i>Agag.</i> Saul lost his crown for sparing the king of the Amalecites, who always took this title, 1 Kings xv. 9. Hebrew may be translated, \"Above Agag shall his (Israel's) king be exalted, yet,\" &c., <i>or</i> \"and his kingdom shall increase.\" Philo and St. Ambrose read, \"his kingdom shall be raised on high.\" The Samaritan and some copies of the Septuagint have, \"Over Gog;\" while others have Og, (Calmet) which may be referred to the king of Basan, who, though lately overthrown, had been possessed of great power and wealth. Israel was not satisfied with the extent of his dominions. (Haydock) --- Those who read Gog, suppose that the victories of Christ over Antichrist are foretold. (Origen, hom. 17.; St. Cyprian, Test. i. 10.) (Calmet)"
      v:008:
        - 'NUM:24:8 | 8 | 8-9 | <i>Lioness.</i> See ver. 22, 24, of the preceeding chapter. (Haydock) --- This prediction was accomplished under the reigns of David and of Solomon. (Menochius)'
      v:010:
        - 'NUM:24:10 | 10 | 10 | <i>Together,</i> to hinder him from being heard, and through indignation, Job xxxvii. 23.'
      v:011:
        - 'NUM:24:11 | 11 | 11 | <i>Honour,</i> or reward.'
      v:014:
        - 'NUM:24:14 | 14 | 14 | <i>Counsel,</i> out of my own head. This he was going to do, (Calmet) that he might not lose his reward, when again he found himself impelled by the Lord to speak what was contrary to his temporal interest. After complying reluctantly, God ceased to strive, as it were, with his rebellious will any longer, and left him to follow the bent of his corrupt heart. Upon which he proceeded to give that infernal counsel which involved many of the Israelites and himself in utter destruction. (Haydock) (Chap. xxxi. 16., and Apocalypse ii. 4.) --- <i>Days.</i> Hebrew, "Come, I will admonish thee what this people shall do to thy people," &c. Onkelos and Origen, (hom. 18. and 20.) give both senses. (Calmet) --- Indeed, the transactions of both people were so blended, when they were fighting together, that to give the history of one, would be explaining the fortune of the other. (Haydock)'
      v:016:
        - 'NUM:24:16 | 16 | 16 | <i>Who knoweth.</i> This is a new title which he had not before assumed, ver. 4.'
      v:017:
        - "NUM:24:17 | 17 | 17 | <i>Him.</i> The great personage whom I have in view, whose coming is deferred yet for many ages. (Haydock) --- The whole prediction refers to the Messias, whom Balaam beheld by the eyes of his posterity, the wise men, (Calmet) or in the prophetic vision. (Menochius) --- Some modern Rabbins pretend that he speaks of David, who was indeed a figure of Christ, (Calmet) and defeated the Moabites, 2 Kings v. 8. But the prophecy was perfectly fulfilled only in our Saviour's person, who is called the bright and morning star, (Apocalypse xxii. 16,) to whom all nations were given for an inheritance, Psalm ii., and Acts i. 8. (Worthington) --- Hebrew also, \"I see this <i>thy ruin,</i> but,\" &c. Septuagint, \"I will shew to him, yet not now; I will make him happy, (Calmet); but (makarizo, I bless) it, <i>or</i> he does not approach.\" God executed what he ever promised in favour of all Israel, when he sent them his beloved Son. --- <i>A Star.</i> Christ, the light of the world, the splendour of his Father's glory, whose birth was made known in the East, by a star, or meteor of unusual brightness. (Haydock) --- This material star is not the primary object of the prediction, since it did not rise <i>out of Jacob,</i> but it pointed out the <i>orient from on high,</i> and then disappeared. The ancient Jews understood this passage of the Messias. (Onkelos, &c.) Hence the impostor, Ben. Cusiba, took advantage of this general opinion, to draw the people after him, as the person designated; when he assumed the title of Bar-chocheba, \"the son of the star,\" in the second age [century] of the church. --- <i>Of Seth.</i> Though David, as the figure of the Messias, conquered the Moabites, he cannot be said to have subdued all nations, the descendants of Seth, by Noe, nor all the just of whom Seth was the father, in opposition to the children of Cain. But Christ will subject all the <i>just</i> to his empire, and will judge <i>all mankind.</i> Some, nevertheless, take the children of Seth to be the Moabites, who had been already mentioned; and Junius translates the Hebrew with allusion to the shameful origin of that people. The Samaritan may also signify, if we substitute <i>d</i> for <i>r</i> in <i>korkor,</i> as Jeremias also reads (chap. xlviii. 45,) <i>kodkod.</i> \"He shall penetrate the ends of Moab, and shall overturn the walls of the children of elevation, <i>or</i> of pride.\" There were many hills in the country of the Moabites, and the people were noted for haughtiness, Jeremias xlviii. 28, 29, 45. (Calmet) --- Some also assert, that Seth was the name of a king, (Grotius) and of a town of Moab. (Rabbi Nathan) --- But of this there is no proof. (Haydock)"
      v:018:
        - 'NUM:24:18 | 18 | 18 | <i>Idumea</i> and <i>Seir.</i> The children of Esau shall acknowledge the dominion of <i>Israel,</i> from David to Josaphat, and again under Hircan, 3 Kings xi. 15., and 4 Kings iii. 20. (Josephus, [Antiquities?] xiii. 17.) (Calmet) --- Not only the faithful Israelites, but also the profane and headstrong sons of Esau, shall bend the knee before Christ, who will subdue them by the power of his grace, and by the preaching of his disciples. (Haydock)'
      v:019:
        - 'NUM:24:19 | 19 | 19 | <i>City</i> of this world. Jesus will destroy their evil habits, (Origen, hom. 18,) and will select some whose lives had been hitherto scandalous, to be his intimate friends. (Haydock) --- He will save those who abandoned paganism, which had fixed its seat at the great <i>city</i> of Rome, (Calmet) and he will raise up Constantine (Menochius; Tirinus) to <i>rule</i> over <i>Jacob,</i> his people. At his second coming, he will exterminate all who shall have refused to acknowledge his sovereignty, and who have remained out of the <i>city</i> of his Church. (Haydock) --- Those who have fled out of the cities for safety, shall be sought out by David, and destroyed. He slew all the male children of Edom, 3 Kings xv. 15. (Calmet) --- In this prophecy, some particulars relate to him, as that he shall subject Moab and Idumea by the valour of his troops, while other things can belong only to Christ, the star, who shall destroy the remains of the city. (Menochius) --- By changing one letter, Calmet would translate, "Princes shall spring from Jacob: but Seir shall perish from his cities." A long train of princes in Jacob prefigured the Messias, while the Idumeans have been unknown for many ages. (Calmet)'
      v:020:
        - 'NUM:24:20 | 20 | 20 | <i>Nations,</i> which rose up to attack the Hebrews. (Onkelos) --- Saul will punish them, 1 Kings xv. The Amalecites were a very <i>ancient</i> people, known in the days of Abraham, Genesis xiv. 7. But now they are no more. (Haydock)'
      v:021:
        - 'NUM:24:21 | 21 | 21 | <i>Cinite.</i> From the top of the hill, he cast his eyes across the Dead Sea, and beholding the strong holds of the Cinite, whose country had been promised to the Hebrews, he is inspired to foretel what would happen to this people. He alludes to their name, which signifies a <i>nest;</i> (Calmet) and to the manner in which those nations of Arabia lived, in caverns cut out of a <i>rock.</i> (Bellon, ii. 61.)'
      v:022:
        - 'NUM:24:22 | 22 | 22 | <i>Captive.</i> The Samaritan insinuates that they should return, 1 Paralipomenon ii. 55. "Though thy nest should be entirely consumed, thy inhabitants shall return out of Assyria." (Calmet) --- Septuagint, "If to Beor (the capital) there should be nests of iniquity, the Assyrians will reduce thee to captivity." Hebrew, "Yet the Cinite shall be wasted, till," &c. (Haydock) --- The family of Jethro was now among the Hebrews, and their posterity were suffered to dwell with the tribe of Juda. Abor afterwards removed into the tribe of Nephthali, and was led away by Salmanasar, 4 Kings xvii. (Menochius) --- Some of the Cinites were mixed with the Amalecites, 1 Kings xv. 6. The Assyrians infested the neighbouring nations, as well as the Hebrews, under Sennacherib and Nabuchodonosor, as the prophets inform us. (Calmet)'
      v:023:
        - 'NUM:24:23 | 23 | 23 | <i>Things,</i> of which he is about to speak. The time is remote, but very dreadful, when the Assyrians shall be chastised, in their turn, as well as the Greeks and Romans, who shall have destroyed Assur, and even the most favourite nation of God. Balaam began by announcing the prosperity of the Hebrews, but he at last gives some comfort to Balac, by letting him know that they shall also be laid waste, as well as his kingdom, and the powerful nations around him. This is the condition of all human things! (Haydock)'
      v:024:
        - 'NUM:24:24 | 24 | 24 | <i>Italy.</i> Hebrew, "Cittim," which Bochart endeavours to prove with great erudition to mean Italy; while Grotius contends it means Macedon, and Calmet doubts not but this is the import of the present text. The Macedonians, under Alexander and his successors, conquered the countries of Assyria, Palestine, &c. Antiochus Epiphanes raised a cruel persecution against the Jews. But many suppose that the <i>Hebrews</i> here mentioned, are the nations beyond the Euphrates. (Calmet) --- Hebrew, "ships....shall afflict Heber, and he also shall perish for ever," which seems to refer to Heber alone, and not to those who shall oppress them, as the Vulgate, Septuagint, &c., express it. (Haydock) --- Indeed, we do not find that the Scripture mentions the end of the Roman empire, of which many explain this passage. (Calmet) --- Grotius (Jur. ii. 9) maintained that it still subsisted in the German empire. Others think it will be destroyed only in the days of Antichrist. (Tirinus) (Daniel ii. 40.) --- But many have asserted that it was overturned by the Goths, and that the Romans are the people who would reduce the Hebrews to the greatest misery, under Titus. (Menochius) --- The kings of <i>Macedon</i> are, however, styled kings of <i>Cethim,</i> (1 Machabees i. 1., viii. 5) and they were the immediate subverters of the Persian empire, as theirs fell a prey to the Romans. (Theodoret, q. 44.) (Calmet)'
      v:025:
        - 'NUM:24:25 | 25 | 25 | <i>Place,</i> in Aram. He returned soon after to the country of the Madianites, and was deservedly involved in their ruin. (Haydock) (Chap. xxxi. 8.) --- Perhaps he only began his journey homeward, and stopped on the road. (Calmet) --- As for <i>Balac,</i> he <i>fought against Israel,</i> (Josue xxiv. 9,) at least by endeavouring to get them cursed. Severus says, "he was overcome." But we know not the particulars of the battle. (Haydock)'
