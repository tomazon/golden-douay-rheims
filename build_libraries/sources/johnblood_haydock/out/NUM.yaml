    verses:
      v:001: 'NUM:11:1 | 1 | 1 | In the mean time{VERSE_FOOTNOTE_INDEX_REF 0} there arose a {VERSE_FOOTNOTE_INDEX_REF 1}murmuring of the people against the Lord, as it were repining at their fatigue. And when the Lord heard it he was angry. {VERSE_FOOTNOTE_INDEX_REF 2}And the fire of the Lord being kindled against them, devoured them that were at the uttermost part of the camp.'
      v:002: 'NUM:11:2 | 2 | 2 | And when the people cried to Moses, Moses prayed to the Lord, and the fire was swallowed up.'
      v:003: 'NUM:11:3 | 3 | 3 | And he called the name of that place, The burning: for that the fire of the Lord had been kindled against them.'
      v:004: 'NUM:11:4 | 4 | 4 | For a mixt multitude of people, that came up with them, burned with desire, sitting and weeping, the children of Israel also being joined with them, and said: {VERSE_FOOTNOTE_INDEX_REF 0}Who shall give us flesh to eat?'
      v:005: 'NUM:11:5 | 5 | 5 | We remember the fish that we ate in Egypt free-cost: the cucumbers come into our mind, and the melons, and the leeks, and the onions, and the garlic.'
      v:006: 'NUM:11:6 | 6 | 6 | Our soul is dry, our eyes behold nothing else but manna.'
      v:007: 'NUM:11:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}Now the manna was like coriander-seed, of the colour of bdellium.'
      v:008: 'NUM:11:8 | 8 | 8 | And the people went about, and gathering it, ground it in a mill, or beat it in a mortar, and boiled it in a pot, and made cakes thereof, of the taste of bread tempered with oil.'
      v:009: 'NUM:11:9 | 9 | 9 | And when the dew fell in the night upon the camp, the manna also fell with it.'
      v:010: 'NUM:11:10 | 10 | 10 | Now Moses heard the people weeping by their families, every one at the door of his tent. And the wrath of the Lord was exceedingly enkindled: to Moses also the thing seemed insupportable.'
      v:011: 'NUM:11:11 | 11 | 11 | And he said to the Lord: Why hast thou afflicted thy servant? wherefore do I not find favour before thee? and why hast thou laid the weight of all this people upon me?'
      v:012: 'NUM:11:12 | 12 | 12 | Have I conceived all this multitude, or begotten them, that thou shouldst say to me: Carry them in thy bosom, as the nurse is wont to carry the little infant, and bear them into the land, for which thou hast sworn to their fathers?'
      v:013: 'NUM:11:13 | 13 | 13 | Whence should I have flesh to give to so great a multitude? they weep against me, saying: Give us flesh that we may eat.'
      v:014: 'NUM:11:14 | 14 | 14 | I am not able alone to bear all this people, because it is too heavy for me.'
      v:015: 'NUM:11:15 | 15 | 15 | But if it seem unto thee otherwise, I beseech thee to kill me, and let me find grace in thy eyes, that I be not afflicted with so great evils.'
      v:016: 'NUM:11:16 | 16 | 16 | And the Lord said to Moses: Gather unto me seventy men of the ancients of Israel, whom thou knowest to be ancients and masters of the people: and thou shalt bring them to the door of the tabernacle of the covenant, and shalt make them stand there with thee,'
      v:017: 'NUM:11:17 | 17 | 17 | That I may come down and speak with thee: and I will take of thy spirit, and will give to them, that they may bear with thee the burden of the people, and thou mayst not be burthened alone.'
      v:018: 'NUM:11:18 | 18 | 18 | And thou shalt say to the people: Be ye sanctified: to-morrow you shall eat flesh: for I have heard you say; who will give us flesh to eat? it was well with us in Egypt. That the Lord may give you flesh, and you may eat:'
      v:019: 'NUM:11:19 | 19 | 19 | Not for one day, nor two, nor five, nor ten, no nor for twenty.'
      v:020: 'NUM:11:20 | 20 | 20 | But even for a month of days, till it come out at your nostrils, and become loathsome to you, because you have cast off the Lord, who is in the midst of you, and have wept before him, saying: Why came we out of Egypt?'
      v:021: 'NUM:11:21 | 21 | 21 | And Moses said: There are six hundred thousand footmen of this people, and sayest thou: I will give them flesh to eat a whole month?'
      v:022: 'NUM:11:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}Shall then a multitude of sheep and oxen be killed, that it may suffice for their food? or shall the fishes of the sea be gathered together to fill them?'
      v:023: 'NUM:11:23 | 23 | 23 | And the Lord answered him: {VERSE_FOOTNOTE_INDEX_REF 0}Is the hand of the Lord unable? Thou shalt presently see whether my word shall come to pass or no.'
      v:024: 'NUM:11:24 | 24 | 24 | Moses therefore came, and told the people the words of the Lord, and assembled seventy men of the ancients of Israel, and made them to stand about the tabernacle.'
      v:025: 'NUM:11:25 | 25 | 25 | And the Lord came down in a cloud, and spoke to him, taking away of the spirit that was in Moses, and giving to the seventy men. And when the spirit had rested on them, they prophesied, nor did they cease afterwards.'
      v:026: 'NUM:11:26 | 26 | 26 | Now there remained in the camp two of the men, of whom one was called Eldad, and the other Medad, upon whom the spirit rested; for they also had been enrolled, but were not gone forth to the tabernacle.'
      v:027: 'NUM:11:27 | 27 | 27 | And when they prophesied in the camp, there ran a young man, and told Moses, saying: Eldad and Medad prophesy in the camp.'
      v:028: 'NUM:11:28 | 28 | 28 | Forthwith Josue the son of Nun, the minister of Moses, and chosen out of many, said: My lord Moses, forbid them.'
      v:029: 'NUM:11:29 | 29 | 29 | But he said: Why hast thou emulation for me? O that all the people might prophesy, and that the Lord would give them his spirit?'
      v:030: 'NUM:11:30 | 30 | 30 | And Moses returned, with the ancients of Israel, into the camp.'
      v:031: "NUM:11:31 | 31 | 31 | {VERSE_FOOTNOTE_INDEX_REF 0}And a wind going out from the Lord, taking quails up beyond the sea brought them, and cast them into the camp for the space of one day's journey, on every side of the camp round about, and they flew in the air two cubits high above the ground."
      v:032: 'NUM:11:32 | 32 | 32 | The people therefore rising up all that day, and night, and the next day, gathered together of quails, he that <i>did</i> least, ten cores: and they dried them round about the camp.'
      v:033: 'NUM:11:33 | 33 | 33 | {VERSE_FOOTNOTE_INDEX_REF 0}As yet the flesh was between their teeth, neither had that kind of meat failed: when behold, the wrath of the Lord being provoked against the people, struck them with an exceeding great plague.'
      v:034: 'NUM:11:34 | 34 | 34 | And that place was called The graves of lust: for there they buried the people that had lusted. And departing from the graves of lust, they came unto Haseroth, and abode there.'
  c:012:
    commentary:
      v:001:
        - "NUM:12:1 | 1 | 1 | <i>Ethiopian.</i> Sephora, the wife of Moses, was of Madian, which bordered upon the land of Chus, or Ethiopia; and therefore she is called an Ethiopian: where note, that the Ethiopia here spoken of, is not that of Africa but that of Arabia, (Challoner) on the east side of the Red Sea, Exodus ii. 15. Jealousy instigated Aaron and his sister on this occasion. (Calmet) --- Perhaps Sephora had claimed some pre-eminence on account of her husband's glory, in being a mediator between God and his people, and therefore they pretend to the same honour, ver. 2. (Haydock) --- The Hebrew insinuates, that they laid hold on the pretext of Moses having married, or received again, a woman of a different nation contrary to the law which he had promulgated, \"for it adds, he had married <i>or</i> retaken an Ethiopian woman.\" Others believe that he had put her away, and that Aaron and Mary stood up in her defence. \"Mary and Aaron murmured against Moses, on account of the wife whom he had taken, who was a perfect beauty, because he had separated himself from his beautiful wife.\" (Onkelos) --- Some are of opinion, that this woman was Tarbis, the daughter of the king of Ethiopia, whom Moses espoused after he had terminated the wars between him and the Egyptians, before he retired to Madian. But this account of Josephus, (Antiquities ii. 5,) and the explication of Onkelos, and of the Rabbins, seem to be destitute of any solid foundation. (Calmet)"
      v:003:
        - 'NUM:12:3 | 3 | 3 | <i>Exceeding meek.</i> Moses being the meekest of men, would not contend for himself; therefore God inspired him to write here in his own defence: and the Holy Spirit, whose dictate he wrote, obliged him to declare the truth, though it was so much to his own praise. (Challoner) --- So he mentions his defects without reserve. (Calmet) --- There are occasions when a person may be not only authorized, but in a manner forced to declare what may be to his own praise. Moses was in such a situation. The peace of the whole nation was in danger, when false insinuations were thrown out against the lawgiver and king, by his own nearest relations, and by them who were next in authority to himself. Aaron, the high priest, countenanced at least the remarks of his sister, who seems to have been the most to blame, as she alone is punished with the leprosy. (Haydock) --- Some have suspected, that this verse has been inserted by a later inspired writer. (Conrnelius a Lapide) --- But whether it was or not, there is no reason to infer with Thomas Paine, that Moses was either "a vain and arrogant coxcomb, and unworthy of credit, or that the <i>books</i> (attributed to him) are without authority." For if he did not write this verse, it does not follow that he wrote none of the Pentateuch; and if he did write it, he was justified by the predicament in which he stood, to do so.  Paine scruples not to write of himself: "the man does not exist, that can say....I have in any case returned evil for evil:" and is not this praising himself as a very meek man, when at the same time he is writing to cause all the mischief he can both in church and state, and thus during the heat of revolutionary madness, to involve thousands in ruin? (Watson) (Haydock)'
      v:005:
        - 'NUM:12:5 | 5 | 5 | <i>Come</i> to the door of the tabernacle, where Moses also was standing.'
      v:006:
        - 'NUM:12:6 | 6 | 6 | <i>Vision.</i> Other prophets were inspired in a more mysterious manner: Moses, though he saw not the majesty of God in any corporeal figure, was instructed by him in the most secret things with the utmost perspicuity, (Calmet) as if a man were explaining his sentiments to his most intimate friend, Exodus xxxiii. 19. (Haydock)'
      v:007:
        - 'NUM:12:7 | 7 | 7 | <i>Faithful:</i> Hebrew <i>Neeman,</i> steward or master of the palace. Such was Samuel, 1 Kings iii. 20; David, (Calmet) 1 Kings xxii. 14; Naaman, the general of Syria, 2 Kings v.; and Bacchides, 1 Machabees vii. (Haydock) --- Ambassadors had this title, (Proverbs xiii. 17,) and <i>fidelity</i> often denotes an office, 1 Paralipomenon ix. 22. Job (xii. 20,) speaks of the <i>Namonim.</i> (Calmet) --- But none among the Israelites was more justly entitled to this honour than Moses. He announced the word of God without any mixture of falsehood, and did not arrogate to himself more than his due, as Aaron seems to have done, ver. 2. (Haydock)'
      v:010:
        - "NUM:12:10 | 10 | 10 | <i>Departed</i> from the door to its former place, (Calmet) as if in abhorrence of Mary's leprosy, (Hiscuni) and still more of the sin, which had brought upon her that punishment. (Calmet) --- Perhaps the cloud was raised higher in the air than usual, but did not proceed forward; (Menochius) otherwise the Israelites would have decamped. They remained at Haseroth till Mary was returned into the camp, ver. 15. (Haydock) --- <i>Leprosy,</i> of an incurable kind, like that of Gieze, 4 Kings v. 27. It covers the whole skin with a white scurf, Leviticus xiii. 10. Aaron is spared, either because he had sided with his sister only out of complaisance, without any formal malice against his brother; or because God, in consideration for his priestly character, would not render him contemptible in the eyes of all people, intending to punish him in a more secret manner: for we are not always to judge of the grievousness of a fault, by its present punishment. Perhaps Aaron obtained pardon by his speedy repentance, ver. 11. (Calmet)"
      v:012:
        - "NUM:12:12 | 12 | 12 | <i>Dead;</i> consumed by leprosy, or incapable of performing the duties of life. (Menochius) --- Hebrew, \"<i>an abortive,</i> whose flesh is half consumed before he comes forth from his mother's womb.\" Septuagint, \"he eateth half her flesh.\" \"Permit not her to be separated from us, I beseech you, for she is our sister: pray, I beg, that her flesh may be healed,\" Chaldean."
      v:014:
        - 'NUM:12:14 | 14 | 14 | <i>Answered him.</i> The force of this reply must be very obvious. If a father had been so irritated by his daughter, as to shew his indignation in the strongest manner, (see Job xxx. 10.; Mark xiv. 65,) she would surely keep out of sight for a time: and can she complain, if I, who have been more injured in the person of my minister, exclude her from society seven days, after having covered her with the leprosy as with spittle. (Calmet) --- The excommunication, in the Christian Church, bears some resemblance with this exclusion. Mary did not undergo all the legal purifications, (Leviticus xxxiv.) as the miraculous cure dispensed her from them. (Menochius) --- Origen (hom. vi. 7,) and other Fathers, explain the mystery of this historical event. Moses, taking to wife the Ethiopian, represents Christ calling the Gentiles, which excites the murmurs of the synagogue. Mary shews the deformity of the latter religion at the present day, without head or sacrifice. The encomiums bestowed upon the Jewish legislator, belong in a still stricter sense to Jesus Christ, the mildest of men, fully acquainted with all the secrets of God, and the <i>most faithful in all his house.</i> (St. Jerome, ep. ad Fab. mansion xiv.)'
