    verses:
      v:001: 'NUM:17:1 | 1 | 1 | And the Lord spoke to Moses, saying:'
      v:002: 'NUM:17:2 | 2 | 2 | Speak to the children of Israel, and take of every one of them a rod by their kindreds, of all the princes of the tribes, twelve rods, and write the name of every man upon his rod.'
      v:003: 'NUM:17:3 | 3 | 3 | And the name of Aaron shall be for the tribe of Levi, and one rod shall contain all their families:'
      v:004: 'NUM:17:4 | 4 | 4 | And thou shalt lay them up in the tabernacle of the covenant before the testimony, where I will speak to thee.'
      v:005: 'NUM:17:5 | 5 | 5 | Whomsoever of these I shall choose, his rod shall blossom: and I will make to cease from me the murmurings of the children of Israel, wherewith they murmur against you.'
      v:006: 'NUM:17:6 | 6 | 6 | And Moses spoke to the children of Israel: and all the princes gave him rods one for every tribe: and there were twelve rods besides the rod of Aaron.'
      v:007: 'NUM:17:7 | 7 | 7 | And when Moses had laid them up before the Lord in the tabernacle of the testimony:'
      v:008: 'NUM:17:8 | 8 | 8 | He returned on the following day, and found that the rod of Aaron for the house of Levi, was budded: and that the buds swelling, it had bloomed blossoms, which spreading the leaves, were formed into almonds.'
      v:009: 'NUM:17:9 | 9 | 9 | Moses therefore brought out all the rods from before the Lord to all the children of Israel: and they saw, and every one received their rods.'
      v:010: 'NUM:17:10 | 10 | 10 | And the Lord said to Moses: Carry back the rod of Aaron into the tabernacle of the testimony, {VERSE_FOOTNOTE_INDEX_REF 0}that it may be kept there for a token of the rebellious children of Israel, and that their complaints may cease from me, lest they die.'
      v:011: NUM:17:11 | 11 | 11 | And Moses did as the Lord had commanded.
      v:012: 'NUM:17:12 | 12 | 12 | And the children of Israel said to Moses: Behold we are consumed, we all perish.'
      v:013: 'NUM:17:13 | 13 | 13 | Whosoever approacheth to the tabernacle of the Lord, he dieth. Are we all to a man to be utterly destroyed?'
  c:018:
    commentary:
      v:001:
        - 'NUM:18:1 | 1 | 1 | <i>Priesthood.</i> If you transgress, or if you neglect to instruct and watch over those who are employed about the <i>sanctuary,</i> you shall be responsible for it. (Calmet) --- You must resist those strangers who would intrude themselves into the office, which I have confirmed to you by miracles. (Menochius)'
      v:002:
        - "NUM:18:2 | 2 | 2 | <i>Sceptre.</i> Hebrew <i>shebet,</i> denotes also \"tribe, family,\" &c. The princes of families probably bore a sceptre, as we find all magistrates did in the days of Homer. (Iliad i.; Virgil, Æneid xii.) (Calmet) --- All the other children of Aaron's father, were to be in the order of the Levites, among whom even Moses left his own family, though he was himself an extraordinary priest. (Haydock)"
      v:004:
        - NUM:18:4 | 4 | 4 | <i>Stranger;</i> even born of a woman of the tribe of Levi. (Maimonides)
      v:007:
        - 'NUM:18:7 | 7 | 7 | <i>Priests.</i> Hebrew, "you shall serve in the ministry of priests which I have given you." The office was not due to them on account of any superior merit. (Haydock)'
      v:008:
        - 'NUM:18:8 | 8 | 8 | <i>Charge,</i> as stewards or dispensers (Calmet) of what is offered to me; part of which I abandon to your use, as long as your republic shall subsist. (Menochius) --- <i>First-fruits,</i> or "heave-offerings," which comprised also the victims, first-born, &c., over which the high priest had a general inspection. --- <i>Office.</i> Hebrew, "unction." Septuagint, "as a reward," or salary for your labour, in performing the duty of priest. (Calmet)'
      v:009:
        - 'NUM:18:9 | 9 | 9 | <i>And are.</i> Hebrew, "This shall be thine, of the most holy things, from the fire." Some parts of the victims for sin and of the libations, were to be consumed, while the rest was given to the priests. These libations were not properly styled <i>holy of holies,</i> (which were to be eaten only in the holy place, by those who were in actual service) no more than the peace-offerings were, of which even women might partake, ver. 11, 12., and Leviticus x. 14.'
      v:011:
        - 'NUM:18:11 | 11 | 11 | <i>House,</i> perpetually. Hired servants were not admitted to eat of them, Leviticus xxii. 10. (Calmet)'
      v:012:
        - 'NUM:18:12 | 12 | 12 | <i>The best,</i> (<i>medullam.</i>) Literally, "the marrow." (Haydock) --- The fattest and most delicious. (Menochius)'
      v:013:
        - "NUM:18:13 | 13 | 13 | <i>First-ripe,</i> (<i>initia.</i>) \"The beginnings\" (Haydock) of the fruit of trees, in the fourth year, Leviticus xix. 24. It may also comprise all the fruits of the earth. (Calmet) --- First-fruits must be distinguished from tithes, which were only the tenth part. The former were offered immediately to the Lord, but the latter to the priests, &c., for their support. Besides the first-fruits of ears of corn at the Passover, and of bread at Pentecost, and at every weekly baking, first-fruits were to be given in the 7th month of the harvest and of the vintage, according to each person's generosity, provided he gave between the 40th and the 60th part of his revenue; and these last are commonly the first-fruits meant in Scripture. --- <i>Lord,</i> in sacrifice. If they were given to the priest, the unclean might partake of them. (Menochius)"
      v:015:
        - 'NUM:18:15 | 15 | 15 | <i>Beast.</i> The Rabbins restrain this to the ass alone, which they pretend was deemed the only unclean animal by the Israelites, in Egypt, when this law was established; and Moses indeed specifies it alone, Exodus xiii. 13. (Abenezra) --- But we cannot doubt but that camels, and all other unclean animals, were to be included, if the Hebrews kept them; (Calmet) and those which were rendered impure by some defect, were also to be redeemed. (Menochius)'
      v:016:
        - 'NUM:18:16 | 16 | 16 | <i>Of it;</i> the first-born of man. The child might be redeemed sooner, and sometimes they waited till after the purification of the mother, or 40 days, as our blessed Lady did, Luke ii. 22. (Calmet) --- Five sicles of silver, or about 11<i>s.</i> 6<i>d.</i> English, were then to be paid, unless poverty obliged them to give only two turtles or pigeons. (Haydock) --- Beasts might be redeemed after they were eight days old, Exodus xiii. 12. Leo of Modena, (p. 1. c. 9,) informs us, that when a child is to be redeemed, at present, the father sends for a descendant of Aaron, who, after enquiring of the mother, if she have had no child before; and of the father, if he wish to redeem the infant, says aloud, "This child, being the first-born, belongs to me; as it is said, (Numbers xviii. 16,) <i>Thou shalt redeem the child of a month old for five sicles.</i> But I take this (about two crowns of gold) instead." (Calmet) --- But how can these priests prove their genealogy, since the distinction of the tribes has been so long lost? --- <i>Of silver.</i> Hebrew, "according to thy estimation, for the money of five sicles, by the sicle of the sanctuary, which hath 20 geras." (Haydock)'
      v:018:
        - 'NUM:18:18 | 18 | 18 | <i>Thine.</i> So that thy wife and children, if clean, may eat the flesh. (Calmet)'
      v:019:
        - 'NUM:18:19 | 19 | 19 | <i>A covenant of salt.</i> It is a proverbial expression, signifying a covenant not to be altered or corrupted; as salt is used to keep things from corruption; a covenant perpetual, like that by which it was appointed that salt should be used in every sacrifice, Leviticus ii. 3. (Challoner) --- Thus God gave the kingdom to David for ever, by a covenant of salt, 2 Paralipomenon xiii. 5. Salt is an emblem of eternity. Oleaster believes, that salt was used in the ratification of all solemn covenants, to denote their stability. (Calmet)'
      v:020:
        - 'NUM:18:20 | 20 | 20 | <i>Nothing.</i> No <i>portion</i> of land, like the other tribes; but only some towns and suburbs, allotted to thy children in the midst of the Israelites. They might purchase land as well as others, and might obtain a property by the <i>vows</i> of their brethren, Leviticus xxvii. 14. Jeremias (xxxii. 7,) and St. Barnabas had land, Acts iv. 37. God had provided for his ministers abundantly, without exposing them to much trouble. The Levites enjoyed the tithes of all the produce of the country, besides the first-fruits of corn, dough, &c., and some parts of each beast that was killed in the town, Deuteronomy xviii. 3. The priests, who were still fewer in number, enjoyed the 100th part of the revenue of all Israel, receiving tithes from the Levites, and innumerable accidental offerings of wine, &c., which made Philo say (de præm. Sacerd.) that "the law of Moses gave the priests all the splendour of kings." They might, therefore, be zealous to preserve religion for their own temporal advantages. --- <i>I am,</i> &c. God promises to reward those who serve him with fidelity, Deuteronomy xviii. 1., and Josue xiii. 14. The priests of the new law ought more particularly to serve him with disinterestedness, for his own sake. (Calmet) --- Of this they are reminded, when they take the first step towards holy orders. The bishop cuts off some of their hair in the form of a cross, while they recite, <i>The Lord is the portion of my inheritance, and of my cup; it is Thou that wilt restore my inheritance to me,</i> Psalm xv. 5. (Pontif. Rom.) (Haydock) --- "Some possess riches, while they serve Christ, who appeared in the garb of poverty." (St. Jerome, ad Nepot.)'
      v:022:
        - 'NUM:18:22 | 22 | 22 | <i>Deadly sin.</i> That is, sin which will bring death after it. (Challoner) --- Hebrew, "lest they bear sin unto death," and fall like their brethren, chap. xvii. 13. (Haydock)'
      v:023:
        - 'NUM:18:23 | 23 | 23 | <i>People;</i> or the Hebrew may be also, "they shall bear their <i>own</i> iniquity." If they prove negligent in performing their duty, they shall be punished; and if they do not restrain the people from approaching the tabernacle, they shall be answerable for their offence, and both shall incur death. (Calmet) --- They shall, however, save their own souls, if they have not been deficient in instructing the people, and in doing their utmost to prevent any profanation. (Haydock)'
      v:027:
        - 'NUM:18:27 | 27 | 27 | <i>As an.</i> Thus you will perform your duty, as well as if you gave corn and wine of your own growth. (Menochius) --- <i>Presses.</i> Hebrew <i>yakeb,</i> means also the tub where wine was kept. Jonathan translates, "as the ripe (old) wine of the tub of your wine-press;" insinuating that the wine must be fit for use. (Calmet; ver. 29, 30.)'
      v:032:
        - 'NUM:18:32 | 32 | 32 | <i>By,</i> &c. Hebrew, "when you have made a heave-offering of the best of it; nor shall you profane the holy things of," &c. (Haydock) --- This they would do, if they gave the worst only to the priests. (Du Hamel) --- There were only three at this time; yet they received the 100th part of the produce of so many thousands. Well therefore might God say, <i>I will fill the souls of the priests with fatness: and my people shall be filled with good things,</i> Jeremias xxxi. 14. (Tirinus)'
