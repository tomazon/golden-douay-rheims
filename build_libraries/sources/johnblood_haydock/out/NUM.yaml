    verses:
      v:001: 'NUM:13:1 | 1 | 1 | And the people marched from Haseroth, {VERSE_FOOTNOTE_INDEX_REF 0}and pitched their tents in the desert of Pharan.'
      v:002: 'NUM:13:2 | 2 | 2 | And there the Lord spoke to Moses, saying:'
      v:003: 'NUM:13:3 | 3 | 3 | Send men to view the land of Chanaan: which I will give to the children of Israel, one of every tribe, of the rulers.'
      v:004: 'NUM:13:4 | 4 | 4 | Moses did what the Lord had commanded, sending from the desert of Pharan, principal men, whose names are these:'
      v:005: 'NUM:13:5 | 5 | 5 | Of the tribe of Ruben, Sammua, the son of Zechur.'
      v:006: 'NUM:13:6 | 6 | 6 | Of the tribe of Simeon, Saphat, the son of Huri.'
      v:007: 'NUM:13:7 | 7 | 7 | Of the tribe of Juda, Caleb, the son of Jephone.'
      v:008: 'NUM:13:8 | 8 | 8 | Of the tribe of Issachar, Igal, the son of Joseph.'
      v:009: 'NUM:13:9 | 9 | 9 | Of the tribe of Ephraim, Osee, the son of Nun.'
      v:010: 'NUM:13:10 | 10 | 10 | Of the tribe of Benjamin, Phalti, the son of Raphu.'
      v:011: 'NUM:13:11 | 11 | 11 | Of the tribe of Zabulon, Geddiel, the son of Sodi.'
      v:012: 'NUM:13:12 | 12 | 12 | Of the tribe of Joseph, of the sceptre of Manasses, Gaddi, the son of Susi.'
      v:013: 'NUM:13:13 | 13 | 13 | Of the tribe of Dan, Ammiel, the son of Gemalli.'
      v:014: 'NUM:13:14 | 14 | 14 | Of the tribe of Aser, Sthur, the son of Michael.'
      v:015: 'NUM:13:15 | 15 | 15 | Of the tribe of Nephthali, Nahabi, the son of Vapsi.'
      v:016: 'NUM:13:16 | 16 | 16 | Of the tribe of Gad, Guel, the son of Machi.'
      v:017: 'NUM:13:17 | 17 | 17 | These are the names of the men, whom Moses sent to view the land: and he called Osee, the son of Nun, Josue.{VERSE_FOOTNOTE_INDEX_REF 0}'
      v:018: 'NUM:13:18 | 18 | 18 | And Moses sent them to view the land of Chanaan, and said to them: Go you up by the south side. And when you shall come to the mountains,'
      v:019: 'NUM:13:19 | 19 | 19 | View the land, of what sort it is: and the people that are the inhabitants thereof, whether they be strong or weak: few in number or many:'
      v:020: 'NUM:13:20 | 20 | 20 | The land itself, whether it be good or bad: what manner of cities, walled or without walls:'
      v:021: 'NUM:13:21 | 21 | 21 | The ground, fat or barren, woody or without trees. Be of good courage, and bring us of the fruits of the land. Now it was the time when the first ripe grapes are fit to be eaten.'
      v:022: 'NUM:13:22 | 22 | 22 | And when they were gone up, they viewed the land from the desert of Sin, unto Rohob as you enter into Emath.'
      v:023: 'NUM:13:23 | 23 | 23 | And they went up at the south side, and came to Hebron, where were {VERSE_FOOTNOTE_INDEX_REF 0}Achiman and Sisai, and Tholmai, the sons of Enac. For Hebron was built seven years before Tanis the city of Egypt.'
      v:024: 'NUM:13:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}And going forward as far as the torrent of the cluster of grapes, they cut off a branch with its cluster of grapes, which two men carried upon a lever. They took also of the pomegranates and of the figs of that place:'
      v:025: 'NUM:13:25 | 25 | 25 | Which was called Nehelescol, that is to say, the torrent of the cluster of grapes, because from thence the children of Israel had carried a cluster of grapes.'
      v:026: 'NUM:13:26 | 26 | 26 | And they that went to spy out the land returned after forty days, having gone round all the country,'
      v:027: 'NUM:13:27 | 27 | 27 | And came to Moses and Aaron, and to all the assembly of the children of Israel, to the desert of Pharan, which is in Cades. And speaking to them and to all the multitude, they shewed them the fruits of the land:'
      v:028: 'NUM:13:28 | 28 | 28 | And they related and said: We came into the land to which thou sentest us, which in very deed floweth with milk and honey, as may be known by these fruits:'
      v:029: 'NUM:13:29 | 29 | 29 | But it hath very strong inhabitants, and the cities are great and walled. We saw there the race of Enac.'
      v:030: 'NUM:13:30 | 30 | 30 | Amalec dwelleth in the south; the Hethite, and the Jebusite, and the Amorrhite in the mountains: but the Chanaanite abideth by the sea and near the streams of the Jordan.'
      v:031: 'NUM:13:31 | 31 | 31 | In the mean time Caleb, to still the murmuring of the people that rose against Moses, said: Let us go up and possess the land, for we shall be able to conquer it.'
      v:032: 'NUM:13:32 | 32 | 32 | But the others, that had been with him, said: No, we are not able to go up to this people, because they are stronger than we.'
      v:033: 'NUM:13:33 | 33 | 33 | And they spoke ill of the land, which they had viewed, before the children of Israel, saying: The land, which we have viewed, devoureth its inhabitants: the people, that we beheld, are of a tall stature.'
      v:034: 'NUM:13:34 | 34 | 34 | There we saw certain monsters of the sons of Enac, of the giant-kind: in comparison of whom, we seemed like locusts.'
  c:014:
    commentary:
      v:003:
        - 'NUM:14:3 | 3 | 3 | <i>We may.</i> The Latin manuscripts and Bibles before Sixtus V read, "in Egypt, and not in this," &c. But the present translation agrees with the Hebrew, Septuagint, and Chaldean. (Calmet) --- They obtained what they said they wished for, ver. 28; chap. xiv. 29; xxvi. 64. (Worthington) --- <i>And that.</i> Hebrew, &c., "and wherefore hath God brought us into this land, that we may fall," &c. In a rage they attribute a malicious design to God. (Calmet) --- <i>Better.</i> And who would have given them food in the wilderness? (Menochius)'
      v:004:
        - 'NUM:14:4 | 4 | 4 | <i>Captain,</i> instead of Moses, whom they could not bring over to their criminal design, no more than Aaron, Josue, Caleb, &c. (Haydock) --- Some imagine the rebels wanted to choose themselves a king, (Calmet) or even another god. (Drusius) --- Every community acknowledges the necessity of having one at the head. (Worthington)'
      v:005:
        - 'NUM:14:5 | 5 | 5 | <i>Israel;</i> begging that God would not destroy them, as he had done their brethren, chap. xi. (Menochius)'
      v:006:
        - 'NUM:14:6 | 6 | 6 | <i>Garments,</i> in testimony of their disapprobation and zeal; to make these insolent people reflect upon the evils into which they are throwing themselves. (Calmet)'
      v:009:
        - 'NUM:14:9 | 9 | 9 | <i>To eat,</i> or consume them, as easily as we devour a piece of bread. The expression is proverbial, Psalm xiii. 4. --- <i>All aid.</i> Hebrew, "their shadow," which is taken in the same sense. Septuagint, "their time <i>or</i> opportunity is gone." The Rabbins refer this to holy Job, who, they say, died at this time. (Cornelius a Lapide) --- He dwelt near the Jordan. (Pineda in Job.) (Chap. i. 1, and 27.'
      v:010:
        - 'NUM:14:10 | 10 | 10 | <i>Cried out,</i> &c. Hebrew, "said stone them."'
      v:011:
        - 'NUM:14:11 | 11 | 11 | <i>Detract.</i> Hebrew, "despise, irritate, <i>or</i> blaspheme." God is incapable of anger, says Origen; he only foretells what will come to pass.'
      v:013:
        - 'NUM:14:13 | 13 | 13 | <i>That the.</i> The sentence is left imperfect, to signify the agitation and distress with which Moses was oppressed, as if he had said, Thou wilt thus afford a pretext, that the Egyptians and Chanaanites may say to one another, that thou couldst not perform what thou hadst promised; and therefore, that in vexation thou hadst destroyed thy people. (Haydock) --- Hebrew, "Then the Egyptians shall hear it....and will tell it to the inhabitants of this land....because the Lord could not," &c., ver. 16. (Calmet) --- Thus they will blaspheme thy holy name. (Menochius)'
      v:015:
        - 'NUM:14:15 | 15 | 15 | <i>One man.</i> All at once, (Calmet) entirely, without sparing so much as one. (Vatable)'
      v:016:
        - 'NUM:14:16 | 16 | 16 | <i>Sworn.</i> God swore to give this land to the Hebrews, but not to this particular generation. His oath would be equally fulfilled by raising posterity to Moses, ver. 13. But, at his entreaty, he spared the descendants of this people, and gave the land to their children under Josue. (Haydock)'
      v:017:
        - 'NUM:14:17 | 17 | 17 | <i>Lord,</i> in overcoming all difficulties, raised either by the enemy, or by thy rebellious people.'
      v:018:
        - "NUM:14:18 | 18 | 18 | <i>Mercy.</i> Septuagint, \"merciful and true,\" as Exodus xxxiv. 6, 7. On that occasion, it is not written that God <i>swore.</i> (Haydock) --- But equal credit is to be given to his word, as to an oath. (Menochius) --- <i>Clear,</i> or, as St. Jerome expresses it in Exodus, <i>and no man of himself is innocent before thee.</i> (Calmet) --- By these titles God will be addressed; and therefore Moses mentions them all, though some of them might seem to obstruct his petition of pardon. (Menochius) --- He knew that none of God's perfections were contrary to one another, or to his nature of consummate goodness; and he sued for the pardon of his people, with all due submission to the dictates of his justice. (Haydock)"
      v:020:
        - 'NUM:14:20 | 20 | 20 | <i>Forgiven</i> the sins to those who repent; but the punishment due to them must be undergone, though not so soon as I had threatened, ver. 12, 19. How happy is that nation, which has one like Moses to intercede for them! (Haydock)'
      v:021:
        - 'NUM:14:21 | 21 | 21 | <i>Lord.</i> I will surely punish the guilty; and all the earth shall know that their own crimes, and not my imbecility, prevented their taking possession of Chanaan. My <i>glory</i> shall shine both in my long-suffering, and in the effects of my justice. Let me pass for a <i>dead god,</i> like the idols, if I do not perform what I say.'
      v:022:
        - 'NUM:14:22 | 22 | 22 | <i>The men,</i> above 20 years of age, ver. 29. --- <i>Majesty,</i> manifested by <i>the signs,</i> &c. (Haydock) --- <i>Ten times;</i> very often. It is not necessary to specify the number of the rebellions, as some have done, placing the first on the other side of the Red Sea, (Exodus xiv. 11,) and the tenth here. The expression is often used to express a great but indefinite number. (Ecclesiastes vii. 20.) (Calmet)'
      v:023:
        - "NUM:14:23 | 23 | 23 | <i>It.</i> None of those who murmured ever entered the land of promise. Origen (hom. 27,) believes that the Levites behaved with fidelity, and were not comprised in the punishment. In effect, Eleazar certainly entered Chanaan, Josue xiv. 1. Salmon also, who espoused Rahab, had seen the wonders of God, but had not joined with the rest; so that, when it is said (ver. 2,) that <i>all murmured,</i> we must explain it by St. Jerome's rule, of the greatest part; as, no doubt, many would abhor the conduct of the seditious. (Calmet) --- <i>Omnia non ad totum referenda esse sed ad partem maximam.</i> (St. Jerome, ep. 146. ad Dam.)"
      v:024:
        - "NUM:14:24 | 24 | 24 | <i>Spirit.</i> The spirit of obedience and of courage. (Menochius) --- <i>Followed me,</i> as a guide, and hath fulfilled all my desires. (Vatable) --- This he was enabled to do by God's free grace. But his co-operation merited a reward. See St. Augustine, de Grat. &. Lib. vi.) (Worthington)"
      v:025:
        - 'NUM:14:25 | 25 | 25 | <i>For.</i> Hebrew, "Now," &c. The enemy is ready to attack you in the defiles, and I will not expose you at present to their fury, as you shall not enter the land for many years. Wherefore <i>to-morrow,</i> &c. (Haydock) --- It seems they complied reluctantly, for they probably encamped in that neighbourhood about a year. (Calmet)'
      v:030:
        - 'NUM:14:30 | 30 | 30 | <i>Hand,</i> the posture of one taking an oath, Genesis xv. 18.'
      v:033:
        - 'NUM:14:33 | 33 | 33 | <i>Years.</i> Within five days from the departure out of Egypt, (Menochius) and above 38 from this time. Hebrew, "they shall be shepherds," without any fixed dwelling, like the shepherds of that country. --- <i>Consumed.</i> They had complained that Chanaan consumed or devoured its inhabitants. (Calmet) --- Their children underwent a temporal, but salutary, punishment for their sin. (St. Augustine, ep. 75.) (Worthington)'
      v:034:
        - 'NUM:14:34 | 34 | 34 | <i>Revenge.</i> Hebrew, "my breach of promise, <i>or</i> if my threats be vain," &c. Septuagint, "you shall know the fury of my anger." (Calmet) --- I will convince you by the severity with which I shall execute this sentence, that you had no reason to distrust my former promises. St. Jerome (in Ezec. xx.) entertains hopes of the eternal salvation of many of these Hebrews, who had time to do penance for their sins.'
      v:037:
        - 'NUM:14:37 | 37 | 37 | <i>Lord,</i> by pestilence, (ver. 12; Philo,) or by the exterminating angel, 1 Corinthians x. 10. They were burnt to death before the tabernacle, or at least died suddenly. (Jansenius) The Jews have appointed a fast on the 7th of the 6th month, to bewail this event, ver. 39. (Calmet)'
      v:041:
        - 'NUM:14:41 | 41 | 41 | <i>Which</i> conduct <i>shall not,</i> &c. They had been ordered to return: now they will advance, and, though admonished that the Lord will not assist them, they depend upon their own efforts, being ever full of themselves, and distrustful of God, the two sources of all spiritual misfortunes. (Haydock)'
      v:044:
        - "NUM:14:44 | 44 | 44 | <i>Blinded,</i> with presumption, as the Hebrew <i>yahpilu,</i> insinuates. \"Their heart was puffed up with pride, and they ascended,\" Deuteronomy i. 43. (Calmet) --- The enemy was ready to receive them, and easily routed this rabble, abandoned by God, and by Moses, Aaron and his sons, Josue, and other men of virtue and sense. They who before lay lurking in the valleys, (ver. 25,) assume fresh courage, when they become the executioners of God's vengeance, and come pouring down from their mountains, with irresistible fury; nor do they stop till they had made a dreadful carnage of the Hebrews. The same place was again deluged with blood, (chap. xxi. 3,) and was called <i>Horma,</i> or \"the Curse.\" The Samaritan and Septuagint add, <i>and they returned into the camp.</i> Thus, by their own woeful experience, they began to feel that God would keep his word in punishing the common people, as well as the leaders, ver. 37. (Haydock)"
