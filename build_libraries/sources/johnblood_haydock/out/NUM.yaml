    verses:
      v:001: 'NUM:24:1 | 1 | 1 | And when Balaam saw that it pleased the Lord that he should bless Israel, he went not as he had gone before, to seek divination: but setting his face towards the desert,'
      v:002: 'NUM:24:2 | 2 | 2 | And lifting up his eyes, he saw Israel abiding in their tents by their tribes: and the spirit of God rushing upon him,'
      v:003: 'NUM:24:3 | 3 | 3 | He took up his parable, and said: Balaam, the son of Beor, hath said: The man hath said, whose eye is stopped up:'
      v:004: 'NUM:24:4 | 4 | 4 | The hearer of the words of God hath said, he that hath beheld the vision of the Almighty, he that falleth, and so his eyes are opened:'
      v:005: 'NUM:24:5 | 5 | 5 | How beautiful are thy tabernacles, O Jacob, and thy tents, O Israel!'
      v:006: 'NUM:24:6 | 6 | 6 | As woody valleys, as watered gardens near the rivers, as tabernacles which the Lord hath pitched, as cedars by the water side.'
      v:007: 'NUM:24:7 | 7 | 7 | Water shall flow out of his bucket, and his seed shall be into many waters. For Agag shall his king be removed, and his kingdom shall be taken away.'
      v:008: 'NUM:24:8 | 8 | 8 | God hath brought him out of Egypt, {VERSE_FOOTNOTE_INDEX_REF 0}whose strength is like to the rhinoceros. They shall devour the nations <i>that are</i> his enemies, and break their bones, and pierce them with arrows.'
      v:009: 'NUM:24:9 | 9 | 9 | Lying down he hath slept as a lion, and as a lioness, whom none shall dare to rouse. He that blesseth thee, shall also himself be blessed: he that curseth thee shall be reckoned accursed.'
      v:010: 'NUM:24:10 | 10 | 10 | And Balac being angry against Balaam, clapped his hands together and said: I called thee to curse my enemies, and thou, on the contrary, hast blessed them three times.'
      v:011: 'NUM:24:11 | 11 | 11 | Return to thy place. I had determined indeed greatly to honour thee, but the Lord hath deprived thee of the honour designed for thee.'
      v:012: 'NUM:24:12 | 12 | 12 | Balaam made answer to Balac: Did I not say to thy messengers, whom thou sentest to me:'
      v:013: 'NUM:24:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}If Balac would give me his house full of silver and gold, I cannot go beyond the word of the Lord, my God, to utter any thing of my own head, either good, or evil: but whatsoever the Lord shall say, that I will speak:'
      v:014: 'NUM:24:14 | 14 | 14 | But yet going to my people, I will give thee counsel, what thy people shall do to this people in the latter days.'
      v:015: 'NUM:24:15 | 15 | 15 | Therefore taking up his parable, again he said: Balaam, the son of Beor, hath said: The man whose eye is stopped up, hath said:'
      v:016: 'NUM:24:16 | 16 | 16 | The hearer of the words of God hath said, who knoweth the doctrine of the Highest, and seeth the visions of the Almighty, who falling hath his eyes opened:'
      v:017: 'NUM:24:17 | 17 | 17 | I shall see him, but not now: I shall behold him, but not near. {VERSE_FOOTNOTE_INDEX_REF 0}<b>A star shall rise</b> out of Jacob, and a sceptre shall spring up from Israel: and shall strike the chiefs of Moab, and shall waste all the children of Seth.'
      v:018: 'NUM:24:18 | 18 | 18 | And he shall possess Idumea: the inheritance of Seir shall come to their enemies; but Israel shall do manfully.'
      v:019: 'NUM:24:19 | 19 | 19 | Out of Jacob shall he come that shall rule, and shall destroy the remains of the city.'
      v:020: 'NUM:24:20 | 20 | 20 | And when he saw Amalec, he took up his parable, and said: Amalec the beginning of nations, whose latter ends shall be destroyed.'
      v:021: 'NUM:24:21 | 21 | 21 | He saw also the Cinite: and took up his parable, and said: Thy habitation indeed is strong: but though thou build thy nest in a rock,'
      v:022: 'NUM:24:22 | 22 | 22 | And thou be chosen of the stock of Cin, how long shalt thou be able to continue? For Assur shall take thee captive.'
      v:023: 'NUM:24:23 | 23 | 23 | And taking up his parable, again he said: Alas, who shall live when God shall do these things?'
      v:024: 'NUM:24:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}They shall come in galleys from Italy, they shall overcome the Assyrians, and shall waste the Hebrews, and at the last they themselves also shall perish.'
      v:025: 'NUM:24:25 | 25 | 25 | And Balaam rose, and returned to his place: Balac also returned the way that he came.'
  c:025:
    commentary:
      v:001:
        - 'NUM:25:1 | 1 | 1 | <i>Settim,</i> which had <i>Abel,</i> "mourning," prefixed to it, (chap. xxxiii. 49,) on account of the slaughter of 24,000 of the Israelites, ver. 6, 9. It was situated in the plains of Moab, near the Jordan, and was the last station of the Hebrews. (Calmet) --- In this neighbourhood all the following transactions occurred, which are recorded, till the end of the Pentateuch. (Menochius) --- Balaam, being convinced that the Hebrews would be invincible, as long as they continued faithful to God, advised the nations, who had sent to consult him, to let their daughters converse freely with the Israelites, but not to yield to their impure desires, unless they consented to offer sacrifice to their idols. (Calmet) --- Thus they first captivated their hearts, and then subverted their understanding: For <em>some rejecting a good conscience, have made shipwreck concerning the faith,</em> 1 Timothy i. 19. (Haydock) --- By the same method many have been drawn into heresy. (Worthington) --- The counsels of an able but wicked man, are often followed by the most dreadful effects. That these women were sent by the Moabites, and also by the Madianites, (ver. 6, 17,) instigated by the perverse counsels of Balaam, (Calmet) appears not only from the event being recorded in this place, but also by the express declaration of Moses, chap. xxxi. 7, 8, and of the Apocalypse, chap. ii. 14. (Salien, Mic. vi. 5.) (Haydock)'
      v:003:
        - 'NUM:25:3 | 3 | 3 | <i>Initiated to Beelphegor.</i> That is, they took to the worship of Beelphegor, an obscene idol of the Moabites, and were consecrated as it were to him. (Challoner) --- Hebrew, "Israel was attached, <i>or</i> married to Beelphegor," the sun, Adonis or Osiris, whom the psalmist (cv. 28,) styles, <i>the dead,</i> because the people were accustomed to bewail the death of Adonis every year, with great solemnity. (Calmet) --- St. Jerome supposes this god "of opening, <i>or</i> nakedness," Beelphegor, to be the obscene Priapus. (Menochius) --- The people fell by degrees into the depth of abomination. They first defiled their bodies with women, then their souls were contaminated by the <i>sacrifices</i> of their idols, till they began really to <i>adore</i> them, and even to <i>consecrate</i> themselves to their service, meaning to ratify their base apostacy from the true God. (Haydock) --- Yet it is probable all those who were cut off by pestilence, were not thus <i>initiated:</i> but only those who were the princes or ringleaders, and who are sentenced to be gibbeted. (Salien) --- The mother of Asa, king of Juda, was not ashamed to preside over the mysteries of this obscene idol, (3 Kings xv. 13,) which people worshipped by prostitution. (Villalpand) (St. Jerome in Osee iv. 9.) (Tirinus)'
      v:004:
        - 'NUM:25:4 | 4 | 4 | <i>People.</i> Assemble the judges, and by their sentence, hang them who have been most guilty. (Onkelos) --- If any of the judges, or princes themselves, have gone astray, let them not be spared. (Haydock) --- The Jews assert, that the malefactor was always killed before his body was hung on a gibbet; and that crucifixion was not known among them. But the contrary is asserted by many. It is not clear whether these criminals were hung by the neck, or crucified, after they had been first stoned, as guilty of idolatry, or whether they were fastened to the gibbet alive, for greater torment and disgrace. (Calmet) --- <i>Sun;</i> publicly. See 2 Kings xii. 11. (Menochius)'
      v:005:
        - 'NUM:25:5 | 5 | 5 | <i>Judges,</i> who had not been guilty. Septuagint, "to the tribes." The judges, and even private individuals, were thus authorized to exterminate the guilty, as the Levites had been before, Exodus xxxii. 27. While punishment was inflicted but slowly, and some perhaps of the more noble were spared, so that Zambri, even became more insolent. God began to supply the defect of his ministers, by sending the <i>plague</i> among the people, as Onkelos insinuates. (Haydock)'
      v:006:
        - 'NUM:25:6 | 6 | 6 | <i>One,</i> Zambri, ver. 14. (Menochius) --- <i>Went in.</i> Hebrew, "brought unto his brethren, <i>or</i> came....with a woman of Madian." Septuagint, "introduced one of his brethren to a Madianite woman." But the Samaritan copy agrees with the Vulgate; and the ancient edition of the Septuagint must have done so too, since the Fathers explain it in the same sense. (Philo, de vita Mos.; Origen; &c.) Josephus ([Antiquities?] iv. 6,) pretends, that Zambri had married the most noble Cozbi, and that Moses finding fault with such infractions of his laws, this prince of the house of Simeon, arraigned him publicly of cruel tyranny and imposture in thus imposing his own laws upon a free people, and that for his part, he would retain his wife and ingratiate himself with many gods, that he might discover <i>the truth.</i> Phinees heard this with just indignation, and following him to his tent, transfixed him with Cozbi, his wife, while those young men who were desirous of imitating his zeal, treated similar offenders in like manner. "God destroyed the rest by the plague, so that not less than 14,000 perished," as Epiphanius translates, omitting <i>dis,</i> or ten thousand, though many copies have only 23,000, which agrees with the number specified by St. Paul, if indeed he allude to this transaction, 1 Corinthians x. 7. Philo observes, that Phinees slew the Israelite who had sacrificed to the idols, and was in the company of the harlot; and , "that 24,000 perished in one day." (Haydock) --- Perhaps 1000 of the heads might be gibbeted, and 23,000 of the common people slain. (Du Hamel)'
      v:007:
        - 'NUM:25:7 | 7 | 7 | <i>Dagger.</i> Josephus translates <i>romach,</i> by <i>romphaia,</i> "a sword." Septuagint by <i>seiromasten,</i> a long and sharp iron rod, like a spit, such as people use to try if any smuggled goods be concealed. (Haydock) --- It denotes any sort of offensive weapon. (Calmet) --- The Vulgate sometimes translates, a lance or spear. (Menochius)'
      v:008:
        - 'NUM:25:8 | 8 | 8 | <i>Parts.</i> Ovid says, <i>Lethifer ille locus,</i> "That place where wounds so often deadly prove." Hebrew <i>kubbak,</i> means a <i>brothel-house</i> just before, a bed, vault, cistern, belly, &c. Septuagint translate, "through her womb." The plague, inflicted by God, instantly ceased, to shew the divine approbation of this exemplary punishment, and all were so much filled with terror and repentance, that it was no longer necessary for the judges to sentence any more to death. An effectual stop was also put to the spreading disorder of both carnal and spiritual <i>fornication.</i> (Haydock)'
      v:009:
        - 'NUM:25:9 | 9 | 9 | <i>Slain.</i> Hebrew adds, "in the plague," or pestilence sent by God, (Psalm cv. 29,) and in the punishments inflicted by the judges, "twenty and four thousand." (Haydock) --- The tribe of Simeon, lying to the south, had given way to greater disorders with the Madianites; (Calmet) so that they were found to have 37,100 fewer than when they were numbered before, chap. ii. 13. See chap. xxvi. 14. (Haydock)'
      v:012:
        - "NUM:25:12 | 12 | 12 | Peace. He has the honour of restoring the people to peace and to my favour, so that my covenant shall still subsist with them. He shall surely be his father's successor in the high priesthood, and shall not be prevented by death."
      v:013:
        - "NUM:25:13 | 13 | 13 | <i>Seed.</i> A short interruption of 150 years (from Heli to Abiathar, of the race of Ithamar) may be accounted trifling in a duration of so many ages, during which the posterity of Phinees enjoyed this dignity. Phinees succeeded Eleazar, and had for his successors, Abiezer, Bocci, and Elsi. (Calmet) --- Some add Zararias, Meraioth, and Amarias, upon whose death, 1157 years before Christ, Heli got possession, by some means, and was followed by Achitob, Achielech, and Abiathar, of the same family, till David joined Sadoc with the latter, and he was acknowledged sole pontiff on the rebellion of Abiathar, B.C. 1014. See Lenglet's tables. (Haydock) --- We have no proof that the succeeding high priests were of a different family, (Calmet) till our Saviour's time, who re-united in his person the right both to the priesthood and to the kingdom of Israel <i>for ever.</i> See St. Augustine, City of God xvii. 6. (Haydock) --- God did not promise that no interruption should take place. He only granted a perpetual right to the family of Phinees, (Cajetan) which they might forfeit by their misconduct. (Tirinus) --- He was certainly always disposed to comply with his promise, and really granted the effects of it to the posterity of Phinees, at least for almost 1000 years, even if we grant that the Machabees were not his lineal descendants, of which there is no positive proof either way. Thus, <i>for ever,</i> often denotes a long duration. Though Phinees was entitled already to the high priesthood, in quality of the eldest son of Eleazar, he had before no assurance of surviving him, nor of having a succession of children who might be capable of the high office, and free from every blemish; (Calmet) so that the promise made to him, was not only a ratification of his title, but a new and real benefit. (Haydock) --- <i>Zealous.</i> The Jews allow any person to kill one who publicly, or in the presence of ten people, commits idolatry, sacrilege, fornication with a strange woman, and also a priest who, being unclean, approaches to the altar. This they call <i>the judgment of zeal.</i> (Selden, Jur. iv. 4.; Grotius, ii. 20.) This practice they authorize by the example of Phinees, Mathathias, &c. (1 Machabees ii. 24.) Such liberty was carried to a great excess by the Zealots, in the last siege of Jerusalem; and it would be very criminal, where such a law is not in force. (Calmet) --- Phinees was, however, either one of the judges, and thus gave an example of just severity to his fellow magistrates, or he was inspired by God to resent the public injury done to his name. It is never lawful to kill by private authority. (Roman Catechism p. 3., chap. vi. 5.; St. Thomas Aquinas, ii. 2. q. 60. 6.) (Worthington) --- Those who act under the influence of inspiration, must be very careful not to give in to any delusion; and the examples of holy persons who are mentioned, with applause, in Scripture, for having been the instruments of God's vengeance, will not authorize us to do the like, unless we can produce the like testimony. (Haydock) --- <i>Atonement,</i> by averting the scourge of God, (ver. 8, 11,) and by putting a stop to the corruption of the people, which might otherwise have greatly increased, if Zambri had escaped with impunity. (Calmet)"
      v:014:
        - 'NUM:25:14 | 14 | 14 | <i>Kindred.</i> Hebrew, "of a chief house among the Simeonites," as Sur was of equal nobility, "head over a people, and of a chief house in Madian," ver. 15. (Haydock) --- He is styled <i>king,</i> and one of the five <i>princes</i> of the nation, chap. xxxi. 8.'
      v:017:
        - 'NUM:25:17 | 17 | 17 | <i>Madianites.</i> God spared the Moabites for the sake of Lot (Deuteronomy ii. 19,) and of Ruth, of whom David and Christ should be born. They were perhaps less guilty, but they did not escape due chastisement under David, 2 Kings viii. 2. (Menochius) --- The war against Madian was the last which the Hebrews waged in the lifetime of Moses, chap. xxxi. (Haydock)'
