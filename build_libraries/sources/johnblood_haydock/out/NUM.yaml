      v:001: 'NUM:19:1 | 1 | 1 | And the Lord spoke to Moses and Aaron, saying:'
      v:002: 'NUM:19:2 | 2 | 2 | This is the observance of the victim, which the Lord hath ordained. Command the children of Israel, that they bring unto thee a red cow of full age, in which there is no blemish, and which hath not carried the yoke:'
      v:003: 'NUM:19:3 | 3 | 3 | And you shall deliver her to Eleazar the priest, {VERSE_FOOTNOTE_INDEX_REF 0}who shall bring her forth without the camp, and shall immolate her in the sight of all:'
