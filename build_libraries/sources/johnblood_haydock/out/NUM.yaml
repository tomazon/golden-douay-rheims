      v:005: 'NUM:19:5 | 5 | 5 | And shall burn her in the sight of all, delivering up to the fire her skin, and her flesh, and her blood, and her dung.'
      v:006: 'NUM:19:6 | 6 | 6 | The priest shall also take cedar-wood, and hyssop, and scarlet twice dyed, and cast it into the flame, with which the cow is consumed.'
      v:007: 'NUM:19:7 | 7 | 7 | And then, after washing his garments and body, he shall enter into the camp, and shall be unclean until the evening.'
      v:008: 'NUM:19:8 | 8 | 8 | He also that hath burned her shall wash his garments and his body, and shall be unclean until the evening.'
      v:009: 'NUM:19:9 | 9 | 9 | And a man that is clean shall gather up the ashes of the cow, and shall pour them forth without the camp in a most clean place, that they may be reserved for the multitude of the children of Israel, and for a water of aspersion, because the cow was burnt for sin.'
      v:010: 'NUM:19:10 | 10 | 10 | And when he that carried the ashes of the cow, hath washed his garments, he shall be unclean until the evening. The children of Israel, and the strangers that dwell among them, shall observe this for a holy thing, by a perpetual ordinance.'
      v:011: 'NUM:19:11 | 11 | 11 | He that toucheth the corpse of a man, and is therefore unclean seven days,'
      v:012: 'NUM:19:12 | 12 | 12 | Shall be sprinkled with this water on the third day, and on the seventh, and so shall be cleansed. If he were not sprinkled on the third day, he cannot be cleansed on the seventh.'
      v:013: 'NUM:19:13 | 13 | 13 | Every one that toucheth the corpse of a man, and is not sprinkled with this mixture, shall profane the tabernacle of the Lord, and shall perish out of Israel: because he was not sprinkled with the water of expiation, he shall be unclean, and his uncleanness shall remain upon him.'
      v:014: 'NUM:19:14 | 14 | 14 | This is the law of a man that dieth in a tent: All that go into his tent, and all the vessels that are there, shall be unclean seven days.'
      v:015: 'NUM:19:15 | 15 | 15 | The vessel that hath no cover nor binding over it, shall be unclean.'
      v:016: 'NUM:19:16 | 16 | 16 | If any man in the field, touch the corpse of a man that was slain, or that died of himself, or his bone, or his grave, he shall be unclean seven days.'
      v:017: 'NUM:19:17 | 17 | 17 | And they shall take of the ashes of the burning and of the sin-offering, and shall pour living waters upon them into a vessel.'
      v:018: 'NUM:19:18 | 18 | 18 | And a man that is clean shall dip hyssop in them, and shall sprinkle therewith all the tent, and all the furniture, and the men that are defiled with touching any such thing.'
      v:019: 'NUM:19:19 | 19 | 19 | And in this manner he that is clean shall purify the unclean on the third and on the seventh day. And being expiated the seventh day, he shall wash both himself and his garments, and be unclean until the evening.'
      v:020: 'NUM:19:20 | 20 | 20 | If any man be not expiated after this rite, his soul shall perish out of the midst of the church: because he hath profaned the sanctuary of the Lord, and was not sprinkled with the water of purification.'
      v:021: 'NUM:19:21 | 21 | 21 | This precept shall be an ordinance for ever. He also that sprinkled the water, shall wash his garments. Every one that shall touch the waters of expiation, shall be unclean until the evening.'
      v:022: 'NUM:19:22 | 22 | 22 | Whatsoever a person toucheth who is unclean, he shall make it unclean: and the person that toucheth any of these things, shall be unclean until the evening.'
  c:020:
    commentary:
      v:001:
        - 'NUM:20:1 | 1 | 1 | <i>Sin,</i> Zin, or Tsin, nearer to Judea than the desert, where the Hebrews encamped before, Exodus xvi. 1. (Haydock) --- Moses informs us of very little from the time when the people murmured at Cades-barne, in the second year, till the beginning of the 40th year of their sojournment. --- <i>In Cades.</i> The Rabbins assert, they remained there the first time twenty-nine years, (chap. xiv. 45,) and the second, ten. (Genebrard, in the year of the world 2670.) But we do not believe they continued there above a year the first time. --- <i>Mary.</i> St. Gregory of Nyssa, and St. Ambrose, suppose she was always a virgin, in which respect she was a figure of our blessed Lady, as well as in her name. She was probably 130 years old, as she was very discreet at the time of the birth of Moses, and employed by Providence in preserving his life, as the blessed Virgin screened our Saviour from the fury of Herod. She had the superintendence over the Hebrew women; (Exodus xv. 20.; Theodoret, in Mic. vi. 4) and hence many apply to her and her brothers those words of Zacharias, (xi. 8,) <i>I cut off three shepherds in one month.</i> Mary died without being permitted to enter the promised land, on account of her murmuring, chap. xii. Thus the synagogue, though proud of her prerogatives, cannot enter the land of rest. (Calmet) --- <i>There.</i> Some place this Cades not far from the Red Sea, (ver. 20,) south of Idumea, while the other was to the north, and nearer Chanaan, being generally called Cades-barne. (Bonfrere and Cornelius a Lapide) (Chap. xx. 16.) --- In this place Mary died, four months before Aaron. (Menochius)'
      v:003:
        - 'NUM:20:3 | 3 | 3 | <i>Brethren,</i> Core, &c., (chap. xvi. 32,) or with them who died (chap. xi.) at <i>the graves of lust.</i> (Calmet)'
      v:006:
        - 'NUM:20:6 | 6 | 6 | <i>And cried....to murmur.</i> These words are not found in the Hebrew, Septuagint, &c., nor in the new edition of St. Jerome, though they occur in most of the Latin manuscripts. (Calmet) --- If it be an addition, it must be very ancient. (Mariana)'
      v:008:
        - 'NUM:20:8 | 8 | 8 | <i>The rod,</i> with which Moses had wrought so many miracles, and which was placed in the tabernacle, ver. 9. It is called <i>his rod,</i> in the Hebrews v. 11. We do not find that the rod of Aaron, which budded, was used to work miracles. --- <i>Thou.</i> Septuagint, "you." Both Moses and Aaron concurred in the action, (ver. 12,) but Moses was the chief agent. (Calmet)'
      v:010:
        - "NUM:20:10 | 10 | 10 | <i>Rock.</i> Your frequent murmurs will stop the course of God's bounty. If God had not condemned the conduct of his ministers on this occasion, we could hardly find any reason to blame them. But the Fathers observe, that they betrayed a want of resolution, and intended to throw the blame upon the incredulity of the people, in case they failed of success. <i>Because they exasperated his spirit, and he distinguished with his lips,</i> Psalm cv. 33. See St. Chrysostom and St. Augustine on this psalm. They were not commanded to strike the rock at all; and when the water did not come at first, they struck again, (Calmet) being afraid lest they should now be taken for impostors. (Haydock) --- They speak as if the work was their own. --- <i>Can we,</i> &c. They exasperate the people, instead of promoting their conversion. In a word, they did not glorify God, (Calmet) by representing him as the sovereign holiness and mercy; and the God of unbounded power. (Haydock)"
      v:011:
        - 'NUM:20:11 | 11 | 11 | <i>The rock.</i> This rock was a figure of Christ, and the water that issued out from the rock, of his precious blood, the source of all our good; (Challoner) while the striking twice with the rod, denoted the cross, composed of two pieces of wood. (St. Augustine, q. 35.) (Worthington)'
      v:012:
        - "NUM:20:12 | 12 | 12 | <i>You have not believed,</i> &c. The fault of Moses and Aaron, on this occasion, was a certain diffidence and weakness of faith: not doubting of God's power or veracity; but apprehending the unworthiness of that rebellious and incredulous people, and therefore speaking with some ambiguity. (Challoner) --- St. Augustine (contra Faust. xvi. 16,) does not think them guilty of any grievous crime. (Menochius) --- But this must be left undetermined. (Calmet) --- <i>Land,</i> beyond the Jordan, which is described (chap. xxxiv. 2,) as the land of promise, though the east side of the Jordan was so too. (Haydock)"
      v:013:
        - 'NUM:20:13 | 13 | 13 | <i>The water of contradiction</i> or <i>strife.</i> Hebrew <i>Meribah.</i> (Challoner) --- <i>Sanctified:</i> he shewed the effects of his power and clemency towards the people, and he treated his ministers with a just severity. The Samaritan copy here inserts what we read in Deuteronomy, only it places the speech of Moses in an historical form. "The Moses said, <i>Lord,</i> &c. (Deuteronomy iii. 24-28.) Moreover, the Lord said to Moses, <i>you shall pass by,</i>" &c. (Deuteronomy ii. 4-6.)'
      v:014:
        - 'NUM:20:14 | 14 | 14 | <i>Cades,</i> not far from Mount Hor, on the confines of Idumea, ver. 22, and Judges xi. 16. (Calmet)'
      v:016:
        - 'NUM:20:16 | 16 | 16 | <i>Angel,</i> who had performed so many wonders in favour of the Hebrews. He is generally supposed to have been St. Michael in the cloud.'
      v:018:
        - 'NUM:20:18 | 18 | 18 | <i>Edom,</i> the people who dwelt near Mount Hor. Those of Seir, lying more to the west, (Du Hamel) granted them leave to pass, and to buy food, Deuteronomy ii. 28, 29. Grotius maintains, that the Hebrews might justly have forced a passage upon this refusal; as St. Augustine (q. 44,) says, that they might lawfully have waged war upon the Amorrhites, on the like occasion; and the holy wars have been defended on the same plea, because the Saracens would not suffer the Christians to go in pilgrimage to the holy land. See Mare, lib. i. 1. But Selden (Mare, claus. 20,) asserts, that princes have a right to hinder others from passing through their territories; and St. Augustine only excepts one case, when they are sure the strangers can or will do no harm. But how can they obtain this assurance? Calmet answers, the long continuance of the Hebrews near the confines of Seir, without offering any molestation, and their being conducted by so holy a general, might give the people of Hor sufficient security. But at any rate the Israelites could not wage war upon them for refusing a passage, since they were expressly forbidden by God: <i>Stir not against them,</i> (Deuteronomy ii. 5,) the people of <i>Seir,</i> nor against any of the Idumeans, <i>the children of Esau,</i> who had taken possession of the country of the Horrhites, Genesis xiv. 6. The Hebrews seem to have been convinced of this, otherwise they would not have feared their multitudes, nor taken such a circuitous road. The angel in the cloud directed them to proceed, without molesting their territory. They went, therefore, towards the south, round the land of the Idumeans, who dwelt near the Dead Sea. (Haydock)'
      v:019:
        - 'NUM:20:19 | 19 | 19 | <i>Price.</i> Hebrew, "I will only do one thing, walk through." Septuagint, "the matter is of no consequence, we go by the mountain." Louis de Dieu translates, "It is not indeed a word, (or idle pretence) I will pass through on foot."'
      v:022:
        - 'NUM:20:22 | 22 | 22 | <i>Hor,</i> in the territory of Cades, or Rekem, which is the same town as Petra. (Onkelos; Josephus, Antiquities iv. 4.) Hor was part of a range of mountains, like Libanus. The Hebrews encamped at a place called Mosera, Deuteronomy x. 6. (Calmet)'
      v:024:
        - 'NUM:20:24 | 24 | 24 | <i>People,</i> in the bosom of Abraham, while his body is consigned to the grave. --- <i>Incredulous.</i> Hebrew, "you rebelled against," &c., the words were addressed to both. Septuagint, "you irritated me." (Haydock)'
      v:026:
        - 'NUM:20:26 | 26 | 26 | <i>Vesture,</i> or pontifical attire. Eleazar had been anointed already, so that perhaps he stood in need of no other ceremony to be acknowledged high priest. He was dispensed with on this occasion to attend his dying father. The spirit of God gives great encomiums to Aaron, Malachias ii. 4-7., and Ecclesiasticus xlv. 7, 27. He, at the same time, prefigured Christ, the gospel, and the old law. He spoke plainly, and was allowed to enter the holy of holies; while Moses was excluded, spoke with difficulty, and had a veil on his face. See St. Jerome, ep. ad Fab. man. 33. But on the other hand, he represented the law with all its defects. He falls into several great faults, and dies despoiled of his glorious vestments, to shew the abrogation of his priesthood. The pagans have, perhaps, introduced some parts of his history into that of Mercury, the god of thieves and of travellers, the messenger of the other gods, whom they adorn with a wand, &c., in imitation of the <i>rod</i> of Aaron, who was the <i>interpreter</i> of Moses, and the head of that people, which <i>wandered</i> for 40 years, after <i>plundering</i> Egypt. (Calmet)'
      v:029:
        - 'NUM:20:29 | 29 | 29 | <i>Dead,</i> in the 123d year of his age. (Menochius) --- Neither Moses, Aaron, nor Mary, representing the Law, the priests, and the prophets of the Old Testament, could introduce the people into the promised land. This honour was reserved for Josue, the illustrious figure of Jesus Christ, and of his Church. (Calmet)'
