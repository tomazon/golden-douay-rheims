  c:007:
    commentary:
      v:001:
        - 'NUM:7:1 | 1 | 1 | <i>The day.</i> The second of the second month, the year after the Hebrews left Egypt. We might read this chapter immediately after the 10th of Leviticus.'
      v:003:
        - 'NUM:7:3 | 3 | 3 | <i>Covered.</i> Destined to carry some parts of the tabernacle. (Calmet) --- The Septuagint use a term which, according to Hesychius, denotes the chariots in which people of quality travelled, <i>Lampenes.</i> (Menochius)'
      v:008:
        - 'NUM:7:8 | 8 | 8 | <i>Four.</i> The sons of Merari were not very numerous, (chap. iv. 44,) and they had the heaviest parts of the tabernacle to carry. The metal alone would weigh 274,875 Roman pounds, of 12 ounces each; not to mention the pillars, &c. If 100 waggons carried each 3000 pounds, and every man 50, they would not carry one half; so that the people must have furnished them with many more waggons besides these four of the princes. (Jansenius) (Calmet) --- Abulensis thinks the Merarites carried all that was not laid on the four waggons. (Menochius)'
      v:010:
        - 'NUM:7:10 | 10 | 10 | <i>That day.</i> About that time; the ceremony lasted at least 12 days, ver. 84. (Tirinus)'
      v:011:
        - 'NUM:7:11 | 11 | 11 | <i>Altar</i> of holocausts, the dedication of which continued seven days, Exodus xxix. 36. (Menochius)'
      v:013:
        - 'NUM:7:13 | 13 | 13 | <i>Dish,</i> (<i>acetabulum.</i>) Hebrew <i>kaharath.</i> See Exodus xxv. 29. This present of the prince of Juda weighed five Roman pounds. It was of silver, and consequently could not be used in the sanctuary, but in the court, (Calmet) at the altar of holocausts. (Tirinus)'
      v:014:
        - 'NUM:7:14 | 14 | 14 | <i>Mortar.</i> Hebrew <i>caph,</i> which the Vulgate commonly renders <i>phiala,</i> "a cup," (Menochius) may signify a spoon for incense, as it generally accompanies the censer, 3 Kings vii. 20. It means literally "the palm of the hand." The high priest took his hands full of incense on the day of expiation, Leviticus xvi. 12. But on other occasions, a spoon was probably used to throw incense on the altar, or on the coals which were burning in the censers. (Calmet)'
      v:023:
        - 'NUM:7:23 | 23 | 23 | <i>Buck-goats,</i> (<i>hircos</i>). The same as the <i>he-goats</i> given by Nahasson. The presents of all the 12 princes are equal; and Moses mentions them in detail with equal honour. They give them according to the order in which they encamped. Juda, with his two tribes, first; then Ruben, &c.'
      v:089:
        - "NUM:7:89 | 89 | 89 | <i>Oracle</i> of God, whose majesty appeared, in the form of a bright cloud, upon the <i>propitiatory,</i> or mercy-seat. (Haydock) --- Moses is allowed to enter in quality of God's messenger, to announce his will to the people; or perhaps he heard the mandates of God, standing without the veil. (Du Hamel)"
