  c:011:
    commentary:
      v:001:
        - 'NUM:11:1 | 1 | 1 | <i>Fatigue.</i> Hebrew simply, "and the people were like those who complain of evil, <i>or</i> who seek pretexts, inwardly, in the ears of the Lord." St. Jerome explains this <i>evil</i> to mean the fatigue of the journey, which lasted for three days together. (Calmet) --- Hence, some who were ready to lay hold of every pretext, took occasion to murmur, and to contrast their present wearisome life with the false pleasures of Egypt. The people of that country were now desirous of returning, and prevailed upon many of the Hebrews to join with them, ver. 4. (Haydock) --- They were chiefly those who were farthest from the ark, the dregs of the people; though some pretend that the <i>uttermost part</i> means the principal men <i>of the camp.</i> See Genesis xlviii. 2. "The fire devoured one part of the camp," Septuagint.'
      v:002:
        - 'NUM:11:2 | 2 | 2 | <i>Up,</i> as rain is by the earth, Amos ix. 5.'
      v:003:
        - 'NUM:11:3 | 3 | 3 | <i>The burning.</i> Hebrew <i>tabherah.</i> (Challoner) --- Calmet uses no reason for confounding this station with that mentioned [in] ver. 34.'
      v:004:
        - 'NUM:11:4 | 4 | 4 | <i>For,</i> seems, however, to connect the burning of some with the destruction of many more, who had eaten the quails, as if both judgments took place at the same encampment. Septuagint render the Hebrew, "and a mixt rabble among them, desired greatly; and sitting, cried, as well as the Israelites, and said," &c. (Haydock) --- <i>A mixt multitude.</i> These were people that came with them out of Egypt, who were not of the race of Israel: who, by their murmuring, drew also the children of Israel to murmur: this should teach us the danger of associating ourselves with the children of Egypt; that is, with the lovers and admirers of this wicked world. (Challoner) --- This verse may relate a different history from the preceding ones, as the punishment was of another kind. (Du Hamel) --- The murmurers were burnt to death. (Haydock)'
      v:005:
        - 'NUM:11:5 | 5 | 5 | <i>Fish.</i> The Nile abounds in fish, which they might catch freely. The fish of the lake Mœris, brought a considerable revenue to the king of Egypt. (Herodotus, ii. 149.) The Hebrews had dwelt also near the Mediterranean Sea. Fish was formerly in greater esteem than it is at present. The priests of Egypt abstained from it, (Herodotus, ii. 37,) and the people from such as had scales, and from eels, because they believed they were sacred. (Herodotus, ii. 72). Porphyrius and Ovid even maintain that they refrained from all fish, as well as the Syrians. But they had not probably carried their superstition so far, in the days of Moses. --- <i>Garlic.</i> These things are much more delicious and wholesome in hot countries. The Greeks fed much on cucumbers and garlic. (Aristophanes) --- The Turks still delight in them, eating the former raw with sour milk, (which would be very dangerous in our climate), and onions, which are as good as our pears. (Spon. Bellon. iii. 18, &c.) The wounded Machaon feasts upon onions, &c. (Homer, Iliad ix.) The Egyptians afterwards scrupled to eat leeks and onions. (Calmet) --- <i>Porrum & cepe nefas violare....O sanctas gentes! quibus hæc nascuntur in hortis---Numina.</i> (Juvenal, Sat. xv.) But in the earlier ages Moses represents them as accustomed to such food. (Haydock)'
      v:006:
        - 'NUM:11:6 | 6 | 6 | <i>Dry,</i> like people quite worn out for want of food. (Psalm ci. 5, 12; Lamentations iv. 8.) --- <i>Nothing.</i> An exaggeration. We are disgusted with this light food. (Calmet) --- They wished not only for the taste, but also for the colour, of other meats. (Menochius) --- How often do we imitate their folly, when we are disgusted with the bread of life! (Haydock)'
      v:007:
        - "NUM:11:7 | 7 | 7 | <i>Bdellium.</i> <i>Bdellium,</i> according to Pliny, ([Natural History?] lib. xxi. chap. 9,) was of the colour of a man's nail, white and bright; (Challoner) or like wax, ([Natural History?] lib. xii. 9,) between white and yellow. It might resemble a tarnished pearl or ivory in colour, and coriander-seed in shape."
      v:008:
        - 'NUM:11:8 | 8 | 8 | <i>Oil;</i> or, when unprepared, like <i>flour and honey,</i> Exodus xvi. 31. (Calmet)'
      v:010:
        - 'NUM:11:10 | 10 | 10 | <i>By.</i> Hebrew, "for." Jonathan and others endeavour to excuse their ancestors, by saying that they wept because they were forbidden to marry their near relations. --- <i>His tent.</i> Some explain the Hebrew of the tent of Moses. But the Israelites more probably staid at home.'
      v:012:
        - 'NUM:11:12 | 12 | 12 | <i>Nurse.</i> We often read of men nursing and watching over others. (4 Kings x. 5; Esther ii. 11.) Thus kings shall nurse the Church, Isaias xlix. 23. (Calmet) --- All who have authority should treat their subjects with love. (Menochius)'
      v:014:
        - 'NUM:11:14 | 14 | 14 | <i>For me.</i> Had he not the judges, whom Jethro advised him to appoint? But all matters of consequence were still brought to Moses. He was made answerable for all things.'
      v:015:
        - 'NUM:11:15 | 15 | 15 | <i>Evils.</i> Hebrew, "my misfortune." The Rabbins say <i>their,</i> or <i>thy,</i> was formerly written, but corrected by the scribes. (Calmet) --- Moses fears the anger of God falling upon the people. (Haydock) --- It is very wonderful that the Hebrew text here retains the feminine pronoun <i>att,</i> instead of <i>atta; thy, thee;</i> as if Moses were addressing himself to some woman; and this absurd peculiarity is more absurdly accounted for, by saying that Moses was "so exasperated during this his address to the divine Being, as to be incapable of pronouncing both syllables!" The same mistake occurs [in] 1 Kings xxiv. 19. (Kennicott, i. 412.) God does not reprehend Moses as guilty of any disrespect or pusillanimity. (Haydock) --- The holy man prays with due submission to the will of the most High. (Worthington)'
      v:016:
        - 'NUM:11:16 | 16 | 16 | <i>Seventy men.</i> This was the first institution of the council or senate, called the <i>Sanhedrim,</i> consisting of seventy, or seventy-two senators or counselors. (Challoner) --- Calmet calls this in question. (Dissert. on the Police, &c.) Moses chose these senators from among the officers, whom he had before set over the people, (Exodus xviii.) or from those who had superintended their affairs in Egypt, according to the Rabbins, (Exodus iii. 14,) who say that the traditions explaining the law were entrusted to them. (Jarchi, &c.) --- <i>Ancients;</i> a title of authority in the East. See Genesis l. 7. It was not so necessary that they should be far advanced in year, as that they should be men of prudence and of consummate virtue. These qualifications received a great increase, when they were filled with the spirit of God. (Calmet) --- They were thus authorized to decide controversies peremptorily, and to consult God, like Moses, being endued also with a prophetic spirit. (Menochius)'
      v:017:
        - 'NUM:11:17 | 17 | 17 | <i>Thy spirit.</i> St. Augustine (q. 18,) reads "of the spirit which is on thee;" (Septuagint) referring it to the indivisible spirit of God, so that these ancients received what was sufficient for them, while Moses suffered no diminution. Thus one lamp communicates light to another, without being impaired. (Origen, hom. vi.) Theodoret (q. 18,) also adds, that a person confers baptism on thousands, and yet loses no part of the grace himself. Selden (Syn. ii. 4,) shews that the Jews explain this spirit of a certain emanation of divine light, or inspiration, which causes the prophets to speak. They have not in general, a distinct belief of the blessed Trinity. "I will make an increase of the spirit, which is upon thee, and will place it upon them." (Chaldean; ver. 25.)'
      v:018:
        - 'NUM:11:18 | 18 | 18 | <i>Sanctified.</i> Prepare yourselves to receive flesh. The word is often used in this sense, Jeremias vi. 4, &c. (Onkelos) --- Cease to murmur, and bewail your sin. (Calmet)'
      v:020:
        - 'NUM:11:20 | 20 | 20 | <i>Of days</i> complete. So two years of days, means <i>two full years.</i> (1 Machabees i. 30.) --- <i>Loathsome to you.</i> "Indigestible," Symmachus. "Bilious," Septuagint. "Till it become loathsome to you, and a source of scandal, (Chaldean) or of dispersion, as some translate the Hebrew.'
      v:021:
        - 'NUM:11:21 | 21 | 21 | <i>People,</i> able to bear arms. (Haydock) --- In all there were above two millions. (Calmet)'
      v:022:
        - 'NUM:11:22 | 22 | 22 | <i>Fishes.</i> Moses does not distinguish them from flesh, no more than St. Paul does, 1 Corinthians xv. 39. Fish was not formerly allowed on fasting days. (Calmet)'
      v:023:
        - 'NUM:11:23 | 23 | 23 | <i>Unable:</i> Hebrew, "shortened." Septuagint, "insufficient." Moses had expressed his astonishment, not his doubts; though the words might convey the latter idea to us more than his behaviour in chap. xx. 10. But God sees the heart. --- <i>To pass.</i> Hebrew may be also, "hath called thee;" (Calmet) Septuagint, "shall come upon thee," and execute the thing, as soon as thou shalt promise it. (Haydock)'
      v:025:
        - "NUM:11:25 | 25 | 25 | <i>Afterwards.</i> Some give a contrary meaning to the Hebrew, with the Septuagint, Syriac, &c.: \"They prophesied, (on that occasion) but they did not continue\" to do so; except when they were favoured with the influence of the spirit. When it was requisite, they were enabled to declare God's will and his praise to the people. (Calmet) --- Saul is said to have prophesied when he praised God, 1 Kings x. 5, 10. (Menochius)"
      v:026:
        - 'NUM:11:26 | 26 | 26 | <i>Forth,</i> being lawfully hindered, (Calmet) or out of humility. (St. Jerome, ep. 127.)'
      v:027:
        - 'NUM:11:27 | 27 | 27 | <i>Man.</i> The Rabbins say, without proof, that he was Gersom, the son of Moses, and that the two prophets were half-brothers of the lawgiver, and foretold his death and the persecutions of Gog, &c. (Calmet) --- Hermas (11. 2.) refers to some of their predictions: "The Lord is nigh to those who are converts." See Psalm xxxiii. 19. (Haydock) --- But they prophesied probably, by announcing only as men inspired, the praises of God and sentiments of piety, without diving into futurity. (Calmet) --- Theodoret (q. 21,) thinks they were not of the 70 judges, but equal in dignity to them. (Cotelier.)'
      v:028:
        - 'NUM:11:28 | 28 | 28 | <i>Chosen</i> among the seventy, and designed, <i>from his youth,</i> to be the <i>general,</i> and successor of Moses; the Hebrew may be understood in all these senses. See Exodus xvii. 10. (Calmet) --- Josue was afraid lest they had assumed this air of authority in opposition to Moses. St. John addressed our Saviour, under the same impressions of zeal, Luke ix. 49.'
      v:030:
        - 'NUM:11:30 | 30 | 30 | <i>Camp</i> of the people, from the tabernacle, which was in the midst of it. (Haydock)'
      v:031:
        - 'NUM:11:31 | 31 | 31 | <i>Sea;</i> the Mediterranean and the Red Sea. The wind blew from the south-west to the west with respect to Moses, or from the <i>south</i> with respect to Jerusalem, Psalm lxxvii. 26. Many quails are found about Rinocorura, and some have imagined that these had continued during winter at the bottom of the waters, as they say swallows do. (Bochart, i. 15.) God had sent the Hebrews a similar provision, for one day, about the same season of the year, Exodus xvi. 13. --- <i>Flew.</i> The Hebrew says simply, "as it were two cubits upon the earth;" whether they were heaped one upon another to that height, or, as it is more probable, (Calmet) they flew only so much above the ground, and might easily be killed. (Haydock) --- The Septuagint call them <i>ortygometra,</i> the leader, or the largest sort of quails. Suppose twenty of these filled a bushel, or the thirtieth part of a corus, each person would have at least 6,000 quails; and if there were three million people, they must have had 18,000 million such birds. (Menochius) --- Philo takes notice, that the Jews were very fond of this food; and Aristotle (Anim., viii. 12,) says, their flesh is as good as that of woodcocks. (Tirinus)'
      v:032:
        - 'NUM:11:32 | 32 | 32 | <i>Cores.</i> Hebrew, "Chomarim," each of contained 100 gomers. One gomer was the daily allowance of manna for each person, and of course there must have been sufficient quails for one hundred days. But Moses tells us that each one collected at least ten times that quantity, or as much has he could eat for 1,000 days. Bochart therefore supposes, that only each <i>family,</i> of ten people, gathered so much: or the Hebrew should be rendered <i>heaps,</i> as the <i>core,</i> or chomer, is not a proper measure for birds, but for corn and liquors. The Septuagint, Syriac, &c., have "heaps." We need not have recourse to a new creation of these birds, as their numbers are very surprising. (Pliny, [Natural History?] x. 23.) In Italy above 100,000 have been caught in one day, within the space of 5,000 paces. (Blond.) The Psalmist compares the numbers brought on this occasion, to the dust, or to the sand of the sea-shore, Psalm lxxvii. 27. --- <i>Dried them</i> in the sun, having first <i>salted</i> them, as the Egyptians did. (Calmet) (Athenæus.) --- Many quails are found in Egypt, and around the Arabian Gulf. (Josephus, [Antiquities?] iii.) (Du Hamel)'
      v:033:
        - 'NUM:11:33 | 33 | 33 | <i>Plague</i> of fire, ver. 3, Psalm lxxvii. 21. (Cornelius a Lapide) --- <i>Failed,</i> after the month was expired. (Menochius) --- They had been accustomed to live upon manna, which was a light food, during the space of a year; and now eating greedily of this flesh, their stomachs were overcharged, and they died of an indigestion. (Calmet) --- The Rabbins say, God punished their gluttony by death, and obliged the rest of the Hebrews to abstain from all flesh, except from that of the peace-offerings, till they entered the promised land. (Selden, Syn. 2, 4.)'
      v:034:
        - 'NUM:11:34 | 34 | 34 | <i>The graves of lust;</i> or the sepulchres of concupiscence: so called from their irregular desire of flesh. In Hebrew <i>Kibroth Hattaavah.</i> (Challoner) --- Hence St. Augustine observes that, "it is not a matter of so much moment to be heard by God. For some he hears in his wrath, granting their requests, while he refuses to comply with some petitions of his friends." (Du Hamel)'
