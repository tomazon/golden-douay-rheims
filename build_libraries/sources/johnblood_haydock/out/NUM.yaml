  c:016:
    commentary:
      v:001:
        - 'NUM:16:1 | 1 | 1 | <i>Isaar</i> was brother of Amram; and, consequently, his son was the cousin of Moses. --- <i>Core</i> engaged the rest in his revolt. Hebrew, "took or replied," interrupting Moses at the very time when he was speaking, in the name of God, and requiring that he should shew, by what right he arrogated to himself alone that authority. "Core separated himself," Chaldean. "He retired," Syriac. "Core spoke....and Dathan....and they rose up," Septuagint. The Caathites encamped near the tribe of Ruben; and hence Core had an opportunity to engage some of them in his revolt, by insinuating that Moses occupied the post in the state which ought to belong to them, as Ruben was the first-born; while Aaron had obtained the high priesthood, and the rest of the Levites, though of equal nobility, were to be treated as his servants. It is not known when this revolt happened. Some place it at the camp of Sinai; others at that of Jetebata, Deuteronomy x. 8.'
      v:002:
        - 'NUM:16:2 | 2 | 2 | <i>Rose up.</i> The crime of these men, which was punished in so remarkable a manner, was that of schism, and of rebellion against the authority established by God in the Church; and their pretending to the priesthood without being lawfully called and sent: the same is the case of all modern sectaries. (Challoner) --- Let them dread a similar punishment; not only the authors of such wicked pretensions, but those also <i>who consent</i> to them, Romans i. 32. For we find that Core and all his adherents were buried in hell; (ver. 33,) and those likewise who complained that their punishment was too severe, fell victims to the raging fire, ver. 49. With what earnestness ought we not, therefore, to <i>contend for the faith once delivered to the saints!</i> (Jude 3.) For if those be so severely punished who rise up in opposition to lawful superiors, either in church or state, what swift destruction do they not bring upon their own heads who <i>deny God, who bought them,</i> and make him a liar, by calling in question his most sacred truths? (2 Peter ii. 1.) (Haydock) --- Core and his companions impugned not the law directly, but resisted Moses and Aaron. (St. Ignatius of Antioch, ep. ad Magnes.) They believed in the same God; yet, because they took upon themselves to sacrifice, they were forthwith punished by God, and their unlawful sacrifices could do them no service. (St. Cyprian, ep. i. 6.) Thus we are warned to keep in the true Church, and to obey those who are set over us; and never, for any temporal consideration whatever, to encourage, by our presence, the sermons or meetings of heretics, or of schismatics, lest we perish with them, ver. 26. (Worthington) --- <i>Assembly.</i> Hebrew, "famous in the assembly, men of name," and distinction, senators. It seems Hom left the rest of the conspirators, as he is mentioned no more. The princes of Ruben were desirous of obtaining the temporal power only. But the Levites aspired at that sacred pre-eminence, which had been given by God to Aaron and his sons. (Calmet)'
      v:003:
        - 'NUM:16:3 | 3 | 3 | <i>Let it be enough.</i> Hebrew <i>rab,</i> "too much you take upon you;" or "suffice it for you," Septuagint. --- <i>Holy ones,</i> as deserving of the priesthood as yourselves, ver. 10. Why then would you treat them as your inferiors? We will throw off the yoke, and assert our just rights. (Calmet) --- On the same plea, Luther (de abrog. Missa,) rejects all ecclesiastical hierarchy, and will have no distinct priesthood, because all Christians are called <i>priests,</i> (Apocalypse i.) and <i>a holy priesthood,</i> 1 Peter ii. 5. (Worthington) --- But they do not take notice that the apostle immediately explains himself, by saying, <i>to offer up spiritual sacrifices, and to declare the virtues</i> of Christ; in which sense, they are also styled a <i>kingly priesthood,</i> 1 Peter ii. 9. (Haydock)'
      v:005:
        - 'NUM:16:5 | 5 | 5 | <i>The holy</i> ones, whom he has chosen for the high priesthood. The psalmist, speaking of this sedition, says, <i>they provoked....Aaron, the holy one of the Lord,</i> Psalm cv. 16. (Calmet) See 1 Timothy ii. 19. --- Only those who are chosen by God, can lawfully perform this sacred office, as the Almighty declares by a miracle. (Haydock)'
      v:006:
        - 'NUM:16:6 | 6 | 6 | <i>Censers.</i> It was not lawful for the Levites to offer incense: but they had prepared for themselves the ensigns of the priestly power, and Moses permits them to try their success. (Haydock) --- They might have brought the censers, or broad plates, bowls, or vials, (Apocalypse v. 8,) out of Egypt, where every family offers incense to their domestic gods and sacred animals. In Sicily and Greece they were also very common, as well as at Babylon; where married people always purified themselves with the smoke of incense. (Herodotus, i. 197.)'
      v:007:
        - 'NUM:16:7 | 7 | 7 | <i>Lord,</i> in his sanctuary, where the priests alone offered incense twice a day upon the altar. (Calmet) --- <i>Too much.</i> Moses retorts upon them their own words, ver. 3.'
      v:009:
        - 'NUM:16:9 | 9 | 9 | <i>To him:</i> Hebrew and Septuagint, "to them," or instead of the people. God had chosen them for that post of honour, to the exclusion of all the rest, so that they ought, the least of all, to have complained. But it often happens, that those who are the most exalted, take occasion to esteem themselves deserving of still higher honours; and thus, like Lucifer, fall into the bottomless pit! (Haydock) --- Core was perhaps the more irritated, because he was not at the head of the Caathites, though a descendant of the second son of Caath, while Elisaphan, sprung from a fourth son, was preferred to him, chap. iii. (Tirinus)'
      v:011:
        - 'NUM:16:11 | 11 | 11 | <i>Him.</i> The injury is offered to God, who made choice of Aaron freely.'
      v:014:
        - 'NUM:16:14 | 14 | 14 | <i>Eyes.</i> These princes of Ruben were not desirous of the priesthood, as Core was; they repined, that Moses had got possession of the sovereign authority, and therefore they endeavour to represent him as an imposter, who had promised great things, but in reality had deprived the people of all the happiness which they formerly enjoyed in Egypt, and was now disposed to exercise his tyranny upon their very persons. (Haydock) --- "Do you wish that we should not see through your impostures?" Hebrew, "wilt thou put out the eyes of these men," who have informed us what sort of a country Chanaan is? Septuagint, "thou hast blinded these men," who are so stupid as to obey thee. (Calmet) --- Chaldean, "though thou pull out our eyes, we will not come."'
      v:015:
        - 'NUM:16:15 | 15 | 15 | <i>Very angry.</i> This anger was a zeal against sin; and an indignation at the affront offered to God; like that which the same holy prophet conceived upon the sight of the golden calf, Exodus xxxii. 19. (Challoner) --- <i>Respect not.</i> Hebrew, "thou wilt not have regard for <i>their sacrifices,</i>" as long as they continue in these sentiments of pride and of rebellion. (Haydock) --- <i>Thou knowest.</i> Hebrew, "I have not," &c. --- <i>Ass.</i> This expression is proverbial, 1 Kings xii. 3. The Samaritan and Septuagint read, <i>chamod,</i> "any thing desirable," instead of <i>chamor,</i> "an ass." (Calmet)'
      v:022:
        - 'NUM:16:22 | 22 | 22 | <i>God,</i> who givest life to all, and searchest the inmost recesses of the heart. (Menochius)'
      v:026:
        - 'NUM:16:26 | 26 | 26 | <i>Depart.</i> If we give any encouragement to schismatics, or go to their meetings, we must expect to be involved in their sins. (St. Cyprian, de Lapsis 5.) (Worthington)'
      v:027:
        - 'NUM:16:27 | 27 | 27 | <i>People,</i> (<i>frequentia</i>). The Septuagint generally translate <i>tappam</i> by <i>aposkene,</i> "family and effects," of every denomination. (Calmet) --- Here was a full assembly waiting for the event, between fear and hope. As these rebels would not come, when Moses sent for them, he condescended to go to them, and denounced the impending ruin, ver. 14, 25. He commits his whole cause to God, and is willing to be rejected as a vile impostor, if God do not shew, by a miraculous and exemplary punishment of his opponents, that what he had hitherto done, as the head of the people, and particularly in the consecration of Aaron, was by his direction. (Haydock) --- He had before proved his mission by miracles, Exodus iv. (Worthington)'
      v:030:
        - 'NUM:16:30 | 30 | 30 | <i>Hell.</i> See Psalm liv. 16., and Proverbs i. 12. "They were consigned to the tomb before they were dead," (St. Optatus, B. i.,) while their impenitent souls were buried in hell. The souls of their infant children, which had no share in the rebellion, might be exempted from the latter part of their punishment. (Calmet) --- If some have the rashness to blame the severity of this judgment of God, let them shew the disparity between it and the various other accidents occasioned by earthquakes, &c., which involve millions of such "smiling infants" in destruction; or, if they do not infer from these misfortunes, that the laws of nature are unjust; neither ought they to conclude that the religion, delivered by God to Moses, was an imposture, or that the Jewish legislator was cruel. He continued a silent spectator of this transaction, which he was informed by the Spirit would surely take place, and could not be averted by his intercession, which had before rescued the less guilty multitude, ver. 22. (Haydock) --- "They descend into hell alive; <i>that is,</i> feeling their own perdition, who, imitating Core,....separate from the Church, and presently fall into heresy." (St. Augustine, ep. 93.)'
      v:032:
        - "NUM:16:32 | 32 | 32 | <i>Tents.</i> Hebrew adds, \"all those who belonged to (<i>or</i> sided with) Core, and all their riches.\" Moses informs us, (chap. xxvi. 10,) how some of Core's children were miraculously preserved. Their descendants were appointed by David to sing and to guard the doors of the temple, 1 Paralipomenon ix. 19. (Calmet) --- Samuel was of the same family, 1 Paralipomenon vi. 33. (Tirinus)"
      v:033:
        - 'NUM:16:33 | 33 | 33 | <i>Hell.</i> Hebrew adds, "they, and whatsoever <i>belonged</i> to them, descended into hell, <i>or</i> the pit." <i>Sale.</i> --- The souls of the impenitent into the former, the bodies of the cattle, &c., into the bowels of the earth. (Haydock)'
      v:035:
        - "NUM:16:35 | 35 | 35 | <i>Incense.</i> Core had left them, and was busy in stirring up the people to rebellion, when a fire proceeding from the cloud, or from the altar, or perhaps a thunderbolt, (Calmet) came to arraign them before God's tribunal, there to meet their chief, and to hear the eternal sentence of separation from all good, which was instantly pronounced upon all who died impenitent. (Haydock) --- Perhaps Core might have been offering incense with his 250 men, when the fire seized him, ver. 40. (Du Hamel)"
      v:038:
        - "NUM:16:38 | 38 | 38 | <i>Sinners.</i> These censers were <i>sanctified</i> or set apart for God's altar: 1. By the intention of those who used them, though contrary to his will; 2. by the exemplary vengeance which he exercised upon the rash pretenders to the priesthood; 3. by being a monument of their folly, and therefore placed, by God's order, upon the altar, to deter all others from imitating their conduct. Eleazar was commanded to take them up, and scatter the strange fire; that Aaron might not be defiled with touching the carcasses or ashes of the deceased, nor seem to exult in their death. (Calmet) --- God was thus also pleased to manifest, that the children of Aaron, and not of the other Levites, should succeed him. (St. Augustine, q. 30.) (Worthington)"
      v:039:
        - 'NUM:16:39 | 39 | 39 | <i>Altar</i> of holocausts, which was already covered with plates of brass. (Calmet)'
      v:040:
        - 'NUM:16:40 | 40 | 40 | <i>Stranger,</i> though he be even of royal dignity. Thus Osias was afflicted with a perpetual leprosy, which rendered him incapable of exercising even the office of king, because he had attempted to offer <i>incense,</i> 2 Kings xv. 5., and 2 Paralipomenon xxvi. 17. (Haydock)'
      v:045:
        - 'NUM:16:45 | 45 | 45 | <i>Get ye out.</i> Moses and Aaron complied with the spirit, though not with the letter of this injunction. They lay prostrate on their faces, with all humility and earnestness, begging that the Lord would preserve them, and at the same time take pity on the frailty of the multitude, who had been deluded, and had, in words at least, approved the conduct of the rebels. (Haydock) --- God encourages them inwardly to persevere in prayer, in the same manner as when he said to Moses, (Exodus xxxii. 10,) <i>Let me alone, that my wrath may be enkindled,</i> &c.'
      v:046:
        - 'NUM:16:46 | 46 | 46 | <i>Take.</i> Moses was inspired by God, on this extraordinary occasion, to pass over the common rules, which forbade the high priest to offer incense any where but in the tabernacle, and never to appear among the dead. (Calmet)'
      v:049:
        - 'NUM:16:49 | 49 | 49 | <i>Core.</i> We cannot reckon less than 15,000, who perished in consequence of their adherence to this innovator. Behold the first-fruits of ambition and of rebellion. (Haydock)'
