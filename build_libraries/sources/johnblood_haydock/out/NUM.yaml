  c:029:
    commentary:
      v:001:
        - 'NUM:29:1 | 1 | 1 | <i>The first.</i> This day was doubly solemn, as being the first day of the month, consequently entitled to all the sacrifices enjoined for it; and also a holiday, for which other victims are requisite, besides the perpetual holocausts, ver. 2, 6., and chap. xxviii. 11. (Haydock)'
      v:007:
        - 'NUM:29:7 | 7 | 7 | <i>Tenth.</i> The feast of expiation, on which see Leviticus xvi. 29., and xxiii. 24, where we have also explained what relates to the feast of tabernacles, ver. 34.'
      v:012:
        - 'NUM:29:12 | 12 | 12 | <i>Seven days,</i> not refraining indeed all that time from servile work, but remaining under tents, and daily performing what is required, ver. 13., &c.'
      v:035:
        - 'NUM:29:35 | 35 | 35 | <i>Eighth day,</i> which was more solemn than the preceding ones, but less so than the first. The victims are every day diminished. (Calmet) --- This day, in the Hebrew calendar, is called the feast of retention, (<i>atsroth</i>) as they staid near the tabernacle. (Du Hamel)'
      v:039:
        - 'NUM:29:39 | 39 | 39 | <i>Vows.</i> The general regulations did not hinder any private ones from being fulfilled. (Calmet) --- <i>Sacrifice.</i> Mincha, or offering of flour, &c. (Haydock)'
