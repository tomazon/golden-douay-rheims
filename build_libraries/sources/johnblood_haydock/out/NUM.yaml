    verses:
      v:001: "NUM:18:1 | 1 | 1 | And the Lord said to Aaron: Thou, and thy sons, and thy father's house with thee, shall bear the iniquity of the sanctuary: and thou and thy sons with thee shall bear the sins of your priesthood."
      v:002: 'NUM:18:2 | 2 | 2 | And take with thee thy brethren also of the tribe of Levi, and the sceptre of thy father, and let them be ready at hand, and minister to thee: but thou and thy sons shall minister in the tabernacle of the testimony.'
      v:003: 'NUM:18:3 | 3 | 3 | And the Levites shall watch to do thy commands, and about all the works of the tabernacle: only they shall not come nigh the vessels of the sanctuary nor the altar, lest both they die, and you also perish with them.'
      v:004: 'NUM:18:4 | 4 | 4 | But let them be with thee, and watch in the charge of the tabernacle, and in all the ceremonies thereof. A stranger shall not join himself with you.'
      v:005: 'NUM:18:5 | 5 | 5 | Watch ye in the charge of the sanctuary, and in the ministry of the altar: lest indignation rise upon the children of Israel.'
      v:006: 'NUM:18:6 | 6 | 6 | I have given you your brethren the Levites from among the children of Israel, and have delivered them for a gift to the Lord, to serve in the ministries of the tabernacle.'
      v:007: 'NUM:18:7 | 7 | 7 | But thou and thy sons look ye to the priesthood: and all things that pertain to the service of the altar, and that are within the veil, shall be executed by the priests. If any stranger shall approach, he shall be slain.'
      v:008: 'NUM:18:8 | 8 | 8 | And the Lord said to Aaron: Behold I have given thee the charge of my first-fruits. All things that are sanctified by the children of Israel, I have delivered to thee, and to thy sons for the priestly office, by everlasting ordinances.'
      v:009: 'NUM:18:9 | 9 | 9 | These therefore shalt thou take of the things that are sanctified, and are offered to the Lord. Every offering, and sacrifice, and whatsoever is rendered to me for sin and for trespass, and becometh holy of holies, shall be for thee, and thy sons.'
      v:010: 'NUM:18:10 | 10 | 10 | Thou shalt eat it in the sanctuary: the males only shall eat thereof, because it is a consecrated thing.'
      v:011: 'NUM:18:11 | 11 | 11 | But the first-fruits, which the children of Israel shall vow and offer, I have given to thee, and to thy sons, and to thy daughters, by a perpetual law. He that is clean in thy house, shall eat them.'
      v:012: 'NUM:18:12 | 12 | 12 | All the best of the oil, and of the wine, and of the corn, whatsoever first-fruits they offer to the Lord, I have given them to thee.'
      v:013: 'NUM:18:13 | 13 | 13 | All the first-ripe of the fruits, that the ground bringeth forth, and which are brought to the Lord, shall be for thy use: he that is clean in thy house, shall eat them.'
      v:014: 'NUM:18:14 | 14 | 14 | Every thing that the children of Israel shall give by vow, shall be thine.'
      v:015: 'NUM:18:15 | 15 | 15 | Whatsoever is first-born of all flesh, which they offer to the Lord, whether it be of men, or of beasts, shall belong to thee: only for the first-born of man thou shalt take a price, and every beast that is unclean, thou shalt cause to be redeemed;'
      v:016: 'NUM:18:16 | 16 | 16 | And the redemption of it shall be after one month, for five sicles of silver, by the weight of the sanctuary. {VERSE_FOOTNOTE_INDEX_REF 0}A sicle hath twenty obols.'
      v:017: 'NUM:18:17 | 17 | 17 | But the firstling of a cow, and of a sheep, and of a goat, thou shalt not cause to be redeemed, because they are sanctified to the Lord. Their blood only thou shalt pour upon the altar, and their fat thou shalt burn for a most sweet odour to the Lord.'
      v:018: 'NUM:18:18 | 18 | 18 | But the flesh shall fall to thy use, as the consecrated breast, and the right shoulder, shall be thine.'
      v:019: 'NUM:18:19 | 19 | 19 | All the first-fruits of the sanctuary, which the children of Israel offer to the Lord, I have given to thee, and to thy sons and daughters, by a perpetual ordinance. It is a covenant of salt for ever before the Lord, to thee and to thy sons.'
      v:020: 'NUM:18:20 | 20 | 20 | And the Lord said to Aaron: You shall possess nothing in their land, neither shall you have a portion among them: I am thy portion and inheritance in the midst of the children of Israel.'
      v:021: 'NUM:18:21 | 21 | 21 | And I have given to the sons of Levi all the tithes of Israel for a possession, for the ministry wherewith they serve me in the tabernacle of the covenant:'
      v:022: 'NUM:18:22 | 22 | 22 | That the children of Israel may not approach any more to the tabernacle, nor commit deadly sin,'
      v:023: 'NUM:18:23 | 23 | 23 | But only the sons of Levi may serve me in the tabernacle, and bear the sins of the people. It shall be an everlasting ordinance in your generations. {VERSE_FOOTNOTE_INDEX_REF 0}They shall not possess any other thing,'
      v:024: 'NUM:18:24 | 24 | 24 | But be content with the oblation of tithes, which I have separated for their uses and necessities.'
      v:025: 'NUM:18:25 | 25 | 25 | And the Lord spoke to Moses, saying:'
      v:026: 'NUM:18:26 | 26 | 26 | Command the Levites, and declare unto them: When you shall receive of the children of Israel the tithes, which I have given you, offer the first-fruits of them to the Lord, that is to say, the tenth part of the tenth:'
      v:027: 'NUM:18:27 | 27 | 27 | That it may be reckoned to you as an oblation of first-fruits, as well of the barn-floors as of the wine-presses:'
      v:028: 'NUM:18:28 | 28 | 28 | And of all the things of which you receive tithes, offer the first-fruits to the Lord, and give them to Aaron the priest.'
      v:029: 'NUM:18:29 | 29 | 29 | All the things that you shall offer of the tithes, and shall separate for the gifts of the Lord, shall be the best and choicest things.'
      v:030: 'NUM:18:30 | 30 | 30 | And thou shalt say to them: If you offer all the goodly and the better things of the tithes, it shall be reckoned to you as if you had given the first-fruits of the barn-floor and the wine-press:'
      v:031: 'NUM:18:31 | 31 | 31 | And you shall eat them in all your places, both you and your families: because it is your reward for the ministry, wherewith you serve in the tabernacle of the testimony.'
      v:032: 'NUM:18:32 | 32 | 32 | And you shall not sin in this point, by reserving the choicest and fat things to yourselves, lest you profane the oblations of the children of Israel, and die.'
  c:019:
    commentary:
      v:002:
        - 'NUM:19:2 | 2 | 2 | <i>Observance.</i> Hebrew, "ceremony." Septuagint, "distinction, (<i>diastole,</i> St. Augustine, q. 33,) or ordinance." (Calmet) --- <i>Victim.</i> Hebrew, "the ordinance of the law." (Du Hamel) --- <i>A red cow,</i> &c. This red cow, offered in sacrifice for sin, and consumed with fire without the camp, with the ashes of which, mingled with water, the unclean were to be expiated and purified; was a figure of the passion of Christ, by whose precious blood, applied to our souls in the holy sacraments, we are cleansed from our sins. (Challoner) --- <i>Age,</i> three years old. Some translate, "entirely red." They suppose, that these regulations are in opposition to the customs of the Egyptians, who never sacrificed the cow, esteeming it sacred to Isis, or to the moon. Spencer (Rit. ii. 15) adds, that the <i>red</i> colour was formerly in the highest estimation; and this victim represented the death of Christ, who expiated our defilements. The Egyptians immolated bulls of a red colour, in hatred of Typhon, and to appease that dangerous god, whom they depicted perfectly red. Plut.[Plutarch?] (Isis) observes, that they hate all animals of that colour; and the Copths precipitate a red ass down a precipice. The ancient kings of Egypt sacrificed red men on the tomb of Osiris or Dyphon; (Diod. Bib. 1,) and Manetho assures us, that they scattered their ashes in the wind. If this custom prevailed in the days of Moses, we need not wonder that he teaches the Hebrews to have so little dread of Typhon, as even to chose a red cow in preference, to purify themselves. --- <i>Yoke.</i> Such victims were generally chosen by the Romans, Greeks, and Egyptians, as more delicate and respectful. <i>Intacta totidem cervice juvencus.</i> (Georg. iv.; Bochart, anim. 2. 33.) St. Jerome (ep. 27,) says, that a red cow was sacrificed every year, as in reality one would be requisite for all the people, though the Rabbins pretend that only seven, or ten at most, were treated in this manner, from Moses till the destruction of the temple by Titus. (Drusius)'
      v:003:
        - "NUM:19:3 | 3 | 3 | <i>Of all.</i> Hebrew, \"before his face.\" Septuagint, \"they shall bring her out, slay and burn her before him,\" which must be referred to some other priests, who accompanied Eleazar on this occasion, ver. 8. (Calmet) --- Aaron did not perform this office, as the sacrifice was not solemn, but sorrowful, and designed for purification. (Menochius) --- The Rabbins say, however, that the high priest performed this ceremony ever after; and, since the building of the temple, they did it upon Mount Olivet. This is also remarked by St. Jerome, ep. 27. It was thus a more lively figure of Jesus Christ sweating blood on that same ground; as the smoke might represent his ascension, Acts i. 10., and Luke xxii. 44. (Calmet) --- He died out of Jerusalem, in full age, (ver. 2,) or 33 years old, being wounded in every part for our transgressions, (ver. 5,) setting us an example how to suffer, (ver. 6,) and by his blood communicating virtue to the sacraments, ver. 5. His body, derived from Adam, (or <i>red earth,</i> ver. 2,) was buried in a most clean place, (ver. 9,) and those who crucified him became more unclean; (ver. 8,) while even those who were employed in burying him, (ver. 9,) required to be cleansed by the grace of his passion, which must be communicated to them by baptism, in the name of the blessed Trinity, without which they cannot partake of any of the sacraments, chap. xii. The old law could bring nothing to perfection. Those who lived under that dispensation, were forced to wait till the evening, (ver. 7,) when in the last ages the new law commenced, that by faith in Christ, they might obtain the remission of their sins. Thus we perceive the meaning of many things which to the Jews were veiled in shadows, Hebrews x. (St. Augustine, q. 33.; Theodoret, q. 36.) (Worthington) --- The Fathers observe also, that the infirmity of our Saviour's flesh, and his liberty in giving and resuming his life, (John x. 18,) were denoted by the cow, which had never been yoked. (Calmet)"
      v:004:
        - 'NUM:19:4 | 4 | 4 | <i>And.</i> Hebrew, "And Eleazar, the priest, shall take part of her blood with his finger." He looked from the pile of wood, where he was standing, towards the west, and sprinkled the blood, and wiping his fingers upon the skin of the cow, waiting till the fire was kindled, before he opened her belly; he then threw into the fire the cedar-wood, &c. (Drusius) --- Others believe that this last ceremony was performed by some one else, (ver. 7,) as it is not clear that Eleazar became unclean. His being substituted instead of Aaron, might shew that Christ would institute a new priesthood.'
      v:006:
        - 'NUM:19:6 | 6 | 6 | <i>Dyed,</i> with which the cedar and hyssop were tied together, as being deemed most proper instruments of purifications, Leviticus xiv. 4, 49. St. Paul informs us, (Hebrews ix. 19,) that Moses thus sprinkled the people and the book: and branches of this description were probably used when the people took this holy water, ver. 18. The <i>ashes</i> intimate, that those who have sinned, may be purified by the sacrament of penance, ver. 9. (Calmet)'
      v:010:
        - 'NUM:19:10 | 10 | 10 | <i>Strangers.</i> Even those who had not embraced the Jewish religion. (Grotius) --- Thus, the baptism of Christ brings salvation both to the Jews and to the Gentiles. (St. Augustine)'
      v:012:
        - 'NUM:19:12 | 12 | 12 | <i>Seventh.</i> If he neglect to be sprinkled on the third day, his purification will be protracted till the 10th. As this was the only means of removing the legal uncleanness contracted by touching a dead body, some of the ashes must have been reserved in various parts of the country, after the Israelites were dispersed. (Calmet)'
      v:013:
        - 'NUM:19:13 | 13 | 13 | <i>Upon him,</i> unless he be excused by ignorance, (Leviticus v. 3, 6,) he shall be slain.'
      v:014:
        - 'NUM:19:14 | 14 | 14 | <i>Days.</i> Almost all nations seem to have considered themselves defiled by the presence of a corpse. Virgin (Æneid, vi. 149,) writes, <i>Præterea jacet exanimum tibi corpus amici---Heu nescis! totamque incestat funere classem.</i>'
      v:015:
        - 'NUM:19:15 | 15 | 15 | <i>Cover.</i> Samaritan, "neither chains nor bands." Formerly boxes were tied down. (Homer, Odyssey viii.) If the covering of any hollow vessel was off, when a corpse was present, it became unclean. (Calmet)'
      v:016:
        - 'NUM:19:16 | 16 | 16 | <i>Grave.</i> The Hebrews buried it at a distance from towns, and set up some mark to apprise all people, that they might not be defiled for seven days. (Calmet)'
      v:017:
        - 'NUM:19:17 | 17 | 17 | <i>Burning</i> of the red cow, which was also a <i>sin-offering,</i> ver. 9. (Haydock) --- Upon the ashes they poured some running or spring water. The pagans generally preferred the water of the sea; or if they could not procure any, they mixed salt with common water. Ovid (Fast iv,) mentions a lustration made with the ashes of a calf, mixed with horse blood; and another, which was used in honour of Pales, the goddess of harvests, by the oldest virgin present, who sprinkled the ashes of calves, <i>populos purget ut ille cinis.</i> Athenæus (ix. 18,) observes that a stick taken from the fire of the altar, was extinguished in water for the purification of the unclean; and the ancient Romans, who had been at a funeral, sprinkled themselves with water, and jumped over fire for the same purpose; as the Greeks were accustomed to place a vessel full of water, at the doors where a corpse was lying, that all might purify themselves when they came out. (Calmet)'
      v:020:
        - 'NUM:19:20 | 20 | 20 | <i>Church,</i> or assembly of the people. (Haydock) --- He shall be put to death by the judges, or by God. (Menochius)'
      v:021:
        - 'NUM:19:21 | 21 | 21 | <i>Evening.</i> The victims which were appointed for the expiation of sin, communicated a legal uncleanness to those who were employed about them. They were looked upon as so holy, that the most pure were guilty of a sort of irreverence by touching them. (Calmet)'
      v:022:
        - 'NUM:19:22 | 22 | 22 | <i>Is unclean,</i> by touching the dead, must remain defiled seven days. But those whom he touches, as well as all who may have communication with them <i>in infinitum,</i> may be purified in the evening. (Calmet)'
