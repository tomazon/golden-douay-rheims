      v:044: 'NUM:26:44 | 44 | 44 | The sons of Aser, by their kindreds: Jemna, of whom is the family of the Jemnaites: Jessui, of whom is the family of the Jessuites: Brie, of whom is the family of the Brieites.'
      v:045: 'NUM:26:45 | 45 | 45 | The sons of Brie: Heber, of whom is the family of the Heberites: and Melchiel, of whom is the family of the Melchielites.'
      v:046: 'NUM:26:46 | 46 | 46 | And the name of the daughter of Aser, was Sara.'
      v:047: 'NUM:26:47 | 47 | 47 | These are the kindreds of the sons of Aser, and their number fifty-three thousand four hundred.'
      v:048: 'NUM:26:48 | 48 | 48 | The sons of Nephthali, by their kindreds: Jesiel, of whom is the family of the Jesielites: Guni, of whom is the family of the Gunites:'
      v:049: 'NUM:26:49 | 49 | 49 | Jeser, of whom is the family of the Jeserites: Sellem, of whom is the family of the Sellemites.'
      v:050: 'NUM:26:50 | 50 | 50 | These are the kindreds of the sons of Nephthali, by their families: whose number was forty-five thousand four hundred.'
      v:051: 'NUM:26:51 | 51 | 51 | This is the sum of the children of Israel, that were reckoned up, six hundred and one thousand seven hundred and thirty.'
      v:052: 'NUM:26:52 | 52 | 52 | And the Lord spoke to Moses, saying:'
      v:053: NUM:26:53 | 53 | 53 | To these shall the land be divided for their possessions according to the number of names.
      v:054: 'NUM:26:54 | 54 | 54 | To the greater number thou shalt give a greater portion, and to the fewer a less: to every one, as they have now been reckoned up, shall a possession be delivered :'
      v:055: NUM:26:55 | 55 | 55 | Yet so that by lot the land be divided to the tribes and families.
      v:056: 'NUM:26:56 | 56 | 56 | Whatsoever shall fall by lot, that shall be taken by the more, or the fewer.'
      v:057: 'NUM:26:57 | 57 | 57 | {VERSE_FOOTNOTE_INDEX_REF 0}This also is the number of the sons of Levi, by their families: Gerson, of whom is the family of the Gersonites: Caath, of whom is the family of the Caathites: Merari, of whom is the family of the Merarites.'
      v:058: 'NUM:26:58 | 58 | 58 | These are the families of Levi: The family of Lobni, the family of Hebroni, the family of Moholi, the family of Musi, the family of Core. Now Caath beget Amram,'
      v:059: 'NUM:26:59 | 59 | 59 | Who had to wife Jochabed the daughter of Levi, who was born to him in Egypt. She bore to her husband Amram, sons, Aaron and Moses, and Mary their sister.'
      v:060: 'NUM:26:60 | 60 | 60 | Of Aaron were born Nadab and Abiu, and Eleazar, and Ithamar:'
      v:061: 'NUM:26:61 | 61 | 61 | {VERSE_FOOTNOTE_INDEX_REF 0}Of whom Nadab and Abiu died, when they had offered the strange fire before the Lord.'
      v:062: 'NUM:26:62 | 62 | 62 | And all that were numbered, were twenty-three thousand males, from one month old and upward: for they were not reckoned up among the children of Israel, neither was a possession given to them with the rest.'
      v:063: 'NUM:26:63 | 63 | 63 | This is the number of the children of Israel, that were enrolled by Moses and Eleazar the priest, in the plains of Moab, upon the Jordan over-against Jericho.'
