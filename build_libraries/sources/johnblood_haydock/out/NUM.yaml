      v:065: 'NUM:26:65 | 65 | 65 | {VERSE_FOOTNOTE_INDEX_REF 0}For the Lord had foretold, that they should all die in the wilderness. And none remained of them, but Caleb the son of Jephone, and Josue the son of Nun.'
  c:027:
    commentary:
      v:001:
        - 'NUM:27:1 | 1 | 1 | <i>Salphaad,</i> a descendant of <i>Joseph,</i> had departed this life in the desert, being one of those who <i>sinned,</i> by murmuring, at Cades-barne. See chap. xiv., and xv. 32. (Calmet) --- He only left these five daughters behind him; and, as many others might be under the same predicament, their case deserved the attention of the legislator, who referred it to God. (Haydock)'
      v:003:
        - 'NUM:27:3 | 3 | 3 | <i>Father,</i> the portion which would have been assigned him; that so those whom we may marry, may take the inheritance, under the name of Salphaad, which some of the children may also bear. (Menochius)'
      v:004:
        - 'NUM:27:4 | 4 | 4-6 | <i>Their.</i> The first of these pronouns is written larger than usual, the second is improperly masculine in Hebrew; both, it is pretended, to honour the young women. (Kennicott)'
      v:009:
        - 'NUM:27:9 | 9 | 9 | <i>Him.</i> The Jews observe, that if the father of the deceased were still alive, he would take the inheritance. (Selden, Success. xii. and xiii.) But if his wife were inclined to marry again, she might insist on his next relation taking her, before she could be required to give up his goods, Deuteronomy xxv. 5. Hence the Gemarra of Babylon says, "If we are the daughters of Salphaad, let them give us his estate; but if we are not his daughters, let them make the brother of Salphaad marry our mother."'
      v:011:
        - "NUM:27:11 | 11 | 11 | <i>Uncles.</i> His nephews are at a greater distance from the original stock. The Phœnicians carried the same regulations into Africa. (Grotius, Jur. ii. 7.) The relations by the mother's side, could claim no part. The husband was heir to all his wife's goods, except her dowry, which went to her children. People born of a slave, or of a harlot or strange woman, were not lawful heirs. \"These regulations have been adopted by all civilized nations.\" (Origen, hom. 22.) (Calmet)"
      v:013:
        - "NUM:27:13 | 13 | 13 | <i>People,</i> in limbo. (Menochius) --- He was not buried in the grave of his ancestors, but on some part of Mount Abarim, called Nebo, Deuteronomy xxxiv. 1, 6. (Haydock) --- Moses, hoping that his sentence of exclusion from the promised land might be only a threat, had earnestly besought God to let him enter. But being forbidden to speak of the matter any more, he understood that it was as irrevocable as an <i>oath,</i> Deuteronomy iii. 26., and iv. 21. He turned, therefore, his whole solicitude to obtain of God some one, who might enjoy the honour and happiness of conducting the people, and putting them in possession of God's promises. He regards not flesh and blood on this occasion, (Philo, de caritate.; Salien,) but sets a noble pattern for all ecclesiastical superiors to imitate. (Du Hamel)"
      v:016:
        - 'NUM:27:16 | 16 | 16 | <i>Flesh,</i> who gives life, and penetrates the secrets of hearts, chap. xvi. 22.'
      v:017:
        - 'NUM:27:17 | 17 | 17 | <i>Shepherd.</i> Christ makes use of the same comparison, John x. 1. Kings are often styled shepherds in Homer. Moses begs that his successor may be enabled to conduct the multitude in both peace and war. --- <i>To go in and out,</i> means to govern, (3 Kings iii. 7,) and includes all the occurrences of life, Acts i. 21., and Psalm cxx. 8. (Calmet) --- Thus, temporal princes are the shepherds of the people. But they are not, on that account, supreme in spiritual causes. For here Josue only receives part of the glory of Moses, while Eleazar is appointed to consult the Lord for him, and to direct him in all matters of importance, ver. 20, 21. (Worthington)'
      v:018:
        - 'NUM:27:18 | 18 | 18 | <i>Spirit</i> of God, which was given to him, when he was appointed a judge; (chap. xi. 17,) the spirit of prophesy, (Onkelos,) and of <i>wisdom,</i> (Deuteronomy xxxiv. 9,) of which he received a fresh increase, by the imposition of the hands of Moses. By the like ceremony people are confirmed, and ministers of religion are still ordained, Acts vi. 6., and 1 Timothy iv. 14. (Calmet) --- God endues Josue with all the necessary qualifications for his high office. He makes choice of him, and not of any of the relations of Moses, that the people might not be offended at the supreme power being in a manner engrossed by one family; and he appoints one 93 year old, that the success of war might not be attributed to Josue, though he had been long at the head of the armies, and a man of the greatest authority, even the vice-gerent of Moses. He declares his election before all the multitude, with the high priest at their head, that there might be no dispute about the matter; and, on this account, he requires various external ceremonies to be observed. (Salien)'
      v:020:
        - 'NUM:27:20 | 20 | 20 | <i>Precepts,</i> to accept of this office, (Calmet) and to discharge it with integrity. (Haydock) --- <i>Glory,</i> not that which shone on the face of Moses, as Onkelos would have it, but all the marks of distinction due to a chief magistrate, (Calmet) the insignia of his office. See Exodus xviii. 21. (Salien) --- Treat him with respect, as your successor. (Menochius) --- Let him henceforward commence to exercise his authority before you, that all the people may <i>hear</i> and obey him. (Sararius) (Tirinus)'
      v:021:
        - "NUM:27:21 | 21 | 21 | <i>For him.</i> Hebrew adds, \"according to the judgment of Urim.\" See Exodus xxviii. 30. Nothing better shews the <i>theocracy</i> of the Hebrews, as Josephus styles it, (contra Apion, 2,) than this order for the chief magistrate in civil affairs, to consult and be guided by God's minister, and by the sentence which he should pronounce in his name. Till the reign of David, at least, we find few wars undertaken, without consulting God: (Calmet) and the Rabbins assert, that the kings could not declare any war of their own accord, without the consent of the high priest and Sanhedrim. (Selden, Syned. iii. 12.) Saul lost his crown and life for not complying with the injunctions of God, which were communicated to him by the prophet Samuel. (Haydock)"
      v:023:
        - 'NUM:27:23 | 23 | 23 | <i>Commanded.</i> This Moses executed on his birth-day, when he was 120 years old, (Deuteronomy xxxi. 2, 7,) having frequently before given proper instructions to Josue, Deuteronomy i. 38., and xxxii. 44. (Haydock)'
