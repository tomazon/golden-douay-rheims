    verses:
      v:001: 'NUM:20:1 | 1 | 1 | And the children of Israel, and all the multitude came {VERSE_FOOTNOTE_INDEX_REF 0}into the desert of Sin, in the first month: and the people abode in Cades. And Mary died there, and was buried in the same place.'
      v:002: 'NUM:20:2 | 2 | 2 | And the people wanting water, came together against Moses and Aaron:'
      v:003: 'NUM:20:3 | 3 | 3 | And making a sedition, they said: Would God we had perished among our brethren before the Lord.'
      v:004: 'NUM:20:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}Why have you brought out the church of the Lord into the wilderness, that both we and our cattle should die?'
      v:005: 'NUM:20:5 | 5 | 5 | Why have you made us come up out of Egypt, and have brought us into this wretched place, which cannot be sowed, nor bringeth forth figs, nor vines, nor pomegranates, neither is there any water to drink?'
      v:006: 'NUM:20:6 | 6 | 6 | And Moses and Aaron, leaving the multitude, went into the tabernacle of the covenant, and fell flat upon the ground, and cried to the Lord, and said: O Lord God, hear the cry of this people, and open to them thy treasure a fountain of living water, that being satisfied, they may cease to murmur. And the glory of the Lord appeared over them.'
      v:007: 'NUM:20:7 | 7 | 7 | And the Lord spoke to Moses, saying:'
      v:008: 'NUM:20:8 | 8 | 8 | Take the rod, and assemble the people together, thou and Aaron thy brother, and speak to the rock before them, and it shall yield waters. And when thou hast brought forth water out of the rock, all the multitude and their cattle shall drink.'
      v:009: 'NUM:20:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}Moses therefore took the rod, which was before the Lord, as he had commanded him,'
      v:010: 'NUM:20:10 | 10 | 10 | And having gathered together the multitude before the rock, he said to them: Hear, ye rebellious and incredulous: {VERSE_FOOTNOTE_INDEX_REF 0}Can we bring you forth water out of this rock?'
      v:011: 'NUM:20:11 | 11 | 11 | And when Moses had lifted up his hand, and struck the rock twice with the rod, there came forth water in great abundance, so that the people and their cattle drank.'
      v:012: 'NUM:20:12 | 12 | 12 | And the Lord said to Moses and Aaron: {VERSE_FOOTNOTE_INDEX_REF 0}Because you have not believed me, to sanctify me before the children of Israel, you shall not bring these people into the land, which I will give them.'
      v:013: 'NUM:20:13 | 13 | 13 | This is the water of contradiction, where the children of Israel strove with words against the Lord, and he was sanctified in them.'
      v:014: 'NUM:20:14 | 14 | 14 | In the mean time Moses sent messengers from Cades to the king of Edom, to say: Thus sayeth thy brother Israel: Thou knowest all the labour that hath come upon us:'
      v:015: 'NUM:20:15 | 15 | 15 | In what manner our fathers went down into Egypt, and there we dwelt a long time, and the Egyptians afflicted us, and our fathers:'
      v:016: 'NUM:20:16 | 16 | 16 | And how we cried to the Lord, and he heard us, and sent an angel, who hath brought us out of Egypt. Lo we are now in the city of Cades, which is in the uttermost of thy borders,'
      v:017: 'NUM:20:17 | 17 | 17 | And we beseech thee, that we may have leave to pass through thy country. We will not go through the fields, nor through the vineyards, we will not drink the waters of thy wells, but we will go by the common highway, neither turning aside to the right hand nor to the left, till we are past thy borders.'
      v:018: 'NUM:20:18 | 18 | 18 | And Edom answered them: Thou shalt not pass by me, if thou dost, I will come out armed against thee.'
      v:019: 'NUM:20:19 | 19 | 19 | And the children of Israel said: We will go by the beaten way: and if we and our cattle drink of thy waters, we will give thee what is just: there shall be no difficulty in the price, only let us pass speedily.'
      v:020: 'NUM:20:20 | 20 | 20 | But he answered: Thou shalt not pass. And immediately he came forth to meet them, with an infinite multitude, and a strong hand:'
      v:021: 'NUM:20:21 | 21 | 21 | Neither would he condescend to their desire, to grant them passage through his borders. Wherefore Israel turned another way from him.'
      v:022: 'NUM:20:22 | 22 | 22 | And when they had removed the camp from Cades, they came to mount Hor, which is in the borders of the land of Edom:'
      v:023: 'NUM:20:23 | 23 | 23 | Where the Lord spoke to Moses:'
      v:024: 'NUM:20:24 | 24 | 24 | Let Aaron, saith he, go to his people: for he shall not go into the land, which I have given the children of Israel, because he was incredulous to my words, at the waters of contradiction.'
      v:025: 'NUM:20:25 | 25 | 25 | {VERSE_FOOTNOTE_INDEX_REF 0}Take Aaron and his son with him, and bring them up into Mount Hor:'
      v:026: 'NUM:20:26 | 26 | 26 | And when thou hast stripped the father of his vesture, thou shalt vest therewith Eleazar, his son: Aaron shall be gathered <i>to his people,</i> and die there.'
      v:027: 'NUM:20:27 | 27 | 27 | Moses did as the Lord had commanded: and they went up into Mount Hor before all the multitude.'
      v:028: 'NUM:20:28 | 28 | 28 | And when he had stripped Aaron of his vestments, he vested Eleazar, his son, with them.'
      v:029: 'NUM:20:29 | 29 | 29 | And Aaron being dead in the top of the mountain, he came down with Eleazar.'
      v:030: 'NUM:20:30 | 30 | 30 | And all the multitude seeing that Aaron was dead, mourned for him thirty days throughout all their families.'
  c:021:
    commentary:
      v:001:
        - 'NUM:21:1 | 1 | 1 | <i>Arad.</i> This was either the name of the king, or of his city, which was situated in the southern parts of Chanaan, and which fell to the share of Hobab, in the tribe of Juda. (Haydock) --- When this king <i>heard,</i> by means of his <i>spies,</i> or was informed that <i>Israel</i> intended to make an irruption into his country like <i>spies,</i> without declaring war, or <i>by the way</i> which their <i>spies</i> had marked out either just before, or in the second year after their exit; or in fine, by the road, which the Septuagint leave untranslated, <i>Athrim,</i> and which means "of the spies," he resolved to be beforehand with them; and, coming suddenly upon them, took some spoils, or, according to the Hebrew, Septuagint, &c., "captives." These, by the ancient laws of war, he might either sell or put to death. <i>Vendere cum possis captivum, ocidere noli.</i> (Horace) (Grotius, Jur. iii. 7.) The Rabbins pretend that this king took fresh courage on account of the death of Aaron, and the consequent disappearance of the cloud, and that he drove the Israelites seven encampments back, as far as Mosera, which they confound with Haseroth.'
      v:002:
        - 'NUM:21:2 | 2 | 2 | <i>Cities.</i> Hebrew, "I will subject their cities to anathema, <i>or</i> utter destruction." This vow they probably made at the place called <i>Horma,</i> or "Anathema," which was anciently called Saphaad, Judges i. 17. They fully executed their threat under Josue, who defeated the king of Hered, (Josue xii. 14,) though they destroyed, at present, whatever they could. Arad was afterwards rebuilt by Hobab.'
      v:003:
        - 'NUM:21:3 | 3 | 3 | <i>Anathema.</i> That is, a thing devoted to utter destruction. (Challoner) --- The explanation of Horma is inserted by St. Jerome. (Haydock)'
      v:004:
        - 'NUM:21:4 | 4 | 4 | <i>Edom,</i> one of the princes, had refused them a passage; upon which they went by Salmona to Phunon, (chap. xxxiii. 37, 42,) where they probably murmured, (chap. v.,) and were bitten by the serpents, as we read in this chapter. (Calmet)'
      v:005:
        - 'NUM:21:5 | 5 | 5 | <i>God.</i> They had before often directed their complaints against the two brothers. Now, Aaron being no more, they attack God himself, who had always resented the injury done to his ministers. --- <i>Food.</i> So they call the heavenly manna: thus worldlings loathe the things of heaven, for which they have no relish. (Challoner) --- Septuagint, "our soul is indignant at this most empty bread," which has no solidity in it, nor support. Many translate the Hebrew, "most vile bread." Thus, in the blessed eucharist, the substance of bread is removed, and the accidents only appear; so that to the worldly receiver, it seems very <em>empty</em> and <i>light,</i> though in reality it be <i>supersubstantial;</i> containing Christ himself, who fills the worthy communicant with grace and comfort, and enables him to go forward, on the road to heaven, without fainting. (Haydock)'
      v:006:
        - 'NUM:21:6 | 6 | 6 | <i>Fiery serpents.</i> They are so called, because they that were bitten by them were burnt with a violent heat. (Challoner) --- Hence they are called <i>seraphim,</i> by which name an order of angels is known. The Egyptians adored a serpent which they called serapis, at Rome; and they represented their god serapis, with a serpent entwining a monstrous figure, composed of a lion, a dog, and a wolf. (Macrob. Saturn i. 20.) The seraph was a winged serpent, Isaias xiv. 29. xxx. 6. Such often infested Egypt, in spring, coming from Arabia, unless they were intercepted by the ibis. Their wings resembled those of bats. (Herodotus, ii. 76.; Mela, &c.) God probably sent some of this description into the camp of the Israelites. (Calmet) --- Some call them prœster, (Pliny, [Natural History?] xxiv. 13,) from their burning; others the hydra, or, when out of water, the chershydra, the venom of which is most dangerous. The Septuagint style them simply, "the destroying, <i>or</i> deadly serpents." See Bochart, T. ii. B. iii. 13.; Deuteronomy viii. 15.; Wisdom xvi. 5, 10.) (Haydock)'
      v:008:
        - "NUM:21:8 | 8 | 8 | <i>Brazen.</i> Hebrew, \"fiery.\" But in the following verse, it is said to have been \"of brass.\" We might translate, \"make a seraph, and fix it upon a standard,\" (Calmet) in which form it would resemble one suspended on a cross. It was placed at the entrance of the tabernacle. (St. Justin Martyr, First Apology) Ezechias afterwards destroyed it, because it was treated with superstitious honours, 4 Kings xviii. 4. Thus the best things are often abused. (Haydock) --- God commands this image to be erected, while he forbids all images of idols. (Worthington) --- By comparing the different passages of Scripture, we may discern the true import of them. Pictures may often prove very useful and instructive. They serve the ignorant instead of books. But then the ignorant must be carefully instructed not to treat them with improper respect, as St. Gregory admonishes. And is not the same caution requisite for those who read even the word of God, lest they <i>wrest it to their own destruction,</i> as both the <i>unlearned and the unstable</i> frequently do, 2 Peter iii. 16. If every thing must be rejected which is liable to abuse, what part of the creation will be spared? The Bible, the sacraments, all creatures must be laid aside. For we read, (Romans viii. 20, 22,) <i>the creature was made subject to vanity --- every creature groaneth.</i> (Haydock) --- It is probable that Moses represented on the standard, such a serpent, as had been the instrument of death. This was not intended for a charm or talisman, as Marsham would impiously pretend. (Chron. x. p. 148.) Such inventions proceed from the devil; and the Marsi were famous for curing the bites of serpents, by giving certain plates of brass. (Arnob. ii.) See Psalm lviii. 5. But this image was set up by God's express command; and the Book of Wisdom (xvi. 5, 7) assures us, that the effect was entirely to be attributed to him, the figure of a brazen serpent being rather calculated to increase than to remove the danger. (Kimchi; Muis) Hence Jonathan well observes, that only those were healed who raised their hearts to God. (Calmet)"
      v:009:
        - 'NUM:21:9 | 9 | 9 | <i>A brazen serpent.</i> This was a figure of Christ crucified, and of the efficacy of a lively faith in him, against the bites of the hellish serpent, John iii. 14. (Challoner) (St. Ambrose; Apol. i. 3.) As the old serpent infected the whole human race, Jesus Christ gives life to those that look at him with entire confidence. (Theodoret, q. 38.) The brazen serpent was destitute of poison, though it resembled a most noxious animal; so Jesus Christ assumed our nature, yet without sin. (Calmet)'
      v:010:
        - 'NUM:21:10 | 10 | 10 | <i>Oboth,</i> where Obodas, an ancient king of the Nabatheans, was adored. Hither they came from Phunon, celebrated for its copper-mines, where Bochart believes the Hebrews were bitten by the serpents, though others say that judgment was inflicted upon them at Salmona; which may be derived from <i>tselem enu,</i> "our image."'
      v:011:
        - 'NUM:21:11 | 11 | 11 | <i>Jeabarim,</i> means "the ford, (of Zared, ver. 12,) <i>or</i> the straits of passages, passengers, <i>or</i> Hebrews; <i>or</i> the hills Abarim," which extended over the eastern parts of <i>Moab.</i> It was the 38th station, (Calmet) at the southern extremity of Mount Abarim. (Haydock) --- After which Moses specifies those of Zared, (ver 12,) Mathana, Nahaliel, Bamoth, Arnon, (ver. 19,) <i>Dibon-gad,</i> and <i>Helmon-dablataim,</i> (Calmet) all on the sides of that mountain, before they came to the summit, which was also called Phasga and Nabo, chap. xxxiii. 45, &c. But Pococke reckons only the two last among the stations, and makes those of Abarim and Shittim the 41st and 42d. The Septuagint read, "they encamped in Achelgai, on the other side, in the desert." (Haydock) --- Eusebius and St. Jerome call this station of Jee, <i>Gai</i> or <i>Hai,</i> which they place near Petra, Jeremias xlix. 4. --- <i>East.</i> The Samaritan here inserts, (Deuteronomy ii. 9,) "And the Lord said to Moses, <i>Fight not,</i>" &c.'
      v:012:
        - 'NUM:21:12 | 12 | 12 | <i>Zared.</i> The Israelites passed over this torrent, 38 years after the murmur at Cades-barne, (Deuteronomy ii. 14,) when God ordered Moses not to attack the Moabites.'
      v:013:
        - 'NUM:21:13 | 13 | 13 | <i>Against.</i> Hebrew, "on the other, <i>or</i> on this side of (the river, ver. 14) Arnon," which runs from the east, almost in the same direction as the torrent of Zared, but empties itself into the Dead Sea higher up, near the mouth of the Jordan. (Calmet) --- It divides the Moabites from their brethren, the children of Ammon, who lay to the north-east. The Hebrews encamped on the south side of this river, in the desert of Cademoth, (Deuteronomy ii. 26,) whence they sent to ask leave of Sehon to pass through his dominions; but, on his refusal, God ordered them to cross the Arnon by force. (Calmet)'
      v:014:
        - "NUM:21:14 | 14 | 14 | <i>The book of the wars,</i> &c. An ancient book, which, like several others quoted in Scripture, has been lost. (Challoner) --- St. Augustine (q. 42) thinks this book was written by one of that country. Others believe that Moses wrote a more detailed account of the wars which he had to wage with the Amalecites, (Exodus xvii. 14,) and these other nations, out of which he has only inserted some of the heads in the Pentateuch. But whether these two verses were taken from another work of Moses, or from the history of some other person, they are now of divine authority. Saul says to David, (1 Kings xviii. 17,) <i>fight the battles of the Lord,....and the children of God and of Ruben pass all armed for war before the Lord,</i> (chap xxxii. 29.; Calmet) whence it appears, that the wars of the Hebrews were attributed to God. Tostat is of opinion, that the <i>Book of the Just,</i> is the same with that to which Moses here refers. See Josue x. 13., and 2 Kings i. 18. But Theodoret thinks rather, that the former was a more extensive account of the transactions of Josue, out of which the book which bears his name was compiled. Such records certainly existed, to which the sacred historians frequently refer: and it is very probable, that a work of this nature was compiled in the days of Moses, or perhaps before his time. (St. Augustine, City of God xviii.) As it contained a prediction, respecting the future wars, in which the Hebrews were about to engage, it could not but make a suitable impression upon them. It might already be in every one's mouth, and the Hebrew may insinuate, that it would be handed down to the latest posterity: \"Wherefore in the history, <i>or</i> account of the wars of the Lord, this also <i>shall be</i> mentioned,\" <i>jamor, dicetur.</i> According to this interpretation, it would not be necessary to suppose, that Moses refers to any more ancient book, as <i>sepher</i> means also, \"a narration\" by word of mouth; and Rabbi Menachem believes, that God had revealed this event to Moses, encouraging him with the assurance, that he would give him the victory over the nations bordering upon the Arnon, as he had done over the Egyptians and Amalecites at the Red Sea. See Sixt. Senens. (Haydock) --- <i>Of Arnon,</i> the waters of which are supposed to have given the Hebrews a passage, as the Chaldean asserts on the authority of Psalm lxxiii. 15. Habacuc (iii. 13) also mentions that several rivers were dried up by God. The Hebrew text is almost unintelligible, \"From, <i>or</i> against, Vaheb to Supha.\" As there is no verb, some translate, \"he (Sehon) fought against Vaheb (Grotius reads Moab) at Supha, <i>or</i> he came to <i>Veb.</i>\" Some render this word, <em>he made,</em> \"a whirlpool in the torrents of Arnon.\" But Calmet would substitute Zared instead of Vaheb: \"The <i>encamped</i> at the torrent of Zared, and came to Supha, (Deuteronomy i. 1, where we read <i>the Red Sea</i>) to the torrent of Arnon.\" Protestants translate, \"What he did in the Red Sea, and in the brooks of Arnon, (16) and at the stream of the brooks that goeth down to the dwelling of Ar, and lieth upon the border of Moab.\" (Haydock)"
      v:015:
        - 'NUM:21:15 | 15 | 15 | <i>The rocks.</i> Some assert, that the rocks fell upon the enemy: others, that they gave way and opened a passage for the Hebrews, while the rivers were also dried up. Hebrew, "They <i>encamped</i> on the stream of the torrents, which bends towards the dwelling (or city) of Ar, and rests upon the frontiers of Moab." Thus the book to which Moses alludes, confirms his account of these different encampments. (Calmet) --- The Septuagint give rather a different turn of these two verses: "Hence it is said in a book, The war of the Lord has burnt Zoob and the torrents of Arnon---and has sent the torrents to inhabit Er: and it lies upon the borders of Moab." The river, it seems, had been removed out of its bead by a subterraneous fire or earthquake, and deluged the city of Ar, belonging to Moab. The mighty hand of God terrified those nations, while all nature fought <i>against</i> the wicked and <i>the unwise,</i> Wisdom v. 21. (Haydock) --- Rocks were hurled upon the heads of the Amorrhites, and the waters conveyed their dead bodies into the vale of Moab. (Worthington)'
      v:016:
        - 'NUM:21:16 | 16 | 16 | <i>Well.</i> Hebrew <i>Beer.</i> (Haydock) --- This station is not mentioned under the same name at least, chap. xxxiii. Probably the inhabitants had covered up this well with sand, and God having discovered it to Moses, he informed the princes, who pushed their staves down. Upon which the waters appearing, the people sung a hymn of thanksgiving and joy. Water is very scarce, and, of course, of course, of great value in those deserts, where, even still, the Arabs conceal their wells, and often fight to hinder passengers from taking any of the water. (Calmet)'
      v:017:
        - 'NUM:21:17 | 17 | 17 | <i>They sung.</i> Hebrew, "sing ye unto it," in chorus, men and women. Septuagint, "commence <i>a canticle</i> unto it. This well the princes dug, the kings of nations hewed in the rock, in their kingdom, while they held dominion."'
      v:018:
        - 'NUM:21:18 | 18 | 18 | <i>Mathana.</i> Perhaps they did not stop here, though all the encampments are not specified, chap. xxxiii. Nahaliel, "God my torrent," and Bamoth, "the heights," are also situated upon the Arnon.'
      v:020:
        - 'NUM:21:20 | 20 | 20 | <i>Desert.</i> Hebrew and Chaldean, "Yeshimon," (Josue xiii. 28; Ezechiel xxv. 9,) a city of the Moabites.'
      v:021:
        - 'NUM:21:21 | 21 | 21 | <i>Messengers,</i> not from the city of Cademoth, which was in the midst of Phasga, but from a desert of the same name, situated out of the dominions of <i>Sehon,</i> Deuteronomy ii. 24. (Eusebius) --- God had already promised this country to Abraham, and though Moses did not intend to attack the king at present, being eager to fall upon the Chanaanites on the other side of the Jordan, God punishes the refusal of Sehon, to let his people pass, by a swifter destruction. (Calmet) --- The measure of his crimes was full, though the mere denial of a passage to such a vast multitude might even by justified by sound policy. (Haydock)'
      v:022:
        - NUM:21:22 | 22 | 22 | <i>Wells.</i> We shall content ourselves with the torrents. They had only to travel about thirty miles. (Calmet)
      v:023:
        - 'NUM:21:23 | 23 | 23 | <i>Jasa</i> was not far from the Arnon, between Medaba and Dibon, Isaias xv. 4. (Eusebius)'
      v:024:
        - 'NUM:21:24 | 24 | 24 | <i>Garrison,</i> either against Sehon, or against the Hebrews, whom God did not, as yet, authorize to attack the Ammonites, (Calmet) though the latter knew it not. (Haydock)'
      v:026:
        - 'NUM:21:26 | 26 | 26 | <i>Arnon.</i> Hence this territory, which formerly belonged to Moab, being taken in a just war, the Moabites could not lawfully retain it, as they attempted to do under Jephte, Judges xi. 13. (Grotius, Jur. iii. 6.) --- <i>Hesebon,</i> or Esbus, was the capital, and lay over-against Jericho, twenty miles from the Jordan.'
      v:027:
        - 'NUM:21:27 | 27 | 27 | <i>Proverb.</i> Hebrew <i>Moshelim:</i> "Those who speak proverbs, <i>or</i> enigmas, say." Those were the ancient poets of the Amorrhites, who composed this canticle on the victory of Sehon. (Calmet) --- Moses inserts it in his work, as an additional proof, that the country was entirely lost to Moab, and as a denunciation of the evils which still hung over the head of that people, and would be inflicted upon them by David, &c., 2 Kings x. i., 4 Kings iii. 16., and Amos i. 13. (Haydock)'
      v:028:
        - 'NUM:21:28 | 28 | 28 | <i>A fire and flame,</i> denote the horrors of war, Judges ix. 20. --- <i>Ar.</i> Samaritan and Septuagint read <i>ad,</i> "hath consumed even the country of the Moabites and the lords (or <i>pillars,</i> Septuagint) of Bamoth, (the heights mentioned in ver. 18, 19,) on the Arnon." These lords may be the principal men, priests, or gods of the city. Jeremias (xlviii. 45,) reads this passage in a different manner, "it (the flame) shall devour part of Moab, and the crown of the head of the children of tumult." The city of Ar (which some confound with Aroer) always continued in the hands of the Moabites, so that the efforts of Sehon against it, seem to have proved abortive, Deuteronomy ii. 9, 18, 29. (Bonfrere) See chap. xxiv. 17.'
      v:029:
        - 'NUM:21:29 | 29 | 29 | <i>He.</i> Chamos, the idol of Moab, is upbraided as too weak to defend his people. The pagans generally formed their judgments of the power of their gods, by the event; and, if that proved unfortunate, they were ever ready to consign the idols to the flames. Chamos was probably the sun. (Calmet) --- Some say he was Bacchus, whom the Greeks call Komas. (Menochius)'
      v:030:
        - "NUM:21:30 | 30 | 30 | <i>Hesebon</i> in the north, to <i>Dibon</i> in the southern extremity of the conquered country, near the Arnon, where Moses places the station of Dibon-gad. The <i>yoke,</i> or dominion of the Moabites, was ruined in all those parts. (Calmet) --- Hebrew, \"We have shot at them; <i>or</i> their lamp, (<i>children or power</i>,) from Hesebon as far as Dibon is extinguished; and their wives (<i>or</i> we have destroyed them) even unto Nophe and Medaba.\" Septuagint, \"Their women have still kindled a fire against Moab.\" Nophe is probably the Nabo of Isaias, (xv. 2,) in the environs of Medaba, where the fainting Moabites had time to breathe. The fire, which the Septuagint say the women enkindled against Moab, might seem to indicate that the war was commenced on their account, like that which brought on the destruction of Troy. They entailed a still heavier destruction upon their country, when, by alluring the Hebrews to sin, they enkindled God's indignation, chap xxv. With this verse the quotation, from the Amorrhite proverbial writers, concludes, ver. 27. (Haydock)"
      v:032:
        - 'NUM:21:32 | 32 | 32 | <i>Jazer,</i> a famous city, 15 miles from Hesebon, given afterwards to the Levites. Moses "<i>took</i> the Amorrhites who were there" prisoners, according to the Hebrew; or, "drove them away," (Septuagint) putting to death those who continued to make resistance. (Calmet)'
      v:033:
        - 'NUM:21:33 | 33 | 33 | <i>Og,</i> the king of the most fertile country of Basan, was of gigantic stature, Deuteronomy iii. 11. The Rabbins relate many fables concerning him. --- <i>Edrai</i> was 15 miles to the north of the torrent Jeboc, (Calmet) which was the southern extremity of this territory. (Haydock)'
