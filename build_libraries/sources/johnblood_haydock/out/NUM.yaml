      v:018: 'NUM:35:18 | 18 | 18 | If he that is struck with wood, die: he shall be revenged by the blood of him that struck him.'
      v:019: 'NUM:35:19 | 19 | 19 | The kinsman of him that was slain, shall kill the murderer: as soon as he apprehendeth him, he shall kill him.'
      v:020: 'NUM:35:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}If through hatred any one push a man, or fling any thing at him with ill design:'
      v:021: 'NUM:35:21 | 21 | 21 | Or being his enemy, strike him with his hand, and he die: the striker shall be guilty of murder: the kinsman of him that was slain, as soon as he findeth him, shall kill him.'
      v:022: 'NUM:35:22 | 22 | 22 | But if by chance-medley, and without hatred,'
      v:023: 'NUM:35:23 | 23 | 23 | And enmity, he do any of these things,'
      v:024: 'NUM:35:24 | 24 | 24 | And this be proved in the hearing of the people, and the cause be debated between him that struck, and the next of kin:'
      v:025: 'NUM:35:25 | 25 | 25 | The innocent shall be delivered from the hand of the revenger, and shall be brought back by sentence into the city, to which he had fled, and he shall abide there until the death of the high priest, that is anointed with the holy oil.'
      v:026: 'NUM:35:26 | 26 | 26 | If the murderer be found without the limits of the cities that are appointed for the banished,'
      v:027: 'NUM:35:27 | 27 | 27 | And be struck by him that is the avenger of blood: he shall not be guilty that killed him.'
      v:028: 'NUM:35:28 | 28 | 28 | For the fugitive ought to have stayed in the city until the death of the high priest: and after he is dead, then shall the manslayer return to his own country.'
      v:029: 'NUM:35:29 | 29 | 29 | These things shall be perpetual, and for an ordinance in all your dwellings.'
      v:030: 'NUM:35:30 | 30 | 30 | The murderer shall be punished by witnesses: none shall be condemned upon the evidence of one man.'
      v:031: 'NUM:35:31 | 31 | 31 | You shall not take money of him that is guilty of blood, <i>but</i> he shall die forthwith.'
      v:032: NUM:35:32 | 32 | 32 | The banished and fugitives before the death of the high priest may by no means return into their own cities.
      v:033: 'NUM:35:33 | 33 | 33 | Defile not the land of your habitation, which is stained with the blood of the innocent: neither can it otherwise be expiated, but by his blood that hath shed the blood of another.'
      v:034: 'NUM:35:34 | 34 | 34 | And thus shall your possession be cleansed, myself abiding with you. For I am the Lord that dwell among the children of Israel.'
  c:036:
    commentary:
      v:001:
        - 'NUM:36:1 | 1 | 1 | <i>Galaad.</i> The descendants of Machir, who were settled in Galaad, were particularly interested, in knowing how their female relations of the house of Salphaad, were to dispose of their fortunes, which God had allowed them. They knew that, by the law, their husbands would obtain possession; and if those husbands should be of another tribe, part of the land allotted to Manasses might be lost. See chap. xxvii., and Josue xvii. 1, 3.'
      v:004:
        - 'NUM:36:4 | 4 | 4 | <i>That is,</i> an explanation of the jubilee, added by St. Jerome, who gives the sense of the Hebrew, though not the very words. --- <i>Lots.</i> Hebrew, "when the jubilee of the children of Israel is come, then shall their inheritance be added to that of the tribe in which they are received; so shall their inheritance be taken away from the inheritance of the tribe of our fathers." (Haydock)'
      v:006:
        - 'NUM:36:6 | 6 | 6 | <i>Tribe.</i> Hebrew adds <i>family</i> also: for heiresses were obliged to marry in their own family, to prevent the confusion of the inheritances. If they had a mind to renounce their right, they were at liberty to marry where they pleased. (Calmet) --- The nearest relations, who chose to receive their land, were under an obligation of marrying them, Ruth iv. 6. (Haydock) --- A similar law prevailed at Athens.'
      v:007:
        - 'NUM:36:7 | 7 | 7 | <i>Wives.</i> Hebrew, "shall keep to the inheritance of the tribe of his fathers." Those who marry heiresses must be of the same family: but others may take wives from any of the tribes of Israel, as the most holy did without scruple. (St. Jerome in Jer. xxxii.) (Tirinus) (Estius) --- The Rabbins extend this law to all, with the Vulgate: but only during the time that the land of Chanaan remained undivided. (Selden, Succ. c. xviii.)'
      v:008:
        - 'NUM:36:8 | 8 | 8 | <i>Women.</i> Hebrew, "every daughter that possesseth an inheritance....shall be wife to one of the family of the tribe of her father." Commonly the females were debarred from inheriting land, when they had any brothers. The Levites were not concerned in these regulations, as they had no inheritance; and hence, we need not be surprised to find that St. Elizabeth, <i>of the daughters of Aaron,</i> (Luke i. 36,) was related to the blessed Virgin, who was of the <i>family of David.</i> The mother of St. Elizabeth might be of the tribe of Juda; or a maternal ancestor of the blessed Virgin might spring from the tribe of Levi. (Calmet) --- Tradition determined the lawfulness of such marriages, and in this case, St. Augustine (Consens. Ev. ii. 2,) admires the providence of God, in causing his beloved Son, the great anointed, to be born both of the regal and priestly tribes, in which an unction was required, before the priests and kings were put in possession of their respective offices. Thus Christ was both priest and king, and such were anointed in the law of Moses. (Worthington)'
      v:011:
        - "NUM:36:11 | 11 | 11 | <i>Father.</i> They married their cousin-germans. The original is rather undecisive, as <i>Dod</i> may signify, \"an uncle, great uncle, or cousin;\" and a <i>son,</i> in Scripture, is often put for any descendant. The marriages of cousins were not expressly forbidden by the law, and if they had, they might have been dispensed with on this occasion, as well as when a brother died without issue. (Calmet) --- Claudius was the first of the Romans who obtained leave of the senate to marry his brother's daughter. (Suetonius) (Du Hamel)"
