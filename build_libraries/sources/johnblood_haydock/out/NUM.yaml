      v:001: 'NUM:6:1 | 1 | 1 | And the Lord spoke to Moses, {VERSE_FOOTNOTE_INDEX_REF 0}saying:'
      v:002: 'NUM:6:2 | 2 | 2 | Speak to the children of Israel, and thou shalt say to them: When a man, or woman, shall make a vow to be sanctified, and will consecrate themselves to the Lord:'
      v:003: 'NUM:6:3 | 3 | 3 | They shall abstain from wine, and from every thing that may make a man drunk. They shall not drink vinegar of wine, or of any other drink, nor any thing that is pressed out of the grape: nor shall they eat grapes either fresh or dried.'
      v:004: 'NUM:6:4 | 4 | 4 | All the days that they are consecrated to the Lord by vow: they shall eat nothing that cometh of the vineyard, from the raisin even to the kernel.'
      v:005: 'NUM:6:5 | 5 | 5 | All the time of his separation,{VERSE_FOOTNOTE_INDEX_REF 0} no razor shall pass over his head until the day be fulfilled of his consecration to the Lord. He shall be holy, and shall let the hair of his head grow.'
      v:006: 'NUM:6:6 | 6 | 6 | All the time of his consecration he shall not go in to any dead,'
      v:007: 'NUM:6:7 | 7 | 7 | Neither shall he make himself unclean, even for his father, or for his mother, or for his brother, or for his sister, when they die, because the consecration of his God is upon his head.'
      v:008: NUM:6:8 | 8 | 8 | All the days of his separation he shall be holy to the Lord.
      v:009: 'NUM:6:9 | 9 | 9 | But if any man die suddenly before him, the head of his consecration shall be defiled: and he shall shave it forthwith on the same day of his purification, and again the seventh day.'
      v:010: 'NUM:6:10 | 10 | 10 | And on the eighth day he shall bring two turtles, or two young pigeons, to the priest in the entry of the covenant of the testimony,'
      v:011: 'NUM:6:11 | 11 | 11 | And the priest shall offer one for sin, and the other for a holocaust, and shall pray for him, for that he hath sinned by the dead: and he shall sanctify his head that day :'
      v:012: 'NUM:6:12 | 12 | 12 | And shall consecrate to the Lord the days of his separation, offering a lamb of one year for sin: yet so that the former days be made void, because his sanctification was profaned.'
      v:013: 'NUM:6:13 | 13 | 13 | This is the law of consecration. When the days which he had determined by vow shall be expired, he shall bring him to the door of the tabernacle of the covenant,'
      v:014: 'NUM:6:14 | 14 | 14 | And shall offer his oblation to the Lord: one he-lamb of a year old, without blemish, for a holocaust, and one ewe-lamb of a year old, without blemish, for a sin-offering, and one ram, without blemish, for a victim of peace-offering,'
      v:015: 'NUM:6:15 | 15 | 15 | A basket also of unleavened bread, tempered with oil, and wafers without leaven anointed with oil, and the libations of each:'
      v:016: 'NUM:6:16 | 16 | 16 | And the priest shall present them before the Lord, and shall offer both the sin-offering and the holocaust.'
      v:017: 'NUM:6:17 | 17 | 17 | But the ram he shall immolate for a sacrifice of peace-offering to the Lord, offering at the same time the basket of unleavened bread, and the libations that are due by custom.'
      v:018: 'NUM:6:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}Then shall the hair of the consecration of the Nazarite, be shaved off before the door of the tabernacle of the covenant: and he shall take his hair, and lay it upon the fire, which is under the sacrifice of the peace-offerings.'
      v:019: 'NUM:6:19 | 19 | 19 | And shall take the boiled shoulder of the ram, and one unleavened cake out of the basket, and one unleavened wafer, and he shall deliver them into the hands of the Nazarite, after his head is shaven.'
      v:020: 'NUM:6:20 | 20 | 20 | And receiving them again from him, he shall elevate them in the sight of the Lord: and they being sanctified shall belong to the priest, as the breast, which was commanded to be separated, and the shoulder. After this the Nazarite may drink wine.'
      v:021: 'NUM:6:21 | 21 | 21 | This is the law of the Nazarite, when he hath vowed his oblation to the Lord in the time of his consecration, besides those things which his hands shall find, according to that which he had vowed in his mind, so shall he do for the fulfilling of his sanctification.'
      v:022: 'NUM:6:22 | 22 | 22 | And the Lord spoke to Moses, saying:'
      v:023: 'NUM:6:23 | 23 | 23 | Say to Aaron and his sons: Thus shall you bless the children of Israel, and you shall say to them:'
      v:024: 'NUM:6:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}The Lord bless thee, and keep thee.'
