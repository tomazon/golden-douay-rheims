  c:005:
    commentary:
      v:002:
        - 'NUM:5:2 | 2 | 2 | <i>Camp;</i> in the midst of which God had fixed his tabernacle. See Leviticus xvi. 16. Some pretend that these unclean persons were only excluded from the camp of the Lord, and from that of the Levites, which occupied 2000 cubits round the tabernacle. But God will not permit any of the camp to be defiled by such people. They were to absent themselves for seven days, and then wash themselves, &c., chap. xix. 11. If lepers be excluded from the camp, how much more do heretics deserve to be cast out of the Church! (Theodoret, q. 8.) (Worthington)'
