    verses:
      v:001: 'NUM:32:1 | 1 | 1 | And the sons of Ruben and Gad {VERSE_FOOTNOTE_INDEX_REF 0}had many flocks of cattle, and their substance in beasts was infinite. And when they saw the lands of Jazer and Galaad fit for feeding cattle,'
      v:002: 'NUM:32:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}They came to Moses, and Eleazar the priest, and the princes of the multitude, and said:'
      v:003: 'NUM:32:3 | 3 | 3 | Ataroth, and Dibon, and Jazer, and Nemra, Hesebon, and Eleale, and Saban, and Nebo, and Beon,'
      v:004: 'NUM:32:4 | 4 | 4 | The land which the Lord hath conquered in the sight of the children of Israel, is a very fertile soil for the feeding of beasts: and we, thy servants, have very much cattle:'
      v:005: 'NUM:32:5 | 5 | 5 | And we pray thee, if we have found favour in thy sight, that thou give it to us, thy servants, in possession, and make us not pass over the Jordan.'
      v:006: 'NUM:32:6 | 6 | 6 | And Moses answered them: What, shall your brethren go to fight, and will you sit here?'
      v:007: 'NUM:32:7 | 7 | 7 | Why do ye overturn the minds of the children of Israel, that they may not dare to pass into the place which the Lord hath given them?'
      v:008: 'NUM:32:8 | 8 | 8 | Was it not thus your fathers did, when I sent from Cades-barne to view the land?'
      v:009: 'NUM:32:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}And when they were come as far as the valley of the cluster, having viewed all the country, they overturned the hearts of the children of Israel, that they should not enter into the coasts, which the Lord gave them.'
      v:010: 'NUM:32:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}And he swore in his anger, saying:.'
      v:011: 'NUM:32:11 | 11 | 11 | If these men, that came up out of Egypt, from twenty years old and upward, shall see the land which I promised with an oath to Abraham, Isaac, and Jacob: because they would not follow me,'
      v:012: 'NUM:32:12 | 12 | 12 | Except Caleb, the son of Jephone, the Cenezite, and Josue, the son of Nun: these have fulfilled my will.'
      v:013: 'NUM:32:13 | 13 | 13 | And the Lord being angry against Israel, led them about through the desert forty years, until the whole generation, that had done evil in his sight, was consumed.'
      v:014: 'NUM:32:14 | 14 | 14 | And behold, said he, you are risen up instead of your fathers, the increase and offspring of sinful men, to augment the fury of the Lord against Israel.'
      v:015: 'NUM:32:15 | 15 | 15 | For if you will not follow him, he will leave the people in the wilderness, and you shall be the cause of the destruction of all.'
      v:016: 'NUM:32:16 | 16 | 16 | But they coming near, said: We will make sheepfolds, and stalls for our cattle, and strong cities for our children:'
      v:017: 'NUM:32:17 | 17 | 17 | And we ourselves will go armed and ready for battle before the children of Israel, until we bring them in unto their places. Our little ones, and all we have, shall be in walled cities, for fear of the ambushes of the inhabitants.'
      v:018: 'NUM:32:18 | 18 | 18 | We will not return into our houses, until the children of Israel possess their inheritance:'
      v:019: 'NUM:32:19 | 19 | 19 | Neither will we seek any thing beyond the Jordan, because we have already our possession on the east side thereof.'
      v:020: 'NUM:32:20 | 20 | 20 | And Moses said to them: {VERSE_FOOTNOTE_INDEX_REF 0}If you do what you promise, go on well appointed for war before the Lord:'
      v:021: 'NUM:32:21 | 21 | 21 | And let every fighting man pass over the Jordan, until the Lord overthrow his enemies,'
      v:022: 'NUM:32:22 | 22 | 22 | And all the land be brought under him: then shall you be blameless before the Lord and before Israel, and you shall obtain the countries that you desire, before the Lord.'
      v:023: 'NUM:32:23 | 23 | 23 | But if you do not what you say, no man can doubt but you sin against God: and know ye that your sin shall overtake you.'
      v:024: 'NUM:32:24 | 24 | 24 | Build therefore cities for your children, and folds and stalls for your sheep and beasts: and accomplish what you have promised.'
      v:025: 'NUM:32:25 | 25 | 25 | {VERSE_FOOTNOTE_INDEX_REF 0}And the children of Gad and Ruben said to Moses: We are thy servants, we will do what my lord commandeth.'
      v:026: 'NUM:32:26 | 26 | 26 | We will leave our children, and our wives, and sheep, and cattle, in the cities of Galaad:'
      v:027: 'NUM:32:27 | 27 | 27 | And we, thy servants, all well appointed, will march on to the war, as thou my lord speakest.'
      v:028: 'NUM:32:28 | 28 | 28 | Moses therefore commanded Eleazar the priest, and Josue, the son of Nun, and the princes of the families of all the tribes of Israel, and said to them:'
      v:029: 'NUM:32:29 | 29 | 29 | {VERSE_FOOTNOTE_INDEX_REF 0}If the children of Gad, and the children of Ruben, pass with you over the Jordan, all armed for war before the Lord, and the land be made subject to you: give them Galaad in possession.'
      v:030: 'NUM:32:30 | 30 | 30 | But if they will not pass armed with you into the land of Chanaan, let them receive places to dwell in among you.'
      v:031: 'NUM:32:31 | 31 | 31 | And the children of Gad, and the children of Ruben, answered: As the Lord hath spoken to his servants, so will we do:'
      v:032: 'NUM:32:32 | 32 | 32 | We will go armed before the Lord into the land of Chanaan, and we confess that we have already received our possession beyond the Jordan.'
      v:033: 'NUM:32:33 | 33 | 33 | Moses therefore gave to the children of Gad and of Ruben, and to the half tribe of Manasses, the son of Joseph, the kingdom of Sehon, king of the Amorrhites, and the kingdom of Og, king of Basan, and their land and the cities thereof round about.'
      v:034: 'NUM:32:34 | 34 | 34 | And the sons of Gad built Dibon, and Ataroth, and Aroer,'
      v:035: 'NUM:32:35 | 35 | 35 | And Etroth, and Sophan, and Jazer, and Jegbaa,'
      v:036: 'NUM:32:36 | 36 | 36 | And Bethnemra, and Betharan, fenced cities, and folds for their cattle.'
      v:037: 'NUM:32:37 | 37 | 37 | But the children of Ruben built Hesebon, and Eleale, and Cariathaim,'
      v:038: 'NUM:32:38 | 38 | 38 | And Nabo, and Baalmeon, (their names being changed) and Sabama: giving names to the cities which they had built.'
      v:039: 'NUM:32:39 | 39 | 39 | {VERSE_FOOTNOTE_INDEX_REF 0}Moreover the children of Machir, the son of Manasses, went into Galaad, and wasted it, cutting off the Amorrhites, the inhabitants thereof.'
      v:040: 'NUM:32:40 | 40 | 40 | And Moses gave the land of Galaad to Machir, the son of Manasses, and he dwelt in it.'
      v:041: 'NUM:32:41 | 41 | 41 | And Jair, the son of Manasses, went and took the villages thereof, and he called them Havoth Jair, that is to say, the villages of Jair.'
      v:042: 'NUM:32:42 | 42 | 42 | Nobe also went, and took Canath, with the villages thereof: and he called it by his own name, Nobe.'
  c:033:
    commentary:
      v:001:
        - 'NUM:33:1 | 1 | 1 | <i>The mansions.</i> These mansions, or journeys of the children of Israel from Egypt to the land of promise, were figures, according to the Fathers, of the steps and degrees by which Christians, leaving sin, are to advance from virtue to virtue, till they come to the heavenly mansions, after this life, to see and enjoy God. (Challoner) --- <i>Conduct.</i> Literally, "hand." Aaron died before they came to the last of these 42 stations, or encampments. (Haydock) --- The observance of the law, and the true worship of God, can alone insure us eternal happiness, and enable us to sing <i>Holy,</i> &c. (St. Jerome, ep. ad Fab.) (Worthington)'
      v:002:
        - 'NUM:33:2 | 2 | 2 | <i>Which.</i> Hebrew, "and Moses wrote down their departure and their marches, by the commandment of the Lord; and these are their journeys, according to their going out." These are the places of any note in that wide and dreary desert, near which the Israelites passed. All the encampments are not intended to be specified. The people marched on slowly, and sought for pasturage, with all diligence. The names of these more remarkable places, have been so differently pronounced, that many of them have been greatly confounded; (Calmet) and interpreters vary so much in their situation, that nothing can be decided with certainty. (Haydock)'
      v:003:
        - 'NUM:33:3 | 3 | 3 | <i>Ramesses,</i> a city of great note, about 60 miles from the Red Sea, Exodus i. 11. (Calmet)'
      v:004:
        - 'NUM:33:4 | 4 | 4 | <i>Gods.</i> Their idols were thrown down. (St. Jerome, ep. 127.) See Exodus xii. 12. (Menochius)'
      v:006:
        - 'NUM:33:6 | 6 | 6 | <i>Soccoth,</i> the second station. (Haydock) --- <i>Etham.</i> Septuagint, "Butham," the Butum of Herodotus, (ii. 75,) situated in a plain.'
      v:007:
        - 'NUM:33:7 | 7 | 7 | <i>Beelsephon;</i> perhaps the city of Clysma, or Colzan, where the Hebrews crossed the sea.'
      v:008:
        - 'NUM:33:8 | 8 | 8 | <i>Etham,</i> or Sur. Exodus xv. 22. --- <i>Mara,</i> 60 miles to the south of the Red Sea. (Calmet)'
      v:009:
        - "NUM:33:9 | 9 | 9 | <i>Elim.</i> \"The wood of palm-trees, five days' journey from Jericho.\" (Strabo) See Exodus xv."
      v:010:
        - 'NUM:33:10 | 10 | 10 | <i>Red Sea.</i> This encampment is not specified before. (Calmet) --- It was the seventh in order. (Haydock)'
      v:011:
        - 'NUM:33:11 | 11 | 11 | <i>Sin.</i> Farther from the promised land than that of Tsin, (chap. xx. 1,) or Cades-barne.'
      v:012:
        - 'NUM:33:12 | 12 | 12 | Daphca. Septuagint and Eusebius read, Raphca; (Calmet) D and R, in Hebrew, are easily confounded. (Haydock) --- This encampment is passed over in Exodus, as well as the following at Alus.'
      v:014:
        - 'NUM:33:14 | 14 | 14 | <i>Raphidim</i> and Sinai. See Exodus xvii., and xix. 1.'
      v:016:
        - "NUM:33:16 | 16 | 16 | <i>Lust.</i> After three days' journey, passing by the station of burning, chap. x. 33., and xi. 3."
      v:017:
        - "NUM:33:17 | 17 | 17 | <i>Haseroth,</i> near Cades-barne, the same as Aserim, (\"the unwalled towns\" of the Heveans, extending as far as Gaza) or Asor, called afterwards Esron, on the south of Chanaan, Josue xi. 10. Moses does not specify here the memorable encampment at Cades-barne, where the Israelites arrived, after 11 days' march from Horeb, Deuteronomy i. 2, 19. It was not far from Asor, on the frontiers of Idumea, (Calmet) in the desert of Pharan, chap. xiii. 1."
      v:019:
        - 'NUM:33:19 | 19 | 19 | <i>Rethma.</i> The situation of this and the following station, cannot be fixed.'
      v:021:
        - 'NUM:33:21 | 21 | 21 | <i>Lebna</i>. A strong place besieged by Sennacherib, (4 Kings xix. 8.) between Cades and Gaza, Josue x. 29. The Hebrews encamped a long while about Mount Seir, Deuteronomy ii. 1.'
      v:022:
        - NUM:33:22 | 22 | 22 | <i>Ressa</i> was in the same neighbourhood. St. Hirarion converted its inhabitants.
      v:024:
        - 'NUM:33:24 | 24 | 24 | <i>Arada.</i> Herad, Adar, or Barad, are probably the same place, on the southern limits of Chanaan, four miles from Maceloth, the Malatis of Eusebius.'
      v:030:
        - 'NUM:33:30 | 30 | 30 | <i>Hesmona,</i> or Asemona, a city of the tribe of Juda, towards Egypt, chap. xxxiv. 4.'
      v:032:
        - 'NUM:33:32 | 32 | 32 | <i>Gadgad.</i> These three stations are placed in a different order, Deuteronomy x. 6. But some word has been transposed, as Aaron died on Mount Hor, when the Hebrews encamped at Mosera, or <i>Moseroth,</i> a second time. (Calmet)'
      v:034:
        - 'NUM:33:34 | 34 | 34 | <i>Jetebatha.</i> It may be rendered also "Hills of concupiscence," famous for torrents of water, Deuteronomy x. 7.'
      v:035:
        - 'NUM:33:35 | 35 | 35 | <i>Asiongaber.</i> Some place this station on the Mediterranean, where Strabo fixes the city of Gassion Gaber, the Beto Gabria of Ptolemy. But the Scripture informs us it lay on the Red Sea, 3 Kings ix. 16. Cellarius thinks most probably upon the Elanitic gulph, to the east of that of Suez, or Heroopolis, where Josephus maintains Asiongaber or Bernice stood. The Hebrews came to this station from that of <i>Elat,</i> Deuteronomy ii. 8. (Calmet)'
      v:036:
        - 'NUM:33:36 | 36 | 36 | <i>Sin,</i> or Tsin. <i>Cades</i> is another name of the same desert. Near the city of Cades-barne, the Hebrews encamped a long while, and had plenty of water; but here they murmured for want of it, and Mary departed this life, chap. xx. (Calmet)'
      v:037:
        - 'NUM:33:37 | 37 | 37 | <i>Hor,</i> at a place called Mosera, Deuteronomy x. 6. This was the road from Arabia to Chanaan, and the Hebrews attempted to enter by it, but were repulsed by the king of Arad, though they afterwards defeated him at Horma, chap. xxi. 3.'
      v:041:
        - 'NUM:33:41 | 41 | 41 | <i>Salmona,</i> where it is thought by some that God sent the fiery serpents, chap. xxi. 6. The Israelites being refused a passage by the Idumeans and Moabites, God orders them to measure back their steps towards Asiongaber, and to go round their territories. (Calmet)'
      v:045:
        - 'NUM:33:45 | 45 | 45 | <i>Dibongad,</i> is often called <i>Dibon.</i> Moses observes, (chap. xxi.) that the Hebrews passed by or encamped at various places, before they came to this town. It is sometimes attributed to Ruben, and at other times to Gad, being on the confines of both tribes. (Calmet)'
      v:049:
        - 'NUM:33:49 | 49 | 49 | <i>Moabites.</i> Here they were deluded by wicked women, chap. xxv. (Haydock) --- From these 42 stations, the Fathers take occasion to shew, how we must advance in a spiritual life. (Du Hamel)'
      v:052:
        - 'NUM:33:52 | 52 | 52 | <i>Pillars.</i> Hebrew, stones placed on high "to be seen." Septuagint, "towers of the sentinels." Chaldean, "where they adore their idols."'
      v:053:
        - 'NUM:33:53 | 53 | 53 | <i>Land</i> of its old inhabitants, and of the places dedicated to superstitious purposes. (Haydock) --- Hebrew, "occupy the land." Septuagint, "drive out the inhabitants, and dwell there."'
      v:055:
        - 'NUM:33:55 | 55 | 55 | <i>Nails.</i> Septuagint, "goads," &c., by which they will force you in a manner to gratify your curiosity, by an imitation of their idol worship; and thus will prove to you more dangerous, than if you had nails piercing your eyes. See Josue xxiii. 13., and Ezechiel xxviii. 24. These abandoned nations must not be spared through a false pity, Deuteronomy xx. 16. (Calmet) --- The Israelites, however, proved negligent, and God made use of the remains of these nations to scourge his people, and to train them for war. (Du Hamel)'
