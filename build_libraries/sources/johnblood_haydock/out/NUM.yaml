    verses:
      v:001: 'NUM:5:1 | 1 | 1 | And the Lord spoke to Moses, {VERSE_FOOTNOTE_INDEX_REF 0}saying:'
      v:002: 'NUM:5:2 | 2 | 2 | Command the children of Israel, that they cast out of the camp every leper, and whosoever hath an issue of seed, or is defiled by the dead:'
      v:003: 'NUM:5:3 | 3 | 3 | Whether it be man or woman, cast ye them out of the camp, lest they defile it when I shall dwell with you.'
      v:004: 'NUM:5:4 | 4 | 4 | And the children of Israel did so, and they cast them forth without the camp, as the Lord had spoken to Moses.'
      v:005: 'NUM:5:5 | 5 | 5 | And the Lord spoke to Moses, saying:'
      v:006: 'NUM:5:6 | 6 | 6 | Say to the children of Israel: When a man or woman shall have committed any of all the sins that men are wont to commit, and by negligence shall have transgressed the commandment of the Lord, and offended,'
      v:007: 'NUM:5:7 | 7 | 7 | They shall confess their sin, and restore the principal itself, and the fifth part over and above, to him against whom they have sinned.'
      v:008: "NUM:5:8 | 8 | 8 | But if there be no one to receive it, they shall give it to the Lord, and it shall be the priest's, besides the ram that is offered for expiation, to be an atoning sacrifice."
      v:009: 'NUM:5:9 | 9 | 9 | All the first-fruits also, which the children of Israel offer, belong to the priest:'
      v:010: 'NUM:5:10 | 10 | 10 | And whatsoever is offered into the sanctuary by every one, and is delivered into the hands of the priest, it shall be his.'
      v:011: 'NUM:5:11 | 11 | 11 | And the Lord spoke to Moses, saying:'
      v:012: 'NUM:5:12 | 12 | 12 | Speak to the children of Israel, and thou shalt say to them: The man whose wife shall have gone astray, and contemning her husband,'
      v:013: 'NUM:5:13 | 13 | 13 | Shall have slept with another man, and her husband cannot discover it, but the adultery is secret, and cannot be proved by witnesses, because she was not found in the adultery:'
      v:014: 'NUM:5:14 | 14 | 14 | If the spirit of jealousy stir up the husband against his wife, who either is defiled, or is charged with false suspicion,'
      v:015: 'NUM:5:15 | 15 | 15 | He shall bring her to the priest, and shall offer an oblation for her, the tenth part of a measure of barley meal: he shall not pour oil thereon, nor put frankincense upon it: because it is a sacrifice of jealousy, and an oblation searching out adultery.'
      v:016: 'NUM:5:16 | 16 | 16 | The priest therefore shall offer it, and set it before the Lord.'
      v:017: 'NUM:5:17 | 17 | 17 | And he shall take holy water in an earthen vessel, and he shall cast a little earth of the pavement of the tabernacle into it.'
      v:018: 'NUM:5:18 | 18 | 18 | And when the woman shall stand before the Lord, he shall uncover her head, and shall put on her hands the sacrifice of remembrance, and the oblation of jealousy: and he himself shall hold the most bitter waters, whereon he hath heaped curses with execration.'
      v:019: "NUM:5:19 | 19 | 19 | And he shall adjure her, and shall say: If another man hath not slept with thee, and if thou be not defiled by forsaking thy husband's bed, these most bitter waters, on which I have heaped curses, shall not hurt thee."
      v:020: 'NUM:5:20 | 20 | 20 | But if thou hast gone aside from thy husband, and art defiled, and hast lain with another man:'
      v:021: 'NUM:5:21 | 21 | 21 | These curses shall light upon thee: The Lord make thee a curse, and an example for all among his people: may he make thy thigh to rot, and may thy belly swell and burst asunder.'
      v:022: 'NUM:5:22 | 22 | 22 | Let the cursed waters enter into thy belly, and may thy womb swell and thy thigh rot. And the woman shall answer: Amen, amen.'
      v:023: 'NUM:5:23 | 23 | 23 | And the priest shall write these curses in a book, and shall wash them out with the most bitter waters, upon which he hath heaped the curses,'
      v:024: 'NUM:5:24 | 24 | 24 | And he shall give them her to drink. And when she hath drunk them up,'
      v:025: 'NUM:5:25 | 25 | 25 | The priest shall take from her hand the sacrifice of jealousy, and shall elevate it before the Lord, and shall put it upon the altar: yet so as first,'
      v:026: 'NUM:5:26 | 26 | 26 | To take a handful of the sacrifice of that which is offered, and burn it upon the altar: and so give the most bitter waters to the woman to drink.'
      v:027: 'NUM:5:27 | 27 | 27 | And when she hath drunk them, if she be defiled, and having despised her husband be guilty of adultery, the malediction shall go through her, and <i>her</i> belly swelling, <i>her</i> thigh shall rot: and the woman shall be a curse, and an example to all the people.'
      v:028: 'NUM:5:28 | 28 | 28 | But if she be not defiled, she shall not be hurt, and shall bear children.'
      v:029: 'NUM:5:29 | 29 | 29 | This is the law of jealousy. If a woman hath gone aside from her husband, and be defiled,'
      v:030: 'NUM:5:30 | 30 | 30 | And the husband, stirred up by the spirit of jealousy, bring her before the Lord, and the priest do to her according to all the things that are <i>here</i> written:'
      v:031: 'NUM:5:31 | 31 | 31 | The husband shall be blameless, and she shall bear her iniquity.'
  c:006:
    commentary:
      v:002:
        - "NUM:6:2 | 2 | 2 | <i>Sanctified,</i> and separated from the common sort of people, and obliged to observe abstinence like the Nazarites, as the Hebrew intimates in one word, <i>nazir.</i> All this was done to acquire greater sanctity and perfection. Septuagint, \"whoever has made a great vow to be very pure to the Lord,\" and intends thus to signalize his zeal for God's glory. The original term, means also to distinguish oneself by a wonderful thing. There were Nazarites for life, like Samson and St. John the Baptist; and others for a limited time, like St. Paul. Their abstinence from wine, &c., lasted generally for a month, and was to be performed at Jerusalem. Those of the female sex could not bind themselves by vow till they were ten years and a day old, nor boys before they were full 13. (Calmet) --- The custom of cutting the hair, in honour of some god, was very common among the pagans; and St. Cyril (de ador. 16,) seems to think that the Hebrews had seen it practised in Egypt, and that Moses judged it expedient to let them do so for the sake of the true God, in order to divert their minds from giving way to superstition. (Calmet) --- The Hebrews made vows to abstain from wine for 30 days, and then to offer sacrifices, and to cut their hair, when they were attacked by any dangerous illness. (Josephus, Jewish Wars ii. 15.) St. Paul perhaps made a vow of this nature, in the perils of the sea, Acts xviii. 11. (Spencer, Rit. iii. 6.) Juvenal alludes to this custom, when he observes, that sailors with their heads shaved, delight in safety to recount the dangers to which they have been exposed:{JOIN}<i>Gaudent ubi vertice raso,</i>{JOIN}<i>Garrula securi narrare pericula Nautæ.</i> (Sat. ii.)"
      v:003:
        - 'NUM:6:3 | 3 | 3 | <i>Drunk.</i> Hebrew <i>shecar,</i> may signify old or palm wine, Leviticus x. 9. --- <i>Drink.</i> Hebrew, "of shecar," which was a clear wine, with perhaps a mixture of sugar. --- <i>Vinegar</i> was a common beverage among the ancients. (Pliny, [Natural History?] xiv. 16; Ruth ii. 14.) The soldiers gave our Saviour some of theirs to drink. The Turks, who are not allowed to drink wine of the grape, make use of various other sorts of made wine. --- <i>Grape,</i> or the liquor procured from grapes, with a mixture of water, after they have served already to make wine. This liquor is called secondary wine by the Greeks, (Menochius) being designed for labourers in winter. (Varro 54, and Colum. xii. 40.) Grapes of every description are forbidden to the Nazarites, as they either tend to inebriate, or at least are too luxurious. (Haydock) --- God deigns to give those a rule, who voluntarily consecrate themselves to his service. "What do the Nazarites designate, but the life of those who abstain, and are continent?" (St. Gregory, Mor. xxxii. 23.) (Worthington)'
      v:004:
        - 'NUM:6:4 | 4 | 4 | <i>Kernel,</i> or stone. Neither the inside nor the outside must be eaten.'
      v:005:
        - 'NUM:6:5 | 5 | 5 | <i>Grow.</i> At the commencement, and at the end of the Nazariteship, the hair was cut; though perhaps a sort of crown was left at the top of the head, as the 7th verse may be rendered, "the crown of his God," &c. (Calmet) --- The Nazarite is under the same regulations as the high priest, with respect to any corpse, ver. 6. (Maimonides; More, p. 3.; Leviticus xxi. 11.) Both were consecrated to God in the most perfect manner. (Menochius) --- When the hair of Samson was cut off, he immediately lost his supernatural strength, Judges xvi.'
      v:006:
        - 'NUM:6:6 | 6 | 6 | <i>Dead.</i> To teach us that those who are consecrated to God, ought to abstain from the works of death. (Haydock)'
      v:009:
        - 'NUM:6:9 | 9 | 9 | <i>Day.</i> That none might escape; (Theodoret, q. 11,) though the Hebrew may imply that the hair was only shaved on the ninth day, when he was to be purified, chap. xix. 12. Then the Nazarite had to begin again, as if he had done nothing, (Calmet) if his vow were only for a time. Those who had taken a vow for life never shaved.'
      v:011:
        - 'NUM:6:11 | 11 | 11 | <i>Sinned.</i> Contracting a legal uncleanness. --- <i>That day,</i> and commence his vow. (Menochius)'
      v:013:
        - NUM:6:13 | 13 | 13 | <i>He.</i> The priest.
      v:018:
        - 'NUM:6:18 | 18 | 18 | <i>Fire,</i> on the altar, where the ram has been sacrificed. (Abulensis.) Lyranus thinks it was burnt on the fire, with which the meat was boiled. (Menochius) (Chaldean) (Tirinus) --- The Septuagint, Philo, &c., understand it in the former sense; and Theodoret says the consecrated hair was placed upon the victim on the fire. (Calmet)'
      v:020:
        - 'NUM:6:20 | 20 | 20 | <i>Priest,</i> contrary to what was required in other sacrifices. (Jospehus, [Antiquities?] iv. 4. Both the priest and the Nazarite waved the sacrifice towards the four quarters of the world.'
      v:021:
        - 'NUM:6:21 | 21 | 21 | <i>Mind.</i> If he have vowed any thing more, he must perform it. (Haydock)'
      v:023:
        - 'NUM:6:23 | 23 | 23 | <i>Sons.</i> The three forms of benediction for the high priests, have all the same meaning, and they might choose which they pleased. Grotius observes, that they pronounced them aloud standing, with their hands lifted up. The books of Moses are the ritual of the priests.'
      v:025:
        - 'NUM:6:25 | 25 | 25 | <em>Shew</em>. Hebrew, "make his face shine," joyful and serene, (Calmet) like a light to direct thy steps, Psalm lxvi. 2.'
      v:026:
        - 'NUM:6:26 | 26 | 26 | <i>Turn.</i> With loving mercy, may he comfort and protect thee. (Menochius)'
      v:027:
        - 'NUM:6:27 | 27 | 27 | <i>Invoke.</i> Hebrew, "they shall name my name (Yehovah, in pronouncing blessings) upon the sons of Israel," which I will ratify. (Haydock) --- "They shall place the blessing of my name," &c., Chaldean. They shall praise my name. (Calmet) --- God authorizes us to use a determinate form of blessing, and grants the effect, when his minister pronounces it, (Worthington) if no obstacle be put by the party. (Haydock)'
