      v:007: 'NUM:31:7 | 7 | 7 | And when they had fought against the Madianites and had overcome them, they slew all the men,'
      v:008: 'NUM:31:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}And their kings Evi, and Recem, and Sur, and Hur, and Rebe, five princes of the nation: Balaam also, the son of Beor, they killed with the sword.'
      v:009: 'NUM:31:9 | 9 | 9 | And they took their women, and their children captives, and all their cattle, and all their goods: and all their possessions they plundered:'
      v:010: 'NUM:31:10 | 10 | 10 | And all their cities, and their villages, and their castles, they burned.'
      v:011: 'NUM:31:11 | 11 | 11 | And they carried away the booty, and all that they had taken, both of men and of beasts:'
      v:012: 'NUM:31:12 | 12 | 12 | And they brought them to Moses, and Eleazar the priest, and to all the multitude of the children of Israel. But the rest of the things for use they carried to the camp, on the plains of Moab, beside the Jordan, over-against Jericho.'
      v:013: 'NUM:31:13 | 13 | 13 | And Moses and Eleazar the priest, and all the princes of the synagogue, went forth to meet them without the camp.'
      v:014: 'NUM:31:14 | 14 | 14 | And Moses being angry with the chief officers of the army, the tribunes, and the centurions, that were come from the battle,'
      v:015: 'NUM:31:15 | 15 | 15 | Said: Why have you saved the women?'
      v:016: 'NUM:31:16 | 16 | 16 | {VERSE_FOOTNOTE_INDEX_REF 0}Are not these they that deceived the children of Israel by the counsel of Balaam, and made you transgress against the Lord by the sin of Phogor, for which also the people was punished?'
      v:017: 'NUM:31:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}Therefore kill all that are of the male sex, even of the children: and put to death the women that have carnally known men.'
      v:018: 'NUM:31:18 | 18 | 18 | But the girls, and all the women that are virgins, save for yourselves:'
      v:019: 'NUM:31:19 | 19 | 19 | And stay without the camp seven days. He that hath killed a man, or touched one that is killed, shall be purified the third day and the seventh day.'
      v:020: 'NUM:31:20 | 20 | 20 | And of all the spoil, every garment, or vessel, or any thing made for use, of the skins, or hair of goats, or of wood, shall be purified.'
      v:021: 'NUM:31:21 | 21 | 21 | Eleazar also, the priest, spoke to the men of the army that had fought, in this manner: This is the ordinance of the law,{VERSE_FOOTNOTE_INDEX_REF 0} which the Lord hath commanded Moses:'
      v:022: 'NUM:31:22 | 22 | 22 | Gold, and silver, and brass, and iron, and lead, and tin,'
      v:023: 'NUM:31:23 | 23 | 23 | And all that may pass through the fire, shall be purified by fire; but whatsoever cannot abide the fire, shall be sanctified with the water of expiation:'
      v:024: 'NUM:31:24 | 24 | 24 | And you shall wash your garments the seventh day, and being purified, you shall afterwards enter into the camp.'
      v:025: 'NUM:31:25 | 25 | 25 | And the Lord said to Moses:'
      v:026: 'NUM:31:26 | 26 | 26 | Take the sum of the things that were taken, both of man and beast, thou, and Eleazar the priest, and the princes of the multitude:'
      v:027: 'NUM:31:27 | 27 | 27 | And thou shalt divide the spoil equally, between them that fought and went out to the war, and between the rest of the multitude.'
      v:028: 'NUM:31:28 | 28 | 28 | And thou shalt separate a portion to the Lord from them that fought and were in the battle, one soul of five hundred, as well of persons as of oxen and asses and sheep,'
      v:029: 'NUM:31:29 | 29 | 29 | And thou shalt give it to Eleazar the priest, because they are the first-fruits of the Lord.'
      v:030: 'NUM:31:30 | 30 | 30 | Out of the moiety also of the children of Israel, thou shalt take the fiftieth head of persons, and of oxen, and asses, and sheep, and of all beasts, and thou shalt give them to the Levites, that watch in the charge of the tabernacle of the Lord.'
      v:031: NUM:31:31 | 31 | 31 | And Moses and Eleazar did as the Lord had commanded.
      v:032: 'NUM:31:32 | 32 | 32 | And the spoil which the army had taken, was six hundred seventy-five thousand sheep,'
      v:033: 'NUM:31:33 | 33 | 33 | Seventy-two thousand oxen,'
      v:034: 'NUM:31:34 | 34 | 34 | Sixty-one thousand asses:'
      v:035: 'NUM:31:35 | 35 | 35 | And thirty-two thousand persons of the female sex, that had not known men.'
      v:036: 'NUM:31:36 | 36 | 36 | And one half was given to them that had been in the battle, to wit, three hundred thirty-seven thousand five hundred sheep:'
      v:037: 'NUM:31:37 | 37 | 37 | Out of which, for the portion of the Lord, were reckoned six hundred seventy-five sheep.'
      v:038: 'NUM:31:38 | 38 | 38 | And out of the thirty-six thousand oxen, seventy-two oxen:'
      v:039: 'NUM:31:39 | 39 | 39 | Out of the thirty thousand asses, sixty-one asses:'
      v:040: 'NUM:31:40 | 40 | 40 | Out of the sixteen thousand persons, there fell to the portion of the Lord, thirty-two souls.'
      v:041: 'NUM:31:41 | 41 | 41 | And Moses delivered the number of the first-fruits of the Lord to Eleazar the priest, as had been commanded him,'
      v:042: 'NUM:31:42 | 42 | 42 | Out of the half of the children of Israel, which he had separated for them that had been in the battle.'
      v:043: 'NUM:31:43 | 43 | 43 | But out of the half that fell to the rest of the multitude, that is to say, out of the three hundred thirty-seven thousand five hundred sheep,'
      v:044: 'NUM:31:44 | 44 | 44 | And out of the thirty-six thousand oxen,'
      v:045: 'NUM:31:45 | 45 | 45 | And out of the thirty thousand five hundred asses,'
      v:046: 'NUM:31:46 | 46 | 46 | And out of the sixteen thousand persons,'
      v:047: 'NUM:31:47 | 47 | 47 | Moses took the fiftieth head, and gave it to the Levites that watched in the tabernacle of the Lord, as the Lord had commanded.'
      v:048: 'NUM:31:48 | 48 | 48 | And when the commanders of the army, and the tribunes, and centurions were come to Moses, they said:'
      v:049: 'NUM:31:49 | 49 | 49 | We, thy servants, have reckoned up the number of the fighting men, whom we had under our hand, and not so much as one was wanting.'
      v:050: 'NUM:31:50 | 50 | 50 | Therefore we offer as gifts to the Lord, what gold every one of us could find in the booty, in garters and tablets, rings and bracelets, and chains, that thou mayst pray to the Lord for us.'
      v:051: 'NUM:31:51 | 51 | 51 | And Moses, and Eleazar the priest, received all the gold in divers kinds,'
      v:052: 'NUM:31:52 | 52 | 52 | In weight sixteen thousand seven hundred and fifty sicles, from the tribunes and from the centurions.'
      v:053: NUM:31:53 | 53 | 53 | For that which every one had taken in the booty was his own.
      v:054: 'NUM:31:54 | 54 | 54 | And that which was received, they brought into the tabernacle of the testimony, for a memorial of the children of Israel before the Lord.'
  c:032:
    commentary:
      v:003:
        - 'NUM:32:3 | 3 | 3 | <i>Saban, and Nebo.</i> These towns were afterwards retaken by the Moabites, Isaias xv. 2, 8. --- <i>Beon.</i> Perhaps the same with Mehon, or Beth Baal Mehon, Josue xiii. 17. (Calmet)'
      v:005:
        - 'NUM:32:5 | 5 | 5 | <i>Jordan.</i> They are a figure of those who would possess heaven without labour. But none is <i>crowned,</i> except he strive <i>lawfully,</i> 2 Timothy ii. 5. (Worthington)'
      v:007:
        - 'NUM:32:7 | 7 | 7 | <i>Overturn.</i> Hebrew <i>nua,</i> "to discourage," (Haydock) break, dissolve, &c., ver. 9. (Menochius) --- The same history is mentioned, (Deuteronomy iii. 12, 18,) but without these reproaches. (Calmet)'
      v:011:
        - 'NUM:32:11 | 11 | 11 | <i>If,</i> &c. They shall not see Chanaan. (Menochius) --- In Scripture, odious things are not fully expressed, particularly in oaths, Psalm lxxxviii. 36., and cxxxi. 2. (Calmet) --- Hebrew, "surely none....shall see....because they have not perfectly followed me." (Grotius) (Haydock)'
      v:012:
        - 'NUM:32:12 | 12 | 12 | <i>Cenezite.</i> His father was either called Cenez, or a part of the country of the Cenezites, being promised to Caleb at Cades-barne, he assumed his title, Josue xiv. 6.'
      v:013:
        - 'NUM:32:13 | 13 | 13 | <i>Led,</i> &c. Septuagint, "he rolled them over," to denote their afflictions. (Haydock)'
      v:015:
        - 'NUM:32:15 | 15 | 15 | <i>Of all.</i> Hebrew, "if, <i>or</i> because you will not follow after him. He will stop them in the desert, and you will destroy all the people." Septuagint, "because you will turn away from him, to abandon him again in the desert, and you will sin against all this congregation." God had decreed that all should go together to the conquest of the promised land; so that, if these children of Ruben and of Gad should refuse to comply, Moses was afraid that all might be ruined. Perceiving that his discourse turned on this subject, they approached with greater confidence, and shewed their readiness to fight for their brethren. Upon which Moses was satisfied. (Haydock)'
      v:017:
        - 'NUM:32:17 | 17 | 17 | <i>Cities,</i> which in the space of two months they would repair sufficiently, so that their children might be protected against the Amorrhites, &c. They left strong garrisons very prudently, to keep possession of the conquered country: 70,580 remained in the cities; while 40,000 went before their brethren. See chap. xxvi. 7, 18., and Josue iv. 13.'
      v:019:
        - 'NUM:32:19 | 19 | 19 | <i>Jordan.</i> Hebrew adds, "or forward," any where, in case fresh conquests be made. (Calmet)'
      v:020:
        - 'NUM:32:20 | 20 | 20 | <i>Lord,</i> or the ark, under the guidance and protection of God.'
      v:021:
        - 'NUM:32:21 | 21 | 21 | <i>Man,</i> that may be required: Josue only took 40,000 for the vanguard. (Haydock)'
      v:025:
        - 'NUM:32:25 | 25 | 25 | <i>Ruben.</i> No mention is made of those of the half tribe of Manasses. Perhaps they only joined the rest afterwards, chap. v. 33. They occupied the northern parts. (Haydock) --- The Hebrew has here a solecism, "the sons of Gad <i>he</i> said;" to avoid which, Onkelos adds, <i>the tribe,</i> &c. (Houbigant)'
      v:026:
        - 'NUM:32:26 | 26 | 26 | <i>Galaad.</i> Only a small part of the territory properly went by that name, ver. 39. (Calmet)'
      v:030:
        - 'NUM:32:30 | 30 | 30 | <i>With you.</i> Septuagint, "armed for war before the Lord; take by force their baggage, wives and cattle, before you, into Chanaan, and let them have shares with you in Chanaan." (Haydock)'
      v:034:
        - 'NUM:32:34 | 34 | 34 | <i>Built,</i> or repaired; for they had been cities of the Amorrhites before. --- <i>Aroer</i> was occupied by the Moabites after the Israelites were led into captivity, Jeremias xlviii. 1, 19.'
      v:035:
        - 'NUM:32:35 | 35 | 35 | <i>Sophan.</i> Some believe that this is the same city with <i>Etroth,</i> and that it took its name from <i>Saphon,</i> the son of Gad, chap. xxvi. 15. --- <i>Jegbaa,</i> perhaps the Beon, ver. 3. See Judges viii. 11.'
      v:036:
        - 'NUM:32:36 | 36 | 36 | <i>Betharan,</i> which Herod enlarged, and called Livias, south of Hesebon. (Calmet)'
      v:038:
        - 'NUM:32:38 | 38 | 38 | <i>Nabo.</i> Probably the same as Nebo and Nobe. --- <i>Baalmeon</i>. This city had a variety of names, ver. 3, 35. Those who rebuilt these cities gave them their own names, ver. 42. (Hebrew Targum of Jerus.) Yet they were often known by their former appellations. (Calmet) --- The rebuilders chiefly objected to the names of idols, <i>Baal,</i> &c., which were joined with these cities. (Menochius)'
      v:040:
        - 'NUM:32:40 | 40 | 40 | <i>In it,</i> by means of his descendants. For Machir must have been above 250 years old, if he were still alive. Many children are attributed to Machir and his father, Manasses, who were not their immediate offspring. The latter had only Machir, who survived him; Ezriel was probably a grandson of Machir, as he is styled the son of Galaad, chap. xxvi. 31., and Josue xvii. 2. See 1 Paralipomenon vii. Adoptive and legal children, are often confounded with those who are really born of a person, as also those <i>places</i> which are inhabited by his posterity. (Calmet)'
      v:041:
        - "NUM:32:41 | 41 | 41 | <i>Jair</i> was born of Segub, the son of Esron, by a daughter of Machir, 1 Paralipomenon i. 21. He did not remain in the tribe of Juda, but dwelt in that of his mother, (Calmet) or perhaps he married a descendant of Machir, and obtained these villages. (Selden, Suc. c. xviii.) --- <i>Havoth,</i> means \"a circle of cabins or shepherds' huts,\" in Arabic. (Bochart)"
      v:042:
        - 'NUM:32:42 | 42 | 42 | <i>Canath.</i> This town is reckoned among those of Jair, (1 Paralipomenon ii. 23,) either because Nobe conquered it under his banners, or because it fell to the share of Jair, after the death of Nobe. (Calmet)'
