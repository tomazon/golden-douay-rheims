    verses:
      v:001: 'NUM:27:1 | 1 | 1 | Then {VERSE_FOOTNOTE_INDEX_REF 0}came the daughters of Salphaad, the son of Hepher,{VERSE_FOOTNOTE_INDEX_REF 1} the son of Galaad, the son of Machir, the son of Manasses, who was the son of Joseph: and their names are Maala, and Noa, and Hegla, and Melcha, and Thersa.'
      v:002: 'NUM:27:2 | 2 | 2 | And they stood before Moses and Eleazar the priest, and all the princes of the people, at the door of the tabernacle of the covenant, and said:'
      v:003: 'NUM:27:3 | 3 | 3 | Our father died in the desert, and was not in the sedition {VERSE_FOOTNOTE_INDEX_REF 0}that was raised against the Lord, under Core, but he died in his own sin: <i>and</i> he had no male children. Why is his name taken away out of his family, because he had no son? Give us a possession among the kinsmen of our father.'
      v:004: NUM:27:4 | 4 | 4 | And Moses referred their cause to the judgment of the Lord.
      v:005: 'NUM:27:5 | 5 | 5 | And <i>the Lord</i> said to him:'
      v:006: "NUM:27:6 | 6 | 6 | The daughters of Salphaad demand a just thing: give them a possession among their father's kindred, and let them succeed him in his inheritance."
      v:007: 'NUM:27:7 | 7 | 7 | And to the children of Israel thou shalt speak these things:'
      v:008: 'NUM:27:8 | 8 | 8 | When a man dieth without a son, his inheritance shall pass to his daughter.'
      v:009: 'NUM:27:9 | 9 | 9 | If he have no daughter, his brethren shall succeed him.'
      v:010: "NUM:27:10 | 10 | 10 | And if he have no brethren, you shall give the inheritance to his father's brethren."
      v:011: 'NUM:27:11 | 11 | 11 | But if he have no uncles by the father, the inheritance shall be given to them that are the next a-kin. And this shall be to the children of Israel sacred by a perpetual law, as the Lord hath commanded Moses.'
      v:012: 'NUM:27:12 | 12 | 12 | {VERSE_FOOTNOTE_INDEX_REF 0}The Lord also said to Moses: {VERSE_FOOTNOTE_INDEX_REF 1}Go up into this mountain, Abarim, and view from thence the land, which I will give to the children of Israel.'
      v:013: 'NUM:27:13 | 13 | 13 | And when thou shalt have seen it, thou also shalt go to thy people, as thy brother Aaron is gone:'
      v:014: 'NUM:27:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}Because you offended me in the desert of Sin in the contradiction of the multitude, neither would you sanctify me before them at the waters. These are the waters of contradiction, in Cades, of the desert of Sin.'
      v:015: 'NUM:27:15 | 15 | 15 | And Moses answered him:'
      v:016: 'NUM:27:16 | 16 | 16 | May the Lord the God of the spirits of all flesh provide a man that may be over this multitude:'
      v:017: 'NUM:27:17 | 17 | 17 | And may go out and in before them, and may lead them out, or bring them in: lest the people of the Lord be as sheep without a shepherd.'
      v:018: 'NUM:27:18 | 18 | 18 | And the Lord said to him: {VERSE_FOOTNOTE_INDEX_REF 0}Take Josue, the son of Nun, a man in whom is the Spirit, and put thy hand upon him.'
      v:019: 'NUM:27:19 | 19 | 19 | And he shall stand before Eleazar the priest, and all the multitude.'
      v:020: 'NUM:27:20 | 20 | 20 | And thou shalt give him precepts in the sight of all, and part of thy glory, that all the congregation of the children of Israel may hear him.'
      v:021: 'NUM:27:21 | 21 | 21 | If any thing be to be done, Eleazar the priest shall consult the Lord for him. He, and all the children of Israel with him, and the rest of the multitude, shall go out and go in at his word.'
      v:022: 'NUM:27:22 | 22 | 22 | Moses did as the Lord had commanded. And when he had taken Josue, he set him before Eleazar the priest, and all the assembly of the people,'
      v:023: 'NUM:27:23 | 23 | 23 | And laying his hands on his head, he repeated all things that the Lord had commanded.'
  c:028:
    commentary:
      v:002:
        - 'NUM:28:2 | 2 | 2 | <i>Seasons.</i> These precepts had often been repeated already: but perhaps they had not been exactly observed in the desert, so that Moses inculcates them once more, as if to remind the people that they will now have no excuse, if they neglect these sacrifices in the promised land. (Calmet) --- These frequent repetitions may also remind us, with what attention we ought to worship God. (Du Hamel)'
      v:003:
        - 'NUM:28:3 | 3 | 3 | <i>Lambs.</i> Kids would not suffice. See Exodus xxix. 38. The lambs must not be above a year old. But it is not clear whether they could be offered eight days after their birth, as on other occasions, Exodus xxiii. 19. (Calmet)'
      v:006:
        - NUM:28:6 | 6 | 6 | <i>Sinai.</i> Hence it seems to have been discontinued for 38 years. (Calmet) (Leviticus ix. 17.) (Menochius)
      v:007:
        - 'NUM:28:7 | 7 | 7 | <i>In the.</i> Hebrew, "in the holy thou shalt cause the shecar to be poured out unto the Lord, a drink-offering." See chap. iv. 3[vi. 3?], on the meaning of <i>shecar.</i> (Haydock) --- Some believe, that artificial wine of palm-trees, &c., might serve for libations. In this sacrifice, the priests furnished the liquor; so that all was to be poured out on the altar of holocausts, which stood in the court. (Calmet)'
      v:010:
        - 'NUM:28:10 | 10 | 10 | <i>Which,</i> &c. Hebrew, "the burnt-offering of every sabbath, besides the perpetual holocaust and its libations," which were due for every day. (Haydock) --- On the sabbath, two more were to be offered of the same age. Jansenius observes, that three of these belonged to the morning service, and one to that of the evening. (Menochius) (Calmet)'
      v:011:
        - "NUM:28:11 | 11 | 11 | <i>Month.</i> This is not reckoned among the festivals, Leviticus xxiii. The Rabbins look upon it as a day of devotion, particularly for women. (Buxtorf. Syn. xvii.) Spencer (Rit. iii. 1,) maintains, that the Hebrews began their month when the moon first appeared, and that they imitated the pagans in keeping that day holy. But his proofs on both heads are very unsatisfactory. The Hebrews followed the solar year for many ages after Moses, though they might have adopted the lunar towards the close of the republic; and the pagans themselves ridiculed those as vile imitators of the Jews, who kept the new moons as a festival. (Hor.[Horace,?] Sat. i. 9.) <i>Sabbata Vin tu Curtis Judæis oppedere.</i> --- The Greeks, Romans, Egyptians, Arabs, and Turks, have given in to various superstitious practices in honour of the moon. See Macrob. Sat. i. 15, &c. (Calmet) --- The devil is commonly the ape of God, and teaches his votaries to adopt the ceremonies of the true religion, either to elude them more easily, or to bring those practices into discredit. Thus Middleton has endeavoured to shew the conformity of <i>Pagan and Papal Rome,</i> as if the ceremonies of the Catholic religion were to be rejected, because some of them have been in use among the heathens. By the same argument, he may ridicule the revelation of God himself, on this subject, and represent vestments, holy water, &c., as superstitious. He may pull down altars, condemn all forms of prayer, abolish all worship, both of soul and body. For such things have all been prostituted to idols! But those who are not totally infatuated by prejudice, will deplore the abuse of these things, and will not refrain from adoring the true God according to his will, with all the faculties both of their soul and body, on account of the devil and his false prophets having extorted similar acts of worship from their followers. It is no wonder that Protestants should ridicule our holy ceremonies, since they scruple not to assign so base an origin to those which God expressly prescribed. (Haydock) --- The sacrifices which were ordered to be offered up on the first day of the month, were probably designed to renew the memory of the world's creation, or rather of the divine Providence, which regulates the seasons. Nothing was sold on this day, Amos viii. 5. But people went to hear the prophets, (4 Kings iv. 23,) and feasted among themselves, 1 Kings xx. 18. It is thought that many rested also from servile work, though this is no where commanded. (Calmet) --- Tirinus agrees with Tostat and Sanctius, in supposing that servile work was prohibited, for which he refers to 1 Kings xx. 19. He also asserts, that the Jews observed the lunar system, and that their months consisted of 29 and 30 days alternately, as 29 days and a half elapse from one moon to another. The sound of trumpets probably announced this solemnity, chap. x. 10., and Leviticus xxiii. (Haydock)"
      v:013:
        - 'NUM:28:13 | 13 | 13 | <i>Tenth.</i> An assaron, gomer, or chomer, which is the tenth part of an epha, as that is the tenth of a core or chomer, which is the largest Hebrew dry measure, containing 32 pecks and one pint English; so that the gomer would be equivalent to five pints. (Haydock) --- This quantity of flour accompanied each holocaust at the beginning of every month. (Calmet)'
      v:015:
        - 'NUM:28:15 | 15 | 15 | <i>Above.</i> This is the import of the Hebrew, &c.: for no libations accompanied the sin-offerings, nor incense. See chap. xv. 3., and Leviticus v. 12. (Menochius)'
      v:016:
        - 'NUM:28:16 | 16 | 16 | <i>Phase,</i> or Passover, the most solemn of all the festivals, when the lamb was to be eaten on the 15th of Nisan, and during the eight days no leavened bread was allowed. The Jews searched all the corners of their houses, lest some might be concealed by mice, and they would not so much as name it. St. Paul exhorts us to do the like, in a spiritual sense, by purifying ourselves from every defilement of sin when we receive the blessed sacrament, and by not even mentioning sins of impurity, 1 Corinthians v. 7., and Ephesians v. 3. (Haydock)'
      v:023:
        - 'NUM:28:23 | 23 | 23 | <i>Offer,</i> as well as that in the evening, which was in less danger of being forgotten.'
      v:024:
        - 'NUM:28:24 | 24 | 24 | <i>Fire.</i> Hebrew, "food of the sacrifice made by fire." --- <i>Rise.</i> Hebrew, "it shall be offered besides the perpetual holocaust, and its libations," morning and evening. All the aforesaid sacrifices and libations were to be repeated on each of the seven days, ver. 19, 22.'
      v:026:
        - 'NUM:28:26 | 26 | 26 | <i>The day</i> of Pentecost, seven <i>weeks</i> after the Passover, was the next in solemnity, to thank God for the wheat harvest, of which the <i>first-fruits</i> were now presented. (Haydock) --- Two loaves, made with leaven, were given to the priests. (Lamy.) See Leviticus xxiii. 17.'
      v:027:
        - 'NUM:28:27 | 27 | 27 | <i>Two calves.</i> Only one is specified in Leviticus, being that designed for the morning; another was immolated at night. (Calmet) --- The same victims are prescribed as [in] ver. 19. (Menochius)'
