        - 'NUM:5:3 | 3 | 3 | <i>It.</i> Hebrew, "their camps, in the midst of which I dwell." (Calmet)'
      v:006:
        - 'NUM:5:6 | 6 | 6 | <i>To commit,</i> against one another, ver. 7. (St. Augustine, q. 9.) When the thing is secret, so that the judges cannot take cognizance of it, the offender must nevertheless abide by the decision of the priest. Moses condemns him who had stolen an ox to restore it with another, or even to give five oxen, if he have not the one stolen in his possession, Exodus xxii. 1, 4. (Haydock) --- Here to reward the sincerity of the man, who confesses his private fault, he only requires the thing itself to be restored, with a fifth part besides. (Calmet) --- <i>Negligence,</i> not with contempt; (Menochius) though he knows that he is transgressing the divine and natural law. (Tirinus)'
      v:007:
        - 'NUM:5:7 | 7 | 7 | <i>Shall confess.</i> This confession and satisfaction, ordained in the old law, was a figure of the sacrament of penance. (Challoner) --- A special confession of their <i>sin,</i> with satisfaction, and a sacrifice, are required. So Christ orders us to lay open our consciences to his priests, John. xx., &c. (Worthington)'
      v:008:
        - 'NUM:5:8 | 8 | 8 | <i>But if.</i> Moses does not mention this case, Leviticus vi. 2, 5. Here he determines that the heirs, if known, must be entitled to the restitution. A Hebrew could not die without an heir; but a proselyte might, and then restitution was to be made to God. The Rabbins say, that when the person injured was already dead, the offender took 10 persons with him to the grave of the deceased, and said, "I have sinned against the Lord and against N.; I have injured him <i>thus.</i>" After which he gave what was due to his heirs; or, if none could be found, to the house of judgment or the judges, who might restore it, if any claimant appeared afterwards.'
      v:009:
        - 'NUM:5:9 | 9 | 9 | <i>First-fruits;</i> (<i>teruma,</i>) a term which comprises also voluntary oblations of all sorts, and the parts of the victims which belong to the priests; unless the person offering expressed a different intention. (Calmet)'
      v:014:
        - "NUM:5:14 | 14 | 14 | <i>The spirit of jealousy,</i> &c. This ordinance was designed to clear the innocent, and to prevent jealous husbands from doing mischief to their wives: as likewise to give all a horror of adultery, by punishing it in so remarkable a manner. (Challoner) --- <i>The spirit of jealousy,</i> of fear, &c., denotes those passions of the soul. This very remarkable law of Moses suited the genius of his people, (Calmet) and tended greatly to restrain the infidelity of the married couple, and the fury of suspicious husbands. (Theodoret, q. 10.) God was pleased, by a continual miracle, to manifest the truth, on this occasion, provided the husband were not also guilty: for, in that case, the Rabbins assert, the waters had no effect. They relate many particularities, which seem contrary to Philo and Josephus, who inform us that the trial was still made in their time, though the former writers pretend that it was disused, on account of the many adulteries which were committed, in the age preceding the destruction of the temple by Titus. They say that the person who had committed the crime with the woman, died at the same time that the bitter waters put an end to her existence. When the suspected person was brought before the Sanhedrim, they tried, by all means, to extort a confession from her. But if she persisted in maintaining her innocence, they made her stand in black, before the eastern gate of the court, denouncing to her what she had to expect. If she answered <i>Amen,</i> the priest wrote the imprecations (ver. 19-22,) on vellum, with ink, which had no mixture of vitriol in it; and taking water from the laver, and dust from the court, with something bitter, like wormwood, effaced the writing in a new earthen vessel; while another priest tore her garments as far as the breast, and tied them up with an <i>Egyptian</i> cord, to remind her of the miracles wrought by God. If she confessed the crime before the writing was effaced, she was to be repudiated, without any dowry; or, if she kept company with a suspected person, contrary to her husband's admonition, after she had come off victorious from drinking the bitter waters, she was subjected to the same punishment, and could not demand to be admitted any more to make the miraculous experiment. See Selden, Uxor. iii. 13."
      v:015:
        - 'NUM:5:15 | 15 | 15 | <i>Measure,</i> (<i>sati</i>). Hebrew and Septuagint, "epha," of which the measure was only one-third. (Calmet) --- <i>Oil,</i> &c. These were rejected in sacrifices for sin, Leviticus v. 11. Jealous husbands have no sentiments of commiseration, or of sweetness; (Haydock) nor can any experience the emotions of joy, while they are in such a situation. (Tirinus)'
      v:017:
        - 'NUM:5:17 | 17 | 17-18 | <i>Holy water,</i> destined for sacred uses, which is called <i>most bitter,</i> ver. 18, (Menochius) and <i>cursed,</i> (ver. 22,) on account of the imprecations used to detect the guilty. (Worthington) --- <i>Earth,</i> to shew the woman, that if she had been unfaithful, she deserved to be <i>trodden upon as dung,</i> Ecclesiasticus ix. 10. --- <i>Head,</i> that she may remember all is naked before the Lord. (Menochius) --- Hebrew may signify, "he shall cut the hair of her head," (see Leviticus x. 6.; Calmet) or take off her veil. (Josephus, [Antiquities?] iii. 10.) (Haydock) --- <i>Remembrance,</i> by which God was requested to manifest the truth, either by punishing or by rewarding the woman, ver. 15, 28. (Menochius) --- <i>Bitter,</i> either on account of the wormwood, or because of their effects on the guilty. (Calmet)'
      v:019:
        - NUM:5:19 | 19 | 19 | <i>Adjure.</i> The woman was put to her oath. (Josephus) (Haydock)
      v:021:
        - 'NUM:5:21 | 21 | 21 | <i>Curse.</i> Hebrew, "an object of execration, and an oath," &c., so that people can wish no greater misfortune to befall any one, than what thou shalt endure. (Haydock)'
      v:022:
        - 'NUM:5:22 | 22 | 22 | <i>Amen.</i> Our Saviour often uses this form, to confirm what he says, <i>verily, truly.</i> The woman gives her assent to what had been proposed, "so be it." (Calmet)'
      v:023:
        - 'NUM:5:23 | 23 | 23 | <i>Book.</i> Hebrew <i>sepher,</i> may also denote a board covered with wax, which was used as one of the most ancient modes of writing. (Calmet) --- Josephus says, the priest wrote the name of God on parchment, and washed it out in the <i>bitter waters.</i>'
      v:024:
        - 'NUM:5:24 | 24 | 24 | <i>Up.</i> Hebrew, "and the water, which causeth the malediction, shall enter into her, bitter." According to Josephus, the jealous husband threw first a handful of the gomer of barley flour, upon the altar, and gave the rest to the priest; and after the other ceremonies were finished, the woman drunk the water, and either had a son within ten months, or died with the marks of infamy. (B. [Antiquities?] iii. 11. Edit. Bern.) Some Rabbins say she became livid and rotten, though she might linger on part of the year. (Sotæ iii.) But if she proved innocent, she acquired fresh beauty and health, and was delivered with ease of a son. (Maimonides) (Haydock)'
      v:027:
        - 'NUM:5:27 | 27 | 27 | <i>Through her.</i> Hebrew, "into her," exerting all their efficacy.'
      v:028:
        - 'NUM:5:28 | 28 | 28 | <i>Children,</i> that her husband may love her the more, and she may receive some compensation, for the stain thrown upon her character. (Menochius) --- We do not read in Scripture that any was ever subjected to this trial. The method of giving a bill of divorce was more easy. (Calmet)'
      v:031:
        - "NUM:5:31 | 31 | 31 | <i>Blameless.</i> To act in conformity with God's injunctions could not be reprehensible. But it would have been certainly criminal to tempt God in this manner, in order to discover a secret offence, if he had not authorized it expressly. If the husband wished to avoid the displeasure of God, he was bound to banish from his heart all malice, rash judgments, &c. The permission here granted, was owing to the hardness of heart of this stiff-necked people, as well as the laws regarding divorces and retaliation. Women, being of a more fickle and suspicious temper, are not indulged with the privilege of divorcing their husbands, or of making them drink the waters of jealousy. But if a man were taken in the act of adultery, he was put to death, Leviticus xx. 10. The crime is equal in both parties. \"The husband, says Lactantius, (de V. Cultu. xxiii.) ought, by the regularity of his conduct, to shew his wife what she owes him. For it is very unjust to exact from another, what you do not practise yourself. This injustice is the cause of the disorders, into which married women sometimes fall. They are vexed at being obliged to continue faithful to those, who will not be so to them.\" The Romans would not allow wives to bring an action against their husbands. \"You would kill, with impunity, your wife taken in adultery, without any trial, said Cato, and she would not dare to touch you with her finger, if you fell into the same crime.\" (Gell. x. 23.) The authority which was given to husbands over their wives, was deemed a sufficient restraint; and men being obliged to be often from home, and in company, would have been exposed to continual alarms, from the suspicious temper of their wives, if they had been subjected to the like trials. (Calmet) --- In latter ages, however, the Jewish ladies began to assume the right of divorcing their husbands, in imitation of Salome, sister of Herod the great, and of Herodias, his grand-daughter, Matthew xiv. 3. (Josephus, Antiquities xv. 11 and xviii. 7.) Grotius supposes that the Samaritan woman had divorced her five husbands, John iv. 18. But this being contrary to the law, her first marriage alone subsisted. (Haydock) --- <i>Her iniquity,</i> in giving her husband any grounds of suspicion. The Rabbins observe, that he was bound first to admonish her, before witnesses, not to keep company with people of bad character; and if he could bring witnesses that she had been found afterwards with them for ever so short a time, he might have the remedy of the law. The pagans maintained, that several of their fountains and rivers had the power of disclosing and punishing perjury. Polemon mentions a fountain of this nature in Sicily; and Solinus (Chap. xi.) says, that one in Sardinia caused the perjured to go blind. The waters of the Styx were greatly feared on this account. (Hesiod, Theog. 783.) Tatitus (vii. 20,) mentions some other fountains, which had the same effects as the bitter waters. (Calmet) --- The various ordeal trials which were formerly in use, were probably established in imitation of this law of Moses; but not having the same authority or sanction, they were in danger of being looked upon as superstitious. (Haydock)"
