    verses:
      v:001: 'NUM:21:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}when king Arad, the Chanaanite, who dwelt toward the south, had heard this, to wit, that Israel was come by the way of the spies, he fought against them, and overcoming them, carried off their spoils.'
      v:002: 'NUM:21:2 | 2 | 2 | But Israel binding himself by vow to the Lord, {VERSE_FOOTNOTE_INDEX_REF 0}said: If thou wilt deliver this people into my hand, I will utterly destroy their cities.'
      v:003: 'NUM:21:3 | 3 | 3 | And the Lord heard the prayers of Israel, and delivered up the Chanaanite; and they cut them off, and destroyed their cities: and they called the name of that place Horma, that is to say, Anathema.'
      v:004: 'NUM:21:4 | 4 | 4 | And they marched from Mount Hor, by the way that leadeth to the Red Sea, to compass the land of Edom. And the people began to be weary of their journey and labour:'
      v:005: 'NUM:21:5 | 5 | 5 | And speaking against God and Moses, they said: Why didst thou bring us out of Egypt, to die in the wilderness? There is no bread, nor have we any waters: our soul now loatheth this very light food.'
      v:006: 'NUM:21:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}Wherefore the Lord sent among the people fiery serpents, which bit them, and killed many of them.'
      v:007: 'NUM:21:7 | 7 | 7 | Upon which they came to Moses, and said: We have sinned, because we have spoken against the Lord and thee: pray that he may take away these serpents from us. And Moses prayed for the people:'
      v:008: 'NUM:21:8 | 8 | 8 | And the Lord said to him: Make a brazen serpent, and set it up for a sign: whosoever being struck shall look on it, shall live.'
      v:009: 'NUM:21:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}Moses therefore made a brazen serpent, and set it up for a sign: which when they that were bitten looked upon, they were healed.'
      v:010: NUM:21:10 | 10 | 10 | And the children of Israel setting forwards camped in Oboth.
      v:011: 'NUM:21:11 | 11 | 11 | And departing thence, they pitched their tents in Jeabarim, in the wilderness, that faceth Moab toward the east.'
      v:012: 'NUM:21:12 | 12 | 12 | And removing from thence, they came to the torrent Zared:'
      v:013: 'NUM:21:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}Which they left, and encamped over-against Arnon,{VERSE_FOOTNOTE_INDEX_REF 1} which is in the desert, and standeth out on the borders of the Amorrhite. {VERSE_FOOTNOTE_INDEX_REF 2}For Arnon is the border of Moab, dividing the Moabites and the Amorrhites.'
      v:014: 'NUM:21:14 | 14 | 14 | Wherefore it is said in the book of the wars of the Lord: As he did in the Red Sea, so will he do in the streams of Arnon.'
      v:015: 'NUM:21:15 | 15 | 15 | The rocks of the torrents were bowed down, that they might rest in Ar, and lie down in the borders of the Moabites.'
      v:016: 'NUM:21:16 | 16 | 16 | <i>When they went</i> from that place, the well appeared, whereof the Lord said to Moses: Gather the people together, and I will give them water.'
      v:017: 'NUM:21:17 | 17 | 17 | Then Israel sung this song: Let the well spring up. They sung thereto:'
      v:018: 'NUM:21:18 | 18 | 18 | The well, which the princes dug, and the chiefs of the people prepared by <i>the direction</i> of the lawgiver, and with their staves. <i>And they marched</i> from the wilderness to Mathana.'
      v:019: 'NUM:21:19 | 19 | 19 | From Mathana unto Nahaliel: from Nahaliel unto Bamoth.'
      v:020: 'NUM:21:20 | 20 | 20 | From Bamoth, is a valley in the country of Moab, to the top of Phasga, which looked towards the desert.'
      v:021: 'NUM:21:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}And Israel sent messengers to Sehon, king of the Amorrhites, saying:'
      v:022: "NUM:21:22 | 22 | 22 | I beseech thee that I may have leave to pass through thy land: we will not go aside into the fields or the vineyards, we will not drink water of the wells, we will go the king's highway, till we be past thy borders."
      v:023: 'NUM:21:23 | 23 | 23 | And he would not grant that Israel should pass by his borders: but rather gathering an army, went forth to meet them in the desert, and came to Jasa, and fought against them.'
      v:024: 'NUM:21:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}And he was slain by them with the edge of the sword, and they possessed his land from the Arnon unto the Jeboc, and to the confines of the children of Ammon: for the borders of the Ammonites were kept with a strong garrison.'
      v:025: 'NUM:21:25 | 25 | 25 | So Israel took all his cities, and dwelt in the cities of the Amorrhite, to wit, in Hesebon, and in the villages thereof.'
      v:026: 'NUM:21:26 | 26 | 26 | Hesebon was the city of Sehon, the king of the Amorrhites, who fought against the king of Moab: and took all the land, that had been of his dominions, as far as the Arnon.'
      v:027: 'NUM:21:27 | 27 | 27 | Therefore it is said in the proverb: Come into Hesebon, let the city of Sehon be built, and set up:'
      v:028: 'NUM:21:28 | 28 | 28 | A fire is gone out of Hesebon, a flame from the city of Sehon, and hath consumed Ar, of the Moabites, and the inhabitants of the high places of the Arnon.'
      v:029: 'NUM:21:29 | 29 | 29 | {VERSE_FOOTNOTE_INDEX_REF 0}Woe to thee, Moab: thou art undone, O people of Chamos. He hath given his sons to flight, and his daughters into captivity to Sehon, the king of the Amorrhites.'
      v:030: 'NUM:21:30 | 30 | 30 | Their yoke is perished from Hesebon unto Dibon, they came weary to Nophe, and unto Medaba.'
      v:031: NUM:21:31 | 31 | 31 | So Israel dwelt in the land of the Amorrhite.
      v:032: 'NUM:21:32 | 32 | 32 | And Moses sent some to take a view of Jazer: and they took the villages of it, and conquered the inhabitants.'
      v:033: 'NUM:21:33 | 33 | 33 | {VERSE_FOOTNOTE_INDEX_REF 0}And they turned themselves, and went up by the way of Basan; and {VERSE_FOOTNOTE_INDEX_REF 1}Og, the king of Basan, came against them with all his people, to fight in Edrai.'
      v:034: 'NUM:21:34 | 34 | 34 | And the Lord said to Moses: Fear him not, for I have delivered him, and all his people, and his country into thy hand: and thou shalt do to him as thou didst to Sehon, the king of the Amorrhites, the inhabitant of Hesebon.'
      v:035: 'NUM:21:35 | 35 | 35 | So they slew him also with his sons, and all his people, not letting any one escape, and they possessed his land.'
  c:022:
    commentary:
      v:001:
        - 'NUM:22:1 | 1 | 1 | <i>Plains.</i> Septuagint, "to the west of Moab." These plains had formerly belonged to that people, but the Hebrews had lately taken them from Sehon, and intended now to pass over the Jordan. The Moabites, however, being jealous of their growing power, called in the aid of the Madianites, and of the magician Balaam, and, by their wanton provocation, brought destruction upon themselves. We know not exactly the extent of the dominions of the Moabites. They seemed to have lost the greatest part of the country north of the Arnon. Their last town and capital was Ar, chap. xxi. 13. Yet they still kept possession of Mount Phasga. (Calmet)'
      v:004:
        - 'NUM:22:4 | 4 | 4 | <i>Elders of Madian,</i> who dwelt also upon the Arnon, towards the lake of Sodom. These Madianites were a different people from those who inhabited the country to the east of the Red Sea. (St. Jerome) --- They were not governed by kings, but by an aristocracy, or senate of <i>princes.</i> (Haydock)'
      v:005:
        - 'NUM:22:5 | 5 | 5 | <i>Beor.</i> St. Peter (ii. 11, 15) reads Bosor. --- <i>A soothsayer,</i> or magician, (<i>ariolum</i>) as this word always indicates, Josue xiii. 22. The Hebrews believe he was once a true prophet, a descendant of Buz, the son of Melcha, and the same as Eliu, the friend of Job. (St. Jerome, q. 3. Hebrew in Genesis) He certainly foretold the Messias, or star of Jacob, by divine inspiration, chap. xxiv. 17. (Haydock) --- He consults and acknowledges the true God, ver. 8, 18, 20. Origen (hom. 13,) believes that he left a book of his prophecies, which was known to the wise men, and discovered to them the birth of the Messias; and some Rabbins think that Moses has here inserted from that work what relates to Balaam. St. Augustine (q. 48,) shews that he was a wicked man, of whom nevertheless God made use to convey important instructions; and that he is one of those reprobates who will say, <i>Lord, have we not prophesied in thy name?</i> He is placed with Cain and Core, St. Jude 11. St. Ambrose (ep. 50,) observes, that he might prophesy, like Caiphas, without knowing what he said, and that the gift of prophecy on this occasion, was no proof of his virtue. Many of the Fathers look upon him as a mere magician, who could utter no blessing, but only curses, by the rules of his infernal art. He did not design to consult God, but the Lord puts answers into his mouth. (Theodoret, q. 39, 42.) The method of consultation seemed to border on superstition. He wished to make God change his resolutions, as if he were an idol, and attempted to evade the impressions of his spirit. (Calmet) --- <i>The river,</i> Euphrates, which waters the country of the Ammonites. (Menochius) --- Hebrew, "to Pethora, which is by the land of the children of his people." St. Jerome has translated Pethora "soothsayer," and has left <i>Ammon</i> undeclined. (Haydock) --- The Chaldean informs us, that he was a resident at Petor, a city of Syria, on the Euphrates. It is probably the same town with the Pacora of Ptolemy, near Thapsacus. Balaam is styled an Aramean; (chap. xxiii. 17,) and we know that he came from Mesopotamia. Hebrew <i>Aram Naharaim,</i> (Deuteronomy xxiii. 4.; Calmet) or "Syria, between the two rivers," the Euphrates and Tigris. (Salien) --- <i>Me,</i> ready to fall upon my dominions. It appears hence, that Balaam was in high estimation, since a distant king depends more upon his power, than upon the efforts of all his own armies, and those of his auxiliaries, and is willing to pay him for cursing his enemies at so dear a rate. Perhaps he thought that they employed magical arts to conquer their enemies, by prayer. See Exodus xvii. 11.; Origen, hom. 13. (Haydock)'
      v:006:
        - 'NUM:22:6 | 6 | 6 | <i>Curse.</i> The ancients placed great confidence in those whom they believed to be under the guidance of a superior spirit, whether good or bad. They thought their blessing or cursing would surely have its effect. By means of charms, they also strove to evoke or draw off the tutelary god of a place, before they could expect to take possession of it. Hence, as it was requisite to mention the true name of the place, fictitious names were given to most cities of importance, while the real appellation was kept a profound secret; and Valerius Soranus was severely punished for discovering the name of Rome, Valentia. See Pliny, [Natural History?] iii. 5.; Solin. ii.; Plut.[Plutarch?] prob. vi. (Calmet) --- <i>Rome,</i> in Greek, has the same import as <i>Valentia</i> in Latin, and signifies <i>strength.</i> (Haydock) --- Macrobius has preserved the form of a solemn curse, pronounced by the Roman general against the Carthaginians, Saturn iii. 9.: "Dis Pater, or Jupiter, or if you prefer any other title, I beg that you will send fright and terror, and put this city of Carthage, and this army which I intend to specify, to flight, &c. If you will perform these things, according to my intention, I promise to offer in sacrifice to you, O earth, mother of all things, and to you, great god Jupiter, three black sheep." Thus, probably, Balac wished the Hebrews to be devoted or cursed. (Calmet)'
      v:007:
        - 'NUM:22:7 | 7 | 7 | <i>The price.</i> Hebrew literally, "the enchantments." But they took <i>money,</i> to engage the soothsayer to comply more readily with their iniquitous request, 2 Peter ii. 15. (Septuagint, &c.) It was customary to offer presents to the prophets, 1 Kings ix. 7.'
      v:008:
        - 'NUM:22:8 | 8 | 8 | <i>Night.</i> He was accustomed to exercising his art by night; <i>loving darkness, for his works were evil,</i> John iii. 19. (Haydock)'
      v:018:
        - "NUM:22:18 | 18 | 18 | <i>Less.</i> Not that he was resolved to comply with God's will, but because he found an insuperable impediment to oppose it at present. (Calmet)"
      v:019:
        - "NUM:22:19 | 19 | 19 | <i>To stay.</i> His desiring them to stay, after he had been fully informed already that it was not God's will he should go, came from the inclination he had to gratify Balac for the sake of worldly gain. And this perverse disposition God punished by permitting him to go, (though not to curse the people, as he would willingly have done) and suffering him to fall still deeper and deeper into sin, till he came at last to give that abominable counsel against the people of God, which ended in his own destruction. So sad a thing it is to indulge a passion for money. (Challoner) (St. Augustine, q. 48.) --- Philo (de vita, Mos. i.) thinks that Balaam <i>feigned</i> this leave of God, ver. 22. (Calmet)"
      v:022:
        - 'NUM:22:22 | 22 | 22 | <i>Angry.</i> Either because he had not granted him permission to go, or he saw that Balaam was disposed to curse the Israelites, ver. 32. Septuagint, "the angel (Michael) rose up on the road to oppose him, " <i>diaballein.</i> Literally, "to calumniate, accuse, resist, <i>or</i> to be a <i>satan</i>." Hence <i>diabolus</i> means an accuser, opponent, calumniator, &c. (St. Augustine) (Haydock)'
      v:023:
        - 'NUM:22:23 | 23 | 23 | <i>Ass.</i> The angel appeared thrice to the ass, before he was perceived by Balaam, chap. xxix. 3, 4. The second time, St. Augustine (q. 50,) thinks he was standing in the vineyard. (Calmet)'
      v:028:
        - "NUM:22:28 | 28 | 28 | <i>Opened the mouth,</i> &c. The angel moved the tongue of the ass, to utter these speeches, to rebuke, by the mouth of a brute beast, the brutal fury and folly of Balaam. (Challoner) --- St. Thomas Aquinas (ii. 2. q. 105) says, an angel spoke by the mouth of the ass, in like manner as the devil did by that of the serpent, Genesis iii. Infidels deride this miracle, and some have thought that it was only in the imagination of Balaam, that this dialogue was formed. (Maimonides) --- St. Gregory of Nyssa, seems to think that the ass only brayed as usual, and that the soothsayer, being accustomed to augur from the voice of animals, understood its meaning. But St. Peter says, <i>the dumb beast....speaking with man's voice, forbade the folly of the prophet,</i> 2 Peter ii. 16. God did not endue it with understanding on this occasion, but only formed, by its mouth, such sounds as might serve to repress the cruel folly of Balaam. But he was more stupid than the ass. \"Being accustomed, it seems, to such prodigies,\" (<i>monstris</i>) and intent upon lucre, he paid no farther regard to such a wonderful transaction, but held conversation with his ass, without any emotion. (St. Augustine, q. 48, 50.) (Calmet) --- The pagan historians relate many instances of beasts and trees speaking; (Grotius) so that they object to this history, and to that of the serpent, with a very bad grace, as St. Cyril remarks, in his third book against Julian. (Haydock) --- They relate that the ass of Bacchus spoke to him, and the horse and elephant of Achilles and Porus addressed their respective masters, while the oaks of Dodona were famous for their oracles. (Calmet) --- The river Causus said, \"Hail, Pythagoras.\" (Porphyrius, cited by St. Cyril, &c.) (Haydock)"
      v:031:
        - 'NUM:22:31 | 31 | 31 | <i>Ground,</i> with religious worship; not as God, but as an angel. See Exodus xx. (Worthington)'
      v:036:
        - 'NUM:22:36 | 36 | 36 | <i>A town.</i> Eusebius thinks it was Ar, the capital.'
      v:039:
        - 'NUM:22:39 | 39 | 39 | <i>City,</i> &c. Hebrew, "Kiryath, <i>chutsoth.</i>" Calmet would read <i>Hares,</i> a city mentioned, Isaias xvi. 7, 11, and styled the <i>walls of brick,</i> (4 Kings iii. 25,) being the same with Ar. But then the former town must be situated somewhere upon the frontiers of Moab, as they <i>came</i> from it to the capital. (Haydock)'
      v:040:
        - 'NUM:22:40 | 40 | 40 | <i>With him.</i> Only two servants were mentioned, (ver. 22,) and the princes sent by Balac, ver. 15. Perhaps others from Mesopotamia might attend Balaam. (Haydock) --- The king sent parts of the victims to all. (Chaldean)'
      v:041:
        - 'NUM:22:41 | 41 | 41 | <i>People.</i> From the heights or temple of Baal, or the god of Chamos, where a statue or pillar (Septuagint) was erected in his honour, (Calmet) on Mount Arabim, (Menochius) the soothsayer was enabled to take a distinct view of all the camp of Israel, (chap. xxiii. 13,) and not of a part only, as the Septuagint and Arabic versions would insinuate. It was deemed necessary to have those present upon whom people intended to vent their imprecations. (Calmet)'
