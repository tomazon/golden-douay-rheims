      v:001: 'NUM:36:1 | 1 | 1 | And the princes of the families of Galaad,{VERSE_FOOTNOTE_INDEX_REF 0} the son of Machir, the son of Manasses, of the stock of the children of Joseph, came: and spoke to Moses before the princes of Israel, and said:'
