    commentary:
      v:001:
        - 'NUM:1:1 | 1 | 1 | <i>First day of the second month,</i> called after the captivity, Jiar, which partly corresponds with our April. These injunctions were given from the tabernacle, (Calmet) in the <i>desert,</i> the 12th station, (Haydock) at the foot of Mount <i>Sinai.</i>'
      v:002:
        - 'NUM:1:2 | 2 | 2 | <i>Houses.</i> The <i>families</i> consisted of the immediate descendants of the 12 patriarchs; the <i>houses</i> were the subdivisions of these. The same plan of numbering the people was adopted on other occasions, Josue viii. 16., and 1 Kings x. 20. --- <i>Sex,</i> between 20 and 60 years of age. All the subjects of the Eastern kings may be called upon, if they be able to bear arms; and hence we find such immense armies in the Scripture, and in profane history. Moses numbered the people <i>once</i> before, (Exodus xxx. 2,) and found exactly the same number of warriors, the dead being replaced by others, during the space of seven months. Perhaps the odd numbers might not be specified, as all the totals consist of so many exact hundreds, except that of the tribe of Gad, ver. 25. On the former occasion, the people were not perhaps ranged according to their tribes, which was now deemed necessary, as the army was going to begin its march under its respective leaders. (Calmet)'
      v:003:
        - 'NUM:1:3 | 3 | 3 | <i>Arms,</i> (<i>fortium</i>). "Strong or brave." The psalmist (civ. 37,) says, <i>there was not one feeble.</i> (Menochius) --- <i>Troops.</i> Hebrew, "army." Septuagint, "force." Their officers shall be at their head, and shall assist you in the work. Some might command 1000, others 100, and some only 50. See Exodus xiii. 18 and xviii. 21. --- [<b>Ver. 4.</b>] <i>Princes;</i> the first-born, or most ancient, (Lyranus,) the lineal descendants of the patriarchs; (Jansen) or, in fine, such as were chosen for their merit, as all were equally noble; and hence Nahasson, prince of Juda, is mentioned, though he was not a descendant of the eldest son of Juda, but of Phares; and those who were at the head of those who were numbered a little before the death of Moses, were not the descendants of these, chap. xxvi. 64. In effect, we find that Moses chose for his council, <i>able men out of all Israel,</i> Exodus xviii. 25. (Bonfrere) (Calmet)'
      v:014:
        - 'NUM:1:14 | 14 | 14 | <i>Duel.</i> Hebrew <i>Dehuel.</i> But (chap. ii. 14,) we find the word begins R, as the Septuagint have read, <i>Ragouel.</i> (Haydock)'
      v:016:
        - 'NUM:1:16 | 16 | 16 | <i>Army.</i> Hebrew, "of a thousand." The Vulgate commonly styles them tribunes. They were "people of name in the assembly," as the Hebrew indicates. (Calmet)'
      v:026:
        - "NUM:1:26 | 26 | 26 | <i>Juda.</i> This tribe was the most numerous. But it is not here placed first, because the order of birth in Lia's children is observed. Then come those of Rachel; and last of all, the children of the two handmaids, Bala and Zelpha. (Haydock)"
      v:047:
        - "NUM:1:47 | 47 | 47 | <i>Levites.</i> As they attended the tabernacle, like God's peculiar servants, and were not obliged to go forth to battle, it was not necessary to number them with the rest. (Calmet) --- They might, however, fight if they thought proper, as the Machabees did. See Josephus, Antiquities iii. 11 and iv. 4. (Tirinus)"
      v:051:
        - 'NUM:1:51 | 51 | 51 | <i>Stranger,</i> even of any other tribe. (St. Augustine, q. 3.) (Worthington)'
      v:052:
        - 'NUM:1:52 | 52 | 52 | <i>Army.</i> Hebrew, "they shall have their respective camp, and follow their own standard, with their army." They were drawn up in four large bodies, chap. ii. 2, &c. (Calmet) --- The first contained 151,450, the second 186,400, the third 108,100, and the fourth 157,600, under Reuben, Juda, Ephraim, and Dan.'
      v:053:
        - "NUM:1:53 | 53 | 53 | <i>Watch.</i> Lest any thing should offer any indecency to the tabernacle, and thus provoke God's <i>indignation.</i> (Haydock)"
