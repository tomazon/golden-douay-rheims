    verses:
      v:001: 'NUM:12:1 | 1 | 1 | And Mary and Aaron spoke against Moses, {VERSE_FOOTNOTE_INDEX_REF 0}because of his wife the Ethiopian,'
      v:002: 'NUM:12:2 | 2 | 2 | And they said: Hath the Lord spoken by Moses only? hath he not also spoken to us in like manner? And when the Lord heard this,'
      v:003: NUM:12:3 | 3 | 3 | (For Moses was a man exceeding meek above all men that dwelt upon earth)
      v:004: 'NUM:12:4 | 4 | 4 | Immediately he spoke to him, and to Aaron and Mary: Come out you three only to the tabernacle of the covenant. And when they were come out,'
      v:005: 'NUM:12:5 | 5 | 5 | The Lord came down in the pillar of the cloud, and stood in the entry of the tabernacle, calling to Aaron and Mary. And when they were come,'
      v:006: 'NUM:12:6 | 6 | 6 | He said to them: Hear my words: If there be among you a prophet of the Lord, I will appear to him in a vision, or I will speak to him in a dream.'
      v:007: 'NUM:12:7 | 7 | 7 | But it is not so with my servant Moses, {VERSE_FOOTNOTE_INDEX_REF 0}who is most faithful in all my house:'
      v:008: 'NUM:12:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}For I speak to him mouth to mouth: and plainly, and not by riddles and figures, doth he see the Lord. Why then were you not afraid to speak ill of my servant Moses?'
      v:009: 'NUM:12:9 | 9 | 9 | And being angry with them, he went away:'
      v:010: 'NUM:12:10 | 10 | 10 | The cloud also that was over the tabernacle departed: {VERSE_FOOTNOTE_INDEX_REF 0}and behold Mary appeared white as snow with a leprosy. And when Aaron had looked on her, and saw her all covered with leprosy,'
      v:011: 'NUM:12:11 | 11 | 11 | He said to Moses: I beseech thee, my lord, lay not upon us this sin, which we have foolishly committed:'
      v:012: "NUM:12:12 | 12 | 12 | Let her not be as one dead, and as an abortive that is cast forth from the mother's womb. Lo, now one half of her flesh is consumed with the leprosy."
      v:013: 'NUM:12:13 | 13 | 13 | And Moses cried to the Lord, saying: O God, I beseech <i>thee</i> heal her.'
      v:014: 'NUM:12:14 | 14 | 14 | And the Lord answered him: If her father had spitten upon her face, ought she not to have been ashamed for seven days at least? Let her be separated seven days without the camp, and afterwards she shall be called again.'
      v:015: 'NUM:12:15 | 15 | 15 | Mary, therefore, was put out of the camp seven days: and the people moved not from that place, until Mary was called again.'
  c:013:
    commentary:
      v:001:
        - 'NUM:13:1 | 1 | 1 | <i>Pharan,</i> at Rethma, chap. xxxiii. 48.; though Barradius confounds that station with that at Cades-barne. The Samaritan copy inserts here a long passage, taken probably from Deuteronomy i. 20, 21, and 22, which shews that the Hebrews first proposed the sending spies, out of timidity; which God severely punished in the sequel, though in his anger he here consents to their proposal, which seemed to originate in motives of prudence, ver. 3.'
      v:003:
        - 'NUM:13:3 | 3 | 3 | <i>Rulers</i> of a hundred men, according to Hiscuni, inferior to those mentioned, chap. x. 14. (Calmet)'
      v:006:
        - 'NUM:13:6 | 6 | 6 | <i>Huri:</i> Septuagint, "Souri." None of the tribe of Levi, the third son of Jacob, are sent; but two represent the different branches of the tribe of Joseph, ver. 9, 12. The tribe of Ephraim comes out of its natural order, and has been overlooked by Calmet. (Haydock)'
      v:012:
        - 'NUM:13:12 | 12 | 12 | <i>Sceptre.</i> Hebrew <i>matte,</i> means also "a tribe."'
      v:017:
        - 'NUM:13:17 | 17 | 17 | <i>Josue.</i> His former name Osee, or Hoseah, means "one saved, <i>or</i> salvation;" but the addition of the <i>i,</i> taken from the name of the Lord, intimates, "he shall save, <i>or</i> the Saviour of God." Some think that Moses had given him this name after the defeat of the Amalecites; but the Book of Exodus, where the name is found, might have been written after he received this commission. (Calmet) --- The Septuagint have, "Ause, the son of Nave, Jesus," as he was a striking figure of our blessed Saviour, and their names are written with the same letters, <i>Yehoshuah.</i> This Moses foresaw, and also that he whould be the happy instrument, in the hand of God, of saving the Israelites, by introducing them to the land of promise, and establishing them in peace therein. (Menochius) --- The changing of his name imported likewise, that he should be the chief leader. (Theodoret, q. 25.) (Worthington)'
      v:018:
        - 'NUM:13:18 | 18 | 18 | <i>South side,</i> which is to the north of where you now dwell. Moses enters into several details for the satisfaction of the people, though they had probably a general idea of the country and of its fruitfulness already, having lived not far off. They might not know, however, but that some part of the inhabitants might dwell in tents, instead of <i>towns,</i> as many of the Arabians did.'
      v:021:
        - 'NUM:13:21 | 21 | 21 | <i>First ripe</i> (<i>præcoquæ:</i>) Hebrew literally, "the first-born." Septuagint, "the days of spring, forerunners of the grape." In Madeira, grapes ripen in March. Some suppose the messengers departed in June, others in July. In Palestine, they have fresh grapes from the end of June till Martinmas [memorial day of St. Martin of Tours, November 11?], and three vintages, in August, and in each of the two following months.'
      v:022:
        - 'NUM:13:22 | 22 | 22 | <i>Sin.</i> The desert of Pharan was contiguous to that of Sin. They departed from Cades-barne, and went along the Jordan to Rohob, at the foot of Mount Libanus, and on the road to Emath; then they returned by the confines of the Sidonians and Philistines, through Hebron, to the camp at Cades.'
      v:023:
        - 'NUM:13:23 | 23 | 23 | <i>And came.</i> The printed Hebrew has, "and he came:" but the Samaritan and all the versions, as well as some manuscripts, properly retain the plural, which the Massorets allow is right. (Kennicott, Diss. 1.) --- <i>Enac,</i> the founder of Hebron, and father of the giants of Chanaan, Josue xv. 13. The Greek word <i>anax,</i> "king," was perhaps derived from him, as also the famous Inachides, who settled in Greece, after they were driven out by Josue. (Grotius) --- <i>Tanis,</i> where the tyrants of the Hebrews resided; a city, which the Egyptians represented as the most ancient in the world. Moses represses their vain boasting, by informing them that Hebron was of greater antiquity. It was afterwards assigned to the priests, and for a city of refuge, in the tribe of Juda, Josue xx. 7.'
      v:024:
        - 'NUM:13:24 | 24 | 24 | <i>Torrent.</i> Septuagint, "vale." --- <i>Its.</i> Hebrew, "one cluster." --- <i>Two men,</i> Josue and Caleb; (St. Maximus) though the Rabbins say they carried nothing. --- <i>Lever,</i> or staff, suspending it thus, in order that it might not be crushed. In that valley, Doubdan (i. 21,) was assured by the religious, that clusters, weighing twelve pounds, might still be found. Pliny (Natural History? xiv. 1,) says, there are some in Africa, larger than a male infant. Strabo (xi.) describes some in Carmania, two cubits high. Forster saw a religious man at Nuremberg, who had lived eight years in Palestine, and assured him that two men could hardly carry a bunch of grapes, such as grew in the vale of Hebron: (Calmet) but this may seem to be an hyperbole. (Haydock) --- Lucas (T. i. p. 310,) assures us, that he had seen a bunch at Damascus, weighing above forty pounds. The Fathers here contemplate Jesus Christ, suspended between the two testaments, the synagogue and the Church: the juice, or <i>blood of the grape,</i> (Genesis xlix. 2., and Deuteronomy xxxii. 14,) denotes his passion. (St. Jerome, ep. ad Fab.; St. Bernard in Cant. ser. xliv.) (Calmet)'
      v:027:
        - 'NUM:13:27 | 27 | 27 | <i>Cades.</i> The desert of Pharan, or of Cades, is the same. (Haydock) --- The town is sometimes called Cades-barne, or Recem, (Chaldean) which is Petra, the capital of the stony Arabia, and lies rather nearer to the Dead Sea than to the Mediterranean. It was on the high road from the Red Sea to Hebron. In one part of the desert of Cades, the people murmured for want of water, chap. xx. 1. But there was plenty near the city. Moses continued here a long time after the return of the spies, Deuteronomy i. 19, 46. (Calmet)'
      v:030:
        - 'NUM:13:30 | 30 | 30 | <i>South.</i> They had already routed the Amalecites; but the spies insidiously recall to their remembrance, that they would be again in arms to obstruct their passage. --- <i>Hethites,</i> dwelt nearest the Philistines, in the country which fell to the shares of Simeon and of Dan. The <i>Jebusites</i> occupied Jerusalem; and the <i>Amorrhites,</i> the most powerful of all those nations, held possession of most of the territory which was allotted to Juda. Nearer the Dead Sea, on the same mountains, dwelt the Cinezeans and the Cineans. Bonfrere places the <i>Chanaanites</i> on the banks of the Jordan, from the lake of Sodom as far as the sea of Tiberias. But they dwelt also near the Mediterranean; and the Phœnicians maintained themselves at Tyre and Sidon, against the most powerful kings of the Jews, and extended their commerce over the old world, to many parts of which they sent out colonies. (Calmet)'
      v:031:
        - 'NUM:13:31 | 31 | 31 | <i>Caleb,</i> to whom Josue alone joined himself, to bear witness of the truth against the other ten; whom the people were, however, more inclined to believe, (chap. xiv. 6., and Ecclesiasticus xlvi. 9,) paying more attention to numbers than to authority, when it suited their humour. (Haydock)'
      v:033:
        - 'NUM:13:33 | 33 | 33 | <i>Spoke ill,</i> &c. These men, who, by their misrepresentations of the land of promise, discouraged the Israelites from attempting the conquest of it, were a figure of worldlings, who, by decrying or misrepresenting true devotion, discourage Christians from seeking in earnest and acquiring so great a good, and thereby securing to themselves a happy eternity. (Challoner) --- <i>Devoureth,</i> by being exposed to continual wars from the Arabs, Idumeans, and from its own inhabitants, the monsters of the race of Enac. With this God had threatened the Hebrews, if they proved rebellious, Leviticus xxvi. 38. See Ezechiel xxxvi. 13. (Calmet)'
      v:034:
        - 'NUM:13:34 | 34 | 34 | <i>Monsters.</i> Hebrew, "giants." --- <i>Locusts,</i> or grasshoppers. So much inferior in size were we to them. Hebrew insinuates that the spies entertained these sentiments when they beheld the giants, and the latter seemed to look down upon them with contempt; "and so we were in their sight." These wicked men scrupled not to exaggerate in order to fill the people with dismay. (Haydock) --- Their suggestions tended to make them distrust the goodness or the power of God; and therefore he would not suffer them to enjoy the sweets of the land, chap. xiv. 23, 29. (Worthington) See Deuteronomy i. 28., and Isaias xl. 21.'
