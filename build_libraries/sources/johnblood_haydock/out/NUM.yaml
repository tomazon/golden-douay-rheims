    verses:
      v:001: 'NUM:22:1 | 1 | 1 | And they went forward {VERSE_FOOTNOTE_INDEX_REF 0}and encamped in the plains of Moab, <i>over-against</i> where Jericho is situate beyond the Jordan.'
      v:002: 'NUM:22:2 | 2 | 2 | And Balac, the son of Sephor, seeing all that Israel had done to the Amorrhite,'
      v:003: 'NUM:22:3 | 3 | 3 | And that the Moabites were in great fear of him, and were not able to sustain his assault,'
      v:004: 'NUM:22:4 | 4 | 4 | He said to the elders of Madian: So will this people destroy all that dwell in our borders, as the ox is wont to eat the grass to the very roots. Now he was at that time king in Moab.'
      v:005: 'NUM:22:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}He sent therefore messengers to Balaam, the son of Beor, a soothsayer, who dwelt by the river of the land of the children of Ammon, to call him, and to say: Behold a people is come out of Egypt, that hath covered the face of the earth, sitting over-against me.'
      v:006: 'NUM:22:6 | 6 | 6 | Come therefore, and curse this people, because it is mightier than I: if by any means I may beat them and drive them out of my land: for I know that he whom thou shalt bless is blessed, and he whom thou shalt curse is cursed.'
      v:007: 'NUM:22:7 | 7 | 7 | And the ancients of Moab, and the elders of Madian, went with the price of divination in their hands. And when they were come to Balaam, and had told him all the words of Balac,'
      v:008: 'NUM:22:8 | 8 | 8 | He answered: Tarry here this night, and I will answer whatsoever the Lord shall say to me. And while they stayed with Balaam, God came and said to him:'
      v:009: NUM:22:9 | 9 | 9 | What mean these men that are with thee?
      v:010: 'NUM:22:10 | 10 | 10 | He answered: Balac, the son of Sephor, king of the Moabites, hath sent to me,'
      v:011: 'NUM:22:11 | 11 | 11 | Saying: Behold a people that is come out of Egypt, hath covered the face of the land: come and curse them, if by any means I may fight with them and drive them away.'
      v:012: 'NUM:22:12 | 12 | 12 | And God said to Balaam : Thou shalt not go with them, nor shalt thou curse the people: because it is blessed.'
      v:013: 'NUM:22:13 | 13 | 13 | And he rose in the morning and said to the princes: Go into your country, because the Lord hath forbid me to come with you.'
      v:014: 'NUM:22:14 | 14 | 14 | The princes returning, said to Balac: Balaam would not come with us.'
      v:015: 'NUM:22:15 | 15 | 15 | Then he sent many more, and more noble, than he had sent before:'
      v:016: 'NUM:22:16 | 16 | 16 | Who, when they were come to Balaam, said: Thus saith Balac, the son of Sephor: Delay not to come to me:'
      v:017: 'NUM:22:17 | 17 | 17 | For I am ready to honour thee, and will give thee whatsoever thou wilt: come and curse this people.'
      v:018: 'NUM:22:18 | 18 | 18 | Balaam answered: {VERSE_FOOTNOTE_INDEX_REF 0}If Balac would give me his house full of silver and gold, I cannot alter the word of the Lord my God, to speak either more or less.'
      v:019: 'NUM:22:19 | 19 | 19 | I pray you to stay here this night also, that I may know what the Lord will answer me once more.'
      v:020: 'NUM:22:20 | 20 | 20 | God therefore came to Balaam in the night, and said to him: If these men be come to call thee, arise and go with them: yet so that thou do what I shall command thee.'
      v:021: 'NUM:22:21 | 21 | 21 | Balaam arose in the morning, and saddling his ass went with them.'
      v:022: 'NUM:22:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}And God was angry. And an angel of the Lord stood in the way against Balaam, who sat on the ass, and had two servants with him.'
      v:023: 'NUM:22:23 | 23 | 23 | The ass seeing the angel standing in the way, with a drawn sword, turned herself out of the way, and went into the field. And when Balaam beat her, and had a mind to bring her again to the way,'
      v:024: 'NUM:22:24 | 24 | 24 | The angel stood in a narrow place between two walls, wherewith the vineyards were inclosed.'
      v:025: 'NUM:22:25 | 25 | 25 | And the ass seeing him, thrust herself close to the wall, and bruised the foot of the rider. But he beat her again:'
      v:026: 'NUM:22:26 | 26 | 26 | And nevertheless the angel going on to a narrow place, where there was no way to turn aside, either to the right hand or to the left, stood to meet him.'
      v:027: 'NUM:22:27 | 27 | 27 | And when the ass saw the angel standing, she fell under the feet of the rider: who, being angry, beat her sides more vehemently with a staff.'
      v:028: 'NUM:22:28 | 28 | 28 | And the Lord opened the mouth of the ass, and she said: What have I done to thee? why strikest thou me, lo, now this third time?'
      v:029: 'NUM:22:29 | 29 | 29 | Balaam answered: Because thou hast deserved it, and hast served me ill: I would I had a sword that I might kill thee.'
      v:030: 'NUM:22:30 | 30 | 30 | The ass said: Am not I thy beast, on which thou hast been always accustomed to ride until this present day? tell me if I ever did the like thing to thee. But he said: Never.'
      v:031: 'NUM:22:31 | 31 | 31 | Forthwith the Lord opened the eyes of Balaam, and he saw the angel standing in the way, with a drawn sword, and he worshipped him, falling flat on the ground.'
      v:032: 'NUM:22:32 | 32 | 32 | And the angel said to him: Why beatest thou thy ass these three times? I am come to withstand thee, because thy way is perverse, and contrary to me:'
      v:033: 'NUM:22:33 | 33 | 33 | And unless the ass had turned out of the way, giving place to me who stood against thee, I had slain thee, and she should have lived.'
      v:034: 'NUM:22:34 | 34 | 34 | Balaam said: I have sinned, not knowing that thou didst stand against me: and now if it displease thee that I go, I will return.'
      v:035: 'NUM:22:35 | 35 | 35 | The angel said: Go with these men, and see thou speak no other thing than what I shall command thee. He went therefore with the princes.'
      v:036: 'NUM:22:36 | 36 | 36 | And when Balac heard it, he came forth to meet him in a town of the Moabites, that is situate in the uttermost borders of Arnon.'
      v:037: 'NUM:22:37 | 37 | 37 | And he said to Balaam: I sent messengers to call thee, why didst thou not come immediately to me? was it because I am not able to reward thy coming?'
      v:038: 'NUM:22:38 | 38 | 38 | He answered him: Lo, here I am: shall I have power to speak any other thing but that which God shall put in my mouth?'
      v:039: 'NUM:22:39 | 39 | 39 | So they went on together, and came into a city, that was in the uttermost borders of his kingdom.'
      v:040: 'NUM:22:40 | 40 | 40 | And when Balac had killed oxen and sheep, he sent presents to Balaam, and to the princes that were with him.'
      v:041: 'NUM:22:41 | 41 | 41 | And when morning was come, he brought him to the high places of Baal, and he beheld the uttermost part of the people.'
  c:023:
    commentary:
      v:002:
        - "NUM:23:2 | 2 | 2 | <i>Altar.</i> They both join in sacrificing to Chamos or the devil, whom Balaam styles his lord, <i>Yehovah:</i> but the true God was pleased to hinder the idol from interfering at present, and answered Balaam, in order that he might see the folly of his conduct, and repent; and that others, who are more willing to listen to him, than to the servants of God, might be instructed by his declaration. (Haydock) --- \"God's voice is heard sounding from a profane mouth.\" (St. Jerome, de 42. mans.) (Worthington)"
      v:004:
        - 'NUM:23:4 | 4 | 4 | <i>Speed.</i> Hebrew <i>shephi,</i> may signify also "on the straight road," (Septuagint) "into the plain," (Louis de Dieu) "all alone," (Onkelos) or most probably "upon an eminence." (Kimchi) (Calmet) --- <i>God,</i> in the visible form of an angel. (Menochius) --- <i>To him.</i> Balaam might suppose that he was addressing his idol. But Moses informs us, that the true God or his angel was present, and forced Balaam to deliver an unwelcome message to the king. (Haydock)'
      v:007:
        - 'NUM:23:7 | 7 | 7 | <i>Parable.</i> Beginning to speak in a beautiful and poetic style, like a man inspired. (Calmet) --- <i>Mashal,</i> denotes a striking and elegant prophecy. (Menochius) --- <i>Aram,</i> when placed alone, properly means Syria; but when Padan or Naharaim are added, Mesopotamia is meant, whence Balaam came, Deuteronomy xxii. 5. --- <i>East</i> of Moab, though lying to the north, or higher part of Mesopotamia. (Calmet)'
      v:009:
        - 'NUM:23:9 | 9 | 9 | <i>Hills.</i> But all in vain. (Calmet) --- I am prevented from cursing him; and if I should do it, my imprecations would be turned into blessings by a superior Being. (Haydock) --- <i>Alone,</i> without standing in need of any auxiliaries, and devoid of fear, Deuteronomy xiii. 28., and Jeremias xlix. 31. The Jews had but few connections with foreign nations, keeping at a distance from them, as being of a different religion. (Calmet) --- Indeed, when they applied for aid to the Egyptians, &c., it generally turned out to their detriment, that they might learn to trust in God alone, who would effectually protect them, if they observed his law, as he had repeatedly promised. (Haydock) --- <i>Nations.</i> Israel shall not be like other people. He is under the peculiar care of God, covered with glory, full of confidence, and inspired with the love of independence; so that he will have nothing to do with the rest of the world. (Calmet)'
      v:010:
        - 'NUM:23:10 | 10 | 10 | <i>Dust.</i> God had promised to multiply the seed of Abraham as the dust of the earth, Genesis xiii. 16. Balaam had just beheld several thousands of them, and in rapture, exclaims, according to the Hebrew, "Who can count the dust of Jacob, and the number of the fourth part of Israel?" Their camp was divided into four great battalions, surrounding the ark and the Levites. Who can tell the number of one of these divisions, much less of all the multitudes there assembled, and what millions may, in a short time, proceed from them? You have reason, therefore, O Balac, to tremble, if they continue faithful to their God. But strive to make friends with them. --- <i>Let,</i> &c. Hebrew may also admit of the version of the Septuagint, "May my soul die among the souls of the just, and may my offspring be like this." We behold in this sentence, the sentiments of all worldly and interested people, who wish to obtain a reward without submitting to the necessary labour. Impotent desires! selfish views! (Haydock) --- "All," says St. Bernard, (in Cant. serm. 21,) "wish to enjoy the felicity which Jesus Christ has promised. But how few are willing to imitate Him who invites us to do it." (Calmet) --- Thus, infidels desire sometimes to die like Catholics, though they will not live in that religion. (Worthington) --- Even those who are in the Church, frequently give in to this delusion, making fine prayers, and, in the time of temptation, forgetting all their sighs and tears, to whom God will say, as St. Gregory justly observes on those words of Job, xli. 3, <i>I will not spare him nor his mighty words, and framed to make supplication.</i> For, like Balaam, when the fit of devotion is over, such people are ready to give the most pernicious advice against the lives of those, whom they pretend they would be desirous to resemble in death. "That prayer is vain, which is not followed by continual perseverance in charity." (St. Gregory, Mor. xxxiii. 27.) The false prophet says not a word about living like the just; he only wishes, that after his soul has enjoyed all the pleasures of this world, it may depart to joys eternal, while his posterity is left behind in the midst of temporal prosperity. --- <i>Soul die,</i> or be separated from its body. Even Balaam establishes the immortality of the soul. (Haydock)'
      v:013:
        - 'NUM:23:13 | 13 | 13 | <i>Thence.</i> He has a mind to try a new experiment. We have observed, that the object of malediction was to be in view, chap. xxii. 41. But Balac, supposing perhaps that the multitude made too deep an impression upon the soothsayer, judged it expedient to place him in another situation, where he might see only <i>a part of Israel.</i> Some, however, imagine that he had only seen a <i>fourth part,</i> or the <i>uttermost part of the people,</i> who lay nearest to him before; (ver. 10, and chap. xxii. 41) and hence, would have him to take now a distinct view of the whole; and, in this sense, the Samaritan and Glassius translate <i>from whence,</i> &c., thus, "for thou hast seen only part of Israel, and couldst not see them all." (Calmet) --- By a similar superstition, the Syrians imagined that the God of Israel was a God of the hills, and that they could more easily conquer his people on the plain country, 3 Kings xx. 23. (Menochius)'
      v:014:
        - 'NUM:23:14 | 14 | 14 | <i>Place.</i> Hebrew <i>sede tsohpim,</i> or "the field of the sentinels." (Chaldean) Such were commonly stationed on the top of high hills, to give notice, by kindling a fire, &c., of the approach of an enemy, Isaias xxi. 11., and Jeremias vi. 1. (Calmet)'
      v:018:
        - 'NUM:23:18 | 18 | 18 | <i>Hear.</i> Hebrew, "to me." Septuagint read <i>had,</i> instead of <i>hadai,</i> and translate, "Give ear, thou witness, (martus) son," &c. (Haydock)'
      v:019:
        - 'NUM:23:19 | 19 | 19 | <i>Changed.</i> Hebrew, "repent." Septuagint, "to be overawed by threats." Origen, "to be terrified." In the book of Judith, (viii. 15,) it is said, <i>For God will not threaten like man, nor be inflamed to anger, like the son of man.</i> (Calmet) --- <i>Do.</i> Will he suffer me to curse Israel, after he has once given me a decided prohibition? (Menochius)'
      v:020:
        - 'NUM:23:20 | 20 | 20 | <i>To bless,</i> not by my own intention, or by that of Balac, but by God, who hath only suffered me to proceed on my journey, on condition that I would declare his will, chap. xxii. 35. (Haydock) --- Hebrew, "Behold, I have received an order to bless;" or, with the Septuagint, "I have been chosen to pronounce a blessing; I will bless, and will not revoke it, <i>or</i> leave off." (Calmet)'
      v:021:
        - 'NUM:23:21 | 21 | 21 | <i>Image-god,</i> (<i>simulachrum</i>) "a statue." Chaldean, "falsehood." Hebrew may also signify "perversity, or punishment." As long as Israel refrains from idol-worship, and from other transgressions, as they do at present, God will be so far from punishing them, that he will fight their battles, as their king; (Haydock) and at the sound of the silver trumpets, will grant them victory, chap. x. 9. (Menochius) --- <i>The sound.</i> Hebrew, "the shout of a king among them," encouraging his people by his presence and by his words. (Haydock) --- "I behold those who do not serve idols in the house of Jacob....the word of the Lord their God is helping them, and the majesty of their king is among them," Chaldean. (Menochius)'
      v:022:
        - 'NUM:23:22 | 22 | 22 | <i>Rhinoceros.</i> Hebrew <i>ream,</i> which is sometimes rendered <i>unicorn.</i> Bochart thinks it means the oryx, or the strong Arabian goat. The animal, of which the Scripture so often speaks, was remarkable for its strength, (Calmet) and could not easily be tamed, Job xxxix. 9. (Haydock) --- The Septuagint generally translate <i>monoceros,</i> which is a fish, with a horn proceeding from its upper jaw. This is often shewn in cabinets for the horn of the unicorn. There are various animals which have only one horn. Pliny and Aristotle instance the oryx, &c. Various authors of credit specify likewise the rhinoceros, which has "a horn upon its nose," and is found in Ethiopia. The emperor of that country sent one to the court of Persia, which Chardin saw and describes. It is as large as an elephant, and the people have learnt the method of taming both these huge beasts. (Calmet) --- It seems the art was unknown in the days of Job, if this be the animal of which he speaks. (Haydock) --- Moses (Deuteronomy xxxiii. 17,) seems to attribute two horns to the <i>ream;</i> and Pausanius allows a greater and a less one to the rhinoceros; the latter is very strong and erect. It is of a brownish colour. (Calmet) --- Whatever may be the precise meaning of <i>ream,</i> it certainly denotes an animal of superior strength, and very formidable. Balaam represents God, or the people of Israel, in this light. God had given repeated instances of his dominion over all nature, in delivering the Hebrews out of Egypt. They were also capable of striking the Moabites with terror, on account of their known prowess, and surprising numbers, ver. 24. (Haydock)'
      v:023:
        - 'NUM:23:23 | 23 | 23 | <i>Soothsaying.</i> This may be joined to what goes before, as an explanation why Israel is so much to be feared; because the people have no dealings with the devil, in which case neither he nor all his agents can hurt them, since God is their protector, and will direct them when and how to act. --- <i>Hath wrought.</i> Septuagint, "will bring to perfection." (Origen, contra Cels.) The Hebrew may also signify, "undoubtedly there is no charm <i>powerful enough</i> against....Israel," <i>or</i> "Jacob has no regard for <em>the vain</em> <em>art of</em> divination. Israel does not apply to augury. This very time will be memorable among their posterity for the wonders which God has wrought." Indeed, never was there a greater display of the divine power in favour of the Hebrews, than in this 40th year after their exit from Egypt; and in the following, which was noted for the victories and miracles of Josue. (Haydock)'
      v:024:
        - "NUM:23:24 | 24 | 24 | <i>Lioness.</i> Septuagint, \"lion's whelp.\" Some explain the Hebrew, \"a lion\" of full growth and strength. But the antithesis of the Vulgate is more natural and beautiful. (Calmet) --- The lioness, being solicitous for its young ones, becomes more furious. --- <i>A lion,</i> ready to fall upon its prey. So Israel will not lay down the sword, till he has conquered the nations of Chanaan, (Menochius) and those who dare to molest him. The allusion to the prediction of Jacob in favour of Juda seems very plain, Genesis xlix. 9. (Haydock)"
      v:025:
        - 'NUM:23:25 | 25 | 25 | <i>Neither,</i> &c. When infidels cannot prevail upon people to side with them entirely, in their false worship, they endeavour to induce them at least not to <i>bless,</i> nor follow up the true religion. (Worthington)'
      v:028:
        - 'NUM:23:28 | 28 | 28 | <i>Phogor.</i> Hebrew, "Pehor, which looketh towards Jeshimon, <i>or</i> the desert." This was a part of the same chain of the mountains <i>Abarim,</i> with Phasga, ver. 14. Balac foolishly supposed that in a different aspect, he might still obtain what he wanted; and the soothsayer was no less infatuated in following him. But he soon felt an internal monitor, who informed him, that he need not put himself to no farther trouble, in retiring alone, to prepare himself for the operation of the spirit. More glorious predictions in favour of Israel, presented themselves so forcibly, that he could hardly refrain, and durst no longer forbear proclaiming them aloud, chap xxiv. 1. (Haydock)'
