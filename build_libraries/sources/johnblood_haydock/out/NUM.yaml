  c:030:
    commentary:
      v:003:
        - 'NUM:30:3 | 3 | 3 | <em>Oath,</em> to do something commendable, shall observe his promise, whether any body has heard him or not. The Rabbins pretend, that if the vow be not expressed in words, it is not obligatory. But this is only true before men, who cannot subject their fellow creatures to punishment for internal faults. (Haydock) --- The obligation of a vow or oath is founded upon common honesty, which requires that we should comply with our lawful promises; and, though all properly belong to God, yet, as he does not strictly require us to do every good work, which may be in our power, we may, by vow, testify our desire to please and honour him the more. Some of the Rabbins have very loose sentiments with respect to vows, which they look upon as no better than building an altar, or immolating a victim upon the high places. It is sufficient, they say, to observe the law, apud Fagium. (Calmet) --- Luther was desirous of introducing the same loose morality among Christians. But we need not ask, what the Rabbins said, or Luther, &c. But what does God and his Church assert? The Scripture repeatedly commends prudent vows; and those who can persuade themselves, that they can infringe such solemn promises without offence, will be little solicitous about keeping their word to a fellow creature, unless when interest, or fear of shame, force them to do it. (Haydock) --- He who makes a vow to abstain from any thing lawful, would be guilty of sin if he should observe it afterwards. (St. Augustine, q. 56.) (Worthington)'
      v:004:
        - "NUM:30:4 | 4 | 4 | <i>Girl in age,</i> not 12; or, if more, at least not married, nor out of her father's house, ver. 17. For either of these conditions rendered a girl incapable of binding herself irrevocably. The father, or all who had the care of her, might rescind her vow, provided they did it as soon as it came to their knowledge, or on the same day, ver. 15. Boys under 13, were under similar restrictions. (Grotius) --- Wives, and, in general, all who are under subjection, could not dispose of themselves without the consent of their superiors, as their want of prudence, &c., might have otherwise injured what belonged, in some measure, to another. (Haydock) --- The law, therefore, submits their case to the decision of their immediate judges. (Calmet) --- But if the thing, which a person vowed, was already of strict obligation, as to fast on the day of expiation, (Leviticus xxiii. 29,) no one could presume to hinder his wife from complying with this double duty. (Worthington)"
      v:007:
        - "NUM:30:7 | 7 | 7 | <i>Husband,</i> whether she live with him, or with her father; whether she be only espoused, or the marriage be consummated. Women often staid for some time at their father's house after they were married; and, in this case, some people say that either her father or her husband might disannul her vow. But others allow this right only to her husband. (Bonfrere) See ver. 11. (Calmet)"
      v:014:
        - 'NUM:30:14 | 14 | 14 | <i>It.</i> The Rabbins restrain this law to fasting and abstinence. But the Hebrew seems more general, (ver. 13,) "every vow, and every binding oath to afflict the soul, her husband may ratify or annul." The vows of abstinence are most common, and generally more disagreeable to husbands. (Calmet) --- St. Augustine (q. 59,) thinks it unreasonable that the husband should have a control over the vows of continency in his wife, any more than she could have over him, in this particular, as their rights are equal: he seems inclined to allow him to annul the vows of abstinence only. Indeed this seems to be the meaning of <i>afflicting the soul,</i> which is done by submitting to various restraints, required on days of fasting. See Leviticus xxiii. 27. (Haydock) --- In things which could nowise hurt the parent or husband, many believe, that the person who had made a vow, was bound to perform it secretly, even though the superior had declared his dissent. But with respect to fasting, pilgrimages, &c., which could not be performed, without his knowledge, it does not seem that they were under any farther obligation, even though the superior should retract what he had connived at for a whole day. In doubtful cases, inferiors must not refuse to obey. The sin lies at the door of him who exercises his authority in an improper manner. (Lyranus) (Tirinus) (ver. 16.)'
      v:015:
        - 'NUM:30:15 | 15 | 15 | <i>Day.</i> Hebrew, "from day to day." If he has not given his decision on the first day when the vow came to his knowledge, unless he asked for a delay, as some allow, the person was bound to perform what she had promised. (Calmet) --- <i>Immediately.</i> Hebrew, "in the day," which seems to restrict the power of annulling the vow to a single day, ver. 4. It would be unreasonable for the person to be kept long in suspense; and the law of God requires that we should not defer to perform our vows, Ecclesiastes v. 3, 4. (Haydock)'
      v:016:
        - 'NUM:30:16 | 16 | 16 | <i>That.</i> Septuagint, "the day." If he retract his consent, he shall incur all the guilt. (St. Augustine, q. 59.) The woman need not be under any disquietude, as the fault is not in her. (Calmet) --- If a person had made a rash vow, he might obtain a dispensation from the tribunal of three judges, or from a doctor of the law, who would enjoin him to offer the sacrifice for ignorance, to punish his levity. See Selden, Jur. vii. 2. Those who break their vow are to be scourged among the Jews, which shews that they do not, in general, approve the sentiments of those Rabbins whom Fagius, a Protestant, alleges, ver. 3. They make a distinction between vows and promises confirmed by an oath, ver. 11. The former change the nature of a thing, according to them; so that, if a person should vow not to wear the phylacteries ordained by Moses, he must comply, though not if he had only promised on oath to refrain. But this distinction is absurd. No vow or oath can bind any person to transgress the law of God. (Haydock)'
