  c:015:
    commentary:
      v:002:
        - 'NUM:15:2 | 2 | 2 | <em>Speak.</em> This law was probably given towards the end of the 40 years, ver. 23.'
      v:003:
        - 'NUM:15:3 | 3 | 3 | <i>Victim</i> "of peace," as some Latin copies read, including all the different sorts, ver. 28. (Calmet)'
      v:004:
        - 'NUM:15:4 | 4 | 4 | <i>Ephi.</i> Hebrew, "a tenth of flour," or one gomer. (Du Hamel)'
      v:011:
        - 'NUM:15:11 | 11 | 11-15 | <i>Thus,</i> &c. --- <i>Land.</i> In this last verse, the Samaritan copy observes a more correct manner of punctuation than the Hebrew which is commonly rendered "O congregation." (Houbigant) --- The author of the Vulgate has preserved the sense, but not all the words of the original. The <i>strangers</i> here spoken of are <i>the proselytes of justice,</i> who kept all the law. <i>Those of the gate,</i> who lived in the land, uncircumcised, could only present holocausts, without libations, Leviticus xxii. 25. (Calmet) --- "The many sacrifices (of the old law) prefigured this one sacrifice" of the new. (St. Augustine, City of God x. 20.) Christ, represented by the <i>oil,</i> offers himself the <i>victim,</i> under the forms of <i>bread</i> and <i>wine.</i> (Du Hamel)'
      v:020:
        - 'NUM:15:20 | 20 | 20 | <i>Eat.</i> Hebrew and Septuagint, "of your dough." They elevated a part towards heaven, and gave it to the priest or Levite, who lived nearest them; and, in case none could be found, as at the present day, they were to burn it in honour of God. Tradition determines the quantity to be between a 40th and a 60th part. (St. Jerome in Ezec. xlv.) This they do every time they bake, according to Philo, and Leo of Modena, (2. 9,) though the law be not clear, and some might think it sufficient to give a part, the first time they baked with new flour.'
      v:022:
        - 'NUM:15:22 | 22 | 22 | <i>Ignorance.</i> Other victims are prescribed; (Leviticus iv. 13,) so that the ignorance here mentioned must be of a different nature. The former was perhaps a sin of commission, and this a sin of omission; such as if the whole people should neglect to eat the paschal lamb. The Rabbins think that the law alludes here to idolatry, committed for want of knowledge. But that is next to impossible in a whole nation. Outram believes, that the Book of Leviticus speaks of those who transgress the negative precepts, without abandoning the true religion; but the present law alludes to those who forget the laws of their fathers, and embrace a false worship. Thus Ezechias offered the victims here prescribed, though more in number, to expiate the idolatry of the people under Achaz, 1 Paralipomenon xxix. 21. See also 1 Esdras viii. 35. Some think Moses has supplied in this place what was left deficient before. But it is more probable, that he supposes here only some of the <i>tribes</i> have sinned ignorantly, while in Leviticus he speaks of the whole nation. (Calmet) --- No one sins for the sake of the offence, but for some advantage which we falsely persuade ourselves we shall derive from doing so. (St. Augustine, q. 24.)'
      v:025:
        - 'NUM:15:25 | 25 | 25 | <i>And for.</i> Hebrew, "and their sin (offering) in the presence of the Lord, for their ignorance." (Calmet)'
      v:030:
        - 'NUM:15:30 | 30 | 30 | <i>Pride.</i> Hebrew and Septuagint, "with hand, <i>or</i> with head (Chaldean) uplifted," without shame or control. The Rabbins say, he must deny that God is the author of the law, and sin deliberately, after being admonished, &c., before he will incur this penalty. But why all these restrictions? --- <i>Rebellious.</i> Hebrew, "he hath blasphemed, <i>or</i> irritated the Lord." Such crimes imply a contempt of the law. --- <i>Cut off</i> by God, if the judges neglect to do it. The Hebrews maintain, that each individual has a right to kill such scandalous offenders, as Phinees did Zambri, chap. xxv. 7. (1 Machabees ii. 23.) It is not clear whether all strangers, living in the country, were subjected to this law. (Selden, Jur. ii. 11.) Though such crimes were not pardoned by the law, true repentance will free us from them. (St. Augustine, q. 25.) (Worthington)'
      v:032:
        - 'NUM:15:32 | 32 | 32 | <i>Wilderness</i> of Pharan, if this crime were committed soon after the murmuring of the people, or in some other part of the desert. This example tends to show the severity and extent of the former precept. The law had condemned the breaker of the sabbath to be put to death. But Moses consulted the Lord, to know in what manner; or perhaps there were some circumstances attending the offender, which extenuated or enhanced his crime. Some of the Rabbins have unjustly aspersed the character of Salphaad, as if he were the person, because it is said that <i>he died in the desert in his own sin,</i> chap. xxvii. 3. (Calmet) --- Those who transgress with full knowledge, deserve to be severely chastised; (Luke xii. 47,) and this is the more necessary, when the law has been lately promulgated, to restrain the insolent. (Haydock) --- God generally makes an example of those who first transgress his laws, as he did of our first parents, of Cain, the Sodomites, the worshippers of the golden calf, &c. He punished thus the sacrilege of Nadab, the disobedience of Saul, the lie of Ananias and Saphira. (Cajetan) (Du Hamel)'
      v:038:
        - "NUM:15:38 | 38 | 38 | <i>Fringes.</i> The Pharisees enlarged these fringes through hypocrisy, (Matthew xxiii. 5,) to appear more zealous than other men for the law of God. (Challoner) --- Our Saviour conformed to this law, Luke viii. 44. Moses shews that these fringes were to be made for the cloak, which was square, and not for the tunic, Deuteronomy xxii. 12. The colour, in St. Justin Martyr's time, was purple. (Dialogue with Trypho) It seems that the Phœnicians were accustomed to wear such fringes. <i>Sidoniam picto chlamidem circumdata limbo.</i> (Virgil, Æneid iv.) (Calmet) --- God ordained that his people should be thus distinguished from other nations. (Tirinus)"
      v:039:
        - "NUM:15:39 | 39 | 39 | <i>Astray,</i> (<i>fornicantes</i>). The eyes being left without restraint, easily fix upon dangerous objects, which captivate the heart, and lead to idolatry and the contempt of God's law. (Calmet) --- We are also admonished to meditate on the law, and not follow our own <i>thoughts</i> or interpretations, so as to render it of no effect, in the regulation of our morals. (Haydock)"
