    verses:
      v:001: 'NUM:9:1 | 1 | 1 | The Lord spoke to Moses{VERSE_FOOTNOTE_INDEX_REF 0} in the desert of Sinai, the second year after they were come out of the land of Egypt, in the first month, saying:'
      v:002: 'NUM:9:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}Let the children of Israel make the Phase in its due time,'
      v:003: 'NUM:9:3 | 3 | 3 | The fourteenth day of this month in the evening, according to all the ceremonies and justifications thereof.'
      v:004: NUM:9:4 | 4 | 4 | And Moses commanded the children of Israel that they should make the Phase.
      v:005: 'NUM:9:5 | 5 | 5 | And they made <i>it</i> in its proper time: the fourteenth day of the month at evening, in Mount Sinai. The children of Israel did according to all things that the Lord had commanded Moses.'
      v:006: 'NUM:9:6 | 6 | 6 | But behold some who were unclean by occasion of the soul of a man, who could not make the Phase on that day, coming to Moses and Aaron,'
      v:007: 'NUM:9:7 | 7 | 7 | Said to them: We are unclean by occasion of the soul of a man. Why are we kept back, that we may not offer in its season the offering to the Lord among the children of Israel?'
      v:008: 'NUM:9:8 | 8 | 8 | And Moses answered them: Stay, that I may consult the Lord what he will ordain concerning you.'
      v:009: 'NUM:9:9 | 9 | 9 | And the Lord spoke to Moses, saying:'
      v:010: 'NUM:9:10 | 10 | 10 | Say to the children of Israel: The man that shall be unclean by occasion of one that is dead, or shall be in a journey afar off in your nation, let him make the Phase to the Lord,'
      v:011: 'NUM:9:11 | 11 | 11 | In the second month, in the fourteenth day of the month, in the evening, they shall eat it with unleavened bread and wild lettuce:'
      v:012: 'NUM:9:12 | 12 | 12 | They shall not leave any thing thereof until morning, {VERSE_FOOTNOTE_INDEX_REF 0}nor break a bone thereof, they shall observe all the ceremonies of the Phase.'
      v:013: 'NUM:9:13 | 13 | 13 | But if any man is clean, and was not on a journey, and did not make the Phase, that soul shall be cut off from among his people, because he offered not sacrifice to the Lord in due season: he shall bear his sin.'
      v:014: 'NUM:9:14 | 14 | 14 | The sojourner also, and the stranger, if they be among you, shall make the Phase to the Lord, according to the ceremonies and justifications thereof. The same ordinance shall be with you, both for the stranger, and for him that was born in the land.'
      v:015: 'NUM:9:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}Now on the day that the tabernacle was reared up, a cloud covered it. But from the evening there was over the tabernacle, as it were, the appearance of fire, until the morning.'
      v:016: 'NUM:9:16 | 16 | 16 | So it was always: by day the cloud covered it, and by night as it were the appearance of fire.'
      v:017: 'NUM:9:17 | 17 | 17 | And when the cloud that covered the tabernacle was taken up, then the children of Israel marched forward: and in the place where the cloud stood still, there they camped.'
      v:018: 'NUM:9:18 | 18 | 18 | At the commandment of the Lord they marched, and at his commandment they pitched the tabernacle. {VERSE_FOOTNOTE_INDEX_REF 0}All the days that the cloud abode over the tabernacle, they remained in the same place:'
      v:019: 'NUM:9:19 | 19 | 19 | And if it was so that it continued over it a long time, the children of Israel kept the watches of the Lord, and marched not,'
      v:020: 'NUM:9:20 | 20 | 20 | For as many days soever as the cloud staid over the tabernacle. At the commandment of the Lord they pitched their tents, and at his commandment they took them down.'
      v:021: 'NUM:9:21 | 21 | 21 | If the cloud tarried from evening until morning, and immediately at break of day left the tabernacle, they marched forward: and if it departed, after a day and a night, they took down their tents.'
      v:022: 'NUM:9:22 | 22 | 22 | But if it remained over the tabernacle for two days, or a month, or a longer time, the children of Israel remained in the same place, and marched not: but immediately as soon as it departed, they removed the camp.'
      v:023: 'NUM:9:23 | 23 | 23 | By the word of the Lord they pitched their tents, and by his word they marched: and kept the watches of the Lord, according to his commandment by the hand of Moses.'
  c:010:
    commentary:
      v:002:
        - 'NUM:10:2 | 2 | 2 | <i>Two trumpets.</i> These were probably deemed sufficient at first, though in the days of Josue there were seven, (Calmet) and in those of Solomon 20,000. (Josephus, [Antiquities?] viii. 2.) (Tirinus) --- They were used for all public assemblies. Josephus (iii. 11,) says, one was sounded to call the princes together, and the other to collect the people, which is not quite conformable to the Scripture. (Calmet)'
      v:004:
        - 'NUM:10:4 | 4 | 4 | <i>Once.</i> Hebrew, "with one trumpet." If both sounded together uniformly, the people assembled, ver. 7.'
      v:005:
        - 'NUM:10:5 | 5 | 5 | <i>Longer, and with interruptions.</i> Hebrew <i>teruha,</i> "a signal," an alarm. Septuagint, "a loud cry of victory." Chaldean, "the taratantara," as Montanus translates, in allusion to the sound of the Hebrew word, (Calmet) or of the trumpets. When they were sounded with a variety of notes, or at different intervals, all knew that the camp was to break up, even though they had not been attentive to the motions of the cloud. Then Juda led the van, chap. ii. 9. (Haydock)'
      v:006:
        - 'NUM:10:6 | 6 | 6 | <i>And,</i> &c. Hebrew, "they shall blow an alarm for their marches." This must be referred to the camps on the west, which proceeded forward at the third sounding, as those on the north did at the fourth, according to the Septuagint. (Haydock)'
      v:007:
        - 'NUM:10:7 | 7 | 7 | <i>Sound.</i> High mysteries must be reserved for the more learned. (Theodoret, q. 15.) (Worthington)'
      v:008:
        - "NUM:10:8 | 8 | 8 | <i>Priests.</i> God's officers and heralds. Curtius (3) observes, that among the Persians at day-break, the signal was given from the king's tent by sound of trumpet."
      v:009:
        - 'NUM:10:9 | 9 | 9 | <i>Your God,</i> who will reward your obedience with victory.'
      v:010:
        - 'NUM:10:10 | 10 | 10 | <i>And on.</i> This serves to explain what kind of banquet is meant. On the festivals of religion, <i>peace-offerings</i> were made, of which those who were pure, might partake. (Haydock) --- On solemn and extraordinary occasions, <i>holocausts</i> were also presented to God by the whole nation; and the trumpets announced those public rejoicings, 2 Paralipomenon v. 12., and xxix. 26. (Calmet) --- <i>Months.</i> The day when the moon first appeared, was a festival day among the Jews, (Menochius) or the first day of the month, while they observed the solar year.'
      v:011:
        - 'NUM:10:11 | 11 | 11 | <i>The second.</i> The Samaritan copy here places what we read, Deuteronomy i. 7, 8; and it is certain that those words were addressed to Moses on this occasion, though it be not so certain, that they were written by him in this place. (Calmet) --- <i>Of the month</i> Jiar. The Hebrews had continued near Sinai a year and 20 days. Thence they went to the desert of Pharan, encamping first at the sepulchres of concupiscence, and at Haseroth, which were probably in that desert. Moses only specifies those encampments, where something memorable took place. He mentions none between Asiongaber and Cades, though the length of the journey required many, Numbers xi. 34., and xiii. 1. (Calmet) --- Perhaps he only reckons those among the stations where the people continued a considerable time.'
      v:017:
        - "NUM:10:17 | 17 | 17 | <i>It.</i> Hence it would appear, that part of the Levites followed Juda's division, which was preceded by the priests bearing the ark, (ver. 33,) while the Caathites bore the sacred vessels after Ruben, (ver. 21,) and were followed by Ephraim and Gad. But Calmet observes, that the Levites, and the whole camp of the Lord, came in the middle of the four great divisions, immediately after Ruben, chap. ii. 9, 17. Salien thinks, that the ark and cloud led the way, and <i>returned</i> to the middle at the end of the journey, ver. 36. (Haydock) (Tirinus)"
      v:021:
        - 'NUM:10:21 | 21 | 21 | <i>Sanctuary,</i> or holy vessels. They never set them down, till they arrived at the place where the tabernacle was to be fixed. Hebrew may be, "the sons of Caath set forward, bearing the <em>vessels of the</em> sanctuary, (Calmet) and they (<i>the other Levites,</i> ver. 17,) set up the <i>boards and curtains</i> of the tabernacle till they arrived;" that so both the vessels and the ark might be placed in proper order. If the ark had to return into the middle of the camp from leading the way, as Salien insinuates; while it passed between the ranks of Juda, the Levites would have time to arrange every thing. (Haydock)'
      v:029:
        - 'NUM:10:29 | 29 | 29 | <i>Hobab;</i> probably the brother of Sephora, and son of Raguel or Jethro, who had departed, leaving this son for a guide to Moses. Though God directed the marches of the Hebrews, he would not have them to neglect human means. --- <i>Kinsman.</i> The Hebrew <i>clothen,</i> and Greek <i>gambros,</i> are not more determinate, as they signify either father, son, or brother-in-law (see Exodus ii. 18.; Calmet); or in general a relation. (St. Jerome) (Du Hamel)'
      v:031:
        - 'NUM:10:31 | 31 | 31 | <i>Guide,</i> being well acquainted with the country, and consequently able to point out the best places for pasturage and for water, and to inform us what sort of people we are near. Hebrew, "thou shalt serve us for eyes." Septuagint, "as a senator." The Persians had officers who had the title of eyes and ears of the king. (Brisson 1.) Some suppose that Moses stood in no need of Hobab, having lived himself in that country 40 years, with Jethro; and that he <i>only</i> wished to keep his kinsman with him, that he might observe the true religion. He supposed at that time that they would presently obtain possession of Chanaan. But the sins of the people caused almost all to perish in the desert. Hobab probably accepted of the proposal, as we find the Cineans, descendants of Jethro, holding a portion of the land, Judges i. 16. (Calmet) His posterity, the Rechabites, were noted for more than usual piety; and were the same with the Essenes, according to Serarius, and the first authors of a monastic life, Jeremias xxxv. (Tirinus)'
      v:033:
        - 'NUM:10:33 | 33 | 33 | <i>Journey.</i> During this time, we know not where they encamped. The first place that is specified is Tabera, or "the burning," (chap. xi. 3.; Calmet) which St. Jerome believes is the same place, which was also called the sepulchres of concupiscence, (ver. 34,) the 13th station, (Haydock) which is described above as the <i>desert of Pharan.</i> (Menochius) --- <i>Before them.</i> See ver. 17. (Haydock) --- The Rabbins assert that there were two arks; one containing the writings of Moses going before, with the lawgiver, at the head of the army; and the other, carried by the Levites, in the centre. (Drusius) --- Calmet would rather translate "went in their presence;" that is, in the midst. The kings of Persia always marched in the centre, for greater safety, and that they might communicate their orders with more expedition, as well as to keep all in order, and observe what was doing. (Xenophon.; Cyrop. iv. and viii.; Arian ii. and iii.) (Calmet) --- But the ark of God would probably go before the people, with the cloud, which hung over it.'
      v:036:
        - 'NUM:10:36 | 36 | 36 | <i>Host.</i> Septuagint, "Bring, or turn back, (Haydock) O Lord, the thousands, the myriads in Israel." Some give the same sense to the Hebrew. (Calmet) --- Prayers are composed, not only for the obtaining of good in general, but also for particular purposes. (Worthington)'
