    verses:
      v:001: 'NUM:28:1 | 1 | 1 | The Lord also said to Moses:'
      v:002: 'NUM:28:2 | 2 | 2 | Command the children of Israel, and thou shalt say to them: Offer ye my oblation and my bread, and burnt-sacrifice of most sweet odour, in their due seasons.'
      v:003: 'NUM:28:3 | 3 | 3 | These are the sacrifices which you shall offer: {VERSE_FOOTNOTE_INDEX_REF 0}Two lambs of a year old, without blemish, every day for the perpetual holocaust:'
      v:004: 'NUM:28:4 | 4 | 4 | One you shall offer in the morning, and the other in the evening:'
      v:005: 'NUM:28:5 | 5 | 5 | <i>And</i> the tenth part of an epha of flour, which shall be tempered with the purest oil, of the measure of the fourth part of a hin.'
      v:006: NUM:28:6 | 6 | 6 | It is the continual holocaust which you offered in Mount Sinai for a most sweet odour of a sacrifice by fire to the Lord.
      v:007: 'NUM:28:7 | 7 | 7 | And for a libation you shall offer of wine the fourth part of a hin for every lamb in the sanctuary of the Lord,'
      v:008: 'NUM:28:8 | 8 | 8 | And you shall offer the other lamb in like manner in the evening, according to all the rites of the morning sacrifice, and of the libations thereof, an oblation of most sweet odour to the Lord.'
      v:009: 'NUM:28:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}And on the sabbath day, you shall offer two lambs of a year old, without blemish, and two tenths of flour tempered with oil in sacrifice, and the libations,'
      v:010: NUM:28:10 | 10 | 10 | Which regularly are poured out every sabbath for the perpetual holocaust.
      v:011: 'NUM:28:11 | 11 | 11 | And on the first day of the month you shall offer a holocaust to the Lord, two calves of the herd, one ram, and seven lambs, of a year old, without blemish,'
      v:012: 'NUM:28:12 | 12 | 12 | And three tenths of flour tempered with oil in sacrifice for every calf: and two tenths of flour tempered with oil for every ram:'
      v:013: NUM:28:13 | 13 | 13 | And the tenth of a tenth of flour <i>tempered</i> with oil in sacrifice for every lamb. It is a holocaust of most sweet odour and an offering by fire to the Lord.
      v:014: 'NUM:28:14 | 14 | 14 | And these shall be the libations of wine, that are to be poured out for every victim: Half a hin for every calf, a third for a ram, <i>and</i> a fourth for a lamb. This shall be the holocaust for every month, as they succeed one another in the course of the year.'
      v:015: NUM:28:15 | 15 | 15 | A buck-goat also shall be offered to the Lord for a sin-offering over and above the perpetual holocaust with its libations.
      v:016: 'NUM:28:16 | 16 | 16 | {VERSE_FOOTNOTE_INDEX_REF 0}And in the first month, on the fourteenth day of the month, shall be the Phase of the Lord,'
      v:017: 'NUM:28:17 | 17 | 17 | And on the fifteenth day the solemn feast: seven days shall they eat unleavened bread.'
      v:018: 'NUM:28:18 | 18 | 18 | And the first day of them shall be venerable and holy: you shall not do any servile work therein.'
      v:019: 'NUM:28:19 | 19 | 19 | And you shall offer a burnt-sacrifice a holocaust to the Lord, two calves of the herd, one ram, seven lambs of a year old, without blemish:'
      v:020: 'NUM:28:20 | 20 | 20 | And for the sacrifices of every one three tenths of flour which shall be tempered with oil, to every calf, and two tenths to every ram,'
      v:021: 'NUM:28:21 | 21 | 21 | And the tenth of a tenth, to every lamb, that is to say, to all the seven lambs:'
      v:022: 'NUM:28:22 | 22 | 22 | And one buck-goat for sin, to make atonement for you,'
      v:023: NUM:28:23 | 23 | 23 | Besides the morning holocaust which you shall always offer.
      v:024: 'NUM:28:24 | 24 | 24 | So shall you do every day of the seven days for the food of the fire, and for a most sweet odour to the Lord, which shall rise from the holocaust, and from the libations of each.'
      v:025: 'NUM:28:25 | 25 | 25 | The seventh day also shall be most solemn and holy unto you: you shall do no servile work therein.'
      v:026: 'NUM:28:26 | 26 | 26 | The day also of first-fruits, when after the weeks are accomplished, you shall offer new fruits to the Lord, shall be venerable and holy: you shall do no servile work therein.'
      v:027: 'NUM:28:27 | 27 | 27 | And you shall offer a holocaust for a most sweet odour to the Lord, two calves of the herd, one ram, and seven lambs of a year old, without blemish:'
      v:028: 'NUM:28:28 | 28 | 28 | And in the sacrifices of them, three tenths of flour tempered with oil to every calf, two to every ram,'
      v:029: 'NUM:28:29 | 29 | 29 | The tenth of a tenth to every lamb, which in all are seven lambs: a goat also,'
