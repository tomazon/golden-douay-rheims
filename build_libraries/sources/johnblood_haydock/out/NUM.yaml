    verses:
      v:001: 'NUM:34:1 | 1 | 1 | And the Lord spoke to Moses, {VERSE_FOOTNOTE_INDEX_REF 0}saying:'
      v:002: 'NUM:34:2 | 2 | 2 | Command the children of Israel, and thou shalt say to them: When you are entered into the land of Chanaan, and it shall be fallen unto your possession by lot, it shall be bounded by these limits:'
      v:003: 'NUM:34:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}The south side shall begin from the wilderness of Sin, which is by Edom: and shall have the most salt sea for its furthest limits eastward:'
      v:004: 'NUM:34:4 | 4 | 4 | Which limits shall go round on the south side by the ascent of the Scorpion, and so into Senna, and reach toward the south as far as Cades-barne, from whence the frontiers shall go out to the town called Adar, and shall reach as far as Asemona.'
      v:005: 'NUM:34:5 | 5 | 5 | And the limits shall fetch a compass from Asemona to the torrent of Egypt, and shall end in the shore of the great sea.'
      v:006: 'NUM:34:6 | 6 | 6 | And the west side shall begin from the great sea, and the same shall be the end thereof.'
      v:007: 'NUM:34:7 | 7 | 7 | But toward the north side, the borders shall begin from the great sea, reaching to the most high mountain,'
      v:008: 'NUM:34:8 | 8 | 8 | From which they shall come to Emath, as far as the borders of Sedada:'
      v:009: 'NUM:34:9 | 9 | 9 | And the limits shall go as far as Zephrona, and the village of Enan. These shall be the borders on the north side.'
      v:010: 'NUM:34:10 | 10 | 10 | From thence they shall mark out the bounds towards the east side, from the village of Enan unto Sephama,'
      v:011: 'NUM:34:11 | 11 | 11 | And from Sephama the bounds shall go down to Rebla, over-against the fountain of Daphnis: from thence they shall come eastward to the sea of Cenereth,'
      v:012: 'NUM:34:12 | 12 | 12 | And shall reach as far as the Jordan, and at the last shall be closed in by the most salt sea. This shall be your land with its borders round about.'
      v:013: 'NUM:34:13 | 13 | 13 | And Moses commanded the children of Israel, saying: This shall be the land which you shall possess by lot, and which the Lord hath commanded to be given to the nine tribes, and to the half tribe.'
      v:014: 'NUM:34:14 | 14 | 14 | For the tribe of the children of Ruben by their families, and the tribe of the children of Gad according to the number of their kindreds, and half of the tribe of Manasses,'
      v:015: 'NUM:34:15 | 15 | 15 | That is, two tribes and a half, have received their portion beyond the Jordan, over-against Jericho, at the east side.'
      v:016: 'NUM:34:16 | 16 | 16 | And the Lord said to Moses:'
      v:017: 'NUM:34:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}These are the names of the men, that shall divide the land unto you: Eleazar the priest, and Josue, the son of Nun,'
      v:018: 'NUM:34:18 | 18 | 18 | And one prince of every tribe,'
      v:019: 'NUM:34:19 | 19 | 19 | Whose names are these: Of the tribe of Juda, Caleb, the son of Jephone.'
      v:020: 'NUM:34:20 | 20 | 20 | Of the tribe of Simeon, Samuel, the son of Ammiud.'
      v:021: 'NUM:34:21 | 21 | 21 | Of the tribe of Benjamin, Elidad, the son of Chaselon.'
      v:022: 'NUM:34:22 | 22 | 22 | Of the tribe of the children of Dan, Bocci, the son of Jogli.'
      v:023: 'NUM:34:23 | 23 | 23 | Of the children of Joseph of the tribe of Manasses, Hanniel, the son of Ephod.'
      v:024: 'NUM:34:24 | 24 | 24 | Of the tribe of Ephraim, Camuel, the son of Sephthan.'
      v:025: 'NUM:34:25 | 25 | 25 | Of the tribe of Zabulon, Elisaphan, the son of Phamach.'
      v:026: 'NUM:34:26 | 26 | 26 | Of the tribe of Issachar, Phaltiel, the prince, the son of Ozan.'
      v:027: 'NUM:34:27 | 27 | 27 | Of the tribe of Aser, Ahiud, the son of Salomi.'
      v:028: 'NUM:34:28 | 28 | 28 | Of the tribe of Nephtali[Nephthali?]: Phedael, the son of Ammiud.'
      v:029: NUM:34:29 | 29 | 29 | These are they whom the Lord hath commanded to divide the land of Chanaan to the children of Israel.
  c:035:
    commentary:
      v:003:
        - 'NUM:35:3 | 3 | 3 | <i>Cities,</i> in all forty-eight, with a thousand paces round them. This land belonged to the community: but some built upon it, Josue xxi. 18., and 1 Paralipomenon vi. 60. The burial place for the Levites lay behind it. (Drusius) --- In these cities alone, the Levites had houses and gardens of their own; others might live with them, and indeed the cities acknowledged other lords, as Hebron belonged to Caleb, Josue xiv. 14. The Levites were dispersed throughout the land, that they might instruct the people both by word and by example, Deuteronomy xxxiii. 10. They had a clear revenue without labour of husbandry, equivalent to any two of the other tribes. (Abulensis.) --- Six of <i>their cities</i> were assigned for places of refuge, as they were the proper judges of the cases, in which murder may be excused, and to remind them that they ought to be very merciful. Hence arose the privileges, granted to some churches, of protecting those who fled to them for an asylum. That none might be hindered from enjoying this benefit, three of these cities were situated on each side of the Jordan, and at equal distances. (Salien)'
      v:004:
        - "NUM:35:4 | 4 | 4 | <i>Paces.</i> This is equivalent to 2000 cubits, (ver. 5,) or a sabbath day's journey. (Selden, Jur. iii. 9.; St. Jerome, q. 9. ad algas.) Hebrew retains the same word, <i>amma,</i> \"cubit,\" in both verses: but some copies of the Septuagint, Philo, and Josephus, have \"2000 cubits,\" (Calmet) which Dr. Wall and Kennicott deem to be the original reading. (Haydock) --- Bonfrere would also correct the Hebrew by the Vulgate, as a pace among the Greeks consisted of three feet, and a cubit of half that quantity. The geometric pace of the Romans contained five feet, and the sacred cubit of Villalpand, half as much; so that 2000 sacred cubits make 1000 geometric paces. Thus the Vulgate is perfectly consistent with itself. (Menochius) --- Some imagine that Moses speaks of the common cubit here and of the sacred one, which was doubly as large, ver. 5. But this is not probable; and the distinction of cubits, (Calmet) at least in his days, (Haydock) is very uncertain. Perhaps Moses may first specify the depth of this space of ground from the wall, and afterwards its length, which would be doubly greater. (Calmet) See Servius on Jos. xxi. q. 8, &c. --- The semidiameter was probably 1000 cubits. (Du Hamel)"
      v:005:
        - 'NUM:35:5 | 5 | 5 | <i>Sea.</i> Hebrew simply, "on the west side 2000 cubits, and on the north side 2000 cubits, and the city in the midst. This shall be to them the suburbs of the city."'
      v:006:
        - "NUM:35:6 | 6 | 6 | <i>Cities.</i> Maimonides pretends, that all the forty-eight cities of the Levites were asylums; though only six were bound to receive the fugitive gratis. Moses had promised a place of refuge, which he now grants, Exodus xxi. 13. The altar and temple enjoyed the like privilege: the latter even till its destruction. (Philo) --- Josephus mentions only six cities of refuge. Those who could not be supposed to have killed a person designedly, were not obliged to flee to them; as, on the other hand, the murderer was not permitted to enter, if his malice were notorious, or his negligence extreme. (Rabbins ep. Selden, Jur. iv. 2.) To be secured at the altar of holocausts, it was necessary to touch the grate. If the judges declared that the person's case was such as the law admitted, he was conducted away, under a strong guard, to one of the cities; or, if he were deemed unworthy, he was put to death, out of the holy place. The altar was commonly the refuge only of priests. Those who were not of Hebrew extraction, could not claim the rights of an asylum, according to the Rabbins. But the contrary seems to be asserted, ver. 15. The roads to the cities of refuge were to be kept in good repair, and in case more than six should be found necessary, three others might be appointed, Deuteronomy xix. 3, 8. This privilege is founded on the law of nature, which decrees that the life of the innocent man, who has had the misfortune to kill another, should not be taken away. Other nations extended this right to almost every crime, that the weak might have an opportunity of defending themselves. The sons of Hercules erected for this purpose the <i>altar of mercy,</i> at Athens. Some of the pagan temples could protect even the greatest criminals, as well as the innocent, who might fear oppression. Those of Apollo, at Delphos, of Bacchus, at Ephesus, &c., were very famous. See Marsham, Chron. sæc. 13. Tiberius found it necessary to recall these privileges among the Greeks, as they were greatly abused. (Tacitus, An. iii. 6.) But his decree was not much regarded. The Romans had their asylums also, at Naples, &c., where those who had been condemned to die, might be secure. Rome itself was an asylum for all strangers, as St. Augustine remarks, City of God i. The Christian emperors afforded the like privileges to our churches. But some who were guilty of the crimes of adultery, murder, heresy, &c., were deprived of the benefit. (Calmet) --- Those who fled to the altar among the Jews were first to be purified; (Philo) and if they had committed murder publicly, like Joab, they were dragged away, 3 Kings ii. (Tirinus)"
      v:012:
        - 'NUM:35:12 | 12 | 12 | <i>Kinsman,</i> the nearest relation, who was called <i>the revenger of blood,</i> (ver. 25, 27.; Haydock) or the redeemer, because it was his duty to see that justice was done to the deceased. When the person, who had involuntarily committed murder, arrived at the city, he was to make his appearance before the judges of it, and, if they thought his account satisfactory, they admitted him, but upon condition that he should take his trial before the judges and the people of that country, where the murder had taken place, (ver. 25., and Josue xx. 4, 9.; Tirinus) though some think that the judges of the city of refuge, passed sentence. (Masius; &c.) --- If it proved favourable, he was bound to remain in the city, till the death of the high priest, otherwise the relations might kill him as an outlaw; as they might also if he was declared guilty. In case the murder were <i>voluntary,</i> the judges of the place where it was committed set to demand the criminal, Deuteronomy xix. 11.'
      v:018:
        - 'NUM:35:18 | 18 | 18 | <i>If,</i> &c. Hebrew, "or he smite him with a wooden weapon, (wherewith he may die,) and he die, he is a murderer; the murderer shall surely be put to death." The two former verses are expressed in the same awful manner, intimating that the weapon must be of such a nature that it might easily give a mortal wound, and also that the effect really followed. In these cases, if the person could not clear himself, no refuge or reprieve was allowed. (Haydock) --- But the deceased must have been killed upon the spot, otherwise the person who struck him could only be required to pay a fine, Exodus xxi. 19. (Menochius)'
      v:019:
        - 'NUM:35:19 | 19 | 19 | <i>Him,</i> with impunity. If the judges have passed sentence, he shall be obliged to put it in execution, ver. 21, 31. (St. Augustine, q. 65.) (Estius) --- The laws of Athens required also that a relation should put the murderer to death, though the deceased were even of servile condition. (Demost.) --- Those of Rome condemned the involuntary manslayer to retire for a year, and afterwards to appease some one of the relations, and to offer the sacrifices, and submit to the usual purifications. Even at the present day, the Persians and Arabs deliver the murderer to be slain by the kinsmen of the deceased, after sentence has been passed by the judges.'
      v:021:
        - 'NUM:35:21 | 21 | 21 | <i>Kill him.</i> It seems when the case was evident, he was not only permitted, but commanded to punish the criminal. (Bonfrere) (Deuteronomy xix. 12.) (Menochius)'
      v:025:
        - 'NUM:35:25 | 25 | 25 | <i>Delivered.</i> Hebrew, "the multitude shall deliver the slayer." It seems the judges pronounced sentence, according to the votes of the people assembled; (Calmet) or the plurality of voices among the 21 judges decided the matter. (Grotius) (Haydock) --- <i>High priest.</i> This mystically signified that our deliverance was to be effected by the death of Christ, the high priest and the anointed of God. (Challoner) --- He rescued us from the hand of the <i>revenger,</i> the devil. (Theodoret, q. 50, 51.) --- Before his death, the way to our true country was not open, nor secure. (St. Gregory, hom 6. in Ezec.) (Worthington) --- By this law, Moses shewed a horror for murder, and the respect due to the person of the high priest, during whose life even the involuntary murderer was obliged to keep himself retired in a city of refuge. (Masius) --- At the death of the pontiff, all Israel put on mourning, so that private injuries were to be forgotten, when the public had such cause for sorrow; and in the mean time the vengeance of kinsmen would relent. (Maimonides; More. iii. 40.) --- Murder was punished by the Greeks, in the days of Homer, with banishment, though sometimes this was remitted by the relations, for a sum of money. (Iliad ix.) (Calmet)'
      v:027:
        - 'NUM:35:27 | 27 | 27 | <i>Him.</i> Custom explained this law, as giving leave to any person to inflict the punishment upon the wandering murderer, though the relation seem only to be specified. (Grotius) --- Some think, that to kill such a person was still criminal in the sight of God. But others believe that, as he had forfeited the privilege of an asylum, by absenting himself from it, (Calmet) the law subjected him to the same rigour, with which he might have been treated before he came thither; (ver. 19.; Haydock) and provided proper moderation were observed, and malicious revenge avoided, no guilt would attach to him, who executed the implied sentence of death. The Jews observe, that God allows us to revenge another sooner than ourselves, as there is less danger of excess or of delusion. (Calmet)'
      v:030:
        - 'NUM:35:30 | 30 | 30 | <i>Man.</i> A person might be tried on such evidence, Deuteronomy xix. 15.'
      v:032:
        - 'NUM:35:32 | 32 | 32 | <i>Cities.</i> Hebrew, "you shall take no money to retire to a city of refuge, to return into his own country, till the death of the priest." The Septuagint supply, "you shall take no redemption money, to permit (a voluntary murderer) to flee into a city of refuge, (nor of an involuntary one,) to return," &c. (Grotius) --- <i>The banished,</i> may refer to people of the former description, who had gone away to screen themselves from persecution. But they could never be allowed to inhabit the country any more. Their presence would seem to defile it. (Haydock) --- "You shall not take money of him who has fled to a city of refuge, to suffer him to return home." (Chaldean)'
      v:033:
        - 'NUM:35:33 | 33 | 33 | <i>Defile not.</i> To inspire a greater horror for murder, the earth was represented as defiled by blood, and only to be purified by the death of the criminal. <i>Without shedding of blood, there is no remission,</i> Hebrews ix. 22. (Haydock) --- On the same principle, our churches, &c., are deemed profane, when murder, or some great indecencies, have been committed in them, so that they require a fresh consecration. (Calmet)'
