    verses:
      v:001: 'NUM:16:1 | 1 | 1 | And behold Core, the son of Isaar, the son of Caath, the son of Levi, and Dathan and Abiron, the sons of Eliab, and Hon, the son of Pheleth, of the children of Ruben,'
      v:002: 'NUM:16:2 | 2 | 2 | Rose up against Moses, and <i>with them</i> two hundred and fifty others of the children of Israel, leading men of the synagogue, and who in the time of assembly were called by name.'
      v:003: 'NUM:16:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}And when they had stood up against Moses and Aaron, they said: Let it be enough for you, that all the multitude consisteth of holy ones, and the Lord is among them: why lift you up yourselves above the people of the Lord?'
      v:004: 'NUM:16:4 | 4 | 4 | When Moses heard this, he fell flat on his face:'
      v:005: 'NUM:16:5 | 5 | 5 | And speaking to Core, and all the multitude, he said: In the morning the Lord will make known who belong to him, and the holy he will join to himself: and whom he shall choose, they shall approach to him.'
      v:006: 'NUM:16:6 | 6 | 6 | Do this therefore: Take every man of you your censers, thou Core, and all thy company,'
      v:007: 'NUM:16:7 | 7 | 7 | And putting fire <i>in them</i> to-morrow, put incense upon it before the Lord: and whomsoever he shall choose, the same shall be holy: you take too much upon you, ye sons of Levi.'
      v:008: 'NUM:16:8 | 8 | 8 | And he said again to Core: Hear, ye sons of Levi:'
      v:009: 'NUM:16:9 | 9 | 9 | Is it a small thing unto you, that the God of Israel hath separated you from all the people, and joined you to himself, that you should serve him in the service of the tabernacle, and should stand before the congregation of the people, and should minister to him?'
      v:010: 'NUM:16:10 | 10 | 10 | Did he therefore make thee, and all thy brethren, the sons of Levi, to approach unto him, that you should challenge to yourselves the priesthood also,'
      v:011: 'NUM:16:11 | 11 | 11 | And that all thy company should stand against the Lord? for what is Aaron that you murmur against him?'
      v:012: 'NUM:16:12 | 12 | 12 | Then Moses sent to call Dathan and Abiron the sons of Eliab. But they answered: We will not come.'
      v:013: 'NUM:16:13 | 13 | 13 | Is it a small matter to thee, that thou hast brought us out of a land that flowed with milk and honey, to kill us in the desert, except thou rule also like a lord over us?'
      v:014: 'NUM:16:14 | 14 | 14 | Thou hast brought us indeed into a land, that floweth with rivers of milk and honey, and hast given us possessions of fields and vineyards; wilt thou also pull out our eyes? We will not come.'
      v:015: 'NUM:16:15 | 15 | 15 | Moses therefore being very angry, said to the Lord: Respect not their sacrifices: thou knowest that I have not taken of them so much as a young ass at any time, nor have injured any of them.'
      v:016: 'NUM:16:16 | 16 | 16 | And he said to Core: Do thou and thy congregation stand apart before the Lord to-morrow, and Aaron apart.'
      v:017: 'NUM:16:17 | 17 | 17 | Take every one of you censers, and put incense upon them, offering to the Lord two hundred and fifty censers: let Aaron also hold his censer.'
      v:018: 'NUM:16:18 | 18 | 18 | When they had done this, Moses and Aaron standing,'
      v:019: 'NUM:16:19 | 19 | 19 | And had drawn up all the multitude against them to the door of the tabernacle, the glory of the Lord appeared to them all.'
      v:020: 'NUM:16:20 | 20 | 20 | And the Lord speaking to Moses and Aaron, said:'
      v:021: 'NUM:16:21 | 21 | 21 | Separate yourselves from among this congregation, that I may presently destroy them.'
      v:022: "NUM:16:22 | 22 | 22 | They fell flat on their face, and said: O most mighty, the God of the spirits of all flesh, for one man's sin, shall thy wrath rage against all?"
      v:023: 'NUM:16:23 | 23 | 23 | And the Lord said to Moses:'
      v:024: NUM:16:24 | 24 | 24 | Command the whole people to separate themselves from the tents of Core and Dathan and Abiron.
      v:025: 'NUM:16:25 | 25 | 25 | And Moses arose, and went to Dathan and Abiron: and the ancients of Israel following him,'
      v:026: 'NUM:16:26 | 26 | 26 | He said to the multitude: Depart from the tents of these wicked men, and touch nothing of theirs, lest you be involved in their sins.'
      v:027: 'NUM:16:27 | 27 | 27 | And when they were departed from their tents round about, Dathan and Abiron coming out, stood in the entry of their pavilions, with their wives and children, and all the people.'
      v:028: 'NUM:16:28 | 28 | 28 | And Moses said: By this you shall know that the Lord hath sent me to do all things that you see, and that I have not forged them of my own head:'
      v:029: 'NUM:16:29 | 29 | 29 | If these men die the common death of men, and if they be visited with a plague, wherewith others also are wont to be visited, the Lord did not send me:'
      v:030: 'NUM:16:30 | 30 | 30 | But if the Lord do a new thing, and the earth opening her mouth swallow them down, and all things that belong to them, and they go down alive into hell, you shall know that they have blasphemed the Lord.'
      v:031: 'NUM:16:31 | 31 | 31 | {VERSE_FOOTNOTE_INDEX_REF 0}And immediately as he had made an end of speaking, the earth broke asunder under their feet:'
      v:032: 'NUM:16:32 | 32 | 32 | And opening her mouth, devoured them with their tents, and all their substance.'
      v:033: 'NUM:16:33 | 33 | 33 | And they went down alive into hell, the ground closing upon them, and they perished from among the people.'
      v:034: 'NUM:16:34 | 34 | 34 | But all Israel, that was standing round about, fled at the cry of them that were perishing: saying: Lest perhaps the earth swallow us up also.'
      v:035: 'NUM:16:35 | 35 | 35 | And a fire coming out from the Lord, destroyed the two hundred and fifty men that offered the incense.'
      v:036: 'NUM:16:36 | 36 | 36 | And the Lord spoke to Moses, saying:'
      v:037: 'NUM:16:37 | 37 | 37 | Command Eleazar, the son of Aaron, the priest, to take up the censers that lie in the burning, and to scatter the fire on one side and the other: because they are sanctified'
      v:038: 'NUM:16:38 | 38 | 38 | In the deaths of the sinners: and let him beat them into plates, and fasten them to the altar, because incense hath been offered in them to the Lord, and they are sanctified, that the children of Israel may see them for a sign and a memorial.'
      v:039: 'NUM:16:39 | 39 | 39 | Then Eleazar the priest took the brazen censers, wherein they had offered, whom the burning fire had devoured, and beat them into plates, fastening them to the altar:'
      v:040: 'NUM:16:40 | 40 | 40 | That the children of Israel might have for the time to come wherewith they should be admonished, that no stranger, or any one that is not of seed of Aaron, should come near to offer incense to the Lord, lest he should suffer as Core suffered, and all his congregation, according as the Lord spoke to Moses.'
      v:041: 'NUM:16:41 | 41 | 41 | The following day all the multitude of the children of Israel murmured against Moses and Aaron, saying: You have killed the people of the Lord.'
      v:042: 'NUM:16:42 | 42 | 42 | And when there arose a sedition, and the tumult increased,'
      v:043: 'NUM:16:43 | 43 | 43 | Moses and Aaron fled to the tabernacle of the covenant. And when they were gone into it, the cloud covered it, and the glory of the Lord appeared.'
      v:044: 'NUM:16:44 | 44 | 44 | And the Lord said to Moses:'
      v:045: 'NUM:16:45 | 45 | 45 | Get you out from the midst of this multitude, this moment will I destroy them. And as they were lying on the ground,'
      v:046: 'NUM:16:46 | 46 | 46 | Moses said to Aaron: Take the censer, and putting fire in it from the altar, put incense upon it, and go quickly to the people to pray for them: for already wrath is gone out from the Lord, and the plague rageth.'
      v:047: 'NUM:16:47 | 47 | 47 | When Aaron had done this, and had run to the midst of the multitude, which the burning fire was now destroying, he offered the incense:'
      v:048: 'NUM:16:48 | 48 | 48 | And standing between the dead and the living, he prayed for the people, and the plague ceased.'
      v:049: 'NUM:16:49 | 49 | 49 | And the number of them that were slain, was fourteen thousand and seven hundred men, besides them that had perished in the sedition of Core.'
      v:050: 'NUM:16:50 | 50 | 50 | And Aaron returned to Moses to the door of the tabernacle of the covenant, after the destruction was over.'
  c:017:
    commentary:
      v:002:
        - 'NUM:17:2 | 2 | 2 | <i>Speak.</i> The cause of the different families of the Levites now being fully decided, that none of the other tribes might pretend to the honour of the priesthood, God orders Moses to propose another miracle to them, of a less terrible nature than the preceding one. --- <i>Man,</i> or prince of the tribe. (Haydock) --- The name of Aaron was written upon his staff, which was taken from an almond tree; those of the princes of the other tribes appeared upon their respective rods, and represented their different families, ver. 3. (Calmet)'
      v:005:
        - 'NUM:17:5 | 5 | 5 | <i>They murmur.</i> Hence it seems this miracle was not unnecessary, as the people were still inclined to murmur at the pre-eminence given to Aaron. (Haydock)'
      v:006:
        - 'NUM:17:6 | 6 | 6 | <i>Besides,</i> &c. Hebrew and the other versions, "the rod of Aaron was in the midst of their rods." Whence some infer, that there were only 12 rods. But Origen, (hom. 9,) and most others, allow 13, as the tribe of Joseph was divided into those of Ephraim and Manasses; (Calmet) each of whom had a proper representative or prince. See chap. ii. 18, 20; x. 22; xiii. 9, 12. The tribe of Levi is generally placed by itself. If there were only 12 rods, whether would the name of Elisama, or that of Gamaliel, designate the tribe of Joseph? Who was properly the prince of that udivided tribe? (Haydock)'
      v:008:
        - "NUM:17:8 | 8 | 8 | <i>The rod of Aaron for the house of Levi, was budded,</i> &c. This rod of Aaron, which thus miraculously brought forth fruit, was a figure of the blessed Virgin conceiving and bringing forth her Son, without any prejudice to her virginity. (Challoner) --- <i>Almonds.</i> Buds, blossoms, leaves, and fruit just formed, (Isaias xviii. 5,) appeared upon the rod, which before was dry. Tostat believes, that it continued in the same state during the whole time that it was preserved in the ark. \"The grace of the priesthood never fades.\" (St. Ambrose, ep. 63, or 58.) The almond tree is the first which blossoms, and therefore it is styled <i>a watching rod,</i> Jeremias i. 11. The Fathers observe in this of Aaron, a figure of Christ's passion and glorious resurrection; and Origen (hom. 9,) remarks, that from his cross proceed the sweet odours of virtue, and the fruits of converted nations. (Calmet) --- For Christ made peace <i>through the blood of his cross,</i> Colossians i. 20. The blessed Virgin, whom the blooming rod also represents, might as easily become a mother without losing her virginal integrity, as this dry rod might produce fruit, without receiving any moisture from the earth. (St. Augustine; St. Gregory of Nyssa; St. Bernard; &c.) (Worthington)"
      v:010:
        - 'NUM:17:10 | 10 | 10 | <i>Testimony.</i> St. Paul (Hebrews ix. 4,) says it was in the ark. See Deuteronomy xxxi. 26. (Calmet) --- It was not the rod with which so many miracles had been wrought. (Tirinus)'
      v:012:
        - 'NUM:17:12 | 12 | 12 | <i>All perish.</i> Many had been already destroyed. Those who remained, and were conscious of their seditious practices, feared a similar treatment. (Haydock)'
      v:013:
        - 'NUM:17:13 | 13 | 13 | <i>Destroyed.</i> They betray the sentiments of their hearts; though some believe that they were now entering into themselves, and desirous to know what they must do to escape the fate of their brethren. God gives them an answer in the following chapter, teaching them that they must refrain from approaching to <i>the tabernacle,</i> unless they be authorized; and provide such things as are requisite for the maintenance of those, whom he has chosen for his ministers. (Calmet) --- Afterwards, he passes over the transactions of about 35 years, in profound silence, that the memory of those who had so often murmured, might perish. (Salien, A.C. 1505. [1505 B.C.])'
