      v:001: 'NUM:8:1 | 1 | 1 | And the Lord spoke to Moses, {VERSE_FOOTNOTE_INDEX_REF 0}saying:'
      v:002: 'NUM:8:2 | 2 | 2 | Speak to Aaron, and thou shalt say to him: When thou shalt place the seven lamps, let the candlestick be set up on the south side. Give orders, therefore, that the lamps look over-against the north, towards the table of the loaves of proposition, over-against that part shall they give light, towards which the candlestick looketh.'
      v:003: 'NUM:8:3 | 3 | 3 | And Aaron did so, and he put the lamps upon the candlestick, as the Lord had commanded Moses.'
      v:004: 'NUM:8:4 | 4 | 4 | Now this was the work of the candlestick, it was of beaten gold, both the shaft in the middle, and all that came out of both sides of the branches: according to the pattern which the Lord had shewn to Moses, so he made the candlestick.'
      v:005: 'NUM:8:5 | 5 | 5 | And the Lord spoke to Moses, saying:'
      v:006: 'NUM:8:6 | 6 | 6 | Take the Levites out of the midst of the children of Israel, and thou shalt purify them,'
      v:007: 'NUM:8:7 | 7 | 7 | According to this rite: Let them be sprinkled with the water of purification, and let them shave all the hairs of their flesh. And when they shall have washed their garments, and are cleansed,'
      v:008: 'NUM:8:8 | 8 | 8 | They shall take an ox of the herd, and for the offering thereof, fine flour tempered with oil: and thou shalt take another ox of the herd for a sin-offering:'
      v:009: 'NUM:8:9 | 9 | 9 | And thou shalt bring the Levites before the tabernacle of the covenant, calling together all the multitude of the children of Israel:'
      v:010: 'NUM:8:10 | 10 | 10 | And when the Levites are before the Lord, the children of Israel shall put their hands upon them:'
      v:011: 'NUM:8:11 | 11 | 11 | And Aaron shall offer the Levites, as a gift in the sight of the Lord, from the children of Israel, that they may serve in his ministry.'
      v:012: 'NUM:8:12 | 12 | 12 | The Levites also shall put their hands upon the heads of the oxen, of which thou shalt sacrifice one for sin, and the other for a holocaust of the Lord, to pray for them.'
      v:013: 'NUM:8:13 | 13 | 13 | And thou shalt set the Levites in the sight of Aaron and of his sons, and shalt consecrate them, being offered to the Lord,'
      v:014: 'NUM:8:14 | 14 | 14 | And shalt separate them from the midst of the children of Israel, to be mine.'
      v:015: 'NUM:8:15 | 15 | 15 | And afterwards they shall enter into the tabernacle of the covenant, to serve me. And thus shalt thou purify and consecrate them for an oblation of the Lord: for as a gift they were given me by the children of Israel.'
      v:016: 'NUM:8:16 | 16 | 16 | {VERSE_FOOTNOTE_INDEX_REF 0}I have taken them instead of the first-born that open every womb in Israel:'
      v:017: 'NUM:8:17 | 17 | 17 | For all the first-born of the children of Israel, both of men and of beasts, are mine. From the day that I slew every first-born in the land of Egypt, have I sanctified them to myself:'
      v:018: 'NUM:8:18 | 18 | 18 | And I have taken the Levites for all the first-born of the children of Israel:'
      v:019: 'NUM:8:19 | 19 | 19 | And have delivered them for a gift to Aaron and his sons out of the midst of the people, to serve me for Israel in the tabernacle of the covenant, and to pray for them, lest there should be a plague among the people, if they should presume to approach unto my sanctuary.'
      v:020: 'NUM:8:20 | 20 | 20 | And Moses and Aaron, and all the multitude of the children of Israel, did with the Levites all that the Lord had commanded Moses:'
      v:021: 'NUM:8:21 | 21 | 21 | And they were purified, and washed their garments. And Aaron lifted them up in the sight of the Lord, and prayed for them,'
      v:022: 'NUM:8:22 | 22 | 22 | That being purified, they might go into the tabernacle of the covenant, to do their services before Aaron and his sons. As the Lord had commanded Moses touching the Levites, so was it done.'
      v:023: 'NUM:8:23 | 23 | 23 | And the Lord spoke to Moses, saying:'
      v:024: 'NUM:8:24 | 24 | 24 | This is the law of the Levites: From twenty-five years old and upwards, they shall go in to minister in the tabernacle of the covenant.'
      v:025: 'NUM:8:25 | 25 | 25 | And when they shall have accomplished the fiftieth year of their age, they shall cease to serve:'
      v:026: 'NUM:8:26 | 26 | 26 | And they shall be the ministers of their brethren in the tabernacle of the covenant, to keep the things that are committed to their care, but not to do the works. Thus shalt thou order the Levites touching their charge.'
  c:009:
    commentary:
      v:001:
        - "NUM:9:1 | 1 | 1 | <i>The Lord.</i> The 15 first verses might be placed at the head of this book. God gave orders to celebrate the first passover in the desert, about the 14th of the first month, in the second year of liberty, soon after the consecration of the tabernacle. (Calmet) --- This is the only passover which the Jews are recorded to have celebrated during the 40 years' sojournment; as they were not allowed to celebrate it, without having circumcised all the males of their family, (Exodus xii. 43,) which they could not do in the wilderness (His cuni, &c.) being uncertain how soon they would have to remove by the direction of God. (Haydock) --- <i>First month.</i> Hence, Moses does not always observe the order of time, as he spoke (chap. i.) of what happened in the second month. (Du Hamel)"
      v:002:
        - 'NUM:9:2 | 2 | 2 | <i>Make the Phase.</i> That is, keep the paschal solemnity, and eat the paschal lamb.'
      v:003:
        - "NUM:9:3 | 3 | 3 | <i>In the.</i> Hebrew, \"between the two evenings,\" Exodus xii. 6. Septuagint, \"towards the evening, in its season, according to its law, and determination,\" <i>sugkrisin,</i> (ver. 14,) <i>suntaxin,</i> \"arrangement;\" in both places we have <i>justifications.</i> (Haydock) --- God's law is so called, because nothing can be done right without it. (Menochius) --- The merit of human actions depends on their conformity with the will of God; (Du Hamel) and when he gives directions, we must comply exactly. (Haydock)"
      v:005:
        - 'NUM:9:5 | 5 | 5 | <i>In Mount.</i> Hebrew, "desert (<i>or</i> mountainous country) of Sinai," Exodus xiv. 3. (Calmet)'
      v:006:
        - 'NUM:9:6 | 6 | 6 | <i>Some.</i> Hebrew, "and there was men," a solecism, rejected by the Samaritan and Arabic copies. (Houbigant) --- <i>Man.</i> That is, by having touched, or come near, a dead body, out of which the soul was departed. (Challoner) --- Such were forbidden to offer any sacrifice, Leviticus xxii. 4. Yet they could not refrain from burying the dead. (Philo, de vita Mos. 3.) As, therefore, the action was far from being criminal, and they had partaken of the paschal lamb without restriction in Egypt, and heard that God required all to offer this sacrifice, under pain of excision, (ver. 13,) they reasonably wished to know how they were to act, particularly as the 14th of Nisan alone was appointed for this sacrifice, and they could not be purified in less than seven days. If the law, by which they were excluded from the camp, (chap. v. 2,) were already published, they consulted Moses by some friend. The Rabbins suppose, that those who buried Nadab and Abiu, are meant. (Calmet) --- The common people did not properly offer a sacrifice, though they might kill the victim. (Du Hamel)'
      v:010:
        - 'NUM:9:10 | 10 | 10 | <i>Unclean,</i> in what manner soever. (Philo) --- <i>Nation;</i> or at a great <i>distance,</i> whether in the country or out of it. The Rabbins say 15 miles, or leagues, (Calmet) which make 45 miles. (Haydock) --- Septuagint, all such were bound to observe the passover in the second month, as the whole people did under Ezechias; (2 Paralipomenon xxx.) though the Rabbins falsely pretend, that when the greater part of the people were under this predicament, the law did not oblige, and they might eat the paschal lamb in the month of Nisan. Women were not bound to make the second Phase, Exodus xii. 19. (Calmet) --- This festival was never transferred beyond the second month. (Menochius)'
      v:014:
        - 'NUM:9:14 | 14 | 14 | <i>Stranger.</i> Both the Jews who lived at a distance from the promised land, and those of other nations who had embraced their religion, were obliged to observe this law; while the uncircumcised were absolutely excluded. (Calmet)'
      v:015:
        - 'NUM:9:15 | 15 | 15 | <i>A cloud,</i> and <i>fire,</i> alternately covered the tabernacle of the covenant, which was 30 cubits long and 15 broad. The pagans, perhaps, hence took occasion to accuse the Jews of adoring the clouds. <i>Nil præter nubis & cœli Numen adorant.</i> (Juvenal, Sat. xiv.) (Calmet)'
      v:016:
        - NUM:9:16 | 16 | 16 | <i>By day.</i> These words are omitted in the Hebrew; but the context shews that they must necessarily be supplied; as they are in the Septuagint. The same cloud assumed different appearances. (Calmet)
      v:020:
        - 'NUM:9:20 | 20 | 20 | <i>For,</i> &c. Hebrew, "and so it was when the cloud was days of number upon the tabernacle; by the mouth of the Lord they staid in their tents," &c. Days of number, <i>yamim mispar,</i> most probably means a few days; (see Deuteronomy iv. 27,) though Louis de Dieu would translate "a full year;" as <i>yamim,</i> according to him, signifies, ver. 22. It is understood, however, by others, to denote a week, a month, a year, or an indeterminate number of days, Genesis xxiv. 55.'
      v:023:
        - 'NUM:9:23 | 23 | 23 | <i>Watches,</i> like sentinels, observing the signal of the cloud; and regulating the time and course of their marches by its direction. (Haydock)'
