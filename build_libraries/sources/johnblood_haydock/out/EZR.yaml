    verses:
      v:001: 'EZR:4:1 | 1 | 1 | Now {VERSE_FOOTNOTE_INDEX_REF 0}the enemies of Juda and Benjamin heard that the children of the captivity were building a temple to the Lord, the God of Israel.'
      v:002: 'EZR:4:2 | 2 | 2 | And they came to Zorobabel, and the chief of the fathers, and said to them: Let us build with you, for we seek your God as ye do: behold we have sacrificed to him, since the days of Asor Haddan, king of Assyria, who brought us hither.'
      v:003: 'EZR:4:3 | 3 | 3 | But Zorobabel, and Josue, and the rest of the chief of the fathers of Israel, said to them: You have nothing to do with us to build a house to our God, but we ourselves, alone, will build to the Lord, our God, as Cyrus, king of the Persians, hath commanded us.'
      v:004: 'EZR:4:4 | 4 | 4 | Then the people of the land hindered the hands of the people of Juda, and troubled them in building.'
      v:005: 'EZR:4:5 | 5 | 5 | And they hired counsellors against them, to frustrate their design all the days of Cyrus, king of Persia, even until the reign of Darius, king of the Persians.'
      v:006: 'EZR:4:6 | 6 | 6 | And in the reign of Assuerus, in the beginning of his reign, they wrote an accusation against the inhabitants of Juda and Jerusalem.'
      v:007: 'EZR:4:7 | 7 | 7 | And in the days of Artaxerxes, Beselam, Mithridates, and Thabeel, and the rest that were in the council, wrote to Artaxerxes, king of the Persians: and the letter of accusation was written in Syriac, and was read in the Syrian tongue.'
      v:008: 'EZR:4:8 | 8 | 8 | Reum Beelteem, and Samsai, the scribe, wrote a letter from Jerusalem to king Artaxerxes, in this manner:'
      v:009: 'EZR:4:9 | 9 | 9 | Reum Beelteem, and Samsai, the scribe, and the rest of their counsellors, the Dinites, and the Apharsathacites, the Therphalites, the Apharsites, the Erchuites, the Babylonians, the Susanechites, the Dievites, and the Elamites,'
      v:010: 'EZR:4:10 | 10 | 10 | And the rest of the nations, whom the great and glorious Asenaphar brought over, and made to dwell in the cities of Samaria, and in the rest of the countries of this side of the river, in peace.'
      v:011: 'EZR:4:11 | 11 | 11 | (This is the copy of the letter, which they sent to him) To Artaxerxes, the king, thy servants, the men that are on this side of the river, send greeting;'
      v:012: 'EZR:4:12 | 12 | 12 | Be it known to the king, that the Jews, who came up from thee to us, are come to Jerusalem, a rebellious and wicked city, which they are building, setting up the ramparts thereof, and repairing the walls.'
      v:013: 'EZR:4:13 | 13 | 13 | And now be it known to the king, that if this city be built up, and the walls thereof repaired, they will not pay tribute nor toll, nor yearly revenues, and this loss will fail upon the kings.'
      v:014: 'EZR:4:14 | 14 | 14 | But we, remembering the salt that we have eaten in the palace, and because we count it a crime to see the king wronged, have, therefore, sent and certified the king,'
      v:015: 'EZR:4:15 | 15 | 15 | That search may be made in the books of the histories of thy fathers, and thou shalt find written in the records: and shalt know that this city is a rebellious city, and hurtful to the kings and provinces, and that wars were raised therein of old times: for which cause also, the city was destroyed.'
      v:016: 'EZR:4:16 | 16 | 16 | We certify the king, that if this city be built, and the walls thereof repaired, thou shalt have no possession on this side of the river.'
      v:017: 'EZR:4:17 | 17 | 17 | The king sent word to Reum Beelteem, and Samsai, the scribe, and to the rest that were in their council, inhabitants of Samaria, and to the rest beyond the river, sending greeting and peace.'
      v:018: 'EZR:4:18 | 18 | 18 | The accusation, which you have sent to us, hath been plainly read before me;'
      v:019: 'EZR:4:19 | 19 | 19 | And I commanded: and search hath been made, and it is found, that this city of old times hath rebelled against kings, and seditions and wars have been raised therein.'
      v:020: 'EZR:4:20 | 20 | 20 | For there have been powerful kings in Jerusalem, who have had dominion over all the country that is beyond the river: and have received tribute, and toll, and revenues.'
      v:021: 'EZR:4:21 | 21 | 21 | Now, therefore, hear the sentence: Hinder those men, that this city be not built, till further orders be given by me.'
      v:022: 'EZR:4:22 | 22 | 22 | See that you be not negligent in executing this, lest by little and little the evil grow to the hurt of the kings.'
      v:023: 'EZR:4:23 | 23 | 23 | Now the copy of the edict of king Artaxerxes was read before Reum Beelteem, and Samsai, the scribe, and their counsellors: and they went up in haste to Jerusalem to the Jews, and hindered them with arm and power.'
      v:024: 'EZR:4:24 | 24 | 24 | Then the work of the house of the Lord in Jerusalem was interrupted, and ceased till the second year of the reign of Darius, king of the Persians.'
  c:005:
    commentary:
      v:001:
        - 'EZR:5:1 | 1 | 1 | <i>Addo</i> was grand-father of the <i>prophet,</i> whose writings are extant. (Calmet) --- Both prophesied in the second year of Darius. (Menochius)'
      v:002:
        - 'EZR:5:2 | 2 | 2 | <i>Them.</i> Aggeus had rebuked the people for building houses for themselves, while they neglected the temple. The work was hereupon resumed without any fresh order from the king; as the edicts of the usurper, Oropastes, were considered as null, and the Jews only answer the governor, that they had been authorized by Cyrus, ver. 13, 17. Josephus, and 3 Esdras iii., and iv. 47., assert that Darius had given leave. (Calmet) (Menochius)'
      v:003:
        - 'EZR:5:3 | 3 | 3 | <i>River,</i> over all Syria, &c. This man had not been bribed, but acted with great moderation, and in compliance with his duty. (Calmet) --- <i>Counsel.</i> Chaldean, "order....to make up this wall."'
      v:004:
        - 'EZR:5:4 | 4 | 4 | <i>In.</i> Septuagint, "Then I (or they; {GREEK:START eipon}Œ∑ŒπœÄŒøŒΩ{GREEK:END}. The Syriac and Arabic declare for the latter) said thus to them: What," &c. --- <i>We gave.</i> Chaldean, "what are the names?" (Haydock) --- It seems Thathanai asked this question, ver. 10. The Jews might give in the names of Zorobabel, Josue, Aggeus, &c. (Calmet)'
      v:005:
        - 'EZR:5:5 | 5 | 5 | <i>Ancients.</i> Septuagint, "captivity of Juda." (Haydock) --- Divine Providence favoured the undertaking. (Delrio adag. 216.) (Menochius) (Psalm xxxii. 18.) --- His <i>eye</i> sometimes threatens ruin, Amos ix. 8. (Calmet) --- God did both on this occasion. (Worthington) --- <i>Hinder.</i> Chaldean, "cause them to leave off, till the matter came to Darius, (Haydock) and his decision was brought back;" (Calmet) or Protestants, "and then they returned answer by letter concerning this matter." Septuagint, "and they did not molest them, till the sentence should be brought to (or from) Darius; and then it (word) was sent to the tax-gatherer, concerning this <i>affair.</i>"'
      v:008:
        - 'EZR:5:8 | 8 | 8 | <i>Unpolished.</i> Protestants, "great." (Haydock) --- Hebrew, "to be rolled." See Vitruv. x. 6. Septuagint, "choice stones." Kimchi, &c., "marble." (Calmet) --- 3 Esdras, "polished and precious stones." (Haydock) --- Yet the Vulgate seems more conformable to chap. vi. 4., and Aggeus ii. 2. (Menochius) (Ribera) --- <i>Walls,</i> every fourth course, 3 Kings vi. 36. (Calmet)'
      v:013:
        - 'EZR:5:13 | 13 | 13 | <i>Built.</i> It did not appear that this edict had been revoked; (Calmet) nor could it be changed, if it had been passed by the advice of the Lord. (Haydock)'
      v:014:
        - 'EZR:5:14 | 14 | 14 | <i>Governor.</i> Septuagint, "over the treasury."'
      v:016:
        - 'EZR:5:16 | 16 | 16 | <i>In building,</i> being pretty far advanced, though for some time past it had been at a stand. (Haydock) --- It is not probable that Zorobabel said this, but the author of the letter added it, as he supposed the Jews continued to do some little. (Calmet) --- He desired to favour their cause, yet so as not to irritate the Samaritans. (Menochius)'
      v:017:
        - 'EZR:5:17 | 17 | 17 | <i>Library.</i> Septuagint, "treasury-house." Arabic, "for the archives." It is called "the house of books," chap. vi. 1. (Calmet)'
