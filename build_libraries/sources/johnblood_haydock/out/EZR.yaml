    verses:
      v:001: 'EZR:1:1 | 1 | 1 | In the first year {VERSE_FOOTNOTE_INDEX_REF 0}of Cyrus, king of the Persians, that the word of the Lord, by the mouth of Jeremias, might be fulfilled, the Lord stirred up the spirit of Cyrus, king of the Persians: and he made a proclamation throughout all his kingdom, and in writing also, saying:'
      v:002: 'EZR:1:2 | 2 | 2 | Thus saith Cyrus, king of the Persians: The Lord, the God of heaven, hath given to me all the kingdoms of the earth, and he hath charged me to build him a house in Jerusalem, which is in Judea.'
      v:003: 'EZR:1:3 | 3 | 3 | Who is there among you of all his people? His God be with him. Let him go up to Jerusalem, which is in Judea, and build the house of the Lord, the God of Israel; he is the God that is in Jerusalem.'
      v:004: 'EZR:1:4 | 4 | 4 | And let all the rest, in all places, wheresoever they dwell, help him every man from his place, with silver and gold, and goods, and cattle, besides that which they offer freely to the temple of God, which is in Jerusalem.'
      v:005: 'EZR:1:5 | 5 | 5 | Then rose up the chief of the fathers of Juda and Benjamin, and the priests, and Levites, and every one whose spirit God had raised up, to go up to build the temple of the Lord, which was in Jerusalem.'
      v:006: 'EZR:1:6 | 6 | 6 | And all they that were round about, helped their hands with vessels of silver, and gold, with goods, and with beasts, and with furniture, besides what they had offered on their own accord.'
      v:007: 'EZR:1:7 | 7 | 7 | And king Cyrus brought forth the vessels of the temple of the Lord, which Nabuchodonosor had taken from Jerusalem, and had put them in the temple of his god.'
      v:008: 'EZR:1:8 | 8 | 8 | Now Cyrus, king of Persia, brought them forth by the hand of Mithridates, the son of Gazabar, and numbered them to Sassabasar, the prince of Juda.'
      v:009: 'EZR:1:9 | 9 | 9 | And this is the number of them: thirty bowls of gold, a thousand bowls of silver, nine and twenty knives, thirty cups of gold,'
      v:010: 'EZR:1:10 | 10 | 10 | Silver cups of a second sort, four hundred and ten: other vessels, a thousand.'
      v:011: 'EZR:1:11 | 11 | 11 | All the vessels of gold and silver, five thousand four hundred. All these, Sassabasar brought with them that came up from the captivity of Babylon to Jerusalem.'
  c:002:
    commentary:
      v:001:
        - "EZR:2:1 | 1 | 1 | <i>Now.</i> This catalogue is given again, 2 Esdras vii. 6., and 3 Esdras v. 7., immediately (Haydock) after the long interpolated story (Kennicott) of the three guards, concerning the superior strength of wine, the king, women or truth, in which Zorobabel gains the victory, in favour of the latter. (Haydock) --- The rest of the book is taken from other inspired writings; (Sandford) and this story may be borrowed from Josephus: so that there is no reason for asserting \"that one whole book is now lost out of the sacred canon.\" (Kennicott) --- Yet this argument is by no means conclusive, as the Paralipomenon consists of such supplements, &c. These three catalogues vary considerably, not only in the proper names, but also in the numbers, (Haydock) though they must have been the same originally, and still give the same total, 42,360. We cannot find that number at present, by above 8,400. In many cases, the disagreement consists of a single unit, hundred, &c., which may lead us to suspect that the Palmyrene, or the more ancient Sidonian notation, may have been adopted in some Hebrew manuscripts, being used about the time of Christ. See Swinton's tables, (Phil. Trans. xlviii., and l.) where the Sidonian coins express the units by small perpendicular strokes; and the Palmyrene inscriptions only admit four of these together, having an arbitrary mark for 5: \"the hundreds and units after the tens, are expressed in both, in the same manner as the single units.\" (Kennicott, 2 Diss.) --- Cordell (manuscript note on this author) disapproves of this mode of correcting, and says that the females are included in the total sum, being 12,542, not recorded in the separate sums. But this number seems too small, as there are generally as many of that sex as of the other. (Haydock) --- Some find the total 31,583, which leaves 10,777 wanting to complete 42,360, as these could not make out their genealogies, or were of the ten tribes. In this chapter only 29,818 are specified, whereas [in] 2 Esdras vii. has 31,089; the latter reckons 1765 unnoticed by Esdras, who has 494 not specified in Nehemias. The difference, that seems to make a reconciliation impossible, is what makes these authors agree; for, if you add the surplus of each to the other, the same total, 31,583, will arise. (Alting. ep. 59.) This solution, though ingenious, is not solid or satisfactory. (Rondet, t. v. p. 176.) --- De Vence rather thinks that the difference is to be laid to the charge of transcribers, or that some people enrolled themselves after the registers had been made up; so that they are only included in the general sum. (Haydock) --- Some things may have been inserted from 2 Esdras, though here out of place, (Grotius) as we find similar anachronisms, 1 Paralipomenon ix. 2., and perhaps Genesis xxxvi. 31. Nehemias may also have included those whom he brought back along with these; unless we allow that some one, by attempting to reconcile the two, has thrown all into confusion. It seems undeniable, that some additions have been made to the latter book, chap. xii. 11., and 22. The list given [in] 1 Paralipomenon ix. 4., comprises only those who came first from Babylon. (Calmet) --- After this remark, it will hardly be requisite to specify all the variations of names and numbers. (Haydock) --- \"For what can be hence inferred, but that there are some arithmetical mistakes in Scripture, which no one denies?\" (Huet) --- \"Almost all who are conversant with ancient copies, agree in the decision of St. Jerome, as they cannot but perceive that some variations have crept in, particularly with respect to numbers and proper names.\" (Walton) --- <i>Province,</i> born in Chaldea, (Menochius) or rather belonging to Judea, which was now considered as a province of the empire, (Calmet) and paid tribute, chap. iv. 13., and 2 Esdras ix. 36. (Tirinus) --- In 3 Esdras, we read, \"These are they of Judea.\" --- <i>Nabuchodonosor</i> had taken some of these; the rest were chiefly their descendants. --- <i>Juda</i> now is used to denote Judea. (Haydock)"
      v:002:
        - "EZR:2:2 | 2 | 2 | <i>Zorobabel</i> was the prince, <i>Josue</i> the high priest. (Calmet) --- There are 12 mentioned in 2 and 3 Esdras. But here the sixth Nahamani, or Enenion, is omitted. (Haydock) --- They represented the 12 tribes, (Kennicott) and were chiefs. (Menochius) --- It is wonderful that Esdras is not here mentioned, as well as Nehemias, who led a company after him, many of whom are here recorded. (Calmet) --- They might come to take care of their patrimony, and return into Chaldea, like Mardochai, (Tirinus.; though it does not seem to be Esther's uncle, Du Hamel) and Nehemias, who is styled also <i>Athersatha,</i> ver. 63. (Tirinus) --- <i>Baana.</i> 3 Esdras adds, \"their leaders.\" (Haydock)"
      v:003:
        - 'EZR:2:3 | 3 | 3 | <i>Children.</i> When this term precedes the name of a man, it means his offspring; (ver. 3, 20.) when placed before a city, it denotes the inhabitants, ver. 21, 35. (Calmet) --- The lay Israelites are placed here; then the Levitical tribe; (ver. 36.) the Nathineans, &c., ver. 43. It is very difficult to decide when the names designate places, and when persons. (Menochius)'
      v:005:
        - 'EZR:2:5 | 5 | 5 | <i>Seven.</i> 2 Esdras, only 652. These arrived at Jerusalem; the rest altered their mind. (Junius) (Calmet) --- But 3 Esdras has 756: so that there is most probably a mistake somewhere. (Haydock)'
      v:006:
        - 'EZR:2:6 | 6 | 6 | <i>Moab.</i> This seems to be the name of a place, where the descendants of Josue and Joab might reside; (chap. viii. 4.; Calmet) or <i>Phahath</i> might have this title, on account of some victory, or residence in the country. His descendants, with those of Josue and Joab, were 2812, (Tirinus) or 2818, 2 Esdras vii. 11. (Calmet) --- <i>Josue.</i> Protestants, "Jeshua <i>and</i> Joab." (Haydock) --- Some translate Pahath, "the chief of" Moab, &c. (Du Hamel) --- Grotius suspects that to ver. 68 may be inserted from Nehemias.'
      v:013:
        - EZR:2:13 | 13 | 13 | <i>Six.</i> Other 60 returned afterwards with Esdras. (Haydock) (Chap. viii. 13.)
      v:016:
        - 'EZR:2:16 | 16 | 16 | <i>Ather.</i> 3 Esdras, Ator-Ezekios, 92: but 2 Esdras has <i>Ater, children of Hezecias,</i> 98. (Haydock)'
      v:017:
        - 'EZR:2:17 | 17 | 17 | <i>Besai.</i> We should perhaps read Hasum, (ver. 19.; Calmet) then Besai, and afterwards <i>Jora,</i> who may be the same with Hareph, 2 Esdras vii. 24. (Haydock)'
      v:020:
        - 'EZR:2:20 | 20 | 20 | <i>Gebbar.</i> 2 Esdras, <i>Gabaon.</i> 3 Esdras, "Baitereus, 3005." (Haydock)'
      v:022:
        - 'EZR:2:22 | 22 | 22 | <i>Six.</i> 2 Esdras puts the inhabitants of those two cities together, and makes 188, instead of the present calculation 179. (Calmet) --- Netupha was in Ephraim. (Du Hamel)'
      v:029:
        - 'EZR:2:29 | 29 | 29 | <i>Nebo.</i> 2 Esdras (vii. 33.) adds, "of the other Nebo," as in some Latin copies a first had been mentioned, (ver. 30.) where we have Geba, (Calmet) here written Gabaa, ver. 26. (Haydock) --- Nebo belonged to some of the other tribes, as well as Phahath-Moab; which shews that some of the people returned, (Calmet) and are particularized, as well as the men of the three tribes of Juda, Benjamin, and Levi. (Haydock)'
      v:030:
        - 'EZR:2:30 | 30 | 30 | <i>Megbis.</i> 3 Esdras, "Niphis;" (Calmet) or, according to the Alexandrian Manuscript, "Phineis." (Haydock) --- The verse is omitted [in] 2 Esdras. But Megphias occurs below, chap. x. 20. Megabyse is a Persian name. (Herodotus iii. 20., and 160.)'
      v:031:
        - 'EZR:2:31 | 31 | 31 | <i>Other Elam.</i> The first is mentioned (ver. 7.) with exactly the same number. Is not this verse redundant? (Calmet) --- Who would not be astonished? (Tirinus) --- 3 Esdras omits this and the following name. (Haydock)'
      v:033:
        - 'EZR:2:33 | 33 | 33 | <i>Hadid.</i> These cities were in the tribe of Benjamin. (Calmet) --- <i>Senaa</i> was in Ephraim, eight miles from Jericho. (Eusebius)'
      v:036:
        - 'EZR:2:36 | 36 | 36 | <i>Josue,</i> the high priest, ver. 2.'
      v:040:
        - 'EZR:2:40 | 40 | 40 | <i>Odovia,</i> called Juda, chap. iii. 9. (Calmet)'
      v:043:
        - 'EZR:2:43 | 43 | 43 | <i>Nathinites,</i> "people given" (1 Paralipomenon ix. 2.; Haydock) by Josue, David, and Solomon. (Tirinus)'
      v:055:
        - 'EZR:2:55 | 55 | 55 | <i>Servants,</i> proselytes, 1 Paralipomenon xxii. 2. (Menochius)'
      v:057:
        - 'EZR:2:57 | 57 | 57 | <i>Pocereth-Hatsebaim,</i> in Hebrew (Calmet) or "of Zebaim." (Protestants)'
      v:059:
        - 'EZR:2:59 | 59 | 59 | <i>Thelmela,</i> "the height of Mela, or of salt." The river Melas empties itself into the Euphrates. (Strabo xii.) --- The cities here mentioned were in Chaldea. Some of the ten tribes had probably been transported into Cappadocia, where Herodotus (ii. 35,) place some circumcised Syrians. --- <i>Thelharsa,</i> or Thelassar, 4 Kings xix. 12. --- <i>Cherub,</i> &c., were cities of Chaldea, (Tirinus) or chief men; but as they had been carried away by Theglathphalassar, they had lost their genealogies, and could only produce circumcision as a proof that they were Israelites.'
      v:061:
        - 'EZR:2:61 | 61 | 61 | <i>Their name.</i> The priest, Berzellai, assumed the name of the family, from which he had chosen a wife. (Haydock) --- It was that of the famous old man, who was so hospitable to David, 2 Kings xix. 31. (Calmet)'
      v:062:
        - "EZR:2:62 | 62 | 62 | <i>Priesthood.</i> Those who cannot prove that they are priests, ought not to exercise the functions. (Worthington) --- The Jews were particularly careful to preserve their genealogical tables, and transcribed them again after any very troublesome times. (Josephus, contra Apion 1, and in his own Life.) --- The Rabbins falsely assert that only the mother's side was examined, and that the children followed her condition. (Calmet)"
      v:063:
        - "EZR:2:63 | 63 | 63 | <i>Athersatha.</i> Protestants' marginal note, \"the governor,\" (Haydock) in the Persian language. (Du Hamel) --- Nehemias has this title, 2 Esdras viii. 9. (Haydock) --- It means \"a cup-bearer.\" (Calmet) (Menochius) --- 3 Esdras, \"And Nehemias, <i>who is</i> also Atharias, said unto them, that they should not partake of the holy things, till a high priest, clothed with manifestation and truth, should arise.\" (Haydock) --- <i>Learned.</i> Hebrew, \"with Urim and Thummim.\" We do not find that God had been consulted, in this manner, since the time of David: and the Jews inform us that the ornament was not used after the captivity, (Calmet) as it had been, perhaps, concealed with the ark, by Jeremias, 2 Machabees ii. 4. (Tirinus) --- Nehemias hoped that it would be soon recovered. In the mean time, he followed the spirit of the law, but with additional rigour, as it permitted such priests to eat consecrated meats, Leviticus xxi. 22. It seems that this decision is out of its proper place, since Nehemias came 80 years after Zorobabel. (Calmet) --- But he might have been present on this occasion, (Haydock) though he returned afterwards to Babylon, where he officiated as cup-bearer to the king. (Tirinus)"
      v:064:
        - 'EZR:2:64 | 64 | 64 | <i>Forty-two thousand,</i> &c. Those who are reckoned up above of the tribes of Juda, Benjamin, and Levi, fall short of this number. The rest, who must be taken in to make up the whole sum, were of the other tribes. (Challoner) --- This explanation is given by R. Solomon. (Worthington) --- But we have seen that cities belonging to the ten tribes are specified. See ver. 1, and 29. (Haydock) --- Some might not be able to make out their genealogies, (Calmet) ver. 62. Yet some of these also are counted, ver. 60. (Haydock) --- The particular sums may therefore be incorrect. Josephus ([Antiquities?] xi. 1,) adds 102 to the number. (Calmet) --- 3 Esdras has, "But they were all of Israel from 12 years old and upwards, exclusive of boys and girls, (or male and female servants) 42,300." Grabe has in another character "sixty. The men and women servants of these, 7300." Then the Alexandrian Manuscript continues, "thirty-seven." So that without the addition it would give for the total, 42,337. Some copies (Haydock) have 40. (Calmet) --- But the most correct (Haydock) read 60. (Kennicott) The small number of servants and cattle shew that the people were poor. (Du Hamel)'
      v:065:
        - 'EZR:2:65 | 65 | 65 | <i>Servants.</i> Probably strangers. (Calmet) --- Yet the Hebrews might renounce their liberty, Exodus xxi. 6. (Haydock) --- <i>Hundred,</i> comprised in the last number; (Calmet) or they belong to Israel, but were different from those mentioned [in] ver. 41. We find 45 more in 2 and 3 Esdras. (Haydock) --- These might be inserted by Nehemias, after they had proved themselves to be of the tribe of Levi. (Tournemine) --- There were in all 49,942. (Haydock) So much was the power of this kingdom now reduced! Sulp Severus says above 50,000 of every sex and rank could not be found. (Haydock)'
      v:069:
        - 'EZR:2:69 | 69 | 69 | <i>Solids.</i> Hebrew <i>darcemonim.</i> (Haydock) --- "Darics," worth as much as a golden sicle. (Pelletier) (Calmet) (1 Paralipomenon xxix. 7.) --- <i>Pounds,</i> (mnas) or 60 sicles. (Menochius) --- 3 Esdras has "mnas" in both places.'
      v:070:
        - 'EZR:2:70 | 70 | 70 | <i>Some.</i> The laics, mentioned from ver. 2., to 35. (Haydock)'
