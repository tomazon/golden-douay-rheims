    verses:
      v:001: 'EZR:8:1 | 1 | 1 | Now{VERSE_FOOTNOTE_INDEX_REF 0} these are the chiefs of families, and the genealogy of them, who came up with me, from Babylon, in the reign of Artaxerxes, the king.'
      v:002: 'EZR:8:2 | 2 | 2 | Of the sons of Phinees, Gersom. Of the sons of Ithamar, Daniel. Of the sons of David, Hattus.'
      v:003: 'EZR:8:3 | 3 | 3 | Of the sons of Sechenias, the son of Pharos, Zacharias, and with him were numbered a hundred and fifty men.'
      v:004: 'EZR:8:4 | 4 | 4 | Of the sons of Phahath Moab, Eleoenai, the son of Zareha, and with him two hundred men.'
      v:005: 'EZR:8:5 | 5 | 5 | Of the sons of Sechenias, the son of Ezechiel, and with him three hundred men.'
      v:006: 'EZR:8:6 | 6 | 6 | Of the sons of Adan, Abed, the son of Jonathan, and with him fifty men.'
      v:007: 'EZR:8:7 | 7 | 7 | Of the sons of Alam, Isaias, the son of Athalias, and with him seventy men.'
      v:008: 'EZR:8:8 | 8 | 8 | Of the sons of Saphatia, Zebedia, the son of Michael, and with him eighty men.'
      v:009: 'EZR:8:9 | 9 | 9 | Of the sons of Joab, Obedia, the son of Jahiel, and with him two hundred and eighteen men.'
      v:010: 'EZR:8:10 | 10 | 10 | Of the sons of Selomith, the son of Josphia, and with him a hundred and sixty men.'
      v:011: 'EZR:8:11 | 11 | 11 | Of the sons of Bebai, Zacharias, the son of Bebai: and with him eight and twenty men.'
      v:012: 'EZR:8:12 | 12 | 12 | Of the sons of Azgad, Joanan, the son of Eccetan, and with him a hundred and ten men.'
      v:013: 'EZR:8:13 | 13 | 13 | Of the sons of Adonicam, who were the last: and these are their names: Eliphelet, and Jehiel, and Samaias, and with them sixty men.'
      v:014: 'EZR:8:14 | 14 | 14 | Of the sons of Begui, Uthai and Zachur, and with them seventy men.'
      v:015: 'EZR:8:15 | 15 | 15 | And I gathered them together to the river, which runneth down to Ahava, and we stayed there three days: and I sought among the people, and among the priests, for the sons of Levi, and found none there.'
      v:016: 'EZR:8:16 | 16 | 16 | So I sent Eliezer, and Ariel, and Semeias, and Elnathan, and Jarib, and another Elnathan, and Nathan, and Zacharias, and Mosollam, chief men: and Joiarib, and Elnathan,, wise men.'
      v:017: 'EZR:8:17 | 17 | 17 | And I sent them to Eddo, who is chief in the place of Chasphia, and I put in their mouth the words that they should speak to Eddo, and his brethren, the Nathinites, in the place of Chasphia, that they should bring us ministers of the house of our God.'
      v:018: 'EZR:8:18 | 18 | 18 | And by the good hand of our God upon us, they brought us a most learned man of the sons of Moholi, the son of Levi, the son of Israel, and Sarabias, and his sons, and his brethren, eighteen.'
      v:019: 'EZR:8:19 | 19 | 19 | And Hasabias, and with him Isaias, of the sons of Merari, and his brethren, and his sons, twenty.'
      v:020: 'EZR:8:20 | 20 | 20 | And of the Nathinites, whom David, and the princes, gave for the service of the Levites, Nathinites, two hundred and twenty: all these were called by their names.'
      v:021: 'EZR:8:21 | 21 | 21 | And I proclaimed there a fast by the river Ahava, that we might afflict ourselves before the Lord, our God, and might ask of him a right way for us, and for our children, and for all our substance.'
      v:022: 'EZR:8:22 | 22 | 22 | For I was ashamed to ask the king for aid, and for horsemen, to defend us from the enemy in the way: because we had said to the king: The hand of our God is upon all them that seek him in goodness: and his power and strength, and wrath, upon all them that forsake him.'
      v:023: 'EZR:8:23 | 23 | 23 | And we fasted, and besought our God for this: and it fell out prosperously unto us.'
      v:024: 'EZR:8:24 | 24 | 24 | And I separated twelve of the chief of the priests, Sarabias, and Hasabias, and with them ten of their brethren,'
      v:025: 'EZR:8:25 | 25 | 25 | And I weighed unto them the silver and gold, and the vessels consecrated for the house of our God, which the king and his counsellors, and his princes, and all Israel, that were found, had offered.'
      v:026: 'EZR:8:26 | 26 | 26 | And I weighed to their hands six hundred and fifty talents of silver, and a hundred vessels of silver, and a hundred talents of gold,'
      v:027: 'EZR:8:27 | 27 | 27 | And twenty cups of gold, of a thousand solids, and two vessels of the best shining brass, beautiful as gold.'
      v:028: 'EZR:8:28 | 28 | 28 | And I said to them: You are the holy ones of the Lord, and the vessels are holy, and the silver and gold, that is freely offered to the Lord, the God of our fathers.'
      v:029: 'EZR:8:29 | 29 | 29 | Watch ye, and keep them, till you deliver them by weight before the chief of the priests, and of the Levites, and the heads of the families of Israel, in Jerusalem, into the treasure of the house of the Lord.'
      v:030: 'EZR:8:30 | 30 | 30 | And the priests, and the Levite,s received the weight of the silver and gold, and the vessels, to carry them to Jerusalem, to the house of our God.'
      v:031: 'EZR:8:31 | 31 | 31 | Then we set forward from the river Ahava, on the twelfth day of the first month, to go to Jerusalem: and the hand of our God was upon us, and delivered us from the hand of the enemy, and of such as lay in wait by the way.'
      v:032: 'EZR:8:32 | 32 | 32 | And we came to Jerusalem, and we stayed there three days.'
      v:033: 'EZR:8:33 | 33 | 33 | And on the fourth day the silver, and the gold, and the vessels, were weighed in the house of our God, by the hand of Meremoth, the son of Urias, the priest; and with him was Eleazar, the son of Phinees, and with them Jozabad, the son of Josue, and Noadaia, the son of Bennoi, Levites.'
      v:034: 'EZR:8:34 | 34 | 34 | According to the number and weight of every thing: and all the weight was written at that time.'
      v:035: 'EZR:8:35 | 35 | 35 | Moreover, the children of them that had been carried away, that were come out of the captivity, offered holocausts to the God of Israel, twelve calves for all the people of Israel, ninety-six rams, seventy-seven lambs, and twelve he-goats for sin: all for a holocaust to the Lord.'
      v:036: "EZR:8:36 | 36 | 36 | And they gave the king's edicts to the lords that were from the king's court, and the governors beyond the river, and they furthered the people and the house of God."
  c:009:
    commentary:
      v:001:
        - "EZR:9:1 | 1 | 1 | <i>Abominations,</i> or sins, (Menochius) marrying with infidels, contrary to the law, Exodus xxxiv. 15., and Deuteronomy vii. 3. (Du Hamel) --- Malachy[Malachias] (ii. 11.) reprehends this conduct, and threatens both rulers and people who tolerate it, with God's indignation. (Worthington)"
      v:002:
        - 'EZR:9:2 | 2 | 2 | <i>First.</i> Or "was in this first transgression," incurred by those who returned with Zorobabel; or "was concerned in this very heinous transgression;" <i>in transgressione hac prima.</i> (Calmet) --- Protestants, "hath been chief." 3 Esdras, "and the leaders and grandees partook in this illegal affair, from its commencement." Septuagint, "and the hand of the chiefs was in this trespass, in the beginning." This would greatly increase the difficulty of reformation. Some of the princes were however ready to undertake the work, and had preserved themselves from the too general contagion. (Haydock) --- All marriages with the Moabites, &c., were prohibited, if the women remained infidels, Exodus xxxiv. (Tirinus)'
      v:003:
        - 'EZR:9:3 | 3 | 3 | <i>Coat,</i> (<i>tunicam</i>) or inner garment. (Haydock) --- <i>Mourning.</i> Hebrew, "astonished." (Syriac) (Montanus) (Calmet) (Protestants) --- Septuagint, "alone." 3 Esdras, "pensive and in grief." (Haydock) --- Arabic, "not uttering a word." See Job i. 20., and ii. 8. This was the ordinary posture of people in sorrow, Isaias iii. 26. (Calmet)'
      v:004:
        - 'EZR:9:4 | 4 | 4 | <i>To me,</i> in the court of the temple, chap. x. 1. (Menochius) --- <i>Sacrifice,</i> which was offered last of all, about sun-set, Exodus xxix. 38. The Jews commonly protract their fasts till the stars appear. (Leo, p. 3, art. 8.)'
      v:007:
        - 'EZR:9:7 | 7 | 7 | <i>At this day.</i> Notwithstanding the favourable decrees of Cyrus, &c., the greatest part of the people continued in captivity, being dispersed, some into Egypt, others into distant countries, beyond the Euphrates. (Calmet)'
      v:008:
        - 'EZR:9:8 | 8 | 8 | <i>As a.</i> Protestants, "for a little space, grace hath been <i>shewed</i> from the Lord," (Haydock) and yet we are again irritating Him! (Calmet) --- <i>A pin,</i> or <i>nail,</i> here signifies a small settlement or holding; which Esdras begs for, to preserve even a part of the people, who, by their great iniquity, had incurred the anger of God. (Challoner) --- Allusion is made to the pins which fasten down a tent, (Isaias xxxiii. 20., and liv. 2.) or hinder a ship from being carried from the shore, (Tigur.; Menochius) on which utensils are hung up, (Tournemine) referring to the magistrates, who were now of the same country. (Tirinus) (Isaias xxii. 21.) (Delrio, adag. 218.) --- Septuagint, "a support." Hebrew <i>yathed,</i> denotes also a walking-stick, nail, &c. (Menochius) --- <i>Eyes,</i> fill us with joy, in perfect security. --- <i>Little life,</i> free us from danger. (Calmet) --- Esdras is afraid to ask for the impunity of all, but only begs that a small part may be spared, like a nail or post from a house, which may serve to rebuild it. (Worthington)'
      v:009:
        - 'EZR:9:9 | 9 | 9 | <i>Fence.</i> Hebrew <i>gader,</i> "the name which the Carthaginians" gave to Cadiz, "as it signifies a fence," or an inclosure. (Pliny, [Natural History?] xxii.) (Calmet) --- Some Latin manuscripts read <i>spem,</i> "hope." (Lyranus) --- The Tig. version understands the wall of Jerusalem, built in a hurry. (Menochius) --- But this was not perfected, (Haydock) if begun, till the time of Nehemias, 2 Esdras i. 3. (Calmet) --- God gave his protection to the people, (Haydock; Delrio, adag. 219.) by the king of Persia. (Tirinus)'
      v:011:
        - 'EZR:9:11 | 11 | 11 | <i>Mouth,</i> like a vessel brim-full. (Menochius) --- Protestants, "from one end to the other." (Haydock)'
      v:012:
        - "EZR:9:12 | 12 | 12 | <i>Peace.</i> Alliance, (Menochius) or advantage. See Psalm cxxi. 8. Moses had thus proscribed the Moabites, &c., as he had done the people of Chanaan still more severely. The Israelites were to execute God's decrees, Deuteronomy xxiii. 6. (Calmet) --- The obstinate idolaters were to be exterminated."
      v:013:
        - 'EZR:9:13 | 13 | 13 | <i>Saved us.</i> Protestants, "hast punished us less than our iniquities <i>deserve</i> and hast given us such deliverance as this." Septuagint, "hast made our transgressions light," (Haydock) not weighing them with rigid severity. (Calmet)'
      v:014:
        - 'EZR:9:14 | 14 | 14 | <i>That.</i> Hebrew, "should we again break, &c....Wouldst thou not be angry?" &c.'
      v:015:
        - 'EZR:9:15 | 15 | 15 | <i>To be saved</i> from our iniquities, which are still upon us. (Haydock) --- We confess that, if we should be treated according to our deserts, we could expect no redress. But we trust in thy mercies, which have hitherto supported and brought us back from slavery. (Calmet)'
