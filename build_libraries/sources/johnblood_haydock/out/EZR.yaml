    verses:
      v:001: 'EZR:3:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}now the seventh month was come, and the children of Israel were in their cities: and the people gathered themselves together as one man to Jerusalem.'
      v:002: 'EZR:3:2 | 2 | 2 | And Josue, the son of Josedec, rose up, and his brethren, the priests, and Zorobabel, the son of Salathiel, and his brethren, and they built the altar of the God of Israel, that they might offer holocausts upon it: as it is written in the law of Moses, the man of God.'
      v:003: 'EZR:3:3 | 3 | 3 | And they set the altar of God upon its bases, while the people of the lands, round about, put them in fear, and they offered upon it a holocaust to the Lord, morning and evening:'
      v:004: 'EZR:3:4 | 4 | 4 | And they kept the feast of tabernacles, as it is written, and offered the holocaust every day orderly, according to the commandment, the duty of the day in its day.'
      v:005: 'EZR:3:5 | 5 | 5 | And afterwards the continual holocaust, both on the new moons, and on all the solemnities of the Lord, that were consecrated, and on all in which a free-will offering was made to the Lord.'
      v:006: 'EZR:3:6 | 6 | 6 | From the first day of the seventh month they began to offer holocausts to the Lord: but the temple of God was not yet founded.'
      v:007: 'EZR:3:7 | 7 | 7 | And they gave money to hewers of stones and to masons: and meat and drink, and oil to the Sidonians and Tyrians, to bring cedar-trees from Libanus to the sea of Joppe, according to the orders which Cyrus, king of the Persians, had given them.'
      v:008: 'EZR:3:8 | 8 | 8 | And in the second year {VERSE_FOOTNOTE_INDEX_REF 0}of their coming to the temple of God in Jerusalem, the second month, Zorobabel, the son of Salathiel, and Josue, the son of Josedec, and the rest of their brethren, the priests and Levites, and all that were come from the captivity to Jerusalem began, and they appointed Levites, from twenty years old and upward, to hasten forward the work of the Lord.'
      v:009: 'EZR:3:9 | 9 | 9 | Then Josue, and his sons, and his brethren, Cedmihel, and his sons, and the children of Juda, as one man, stood to hasten them that did the work in the temple of God: the sons of Henadad, and their sons, and their brethren, the Levites.'
      v:010: 'EZR:3:10 | 10 | 10 | And when the masons laid the foundations of the temple of the Lord, the priests stood in their ornaments with trumpets: and the Levites, the sons of Asaph, with cymbals, to praise God by the hands of David, king of Israel.'
      v:011: 'EZR:3:11 | 11 | 11 | And they sung together hymns, and praise to the Lord: because he is good, for his mercy endureth for ever towards Israel. And all the people shouted with a great shout, praising the Lord, because the foundations of the temple of the Lord were laid.'
      v:012: 'EZR:3:12 | 12 | 12 | But many of the priests and the Levites, and the chief of the fathers and the ancients, that had seen the former temple; when they had the foundation of this temple before their eyes, wept with a loud voice: and many shouting for joy, lifted up their voice.'
      v:013: 'EZR:3:13 | 13 | 13 | So that one could not distinguish the voice of the shout of joy, from the noise of the weeping of the people: for one with another the people shouted with a loud shout, and the voice was heard afar off.'
  c:004:
    commentary:
      v:001:
        - 'EZR:4:1 | 1 | 1 | <i>Enemies;</i> Samaritans, and others, ver. 9.'
      v:002:
        - 'EZR:4:2 | 2 | 2 | <i>Asor Haddan</i> sent a priest to instruct these people, but Salmanasar had transported them into the country. (Calmet) --- They continued for some time worshipping idols alone, and afterwards they consented to pay the like adoration to the Lord, 4 Kings xvii. 24, &c. (Haydock) --- It is clear, from their petition, that they had as yet no temple. The first was erected by them on Garizim, by leave of Alexander the Great, as a retreat for Manasses, brother of the Jewish high priest, and others who would not be separated from their strange wives. (Josephus, [Antiquities?] xi.) --- Yet the Samaritan Chronicle, lately published, seems to give a higher antiquity to that temple, and pretends that a miracle declared in favour of the place. (Calmet) --- The fathers indeed adored there, (John iv. 20., and Genesis xii. 6,) and Josue erected an altar on Hebal, but the Samaritan copy says it was to be on Garizim, Deuteronomy xxvii. 4., and Josue viii. 30. (Haydock)'
      v:003:
        - "EZR:4:3 | 3 | 3 | <i>You,</i> &c. Literally, \"It is not for you and us to build.\" But why might not these people assist in the work, as well as king Hiram or Darius? (Haydock) --- Schismatics and heretics must not communicate in sacrifices with Catholics, (Worthington) nor must the latter have society with them, in matters of religion. The Jews feared lest the Samaritans might introduce the worship of idols, or claim a part of the temple, or at least boast of what they had done. (Tirinus) --- They were aware of the insincerity of these people. (Menochius) --- The permission was moreover only granted to the Jews: (Calmet) but Cyrus had exhorted all to contribute; (chap. i. 4,) and Darius, as well as his pagan governors, were not repelled with disdain, chap. vi. 13. This treatment caused the Samaritans to be more inveterate, though the Jews were always more unwilling to come to a reconciliation. (Haydock) --- \"For the Scripture did not say, the Samaritans have no commerce with the Jews,\" says St. Chrysostom in John iv. The Jewish authors inform us, that \"Ezra, &c., gathered all the congregation into the temple, and the Levites sung and cursed the Samaritans,...that no Israelite eat of any thing that is a Samaritan's, nor that any Samaritan be proselyted to Israel, nor have any part in the resurrection,\" &c. (R. Tanchum) (Lightfoot i. p. 598.) (Kennicott) --- If this were true, it would be carrying their resentment too far; as we ought to promote the conversion of the greatest reprobates. But we have no reason to condemn such great men. They knew the character of the Samaritans, and wished to bring them to a sense of their duty, by this rebuke. (Haydock)"
      v:005:
        - "EZR:4:5 | 5 | 5 | <i>Counsellors;</i> ministers of the king, (Calmet) or governors of the provinces. (Tirinus) --- <i>Cyrus,</i> who was ignorant of their machination, (Josephus) being engaged in war with the Scythians. We may easily conceive what ill-disposed ministers may do, against the inclinations of their prince. (Calmet) --- <i>Darius,</i> son of Hystaspes, who succeeded the false Smerdis, after five months' usurpation. (Calmet)"
      v:006:
        - 'EZR:4:6 | 6 | 6 | <i>Assuerus;</i> otherwise called Cambyses, the son and successor of Cyrus. He is also, in the following verse, named Artaxerxes, by a name common to almost all the kings of Persia, (Calmet) after Memnon. (Diodorus xv.) Septuagint, "Arthasastha." <i>Arta</i> signifies "great," and <i>xerxes,</i> "warriour." (Herodotus vi. 98.) --- After Assuerus, some copies add, "he is Artaxerxes;" and Assuerus is so called in the Septuagint of Sixtus, 3 Esdras ii. 16. (Menochius)'
      v:007:
        - 'EZR:4:7 | 7 | 7 | <i>Artaxerxes</i> may be the Oropastes of Trogus, (Calmet) or the false (Haydock) <i>Smerdis.</i> (Herodotus) --- <i>Beselam,</i> &c. These governed the provinces on the west side of the Euphrates. --- <i>Syriac</i> comprises the Chaldean, with which it has a great resemblance. It was spoken at the court of Babylon. (Xenophon vii.) See 4 Kings xviii. 26., and 2 Machabees xv. 37., and Daniel ii. 4.'
      v:008:
        - 'EZR:4:8 | 8 | 8 | <i>Beelteem.</i> Syriac, "the son of Baltam." The term designates the office of Reum, "the master of reason," president of the council, treasurer, &c. (Calmet) --- Protestants, "chancellor." --- <i>From.</i> Protestants, "against." (Haydock) --- Hebrew, "concerning."'
      v:009:
        - 'EZR:4:9 | 9 | 9 | <i>Counsellors.</i> Septuagint and Syriac, "of our fellow-servants." Chaldean, "colleagues." This letter, and as far as chap. vi. 16, is in the Chaldean language. --- <i>Dinites,</i> perhaps the Denarenians. (Junius) (4 Kings xvii. 24.) (Calmet)'
      v:010:
        - 'EZR:4:10 | 10 | 10 | <i>Asenaphar,</i> commonly supposed to be the Asarhaddon, though we know not that he caused any of these nations to remove thither, as Salmanasar certainly did. (Calmet) --- The name of the latter occurs in some copies. (Lyranus) --- <i>River,</i> Euphrates. --- <i>In peace.</i> (Haydock) --- The original, <i>ceheneth,</i> is neglected by the Septuagint and Arabic. The Syriac reads, "Acheeneth." Others translate, "at that time," as if the date had been lost. (Junius, &c.) --- Protestants, "and at such a time." (Haydock) --- Others suppose the writers lived "at Kineeth." (Pagnin) --- But who ever heard of such a place? Le Clerc takes it to mean "and the rest," as if the title were curtailed. But it is more probable that the text ought to be Ceheth, as [in] ver. 17, and that we should translate, "beyond the river, (Calmet) <i>as now,</i> (<b>11</b>) unless this word ought to be here omitted, (Haydock) to Artaxerxes, the king, peace (and prosperity) as at present." (Calmet) --- Chaldean <i>sslum ucath,</i> "peace even now." (Haydock) --- So Horace says, <i>suaviter ut nunc est,</i> wishing a continuation of happiness. 3 Esdras (ii. 17.) joins the last word with ver. 12, "And now be it," &c. <i>Canoth</i> may have this sense, (Calmet) and consequently no change is necessary. (Haydock)'
      v:011:
        - 'EZR:4:11 | 11 | 11 | <i>Him.</i> This is a gloss. (Calmet) --- <i>Greeting.</i> Protestants, "and at such a time."'
      v:012:
        - 'EZR:4:12 | 12 | 12 | <i>Rebellious.</i> The Jews had shewn themselves impatient of subjection, contending with the kings of Assyria and Babylon, whose territories were now possessed by the successors of Cyrus, ver. 15. (Haydock)'
      v:013:
        - 'EZR:4:13 | 13 | 13 | <i>Revenues.</i> Septuagint, &c., include all under the term of "tribute."'
      v:014:
        - "EZR:4:14 | 14 | 14 | <i>Eaten.</i> Chaldean, \"on account of the salt, with which we have been salted, from the palace.\" The king's officers were fed from his table. Salt is put for all their emoluments; (Calmet) and hence the word <i>salary</i> is derived. (Pliny, [Natural History?] xxxi. 7.) We may also translate, \"because we have demolished the temple, and because,\" &c. (Kimchi; Grotius, &c.) But this seems to refined. (Calmet) --- Protestants, \"Now because we have maintenance from <i>the king's</i> palace, and it is not meet,\" &c. To have neglected their master's interests, would have betrayed great ingratitude and perfidy; particularly if they had entered into a <i>covenant of salt,</i> or solemnly engaged to be ever faithful servants, as the nature of their office implied, Numbers xviii. 19., and 2 Paralipomenon xiii. 5. (Haydock) --- <i>Palace,</i> being honoured with much distinction. (Delrio, adag. 215.)"
      v:015:
        - 'EZR:4:15 | 15 | 15 | <i>Fathers,</i> the preceding emperors, Nabuchodonosor, Salmanasar, &c. (Haydock)'
      v:016:
        - 'EZR:4:16 | 16 | 16 | <i>Possession.</i> Septuagint have simply, "peace."'
      v:017:
        - 'EZR:4:17 | 17 | 17 | <i>Greeting.</i> Protestants, "peace, and at such a time," which has no great meaning. (Haydock) See ver. 10.'
      v:019:
        - 'EZR:4:19 | 19 | 19 | <i>Seditions:</i> so are styled the just efforts of the Jews, to keep or to regain their liberty. (Calmet)'
      v:020:
        - 'EZR:4:20 | 20 | 20 | <i>Kings;</i> only David and Solomon. (Menochius) --- They had made some on the east side of the river pay tribute, though the king may speak of the countries on the west.'
      v:021:
        - 'EZR:4:21 | 21 | 21 | <i>Hear.</i> Chaldean, "give command," &c. --- <i>Further:</i> literally, "perhaps." (Haydock) --- This was a private edict, which might be rescinded, Daniel vi. 7.'
      v:023:
        - 'EZR:4:23 | 23 | 23 | <i>Beelteem,</i> is not in Chaldean. --- <i>Arm,</i> or "force." (Protestants) (Haydock)'
      v:024:
        - 'EZR:4:24 | 24 | 24 | <i>House.</i> They went beyond the order, which only forbade the building of the city, ver. 21. --- <i>Darius,</i> the year of the world 3485. (Calmet) --- He was the son of Hystaspes, (St. Jerome) and not Nothus, the sixth from Cyrus, as Sulpitius and Scalinger believe. (Tirinus)'
