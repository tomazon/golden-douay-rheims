      v:001:
        - 'EZR:1:1 | 1 | 1 | <i>In.</i> Hebrew, "And (Calmet) or <i>But in,</i>" as [in] 2 Paralipomenon xxxvi. 22. (Haydock) --- Thus the historical works are connected. Spinosa infers, from this book being inserted after Daniel in the Hebrew Bible, that the same author wrote both. But the order of the books in the Septuagint and Vulgate is far more natural, (Calmet) and this has often varied in Hebrew, &c. (Kennicott) See 2 Paralipomenon xxxvi. 23. (Haydock) --- <i>First.</i> The design was only put in execution the following year. (The year of the world 3468.) --- <i>Cyrus</i> (Hebrew <i>coresh,</i> (Haydock) or Koresch) means "the sun," according to Ctesias and Plutarch. Josephus ([Antiquities?] xi. 1.) informs us that this prince became a friend of the Jews, in consequence of having seen the prediction of Isaias (xliv. 28., and xlv. 1.) fulfilled in his own person. He took Babylon, the year of the world 3466, and established the Persian empire, which was subverted by Alexander. (Calmet) --- He had before ruled over Persia 27 years, and only reigned three as sole monarch at Babylon. (Tirinus) --- <i>The Lord;</i> every good notion, even in infidels, proceeds from him. (Du Hamel) --- Cyrus was one of the best and greatest conquerors of antiquity. He was the son of Cambyses, by Mandane, princess of Media. Xenophon informs us that he died in his bed; (Haydock) and had been lately conquered. (Tirinus)'
      v:002:
        - 'EZR:1:2 | 2 | 2 | <i>Earth,</i> which had belonged to the king of Babylon. (Haydock) --- This may be an hyperbole, or allusion to Isaias xlv. 1. (Menochius) --- The dominions of Cyrus were very extensive, (Xenophon, Cyrop. i. and viii.) reaching from Ethiopia to the Euxine sea, &c. He acknowledges that he received all from the hand of God. Nabuchodonosor makes a similar confession of his supreme dominion; (Daniel ii. 47.) and the potentates of Egypt and of Rome, procured sacrifices to be offered to him. But what advantage did they derive from this sterile knowledge of his divinity? since they did not honour him accordingly, but wished to join his worship with that of idols; though the force of miracles and of reason must have convinced them that there is but one God. (Calmet) --- <i>House,</i> or temple, Isaias xliv. 28. --- <i>Judea.</i> So the Septuagint read, but the Hebrew has "Juda," all along. The whole country now began to be known by the former name. (Haydock)'
      v:003:
        - 'EZR:1:3 | 3 | 3 | <i>He is the God,</i> is placed within a parenthesis, by the Protestants. But the pagans might suppose that God was attached to this city, like their idols; and the temple was not yet begun. (Haydock)'
      v:004:
        - "EZR:1:4 | 4 | 4 | <i>Rest,</i> who do not please to return. The Jews went at different times, and under the different leaders, Zorobabel, Esdras, and Nehemias. Many did not return at all. Cyrus allowed them full liberty. He permits money to be exported, particularly the half sicle, required [in] Exodus xxx. 13, and all voluntary contributions for the temple. (Grotius) (Calmet) --- He also enjoins the prefects of the provinces, (ver. 6., and chap. iii. 7.) whom Josephus styles \"the king's friends,\" to forward the work; and he even designed to perfect it at his own expence, chap. vi. 4."
      v:008:
        - 'EZR:1:8 | 8 | 8 | <i>Gazabar</i> means, "the treasurer." (Hebrew; Syriac; Calmet; Protestants; 3 Esdras ii. 10.) (Haydock) --- <i>Son</i> is not in Hebrew, &c., (Menochius) and must be omitted. (Tirinus) --- <i>Sassabasar.</i> This was another name for Zorobabel, (Challoner) given by the Chaldeans, as they changed the name of Daniel into Baltassar. (Eusebius, Pr√¶p. Evan. xi. 3.) (Tirinus) --- But others think that this was the Persian "governor (Junius) of Judea," (3 Esdras) as one resided at Jerusalem, till the days of Nehemias, 2 Esdras v. 14. It does not appear that Zorobabel was invested with this dignity, before the reign of Darius Hystaspes, Aggeus ii. 24. (Calmet)'
      v:009:
        - 'EZR:1:9 | 9 | 9 | <i>Knives.</i> Septuagint, &c., "changes" of garments. (Calmet)'
      v:010:
        - 'EZR:1:10 | 10 | 10 | <i>Sort.</i> Septuagint and Syriac, "double;" yet of less value. (Calmet) --- As no first sort had been mentioned, and some Latin manuscripts read 2410, agreeably to 3 Esdras ii. 12., and the truth, (Hallet) it may be inferred that "thousands were expressed anciently by single letters, with a dot....over them." Afterwards, when numbers were expressed by words at length, the <i>b</i> being thus reduced to signify "two," was, of course, written <i>shnim;</i> but this word making nonsense with the following, has been changed into <i>mishnim,</i> a word not very agreeable to the sense here, and which leaves the sum total, now specified in the Hebrew text, very deficient for want of the 2000, thus omitted. (Kennicott, Dis. ii.) --- Josephus has, "30 golden cups, 2400 of silver." (Haydock)'
      v:011:
        - 'EZR:1:11 | 11 | 11 | <i>Hundred.</i> Only 2499 are specified. 3 Esdras reads, 5469. Josephus ([Antiquities?] xi. 1.) differs from all, reading 5210; which shews that the copies have varied, and that the Hebrew is incorrect. (Calmet) --- The use of numeral letters might cause this confusion. (Haydock) (Capel. iii. 20, 13.)'
