  c:003:
    commentary:
      v:001:
        - 'EZR:3:1 | 1 | 1 | <i>Month.</i> Tisri, famous for the feasts of trumpets, of expiation, and of tabernacles. (Du Hamel) --- The Israelites might spend four months on their journey, and two in making preparations for the feast of tabernacles, (Tirinus) and in erecting huts for themselves. (Calmet)'
      v:002:
        - 'EZR:3:2 | 2 | 2 | <i>Josue,</i> or Jesus, (Jeshua) the son of Josedec: he was the high priest at that time; (Challoner) the first after the captivity. --- <i>Salathiel,</i> by whom he was brought up, though he was born of Phadaia, 1 Paralipomenon iii. 19. (Calmet) --- Protestants read Shealtiel.'
      v:003:
        - EZR:3:3 | 3 | 3 | <i>Fear.</i> This must not prevent God's servants from offering sacrifice. (Worthington)
      v:007:
        - 'EZR:3:7 | 7 | 7 | <i>Meat,</i> in imitation of Solomon, 3 Kings v. 11. --- <i>Orders.</i> Hebrew, "permission." (Calmet) --- Protestants, "grant." (Haydock)'
      v:008:
        - 'EZR:3:8 | 8 | 8 | <i>Work.</i> Hebrew adds, "of the house." Josias had appointed the Levites overseers, 2 Paralipomenon xxiv. 12. (Calmet)'
      v:010:
        - 'EZR:3:10 | 10 | 10 | <i>Hands;</i> compositions, (Haydock) or ordinances. (Worthington) --- The 135th Psalm was sung, (Calmet) or the 117th. (Vatable)'
      v:012:
        - 'EZR:3:12 | 12 | 12 | <i>Temple.</i> This second temple, though very large (2 Machabees xiv. 13.) and magnificent, (Aggeus ii. 10,) never equalled the glory of the first, in its outward appearance, being also destitute of the ark, and perhaps of the Urim, &c. But the presence of the Messias gave it a more exalted dignity. (Calmet) --- <i>Joy.</i> These different emotions of grief and joy filled their breasts, (Du Hamel) thinking how they had brought on the judgments of God by their transgressions, and that he was now appeased, and would enable them to have some sort of a temple. (Tirinus) --- As it was less beautiful than that of Solomon, Aggeus must be understood to speak of the Church of Christ. (St. Augustine, de C.[City of God?] xviii. 45.) (Worthington)'
